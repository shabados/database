[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਣ ਮੇਰੇ ਦੋਹਾਣ ਨੇਤ੍ਰਾਣ ਅਤੇ ਭਰਵੱਟਿਆਣ ਵਿਚ ਹੋਰ ਕੋਈ ਨਹੀਣ ਸੀ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨ ਬੂਦ ਗ਼ੈਰਿ ਤੂ ਦਰ ਹਰ ਦੋ ਚਸ਼ਮੇ ਅਬਰੂਏਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then even a particle of dust desires to emulate (and becomes) a bright sun. (184)"