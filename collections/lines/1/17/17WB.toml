[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਆ ਆਪਿ ਦਇਆਲੁ; ਮਨਹੁ. ਨ ਵਿਸਾਰਿਅਨੁ ॥"
page = 517
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Lord Himself becomes compassionate, within my mind, I forget Him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਹਿਬ ਖੁਦ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਦ ਮੈਂ ਆਪਣੇ ਚਿੱਤੋਂ, ਉਸ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have become kind, merciful and compassionate; we do not forget You from our minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪਰ ਆਪ ਹਰੀ ਦਿਆਲੂ ਹੂਆ ਹੈ, ਤਿਨ ਕੋ ਮਨ ਸੇ ਬਿਸਾਰਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਦਿਆਲ ਹੋਇਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਉਸ ਨੇ (ਆਪਣੇ) ਮਨੋਂ ਵਿਸਾਰਿਆ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਰਿਅਨੁ = ਵਿਸਾਰ ਦਿੱਤੇ ਉਸ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siendo Compasivo Él no abandona a Sus Devotos."