[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੇਤੜਿਆਂ ਅਵਤਾਰ ਹੋਇ; ਚਕ੍ਰਵਰਤਿ ਰਾਜੇ ਦਰਗਾਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many were universal kings in the forms of incarnation (of God)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਈ (ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਰਾਮ ਕ੍ਰਿਸ਼ਨ ਆਦ) ਅਵਤਾਰ ਹੋਏ ਹਨ, (ਕਈ ਮਾਨਧਾਤਾ ਆਦਿ) ਚੱਕ੍ਰਵਰਤੀ ਰਾਜੇ ਦਰਗਾਹੀ (ਦਰਬਾਰਾਂ ਵਾਲੇ) ਹੋਏ (ਕਹੀਦੇ) ਹਨ।"