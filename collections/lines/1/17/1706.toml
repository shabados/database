[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਕੋ ਮੂਰਖੁ. ਆਪਹੁ ਜਾਣੈ; ਅੰਧਾ ਅੰਧੁ ਕਮਾਇ ॥"
page = 556
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If some fool deems himself the creator, he is blind and does blind acts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਬੇਵਕੂਫ ਆਪਣੇ ਆਪ ਨੂੰ ਕਰਣਹਾਰਾ ਜਾਣਦਾ ਹੈ, ਤਾਂ ਉਹ ਅੰਨ੍ਹਾਂ ਹੈ ਅਤੇ ਅੰਨ੍ਹੇ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If some fool believes that he is the creator, he is blind, and acts in blindness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਮੂਰਖ ਅਪਨੇ ਆਪਸੇ ਕੀਆ ਜਾਨਤਾ ਹੈ, ਸੋ ਅੰਧਾ ਜੀਵ ਅੰਧ, ਭਾਵ ਮੰਦ ਕਰਮ ਕਮਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮੂਰਖ ਆਪਣੇ ਆਪ ਨੂੰ (ਵੱਡਾ) ਸਮਝ ਲੈਂਦਾ ਹੈ (ਤਾਂ ਸਮਝੋ) ਉਹ ਅੰਨ੍ਹਾ ਅੰਨ੍ਹਿਆਂ ਵਾਲਾ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno, en su ignorancia, se enorgullece de sí mismo, él comete la más obscura de las acciones."