[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਪ ਕੀ ਬਾਤ ਗਈ ਛਪ ਕੈ; ਸਭ ਹੀ ਜਗ ਮੈ ਜਸੁ ਭੂਪਤਿ ਛਾਯੋ ॥"
page = 517

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There was to sin left and the king was praised throughout the world"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਾਪ ਦੀ ਗੱਲ ਲੁਕ ਗਈ ਅਤੇ ਸਾਰੇ ਹੀ ਜਗਤ ਵਿਚ ਰਾਜੇ ਦਾ ਯਸ਼ ਪਸਰ ਗਿਆ।"