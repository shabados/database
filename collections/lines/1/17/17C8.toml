[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਸਤਕਿ ਭਾਗ; ਸਿ ਸੇਵਾ ਲਾਇਆ ॥"
page = 457
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has good destiny recorded on his forehead, him the Lord yokes to his service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ। ਉਸ ਨੂੰ ਸਾਹਿਬ ਆਪਣੀ ਟਹਿਲ ਸੇਵਾ ਅੰਦਰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such good destiny written upon his forehead, dedicates himself to His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਪੂਰਨ ਭਾਗ ਹੈਂ ਐਸੀ ਸੇਵਾ ਮੇਂ ਸੋਈ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮੱਥੇ ਉਤੇ ਭਾਗ ਜਾਗਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ (ਗੁਰੂ ਪਰਮਾਤਮਾ ਦੀ) ਸੇਵਾ-ਭਗਤੀ ਵਿਚ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor trae a Su Servicio a aquél que tiene su Destino así trazado."