[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ, ਦਰੁ ਜਾਣੀਐ; ਅੰਦਰਿ ਮਹਲੁ, ਅਸਰਾਉ ॥"
page = 1092
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word is known the Lord's court. Within him, man has the support of the Lord's presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਪ੍ਰਭੂ ਦਾ ਦਰਬਾਰ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ ਇਨਸਾਨ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੀ ਹਜੂਰੀ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the Lord's Court is known; within the self is the Sanctuary, the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਅੰਦਰ ਆਸਰਾ ਰੂਪੁ ਜੋ (ਮਹਲੁ) ਸਾਖੀ ਚੈਤੰਨ ਹੈ, ਤਿਸ ਕੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰਿ (ਦਰੁ) ਅੰਦਰ ਹੀ ਜਾਣ ਲਈਦਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ) ਅੰਦਰ ਹੀ (ਉਸ ਦਾ) ਮਹਲ ਹੈ, (ਜੀਵ ਦੇ) ਅੰਦਰ ਹੀ (ਬੈਠਾ ਜੀਵ ਨੂੰ) ਆਸਰਾ (ਦੇਈ ਜਾ ਰਿਹਾ) ਹੈ, ਪਰ ਉਸ ਦੇ ਮਹਲ ਦਾ ਬੂਹਾ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio de la Palabra del Guru, conocemos la Puerta del Señor"