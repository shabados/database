[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਰਵਿ ਰਹਿਆ ॥"
page = 1184
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is contained in water, dry-land and the firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਪਾਣੀ, ਸੁੱਕੀ ਧਰਤੀ ਅਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God permeates and pervades the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਲ, ਥਲ, ਪ੍ਰਿਥਵੀ, ਅਕਾਸ ਮੇਂ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ (ਹਰ ਥਾਂ) ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ = ਜਲ ਵਿਚ। ਥਲਿ = ਧਰਤੀ ਵਿਚ। ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios prevalece en la tierra, las aguas y en los mundos inferiores,"