[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੂੰਗੈ ਮਹਾ ਅੰਮ੍ਰਿਤ ਰਸੁ ਚਾਖਿਆ; ਪੂਛੇ. ਕਹਨੁ ਨ ਜਾਈ ਹੋ ॥੩॥"
page = 657
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A dumb man tastes the flavour of great elixir; if thou ask him, he cannot describe it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੂੰਗਾ ਇਨਸਾਨ, ਪਰਮ ਸੁਧਾਰਸ ਦਾ ਸੁਆਦ ਮਾਣਦਾ ਹੈ, ਪਰ ਜੇ ਉਸ ਤੋਂ ਪੁੱਛੋ ਤਾਂ, ਉਹ ਇਸਨੂੰ ਬਿਆਨ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mute tastes the most sublime ambrosial nectar, but if you ask him to describe it, he cannot. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਗੁੰਗੇ ਨੇ ਜਬ ਮਹਾ ਅੰਮ੍ਰਿਤ ਰਸ ਕੋ ਚਾਖਿਆ ਤਬ ਪੂਛੇ ਸੇ ਤਿਸ ਪਾਸੋਂ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਮੇਰੇ ਸੇ ਵਹੁ ਅਨੰਦ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਜੇ ਕੋਈ ਗੁੰਗਾ ਬੜਾ ਸੁਆਦਲਾ ਪਦਾਰਥ ਖਾਏ ਤਾਂ ਪੁੱਛਿਆਂ (ਉਸ ਪਾਸੋਂ ਉਸ ਦਾ ਸੁਆਦ) ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੂੰਗੈ = ਗੁੰਗੇ ਨੇ। ਪੂਛੇ = ਪੁੱਛਿਆਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo es que el mudo puede describir el Sabor del Néctar? (3)"