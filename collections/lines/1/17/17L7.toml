[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵਾਹ# ਕਿੰਨੀ ਸੁਭਾਗੀ ਹੈ ਉਹ ਅੱਖ ਜਿਹੜੀ ਕਿ ਰੱਬ ਨੂੰ ਵੇਖਣ ਵਾਲੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਖ਼ੁਸ਼ਾ ਚਸ਼ਮੇ ਕਿ ਬੀਨਿੰਦਾ ਅਸਤ ।੯।੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "I have not been able to recognize any one else except his living-cypress-like graceful personality. (13) (3)"