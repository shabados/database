[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਕੈ ਕਾਲਮਾਖੀ ਕਸੇ ਕਾਸਕਾਰੀ ॥੩੮॥"
page = 678

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There were gathered there the residents of Bang country, rafzi, Rohelas, Sami, Balakshi, Kashmiri, Kandhari and several Kal-mukhi Snnyasis.38."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲਮਾਖੀ, ਕਾਸਕਾਰੀ ਸਾਰੇ ਨਿਰਭੈ ਕਰ ਕੇ ਖਿਚ ਲਏ ਸਨ ॥੩੮॥"