[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਤਰੈ; ਸਗਲੇ ਕੁਲ ਉਧਾਰਾ ॥੩॥"
page = 160
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He saves himself, and saves his entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੀ ਸਮੂਹ ਵੰਸ਼ ਨੂੰ ਬਚਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They save themselves, and save all their family and ancestors as well. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸਨੈ ਪਾਯਾ ਹੈ, ਸੋ ਆਪ ਤਰ ਗਯਾ ਹੈ ਔਰ ਸਭ ਕੁਲ ਕਾ ਉਧਾਰ ਕਰ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹਾ ਮਨੁੱਖ ਆਪ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਆਪਣੇ ਸਾਰੇ ਕੁਲਾਂ ਨੂੰ ਭੀ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cual revela el Nombre del Señor. Sólo el que habita en la Palabra, salva su ser y el de todos sus parientes. (3)"