[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਮਾਲ. ਕਨਿਕ ਲਾਲ ਹੀਰਾ; ਮਨ ਰੰਜਨ ਕੀ ਮਾਇਆ ॥"
page = 700
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pearl necklaces, gold, rubies and diamonds are the illusory riches, which please not mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤੀਆਂ ਦੀਆਂ ਮਾਲਾਂ, ਸੋਨਾ ਜਵਾਹਿਰਾਤ ਅਤੇ ਮਾਣਕ ਚਿੱਤ ਨੂੰ ਖੁਸ਼ ਕਰਨ ਵਾਲੇ ਪਦਾਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pearl necklaces, gold, rubies and diamonds please the mind, but they are only Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਤੀਓਂ ਕੀ ਮਾਲਾ ਸ੍ਵਰਨ ਲਾਲ ਹੀਰੇ ਆਦੀ ਜੇਤੀ ਬਿਭੂਤੀ ਹੈ, ਸੋ ਈਹਾਂ ਮਨ ਕੇ (ਰੰਜਨ) ਪ੍ਰਸੰਨ ਕਰਨੇ ਕੀ ਮਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੋਤੀਆਂ ਦੀ ਮਾਲਾ, ਸੋਨਾ, ਲਾਲ, ਹੀਰੇ, ਮਨ ਨੂੰ ਖ਼ੁਸ਼ ਕਰਨ ਵਾਲੀ ਮਾਇਆ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = {मौक्‍ितक} ਮੋਤੀ। ਕਨਿਕ = ਸੋਨਾ। ਮਨ ਰੰਜਨ ਕੀ = ਮਨ ਨੂੰ ਖ਼ੁਸ਼ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los collares de oro, perlas, rubíes y diamantes son sólo placeres ilusorios de la mente,"