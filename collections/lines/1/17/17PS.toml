[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਕੀਆ ਨਾਨਕਾ; ਆਪੇ ਹੀ ਫਿਰਿ ਜਾਪਿ ॥੧॥"
page = 290
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak through His own creation He again, meditates on Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਆਪਣੀ ਨਿਜ ਦੀ ਰਚਨਾ ਰਾਹੀਂ, ਉਹ ਮੁੜ ਆਪਣੇ ਆਪ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through His Creation, O Nanak, He meditates on Himself. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਅਪਨਾ ਕੀਆ ਹੂਆ ਜੋ ਪ੍ਰਪੰਚ ਹੈ ਤਿਸ ਕੋ ਵਹੁ ਆਪੇ ਹੀ ਪੁਨਾ (ਜਾਪਿ) ਜਾਨਤਾ ਹੈ, ਵਾ ਆਪ ਹੀ ਇਸ ਪ੍ਰਪੰਚ ਕੋ (ਜਾਪਿ) ਲੇ ਕਰ ਲੇਤਾ ਹੈ॥੧॥☬ਜਗਤ ਕਾ ਮਿਥ੍ਯਾ ਪਨਾ ਸਿਧ ਕਰਨੇ ਕੇ ਲੀਏ ਪ੍ਰਲੈ ਅਵਸਥਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਇਹ ਸਾਰਾ ਜਗਤ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਰਚਿਆ ਹੈ (ਤੇ ਜਗਤ ਦੇ ਜੀਵਾਂ ਵਿਚ ਬੈਠ ਕੇ) ਆਪ ਹੀ (ਆਪਣੇ ਆਪ ਨੂੰ ਯਾਦ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੀਆ = ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ। ਜਾਪਿ = ਜਾਪੈ, ਜਪ ਰਿਹਾ ਹੈ, ਯਾਦ ਕਰ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Él Mismo conmovió la Energía Divina iniciando la creación, a través de la cuál, Él ve y Se contempla a Sí Mismo.  (1)"