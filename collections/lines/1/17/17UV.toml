[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹੀ ਅੰਬਿਕਾ ਜੰਭਹਾ ਰਾਜਧਾਨੀ ॥੪੨੪॥"
page = 336

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Goddess! Thou, as Ambika, art the destroyer of Jambhasura and the giver of the kingdom to gods.424."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਅੰਬਿਕਾ, ਜੰਭ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲੀ ਅਤੇ ਰਾਜ ਪ੍ਰਦਾਨ ਕਰਨ ਵਾਲੀ ਹੈਂ ॥੪੨੪॥"