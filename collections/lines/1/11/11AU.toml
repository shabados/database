[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਰੁਦ੍ਰ ਅਰੁ ਪਾਰਬਤੀ; ਜਾਤ ਹੁਤੈ ਨਰ ਨਾਹਿ ॥"
page = 892

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once (god) Shiva and (his consort) Parvatti were passing-by there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਹਾ ਰੁਦ੍ਰ ਅਤੇ ਪਾਰਬਤੀ ਸ਼ਾਹ ਦੇ ਪੁੱਤਰ ਕੋਲੋਂ ਲੰਘ ਰਹੇ ਸਨ।"