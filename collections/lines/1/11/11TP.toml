[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਸੁ ਜਪਤ; ਹੋਵਤ ਉਧਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 986
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "remembering whom one is emancipated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਇਨਸਾਨ ਮੁਕਤ ਹੋ ਜਾਂਦਾ ਹੈ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting it, one is saved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਜਪਨੇ ਕਰ ਕੇ ਕਲਿਆਨ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਆਦਰ-ਸਤਕਾਰ ਨਾਲ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਸੁ ਜਪਤ = ਜਿਸ ਦਾ ਜਾਪ ਕੀਤਿਆਂ। ਉਧਾਰ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ-ਉਤਾਰਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantándolo uno es salvado. (1-Pausa)"