[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਗੇ ਤੇ ਸ︀ਯਾਮ ਮਿਲਿਯੋ ਬਾਗਵਾਨ ਸੁ ਹਾਰ ਗਰੇ ਹਰਿ ਕੇ ਤਿਨਿ ਡਾਰਿਯੋ ॥"
page = 378

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The first to meet Krishna was the gardener, who garlanded him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਗੇ ਤੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਮਾਲੀ ਮਿਲਿਆ, ਉਸ ਨੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ ਗਲੇ ਵਿਚ ਫੁਲਾਂ ਦਾ ਹਾਰ ਪਾ ਦਿੱਤਾ।"