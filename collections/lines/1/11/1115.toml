[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਮਰਟਾ; ਗਾਂਠਿ ਨ ਜਨਈ ॥"
page = 659
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, a shoe mender, know not how to mend,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੁੱਤੀਆਂ ਗੰਢਣ ਵਾਲਾ ਮੁਰੰਮਤ ਕਰਨਾ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a shoemaker, but I do not know how to mend shoes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ (ਚਮਰਟਾ) ਚੰਮ ਕਾ ਦਬਾਯਾ ਹੂਆ ਜੋ ਸਰੀਰ ਹੈ, ਮੈਂ ਇਸ ਕੇ ਸਾਥ ਪਰੀਤੀ ਗੰਢ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗ਼ਰੀਬ ਚਮਿਆਰ (ਸਰੀਰ-ਜੁੱਤੀ ਨੂੰ) ਗੰਢਣਾ ਨਹੀਂ ਜਾਣਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਮਰਟਾ = ਗ਼ਰੀਬ ਚਮਿਆਰ। ਗਾਂਠਿ ਨ ਜਨਈ = ਗੰਢਣਾ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No sé como hacer los zapatos,"