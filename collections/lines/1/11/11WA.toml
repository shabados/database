[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਜਾਨੁ ਗਿਆਨੀ ਅੰਤਰਜਾਮੀ; ਆਪੇ ਕਾਰਣੁ ਕੀਨਾ ॥"
page = 764
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the wise Theologian and the inner-knower, Thou Thyself hast created the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਆਣਾ ਬ੍ਰਹਿਬੇਤਾ ਅਤੇ ਅੰਦਰ ਅਤੇ ਅੰਦਰ ਦੀਆਂ ਜਾਨਣ ਵਾਲਾ ਹੈ। ਤੂੰ ਆਪ ਹੀ ਸੰਸਾਰ ਨੂੰ ਰਚਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are Wise and All-knowing, the Inner-knower; You Yourself created the creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਬੇਕੀ! ਤੂੰ ਐਸੇ ਜਾਨ ਓਸ ਅੰਤਰਜਾਮੀ ਨੇ (ਕਾਰਣ) ਬ੍ਰਹਮਾਂ ਆਦਿ ਕਾਰਣੋਂ ਕੋ ਔਰ ਕਾਰਜ ਰੂਪ ਜੋ ਸੰਸਾਰ ਹੈ ਏਹ ਸਭ ਆਪ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਿਆਣਾ ਹੈਂ, ਗਿਆਨ-ਵਾਨ ਹੈਂ, ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਇਹ (ਸਾਰਾ) ਜਗਤ ਰਚਿਆ ਹੈ (ਤੇ ਆਪ ਹੀ ਹਰੇਕ ਦੀਆਂ ਲੋੜਾਂ ਪੂਰੀਆਂ ਕਰਨੀਆਂ ਜਾਣਦਾ ਹੈਂ ਤੇ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨੁ = ਸੁਜਾਨ, ਸਿਆਣਾ। ਆਪੇ = ਆਪ ਹੀ। ਕਾਰਣੁ = ਜਗਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Conocedor de lo íntimo, eres la Causa de causas."