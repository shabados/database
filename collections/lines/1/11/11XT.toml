[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਆਣਿ ਮਿਲਾਵੈ; ਮੇਰੇ ਪ੍ਰਾਣ ਜੀਵਾਇਆ ॥"
page = 94
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some one come and introduce me to God, the Rejuvenator of my very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆ ਕੇ ਮੈਨੂੰ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If only someone would come and introduce me to Him, the Rejuvenator of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਮੁਝ ਕੋ ਹਰੀ ਆਣ ਕਰ ਕੇ ਮਿਲਾਵੇ ਸੋ ਮੇਰੇ ਪ੍ਰਾਣੋਂ ਕੋ ਜੀਵਤੇ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਹਰ ਵੇਲੇ ਤਾਂਘ ਹੈ ਕਿ) ਕੋਈ (ਗੁਰਮੁਖ ਉਹ ਪ੍ਰੀਤਮ) ਲਿਆ ਕੇ ਮੈਨੂੰ ਮਿਲਾ ਦੇਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਣਿ = ਲਿਆ ਕੇ। ਪ੍ਰਾਣ ਜੀਵਾਇਆ = ਜਿੰਦ ਦੇਣ ਵਾਲਾ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es la persona que me puede llevar hasta mi Señor y renovar mi vida?"