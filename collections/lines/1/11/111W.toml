[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਤੜਿਆ ਜੁਗ ਵਾਪਰੇ; ਇਕਤੁ ਪਇਆ ਪਾਸਿ ॥੬੭॥"
page = 1381
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good many ages shall pass away and thou shall continue to lye on one side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਇਕ ਪਾਸੇ ਪਏ ਹੋਏ ਨੂੰ ਅਨੇਕਾਂ ਹੀ ਜੁਗ ਬੀਤ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless ages will pass, and you will still be lying on one side. ||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਕਈ ਜੁਗ ਇਕੋ ਪਾਸੇ ਪਾਇਆਂ ਕੋ ਬੀਤਤੇ ਹੈਂ ਔਰ ਉਨ (ਵਾਪਰੇ) ਵਿਚਾਰਿਓਂ ਕੇ ਮਾਸ ਕੋ ਕੀੜੇ ਕਾਟ ਕਾਟ ਖਾਤੇ ਹੈਂ॥੬੭॥☬ਯੇਹ ਦੋ ਸਲੋਕ ਭੀ ਫਰੀਦਕੋਟ ਮੇਂ ਹੀ ਉਚਾਰਨ ਕਰੇ ਹੈਂ। ਸੋ ਅਬ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਇੱਕੋ ਪਾਸੇ ਪਿਆਂ ਢੇਰ ਲੰਮਾ ਸਮਾਂ ਲੰਘ ਜਾਇਗਾ (ਤਦੋਂ ਤੈਨੂੰ ਕਿਸੇ ਜਗਾਣਾ ਨਹੀਂ, ਹੁਣ ਤਾਂ ਗ਼ਾਫ਼ਿਲ ਹੋ ਕੇ ਨਾ ਸਉਂ) ॥੬੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muchas épocas pasarán, y seguirás ahí acostado. (67)"