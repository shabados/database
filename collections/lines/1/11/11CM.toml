[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਗਣਤ ਦਾਨੋ ਭਾਰੇ, ਹੋਏ ਲੋਹੂਆ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Innumerable mighty demons were steeped in blood."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਵਡੇ ਦੈਂਤ ਲਹੂ-ਲੁਹਾਨ ਹੋ ਗਏ।"