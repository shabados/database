[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸਬਦੁ; ਰਿਦੇ ਮਹਿ ਚੀਨਾ ॥"
page = 804
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have reflected over the Guru's hymns in my mind"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਮੈਂ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦਾ ਵੀਚਾਰ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I contemplate the Word of the Guru's Shabad within my heart;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਸਤਿਗੁਰੋਂ ਕਾ (ਸਬਦੁ) ਉਪਦੇਸ਼ ਰਿਦੇ ਮੇਂ ਮੁਕਤੀ ਦਾਤਾ (ਚੀਨਾ) ਜਾਣਿਆ, ਭਾਵ ਵਿਚਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਿਨ੍ਹਾਂ ਵਡ-ਭਾਗੀਆਂ ਨੇ) ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He meditado en la Palabra del Guru;"