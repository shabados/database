[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਰੋਗ ਮਿਟਾਵੇ; ਨਵਾ ਨਿਰੋਆ ॥"
page = 744
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has dispelled all my diseases and made me healthy,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਬੀਮਾਰੀਆਂ ਰਫਾ ਕਰ ਦਿੱਤੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has eradicated all illness, and healed me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਆਨ ਜਨਤਾ ਸਭ ਰੋਗ ਮਿਟਾਇ ਕੇ ਵਹੁ ਨਿਤ੍ਯ ਨਵਾਂ ਜੋ ਵਾਹਿਗੁਰੂ ਹੈ ਤਿਸ ਕੋ (ਨਿਰੋਆ) ਰਾਜੀ ਰਖਤਾ ਹੈ"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੇ ਉਹ ਸਾਰੇ ਰੋਗ ਮਿਟਾ ਦੇਂਦਾ ਹੈ, ਉਸ ਨੂੰ ਨਵਾਂ ਨਿਰੋਆ ਕਰ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੋਆ = ਨਿ-ਰੋਗ, ਰੋਗ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor hace desaparecer todas nuestras penas y nos redime;"