[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਚਲਤੇ. ਹਰਿ ਧਨੁ ਬੈਸੇ; ਹਰਿ ਧਨੁ ਜਾਗਤ ਸੂਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 495
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I possess God's wealth while walking, God's wealth while sitting and God's wealth while waking and sleeping. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਸ ਹਰੀ-ਪਦਾਰਥ ਤੁਰਦਿਆਂ, ਹਰੀ-ਪਦਾਰਥ ਬਹਿੰਦਿਆਂ ਅਤੇ ਹਰੀ-ਪਦਾਰਥ ਹੀ ਜਾਗਦਿਆਂ ਅਤੇ ਸੁੱਤਿਆਂ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the wealth of the Lord while walking, the wealth of the Lord while sitting, and the wealth of the Lord while waking and sleeping. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਅਤੋਟ ਧਨ ਮਿਲਾ ਹੈ, ਜੋ ਚਲਤੇ ਭੀ ਹਰਿ ਧਨ ਸੰਗ ਹੈ, ਬੈਠਤੇ ਭੀ ਹਰਿ ਧਨ ਸੰਗ ਹੈ, ਜਾਗਤੇ ਭੀ ਹਰਿ ਧਨ ਸੰਗ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਤੁਰਦਿਆਂ ਬੈਠਿਆਂ ਜਾਗਦਿਆਂ ਸੁੱਤਿਆਂ ਹਰ ਵੇਲੇ ਹਰਿ-ਨਾਮ-ਧਨ ਦਾ ਹੀ ਵਪਾਰ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y ahora él Lo alaba tanto en el sueño como en el descanso. (1‑Pausa)"