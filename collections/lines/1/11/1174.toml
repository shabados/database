[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਭੇਟਿਐ; ਨ ਹੋਇ ਜੋਨਿ ਅਉਤਾਰੁ ॥"
page = 1270
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, the mortal is cast not into existences,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਨੂੰ ਜੂਨੀਆਂ ਅੰਦਰ ਨਹੀਂ ਪਾਇਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting with the Guru, I shall not be reincarnated ever again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਸੇ ਜੋਨੀਓਂ ਮੇਂ ਜਨਮ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਫਿਰ ਜੂਨਾਂ ਵਿਚ ਜਨਮ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਭੇਟਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਅਉਤਾਰੁ = ਜਨਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encontrando al Guru ya no reencarnaré más."