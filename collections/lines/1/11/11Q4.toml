[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੋਹਾਂ ਜਹਾਨਾਂ ਵਿਚ ਉੱਚਾ ਤੇ ਸਿਰਕਢ ਬਣਾ ਦਿੰਦਾ ਹੈ ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਦੋ ਆਲਮ ਮਿਹਤਰੋ ਔਲਾ ਕੁਨਦ ।੪੬੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, makes you lofty and famous in both the worlds. (460)"