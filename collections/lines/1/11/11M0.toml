[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਂਝਾ ਬਬੁ ਨ ਰੋਈਐ; ਚਿਤਿ ਚਿੰਤ ਨ ਚੁਖਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "On the loss of common father of many, scant are the weeping and mental anxieties."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਂਝੇ ਬਬ ਨੂੰ ਕੋਈ ਨਹੀਂ ਰੋਂਦਾ (ਕਿਸੇ ਦੇ ਤਾਂ) ਚਿਤ ਵਿਚ ਰਤਾ ਚਿੰਤਾ ਬੀ ਨਹੀਂ ਹੁੰਦੀ।"