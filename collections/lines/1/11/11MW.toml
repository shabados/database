[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਸੰਗੀ. ਹੇ ਨਿਰੰਕਾਰ; ਹੇ ਨਿਰਗੁਣ ਸਭ ਟੇਕ ॥"
page = 261
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mortal comrade, O formless One, O Absolute Lord the support of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਜੀਵ ਦੇ ਸਾਥੀ, ਹੇ ਸਰੂਪ-ਰਹਿਤ ਪੁਰਖ! ਹੈ ਸਾਰਿਆਂ ਦੇ ਆਸਰੇ ਸੁੰਨ ਅਫੁਰ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Companion, Formless, Absolute Lord, Support of all:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ ਕੇ ਸੰਗੀ! ਹੇ (ਨਿਰੰਕਾਰ) ਅਕਾਰ ਰਹਿਤ! ਹੇ (ਨਿਰਗੁਣ) ਤ੍ਰਿਗੁਣ ਅਤੀਤ ਸਰਬ ਕਾ ਆਸਰਾ ਰੂਪ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਦੇ ਸਾਥੀ! (ਤੇ ਫਿਰ ਭੀ) ਆਕਾਰ-ਰਹਿਤ ਪ੍ਰਭੂ! ਹੇ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਵੱਖਰੇ ਰਹਿਣ ਵਾਲੇ! ਹੇ ਸਭ ਜੀਵਾਂ ਦੇ ਆਸਰੇ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਕਾਰ = ਆਕਾਰ-ਰਹਿਤ। ਨਿਰਗੁਣ = ਮਾਇਆ ਦੇ ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਵੱਖਰਾ।"

