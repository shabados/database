[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਤੀ ਖੁਸੀ ਸਵਾਰੀਐ; ਨਾਨਕ. ਕਾਰਜੁ ਸਾਰੁ ॥੩॥"
page = 787
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the act, which the mortal performs with his sweet will, is the best."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਹੜਾ ਕੰਮ ਪ੍ਰਾਣੀ ਆਪਣੀ ਖੁਸ਼ੀ ਨਾਲ ਕਰਦਾ ਹੈ, ਉਹ ਹੀ ਸਰੇਸ਼ਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That alone is a good deed, O Nanak, which is done by one's own free will. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਸੰਨਤਾ ਪੂਰਬਕ ਪਰਮੇਸਰ ਨਮਿੱਤ ਪਦਾਰਥ ਲਗਾਵਤੇ ਹੈਂ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਮੋਖ ਰੂਪ ਅਪਨਾਂ ਕਾਰਜਸਾਰ ਚਲਤੇ ਹੈਂ, ਭਾਵ ਉਨੋਂ ਨੇ ਸਭ ਕਾਮ ਅਪਨੇ ਪੂਰੇ ਕਰ ਲੀਏ ਹੈਂ॥੩॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਕੰਮ ਸਿਰੇ ਚੜ੍ਹਿਆ ਜਾਣੋ ਜੋ ਖ਼ੁਸ਼ੀ ਨਾਲ ਕੀਤਾ ਜਾਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo es considerada como buena acción, oh, dice Nanak, la que se hace por libre voluntad. (3)"