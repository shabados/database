[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਇਕਨਾ ਗੁਰੁ ਮੇਲਿ ਸੁਖੁ ਦੇਵੈ; ਇਕਿ ਆਪੇ. ਵਖਿ ਕਢੈ ਠਗਵਾਲੇ ॥੧॥"
page = 305
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uniting with the Guru the Lord grants peace to some, O serf Nanak. Some cheats He Himself quarantines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਜੋੜ ਕੇ, ਕਈਆਂ ਨੂੰ ਪ੍ਰਭੂ ਆਰਾਮ ਬਖਸ਼ਦਾ ਹੈ, ਹੇ ਨਫਰ ਨਾਨਕ! ਕਈਆਂ ਠੱਗਾਂ ਨੂੰ ਉਹ ਖੁਦ ਹੀ ਅਲੱਗ ਕੱਢ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, some are united with the Guru; to some, the Lord grants peace, while others - deceitful cheats - suffer in isolation. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਕ ਪੁਰਸੋਂ ਕੋ ਗੁਰੂ ਮੇਲ ਕਰ ਸੁਖ ਦੇਤਾ ਹੈ, ਏਕ ਆਪ ਹੀ (ਠਗਵਾਲੇ) ਠਗੀਆਂ ਕਰਨ ਵਾਲੇ ਜੁਦੇ ਕਰ ਦੀਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਹੇ ਦਾਸ ਨਾਨਕ! (ਜੀਵ ਦੇ ਹੱਥ ਵਿਚ ਕੁੱਝ ਨਹੀਂ) ਇਕਨਾਂ ਨੂੰ ਆਪ ਹਰੀ ਸਤਿਗੁਰੂ ਮਿਲਾਂਦਾ ਹੈ ਤੇ ਸੁਖ ਬਖ਼ਸ਼ਦਾ ਹੈ ਅਤੇ ਇਕਨਾਂ ਠੱਗੀ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਵੱਖ ਕਰ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਸਤਿਗੁਰੂ ਮਿਲਣ ਨਹੀਂ ਦੇਂਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ ਜੀਵ। ਠਗਵਾਲੇ = ਠੱਗੀ ਕਰਨ ਵਾਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Guru toma a algunos para unirlos con Él y ellos obtienen la Paz; pero los que engañan a otros son separados de Él y dejados a las consecuencias de su sufrimiento. (1)"