[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਸਤ ਚਰਨ ਗਤਿ; ਨਿਰਮਲ ਰੀਤਿ ॥"
page = 287
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By touching his feet, man's conduct and way of life are rendered blotless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾ ਨੂੰ ਛੁਹਣ ਦੁਆਰਾ, ਆਦਮੀ ਦਾ ਆਚਰਣ ਅਤੇ ਜੀਵਨ ਰਹੁਰੀਤੀ ਬੇਦਾਗ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touching His Feet, one's conduct and lifestyle become pure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਤਿਸ ਕੇ ਚਰਨੋਂ ਕੋ ਪਰਸਤਿਆਂ ਹੀ ਨਿਰਮਲ ਰੀਤੀ (ਗਤਿ) ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨ ਛੋਹਿਆਂ ਉਚੀ ਅਵਸਥਾ ਤੇ ਸੁੱਚੀ ਰਹੁ-ਰੀਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਸਤ = ਛੋਹਿਆਂ। ਗਤਿ ਨਿਰਮਲ ਰੀਤਿ = ਨਿਰਮਲ ਗਤਿ ਤੇ ਨਿਰਮਲ ਰੀਤਿ, ਉੱਚੀ ਅਵਸਥਾ ਤੇ ਸੁੱਚੀ ਰਹੁ-ਰੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tan sólo el roce de sus Pies torna una vida perfecta."