[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਦਰੁ. ਏਹੁ ਜਗਤੁ ਹੈ; ਗੁਰ ਬਿਨੁ. ਘੋਰੰਧਾਰ ॥"
page = 1346
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This world too it the Lord's mansion. Without the Guru, there is inky darkness in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਭੀ ਸੁਆਮੀ ਦਾ ਮਹਿਲ ਹੈ। ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਇਹ ਅੰਦਰ ਘਨ੍ਹੇਰ-ਘੁੱਪ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This world is the Temple of the Lord; without the Guru, there is only pitch darkness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹੁ ਜਗਤ ਅਰਥਾਤ ਸੰਪੂਰਨ ਬ੍ਰਹਮਾਂਡ ਹਰੀ ਕਾ ਮੰਦਰ ਹੀ ਹੈ, ਪਰੰਤੂ ਜੋ ਨਿਗੁਰੇ ਹੈਂ ਤਿਨੋਂ ਕੋ ਗੁਰੋਂ ਤੇ ਬਿਨਾਂ (ਘੋਰਿ) ਭੈਦਾਇਕ ਅਗਿਆਨ ਅੰਧੇਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਸੰਸਾਰ ਭੀ 'ਹਰਿ-ਮੰਦਰ' ਹੀ ਹੈ (ਪਰਮਾਤਮਾ ਦੇ ਰਹਿਣ ਦਾ ਘਰ ਹੈ)। ਪਰ ਗੁਰੂ (ਦੀ ਸਰਨ) ਤੋਂ ਬਿਨਾ (ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਘੁੱਪ ਹਨੇਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ (ਤੇ, ਜੀਵਾਂ ਨੂੰ ਇਸ ਭੇਤ ਦੀ ਸਮਝ ਨਹੀਂ ਪੈਂਦੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ciegos, tontos y soberbios"