[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਮੁੰਧ ਕਟਾਰੇ ਜੇਵਡਾ; ਤਿਨਿ ਲੋਭੀ. ਲੋਭ ਲੁਭਾਇਆ ॥"
page = 557
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Beloved, Thine amorous eyes are like a rope and their charm has fascinated and bewitched the bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ! ਤੈਂਡੇ ਰਸੀਲੇ ਨੈਣ ਰੱਸੇ ਵਾਂਗੂੰ ਹਨ। ਉਨ੍ਹਾਂ ਦੀ ਫ਼ਰੇਫ਼ਤਗੀ (ਖਿੱਚ) ਨੇ ਪਤਨੀ ਨੂੰ ਲੁਭਾਇਮਾਨ ਤੇ ਮੋਹਿਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your beauteous eyes are like a string of charms, fascinating and enticing the soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਕਹਾ: ਮੈਂ ਜੋ (ਮੁੰਧ) ਇਸਤ੍ਰੀ ਹੂੰ ਤੇਰੇ ਕਟਾਖ ਜੋ ਹੈਂ, ਵੱਡਾ ਲੋਭੀ ਕਰ ਕੇ ਲੋਭੁ ਵਾਲਿਆਂ ਨੇ ਲੁਭਾਇ ਲੀਆ ਤਿਨਾਂ ਮੇਰੇ ਕੋ। ਪੁਨਾ ਔਰ ਭੀ? ਸੋ ਮਧਮ ਸਖੀ ਕਹਿਤੀ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਵਾਸਤੇ ਇਹ ਕਟਾਰ ਦੀ ਫਾਹੀ ਹੈ ਜਿਸ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਦੀਦਾਰ ਦੀ ਪ੍ਰੇਮਣ ਨੂੰ ਮੋਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਰੇ = (ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਇਹ ਕੁਦਰਤੀ ਦ੍ਰਿੱਸ਼। ਮੁੰਧ = ਇਸਤ੍ਰੀ। ਕਟਾਰੇ = ਕਟਾਰ। ਜੇਵਡਾ = ਜੇਵੜਾ, ਫਾਹੀ। ਤਿਨਿ = (ਕੁਦਰਤਿ ਦੇ) ਇਸ (ਸੁਹਾਵਣੇ ਸਰੂਪ) ਨੇ। ਲੁਭਾਇਆ = ਮੋਹ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amor, Tus ojos, filosos como daga, me envuelven como los de una mujer,"