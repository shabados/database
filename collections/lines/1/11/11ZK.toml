[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਣੀ ਕਾਰ ਕਮਾਵੈ ਸਬਦਿ ਸਮਾਵੈ; ਅੰਤਰਿ ਏਕੋ ਜਾਣਿਆ ॥"
page = 770
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She practices the avocation of good deeds, merges in the Name and within her mind knows but one God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨੇਕ ਅਮਲਾਂ ਦਾ ਕਾਰ-ਵਿਹਾਰ ਕਰਦੀ ਹੈ। ਨਾਲ ਅੰਦਰ ਲੀਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਕੇਵਲ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਸਿੰਞਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So make your practice the practice of good deeds; merge into the Word of the Shabad, and deep within, come to know the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਉਪਦੇਸ਼ ਮੇਂ ਸਮਾਈ ਹੈ ਵਹੁ ਸੁਭ ਕਰਮੋਂ ਕੀ ਕਾਰ ਕਮਾਵਤੀ ਹੈ ਔ ਅੰਤਰ ਬਾਹਰ ਜਿਸ ਨੇ ਏਕੋ ਅਪਨਾ ਪਤੀ ਹੀ ਜਾਨਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ-ਸਿਮਰਨ ਦੀ) ਕਰਨ-ਜੋਗ ਕਾਰ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ, ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ, ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਜੀਵ-ਇਸਤ੍ਰੀ ਪਛਾਣ ਪਾਈ ਰੱਖਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਣੀ ਕਾਰ = ਉਹ ਕਾਰ ਜੇਹੜੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ, ਕਰਨ-ਯੋਗ ਕਾਰ। ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ। ਏਕੋ ਜਾਣਿਆ = ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਹੀ ਸਾਂਝ ਪਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor se le revela, así ella actúa rectamente, se inmerge en la Palabra del Shabd y conoce al Uno Solo en el interior de su ser."