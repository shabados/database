[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਖਨਹਾਰ ਗੋਵਿਦ ਗੁਰ ਆਪਿ ॥੨॥"
page = 1149
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-God, Himself is my Saviour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਆਪੇ ਹੀ ਮੇਰੇ ਰਖਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is Himself the Savior Lord, the Lord of the Universe. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਰੂਪ ਗੁਰੂ ਆਪ ਹੀ ਹਮਾਰੀ ਰਖ੍ਯਾ ਕਰਨਹਾਰਾ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦੀ ਰੱਖਿਆ ਕਰ ਸਕਣ ਵਾਲਾ ਗੁਰੂ ਗੋਬਿੰਦ ਆਪ (ਤੇਰੀ ਭੀ ਰੱਖਿਆ ਕਰੇਗਾ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios Guru me salva y soy emancipado. (2)"