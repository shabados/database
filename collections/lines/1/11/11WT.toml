[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ; ਦੂਜਾ ਨਾਹੀ ਕੋਇ ॥"
page = 736
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ, ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾਂ ਦੂਸਰਾ ਸਮ੍ਰਥ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਤੈਥੋਂ ਬਿਨਾ (ਕੁਝ ਕਰ ਸਕਣ ਵਾਲਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se manifiesta, pues Tu Poder no tiene límites."