[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਲੁ ਤੇਵੇਹੋ ਪਾਈਐ; ਜੇਵੇਹੀ ਕਾਰ ਕਮਾਈਐ ॥"
page = 468
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As are the deeds, we do, so is the fruit which we obtain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜਿਹੇ ਕਰਮ ਅਸੀਂ ਕਰਦੇ ਹਾਂ, ਓਹੋ ਜਿਹਾ ਹੀ ਮੇਵਾ ਅਸੀਂ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As are the actions we commit, so are the rewards we receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ ਕਾਰ ਕਰੀਐ (ਤੇਵੇਹੋ) ਤੈਸਾ ਫਲੁ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਮਨੁੱਖ ਜਿਸ ਤਰ੍ਹਾਂ ਦੀ ਕਾਰ ਕਰਦਾ ਹੈ, ਉਹੋ ਜਿਹਾ ਉਸ ਨੂੰ ਫਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cosechamos la fruta de los hechos que plantamos;"