[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਰਤਨੁ ਅਨੂਪੁ ਅਮੋਲੋ ॥"
page = 1020
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the peerless and peerless jewel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਲਾਸਾਨੀ ਅਤੇ ਅਣਮੁੱਲਾ ਜਵੇਹਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the jewel, incomparably beautiful and priceless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੂਪ ਅਮੋਲਕ ਵੈਰਾਗ ਰਤਨ ਆਪ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਇਕ ਐਸਾ ਰਤਨ ਹੈ ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਤੇ ਜਿਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੂਪੁ = ਬੇ-ਮਿਸਾਲ। ਅਮੋਲੋ = ਜਿਸ ਦਾ ਮੁੱਲ ਨਾਹ ਪੈ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo eres la Joya Invaluable de Belleza Incomparable."