[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਨਾਨੑਾ ਵਡਾ ਥੀਵੈ ॥"
page = 962
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his will, he becomes small and great."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜਾ ਅੰਦਰ ਉਹ ਛੋਟਾ ਅਤੇ ਵੱਡਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, they become tiny, and huge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਕਰ ਕੇ ਛੋਟਾ ਵਡਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਵਿਚ ਹੀ (ਪਹਿਲਾਂ) ਨਿੱਕਾ ਜਿਹਾ (ਤੇ ਫਿਰ) ਵੱਡਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨ੍ਹ੍ਹਾ = ਨਿੱਕਾ ਜਿਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Voluntad del Señor uno vive y por Su Voluntad muere."