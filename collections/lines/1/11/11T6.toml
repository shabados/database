[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਤੇ ਕੀ ਨਿੰਦਾ ਕਰਹਿ; ਐਸਾ ਕਲਿ ਮਹਿ ਡੀਠਾ ॥੬॥"
page = 229
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One imbued with Lord's Love, he slanders. Such is what I have seen in the Dark-age."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੇ ਹੋਏ ਦੀ ਉਹ ਬਦਖੋਹੀ ਕਰਦਾ ਹੈ। ਇਹੋ ਜਿਹਾ ਵਰਤਾਰਾ ਮੈਂ ਕਲਜੁਗ ਵਿੱਚ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is imbued with the Lord's Love is slandered - this is what I have seen in this Dark Age of Kali Yuga. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਰਾਤੇ ਹੈਂ ਤਿਨ ਕੀ ਨਿੰਦਾ ਕਰਤੇ ਹੈਂ। ਐਸਾ ਅਸਚਰਜ ਕਲਜੁਗ ਮੇਂ ਦੇਖਿਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਦੀ ਲੋਕ-ਨਿੰਦਾ ਕਰਦੇ ਹਨ। ਜਗਤ ਵਿਚ ਇਹ ਅਚਰਜ ਤਮਾਸ਼ਾ ਵੇਖਣ ਵਿਚ ਆ ਰਿਹਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਤੇ ਕੀ = ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਹੋਏ ਦੀ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਕਲਿ ਮਹਿ = ਜਗਤ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la gente calumnia a los que están imbuidos en Dios. ¡Tal es la naturaleza de esta época oscura! (6)"