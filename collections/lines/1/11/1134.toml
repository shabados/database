[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਧੁਰ ਬਿਧਿ ਬਦਨੀ ਸੁਬੁਧਿਨ ਸਦਨੀ ਕੁਮਤਿਨ ਕਦਨੀ ਛਬਿ ਮੈਣੰ ॥"
page = 262

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are all-pervading, have charming faces, with elegance of the god of love, they are the store-house of good intellect, the destroyer of evil intellect,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਿੱਠ-ਬੋਲੀਆਂ ਅਤੇ ਚੰਦ੍ਰਮਾ ਵਰਗੇ ਮੁਖੜੇ ਵਾਲੀਆਂ ਹਨ, ਸ੍ਰੇਸ਼ਠ ਬੁੱਧੀ ਦਾ ਘਰ ਹਨ, ਬੁਰੀ ਮਤ ਨੂੰ ਕੱਟਣ ਵਾਲੀਆਂ ਹਨ ਅਤੇ ਕਾਮ ਜਿਹੀ ਛਬੀ ਵਾਲੀਆਂ ਹਨ।"