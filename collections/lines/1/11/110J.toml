[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਨਤੇ ਦਇਆਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1230
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My merciful Master alone knows it. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਮੇਰਾ ਮਿਹਰਬਾਨ ਮਾਲਕ ਹੀ ਇਸ ਨੂੰ ਜਾਣਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only my Merciful Lord knows it. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੇਰੀ ਪ੍ਰੀਤੀ ਕੋ ਦਿਆਲ ਜੀ ਆਪ ਜਾਨਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥☬ਜੋ ਕਹੇ ਕੁਛ ਪ੍ਰੀਤੀ ਪ੍ਰਗਟ ਤੋ ਕਰੋ? ਸੋ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਇਸ ਹਾਲਤ ਨੂੰ) ਦਇਆਲ ਪ੍ਰਭੂ (ਆਪ) ਜਾਣਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਨਤੇ = ਜਾਣਦਾ ਹੈ। ਦਇਆਰ = ਦਇਆਲ ਪ੍ਰਭੂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo mi Dios Compasivo lo conoce. (1-Pausa)"