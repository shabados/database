[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਓ. ਮੇਰੈ ਕਰਤੈ; ਗੁਰ ਪੂਰੇ ਕੀ ਵਡਿਆਈ ॥"
page = 500
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the magnification greatness of the Perfect Guru that my Creator has assisted me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਉਤਕ੍ਰਿਸ਼ਟਤਾ ਹੈ ਮੇਰੇ ਪੂਰਨ ਗੁਰਾਂ ਦੀ, ਕਿ ਮੈਂਡੇ ਸਿਰਜਣਹਾਰ ਨੇ ਮੇਰੀ ਸਹਾਇਤਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Creator Lord has made me His own; such is the glorious greatness of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਕੀ ਵਡਿਆਈ ਕਰ ਕੇ ਮੇਰੀ ਸੇਵਾ ਕੋ ਮੇਰੇ ਕਰ ਕੇ ਪ੍ਰਭੂ ਨੇ (ਅੰਗੀਕਾਰੁ) ਗ੍ਰਹਣ ਕੀਆ ਵਾ ਮੇਰਾ ਪਖੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਰਤਾਰ ਨੇ (ਡੋਲਣ ਤੋਂ ਬਚਾ ਕੇ ਮੈਨੂੰ) ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਿਆ-ਇਹ ਸਾਰੀ ਪੂਰੇ ਗੁਰੂ ਦੀ ਵਡਿਆਈ (ਦਾ ਸਦਕਾ) ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es la Gloria de nuestro Guru Perfecto que nos ha abrazado en su pecho."