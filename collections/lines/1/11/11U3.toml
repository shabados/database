[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਟ ਮੀਤ; ਆਪ ਬਾਪੁ ਨ ਮਾਈ ॥੨॥"
page = 187
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine are not the dear friends, father and mother,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਦੋਸਤ ਪਿਤਾ ਅਤੇ ਮਾਤਾ ਤੇਰੇ ਆਪਣੇ ਨਹੀਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dear friends, mother and father are not yours. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਸਟ) ਪਿਆਰੇ ਮਿਤ੍ਰ ਪਿਤਾ ਮਾਤਾ ਭੀ ਅਪਨੇ ਨਹੀਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਮਿੱਤਰ, ਪਿਉ, ਮਾਂ (ਇਹਨਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਕਿਸੇ ਦਾ ਸਦਾ ਲਈ) ਆਪਣਾ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸਟ = ਪਿਆਰੇ। ਆਪ = ਆਪਣਾ। ਮਾਈ = ਮਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco nuestro padre, madre, amigos u otros objetos de amor.(2)"