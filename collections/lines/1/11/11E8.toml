[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਗੜਦੀ ਸਿਧ ਸਰ ਸੰਤ ਨਾਗੜਦੀ ਨਾਚਤ ਤਜਿ ਜੋਗੰ ॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Siddhas (adepts) and saints, forsaking their Yoga contemplation, began to dance"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਿੱਧ ਅਤੇ ਸੰਤ (ਆਨੰਦਿਤ ਹੋ ਕੇ) ਸਮਾਧੀਆਂ ਨੂੰ ਤਿਆਗ ਕੇ ਨਾਚ ਕਰਨ ਲੱਗ ਪਏ।"