[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਧਾਨੁ; ਜਾ ਕੀ ਨਿਰਮਲ ਸੋਇ ॥"
page = 376
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His Name is the treasure, whose repute is immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਨਾਮ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਜਿਸ ਦੀ ਸੋਭਾ ਪਵਿੱਤ੍ਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Name is the treasure; His reputation is immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਕਾ ਨਾਮ ਸਰਬ ਸੁਖੋਂ ਕਾ ਖਜਾਨਾ ਹੈ ਔਰੁ ਜਿਸ ਕੀ ਨਿਰਮਲ ਸੋਭਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਦੀ (ਕੀਤੀ ਹੋਈ) ਸਿਫ਼ਤਿ-ਸਾਲਾਹ (ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ) ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦੇਂਦੀ ਹੈ, ਜਿਸ ਦਾ ਨਾਮ (ਸਾਰੇ ਜੀਵਾਂ ਵਾਸਤੇ) ਖ਼ਜ਼ਾਨਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਖ਼ਜ਼ਾਨਾ। ਸੋਇ = ਸੋਭਾ, ਵਡਿਆਈ। ਨਿਰਮਲ = ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Nombre es el Tesoro de Virtud; Inmaculada es Su Gloria."