[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਲਾਧਾ; ਮਨਮੁਖਿ ਗਵਾਇਆ ॥"
page = 11
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons obtain the Name and the self-willed lose it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਨਾਮ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲੈਂਦੇ ਹਨ ਅਤੇ ਆਪ-ਹੁਦਰੇ ਇਸ ਨੂੰ ਗੁਆ ਬੈਠਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs obtain it, and the self-willed manmukhs lose it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਆਪ ਕੀ ਕ੍ਰਿਪਾ ਵਾਲੇ ਗੁਰਮੁਖੋਂ ਨੇ ਨਾਮੁ ਰਤਨੁ (ਲਾਧਾ) ਪਾਇਆ ਹੈ, ਔਰੁ ਕ੍ਰਿਪਾ ਹੀਨ ਮਨਮੁਖੋਂ ਨੇ ਨਾਮੁ ਰਤਨੁ ਖੋਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆ ਉਸ ਨੇ (ਇਹ ਰਤਨ) ਲੱਭ ਲਿਆ। ਜੋ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਿਆ, ਉਸ ਨੇ ਗਵਾ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs Lo obtienen y lo soberbios Manmukjs lo pierden."