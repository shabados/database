[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ. ਚੇਤੈ ਨਹੀ; ਮੂਰਖੁ ਮੁਗਧੁ ਗਵਾਰੁ ॥"
page = 1105
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, the fools, the block-heads and the brutes meditate not on their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਬੇਵਕੂਫ਼, ਬੱਧੂ ਅਤੇ ਵਹਿਸ਼ੀ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the fools, the idiots and the brutes do not remember the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ (ਚੇਤੈ) ਸਮਝਤਾ ਨਹੀਂ ਕਿਉਂਕਿ ਮਨ, ਬਾਣੀ, ਸਰੀਰ ਕਰ ਕੇ ਗਵਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ ਕਿ (ਉਹ) ਮੂਰਖ ਮੂੜ੍ਹ ਗੰਵਾਰ ਮਨੁੱਖ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh tonto e ignorante salvaje, por nada te acuerdas de Dios y sin conocer el Nombre del Señor,"