[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਾ ਕੈ ਨਾਮੁ ਨਿਧਾਨ ॥੪॥੧੭॥੩੦॥"
page = 1144
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "within whom is enshrined the treasure of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਖਜਾਨਾਂ ਟਿਕਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, who have the treasure of the Naam. ||4||17||30||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਕੇ ਰਿਦੇ ਵਿਖੇ ਨਾਮ ਕਾ ਖਜਾਨਾ ਹੈ॥੪॥੧੭॥੩੦॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ (ਆ ਵੱਸਦਾ ਹੈ) ॥੪॥੧੭॥੩੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ = ਜਿਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ ॥੪॥੧੭॥੩੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquéllos que enaltezcan en su interior el Tesoro del Nombre. (4-17-30)"