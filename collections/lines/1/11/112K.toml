[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨੀ ਕੀ; ਹੋਇ ਵਰਤੀ ਦਾਸਿ ॥"
page = 370
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To the divine, she acts as a servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਬੇਤਾ ਅੱਗੇ ਉਹ ਨੌਕਰ ਹੋ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is the slave of those who are spiritually wise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਕਿਆ ਬਾਤ ਹੈ, ਜੋ ਤ੍ਰਿਗੁਨਾਤੀਤ ਆਤਮ ਗ੍ਯਾਨੀ ਹੈਂ ਤਿਨ ਕੀ ਦਾਸੀ ਹੋਇ ਬਰਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾ ਲੈਂਦਾ ਹੈ (ਇਹ ਮਾਇਆ) ਉਸ ਦੀ ਦਾਸੀ ਬਣ ਕੇ ਕਾਰ ਕਰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਸਿ = ਦਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya es la esclava del sabio y de los hombres de Fe,"