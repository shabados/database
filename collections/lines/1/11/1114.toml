[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਵਖਾਣੈ; ਭਰਮੁ. ਨ ਜਾਇ ॥"
page = 231
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who reads works, narrating three modes, his doubt departs not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿੰਨਾਂ ਹਾਲਤਾਂ ਨੂੰ ਵਰਨਣ ਕਰਨ ਵਾਲੀਆਂ ਰਚਨਾਵਾਂ ਨੂੰ ਪੜ੍ਹਦਾ ਹੈ, ਉਸ ਦਾ ਸੰਦੇਹ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who speak of the three qualities - their doubts do not depart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤ੍ਰਿਗੁਣੀ ਕਥਾ ਕੋ ਉਚਾਰਤੇ ਹੈਂ ਤਿਨ ਕਾ ਭ੍ਰਮੁ ਗੁਰ ਉਪਦੇਸ ਸੇ ਬਿਨਾਂ ਨਹੀਂ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਪਸਾਰੇ ਦੀਆਂ ਗੱਲਾਂ ਵਿਚ ਹੀ ਦਿਲ-ਚਸਪੀ ਰੱਖਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਦੀ ਭਟਕਣਾ ਦੂਰ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se deja influenciar por las tres cualidades, su duda no se resuelve;"