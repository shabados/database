[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਬੀਚਾਰੁ; ਬੀਚਾਰੇ ਕੋਇ ॥"
page = 900
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the One, who deliberates, over the Lord's deliberation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rare are those who contemplate and meditate on God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਬ੍ਰਹਮ ਬੀਚਾਰ ਕਰ ਕੇ ਅਪਨੇ ਸਰੂਪ ਕੋ (ਬੀਚਾਰੇ) ਨਿਸਚਤ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ ਸਤਸੰਗ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਵਿਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਚਾਰੇ ਕੋਇ = ਜਿਹੜਾ ਕੋਈ ਵਿਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "difícil es encontrar a quienes contemplan y meditan en Dios,"