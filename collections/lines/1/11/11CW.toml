[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਜੋਨੀ ਜਨਮਹਿ ਮਰਹਿ; ਬਿਖਿਆ ਬਿਕਰਾਲ ॥੧॥"
page = 807
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are involved in terrible sins transmigrate in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਭਿਆਨਕ ਪਾਪਾਂ ਅੰਦਰ ਗਲਤਾਨ ਹਨ, ਉਹ ਅਨੇਕਾਂ ਜੂਨੀਆਂ ਦੇ ਆਵਾਗਉਣ ਵਿੱਚ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who practice corruption and sin, are born into countless incarnations, only to die again. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਵਿਖਿਅਹੁ ਮੇਂ ਬਿਕਰਾਲ ਹੂਏ ਹੂਏ ਬਹੁਤ ਜੋਨੀਓਂ ਮੇਂ ਜਨਮਤੇ ਮਰਤੇ ਰਹਿਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਇਹੀ ਭਿਆਨਕ ਨਤੀਜੇ ਹੁੰਦੇ ਹਨ ਕਿ ਮਾਇਆ-ਗ੍ਰਸੇ ਮਨੁੱਖ ਸਦਾ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਹਿ = ਜੰਮਦੇ ਹਨ। ਮਰਹਿ = ਮਰਦੇ ਹਨ। ਬਿਖਿਆ = ਮਾਇਆ। ਬਿਕਰਾਲ = ਭਿਆਨਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que están atrapados en el vicio y en el error nacen para morir una y otra vez.(1)"