[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਕਸੀ ਕਪਾਲਿ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The flames of fire come from her mouth and she herself came out from the forehead (of Durga)."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੇਵੀ ਦੁਰਗਾ ਦੇ) ਮੱਥੇ ਤੋਂ ਨਿਕਲੀ"