[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਟਹਲ ਸੋਈ ਹੈ ਲਾਗਾ; ਜਿਸੁ ਮਸਤਕਿ ਲਿਖਿਆ ਲਿਖੋਗੁ ॥"
page = 713
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone attaches himself to be saints service, on whose forehead such a destiny is writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਾਧੂਆ ਦੀ ਸੇਵਾ ਅੰਦਰ ਜੁੜਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਐਸੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone commits himself to the service of the Saints, upon whose forehead such destiny is inscribed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤੋਂ ਕੀ ਟਹਲ ਮੇਂ ਸੋਈ ਲਾਗਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਲੇਖ ਲਿਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿਚ ਉਹੀ ਮਨੁੱਖ ਲੱਗਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਧੁਰੋਂ ਇਹ) ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਈ = ਉਹੀ ਮਨੁੱਖ। ਮਸਤਕਿ = ਮੱਥੇ ਉਤੇ। ਲਿਖੋਗੁ = ਲੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lo tiene así decretado en su Destino, se dedica al servicio de los Santos."