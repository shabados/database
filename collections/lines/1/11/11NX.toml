[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਭਗਤਿਹੀਣੁ. ਕਾਹੇ ਜਗਿ ਆਇਆ ॥"
page = 32
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! what for has one without meditation come into this world?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾ! ਬੰਦਗੀ ਤੋਂ ਸੱਖਣਾ ਬੰਦਾ ਕਿਸ ਲਈ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਆਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny: those who lack devotion-why have they even bothered to come into the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭਗਤੀ ਸੇ ਹੀਨੁ ਪੁਰਸੁ ਜਗਤ ਮੇਂ (ਕਾਹੇ) ਕਿਸ ਵਾਸਤੇ ਆਇਆ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਸੱਖਣਾ ਰਿਹਾ, ਉਸ ਨੂੰ ਜਗਤ ਵਿਚ ਆਉਣ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hermano,  ¿por qué es que uno ha llegado a la vida sin devoción?"