[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਨਿੰਦਾ ਕਰੇ. ਪੂਰੇ ਸਤਿਗੁਰੂ ਕੀ; ਤਿਸ ਨੋ ਫਿਟੁ ਫਿਟੁ ਕਹੈ ਸਭੁ ਸੰਸਾਰੁ ॥"
page = 302
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If someone slanders the Perfect Satguru, him the whole world rebukes and reproaches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਕੋਈ ਪੂਰਨ ਸਤਿਗੁਰਾਂ ਦੀ ਬਦਖੋਈ ਕਰਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਾਰਾ ਜਹਾਨ ਲਾਨ੍ਹਤ ਤੇ ਫਿਟਕਾਰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone slanders the Perfect True Guru, he will be rebuked and reproached by the whole world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਸਤਿਗੁਰੂ ਕੀ ਜੋ ਕੋਈ ਨਿੰਦਾ ਕਰੇ ਤੌ ਤਿਸ ਕੋ ਸਭ ਸੰਸਾਰ ਫਿਟ ਫਿਟ ਕਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਪੂਰੇ ਸਤਿਗੁਰੂ ਦੀ ਨਿੰਦਾ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਸਾਰਾ ਸੰਸਾਰ ਫਿਟਕਾਰਾਂ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫਿਟੁ ਫਿਟੁ ਕਹੈ = ਫਿਟਕਾਰਾਂ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero maldice a los que calumnian al Perfecto y Verdadero Guru,"