[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ ਨੰਢੀ. ਕੰਤੁ, ਨ ਰਾਵਿਓ; ਵਡੀ ਥੀ. ਮੁਈਆਸੁ ॥"
page = 1380
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The bride enjoys not her spouse when she is young, and as grows old dies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਦ ਜੁਆਨ ਹੁੰਦੀ ਹੈ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਨਹੀਂ ਮਾਣਦੀ, ਜਦ ਉਹ ਬਿਰਧ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਮਰ ਵੰਞਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, when she is young, she does not enjoy her Husband. When she grows up, she dies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਨੇ (ਨੰਢੀ), ਭਾਵ ਨੀਵੀਂ ਅਰਥਾਤ ਨਿੰਮ੍ਰਤਾ ਸੰਯੁਗਤ ਹੋ ਕਰ ਪਰਮੇਸ੍ਵਰ ਪਤੀ ਕੋ ਨਹੀਂ ਰਾਵਿਆ ਹੈ, ਸੋ (ਵਡੀ), ਭਾਵ ਹੰਕਾਰ ਯੁਕਤ ਹੋਇਕਰ ਮਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜਿਸ ਜੁਆਨ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਨੇ (ਪਰਮਾਤਮਾ-) ਪਤੀ ਨਾ ਮਾਣਿਆ (ਭਾਵ, ਜਿਸ ਜੀਵ ਨੇ ਜੁਆਨੀ ਵੇਲੇ ਰੱਬ ਨੂੰ ਨਾਹ ਸਿਮਰਿਆ), ਉਹ (ਜੀਵ-) ਇਸਤ੍ਰੀ ਜਦੋਂ ਬੁੱਢੀ ਹੋ ਕੇ ਮਰ ਗਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, cuando está joven, ella no disfruta de su Esposo y cuando crece, muere,"