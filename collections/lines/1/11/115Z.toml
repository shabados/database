data = "ਸਾਸਿ ਗਇਐ; ਕਾਇਆ ਢਲਿ ਪਾਇ ॥"
page = 1256
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When breath departs, the body crumbles away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸਾਹ ਟੁਰ ਜਾਂਦਾ ਹੈ ਤਾਂ ਦੇਹ ਖੁਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the breath is taken away, the body crumbles into dust."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਰੀਰ ਵਿਚੋਂ ਸ੍ਵਾਸ ਦੂਰ ਹੋ ਜਾਤੇ ਹੈਂ ਤਬ ਕਾਇਆਂ ਅਸਥੂਲ ਦੇਹ ਢਲ ਪੜਤੀ ਹੈ, ਭਾਵ ਗਿਰ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਆਸ ਨਿਕਲ ਜਾਣ ਤੇ ਸਰੀਰ ਮਿੱਟੀ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
