[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੂਫੀ ਮਾਰਨਿ ਟਕਰਾਂ; ਪੂਜ ਨਿਵਾਜੈ ਸੀਸ ਨਿਵਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "But the so-called religious persons (teetotallers who served mans to others) remained involved in the so-called prayer and ritualistic worship."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਰ ਜੋ) ਸੋਫੀ (ਹੀ ਰਹੇ ਲੋਕਾਂ ਨੂੰ ਦਿੰਦੇ ਰਹੇ ਪਰ ਆਪ ਪਿਆਲਾ ਨਾ ਪੀਤਾ) ਓਹ ਟੱਕਰਾਂ ਮਾਰ ਮਾਰਕੇ ਪੂਜਾ ਅਰ ਨਿਮਾਜ਼ਾਂ ਵਿਚ ਮੱਥੇ ਭੰਨਣ ਲਗੇ।"