[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਲਾ ਤੇ ਨਿਵਾਰਣਾ. ਜਮ ਕਾਰਣਾ ॥੩॥੪॥"
page = 694
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Save me from mammon which is the cause of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮਾਇਆ ਤੋਂ ਬਚਾ ਲੈ, ਜੋ ਮੌਤ ਦਾ ਕਾਰਣ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, please save me from Maya, the cause of death. ||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖੋਂ ਕਾ ਘਰ ਜੋ ਸੰਸਾਰ ਜਮ ਕੀ ਪ੍ਰਾਪਤੀ ਕਾ ਕਾਰਣ ਹੈ, ਤਿਸ ਕੋ ਨਿਵਾਰਣਾ ਕਰੋ॥੩॥੪॥☬ਸ੍ਰੀ ਅਕਾਲ ਪੁਰਖ ਜੀ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਜਗਤ ਦੇ ਜੰਜਾਲ ਤੋਂ, ਜੋ ਕਿ ਜਮਾਂ (ਦੇ ਡਰ) ਦਾ ਕਾਰਨ ਹੈ, ਬਚਾ ਲੈ ॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਲਾ = ਆਲਯ, ਘਰ, ਜਗਤ ਦਾ ਜੰਜਾਲ। ਤੇ = ਤੋਂ। ਨਿਵਾਰਣਾ = ਬਚਾ ਲੈ। ਜਮ ਕਾਰਣਾ = ਜਮਾਂ (ਦੇ ਡਰ) ਦਾ ਕਾਰਨ। ❀ ਨੋਟ: ਲਫ਼ਜ਼ 'ਆਲਾ' ਦਾ ਅਰਥ ਕਈ ਸੱਜਣ 'ਆਇਆ' ਕਰਦੇ ਹਨ। ਇਸ ਲਫ਼ਜ਼ 'ਆਲਾ' ਨੂੰ ਉਹ ਧਾਤੂ 'ਆ' ਦਾ 'ਭੂਤਕਾਲ' ਮੰਨਦੇ ਹਨ। ਮਰਾਠੀ ਬੋਲੀ ਵਿਚ ਕਿਸੇ ਧਾਤੂ ਤੋਂ 'ਭੂਤਕਾਲ' ਬਣਾਣ ਲਈ ਪਿਛੇਤਰ 'ਲਾ' ਵਰਤੀਦਾ ਹੈ। ਪਰ ਧਾਤੂ 'ਆ' ਤੋਂ ਮਰਾਠੀ ਵਿਚ 'ਆਲਾ' ਭੂਤਕਾਲ ਨਹੀਂ ਬਣਦਾ, 'ਆ' ਅਤੇ 'ਲਾ' ਦੇ ਵਿਚਕਾਰ 'ਇ' ਭੀ ਵਰਤੀ ਜਾਂਦੀ ਹੈ। 'ਆ' ਤੋਂ ਭੂਤਕਾਲ 'ਆਇਲਾ' ਹੈ; ਜਿਵੇਂ: \"ਗਰੁੜ ਚੜੇ ਗੋਬਿੰਦੁ ਆਇਲਾ\" (ਨਾਮਦੇਵ ਜੀ)। ਲਫ਼ਜ਼ 'ਤੇ' ਦਾ ਉਹ ਸੱਜਣ 'ਅਤੇ' ਅਰਥ ਕਰਦੇ ਹਨ। ਇਹ ਭੀ ਗ਼ਲਤ ਹੈ। 'ਤੇ' ਦਾ ਅਰਥ ਹੈ 'ਤੋਂ'। 'ਅਤੇ' ਵਾਸਤੇ ਪੁਰਾਣੀ ਪੰਜਾਬੀ ਵਿਚ ਲਫ਼ਜ਼ 'ਤੈ' ਹੈ ॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, sálvame de las garras de Maya que me aprietan y me llevan a la agonía de la muerte. (3‑4)"