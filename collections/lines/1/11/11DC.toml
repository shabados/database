[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਏਹ ਪ੍ਰੀਤਿ ਲਾਈ ਸੋ ਜਾਨੈ; ਕੈ ਜਾਨੈ ਜਿਸੁ ਮਨਿ ਧਰੈ ॥"
page = 1263
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone understands this love who has infused it, or he knows it, within whose mind it is enshrined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਇਸ ਪਿਰਹੜੀ ਨੂੰ ਸਮਝਦਾ ਹੈ, ਜਿਸ ਨੇ ਇਹ ਅੰਦਰ ਫੂਕੀ ਹੈ, ਜਾ ਉਹ ਜਾਣਦਾ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਇਹ ਟਿਕਾਈ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows this love, who enshrines it within his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਨੇ ਯਹਿ ਪ੍ਰੀਤ ਲਾਈ ਹੈ, ਸੋ ਜਾਨਤਾ ਹੈ ਅਥਵਾ ਜਿਸ ਕੇ ਮਨ ਮੇਂ ਧਾਰਨ ਕਰਤਾ ਹੈ, ਸੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ (ਆਪਣੇ ਸੇਵਕ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣਾ) ਪਿਆਰ ਪੈਦਾ ਕੀਤਾ ਹੁੰਦਾ ਹੈ (ਉਸ ਪਿਆਰ ਦੀ ਕਦਰ) ਉਹ (ਆਪ) ਜਾਣਦਾ ਹੈ, ਜਾਂ (ਉਹ ਸੇਵਕ) ਜਾਣਦਾ ਹੈ ਜਿਸ ਦੇ ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਆਪਣਾ ਪਿਆਰ) ਟਿਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪਰਮਾਤਮਾ) ਨੇ। ਕੈ = ਜਾਂ। ਜਿਸੁ ਮਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo conoce este Amor quién Lo enaltece en su mente."