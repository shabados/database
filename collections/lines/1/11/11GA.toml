[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਖੀਆ ਸੋ ਸਦਾ ਸੁਹੇਲਾ; ਜੋ ਗੁਰ ਮਿਲਿ ਗਾਇ ਗੁਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 998
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he alone is in peace and he alone is ever embellished, who meeting with the Guru, hymns the Lord's praise. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੁਖੀ ਹੈ ਅਤੇ ਕੇਵਲ ਉਹ ਹੀ ਸਦੀਵੀ ਸੁਭਾਇਮਾਨ ਹੈ, ਜੋ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਕੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is at peace, and he alone is embellished forever, who meets with the Guru, and sings the Glorious Praises of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਤਨ ਕਰ ਕੇ ਸੁਖੀਆ ਹੈ ਔਰ ਸੋਈ ਸਦਾ ਮਨ ਕਰ ਕੇ ਸੁਖੀਆ ਹੈ, ਜੋ ਗੁਰੋਂ ਸੇ ਮਿਲ ਕੇ (ਗੁਨੀ) ਵਾਹਿਗੁਰੂ ਕੇ ਜਸ ਕੋ ਗਾਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਇਹ ਹੈ ਕਿ) ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਅਤੇ ਰਜ਼ਾ ਅਨੁਸਾਰ ਜੀਊਣਾ ਸਿੱਖ ਲੈਂਦਾ ਹੈ) ਉਹ ਸੁਖੀ ਜੀਵਨ ਵਾਲਾ ਹੈ ਉਹ ਸਦਾ ਸੌਖਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲਿ ਕੇ। ਗੁਨੀ = (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo estará en Paz y en Éxtasis, aquél que encontrando al Guru, cante la Alabanza del Señor. (1-Pausa)"