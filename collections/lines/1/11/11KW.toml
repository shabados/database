[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਗੁਰੁ ਗੁਰੂ ਗੁਰੁ; ਗੁਰੂ ਜਪੁ ਮੰਨ ਰੇ ॥"
page = 1401
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, recite thou the Name of the great Guru, yea, the great Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਵਿਸ਼ਾਲ ਗੁਰਦੇਵ, ਹਾਂ, ਵਿਸ਼ਾਲ ਗੁਰਦੇਵ ਦੇ ਨਾਮ ਦਾ ਊਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant Guru, Guru, Guru, Guru, Guru, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਸਰਬ ਸਮੇਂ ਗੁਰੋਂ ਕੋ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਗੁਰੂ ਜਪ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨ ਰੇ = ਹੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta Guru, Guru, Guru, Guru, Guru, oh mente mía,"