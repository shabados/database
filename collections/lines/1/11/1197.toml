[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਗੁਰ ਕੀ ਸਿਖ ਸੁਣੀਜੈ ॥"
page = 1334
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, hearken thou to the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸ੍ਰਵਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, listen to the Teachings of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ (ਮਨ) ਪਿਆਰੇ! ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਕੋ ਸੁਣੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਦਾ (ਇਹ) ਉਪਦੇਸ਼ (ਸਦਾ) ਸੁਣਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਿਖ = ਸਿੱਖਿਆ। ਸੁਣੀਜੈ = ਸੁਣਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente mía, escucha las Enseñanzas del Guru,"