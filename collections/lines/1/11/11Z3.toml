[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ, ਚਿਤ ਲੇਹੁ ॥੬੬੯॥"
page = 747

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The names of Tupak are comprehended by uttering firstly the word “Durjan” and then adding the word “Daahani”.669."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦਾ ਬਣੇਗਾ। ਵਿਚਾਰਵਾਨੋ! ਸੋਚ ਲਵੋ ॥੬੬੯॥"