[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤ ਹਲਧਰ ਹਰਿ ਜੂ ਸੁਨਿ ਪਾਯੋ ॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On this side Duryodhana was pleased and on that side Balram and Krishna heard all this"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ ਬਲਰਾਮ ਅਤੇ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ (ਸਾਰੀ ਖ਼ਬਰ) ਸੁਣ ਲਈ।"