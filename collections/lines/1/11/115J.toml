[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਜੋਤਿ. ਜੋਤਿ ਮਹਿ ਮਨੂਆ; ਪੰਚ ਮਿਲੇ ਗੁਰ ਭਾਈ ॥"
page = 879
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mind is the Divine Light is the mind, and, the five sensory organs are attuned together like the fellow disciples."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਅੰਦਰ ਰੱਬੀ ਨੂਰ ਹੈ ਅਤੇ ਰੱਬੀ ਨੂਰ ਅੰਦਰ ਹੈ ਚਿੱਤ ਅਤੇ ਪੰਜੇ ਗਿਆਨ ਇੱਦਰੇ, ਜੋ ਇਕੋ ਗੁਰੂ ਦੇ ਚੇਲਿਆਂ ਦੀ ਮਾਨੰਦ ਮਿਲ ਕੇ ਇਕ ਸੁਰ ਤਾਲ ਵਿੱਚ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Light is in the mind, and the mind is in the Light. The Guru brings the five senses together, like brothers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਹੇ ਤੇ? ਉਨ ਕੇ ਮਨ ਮੇਂ (ਜੋਤਿ) ਬ੍ਰਹਮ ਕਾ ਸਾਖ੍ਯਾਤਕਾਰ ਹੈ, ਇਸੀ ਤੇ ਉਸ (ਜੋਤੀ) ਬ੍ਰਹਮ ਮੇਂ ਉਨ ਕਾ ਮਨ ਲੀਨ ਰਹਿਤਾ ਹੈ। ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਐਸੇ ਸ੍ਰੇਸਟ ਪੁਰਖੋਂ ਕੋ ਜੋ ਮਮੁਖੂ ਗੁਰ ਭਾਵਨਾ ਕਰਿ ਮਿਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਅਕਾਲ ਪੁਰਖ ਦੀ ਜੋਤਿ ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਵਿਚ ਉਹਨਾਂ ਦਾ ਮਨ ਸਦਾ ਲੀਨ ਰਹਿੰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ ਇਕੋ ਇਸ਼ਟ ਵਾਲੇ ਹੋ ਕੇ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਪੰਜੇ ਗਿਆਨ ਇੰਦ੍ਰੇ। ਗੁਰ ਭਾਈ = ਇਕੋ ਗੁਰੂ ਵਾਲੇ। ਮਿਲੇ = ਇਕੱਠੇ ਹੋ ਗਏ, ਇੱਕ ਥਾਂ ਟਿਕ ਗਏ, ਭਟਕਣੋਂ ਹਟ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Meditación está en la Música, y el Conocimiento está en la Meditación, vuélvete Gurmukj y recita el Inefable Discurso. La Luz está en la mente y la mente está en la Luz,"