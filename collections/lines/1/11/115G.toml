[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਂ ਪੰਚ ਰਾਸੀ; ਤਾਂ ਤੀਰਥ ਵਾਸੀ ॥੧॥"
page = 356
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thou correctest (controls) thine five evil passions, then, shalt thou become the dweller at the pilgrimage station."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਆਪਣੇ ਪੰਜ ਵਿਸ਼ੇ ਵੇਗਾਂ ਨੂੰ ਦਰੁਸਤ ਕਰ ਲੈਦਾ ਹੈ, ਤਦ ਤੂੰ ਯਾਤ੍ਰਾ-ਅਸਕਾਨ ਤੇ ਰਹਿਣ ਵਾਲਾ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When you conquer the five passions, then you shall come to dwell at the sacred shrine of pilgrimage. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਬਾਸੀ ਹੋਨਾ ਤਉ ਹੀ ਸ੍ਰੇਸ੍ਟ ਹੈ, ਜੋ ਪੰਜ ਕਾਮਾਦਿ ਬਿਕਾਰੋਂ ਤੇ ਮਨ ਕੋ (ਰਾਸੀ) ਸਚਾ ਕਰੈ, ਭਾਵ ਰਹਤ ਹੋਵੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਰਥਾਂ ਤੇ ਨਿਵਾਸ ਰੱਖਣ ਵਾਲਾ ਤਦੋਂ ਹੀ ਸਫਲ ਹੈ, ਜੇ ਉਸ ਨੇ ਪੰਜੇ ਕਾਮਾਦਿਕ ਵੱਸ ਕਰ ਲਏ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚਰਾਸੀ = ਪੰਜ ਕਾਮਾਦਿਕਾਂ ਨੂੰ ਰਾਸ ਕਰ ਲੈਣ ਵਾਲਾ, ਵੱਸ ਵਿਚ ਕਰ ਲੈਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno conquista las cinco pasiones, uno vive como si estuviera hospedado en un lugar de peregrinaje. (1)"