[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਪ੍ਰਭ ਤੁਝਹਿ ਚਿਤਾਰੀ ॥੨॥"
page = 826
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath, I contemplate Thee, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਸੁਆਸ ਨਾਲ ਮੈਂ ਤੈਨੂੰ ਸਿਮਰਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, O God, I remember You. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਸਾਸ ਸਾਸ ਕਰ ਤੇਰੇ ਨਾਮ ਕੋ ਹੀ (ਚਿਤਾਰੀ) ਸਿਮਰਨ ਕਰੋਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਕਿਰਪਾ ਕਰ) ਮੈਂ ਆਪਣੇ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਤੈਨੂੰ ਹੀ ਯਾਦ ਕਰਦਾ ਰਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiero vivir en Ti en cada momento, en cada respiración. (2)"