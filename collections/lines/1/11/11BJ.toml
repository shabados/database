[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੈ ਸਖੀ ਭਾਗ ਮਥਾਹਿ; ਜਿਨੀ ਮੇਰਾ ਸਜਣੁ ਰਾਵਿਆ ॥੩॥"
page = 1097
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good destiny is inscribed on the forehead of the mate, who enjoys my Friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਲਿਖੀ ਹੋਈ ਹੈ ਉਸ ਸਹੇਲੀ ਦੇ ਮੱਥੇ ਉਤੇ, ਜੋ ਮੈਂਡੇ ਮਿੰਤ੍ਰ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Good destiny is inscribed on the forehead of that companion, who who enjoys the Lord, my Friend. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਜਿਨੋਂ ਨੇ ਮੇਰਾ ਸੁਆਮੀ ਰਾਵਿਆ ਹੈ, ਭਾਵ ਜਪਿਆ ਹੈ, ਤਿਨ ਕੇ ਮਸਤਕ ਕੇ ਭਾਗ ਸ੍ਰੇਸਟ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਿਰਫ਼ ਉਹਨਾਂ (ਸਤ ਸੰਗਣ) ਸਹੇਲੀਆਂ ਦੇ ਮੱਥੇ ਦੇ ਭਾਗ ਜਾਗਦੇ ਹਨ (ਤੇ ਉਹੀ ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਬਚਦੀਆਂ ਹਨ) ਜਿਨ੍ਹਾਂ ਨੇ ਪਿਆਰੇ ਮਿਤ੍ਰ-ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੈ ਮਥਾਹਿ = ਉਹਨਾਂ ਦੇ ਹੀ ਮੱਥੇ ਉਤੇ। ਰਾਵਿਆ = ਮਿਲਾਪ ਦਾ ਰਸ ਮਾਣਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo la que disfrute de la Unión con su Esposo será la más afortunada. (3)"