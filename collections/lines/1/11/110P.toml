[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਭੈ ਭਾਇ; ਅਪਿਉ ਪੀ ਚਖਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He drinks the nectar of fear and love of the Lord in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸਗੰਤ ਵਿਖੇ (ਜਿਨ੍ਹਾਂ) ਪ੍ਰੇਮ ਕੀਤਾ ਹੈ; ਓਹਨਾਂ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪੀਕੇ ਸਵਾਦ ਲੀਤਾ ਹੈ।"