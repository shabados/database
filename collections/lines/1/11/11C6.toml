[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਨ ਸੰਮ੍ਹਾਰਿ; ਨ ਆਵੈ ਹਾਰਿ ॥"
page = 342
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God, defeat shall not come to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਚੇਤੇ ਕਰਨ ਦੁਆਰਾ ਤੈਨੂੰ ਸ਼ਿਕਸਤ ਨਹੀਂ ਆਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dwelling upon the Lord, defeat shall not come to you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂਕਿ ਬਿਸਨ ਕੇ ਯਾਦ ਕਰਨੇ ਸੇ ਹਾਰ ਨਹੀਂ ਆਵੈਗੀ, ਅਰਥਾਤ ਜਨਮ ਮਰਨ ਜੀਤਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਹਾਰ ਕੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਮ੍ਹਾਰਿ = ਸੰਭਾਲ ਕੇ, ਯਾਦ ਕਰ ਕੇ, ਸਿਮਰਿਆਂ। ਹਾਰਿ = ਹਾਰ ਕੇ, ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque contemplándolo, uno gana la batalla de la vida."