[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸਹਿ ਬੁਝਾਏ; ਤਿਸੁ ਨਾਮੁ ਲੈਨਾ ॥੧॥ ਰਹਾਉ ॥੨॥੮॥"
page = 739
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, to whom God gives understanding, utters His Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵਾਹਿਗੁਰੂ ਸਮਝ ਬਖਸ਼ਦਾ ਹੈ, ਉਹ ਹੀ ਉਸ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And he alone repeats the Naam, whom God causes to understand. ||1||Pause||2||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਇਹ ਸਮਝ ਆਈ ਹੈ, ਤਿਸੀ ਨੇ ਨਾਮ ਕਾ ਜਪਨਾ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥੨॥੮॥☬ਪਥਰ ਮਾਤਰ ਮੇਂ ਭਾਵਨਾਂ ਵਾਲੇ ਸਾਕਤੋਂ ਪ੍ਰਤੀ ਕਹਿਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ (ਚਰਨ-ਧੂੜ ਹੋਣ ਦੀ) ਸੂਝ ਬਖ਼ਸ਼ਦਾ ਹੈ, ਓਹ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਟਿਕ ਕੇ ਓਸ ਦਾ) ਨਾਮ ਸਿਮਰਦਾ ਹੈ।੧।ਰਹਾਉ ॥੧॥ ਰਹਾਉ ॥੨॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸਹਿ = ਜਿਸ ਨੂੰ {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਕ੍ਰਿਆ-ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ} ॥੧॥ ਰਹਾਉ ॥੨॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, sólo podrá recitar el Naam, aquél a quien el Señor mismo le otorga este Entendimiento.(1-Pausa-2-8)"