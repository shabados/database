[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਾਹੀ ਫਾਥੇ. ਮਿਰਗ ਜਿਉ; ਸਿਰਿ ਦੀਸੈ ਜਮਕਾਲੁ ॥"
page = 1279
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the deer ensnared in the net, the death's courier is seen standing over his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਲ ਅੰਦਰ ਫਸੇ ਹੋਏ ਹਰਣ ਦੀ ਮਾਨੰਦ, ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਸਿਰ ਉਤੇ ਖੜਾ ਦਿਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is caught in the trap like the deer; the Messenger of Death hovers over his head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਾਹੀ ਮੇਂ ਫਾਥੇ ਹੂਏ ਮਿਰਗ ਵਤ ਤਿਨ ਕੇ ਸਿਰ ਪੁਰ ਜਮਕਾਲ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਾਹੀ ਵਿਚ ਫਸੇ ਹਰਨ ਵਾਂਗ ਜਮਕਾਲ (ਭਾਵ, ਮੌਤ ਦਾ ਡਰ) ਸਦਾ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ (ਖੜਾ) ਦਿੱਸਦਾ ਹੈ; (ਆਤਮਕ ਮੌਤ ਉਸ ਉਤੇ ਆਪਣਾ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive atrapado así como el venado en su trampa, y el mensajero de la muerte merodea sobre su cabeza."