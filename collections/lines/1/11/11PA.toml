[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿਆ; ਰਵਿਆ ਵਿਚਿ ਵਣਾ ॥"
page = 133
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is fully filling water dry lands the earth and firmament and is contained in the forests too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਾਣੀ, ਸੁੱਕੀ ਧਰਤੀ ਜਮੀਨ ਅਤੇ ਅਸਮਾਨ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰ ਰਿਹਾ ਹੈ ਅਤੇ ਜੰਗਲਾਂ ਅੰਦਰ ਭੀ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is totally pervading the water, the land, and all space. He is contained in the forests as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਥਲ ਪ੍ਰਿਥੀ ਅਕਾਸ ਮੇਂ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਪੁਨਾ ਬਨੋਂ ਮੇਂ ਵਿਆਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਭੂ ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਅਕਾਸ਼ ਵਿਚ ਜੰਗਲਾਂ ਵਿਚ ਹਰ ਥਾਂ ਵਿਅਪਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹੀਅਲਿ = ਮਹੀ ਤਲਿ, ਧਰਤੀ ਦੇ ਤਲ ਉੱਤੇ, ਪੁਲਾੜ ਵਿਚ, ਆਕਾਸ਼ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está compenetrado en todo, en la tierra, en el agua, en los espacios inferiores, en las estrellas, en los bosques y en los claros."