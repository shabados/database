[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਸਾਚਾ; ਤੇਊ ਸਚ ਸਾਹਾ ॥"
page = 257
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who have the true wealth, are the true bankers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਕੋਲ ਸੱਚੀ ਦੌਲਤ ਹੈ, ਉਹੀ ਸੱਚੇ ਸਾਹੂਕਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have the true wealth are the true bankers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਪਾਸ ਨਾਮ ਰੂਪੀ ਸਚਾ ਧਨ ਹੈ ਓਹੀ ਸਚੇ ਸ਼ਾਹੂਕਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਗਿਆਨ ਹੁੰਦਾ ਹੈ ਕਿ) ਅਸਲ ਸੱਚੇ ਸਾਹੂਕਾਰ ਉਹ ਹਨ (ਜਿਨ੍ਹਾਂ ਪਾਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ-ਧਨ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Riqueza es la Única Riqueza Verdadera, Tú eres el Único Rey Verdadero,"