[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਏਕੋ ਇਕੁ ਵਰਤਦਾ; ਅਲਖੁ. ਨ ਲਖਿਆ ਜਾਇ ॥"
page = 37
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God the one alone does everything. The unseen Lord cannot be seen"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਕੱਲਾ ਵਾਹਿਗੁਰੂ ਸਾਰਾ ਕੁਝ ਕਰਦਾ ਹੈ। ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One and Only Lord is pervading and permeating all. The Unseen cannot be seen."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਰਬ ਜੀਵੋਂ ਮੇਂ (ਏਕੋ ਇਕੁ) ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਵਰਤ ਰਹਾ ਹੈ ਔਰ ਅਲਖ ਰੂਪੁ ਹੈ, ਕਿਉਂਕਿ ਇਦੰਤਾ ਕਰ ਕੇ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਜਗਤ ਵਿਚ) ਹਰ ਥਾਂ ਕਰਤਾਰ ਆਪ ਹੀ ਆਪ ਵਿਆਪਕ ਹੈ (ਫਿਰ ਭੀ) ਉਹ (ਜੀਵਾਂ ਦੀ) ਸਮਝ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ, ਉਸ ਦਾ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Único que prevalece, Él, el Incognoscible."