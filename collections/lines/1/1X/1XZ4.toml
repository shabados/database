[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਭਗਤਿ; ਸਦਾ ਗੁਣ ਗਾਉ ॥"
page = 897
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This alone is the Guru's adoration that man ever sings the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਇਹ ਹੀ ਹੈ ਗੁਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਿ ਇਨਸਾਨ ਸਦੀਵ ਹੀ ਪ੍ਰਭੂ ਦੀ ਮਹਿਮਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is devotion to the Guru, to sing forever the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਗੁਰੋਂ ਕੀ ਭਗਤੀ ਕਰਨੇ ਸੇ ਸਦਾ ਭਗਵੰਤ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ- ਇਹੀ ਹੈ ਗੁਰੂ ਦੀ ਭਗਤੀ! ਹੇ ਭਾਈ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਉ = ਗਾਂਦੇ ਰਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la Alabanza del Guru es Verdad, canta siempre la Alabanza del Señor."