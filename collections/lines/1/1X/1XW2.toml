[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਸਮਰਥੁ; ਤੂੰਹੈ ਮੇਰਾ ਸੁਆਮੀ ॥"
page = 193
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art Omnipotent and Thou alone art my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ, ਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-powerful, You are my Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਮਰਥ ਹੈ, ਯਾਂ ਤੇ ਤੂੰ  ਹੀ ਮੇਰਾ ਸ੍ਵਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਰਬ੍ਰਹਮ!) ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਲਕ ਹੈਂ (ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥੁ = ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ, ਸਭ ਕੁਝ ਕਰਨ ਜੋਗਾ। ਸੁਆਮੀ = ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres Todopoderoso, oh mi Maestro;"