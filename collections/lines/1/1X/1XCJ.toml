[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਵਰਤੈ; ਅਵਰੁ. ਨ ਕੋਇ ॥"
page = 842
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord dispenses everything and there is not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਹੀ ਹਰ ਸ਼ੈ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is all-pervading; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹੀ ਸਰਬ ਮੇਂ ਵਰਤ ਰਿਹਾ ਹੈ, ਤਿਸ ਸੇ ਬਿਨਾ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰ ਥਾਂ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਮੌਜੂਦ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Uno sólo es Quien trabaja, pues no hay nadie más,"