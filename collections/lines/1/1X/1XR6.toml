[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਸੰਗਿ; ਤਹ ਗੋਸਟਿ ਹੋਇ ॥"
page = 199
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints congregation, there the Divine discourse is held,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿੱਚ ਉਥੇ ਈਸ਼ਵਰੀ ਕਥਾ ਵਾਰਤਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, spiritual conversations take place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਹਾਂ ਸੰਤੋਂ ਕਾ ਸੰਗ ਹੈ ਤਹਾਂ ਜਗ੍ਯਾਸੂ ਕੋ ਹਰੀ ਚਰਚਾ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਥੇ (ਉਸ ਹਰਿ-ਨਾਮ-ਜਲ ਵਿਚ ਚੁੱਭੀ ਲਾਂਦਿਆਂ) ਪ੍ਰਭੂ-ਸੰਤ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ ਸੰਗਿ = ਹਰਿ-ਸੰਤ ਨਾਲ। ਤਹ = ਉਥੇ, ਰਾਮ-ਸਰ ਵਿਚ ਚੁੱਭੀ ਲਾਇਆਂ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆਂ। ਗੋਸਟਿ = ਮਿਲਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Congregación de los Santos, el Discurso Divino toma lugar,"