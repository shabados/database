[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਸਚੁ ਪਾਇਆ; ਦੂਖ ਨਿਵਾਰਣਹਾਰੁ ॥"
page = 36
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's gospel they have obtained the True Being, the Destroyer of distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਨੇ ਕਸ਼ਟ ਨਾਸ ਕਰਨ ਵਾਲੇ ਸਤਿਪੁਰਖ ਨੂੰ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, they obtain the True One, the Destroyer of pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦੀ ਪੁਰਸ਼ੋਂ ਨੇ ਸਰਬ ਦੁਖੋਂ ਕੇ ਨਿਵਾਰਨ ਕਰਨ ਵਾਲਾ ਜੋ ਸਚ ਰੂਪੁ ਪਰਮੇਸ੍ਵਰ ਹੈ, ਸੋ ਪਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਹਨਾਂ ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਪਾ ਲਿਆ ਹੁੰਦਾ ਹੈ ਜੋ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਕਰਨ ਦੀ ਸਮਰੱਥਾ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos reciben la Verdad a través de la Palabra del Guru y así lavan sus aflicciones."