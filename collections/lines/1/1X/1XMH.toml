[[content]]
asset = "VGRG"
type = "primary"
data = "ਘੁਘੂ ਸੁਝੁ ਨ ਸੁਝਈ; ਵਸਦੀ ਛਡਿ ਰਹੈ ਓਜਾੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Owl does not have any thoughtful understanding and leaving habitats lives in deserted places."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉੱਲੂ ਨੂੰ ('ਸੂਝ') ਚਾਨਣਾ (ਯਾ ਸੂਰਜ) ਨਹੀਂ ਸੁੱਝਦਾ, ਵਸਤੀਆਂ (ਪਿੰਡਾਂ) ਨੂੰ ਛਡਕੇ ਉਜਾੜੀਂ ਰਹਿੰਦਾ ਹੈ।"