[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਦਇਆਲ ਗੁਲਾਲ ਲਾਡਿਲੇ; ਸਹਜਿ ਸਹਜਿ ਗੁਨ ਗਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 1214
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slowly, slowly sing I the praise of my deep-red and merciful Darling Beloved. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਧੀਰੇ ਧੀਰੇ, ਮੈਂ ਆਪਣੇ ਗੂੜ੍ਹੇ ਲਾਲ ਅਤੇ ਮਿਹਰਬਾਨ ਪਿਆਰੇ ਪ੍ਰੀਤਮ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With intuitive ease, peace and poise, I sing the Glorious Praises of my Kind, Sweet, Darling Beloved. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਲ) ਪ੍ਯਾਰਾ (ਗੁਲਾਲ) ਗੂੜਾ ਜੋ ਦ੍ਯਾਲੁ ਹੈ ਤਿਸ ਲਾਡੁਲੇ ਕੇ ਗੁਣੋ ਕੋ (ਸਹਜਿ) ਗ੍ਯਾਨ ਕਰ (ਸਹਜਿ) ਸ੍ਵਭਾਵਕ ਗਾਵਨਾ ਕੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਹਰ ਵੇਲੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸੋਹਣੇ ਦਿਆਲ ਪ੍ਰੇਮ-ਰਸ ਵਿਚ ਭਿੱਜੇ ਹੋਏ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਮੈਂ ਗਾਣੇ ਸ਼ੁਰੂ ਕੀਤੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canto las Alabanzas de mi Amado Señor, Bello como la flor de Lirio. (1-Pausa)"