data = "ਨ੍ਰਿਪ ਕੋ ਮੋਹਿ ਆਤਮਾ ਲਿਯੋ ॥੧੫॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He went, showed himself to the Raja, and he was totally infatualed.(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਦੀ ਆਤਮਾ ਨੂੰ ਮੋਹ ਲਿਆ ॥੧੫॥"