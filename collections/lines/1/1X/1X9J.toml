[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਹਉਮੈ ਬਿਖੁ ਮਾਰੇ ॥"
page = 1133
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's word, the poison of self-conceit is neutralised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ ਸਵੈ ਹੰਗਤਾ ਦੀ ਵਿਹੁੰ ਨਵਿਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the poison of egotism is neutralized."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਨੇ ਹੰਤਾ ਮਮਤਾ ਰੂਪੀ ਵਿਖੁ ਰੂਪ ਸੰਕਲਪ, ਭਾਵ ਮੰਦ ਸੰਕਲਪ ਮਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਗੁਰੂ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਹਉਮੈ ਮੁਕਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਬਿਖੁ = ਜ਼ਹਰ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਜ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es el Único Antídoto contra el veneno del ego."