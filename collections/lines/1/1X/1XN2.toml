[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਾ ਅੰਤਰਿ. ਕਪਟੁ ਵਿਕਾਰੁ ਹੈ; ਤਿਨਾ ਰੋਇ. ਕਿਆ ਕੀਜੈ ॥"
page = 450
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In whom are fraud and sin what good can bewailing do unto them?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਛਲ ਅਤੇ ਪਾਪ ਹੈ, ਉਹਨਾਂ ਦਾ ਵਿਰਲਾਪ ਕਰਨਾ ਕੀ ਅਰਥ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are filled with fraud and corruption within - what good does it do for them to cry out?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਸਕਰਣ ਮੇਂ ਕਪਟ ਰੂਪੀ ਰੋਗ ਹੈ ਤਿਨੋਂ ਨੇ ਝੂਠੇ ਰੁਦਨ ਕਰ ਕੇ ਕ੍ਯਾ ਕਰ ਲੇਨਾ ਹੈ ਅਰਥਾਤ ਤਿਨ ਕਾ ਰੋਨਾ ਝੂਠਾ ਹੈ, ਵਾ ਰੋਇ ਤਿਨ ਕੀ ਸੋਭਾ ਕਿਆ ਕਰਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਫ਼ਰੇਬ ਅਤੇ ਪਾਪ ਹੈ, ਉਹਨਾਂ ਦਾ ਵਿਰਲਾਪ ਕਰਨਾ ਕੀ ਅਰਥ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਕਪਟੁ = ਫ਼ਰੇਬ। ਰੋਇ = ਰੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues aquéllos en quienes la traición y la maldad habitan, ¿de qué les sirve gritarle al Señor?"