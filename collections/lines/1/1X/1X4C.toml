[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਖਿਨ ਮਹਿ; ਊਨੇ. ਸੁਭਰ ਭਰਾਹੂ ॥"
page = 260
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who in an instant fills to the brim the empty ones."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਮੁਹਤ ਅੰਦਰ ਖਾਲੀਆਂ ਨੂੰ ਲਬਾ-ਲਬ ਭਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "who fills the empty to over-flowing in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਛਿਨ ਵਿਖੇ ਊਣੇ ਕੋ (ਸੁਭਰ) ਲਬਾ ਲਬ ਕਰ ਕੇ (ਭਰਾਹੂ) ਭਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਇਕ ਖਿਣ ਵਿਚ ਉਹਨਾਂ (ਹਿਰਦਿਆਂ) ਨੂੰ (ਭਲੇ ਗੁਣਾਂ ਨਾਲ) ਨਕਾ-ਨਕ ਭਰ ਦੇਂਦਾ ਹੈ ਜੋ ਪਹਿਲਾਂ (ਗੁਣਾਂ ਤੋਂ) ਸੱਖਣੇ ਸਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਊਨੇ = ਖ਼ਾਲੀ। ਸੁਭਰ = ਨਕਾ-ਨਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien en un instante llena las vasijas vacías."