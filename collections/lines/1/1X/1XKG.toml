[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਈਅੜੈ ਪਿਰੁ ਸੰਮਲਾ; ਸਾਹੁਰੜੈ ਘਰਿ ਵਾਸੁ ॥"
page = 1014
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I remember my love in my parent's home, I would abide in the mansion of my in-laws."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਆਪਣੇ ਪੱਕੇ ਘਰ ਵਿੰਚ ਆਪਣੇ ਪ੍ਰੀਤਮ ਨੂੰ ਯਾਦ ਕਰਾਂ ਤਾਂ ਮੈਂ ਆਪਦੇ ਸਹੁਰੀਆਂ ਦੇ ਮੰਦਰ ਅੰਦਰ ਵੱਸਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if, in my parents' home, I remember my Husband Lord, then I will come to dwell in the home of my in-laws yet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਰੂਪ ਪੇਵਕਿਆਂ ਬੀਚ ਜੇ ਮੈਂ ਪਤੀ ਕੋ ਸੰਭਾਲਾਂ ਤੇ (ਸਾਹੁਰੜੈ) ਪ੍ਰਲੋਕ ਘਰ ਮੇਂ ਸੁਖ ਸਾਥ ਵਾਸਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਇਸ ਸੰਸਾਰ) ਪੇਕੇ ਘਰ ਵਿਚ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸੰਭਾਲ ਰੱਖਾਂ ਤਾਂ ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਦੇਸ ਮੈਨੂੰ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਥਾਂ ਮਿਲ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni los tíos maternos, ni las tías, tampoco hermanos, ni padres, ni madres permanecen,"