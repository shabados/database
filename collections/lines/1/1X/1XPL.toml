asset = "SSA2"
type = "primary"
data = "ਸਹੰਸਰ ਦਾਨ ਦੇ; ਇੰਦ੍ਰੁ ਰੋਆਇਆ ॥"
page = 953
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the award of the punishment of the thousand marks of vulva, Indar did weep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੱਗ ਦੇ ਹਜ਼ਾਰ ਚਿੰਨਾਂ ਦੀ ਸਜ਼ਾ ਮਿਲਣ ਨਾਲ ਇੰਦ੍ਰ ਨੇ ਵਿਰਲਾਪ ਕੀਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Branded with a thousand marks of disgrace, Indra cried in shame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਰਮ ਨੇ ਸਹੰਸ੍ਰ ਭਗ ਰੂਪੀ ਦੰਡ ਦੇ ਕਰ ਇੱਕ ਕੋ ਰੁਆਇਆ ਹੈ। ਤਬ ਗੋਤਮ ਰਿਖੀ ਕੀ ਇਸਤ੍ਰੀ ਪਾਸ ਇੰਦ੍ਰ ਭੋਗ ਇਛਾ ਕਰ ਆਯਾ। ਤਬ ਗੋਤਮ ਨੇ ਸਰਾਪ ਦੀਆ ਕਿ ਤੇਰੇ ਸਰੀਰ ਮੇਂ ਹਜਾਰ ਭਗ ਹੋਵੈ, ਸੋ ਹੂਈ। ਤਬ ਰੋਤਾ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੋਤਮ ਰਿਸ਼ੀ ਨੇ) ਹਜ਼ਾਰ (ਭਗਾਂ) ਦਾ ਡੰਨ ਦੇ ਕੇ ਇੰਦਰ ਨੂੰ ਰੁਆ ਦਿੱਤਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੰਸਰ = ਹਜ਼ਾਰ। ਦਾਨ = ਡੰਨ। ਹਜ਼ਾਰ ਭਗਾਂ ਦਾ ਡੰਨ ਜੋ ਇੰਦਰ ਦੇਵਤੇ ਨੂੰ ਗੋਤਮ ਰਿਸ਼ੀ ਨੇ ਸਰਾਪ ਦੇ ਕੇ ਲਾਇਆ ਸੀ। ਇੰਦਰ ਨੇ ਰਿਸ਼ੀ ਦੀ ਇਸਤ੍ਰੀ ਅਹੱਲਿਆ ਨਾਲ ਧੋਖਾ ਦੇ ਕੇ ਸੰਗ ਕੀਤਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Indra vino a sufrir, maldecida por Gautama, con mil orificios sexuales en su cuerpo."