[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਜਿ ਤਤੁ ਪਰਵਾਣੁ ਕਰਿ; ਖਾਣੀ ਚਾਰਿ ਜਗਤੁ ਉਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mixing the five elements from four (life) mines (egg, foetus, sweat, vegetation) the whole world was created."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੰਜ ਤੱਤਾਂ ਦਾ ਅੰਦਾਜ਼ਾ ਕਰ ਕੇ (ਉਨ੍ਹਾਂ ਤੋਂ) ਚਾਰੇ ਖਾਣੀਆਂ (ਅੰਡਜ, ਜੇਰਜ, ਸੇਤਜ ਉਤਭੁਜ) ਦਾ ਜਗਤ ਉਤਪਤ ਕੀਤਾ ਹੈ।"