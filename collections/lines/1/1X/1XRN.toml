[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਨਿਰਗੁਨ; ਗੁਣੁ ਨਾਹੀ ਕੋਇ ॥"
page = 388
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am meritless and virtue I have none."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੂਬੀ-ਵਿਹੁਣ ਹਾਂ, ਨੇਕੀ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am worthless; I have no virtue at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੁਝ ਨਿਰਗੁਨ ਮੇਂ ਕੋਈ ਸੁਭ ਗੁਣ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਗੁਣ-ਹੀਣ ਹਾਂ, ਮੇਰੇ ਵਿਚ ਕੋਈ ਗੁਣ ਨਹੀਂ (ਜਿਸ ਦੇ ਆਸਰੇ ਮੈਂ ਤੈਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦੀ ਆਸ ਕਰ ਸਕਾਂ, ਪਰ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No valgo nada; no tengo Virtud,"