[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਣੈ ਬਿਰਥਾ ਜੀਅ ਕੀ; ਕਦੇ. ਨ ਮੋੜੈ ਰੰਗੁ ॥"
page = 958
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He knows the state of one's mind and disregards not love, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਨਸਾਨ ਦੇ ਮਨ ਦੀ ਅਵਸਥਾ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਪਿਆਰ ਦਾ ਕਦਾਚਿੱਤ ਨਿਰਾਦਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone knows the state of my soul; He never ignores my love."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਅੰਤਰ ਕੀ ਬਿਰਥਾ ਜਾਨਤਾ ਹੈ ਔਰ ਪ੍ਰੇਮ ਕਬੀ ਨਹੀਂ ਮੋੜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਦਿਲ ਦੀ ਵੇਦਨ ਜਾਣਦਾ ਹੈ, ਉਹ ਕਦੇ ਮੇਰੇ ਪਿਆਰ ਨੂੰ ਧੱਕਾ ਨਹੀਂ ਲਾਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él conoce nuestro estado más íntimo y siempre responde a nuestro Amor."