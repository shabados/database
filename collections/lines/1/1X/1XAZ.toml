[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਿਉ ਵੜ ਬੀਉ ਸਜੀਉ ਹੋਇ; ਕਰਿ ਵਿਸਥਾਰੁ ਬਿਰਖੁ ਉਪਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the seed of banyan tree getting developed extends itself in the form of a large tree"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਬੋਹੜ ਦਾ ਬੀਜ ਪੁੰਗਰਕੇ ਵਿਸਥਾਰ ਵਾਲਾ ਬ੍ਰਿਛ ਪੈਦਾ ਕਰਦਾ ਹੈ।"