[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਮਹਲੁ; ਗੁਰ ਸਬਦਿ ਪਛਾਣੈ ॥"
page = 364
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, man realises Lord's presence within himself,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਬੰਦਾ ਸਾਹਿਬ ਦੀ ਹਜ਼ੂਰੀ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, one realizes the Lord's Presence within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ਼ ਕਰ ਰਿਦੇ ਬੀਚਸ੍ਵ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਪਛਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਆਪਣੇ ਅੰਦਰ (ਵੱਸਦੇ ਪਰਮਾਤਮਾ ਦਾ) ਟਿਕਾਣਾ ਪਛਾਣ ਲੈਂਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ। ਮਹਲੁ = ਟਿਕਾਣਾ। ਰਹੈ = ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las idas y venidas cesan fundiéndose para la eternidad"