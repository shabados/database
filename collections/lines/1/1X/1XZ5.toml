[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ ਪੂਰਨ; ਸਾਧਸੰਗਿ ਪਾਈ ਪਰਮ ਗਤੇ ॥੨॥"
page = 458
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on the Perfect Lord's Name, in the society the supreme rank."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਮੁਕੰਮਲ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਨਾਨਕ, ਮੈਂ ਮਰਤਬਾ ਪਾ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditating on the Naam, in the perfect Saadh Sangat, the Company of the Holy, I have obtained the supreme status. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਾਧੂਓਂ ਕੇ ਸੰਗ ਕਰ ਕੇ ਪੂਰਨ ਪਰਮੇਸ੍ਵਰ ਕਾ ਧ੍ਯਾਨ ਕਰ ਹਮ ਨੇ ਪਰਮ (ਗਤੇ) ਕੈਵਲ੍ਯ ਮੁਕਤਿ ਪਾਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਪੂਰਨ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕਰ ਲਈਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reside en el Nombre del Señor, y estando en la Sociedad de los Santos, ha obtenido el Estado Supremo de Éxtasis. (2)"