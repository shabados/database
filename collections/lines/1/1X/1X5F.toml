[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਜਿਨੀ ਸੰਜਿਆ; ਸੇਈ ਗੰਭੀਰ ਅਪਾਰ ਜੀਉ ॥੩॥"
page = 132
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who have amassed the wealth of God's Name, they are sagacious and extremely exquisite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਜਮ੍ਹਾਂ ਕੀਤੀ ਹੈ ਉਹ ਡੂੰਘੀ ਸੋਚ ਵਾਲੇ ਅਤੇ ਅਤਿ ਉਤਕ੍ਰਿਸ਼ਟਤ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have gathered in the wealth of the Lord's Name-they alone are deep and thoughtful and vast. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਰੀ ਨਾਮ ਧਨ ਇਕੱਤ੍ਰ ਕੀਆ ਹੈ, ਸੋਈ ਬੇਅੰਤ ਗੰਭੀਰ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਧਨ ਇਕੱਠਾ ਕਰ ਲਿਆ, ਉਹ ਬੇਅੰਤ ਡੂੰਘੇ ਜਿਗਰੇ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "solamente ellos, son profundos y vastos.(3)"