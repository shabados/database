[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ; ਤੂ ਮੇਰੇ ਪ੍ਰਾਨ ਅਧਾਰੈ ॥"
page = 820
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My sire Master, Thou art support of my life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਤੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear God, You are the Support of my breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਮੇਰੇ ਪ੍ਰਾਣੋਂ ਕਾ (ਅਧਾਰੈ) ਆਸਰਾ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਹੀ) ਮੇਰੀ ਜਿੰਦ ਦਾ ਸਹਾਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਅਧਾਰੈ = ਜਿੰਦ ਦਾ ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, eres la Vida de mi vida; Te ofrezco para siempre mi obediencia."