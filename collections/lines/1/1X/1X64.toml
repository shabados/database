[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਲਾਲਾ; ਜੀਵਤੁ ਮਰੈ ॥"
page = 363
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is Lord's slave, who remains dead in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ ਸਾਈਂ ਦਾ ਗੋਲਾ ਹੈ, ਜੋ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is the Lord's slave, who remains dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪੁਨਾ ਲਾਲਾ ਸੋ ਹੈ, ਜੋ ਜੀਵਤਾ ਹੀ ਵਾ ਜੀਵ ਭਾਉ ਸੇ ਮਰਜਾਇ ਅਰਥਾਤ ਸ੍ਵਾਮੀ ਕੀ ਸੇਵਾ ਮੇਂ ਅਪਨਾ ਆਪੁ ਨਾ ਜਨਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਅਸਲੀ ਦਾਸ ਉਹ ਹੈ (ਅਸਲੀ ਵਿਕਿਆ ਹੋਇਆ ਉਹ ਮਨੁੱਖ ਹੈ) ਜੋ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਾ ਹੋਇਆ ਦੁਨੀਆ ਦੀਆਂ ਵਾਸਨਾਂ ਵਲੋਂ ਮਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ ਲਾਲਾ = ਉਹ ਹੈ (ਅਸਲੀ) ਦਾਸ। ਜੀਵਤੁ ਮਰੈ = ਜੀਊਂਦਾ ਹੀ (ਜੀਵਨ ਦੀ ਵਾਸਨਾ ਵਲੋਂ) ਮਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Esclavo de Dios permanece muerto mientras vive,"