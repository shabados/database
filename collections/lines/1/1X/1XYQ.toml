[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬਿਧਿ ਰੂਪ ਰੰਗ ਆਪਾਰਾ ॥"
page = 746
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In various ways He has made infinite forms and colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਉਸ ਨੇ ਬੇਅੰਤ ਸਰੂਪ ਤੇ ਰੰਗਤਾਂ ਬਣਾਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He fashioned it in various ways, with limitless colors and forms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਪ੍ਰਕਾਰ ਕੇ ਅਕਾਰ ਹੈਂ ਅਪਾਰ ਹੀ ਤਿਨ ਕੇ ਰੰਗ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਇਸ ਜਗਤ-ਅਖਾੜੇ ਵਿਚ) ਕਈ ਕਿਸਮਾਂ ਦੇ ਬੇਅੰਤ ਰੂਪ ਹਨ ਰੰਗ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones son las formas e infinitos los colores;"