[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਖੜੀ ਨਿਹਾਲੀ ਪੰਧੁ; ਮਤੁ. ਮੂੰ ਸਜਣੁ ਆਵਏ ॥"
page = 1421
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I stand on the roadside, O my friend, in thy wait; May be Thou may come."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਰਸਤੇ ਵਿੱਚ ਖਲੋ ਕੇ, ਤੇਰੀ ਇੰਤਜਾਰ ਕਰਦੀ ਹਾਂ, ਮੇਰੇ ਮਿੱਤਰ ਹੋ ਸਕਦਾ ਤੂੰ ਆ ਵੰਝੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I stand by the side of the road, waiting for You; O my Friend, I hope that You will come."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੜੀ ਹੋਇ, ਭਾਵ ਸਾਵਧਾਨ ਹੋਇ ਕਰ ਕੇ (ਧੰਧੁ) ਰਸਤਾ ਗਿਆਨ (ਨਿਹਾਲੀ) ਦੇਖਤੀ ਹੂੰ, ਮਤ ਮੇਰਾ ਸਜਣ ਆਵਤਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂਘ ਨਾਲ ਰਾਹ ਤੱਕ ਰਹੀ ਹਾਂ ਕਿ ਸ਼ਾਇਦ ਮੇਰਾ ਸੱਜਣ ਆ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estoy parado al lado del camino, esperando a que vengas;"