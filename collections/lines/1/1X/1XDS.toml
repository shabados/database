[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾਹੀ ਤੇ ਦੈਤ ਸੰਘਾਰਨ ਨਾਮ; ਕਿਧੋ ਤੁਮਰੋ ਸਭ ਹੀ ਜੁਗ ਗਈਯਾ ॥"
page = 320

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore, O mother! Thy name is sung all over the world as the destroyer of demons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਕਰ ਕੇ ਤੇਰਾ ਨਾਂ ਦੈਂਤ ਨੂੰ ਸੰਘਾਰਨ ਵਾਲੀ ਹੈ ਅਤੇ (ਤੇਰਾ ਨਾਂ ਹੀ) ਜਗ ਵਿਚ ਗਾਇਆ ਜਾਂਦਾ ਹੈ।"