[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਦਾ ਤ੍ਰਿਸੂਲਾਂ ਬਰਛੀਆਂ; ਤੀਰ ਵਗਨ ਖਰੇ ਉਤਾਵਲੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The maces, tridents, daggers and arrows are being struck with real hurry."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਦਾ, ਤ੍ਰਿਸ਼ੂਲ, ਤੀਰ, ਬਰਛੀਆਂ ਬਹੁਤ ਤੇਜ਼ੀ ਨਾਲ ਚਲ ਰਹੀਆਂ ਸਨ,"