[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਾ ਸੰਗਿ ਨਿਧਾਨੁ; ਅੰਮ੍ਰਿਤੁ ਚਾਖੀਐ ॥"
page = 91
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the company of the Saints, thou shall taste the treasure of the Name-Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਤੂੰ ਨਾਮ ਸੁਧਾਰਸ ਦੇ ਖ਼ਜ਼ਾਨੇ ਨੂੰ ਚਖ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, you shall taste the treasure of the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਂ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਕਾ ਖਜਾਨਾ ਹੈ, ਪੁਨਾ ਤਿਸ ਕੋ ਤਿਨਾਂ ਦ੍ਵਾਰਾ ਚਾਖੀਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਨਾਮ ਜਪੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਮਿਲਦਾ ਹੈ, ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ ਚੱਖ ਸਕੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Sociedad de los Santos, bebe el Néctar,"