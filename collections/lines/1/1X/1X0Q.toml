[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਬਢਾਇ ਘਨੋ ਚਿਤ ਮੈ; ਧਨੁ ਬਾਨ ਸੰਭਾਰਿ ਭਲੇ ਕਰ ਲੀਨੋ ॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He caught hold of his bow and arrows in his hands, being greatly enraged in his mind"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚਿਤ ਵਿਚ ਬਹੁਤ ਕ੍ਰੋਧ ਵਧਾ ਕੇ (ਉਸ ਨੇ) ਹੱਥ ਵਿਚ ਚੰਗੀ ਤਰ੍ਹਾਂ ਧਨੁਸ਼ ਬਾਣ ਲਏ ਹੋਏ ਹਨ।"