[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੇਵਾ ਮਹਿ; ਪਰਮ ਨਿਧਾਨੁ ॥"
page = 375
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In God's service are the richest treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਟਹਿਲ ਅੰਦਰ ਮਹਾਨ ਖ਼ਜ਼ਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's service, are the greatest treasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕੀ ਸੇਵਾ ਮੇਂ (ਪਰਮ ਨਿਧਾਨੁ) ਸਭ ਕਾ ਆਸ੍ਰਯ ਹਰੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ ਵਿਚ ਸਭ ਤੋਂ ਉੱਚਾ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਖ਼ਜ਼ਾਨਾ (ਲੁਕਿਆ ਪਿਆ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਮ ਨਿਧਾਨੁ = ਸਭ ਤੋਂ ਉੱਚਾ (ਆਤਮਕ) ਖ਼ਜ਼ਾਨਾ {ਲਫ਼ਜ਼ 'ਨਿਧਾਨੁ' ਇਕ-ਵਚਨ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Servicio al Señor se encuentran todos los tesoros."