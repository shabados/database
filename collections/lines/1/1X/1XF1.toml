language = "pa"
data = "ਜਿਧਰ ਵੀ ਮੈਣ ਦੇਖਦਾ ਹਾਣ ਮੇਰੀਆਣ ਅੱਖਾਣ ਵਿਚ ਕੁਝ ਸਮਾਉਣਦਾ ਨਹੀਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਹਰ ਸੂਇ ਕਿ ਮੀ-ਬੀਨਮ ਬ ਚਸ਼ਮਮ ਮਾਸਵਾ ਨਾਇਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "O Guru! Your face is the reason for the brightness and glamor of the lamp,"