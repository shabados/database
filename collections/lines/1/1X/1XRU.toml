data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸਭਿ ਰੰਗ ਮਾਣੇ ॥"
page = 1141
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou come into my mind, then I enjoy all the pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਆ ਜਾਵੇ, ਤਦ ਮੈਂ ਸਮੂਹ ਖੁਸ਼ੀਆਂ ਭੋਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, then I enjoy all pleasures."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਚਿਤ ਆਵਤਾ ਹੈ ਵਹੁ ਸਰਬ ਪ੍ਰਕਾਰ ਕੀਆਂ ਖੁਸੀਆਂ ਕੋ (ਮਾਣੈ) ਭੋਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ਤਦੋਂ ਉਹ ਸਾਰੇ (ਆਤਮਕ) ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

