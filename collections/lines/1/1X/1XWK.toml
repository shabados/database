[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਸੇਵੀ ਦਿਨੁ ਰਾਤਿ; ਨਾਮੁ ਅਮੋਲੁ ਹੈ ॥੭॥"
page = 422
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night I serve Him, priceless is whose Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਮੈਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰਦਾ ਹਾਂ, ਅਮੋਲਕ ਹੈ ਜਿਸ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, I serve the One whose Name is priceless. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇਰਾ ਨਾਮੁ ਅਮੋਲਕ ਹੈ, ਮੈਂ ਰਾਤ ਦਿਨ (ਤਿਸੁ) ਤੇਰੀ ਸੇਵਾ ਕਰੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਉਸ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਦਾ ਹਾਂ-) ਹੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਹ, ਇਹ ਦਾਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces sírvelo noche y día, porque Su Nombre va más allá de todo precio. (7)"