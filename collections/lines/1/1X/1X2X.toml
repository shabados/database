[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਜ ਸਭਿ. ਸਵਾਰਿ ਲੈ; ਨਿਤ ਪੂਜਹੁ. ਗੁਰ ਕੇ ਪਾਵ ਜੀਉ ॥੪॥"
page = 132
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have all the affairs of Thine set aright by ever worshipping the feet of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਨ ਦੁਆਰਾ ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਰਾਸ ਕਰ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let all your affairs be resolved, by continually worshipping the Feet of the Guru. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਿਤ ਗੁਰੋਂ ਕੇ ਚਰਨ ਪੂਜ ਕਰ ਅਪਨੇ ਕਾਰਜ ਸਭ ਸਵਾਰ ਲੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਵਾਸਤੇ ਤੂੰ ਭੀ) ਸਦਾ ਗੁਰੂ ਦੇ ਪੈਰ ਪੂਜ (ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆ ਰਹੁ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣੇ ਸਾਰੇ ਕੰਮ ਸਿਰੇ ਚਾੜ੍ਹ ਲੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਪਾਵ = {ਲਫ਼ਜ਼ 'ਪਾਉ' ਤੋਂ ਬਹੁ-ਵਚਨ} ਪੈਰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y satisfacen su ser haciendo Alabanza a los Pies del Guru.(4)"