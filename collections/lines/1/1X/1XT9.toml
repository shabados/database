[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਪ੍ਰਭੁ; ਮਨ ਮਾਹਿ ਧਿਆਇ ॥"
page = 863
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou in thy mind, such a Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹੇ ਸੁਆਮੀ ਦਾ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on such a God in your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਐਸਾ ਜੋ ਪ੍ਰਭੂ ਹੈ ਤੂੰ ਤਿਸ ਕਾ ਮਨ ਮੇਂ ਧ੍ਯਾਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਵਿਚ ਉਸ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en ese Señor, tu Maestro Glorioso,"