[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਦੂਤ; ਮਹਾ ਭਇਆਨ ॥"
page = 838
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very dreadful are the Death's myrmidons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਭਿਆਨਕ ਹਨ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death is dreadful and horrible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮ ਦੂਤ ਮਹਾਂ ਭਿਆਨਕ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ) ਜਮਦੂਤ ਬੜੇ ਡਰਾਉਣੇ (ਲੱਗ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਇਆਨ = ਭਿਆਨਕ, ਡਰਾਵਣੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mensajeros de la muerte son terroríficos;"