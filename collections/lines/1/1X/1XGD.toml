[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੇਵਕ ਜਾਨ ਦਯਾ ਰਸ ਢਰੇ ॥"
page = 73

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then my Lord, Destroyer of all, was filled with kindness and considering me as His servant, He was gracefully pleased."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੇਵਕ ਜਾਣ ਕੇ ਦਇਆ ਦੇ ਰਸ ਨਾਲ ਪਸੀਜ ਗਏ।"