[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਗੀ ਪਾਇ ਮੈ ਰਹੋ ਤਿਹਾਰੇ ॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(She said) ‘Please, come to our house, I will always remain attached to your feet."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੁਹਾਡੇ ਚਰਨਾਂ ਨਾਲ ਲਗੀ ਰਹਾਂਗੀ।"