[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਏ ਸੇ ਪਰਵਾਣੁ ਹੋਏ; ਮਿਲਿ ਪ੍ਰੀਤਮ. ਸੁਖੁ ਪਾਵਣਿਆ ॥੬॥"
page = 117
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Acceptable is the advent of those who meeting their Beloved obtain peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਮਾਣੀਕ ਹੈ ਉਨ੍ਹਾਂ ਦਾ ਆਗਮਨ ਜੋ ਆਪਣੇ ਦਿਲਬਰ ਨੂੰ ਮਿਲ ਕੇ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very auspicious is the coming of those who meet their Beloved and find peace. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਆਏ ਹੂਏ ਪਰਵਾਣੁ ਹੈਂ ਜਿਨੋਂ ਨੇ ਪ੍ਰੀਤਮ ਕੋ ਮਿਲ ਕਰ ਸੁਖੁ ਪਾਇਆ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਆਏ ਉਹ ਮਨੁੱਖ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ ਹੋ ਜਾਂਦੇ ਹਨ, ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਕੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su venida al mundo no ha sido en vano, y encontrando a su Señor viven en Plenitud.  (6)"