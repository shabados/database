[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਤ੍ਰੀ ਕਰਮ ਕਰੇ; ਸੂਰਤਣੁ ਪਾਵੈ ॥"
page = 164
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The kshatrya does the deeds of valour,, and obtains chivalry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛਤ੍ਰੀ ਬਹਾਦਰੀ ਦੇ ਕੰਮ ਕਰਦਾ ਹੈ ਅਤੇ ਸੂਰਮਤਾਈ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Kh'shaatriya acts bravely, and is recognized as a warrior."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਤ੍ਰੀ ਜੁਧ ਰੂਪੀ ਕਰਮ ਕਰ ਕੇ ਸੂਰਮਤਾ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮ੍ਰਿਤੀਆਂ ਦੇ ਧਰਮ ਅਨੁਸਾਰ) ਖਤ੍ਰੀ (ਸੂਰਮਤਾ ਦੇ) ਕੰਮ ਕਰਦਾ ਹੈ ਤੇ ਸੂਰਮਤਾ ਦਾ ਨਾਮਣਾ ਖੱਟਦਾ ਹੈ (ਉਹ ਇਸੇ ਨੂੰ ਹੀ ਜੀਵਨ-ਨਿਸ਼ਾਨਾ ਸਮਝਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Kashatria realiza actos de valentía en la lucha y le llaman también guerrero."