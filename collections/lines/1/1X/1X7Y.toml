[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਸਤਕਿ ਭਾਗੁ ਹੋਵੈ ਜਿਸੁ ਲਿਖਿਆ; ਸੋ ਗੁਰਮਤਿ ਹਿਰਦੈ. ਹਰਿ ਨਾਮੁ ਸਮੑਾਰਿ ॥੧॥"
page = 1134
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whose forehead good destiny is recorded, through the Guru's instruction he contemplates within his mind God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਲਿਖੀ ਹੋਈ ਹੈ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਉਹ ਆਪਣੇ ਮਨ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਆਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has such destiny inscribed on his forehead, follows the Guru's Teachings, and contemplates the Name of the Lord within his heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜਿਸ ਕੇ ਮਸਤਕ ਪੁਰ ਉਤਮ ਭਾਗੁ ਲਿਖ੍ਯਾ ਹੋਤਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੀ ਮਤਿ ਲੈਕਰ ਹ੍ਰਿਦੇ ਵਿਖੇ ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਸੰਭਾਲ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹੀ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਮੱਤ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸੰਭਾਲਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ (ਧੁਰੋਂ) ਚੰਗੀ ਕਿਸਮਤ (ਦਾ ਲੇਖ) ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸੁ ਮਸਤਕਿ = ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ। ਭਾਗੁ = ਚੰਗੀ ਕਿਸਮਤ। ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ ਅਨੁਸਾਰ। ਸਮ੍ਹ੍ਹਾਰਿ = ਸਮ੍ਹਾਰੇ, ਸੰਭਾਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en cuyo Destino está así inscrito, en su corazón vive la Alabanza al Naam, el Nombre del Señor. (1)"