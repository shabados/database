[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿਹਿ; ਦੇ ਵਡਿਆਈ ॥"
page = 111
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thyself Thou forgivest and grantest glory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਤੂੰ ਮਾਫ ਕਰਦਾ ਤੇ ਮਾਨਪ੍ਰਤਿਸ਼ਟਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself forgive us, and bless us with Glorious Greatness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਪਾਪ ਬਖਸ਼ ਕਰ ਆਪ ਹੀ ਵਡਿਆਈ ਦੇਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜੀਵਾਂ ਨੂੰ ਵਡਿਆਈ ਦੇ ਕੇ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú perdonas a todos y confieres la Gloria."