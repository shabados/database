[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਆਪੁ ਪਛਾਣੈ; ਪ੍ਰਭ ਜੈਸੇ ਅਵਿਨਾਸੀ ॥੪॥੧॥੩॥"
page = 765
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, by Guru's grace, who recognises herself, becomes like the Imperishable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜੋ ਆਪਣੇ ਆਪ ਦੀ ਸਿੰਞਾਣ ਕਰ ਲੈਂਦੀ ਹੈ, ਉਹ ਅਮਰ ਸਾਈਂ ਵਰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Gurmukh understands her own self; she becomes like her Imperishable Lord God. ||4||1||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰੋਂ ਦੁਆਰੇ ਅਪਨੇ ਆਪ ਕੋ ਪਛਾਨਤੇ ਹੈਂ, ਸੋ ਹੇ ਪ੍ਰਭੂ ਅਬਿਨਾਸੀ! ਵਹੁ ਤੇਰੇ ਜੈਸੇ ਹੋ ਜਾਤੇ ਹੈਂ॥੪॥੧॥੩॥ ਯਥਾ-☬\"ਜਿਨਿ ਜਾਤਾ ਸੋ ਤਿਸ ਹੀ ਜੇਹਾ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਜੋ ਮਨੁੱਖ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਹੈ, ਉਹ ਅਬਿਨਾਸੀ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਜੀਵਨ ਨੂੰ ॥੪॥੧॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, sí, por la Gracia del Guru uno se conoce a sí mismo, uno se vuelve igual que el Mismo Señor Eterno.(4-1-3)"