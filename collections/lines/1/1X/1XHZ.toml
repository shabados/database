[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਰਸੁ ਛੋਡਿ; ਹੋਛੈ ਰਸਿ ਮਾਤਾ ॥"
page = 376
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking God's relish, man is intoxicated with worthless relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਸੁਆਦ ਨੂੰ ਤਿਆਗ ਕੇ ਬੰਦਾ ਨਿਕੰਮੇ ਸੁਆਦ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forsaking the Lord's sublime essence, the mortal is intoxicated with false essences."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰਿ ਰਸੁ ਛੋਡਿ ਕਰ ਕੇ ਤੁਛ ਬਿਸ੍ਯਰਸ ਮੇਂ ਯਹ ਜੀਵ (ਮਾਤਾ) ਮਸਤ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਵਿਕਾਰਾਂ ਹੇਠ ਦਬਿਆ ਮਨੁੱਖ) ਪਰਾਮਤਮਾ ਦਾ ਨਾਮ-ਰਸ ਛੱਡ ਕੇ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ) ਰਸ ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ ਜੋ ਮੁੱਕ ਭੀ ਛੇਤੀ ਹੀ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛੋਡਿ = ਛੱਡ ਕੇ। ਹੋਛੈ ਰਸਿ = ਉਸ ਰਸ ਵਿਚ ਜੋ ਛੇਤੀ ਮੁੱਕ ਜਾਂਦਾ ਹੈ। ਹੋਛਾ = ਛੇਤੀ ਮੁੱਕ ਜਾਣ ਵਾਲਾ। ਮਾਤਾ = ਮਸਤ। ਵਸਤੁ = ਚੀਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándose del Sendero del Señor, el hombre se apega a los sabores mundanos,"