[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਜਮੁ ਕੀਤਾ ਸੋ ਸੇਵੀਐ; ਗੁਰਮੁਖਿ. ਦੁਖੁ ਨ ਹੋਇ ॥"
page = 588
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Under Guru's instruction serve thou, Him, who has created death and then no grief shall befall thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਿਆ ਤਾਬੇ ਤੂੰ ਉਸ ਦੀ ਘਾਲ ਕਮਾ, ਜਿਸ ਨੇ ਮੌਤ ਬਣਾਈ ਹੈ ਤੇ ਤੈਨੂੰ ਕੋਈ ਤਕਲੀਫ ਨਹੀਂ ਵਾਪਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the One who created Death; as Gurmukh, no pain shall touch you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਜਮ ਕੋ ਬਨਾਯਾ ਹੈ ਤਿਸ ਕੋ ਸੇਵਨਾ ਕਰੀਏ, ਕ੍ਯੋਂਕਿ ਤਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰੇ ਸੇਵਨੇ ਕਰ ਦੁਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਉਸ ਪ੍ਰਭੂ ਦੀ ਬੰਦਗੀ ਕਰੀਏ ਜਿਸ ਨੇ ਜਮ ਪੈਦਾ ਕੀਤਾ ਹੈ (ਤਾਂ ਫਿਰ ਜਮ ਦਾ) ਦੁਖ ਨਹੀਂ ਪੋਂਹਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si uno habita en Él, en Quien creó la muerte, por la Gracia del Guru, el dolor no le llega."