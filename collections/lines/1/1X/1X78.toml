[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੁ ਬਹਮਨ ਸ਼ਹ ਅਜ਼ ਈਂ ਜਹਾ ਬੁਰਦ ਰਖ਼ਤ ॥"
page = 1410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Bahmin, as well, departed from this world facing his destiny,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦ ਬਹਿਮਨ ਬਾਦਸ਼ਾਹ ਇਸ ਸੰਸਾਰ ਤੋਂ ਆਪਣਾ ਸਾਮਾਨ ਲੈ ਕੇ ਚਲਣ ਲਗਿਆ"