[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਟ ਚੰਦ ਚਕ ਪਰੈ; ਤੁਲ ਨਹੀ ਤੇਜ ਬਿਚਾਰਤ ॥"
page = 131

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A million moons are astonished to fine their light very dim as compared to His Light."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰੋੜਾਂ ਚੰਦ੍ਰਮਾ ਹੈਰਾਨ ਹਨ (ਕਿਉਂਕਿ ਉਹ ਆਪਣਾ) ਤੇਜ (ਉਸ ਦੇ ਤੇਜ ਦੇ) ਬਰਾਬਰ ਨਹੀਂ ਸਮਝਦੇ।"