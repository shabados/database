[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੋ ਏਕੁ. ਆਪਿ ਇਕੁ ਏਕੈ; ਏਕੈ ਹੈ. ਸਗਲਾ ਪਾਸਾਰੇ ॥"
page = 379
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is alone, he is but one and from the one is the entire creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੱਲਮਕੱਲਾ ਹੀ ਹੈ, ਉਹ ਕੇਵਲ ਇਕ ਹੀ ਹੈ। ਇਕ ਤੋਂ ਹੀ ਸਾਰੀ ਰਚਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the One and only; from the One, the One and only, came the expanse of the entire creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕੁ ਪਾਰਬ੍ਰਹਮ ਪਹਲੇ ਥਾ ਅਰੁ ਏਕੁ ਹੀ ਆਪ ਅਬ ਹੈ ਅਰੁ ਏਕੁ ਹੀ ਏਕੁ ਇਸ ਸਗਲ ਪਸਾਰੇ ਮੇਂ ਆਗੇ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਆਉਂਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ ਨਿਸ਼ਚਾ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਆਪ ਵੱਸ ਰਿਹਾ ਹੈ, ਇਹ ਸਾਰਾ ਜਗਤ ਉਸ ਇੱਕ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਖਿਲਾਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es el Uno y el Uno sólo; siendo Uno se ha manifestado de muchas formas. Sí, contemplando al Señor,"