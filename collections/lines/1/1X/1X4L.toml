[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਇ ਮਿਲੈ; ਸਚੁ ਸਾਚੈ ਸਚੁ ਰੇ ॥੧॥"
page = 225
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By love and truth he meets the truest of the true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਤੇ ਸੱਚ ਦੁਆਰਾ ਉਹ ਸੱਚਿਆਰਾ ਦੇ ਪਰਮ ਸੱਚਿਆਰ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through love and truth, they meet the Truest of the True. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਭਾਇ) ਪ੍ਰੇਮ ਕਰ ਕੇ ਗੁਰੋਂ ਕੋ ਮਿਲਤਾ ਹੈ, ਸੋ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ (ਸਾਚੈ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ (ਸਚੁਰੇ) ਸੰਚਰ ਜਾਤਾ ਹੈ ਅਰਥਾਤ ਅਭੇਦ ਹੋ ਜਾਤਾ ਹੈ⁽¹⁾॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਪ੍ਰੇਮ ਵਿਚ ਜੁੜ ਕੇ ਉਹ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través del Amor Divino, se inmerge en la Verdad Divina.(1)"