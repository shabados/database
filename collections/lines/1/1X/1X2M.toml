[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਧਹ. ਗੁਣ ਗੋਬਿੰਦ ਰਮਣੰ; ਓਟ ਗੁਰਸਬਦ. ਕਰ ਚਰਮਣਹ ॥"
page = 1356
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their weapons and shelter are the recitation of the Lord's praises and the Guru's word is the shield in their hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਦਾ ਉਚਾਰਨ ਉਨ੍ਹਾਂ ਦੇ ਹਥਿਆਰ ਤੇ ਪਨਾਹ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੀ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਢਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Their weapons are the Glorious Praises of the Lord which they chant; their Shelter and Shield is the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੇ ਗੁਣੋਂ ਕਾ (ਰਮਣੰ) ਕਥਨ ਔ ਸ੍ਰਵਨ ਕਰਨਾ ਇਹੀ ਤਿਨੋਂ ਨੇ (ਆਵਧਹ) ਸ਼ਸਤ੍ਰ ਧਾਰਨ ਕਰੇ ਹੈਂ ਔਰ ਵਿਕਾਰ ਰੂਪੀ ਸਤ੍ਰੂਓਂ ਤੇ ਬਚਾਉ ਹੇਤ ਗੁਰੋਂ ਕੇ (ਸਬਦ) ਉਪਦੇਸ ਕੀ (ਚਰਮਣਹ) ਢਾਲ ਕਾ (ਓਟ) ਆਸਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਦੇ ਗੁਣ ਗਾਉਣੇ ਉਹਨਾਂ ਪਾਸ ਸ਼ਸਤ੍ਰ ਹਨ; ਗੁਰ-ਸ਼ਬਦ ਦੀ ਓਟ ਉਹਨਾਂ ਦੇ ਹੱਥ ਦੀ ਢਾਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਵਧਹ = ਸ਼ਸਤ੍ਰ (आयुघ)। ਕਰ = ਹੱਥ (कर)। ਚਰਮਣਹ = ਢਾਲ, ਚੰਮ (चर्मन,)। ਕਰ ਚਰਮਣਹ = ਹੱਥ ਦੀ ਢਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sus armas son las Gloriosa Alabanzas al Señor, su Santuario y Protección es la Palabra del Shabd del Guru."