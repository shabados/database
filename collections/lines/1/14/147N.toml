[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਬੈਸਾਵਹਿ ਬੈਸਹ ਭਾਈ; ਜਹ ਭੇਜਹਿ ਤਹ ਜਾਉ ॥"
page = 1419
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O brother, I sit where God makes me sit, I stand where He makes me stand, and I go where He makes me go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਬਿਠਾਉਂਦਾ ਹੈ, ਉਥੇ ਹੀ ਮੈਂ ਬੈਠਦਾ ਹਾਂ, ਹੇ ਵੀਰ! ਅਤੇ ਜਿਥੇ ਉਹ ਮੈਨੂੰ ਘਲਦਾ ਹੈ ਉਥੇ ਹੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I sit where He wishes me to sit, O Siblings of Destiny; wherever He sends me, I go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਹਾਂ ਸਤਿਗੁਰ ਬੈਠਾਵੈ ਤਹਾਂ ਬੈਠਣਾ ਕਰੇ ਅਰ ਜਹਾਂ ਭੇਜੇ ਤਹਾਂ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਤੋਂ ਆਕੀ ਹੋ ਹੀ ਨਹੀਂ ਸਕਦੇ) ਜਿਥੇ ਪ੍ਰਭੂ ਜੀ ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ ਬਿਠਾਂਦੇ ਹਨ, ਉੱਥੇ ਹੀ ਅਸੀਂ ਬੈਠਦੇ ਹਾਂ, ਜਿੱਥੇ ਪ੍ਰਭੂ ਜੀ ਮੈਨੂੰ ਭੇਜਦੇ ਹਨ, ਉਥੇ ਹੀ ਮੈਂ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿੱਥੇ। ਬੈਸਾਵਹਿ = (ਪ੍ਰਭੂ ਜੀ) ਬਿਠਾਂਦੇ ਹਨ। ਬੈਸਹ = ਅਸੀਂ ਜੀਵ ਬੈਠਦੇ ਹਾਂ। ਭੇਜਹਿ = (ਪ੍ਰਭੂ ਜੀ) ਭੇਜਦੇ ਹਨ। ਤਹ = ਉਥੇ। ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me siento ahí donde Él quiere que me siente, oh Hermanos del Destino, a donde sea que me manda, ahí voy."