[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ, ਸੁਖ ਫਲ ਹੈ ਮਸਕੀਣੀ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs (in their humility like the earth) get fruit of delight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਲੋਕ ਸੁਖ ਫਲ ਗ਼ਰੀਬੀ ਵਿਖੇ (ਹੀ ਜਾਣਦੇ ਹਨ)।"