[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਨਾ ਦਾ ਭਖੁ, ਸੁ ਓਥੈ ਨਾਹੀ; ਜਾਇ ਕੂੜੁ ਲਹਨਿ, ਭੇਡਾਰੇ ॥"
page = 312
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no food for them there. The false go and find filth like sheep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਖਾਜਾ ਉਥੇ ਨਹੀਂ ਹੈ। ਝੂਠੇ ਭੇਡਾ ਦੀ ਤਰ੍ਹਾਂ ਜਾ ਕੇ ਗੰਦਗੀ ਲੱਭ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no food for them there; the false go into the filth like sheep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਯੋਂਕਿ ਉਨ ਸਾਕਤੋਂ ਕਾ (ਭਖੁ) ਭੋਜਨ ਨਿੰਦਾ ਚੁਗਲੀ ਹੈ, ਸੋ ਉਸ ਸਾਧ ਸੰਗਤ ਮੇਂ ਨਹੀਂ ਹੈ। ਜਿਸ ਕੋ ਵਹੁ (ਭੇਡਾਰੇ) ਭੇਡੇ ਰੂਪ ਜਾਇ ਕਰ ਲੇਵੇਂ, ਭਾਵ ਇਹ ਕਿ ਜੈਸੇ ਭੇਡੇ ਵਿਸਟਾ ਕੋ ਖੋਜਤੇ ਹੈਂ ਤੈਸੇ ਵਹੁ ਨਿੰਦਾ ਚੁਗਲੀ ਕੋ ਢੂੰਢਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਕਤਾਂ ਦਾ ਖਾਣਾ ਓਥੇ (ਗੁਰਸਿਖਾਂ ਦੇ ਸੰਗ ਵਿਚ) ਨਹੀਂ ਹੁੰਦਾ, (ਇਸ ਵਾਸਤੇ) ਭੇਡਾਂ ਵਾਂਗ (ਕਿਸੇ ਹੋਰ ਥਾਂ) ਜਾ ਕੇ ਕੂੜ ਨੂੰ ਲੱਭਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No toman del Alimento Divino de los Santos; ya que como borregos son atraídos por el cochambre."