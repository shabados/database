[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਨਣੁ ਰੁਖੁ ਉਪਾਇ; ਵਣ ਖੰਡਿ ਰਖਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "God created the sandal tree and kept it in the forest."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਰੱਬ ਨੇ) ਚੰਦਨ ਦਾ ਬ੍ਰਿੱਛ ਉਤਪਤ ਕਰ ਕੇ ਸੰਘਣੇ ਬਣ ਵਿਖੇ ਰਖਿਆ ਹੈ।"