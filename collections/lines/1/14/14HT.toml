[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਹਰਿ ਪ੍ਰਭ ਭਾਣੀਆ. ਰਾਮ ਰਾਜਿਆ; ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਈ ॥੩॥"
page = 777
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When, O slave Nanak, the bride becomes pleasing to her Lord Master, the Sovereign Lord, He does naturally come to meet her."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ, ਹੇ ਗੋਲੇ ਨਾਨਕ! ਪਤਨੀ ਆਪਣੇ ਸੁਆਮੀ ਮਾਲਕ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ ਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਉਹ ਸੁਭਾਵਕ ਹੀ ਉਸ ਨੂੰ ਆ ਕੇ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, when the bride pleases her Lord God, her Sovereign Lord meets her with natural ease. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਆ) ਵਿਸੇਸ ਕਰ ਕੇ ਹੇ ਭਾਈ! ਨਿਰਜਤਨ ਹੀ ਉਸ ਕੋ ਵਾਹਿਗੁਰੂ ਮਿਲਿਆ ਹੈ ਜਿਸ ਕੀ ਸਰਧਾ ਦੇਖ ਕਰ ਹਰਿ ਪ੍ਰਭੂ ਕੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-) ਹੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਹੇ ਹਰੀ! ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਤੈਨੂੰ ਪਿਆਰੀ ਲੱਗ ਜਾਂਦੀ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੀ ਨੂੰ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕੀ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਣੀਆ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਈ = ਪ੍ਰੇਮ ਵਿਚ (ਟਿਕੀ ਨੂੰ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo cuando estás complacido conmigo, oh amado Rey, Te muestras espontáneamente.(3)"