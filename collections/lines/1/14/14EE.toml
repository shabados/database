[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਿਆ ਲੋਭੁ; ਨ ਉਤਰੈ ਸੂਲੁ ॥੩॥"
page = 899
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pain of false avarice leaves thee not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੇ ਲਾਲਚ ਦੀ ਪੀੜ ਤੇਰਾ ਖਹਿੜਾ ਨਹੀਂ ਛੱਡਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pain of false greed never leaves you. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਝੂਠੇ ਪਦਾਰਥੋਂ ਕੇ ਲੋਭ ਕੀ ਪੀੜਾ ਤੋ ਮਨ ਤੇ ਉਤਰਤੀ ਹੀ ਨਹੀਂ, ਭਾਵ ਸੇ ਸਦਾ ਦੁਖੀ ਰਹਿਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦੇ ਅੰਦਰ) ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦਾ ਲੋਭ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਇਹਨਾਂ ਦੀ) ਚੋਭ (ਇਸ ਦੇ ਅੰਦਰੋਂ) ਕਦੇ ਨਹੀਂ ਦੂਰ ਹੁੰਦੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਥਿਆ ਲੋਭੁ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦਾ ਲੋਭ। ਸੂਲੁ = ਚੋਭ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y vive atrapado en el dolor de la falsedad y la avaricia.  (3)"