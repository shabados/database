[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਗੁਲ ਚਿਹਰ ਕਹਾ ਹੈ ॥੬੫੯॥"
page = 269

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“He, who hath stolen our heart and given as separation from him, were is that flower-faced and alluring Ram?659."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਫੁੱਲ ਜਿਹੇ ਚਿਹਰੇ ਵਾਲਾ (ਰਾਮ) ਕਿਥੇ ਹੈ? ॥੬੫੯॥"