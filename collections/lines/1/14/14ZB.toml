[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਰਾਮ ਰਹਹੁ ਰੰਗਿ ਰਾਤੇ; ਏਹੁ ਜਪੁ ਤਪੁ ਸੰਜਮੁ ਸਾਰਾ ਹੇ ॥੩॥"
page = 1030
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night remain thou imbued with the Lord's love In this is contained all Worship, penance and self, Discipline."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਤੇ ਰੈਣ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗੀਜਿਆ ਰਹੁ। ਇਸ ਅੰਦਰ ਹੀ ਸਾਰੀ ਉਪਾਸ਼ਨਾ, ਤਪੱਸਿਆ ਅਤੇ ਸਵੈ-ਜ਼ਬਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, remain imbued with the Lord's Love. This is the essence of all chanting, deep meditation and self-discipline. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਰਾਮ ਕੇ ਪ੍ਰੇਮ ਮੇਂ ਰੰਗੇ ਰਹੁ, ਏਹੁ ਜਪ ਤਪ ਔ ਸੰਜਮ ਕਾ ਸਾਰੁ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹੋ, ਇਹ ਨਾਮ-ਰੰਗ ਹੀ ਸ੍ਰੇਸ਼ਟ ਤਪ ਹੈ, ਸ੍ਰੇਸ਼ਟ ਤਪ ਹੈ, ਸ੍ਰੇਸ਼ਟ ਸੰਜਮ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consérvate imbuido en el Amor de Tu Señor, pues en esto está contenida toda Austeridad y toda Meditación.(3)"