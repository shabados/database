[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਿ ਪ੍ਰਭ ਕੀ; ਗਾਉ ਮੇਰੀ ਰਸਨਾਂ ॥"
page = 1298
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my tongue, sing thou the praise of thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜੀਭ੍ਹਾ, ਤੂੰ ਆਪਣੇ ਸਾਈਂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Praises of God, O my tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਰਸਨਾ! ਤੂੰ ਪ੍ਰਭੂ ਕੀ ਕੀਰਤੀ ਕੋ ਗਾਇਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜੀਭ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Alabanzas de Dios, oh mi lengua."