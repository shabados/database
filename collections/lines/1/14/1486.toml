[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਬਾਰਿਕ. ਹਰਿ ਪਿਤਾ ਪ੍ਰਭ ਮੇਰੇ; ਮੋ ਕਉ ਦੇਹੁ ਮਤੀ ਜਿਤੁ ਹਰਿ ਪਾਵੀਐ ਰੇ ॥"
page = 1118
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a child, and Thou, O God Lord are my Father. Impart Thou such understanding unto me, by which I may obtain my God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੱਚਾ ਹਾਂ ਅਤੇ ਤੂੰ ਹੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ! ਮੇਰਾ ਬਾਬਲ ਹੈ। ਮੈਨੂੰ ਤੂੰ ਐਸੀ ਸਿਖ-ਮਤ ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਆਪਦੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਵਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a child, and You, O my Lord God, are my Father; please bless me with such understanding, that I may find the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ ਮੇਰੇ ਪਿਤਾ ਰੂਪ! ਹਮ ਆਪ ਕੇ ਬੱਚੇ ਹੈਂ, ਹੇ ਹਰੀ! ਮੇਰੇ ਕੋ ਯਹ ਮਤ ਦੀਜੀਏ ਜਿਸ ਕਰ ਤੇਰੇ ਕੋ ਪ੍ਰਾਪਤ ਹੋ ਜਾਵੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਤਾ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ ਤੇਰੇ ਬੱਚੇ ਹਾਂ। (ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਅਜਿਹੀ ਮੱਤ ਦੇਹ, ਜਿਸ ਦੀ ਰਾਹੀਂ ਤੇਰਾ ਨਾਮ ਪ੍ਰਾਪਤ ਹੋ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਰਿਕ = ਬੱਚੇ, ਬਾਲਕ {ਬਹੁ-ਵਚਨ}। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਮੋ ਕਉ = ਮੈਨੂੰ। ਮਤੀ = ਸਿੱਖਿਆ। ਜਿਤੁ = ਜਿਸ (ਮੱਤ) ਦੀ ਰਾਹੀਂ। ਪਾਵੀਐ = ਲੱਭਿਆ ਜਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos Tus niños, oh Padre, danos la Sabiduría para llegar hasta Ti."