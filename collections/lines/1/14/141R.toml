[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰਿ ਜਾਏ ਸਦਾ ਨਾਨਕੁ; ਦੇਹੁ ਅਪਣਾ ਨਾਉ ॥੨॥੩॥੮॥੬॥੧੪॥"
page = 988
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is ever a sacrifice unto The, O Lord Bless me Thou with Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਦੀਵ ਹੀ ਤੇਰੇ ਉੱਤੋਂ ਕੁਰਬਾਨ ਵੰਝਦਾ ਹੈਂ, ਹੇ ਸਾਈਂ! ਤੂੰ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is forever a sacrifice to You; please, bless me with Your Name. ||2||3||8||6||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤੇਰੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ। ਤੂੰ ਅਪਨਾ ਨਾਮੁ ਮੈਨੂੰ ਦੇਹੁ, ਜਿਸ ਕੋ ਜਪ ਕੇ ਤੇਰੇ ਮੇਂ ਅਭੇਦ ਹੋਵੀਐ॥੨॥੩॥੮॥੬॥੧੪॥☬ਪੂਰਬ ਜਨਮ ਮੇਂ 'ਤੋਖਰ' ਪੋਥੀ ਕਾ ਬੇਟਾ ਨਾਮਦੇਵ ਥਾ। ਤਿਸ ਕੋ ਮਾਰ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਕੰਸ ਕੇ ਬਸਤ੍ਰ ਪਹਰ ਲੀਏ। ਇਹੁ ਗ੍ਵਾਲੋਂ ਮੇਂ ਰਹਾ ਥਾ। ਕ੍ਰਿਸਨ ਜੀ ਕੀ ਬੰਸੀ ਕਾ ਗ੍ਯਾਨੁ ਥਾ। ਸੋ ਸੰਸਕਾਰ ਫੁਰੇ ਤਿਸਕਰ ਕ੍ਰਿਸਨ ਅਰ ਬੰਸੀ ਕੋ ਧੰਨਤਾ ਕਹੀ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦਾ ਦਾਸ) ਨਾਨਕ ਸਦਾ ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ (ਤੇ ਉਸ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰਦਾ ਹੈ-ਹੇ ਪ੍ਰਭੂ!) ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਬਖ਼ਸ਼ ॥੨॥੩॥੮॥੬॥੧੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰਿ ਜਾਏ = ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ ॥੨॥੩॥੮॥੬॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, ofrezco mi ser siempre en sacrificio a Ti, bendíceme con Tu Nombre.(2-3-8-6-14)"