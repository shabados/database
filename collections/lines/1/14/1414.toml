data = "ਬਰਦ ਚਢੇ; ਡਉਰੂ ਢਮਕਾਵੈ ॥੨॥"
page = 874
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he rides on ox beats the tambourine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਲ੍ਹਦਾ ਤੇ ਚੜ੍ਹਦਾ ਅਤੇ ਡੱਫ ਵਜਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is riding on a bull, shaking a tambourine. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਬਲਦ ਪਰ ਚੜਕੇ ਡੌਰੂ ਬਜਾਵਤੇ ਹੈਂ। ਭਾਵ ਪੂਰੀ ਉਪਾਸਨਾ ਕੇ ਹੋਣੇ ਤੇ ਉਪਾਸਕੁ ਸਿਵ ਰੂਪੁ ਹੋ ਕੇ ਬਲਦ ਪਰ ਚੜਕੇ ਡੌਰੂ ਬਜਾਵਤਾ ਹੈ, ਨਹੀਂ ਤੋ ਮਰ ਕੇ ਬੈਲੁ ਜਰੂਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਵਧ ਤੋਂ ਵਧ ਜੋ ਕੁਝ ਹਾਸਲ ਕਰ ਸਕਦਾ ਹੈ ਇਹ ਹੈ ਕਿ ਸ਼ਿਵ ਦਾ ਰੂਪ ਲੈ ਕੇ, ਸ਼ਿਵ ਦੀ ਸਵਾਰੀ) ਬਲਦ ਉੱਤੇ ਚੜ੍ਹਦਾ ਹੈ ਤੇ (ਸ਼ਿਵ ਵਾਂਗ) ਡਮਰੂ ਵਜਾਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਦ = ਬਲਦ (ਇਹ ਸ਼ਿਵ ਜੀ ਦੀ ਸਵਾਰੀ ਹੈ)। ਡਉਰੂ = ਡਮਰੂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "monta el toro y toca alocadamente el tambor. (2)"