[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਘ੍ਰਿਤ ਜਾਹੀ ਜਾਹੀ ਪਾਕ ਸਾਕ ਸੰਗ ਮਿਲੈ; ਤੈਸੇ ਤੈਸੋ ਸ੍ਵਾਦ ਰਸ ਰਸਨਾ ਚਖਾਵਈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As a mimic has a definite character of his own adopts different characters for mimicry but he is known by the character that he is mimicking at that moment,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਘਿਉ ਜੇਹੇ ਜੇਹੇ ਰਸੋਈ ਸਾਗ ਆਦਿ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਓਹੋ ਓਹੋ ਜੇਹੇ ਹੀ ਰਸ ਭਰੇ ਸ੍ਵਾਦ ਉਹ ਰਸਨਾ ਨੂੰ ਚਖਾਇਆ ਕਰਦਾ ਹੈ।"