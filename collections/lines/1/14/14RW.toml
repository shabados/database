[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਪ੍ਰਤਿਪਾਲੇ; ਸੇਵਕ ਸੁਖਦਾਤਾ ॥"
page = 101
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The comfort-giver Lord cherishes His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ ਦੇਣਹਾਰ ਸੁਆਮੀ ਆਪਣੇ ਨਫਰ ਦੀ ਪਰਵਰਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, the Giver of Peace, cherishes His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਸੁਖਦਾਤੇ! ਆਪਣੇ ਸੋਵਕੋਂ ਕੀ ਪ੍ਰਤਿਪਾਲਨਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਨੂੰ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, sustenta a Su Sirviente; sí, Él, el Dador de Paz."