[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਅੰਗੁ; ਕਰੇ ਮੇਰਾ ਪਿਆਰਾ ॥"
page = 101
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whose side my Beloved takes,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਪੱਖ ਮੇਰਾ ਪ੍ਰੀਤਮ ਪੂਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who has my Beloved on his side,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਪਯਾਰਾ ਪਰਮੇਸ੍ਵਰ! ੀਜਸ ਕਾ ਤੂੰ (ਅੰਗੁ) ਪੱਛੁ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਪਿਆਰਾ (ਗੁਰੂ ਪਰਮਾਤਮਾ) ਜਿਸ ਮਨੁੱਖ ਦੀ ਸਹੈਤਾ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si mi Amado lo escoge a uno para estar a su lado,"