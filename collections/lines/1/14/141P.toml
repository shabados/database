[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਤ ਪਿਆਰੋ ਪ੍ਰਾਨ ਨਾਥੁ; ਕਵਨ ਭਗਤਿ ਤੇ ॥"
page = 1293
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through what devotional service, can I meet with my Beloved, the Lord of vital breath?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੇ ਰਾਹੀਂ ਮੈਂ ਜਿੰਦ-ਜਾਨ ਦੇ ਸੁਅਮਾੀ ਆਖਣੇ ਪ੍ਰੀਤਮ ਨਾਲ ਮਿਲ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What sort of devotional worship will lead me to meet my Beloved, the Lord of my breath of life?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਨੋਂ ਕਾ ਪ੍ਯਾਰਾ (ਨਾਥ) ਸ੍ਵਾਮੀ ਕਿਸ ਭਗਤੀ ਤੇ ਮਿਲਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿੰਦ ਦਾ ਸਾਈਂ ਪਿਆਰਾ ਪ੍ਰਭੂ ਕਿਸੇ ਹੋਰ ਤਰ੍ਹਾਂ ਦੀ ਭਗਤੀ ਨਾਲ ਨਹੀਂ ਸੀ ਮਿਲ ਸਕਦਾ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਨਾਥੁ = ਜਿੰਦ ਦਾ ਸਾਈਂ। ਕਵਨ ਭਗਤਿ ਤੇ = ਹੋਰ ਕਿਹੜੀ ਭਗਤੀ ਨਾਲ? ਹੋਰ ਕਿਸ ਤਰ੍ਹਾਂ ਭਗਤੀ ਕੀਤਿਆਂ? ਭਾਵ, ਕਿਸੇ ਹੋਰ ਤਰ੍ਹਾਂ ਦੀ ਭਗਤੀ ਨਾਲ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tipo de Alabanza Espiritual me llevará a encontrar a mi Bienamado, al Señor de mi respiración vital?"