[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਹਿਰ ਗੰਭੀਰ; ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਤੇਰਾ ॥"
page = 101
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Profound and unfathomable is Thine Nectarean Name, O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੂੰਘਾ ਅਤੇ ਅਥਾਹ ਹੈ ਤੇਰਾ ਅੰਮ੍ਰਿਤ ਮਈ ਨਾਮ ਹੈ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Ambrosial Name is deep and profound."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗਹਰ ਗੰਭੀਰ ਪਰਮੇਸ੍ਵਰ! ਅੰਮ੍ਰਿਤ ਰੂਪ ਤੇਰਾ ਨਾਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਡੂੰਘੇ ਪ੍ਰਭੂ! ਹੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੰਭੀਰ = ਹੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ! ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ, ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre de Néctar, oh Señor, me lleva a lo profundo, oh sí, hasta lo muy profundo."