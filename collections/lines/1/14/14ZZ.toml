[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਕਾਲ ਹੈ ਨ ਬਾਲ ਹੈ; ਸਦੀਵ ਦਇਆਲ ਰੂਪ ਹੈ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is deathless, childless and always Merciful Entity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਾ ਕਾਲ ਹੈ, ਨਾ ਬਾਲਕ ਹੈ, ਸਦਾ ਦਿਆਲੂ ਰੂਪ ਵਾਲਾ ਹੈ।"