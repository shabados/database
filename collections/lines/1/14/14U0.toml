[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਾ ਤਿਸੁ ਭਾਰੇ ਸਾਇਰਾਂ; ਨਦ ਵਾਹ ਵਹੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those oceans in which will the rivers merge are also not as heavy as he is;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਮੰਦ੍ਰ, ਨਦ ਵਾਹੜੇ ਜੋ ਚਲ ਰਹੇ ਹਨ, ਨਾ ਹੀ ਏਹ ਭਾਰੇ ਲੱਗਦੇ ਹਨ।"