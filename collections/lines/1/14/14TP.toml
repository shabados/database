[[content]]
asset = "VGRG"
type = "primary"
data = "ਘਣਹਰ ਬੂੰਦ ਸੁਹਾਵਣੀ; ਨੀਵੀ ਹੋਇ ਅਗਾਸਹੁ ਆਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "A lovely drop of cloud falls from the sky and mitigating its ego goes into the mouth of a shell in sea."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬੱਦਲ ਦੀ ਸੁਹਣੀ ਬੂੰਦ ਅਕਾਸ਼ੋਂ ਨੀਵੀਂ ਹੋਕੇ ਆਉਂਦੀ ਹੈ।"