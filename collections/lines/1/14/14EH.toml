[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The very lucky one meditates this name treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਾ ਇਸ ਨਾਮ ਦੇ ਖ਼ਜ਼ਾਨੇ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Very fortunate are those who meditate on this treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਨਾਮ ਸੁਖੋਂ ਕਾ ਖਜ਼ਾਨਾ ਹੈ ਪਰੰਤੂ ਵਡੇ ਪੁੰਨੋਂ ਵਾਲਾ ਪੁਰਸ਼ ਹੀ ਜਪਤਾ ਹੈ॥"

