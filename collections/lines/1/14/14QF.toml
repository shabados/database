[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿੰਙੀ ਸੁਰਤਿ ਵਿਸੇਖੁ, ਸਬਦੁ ਵਜਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The knowledge about the supreme is the trumpet (singi) of yogi and the recitation of the word is its playing upon."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ ਸਿੰਙੀ ਵਜਾਉਂਦੇ ਹਨ ਗੁਰਮੁਖਾਂ ਦੀ 'ਸੁਰਤ'ਕਹੀਏ) ਭਗਵੰਤ ਗਿਆਤ ਦੀ ਸਿੰਙੀ ਹੈ, ਸ਼ਬਦ (ਦਾ ਜੋ ਉਚਾਰ ਕਰਦੇ ਹਨ ਏਹੋ ਉਸਦਾ) ਵਿਸ਼ੇਖ ਵਾਜਾ (ਭਾਵ ਸ਼ਬਦ) ਹੈ।"