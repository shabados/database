[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਖਰ ਨਾਨਕ; ਅਖਿਓ ਆਪਿ ॥"
page = 150
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Lord Himself has uttered forth the Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਨੇ ਆਪੇ ਹੀ ਬਾਣੀ ਦਾ ਉਚਾਰਣ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself uttered the Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਜੀ ਕਹਤੇ ਹੈਂ: ਬੇਦ ਸਾਸਤ੍ਰ ਰੂਪ ਅਖਰ ਵਾ ਨਾਮ ਉਪਦੇਸ ਅਖਰ ਆਪ ਪਰਮੇਸ੍ਵਰ ਨੇ ਆਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਸ ਅਵਿਨਾਸ਼ੀ ਤੇ ਅਖੈ ਪ੍ਰਭੂ ਪਾਸੋਂ ('ਸੂਝ ਬੂਝ' ਦੀ)  ਦਾਤ ਮਿਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਖਰ = (ਸੰ: अक्ष्र) ਨਾ ਨਾਸ ਹੋਣ ਵਾਲਾ। ਅਖਿਓ = 'ਅਖਿਉ' ਤੋਂ {ਜੋ ਫ਼ਰਕ (ੁ) ਤੇ (ੋ) ਵਿਚ ਹੈ, ਉਹੀ ਫ਼ਰਕ (ਉ) ਅਤੇ (ਓ) ਵਿਚ ਹੈ}। {ਲਫ਼ਜ਼ 'ਲਖਿਉ' ਲਫ਼ਜ਼ 'ਅਖ੍ਯਯ' ਦਾ ਪ੍ਰਾਕ੍ਰਿਤ ਰੂਪ ਹੈ। 'ਖ੍ਯਯ' ਦਾ ਅਰਥ ਹੈ 'ਨਾਸ'। ਪੰਜਾਬੀ ਰੂਪ ਹੈ 'ਖਉ'। 'ਅਖਿਉ' ਦਾ ਅਰਥ ਹੈ 'ਜਿਸ ਦਾ ਖੈ ਨਾ ਹੋ ਸਕੇ'। ਲਫ਼ਜ਼ 'ਅਖਿਓ' ਦਾ ਅਰਥ ਕਰਨਾ 'ਆਖਿਆ' = ਇਹ ਗ਼ਲਤ ਹੈ; ਗੁਰਬਾਣੀ ਵਿਚ ਕਿਸੇ ਹੋਰ ਥਾਂ ਤੋਂ ਇਹ ਸਹਾਇਤਾ ਨਹੀਂ ਮਿਲਦੀ। 'ਪਾਇਆ' ਤੋਂ 'ਪਾਇਓ' ਹੋ ਸਕਦਾ ਹੈ, 'ਪਇਓ' ਨਹੀਂ ਹੋ ਸਕਦਾ, ਤਿਵੇਂ ਹੀ 'ਆਖਿਆ' ਤੋਂ 'ਅਖਿਓ' ਹੋ ਸਕਦਾ ਹੈ 'ਆਖਿਓ' ਨਹੀਂ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, esta es la voz del Infinito:"