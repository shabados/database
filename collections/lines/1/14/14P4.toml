[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਗਦ ਜੋਨਿ ਅਚੇਤ ਸੰਭਵ; ਪੁੰਨ ਪਾਪ ਅਸੋਚ ॥"
page = 486
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The creeping beings are thought-less existences (lives) and can discriminate not between good and evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੇਢੀਆਂ ਜੂਨਾਂ ਵਿਚਾਰ-ਹੀਣ ਹਸਤੀਆਂ ਹਨ ਅਤੇ ਚੰਗੇ ਅਤੇ ਮੰਦੇ ਦੀ ਪਛਾਣ ਨਹੀਂ ਕਰ ਸਕਦੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The creeping creatures live thoughtless lives, and cannot discriminate between good and evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤ੍ਰਿਗਦ ਜੋਨਿ) ਟੇਡੀ ਜੋਨਿ ਸਰਪ ਬਿਛੂ ਆਦਿ ਯਹ (ਅਚੇਤ ਸੰਭਵ) ਅਗ੍ਯਾਤ ਉਤਪੰਨ ਭਈ ਹੈ। ਇਨ ਕੋ ਪਾਪ ਪੁੰਨ ਕਾ ਸੋਚ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ ਆਦਿਕ ਟੇਢੀਆਂ ਜੂਨਾਂ ਦੇ ਜੀਵ ਵਿਚਾਰ-ਹੀਨ ਹਨ, ਉਹਨਾਂ ਦਾ ਪਾਪ ਪੁੰਨ ਵਲੋਂ ਬੇ-ਪਰਵਾਹ ਰਹਿਣਾ ਕੁਦਰਤੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਗਦ ਜੋਨਿ = ਉਹਨਾਂ ਜੂਨਾਂ ਦੇ ਜੀਵ ਜੋ ਵਿੰਗੇ ਹੋ ਕੇ ਤੁਰਦੇ ਹਨ, ਪਸ਼ੂ ਆਦਿਕ। ਅਚੇਤ = ਗ਼ਾਫ਼ਲ; ਰੱਬ ਵਲੋਂ ਗ਼ਾਫ਼ਲ, ਵਿਚਾਰ-ਹੀਣ। ਅਸੋਚ = ਸੋਚ-ਰਹਿਤ, ਬੇ-ਪਰਵਾਹ। ਸੰਭਵ = ਮੁਮਕਿਨ, ਕੁਦਰਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las criaturas que se arrastran no tienen pensamiento y no discriminan entre lo bueno y lo malo,"