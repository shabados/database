[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਰਾਤਾ. ਸਹਜੇ ਮਾਤਾ; ਸਹਜੇ ਰਹਿਆ ਸਮਾਏ ॥੬॥"
page = 753
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is imbued with Guru's word is intoxicated with poise and remains merged in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਬਾਣੀ ਨਾਲ ਰੰਗਿਆ ਹੈ, ਉਹ ਅਡੋਲਤਾ ਨਾਲ ਮਸਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Attuned to the Word of the Guru's Shabad, one is naturally intoxicated, merging imperceptibly into the Lord. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਮੇਂ ਰੰਗਿਆ ਹੈ ਵਹੁ ਗ੍ਯਾਨ ਕਰ ਕੇ ਮਸਤ ਹੂਆ ਹੈ, ਜੋ ਉਨ ਕੋ ਮਿਲਾ ਹੈ ਵਹੁ ਭੀ ਗ੍ਯਾਨ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਮਸਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonado en la Palabra del Shabd del Guru, uno está embebido en el Equilibrio e inmergido en el Señor.(6)"