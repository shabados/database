[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਠਾ. ਇਹੈ ਦੂਰਿ; ਠਗ ਨੀਰਾ ॥"
page = 341
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Th--Keep thyself at distance from this mammon's mirage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠ- ਇਸ ਮਾਇਆ ਦੇ ਮਿਰਗ-ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਜਲ ਤੋਂ ਆਪਣੇ ਆਪ ਨੂੰ ਦੂਰੇਡੇ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "T'HAT'HA: Keep yourself far away from this mirage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਠੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਇਹ ਠਗਨੇ ਵਾਲਾ (ਨੀਰਾ) ਜਲ ਅਰਥਾਤ ਨਾਮ ਰੂਪ ਮ੍ਰਿਗ ਤ੍ਰਿਸ਼ਨਾ ਕਾ ਪਾਨੀ ਦੂਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਇਆ ਇਉਂ ਹੈ ਜਿਵੇਂ ਦੂਰੋਂ ਵੇਖਿਆਂ ਉਹ ਰੇਤਾ ਜੋ ਪਾਣੀ ਜਾਪਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹੈ = ਇਹ ਮਾਇਆ। ਦੂਰਿ = ਦੂਰੋਂ (ਵੇਖਿਆਂ)। ਠਗਨੀਰਾ = {ਨੀਰ = ਜਲ} ਠੱਗਣ ਵਾਲਾ ਪਾਣੀ, ਭੁਲੇਖੇ ਵਿਚ ਪਾਣ ਵਾਲਾ ਪਾਣੀ, ਉਹ ਰੇਤਾ ਜੋ ਦੂਰੋਂ ਭੁਲੇਖੇ ਨਾਲ ਪਾਣੀ ਜਾਪਦਾ ਹੈ, ਮ੍ਰਿਗ-ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tha tha He removido el espejo falso de mi mente"