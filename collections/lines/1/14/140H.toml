[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨ ਕਰਾਵਨ; ਕਰਨੈਹਾਰੁ ॥"
page = 279
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy Doer and Prompter is the creator alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਰਨ ਵਾਲਾ ਅਤੇ ਕਰਾਉਣ ਵਾਲਾ ਕੇਵਲ ਕਰਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Doer, the Cause of causes, is the Creator Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਮਾਯਾ ਦ੍ਵਾਰੇ ਸ੍ਰਿਸਟੀ ਕੌ ਕਰਨੇ ਕਰਾਵਣੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਜੋਗਾ ਹੈ ਤੇ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਉਣ ਜੋਗਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios, la Causa de todo, actúa según Le place;"