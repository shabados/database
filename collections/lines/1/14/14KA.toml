[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧਪ ਭਾਈ ॥"
page = 805
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is my mother, father, son, kinsman and brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਮੇਰੀ ਅੰਮੜੀ, ਬਾਬਲ, ਪੁਤ੍ਰ, ਸਨਬੰਧੀ ਅਤੇ ਵੀਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Mother, father, children, relatives and siblings"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਪਿਤਾ ਪੁਤ੍ਰ (ਬੰਧਪ) ਸੰਬੰਧੀ ਔ ਭਾਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਂ, ਪਿਉ, ਪੁੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ, ਭਰਾ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਤ = ਮਾਂ। ਸੁਤ = ਪੁੱਤਰ। ਬੰਧਪ = ਰਿਸ਼ਤੇਦਾਰ। ਭਾਈ = ਭਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es nuestra madre, padre, hijos, parientes y hermanos;"