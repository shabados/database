[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਪੈ. ਦੁਧੁ ਪੀਆਈਐ; ਅੰਦਰਿ ਵਿਸੁ ਨਿਕੋਰ ॥੧੬॥"
page = 755
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the serpent be fed on milk, it shall have but pure poison within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਪ ਨੂੰ ਦੁੱਧ ਪਿਆਲੀਏ, ਇਸ ਦੇ ਅੰਦਰ ਕੇਵਲ ਨਿਰੋਲ ਜ਼ਹਿਰ ਹੀ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if the venomous snake is fed on milk, it shall still be filled with poison. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਹੋ ਕਿਤਨਾ ਹੀ ਮਨਮੁਖੋਂ ਕਾ ਭਲਾ ਕਰੋ ਵਹੁ ਬੁਰਾ ਹੀ ਕਰਤੇ ਹੈਂ। ਇਸ ਪਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਹੈ: ਜੈਸੇ ਸਰਪ ਕੋ ਚਾਹੋ ਕਿਤਨਾ ਹੀ ਦੂਧ ਪਿਲਾਈਏ ਅੰਦਰ ਉਨ ਕੇ (ਨਿਕੋਰ) ਕੇਵਲ ਵਿਸ ਹੋਤੀ ਜਾਏਗੀ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੱਪ ਨੂੰ ਦੁੱਧ ਭੀ ਪਿਲਾਇਆ ਜਾਏ, ਤਾਂ ਭੀ ਉਸ ਦੇ ਅੰਦਰ ਨਿਰੋਲ ਜ਼ਹਿਰ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਪੈ = ਸੱਪ ਨੂੰ। ਵਿਸੁ = ਜ਼ਹਿਰ। ਨਿਕੋਰ = ਨਿਰੋਲ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es como la serpiente que, aunque sea alimentada de leche, no pierde su gusto por morder.(16)"