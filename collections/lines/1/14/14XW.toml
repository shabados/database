[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗ ਕੋ ਭਾਲ ਹਰਿਯੋ ਸੁਨਿ ਗ੍ਵਾਰਿਨ, ਛੀਨ ਲਈ ਮੁਖ ਜੋਤਿ ਸਸੀ ਹੈ ॥"
page = 356

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Radha! listen, all of them have snatched the fortune of Destoy and have stolen the light of the moon"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਪੀ! ਸੁਣ, (ਤੂੰ) ਤਕਦੀਰ ਦਾ ਮੱਥਾ (ਅਰਥਾਤ ਨਸੀਬ) ਚੁਰਾ ਲਿਆ ਹੈ ਅਤੇ (ਤੇਰੇ) ਮੁਖ ਨੇ ਚੰਦ੍ਰਮਾ ਦੀ ਜੋਤਿ ਖੋਹ ਲਈ ਹੈ।"