[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਨਿਵਾਰਿ. ਹਰਿ ਹਰਿ ਭਜਉ; ਨਾਨਕ. ਪ੍ਰਭ ਭਰਪੂਰਿ ॥੧॥"
page = 927
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Shed thy self-conceit and utter thou the Lord's Name. The Lord is fully filling all, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਤਿਆਗ ਦੇ ਅਤੇ ਤੂੰ ਸਾਈਂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ ਸਾਈਂ ਸਾਰੇ ਪਰੀਪੂਰਨ ਹੋ ਰਿਹਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cast out your self-conceit, and vibrate, meditate, on the Lord, Har, Har. O Nanak, God is all-pervading. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪ੍ਰਭੂ ਸੰਸਾਰ ਮੇਂ (ਭਰਪੂਰ) ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਆਪਾ ਭਾਵ ਕੋ ਨਿਵਾਰ ਕੈ ਤਿਸ ਹਰਿ ਹਰਿ ਕੋ ਭਜੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹੇ ਨਾਨਕ! ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ ਮੈਂ ਉਸ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Controlando a mi ego, contemplo al Señor, Quien prevalece en todo.(1)"