[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਮਨਿ ਵਡੀ ਆਸ ਹਰੇ; ਕਿਉ ਕਰਿ ਹਰਿ ਦਰਸਨੁ ਪਾਵਾ ॥"
page = 561
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind is great longing O Lord; how shall I see thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਭਾਰੀ ਖਾਹਿਸ਼ ਹੈ, ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਕਿਸ ਤਰ੍ਹਾਂ ਤੇਰਾ ਦੀਦਾਰ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within my mind there is such a great yearning; how will I attain the Blessed Vision of the Lord's Darshan?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਮੇਂ ਤੋ ਬਡੀ ਆਸਾਂ ਲਗ ਰਹੀ ਹੈਂ, ਕਿਸ ਪ੍ਰਕਾਰ ਕਰ ਮੈਂ ਹਰਿ ਕਾ ਦਰਸਨ ਪਾਊਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੇਰੇ ਮਨ ਵਿਚ ਬੜੀ ਤਾਂਘ ਹੈ ਕਿ ਮੈਂ ਕਿਸੇ ਨ ਕਿਸੇ ਤਰ੍ਹਾਂ, ਤੇਰਾ ਦਰਸਨ ਕਰ ਸਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, añoro inmensamente Tu Visión, pero ¿cómo podré verte? Le voy a preguntar a mi Verdadero"