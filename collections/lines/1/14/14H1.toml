[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸਿਧਿ ਕਲਿਆਨ ॥"
page = 1341
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thiswise, man in blessed with all the successes and salvation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਜੀਵ ਦੇ ਸਾਰੇ ਕਾਰਜ ਪੁਰੇ ਥੀ ਵੰਝਦੇ ਹਨ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is total success and salvation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਜਾਪਕ ਕੋ ਸਰਬ ਸਿਧੀਆਂ ਔਰ ਕਲਿਆਨ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰਿ-ਨਾਮ ਵਿਚ ਹੀ) ਸਾਰੀਆਂ ਸਿਧੀਆਂ ਹਨ ਸਾਰੇ ਸੁਖ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero con Él, hay total Salvación"