[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਹਿੰਦਵਾਣੀ ਅਵਰ ਤੁਰਕਾਣੀ; ਭਟਿਆਣੀ ਠਕੁਰਾਣੀ ॥"
page = 418
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There were the women of Hindus, Muslims, Bhattis and Rajputs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂਆਂ, ਮੁਸਲਮਾਨਾਂ, ਭੱਟਆਂ ਅਤੇ ਰਾਜਪੂਤਾਂ ਦੀਆਂ ਇਸਤਰੀਆਂ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Hindu women, the Muslim women, the Bhattis and the Rajputs"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਹਿੰਦੂਓਂ ਕੀ, ਏਕ ਤੁਰਕੋਂ ਕੀ ਇਸਤ੍ਰੀਆਂ, (ਭਟਿਆਣੀ) ਭਾਟੌਂ ਕੀ ਇਸਤ੍ਰੀਆਂ, (ਠਕੁਰਾਣੀ) ਛਤ੍ਰੀਓਂ ਕੀ ਇਸਤ੍ਰੀਆਂ, ਇਨ ਕੀ ਬੁਰੀ ਦਸ਼ਾ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਹ ਹਿੰਦੂ-ਇਸਤ੍ਰੀਆਂ, ਕੀਹ ਮੁਸਲਮਾਨ ਔਰਤਾਂ ਤੇ ਕੀਹ ਭੱਟਾਂ ਤੇ ਠਾਕੁਰਾਂ ਦੀਆਂ ਜ਼ਨਾਨੀਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hindúes y los musulmanes fueron asesinados y las mujeres de Rayastán violadas,"