[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਲਾਹਣੁ; ਵਡਭਾਗੀ ਪਾਈਐ ॥"
page = 107
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The praising of the True One is obtained by the greatest good fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰਨੀ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਪਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Praises of the True One are obtained by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ! ਤੇਰਾ ਸਲਾਹੁਣਾ ਵੱਡੇ ਪੁਨੋਂ ਕਰ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈਂ, ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muy afortunados somos si nos volvemos Devotos del Verdadero Señor"