[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਹਿ ਆਪਿ; ਮਨ ਅਪੁਨੇ ਮਾਹਿ ॥"
page = 279
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is in the soul and the soul is in His ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਾ ਅੰਦਰ ਹੈ ਅਤੇ ਆਤਮਾ ਉਸ ਦੇ ਆਪਣੇ ਆਪੇ ਵਿੱਚ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is in the mind, and the mind is in Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ (ਮਨ) ਜੀਵੋਂ ਮੇਂ ਵਹੁ ਆਪ ਹੈ ਔ ਇਹੁ ਜੀਵ ਤਿਸ ਅਪਨੇ ਆਪ ਸੂਰਪ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵਾਂ ਦੇ) ਮਨ ਵਿਚ ਆਪ ਵੱਸ ਰਿਹਾ ਹੈ, (ਜੀਵਾਂ ਨੂੰ) ਆਪਣੇ ਮਨ ਵਿਚ ਟਿਕਾਈ ਬੈਠਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él habita en todas las mentes y todas las mentes habitan en Él."