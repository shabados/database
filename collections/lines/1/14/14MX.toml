[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖਦਾਤਾ. ਦੁਖ ਮੇਟਣੋ; ਸਤਿਗੁਰੁ. ਅਸੁਰ ਸੰਘਾਰੁ ॥੩॥"
page = 59
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the giver of peace, the eraser of anguish and the destroyer of the demon of evil deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਗੁਰੂ ਆਰਾਮ ਦੇਣਹਾਰ, ਕਸ਼ਟ ਨਵਿਰਤ ਕਰਨਹਾਰ ਅਤੇ ਮੰਦ ਕਰਮਾਂ ਦੇ ਦੈਂਤ ਨੂੰ ਮਾਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Giver of peace, the Dispeller of pain, the Destroyer of demons. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਤਗੁਰੁ ਸੁਖੋਂ ਕਾ ਦਾਤਾ ਹੈ ਦੁਖੋਂ ਕੇ (ਮੇਟਣੇ) ਅਭਾਉ ਕਰਨੇ ਵਾਲਾ ਹੈ, ਔਰ (ਅਸੁਰ) ਆਸਰੀ ਸੰਪਤਾ ਕੇ ਸਿੰਘਾਰ ਕਰਨੇ ਵਾਲਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਨਾਮ ਦੀ ਬਖ਼ਸ਼ਸ਼ ਰਾਹੀਂ) ਸੁੱਖਾਂ ਦਾ ਦੇਣ ਵਾਲਾ ਹੈ, ਦੁੱਖਾਂ ਦਾ ਮਿਟਾਣ ਵਾਲਾ ਹੈ, ਗੁਰੂ (ਕਾਮਾਦਿਕ) ਦੈਂਤਾਂ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੁਰ = ਕਾਮਾਦਿਕ ਦੈਂਤ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, brinda Felicidad; a través del Guru todas nuestras aflicciones desaparecen y las cinco pasiones son conquistadas. (3)"