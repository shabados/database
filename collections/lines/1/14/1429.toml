[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ. ਪੂਰਨ ਪੈਜ ਸਵਾਰੀ ॥"
page = 626
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "who ho has wholly saved my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੀ ਇੱਜ਼ਤ ਪੂਰੀ ਤਰ੍ਹਾਂ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has totally preserved my honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਮਾਰੀ ਪੂਰਨ ਪ੍ਰਤਗਿਆ ਸਵਾਰ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਦਾਤਿ ਦੇ ਕੇ) ਪੂਰੀ ਤਰ੍ਹਾਂ (ਮੇਰੀ) ਇੱਜ਼ਤ ਰੱਖ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਪੂਰਨ = ਪੂਰੀ ਤਰ੍ਹਾਂ। ਪੈਜ = ਲਾਜ, ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien ha salvado mi honor."