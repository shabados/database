[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਣ ਦੇ ਬਚਨਾਣ ਤੋਣ ਸੱਚ ਦੇ ਅੰਮ੍ਰਿਤ ਦੀ ਬਰਖਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਸਕਿ ਹੱਕ ਮੀਬਾਰਦ ਅਜ਼ ਗ਼ੁਫ਼ਤਾਰਿ ਸ਼ਾਣ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, Guru Gobind Singh is the composite of all noble virtues. (118)"