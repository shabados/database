[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਮੰਗਲੁ ਗਾਉ ਸਖੀ; ਗ੍ਰਿਹੁ ਮੰਦਰੁ ਬਣਿਆ ॥"
page = 921
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing ye, the songs of rejoicing to welcome my Lord, O my mates. My house has now become my Lord's mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਮੇਰੇ ਸੁਆਮੀ ਦੀ ਆਉਭਗਤ ਅੰਦਰ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਗਾਇਨ ਕਰੋ, ਹੇ ਮੇਰੀਓ ਸਹੇਲੀਓ। ਮੇਰਾ ਘਰ ਹੁਣ ਮੇਰੇ ਸੁਆਮੀ ਦਾ ਮਹਿਲ ਬਣ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the songs of joy to welcome the Lord, O my companions; my household has become the Lord's Mansion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਰੂਪ ਸਖੀ! ਹਰੀ ਕੇ ਮੰਗਲ ਕੋ ਗਾਇਨ ਕਰੁ। ਜਿਨੋਂ ਨੇ ਗਾਇਆ ਹੈ, ਤਿਨ ਕਾ ਸਭੀ (ਗ੍ਰਿਹੁ) ਸਰੀਰ ਔਰ (ਮੰਦਰੁ) ਰਿਦਾ ਸੋਭਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਮੇਰਾ ਇਹ ਹਿਰਦਾ-ਘਰ ਪ੍ਰਭੂ-ਪਤੀ ਦਾ ਨਿਵਾਸ-ਅਸਥਾਨ ਬਣ ਗਿਆ ਹੈ, ਹੁਣ ਤੂੰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਖੀ = ਹੇ ਸਖੀ! ਹੇ ਜਿੰਦੇ! ਮੰਗਲੁ = ਖ਼ੁਸ਼ੀ ਦਾ ਗੀਤ, ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ। ਗ੍ਰਿਹੁ = ਹਿਰਦਾ-ਘਰ। ਮੰਦਰੁ = ਪ੍ਰਭੂ ਦਾ ਨਿਵਾਸ-ਅਸਥਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis compañeros, canten los himnos nupciales, pues mi hogar se ha convertido en templo."