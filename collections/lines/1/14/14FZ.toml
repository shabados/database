[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਵਿ ਅਵਤਾਰ ਧਰਿਯੋ ਹਰਿ ਰਾਈ ॥੧॥"
page = 195

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Receiving the command of the Immanent Lord, Vishnu manifested himself as Suraj incarnation.1."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਣੂ ਨੇ ਸੂਰਜ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ ॥੧॥"