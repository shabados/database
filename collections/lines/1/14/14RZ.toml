[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ; ਆਪਿ ਵਰਤਾਇਆ ॥"
page = 1054
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has Himself disseminated the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਖ਼ੁਦ ਹੀ ਹੋਰਸ ਦਾ ਪਿਆਰ ਖਿਆਰਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has caused the love of duality to be pervasive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਦੂਜਾ ਭਾਉ ਭੀ ਆਪ ਕਰਤੇ ਨੇ ਵਰਤਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਮੋਹ ਭੀ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਵਰਤਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ = ਮਾਇਆ ਦਾ ਮੋਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Mismo ha puesto en nosotros el sentido del otro."