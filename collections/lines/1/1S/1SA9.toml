[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਦੈ ਪਰਤਖਿ ਗੁਰੂ. ਜੋ ਵਿਛੁੜੇ; ਤਿਨ ਕਉ. ਦਰਿ ਢੋਈ ਨਾਹੀ ॥"
page = 308
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who are separated from the Guru who is present with them find no refuge in God's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਗੁਰੂ ਦੇ ਸਾਮਰਤਖ ਹੁਦਿਆਂ ਉਸ ਨਾਲੋਂ ਵੱਖਰੇ ਹੋਏ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਰੱਬ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who separate themselves from the Guru, in spite of His Constant Presence - they find no place of rest in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਤਖ ਗੁਰੂ ਕੇ ਹੋਤੇ ਵਿਛੜ ਗਏ ਹੈਂ ਅਰਥਾਤ ਤਿਨ ਸੇ ਬੇਮੁਖ ਹੂਏ ਹੈਂ ਤਿਨ ਕੋ ਦਰਗਾਹ ਮੇਂ ਢੋਈ ਨਹੀਂ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਪਰਤੱਖ ਹੁੰਦਿਆਂ ਭੀ ਜੋ ਨਿੰਦਕ (ਗੁਰ ਤੋਂ) ਵਿੱਛੜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਦਰਗਾਹ ਵਿਚ ਢੋਈ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ningún Refugio para la persona que no percibe la Presencia del Guru Viviente"