[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ; ਸਭੁ ਆਪੇ ਕੀਨਾ ॥"
page = 1050
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All by Himself, the Lord has created the love of worldly valuables."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਨੇ ਸਮੂਹ ਹੀ ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਨਾਲ ਸਭ ਪਿਆਰ ਪੈਦਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All by Himself, God created emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕਾ ਮੋਹ ਸਭ ਆਪ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦਾ ਸਾਰਾ ਮੋਹ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਪੈਦਾ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es Dios quien creó tanto a Maya como al apego,"