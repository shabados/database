[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਸਭੁ ਤਿਸ ਦਾ; ਸਾਹੁ ਤਿਨੈ ਵਿਚਿ ਪਾਇਆ ॥"
page = 1011
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul and body, all belong to Him, It is He, who has infused breath in us."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਾ ਅਤੇ ਦੇਹ ਸਮੂਹ ਉਸੇ ਦੀ ਮਲਕੀਅਤ ਹਨ। ਉਸ ਨੇ ਹੀ ਸਾਡੇ ਅੰਦਰ ਸੁਆਸ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Soul and body, all belong to Him; He infused the breath into us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਔ ਸਰੀਰ ਸਭ (ਤਿਸ) ਤੇਰਾ ਹੀ (ਦਾ) ਦੀਆ ਹੂਆ ਹੈ ਔ ਸ੍ਵਾਸੋਂ ਕੋ ਭੀ (ਤਿਨੈ) ਤੈਨੇ ਹੀ ਬੀਚ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਜਿੰਦ ਤੇ ਇਹ ਸਰੀਰ ਸਭ ਉਸ ਪ੍ਰਭੂ ਦਾ ਹੀ ਦਿੱਤਾ ਹੋਇਆ ਹੈ, ਸਰੀਰ ਵਿਚ ਸੁਆਸ ਭੀ ਉਸੇ ਨੇ ਹੀ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਤਿਸ ਦਾ = ਉਸ (ਪਰਮਾਤਮਾ) ਦਾ। ਸਾਹੁ = ਸੁਆਸ। ਤਿਨੈ = ਉਸੇ ਨੇ। ਵਿਚਿ = (ਸਰੀਰ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro cuerpo y Alma Le pertenecen sólo a Él; Él es la Vida que nos sostiene a todos."