[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜਪੇ ਜਪਿ ਤਰਿਆ ਜੀਉ ॥"
page = 217
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By constantly repeating the Name of Lord God I have been saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਲਗਾਤਾਰ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਪਾਰ ਉਤਰ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting and meditating on the Name of the Lord, Har, Har, I have been saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਜਾਪ ਜਪ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਿਆਰੇ ਰਾਮ ਜੀ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ ਮੈਂ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਨੂੰ) ਪਾਰ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, oh Dios, he sido salvado habitando en Tu Nombre,"