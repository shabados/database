[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਗਵਾਈ; ਵਿਚਹੁ ਜੂਠਿ ਭਰਾਂਤਿ ॥"
page = 1173
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "of him, the True Guru drives out sin and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰੋ ਸੱਚੇ ਗੁਰੂ ਜੀ ਪਾਪ ਅਤੇ ਭਰਮ ਕੱਢ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru drives out sin and doubt from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸੇ ਭ੍ਰਾਂਤੀ ਰੂਪ ਜੂਠ ਗਵਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਭਟਕਣਾ ਦੀ ਮੈਲ ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es liberado de sus ilusiones, vicios y dudas."