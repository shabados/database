[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਜਨਾ ਤੇ ਬਾਹਰੀ; ਸੇ ਰਹਨਿ ਇਕੇਲੜੀਆਹ ॥"
page = 135
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are without the society of the pious persons, dwell all alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾ ਦੀ ਸੰਗਤ ਤੋਂ ਵਾਂਞੇ ਹੋਏ ਹਨ ਉਹ ਕੱਲਮਕੱਲੇ ਹੀ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lack the Company of the Holy, remain all alone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਕੇ ਸੰਗ ਸੇ (ਬਾਹਰੀ) ਹੀਣ ਹੈ, ਸੋ ਪਤੀ ਸੇ ਬਿਨਾ ਏਕਲੀਆਂ ਰਹਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਸਤਸੰਗੀਆਂ (ਦੀ ਸੰਗਤਿ) ਤੋਂ ਵਾਂਜੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ, ਉਹ ਇਕੱਲੀਆਂ (ਛੁੱਟੜ) ਹੀ ਰਹਿੰਦੀਆਂ ਹਨ (ਜਿਵੇਂ ਸੜੇ ਹੋਏ ਤਿਲਾਂ ਦਾ ਬੂਟਾ ਪੈਲੀ ਵਿਚ ਨਿਖਸਮਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Sociedad de las Personas Piadosas uno se siente solo,"