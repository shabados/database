[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੁ ਤਪੁ ਕਰਿ ਕਰਿ ਸੰਜਮ, ਥਾਕੀ; ਹਠਿ ਨਿਗ੍ਰਹਿ ਨਹੀ ਪਾਈਐ ॥"
page = 436
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men have grown weary of practising worship, penances and self-discipline. They obtain Him not through these persistent rituals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੋਕੀਂ ਪੂਜਾ ਪਾਠ, ਤਪੱਸਿਆ ਅਤੇ ਸਵੈ ਜਬਤ ਕਰਦੇ ਕਰਦੇ ਹਾਰ ਹੁੱਟ ਗਏ ਹਨ। ਹਠੀਲੇ ਕਰਮ ਕਾਂਡਾਂ ਰਾਹੀਂ ਭੀ ਉਹ ਉਸ ਨੂੰ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practicing intensive meditation, chanting and self-discipline, people have grown weary; stubbornly practicing these rituals, they still have not found Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਪ ਤਪ ਸੰਜਮ ਕਰ ਸ੍ਰਿਸਟੀ ਥਕ ਰਹੀ ਹੈ, ਹਠ ਕੇ (ਨਿਗ੍ਰਹਿ) ਰੋਕਨੇ ਸੇ ਅਰਥਾਤ ਗ੍ਰਹਣ ਕਰਨੇ ਸੇ ਨਹੀਂ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਲੁਕਾਈ ਜਪ ਕਰ ਕੇ ਤਪ ਸਾਧ ਕੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਰੋਕਣ ਦਾ ਜਤਨ ਕਰ ਕੇ ਹਾਰ ਗਈ ਹੈ, (ਇਸ ਕਿਸਮ ਦੇ) ਹਠ ਨਾਲ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦੇ ਜਤਨ ਨਾਲ ਪਰਮਾਤਮਾ ਨਹੀਂ ਮਿਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En vano he practicado la contemplación, austeridades, disciplinas y he controlado mis órganos sensoriales a través de la Jatha Yoga."