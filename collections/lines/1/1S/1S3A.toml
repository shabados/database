[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹਿ ਮੁਨਿ ਮੋਹਿ ਕਥਾ ਸਮਝਾਈ ॥"
page = 709

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Now they will not go away from me, O sage! describe them to me with clarity"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਨੀ ਨੇ (ਇਨ੍ਹਾਂ ਦੀ) ਕਥਾ ਮੈਨੂੰ ਸੁਣਾ ਦਿੱਤੀ ਹੈ।"