[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਸੇਵਾ; ਸਫਲ ਹੈ ਬਣੀ ॥"
page = 165
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the service of the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Service to the True Guru is fruitful and rewarding;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੇਵਾ ਮੇਂ ਸੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸਫਲ ਬਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ (ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ) ਲਾਭਦਾਇਕ ਬਣ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito es el Servicio al Guru Verdadero."