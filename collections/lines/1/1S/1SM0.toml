[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕ ਓਟ ਕੀਜੈ. ਜੀਉ ਦੀਜੈ; ਆਸ ਇਕ ਧਰਣੀਧਰੈ ॥"
page = 927
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seek thou the One Lord's support, surrender thy soul to Him and hope only in sustainer of the World."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇੱਕ ਸਾਹਿਬ ਦਾ ਹੀ ਆਸਰਾ ਲੈ। ਆਪਣੀ ਆਤਮਾ ਉਸ ਨੂੰ ਸਮਰਪਣ ਕਰ ਦੇ ਅਤੇ ਕੇਵਲ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਥੰਮਣਹਾਰ ਉੱਤੇ ਹੀ ਆਸ ਉਮੈਦ ਬੰਨ੍ਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seek the Support of the One Lord, and surrender your soul to Him; place your hopes only in the Sustainer of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਧਰਣੀਧਰ ਕੀ ਓਟ ਕਰੀਏ ਔਰੁ ਤਿਸੀ ਕੋ ਜੀਉ ਦੇਈਏ ਪੁਨਾ ਤਿਸੀ ਕੀ ਆਸ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ, ਆਪਣਾ ਆਪ ਉਸਦੇ ਹਵਾਲੇ ਕਰ ਦੇਣਾ ਚਾਹੀਦਾ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਆਸਰੇ ਉਸ ਪ੍ਰਭੂ ਦੀ ਹੀ ਆਸ ਰੱਖਣੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entrega tu vida a Él y busca sólo Su Soporte; apóyate sólo en el Sostenedor del Mundo,"