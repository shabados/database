[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਰੋਗੁ. ਕਠਿਨ ਤਨਿ ਪੀਰਾ ॥"
page = 1172
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The body is gripped with the pain of the severe malady of self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਸਵੈ-ਹੰਗਤਾ ਦੀ ਸਖਤ, ਬੀਮਾਰੀ ਦੀ ਪੀੜਾ ਨਾਲ ਪਕੜਿਆਂ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body is afflicted with the terribly painful illness of egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਸਰੀਰ ਮੇਂ ਹੰਕਾਰ ਰੋਗੁ ਹੈ ਤਿਸ ਕਰ ਤਿਸ ਤਨ ਮੇਂ ਜਨਮ ਮਰਨ ਰੂਪੀ ਕਠਨ ਪੀੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਇਸ ਸਰੀਰ ਵਿਚ ਹਉਮੈ ਦਾ ਰੋਗ ਹੈ, (ਉਸ ਦੇ ਸਰੀਰ ਵਿਚ ਇਸ ਰੋਗ ਦੀ) ਕਰੜੀ ਪੀੜ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en las garras de la enfermedad crónica del ego."