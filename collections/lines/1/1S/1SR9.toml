[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋਗ ਸ੍ਰੇਸਟ ਹੈ॥੪॥੧॥੧੦॥☬ਵਾ ਵੇਦਾਂਤ ਮਤ ਮੇਂ ਅਰਥ ਐਸੇ ਸਮਝਣਾ: ਬੰਧਨੇ ਵਾਲੇ ਜੋ ਕਾਮ ਆਦਿ ਵਿਕਾਰ ਹੈਂ ਤਿਨਾਂ ਕੋ ਬੰਧਨ ਪਾਇਆ ਵਸ ਕੀਆ ਹੈ। ਗੁਰੂ ਜੋ ਮੁਕਤ ਸਰੂਪ ਹੈਂ ਤਿਨੋਂ ਨੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕੋ ਬੁਝਾਇਆ ਹੈ। ਵਾ ਜਬ ਗੁਰੋਂ ਨੇ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕੋਂ ਬੁਝਾਇਆ ਤਬ ਮੁਕਤ ਹੂਏ। ਜਬ ਨਖ ਸਿਖ ਪਰਯੰਤ ਸਰੀਰ ਮੇਂ ਪੂਰਨ ਇਹੁ ਮਨ ਸੁਧ ਆਤਮਾ ਕੋ ਜਾਣਿਆ ਤਬ ਅੰਤਰ ਹੀ ਆਤਮਾ ਮੇਂ ਇਸਨਾਨ ਕੀਨਾ ਹੈ। ਪਵਨ ਪਤੀ ਜੋ (ਉਨਮਨਿ) ਸਾਖੀ ਚੇਤਨ ਹੈ (ਖਰਾ) ਸੁਧ ਤਿਸ ਮੇਂ ਰਹਿਨਾ ਹੂਆ ਹੈ। ਜਿਸ ਮੇਂ ਜਨਮ ਜਰਾਦੀ ਖਟ ਵਿਕਾਰ ਨਹੀਂ ਹੈ। (ਸਕਤ) ਮਾਇਆ ਤਰਫ ਜੋ ਬ੍ਰਿਤੀ ਥੀ ਸੋ (ਸਾਰੰ) ਰੋਕੀ ਵਾ ਖੈਂਚੀ ਹੂਈ ਉਲਟੀ ਹੈ। ਚੇਤਨ ਅਕਾਸ ਮੇਂ ਜਾਇ ਪਰਵੇਸ ਹੂਈ ਹੈ। ਚਕ੍ਰ ਸਮ ਭ੍ਰਮਣੇ ਵਾਲਾ ਜੋ ਕਾਲ ਰੂਪ ਸਰਪ ਥਾ, ਸੋ (ਬੇਧੀਅਲੇ) ਨਾਸ ਕੀਆ ਹੈ, ਭਾਵ ਤਿਸਤੇ ਰਹਿਤ ਹੂਏ ਹੈਂ। ਪਰਮੇਸਰ ਰਾਜਾ ਕੋ ਨਿਸੰਗ ਹੋਇਕੇ ਮਿਲੇ ਹੈਂ॥੨॥ ਮੋਹ ਮਈ ਆਸਾ ਚੂਕ ਗਈ ਹੈ। ਸਸਿ ਸਤਿਗੁਣ ਨੇ ਤਮੋਂ ਗੁਣ ਸੂਰਜ ਕੋ ਗਰਾਸ ਲੀਆ ਹੈ ਵਾ ਗ੍ਯਾਨ ਸੂਰਜ ਨੇ ਅਗ੍ਯਾਨ ਸਸੀ ਕੋ ਗਰਸ ਲੀਆ ਹੈ। ਜਬ ਸਰਬ (ਕੰਭਕੁ) ਸਰੀਰੋਂ ਮੇਂ ਭਰਪੂਰ ਹੂਆ ਜਾਨਿਆ ਤਬ ਏਕ ਰਸ ਬਾਜੇ ਬਾਜਣੇ ਲਗੇ, ਭਾਵ ਤੇਲ ਧਾਰਾ ਵਤ ਇਕ ਰਸ ਹੰਬ੍ਰਹਮ ਬਿਰਤੀ ਪ੍ਰਗਟੀ॥੩॥ (ਬਕਤੈ) ਬ੍ਰਹਮ ਨੇਸਟੀ ਬ੍ਰਹਮ ਸਰੋਤ੍ਰੀ ਗੁਰੂ ਨੇ ਜਬ ਸਬਦ ਕਹਿਕੇ ਸੁਨਾਇਆ ਜਗ੍ਯਾਸੂ ਅਧਿਕਾਰੀ ਨੇ ਸੁਨ ਕੇ ਮਨ ਮੇਂ ਬਸਾਇਆ। ਪੁਨਾ ਕਰਤਾ ਕਰਤਾ "

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ (ਕਿ ਇਸ ਸਾਰੀ ਤਬਦੀਲੀ ਵਿਚ ਇਹ ਹੈ) ਅਸਲ ਰਾਜ਼ ਦੀ ਗੱਲ ॥੪॥੧॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੰ = ਸ੍ਰੇਸ਼ਟ ਗੱਲ, ਅਸਲ ਭੇਦ ਦੀ ਗੱਲ ॥੪॥੧॥੧੦॥"

[[content]]
asset = "SNST"
