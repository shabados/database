[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਧਰਮਰਾਜ ਕੀ ਸਭਾ; ਜ੍ਵਾਬ ਠਾਢੀ ਹ੍ਵੈ ਦੈਹੋ ॥੩੦॥"
page = 835

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord of Righteousness in his court.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਮਰਾਜ ਦੀ ਸਭਾ ਵਿਚ ਡਟ ਕੇ ਜਵਾਬ ਦਿਆਂਗੀ ॥੩੦॥"