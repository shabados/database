[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਗਜ. ਤੇਰੇ ਬੰਦੇ; ਦੀਦਾਰੁ ਅਪਾਰੁ ॥"
page = 1137
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Invaluable is the vision of Thine slaves, O Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਹੈ ਦਰਸ਼ਨ ਤੇਰੇ ਗੋਲਿਆਂ ਦਾ, ਹੇ ਬੇਅੰਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious vision of Your slaves, O Infinite Lord, is wonderful and beauteous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਪਾਰੁ) ਬੇਅੰਤ ਪਰਮੇਸ੍ਵਰ! ਤੇਰੇ ਦਾਸੋਂ ਕਾ ਜੋ ਦਰਸਨੁ ਹੈ, ਸੋ (ਨਗਜ) ਸੁਧੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਭਗਤੀ ਕਰਨ ਵਾਲੇ ਬੰਦੇ ਸੋਹਣੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਦਰਸਨ ਬੇਅੰਤ (ਅਮੋਲਕ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਗਜ = ਨਗ਼ਜ਼, ਸੋਹਣੇ, ਸੁੰਦਰ। ਅਪਾਰੁ = ਬੇਅੰਤ (ਸੋਹਣਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bella es tu Presencia, Bellísimos los Semblantes de Tus Devotos."