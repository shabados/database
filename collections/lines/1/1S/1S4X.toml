[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਭਰਮਿ ਭੁਲਾਣਾ; ਨਾ ਤਿਸੁ ਰੰਗੁ ਹੈ ॥"
page = 752
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An apostate goes astray in doubt and he enshrines not love for the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਸੰਦੇਹ ਅੰਦਰ ਭੁਲਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh wanders around, deluded by doubt; he does not enshrine love for the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਨੂੰ ਵਾਹਿਗੁਰੂ ਕਾ ਪ੍ਰੇਮ ਨਹੀਂ ਹੈ, ਵਹੁ ਭਰਮ ਕਰ ਕੇ ਸੰਸਾਰ ਔਝੜ ਮੇਂ ਹੀ ਭੂਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਮਨ ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦੀ ਲਾਲੀ ਨਹੀਂ ਚੜ੍ਹਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Manmukj es desviado por la duda, pues no ama a su Señor."