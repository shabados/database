[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਖਿ ਕੁਟੰਬੁ ਮੋਹਿ ਲੋਭਾਣਾ; ਚਲਦਿਆ ਨਾਲਿ. ਨ ਜਾਈ ॥"
page = 64
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On beholding thy kith and kin, thou art enticed by their love but they go not with thee at thy departure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਾਕ-ਸੈਨਾ ਨੂੰ ਵੇਖ ਕੇ ਤੂੰ ਤਿੰਨਾਂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਲੁਭਾਇਮਾਨ ਹੋ ਗਿਆ ਹੈ, ਪ੍ਰੰਤੂ ਤੇਰੇ ਕੂਚ ਵੇਲੇ ਉਹ ਤੇਰੇ ਸਾਥ ਨਹੀਂ ਜਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding your family, you are lured away by emotional attachment, but when you leave, they will not go with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ (ਕੁਟੰਬੁ) ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਕੋ ਦੇਖ ਕਰ ਮੋਹ ਸੇ (ਲੋਭਾਣਾ) ਲੋਭਾਇ ਰਹਾ ਹੈ, ਸੋ ਕੁਟੰਬ ਚਲਤੇ ਹੂਏ ਜੀਵੋਂ ਕੇ ਸਾਥ ਪਰਲੋਕ ਮੇਂ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਆਪਣੇ) ਪਰਵਾਰ ਨੂੰ ਦੇਖ ਕੇ (ਉਸ ਦੇ) ਮੋਹ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ (ਕਦੇ ਇਹ ਨਹੀਂ ਸਮਝਦਾ ਕਿ ਜਗਤ ਤੋਂ) ਤੁਰਨ ਵੇਲੇ (ਕਿਸੇ ਨੇ ਉਸ ਦੇ) ਨਾਲ ਨਹੀਂ ਜਾਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਮੋਹਿ = ਮੋਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno ve a su familia y se enamora y se apega a ella, pero la familia no lo acompañará al más allá."