[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਖੇਲੁ ਕੀਆ ਹਰਿ ਆਪੇ ਵਰਤੈ; ਸਭੁ ਜਗਤੁ ਕੀਆ ਵਣਜਾਰਾ ॥"
page = 1314
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God has initiated the play and He Himself pervades therein. The whole world, He has make the dealer in His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਨੇ ਖੇਡ ਰੱਚੀ ਹੈ ਅਤੇ ਉਹ ਆਪ ਹੀ ਉਸ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਉਸਨੇ ਆਪਣੇ ਨਾਮ ਦਾ ਵਾਪਾਰੀ ਬਣਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has staged His Play, and He Himself permeates it. The whole world deals in this merchandise."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ  ਆਪੇ ਹੀ ਸਭ ਜਗਤ ਕੇ ਖੇਲ ਕੋ ਕੀਆ ਹੈ ਔਰ ਬੀਚ ਮੇਂ ਆਪੇ ਹੀ ਬਰਤਨਹਾਰਾ ਹੈਂ। ਅਰ ਸਭ ਜਗਤ ਤੈਨੇ ਬਣਜਾਰਾ ਕੀਆ ਹੂਆ ਹੈ, ਭਾਵ ਅਨੇਕ ਪਰਕਾਰ ਕੇ ਕਰਮੋਂ ਰੂਪੀ ਬਨਜ ਮੇਂ ਜੀਵ ਲਾਗ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਦਾ ਇਹ) ਖੇਲ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਬਣਾਇਆ ਹੈ, (ਤੇ ਇਸ ਵਿਚ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ (ਹਰ ਥਾਂ) ਮੌਜੂਦ ਹੈ। ਸਾਰਾ ਜਗਤ (ਹਰੇਕ ਜੀਵ ਇਸ ਸੌਦੇ ਦਾ) ਵਣਜ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor ha realizado Su Obra y Él Mismo la compenetra. El mundo entero comercia con esta Mercancía."