[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ︀ਯਾਗਿ ਸਕੈ ਗਰ ਲਾਗਿ ਸਕੈ ਰਸ ਪਾਗਿ ਸਕੈ ਨ ਇਹੈ ਠਹਰਾਈ ॥"
page = 976

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Neither I can abandon her, nor I can relish her in such a condition."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾ ਤਿਆਗ ਸਕਦਾ ਹੈ, ਨਾ ਗਲੇ ਨਾਲ ਲਗਾ ਸਕਦਾ ਹੈ, ਨਾ ਰਸ ਵਿਚ ਲੀਨ ਹੋ ਸਕਦਾ ਹੈ, ਮਨ ਵਿਚ ਇਹੀ (ਦੁਬਿਧਾ) ਪਸਰੀ ਹੋਈ ਹੈ।"