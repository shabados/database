[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ ॥੨॥"
page = 192
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By thine grace, doubt and fear run away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਰਹਿਮਤ ਸਦਕਾ, ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, doubt and fear run away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਸੇ ਪੰਚ ਪ੍ਰਕਾਰ ਕਾ ਭ੍ਰਮ ਔਰ ਜਨਮਾਦਿਕੋਂ ਕਾ ਭੈ ਭਾਗ ਜਾਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਿਹਰ ਨਾਲ ਜੀਵ ਦੀ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ, ਜੀਵ ਦਾ ਡਰ-ਸਹਮ ਭੱਜ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮੁ = ਭਟਕਣਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por Tu Gracia se quitan todos los miedos y vacilaciones de nuestra mente. (2)"