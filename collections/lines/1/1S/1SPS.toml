[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਕੀਤਾ ਤੇਰਾ ਵਰਤਦਾ; ਤੂੰ ਅੰਤਰਜਾਮੀ ॥"
page = 167
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though hast made them all, Thou pervadest them all. Thou, my Master, art the knower of the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰੇ ਸਾਜੇ ਹਨ ਅਤੇ ਤੂੰ ਹੀ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵਿਆਪਕ ਹੈ। ਤੂੰ ਮੇਰੇ ਮਾਲਕ, ਦਿਲਾਂ ਦਾ ਜਾਨਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You made them all; You are all-pervading. You are the Inner-knower, the Searcher of hearts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੁ ਤੇਰਾ ਕੀਆ ਹੂਆ ਵਰਤ ਰਹਾ ਹੈ ਤੂੰ ਅੰਤਰਜਾਮੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਸਾਡੇ ਜੀਵਾਂ ਦੇ ਵੱਸ ਭੀ ਕੀਹ ਹੈ? ਜਗਤ ਵਿਚ ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ) ਸਭ ਤੇਰਾ ਕੀਤਾ ਹੋ ਰਿਹਾ ਹੈ, ਤੂੰ ਹਰੇਕ ਜੀਵ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tu Voluntad es la que se hace, oh Tú, Conocedor de lo más Íntimo."