[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਲੈਤ; ਦਰਗਹ ਸੁਖੁ ਪਾਵੈ ॥"
page = 1142
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Name, the mortal obtains peace in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Repeating the Naam, one finds peace in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਸੇ ਜੀਵ ਪ੍ਰਲੋਕ ਮੇਂ ਸੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਟਿਕ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recitando el Nombre, uno logra la Paz en la Corte del Señor."