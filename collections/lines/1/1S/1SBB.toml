[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪ੍ਰਹਿਲਾਦਿ; ਜਪਿ ਹਰਿ. ਗਤਿ ਪਾਈ ॥"
page = 591
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru Prahlad contemplated on God and obtained salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਰਾਹੀਂ, ਪ੍ਰਹਿਲਾਦ ਨੇ ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਅਤੇ ਖਾਮੋਸ਼ ਨੂੰ ਪਰਾਪਤ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, Prahlaad meditated on the Lord, and was saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਹੋ ਕਰ ਪ੍ਰਹਲਾਦਿ ਨੇ ਹਰਿ ਜਪ ਕਰ ਕੇ ਗਤਿ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਪ੍ਰਹਿਲਾਦ ਨੇ ਹਰੀ ਦਾ ਨਾਮ ਜਪ ਕੇ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਕੀਤੀ;।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como Gurmukj Prahlad meditó en el Señor y fue salvado."