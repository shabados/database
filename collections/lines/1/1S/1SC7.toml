[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੇ ਦਾਸ ਕਉ; ਕੰਠਿ ਲਗਾਵੈ ॥"
page = 1138
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slave, the Lord huge to His bosom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਪ੍ਰਭੂ ਆਪਣੀ ਛਾਤੀ ਨਾਲ ਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God hugs His slave close in His Embrace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਅਪਣੇ ਦਾਸੋਂ ਕੋ ਕੰਠ ਵਿਖੇ ਲਗਾਵਤਾ ਹੈ ਅਰਥਾਤ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਦੁਖ ਨਹੀਂ ਹੋਣੇ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ (ਸਦਾ ਆਪਣੇ) ਗਲ ਨਾਲ ਲਾਈ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, el Señor acerca hasta Su Pecho a Su Sirviente y hace que aquél que lo calumnió,"