[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਤਾ ਸਭੁ ਕਿਛੁ ਜਾਣਦਾ; ਜਿਦੂ ਕਿਛੁ ਗੁਝਾ. ਨ ਹੋਇ ॥੨॥"
page = 302
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Creator, from whom nothing can remain hidden knows everything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਿਰਜਣਹਾਰ ਜਿਸ ਪਾਸੋਂ ਕੁਝ ਭੀ ਲੁਕਿਆ ਛਿਪਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਸਾਰਾ ਕੁਝ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator knows everything; nothing can be hidden from Him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਸੇ ਕੁਛੁ ਗੁਪਤ ਨਹੀਂ ਸੋ ਕਰਤਾ ਸਭ ਕੁਛ ਜਾਨਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹੇ ਨਾਨਕ! ਰਚਨਹਾਰ ਪ੍ਰਭੂ ਪਾਸੋਂ ਕੋਈ ਗੱਲ ਲੁਕਾਈ ਨਹੀਂ ਜਾ ਸਕਦੀ, ਉਹ (ਅੰਦਰਲੀ ਬਾਹਰਲੀ) ਸਭ ਜਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque el Señor, nuestro Creador, es el Conocedor Intimo de todos, y nadie puede esconder su ser de Él.(2)"