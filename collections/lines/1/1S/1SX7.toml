[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਰਛ ਹ੍ਵੈ ਅਬ ਹੀ ਛਿਤ ਮੈ ਗਿਰਹੋਂ ਨਹਿ ਸ︀ਯੰਦਨ ਮੈ ਠਹਰੈਹੋਂ ॥"
page = 480

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“You will just now fall unconscious on the ground and will not be able to remain firmly in your chariot"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਮੂਰਛਿਤ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏਂਗਾ ਅਤੇ ਰਥ ਵਿਚ ਠਹਿਰਿਆ ਨਹੀਂ ਰਹਿ ਸਕੇਂਗਾ।"