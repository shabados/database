[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ ਨਾਨਕ. ਪ੍ਰਭ ਸਰਣਾਈ ॥"
page = 623
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who seeks the protection of Baba Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਬਾਬੇ ਨਾਨਕ ਅਤੇ ਪ੍ਰਮੇਸ਼ਰ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Baba Nanak seeks the Sanctuary of God;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਮੈਨੇ ਤੋ ਪ੍ਰਭ ਕੀ ਸ਼ਰਣ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸ਼ਰਨ ਪਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਨਾਨਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca el Refugio del Señor, el Dios;"