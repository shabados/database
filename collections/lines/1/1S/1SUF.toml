[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਜਨੁ ਦੂਜਾ ਭਾਉ ਹੈ; ਵੇਛੋੜਾ ਹਉਮੈ ਰੋਗੁ ॥"
page = 1094
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Evil person is involved in duality and is separated through the malady of ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੋਟਾ ਪੁਰਸ਼ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਗ਼ਲਤਾਨ ਹੈ ਅਤੇ ਹੰਕਾਰ ਦੀ ਬੀਮਾਰੀ ਰਾਹੀਂ ਜੁਦਾ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The evil person is engrossed in the love of duality; through the disease of egotism, he suffers separation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੂਜਾ ਭਾਵ ਦੁਰਜਨ ਹੈ ਔ ਹੰਕਾਰ ਰੋਗ ਵਿਛੋੜਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਨਾਲ ਪਿਆਰ (ਜਿੰਦ ਦਾ ਵੱਡਾ) ਵੈਰੀ ਹੈ, ਹਉਮੈ ਦਾ ਰੋਗ (ਪ੍ਰਭੂ ਨਾਲੋਂ) ਵਿਛੋੜਾ (ਪਾਣ ਵਾਲਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਜਾ ਭਾਉ = (ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦਾ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El espíritu maligno es el sentido de dualidad, la separación es la maldad del ego,"