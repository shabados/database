[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿਨੀ ਨਾਮੁ. ਨ ਪਾਇਆ ॥"
page = 1016
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those apostates, who obtain not the Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ, ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ, ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have not become Gurmukh, and who have not found the Naam, the Name of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਦਵਾਰੇ ਨਾਮ ਕੋ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕੀਤਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes no se volvieron Gurmukjs y no encontraron el Naam, el Nombre del Señor,"