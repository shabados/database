[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਿਆਵੈ. ਹਰਿ ਨਾਮੋ ਗਾਵੈ; ਹਰਿ ਨਾਮੋ ਅੰਤਿ ਛਡਾਇ ॥੨॥"
page = 512
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name, he remembers, God's Name he sings and God's Name delivers him, in the end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਉਹ ਸਿਮਰਦਾ ਹੈ, ਰੱਬ ਦਾ ਨਾਮ ਉਹ ਗਾਇਨ ਕਰਦਾ ਹੈ ਤੇ ਰੱਬ ਦਾ ਨਾਮ ਹੀ ਅਖੀਰ ਨੂੰ ਉਸ ਦੀ ਬੰਖ-ਖਲਾਸ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He meditates on the Lord's Name, and sings the Lord's Name; in the end, the Lord's Name will deliver him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਰਮੁਖ ਹਰਿ ਨਾਮ ਕਾ ਹੀ ਧਿਆਉਨਾ ਹਰਿ ਨਾਮ ਕਾ ਹੀ ਗਾਉਨ ਕਰਤਾ ਹੈ, ਹਰਿ ਨਾਮ ਕੀ ਤਿਸ ਕੋ ਅੰਤ ਕੋ ਛੁਡਾਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ, ਨਾਮ ਹੀ ਗਾਉਂਦਾ ਹੈ, ਨਾਮ ਹੀ ਉਸ ਨੂੰ ਆਖ਼ਰ (ਇਸ ਸਹਸੇ ਤੋਂ) ਛੁਡਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él canta las Alabanzas del Señor y habita en ellas; y a través de Su Nombre, por fin es liberado. (2)"