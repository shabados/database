[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀ ਪਰਣੈ ਜੇ ਭਵੈ; ਤਿਹੁ ਲੋਅ ਮਝਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The eyes putting on earth if even the three worlds are visited."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਖਾ ਪਰਨੇ ਜੇ ਤਿੰਨਾਂ ਲੋਕਾਂ ਵਿਖੇ ਭਵੇਂ।"