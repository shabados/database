[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਤਿ ਪਿਤਾ ਇਕੁ ਜਾਇਆ ॥"
page = 655
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The son has given birth to the father,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ ਨੇ ਪਿਓ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The son has given birth to his father;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜੀਵ ਪਿਤਾ ਨੇ ਏਕਾਤ ਕਾ ਗਿਆਨ ਰੂਪ ਪੁਤ੍ਰ ਉਤਪੰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਅੰਦਰ ਆਪਣੇ ਪਿਤਾ-ਪ੍ਰਭੂ ਨੂੰ ਪਰਗਟ ਕਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਤਿ = ਪੁੱਤਰ ਨੇ, ਜੀਵਾਤਮਾ ਨੇ। ਇਕੁ ਪਿਤਾ = ਇੱਕ ਪ੍ਰਭੂ-ਪਿਤਾ ਨੂੰ। ਜਾਇਆ = ਪੈਦਾ ਕਰ ਲਿਆ ਹੈ, (ਆਪਣੇ ਅੰਦਰ) ਪਰਗਟ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hijo de la mente engendra al padre de la Sabiduría, y sin la base de la materia,"