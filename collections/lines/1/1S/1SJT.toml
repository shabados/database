[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੇ ਗੁਰ ਪੂਰੇ ਬਲਿਹਾਰੈ ॥"
page = 1218
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto my Perfect Guru, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੂਰਨ ਗੁਰਾਂ ਉਤੋਂ ਮੈਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਪੂਰੇ ਗੁਰ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪੂਰੇ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰੈ = ਸਦਕੇ, ਕੁਰਬਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a mi Guru Perfecto,"