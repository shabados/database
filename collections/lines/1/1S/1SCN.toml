[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਪੇਚਸ਼ ਦਰਾਵਖ਼ਤ ਗੁਫ਼ਤ ਅਜ਼ ਜ਼ੁਬਾ ॥੩੭॥"
page = 1416

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was extremely up set and said to himself,(37)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਬਹੁਤ ਵਟ ਖਾਇਆ ਅਤੇ ਆਪਣੀ ਜ਼ਬਾਨ ਤੋਂ ਇੰਜ ਕਿਹਾ ॥੩੭॥"