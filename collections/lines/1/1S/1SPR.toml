[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੇਖਤ ਮੈਨ ਰੀਝ ਕੈ ਰਹੈ ॥੨੪੭੮॥"
page = 549

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How should the poet describe his glory? Seeing him even the god of love is fascinated by him.2478."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਨੂੰ) ਵੇਖ ਕੇ ਕਾਮ ਦੇਵ ਵੀ ਮੋਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨੪੭੮॥"