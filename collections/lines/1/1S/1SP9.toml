[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਭੂਲੋ; ਸਿਰਿ ਆਵੈ ਭਾਰੁ ॥"
page = 222
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the soul falters, the weight of wickedness befalls the head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਤਮਾ ਕੁਰਾਹੇ ਟੁਰਦੀ ਹੈ, ਪਾਪਾਂ ਦਾ ਬੋਝ ਸਿਰ ਤੇ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind is deluded, the load of wickedness falls on the head."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕੇ ਭੂਲਨ ਕਰ ਕੇ ਸਿਰ ਪੁਰ ਪਾਪ ਰੂਪੀ ਭਾਰ ਆਵਤਾ ਹੈ। ਵਾ ਨੀਚੇ ਸਿਰ ਕਰ ਜਗਤ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਨਮ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਮਨ ਕੁਰਾਹੇ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, (ਮਨੁੱਖ ਦੇ) ਸਿਰ ਉਤੇ ਵਿਕਾਰਾਂ ਦਾ ਬੋਝ ਇਕੱਠਾ ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਰਿ = ਸਿਰ ਉਤੇ। ਭਾਰੁ = ਵਿਕਾਰਾਂ ਦਾ ਭਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y cuando la mente falla, el peso de la maldad recae sobre la cabeza."