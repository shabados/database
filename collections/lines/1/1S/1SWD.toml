[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਧਰਮ ਸੰਜਮੁ; ਸਤ ਭਾਉ ॥"
page = 353
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Love of truth is my rituals, faith and self-control."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦਾ ਪਿਆਰ ਹੀ ਮੇਰੇ ਕਰਮ ਕਾਂਡ, ਈਮਾਨ ਅਤੇ ਸਵੈ-ਸਾਧਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The love of the Truth is my karma and Dharma - my faith and my actions, and my self-control."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਹਮਾਰਾ ਕਰਮ ਧਰਮ (ਸੰਜਮ) ਇੰਦ੍ਰੀਓਂ ਕਾ ਰੋਕਨਾ (ਸਤਭਾਉ) ਸ੍ਰੇਸ੍ਟ ਭਾਵਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸੱਚਾ ਪਿਆਰ ਹੀ ਮੇਰੇ ਲਈ ਧਾਰਮਿਕ ਕਰਮ, ਧਰਮ ਤੇ ਜੀਵਨ-ਜੁਗਤਿ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ ਭਾਉ = ਸੱਚਾ ਪਿਆਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Amor a la Verdad es mi Karma y Dharma, mi Fe, mi acción y mi autocontrol."