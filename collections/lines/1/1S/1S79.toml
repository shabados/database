[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ. ਨ ਵਿਸਰੈ ਨਾਮੁ; ਸੇ ਕਿਨੇਹਿਆ ॥"
page = 397
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What are they like who forget not the Name?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੇਹੋ ਜੇਹੇ ਹਨ, ਜੋ ਨਾਮ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What are they like - those who do not forget the Naam, the Name of the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਤੇਰਾ ਨਾਮ ਨਹੀਂ ਬਿਸਰਤਾ ਸੋ ਕੈਸੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਕਦੇ ਭੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਭੁੱਲਦਾ (ਕੀ ਤੈਨੂੰ ਪਤਾ ਹੈ ਕਿ) ਉਹ ਕਿਹੋ ਜਿਹੇ ਹੁੰਦੇ ਹਨ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਕਿਨੇਹਿਆ = ਕਿਹੋ ਜਿਹੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tipo de hombres son aquéllos que no se olvidan del Naam, el Nombre del Señor?"