[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਰਗਿਆਂ ਨੂੰ ਅਮਰ ਜੀਵਨ ਬਖਸ਼ਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਖ਼ਸ਼ਦ ਅਜ਼ ਨਾਮਿ ਖ਼ੁਦਾਇ ਬੇ-ਨਿਸ਼ਾਂ ।੪੩੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "because of the Naam of the Untraceable Akaalpurakh. (434)"