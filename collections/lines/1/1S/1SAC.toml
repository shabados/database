[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਘਰਿ ਢੋਈ ਨਾ ਲਹੈ; ਛੂਟੀ ਦੂਜੈ ਸਾਦਿ ॥੫॥"
page = 56
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Because of other relishes, she is discarded and obtains no shelter at her lord s door and mansion"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਸੁਆਦਾਂ ਦੇ ਸਬੱਬ ਉਹ ਛੱਡ ਦਿੱਤੀ ਗਈ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਤੇ ਮੰਦਰ ਤੇ ਪਨਾਹ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the Door of His Home, she finds no shelter; she is discarded for seeking other pleasures. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਦ੍ਵੈਤ ਕੇ ਸ੍ਵਾਦ ਕਰ ਕੇ ਛੂਟੀ ਹੈ, ਸੋ (ਘਰਿ) ਸ੍ਵਰੂਪ ਕੇ (ਦਰਿ) ਬੀਚ (ਢੋਈ) ਸਮੀਪਤਾ ਨਹੀਂ ਪਾਵੇਗੀ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ (ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ) ਮਾਇਆ ਦੇ ਸੁਆਦ ਵਿਚ (ਫਸਣ ਕਰਕੇ) ਛੁੱਟੜ ਹੋਈ ਹੈ, (ਤਾਹੀਏਂ ਉਸ ਨੂੰ) ਪ੍ਰਭੂ ਦੇ ਮਹਲ ਵਿਚ (ਟਿਕਣ ਲਈ) ਆਸਰਾ ਨਹੀਂ ਮਿਲਦਾ (ਮਾਇਆ ਦਾ ਮੋਹ ਉਸ ਨੂੰ ਭਟਕਣਾ ਵਿਚ ਪਾਈ ਰੱਖਦਾ ਹੈ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਤੇ। ਘਰਿ = ਘਰ ਵਿਚ। ਛੁਟੀ = ਛੁੱਟੜ ਹੋ ਗਈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ella no encuentra ningún apoyo en el Hogar del Señor y es abandonada por dedicarse a buscar otros placeres. (5)"