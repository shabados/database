[[content]]
asset = "SSKS"
type = "primary"
data = "ਬ੍ਰਹਮਮਈ ਹੈ ਮਾਇਆ ਮਾਇਆਮਈ ਹੈ ਬ੍ਰਹਮ; ਬ੍ਰਹਮ ਬਿਬੇਕ ਟੇਕ ਏਕੈ ਪਹਿਚਾਨੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "To a Guru-oriented person, the spread of maya is like God and He Himself becomes visible using it. He thus recognises the Lord by the support of the divine knowledge."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹੁਣ ਓਸ ਦੀ ਦ੍ਰਿਸ਼ਟੀ ਵਿਖੇ ਬ੍ਰਹਮ ਸਰੂਪ ਹੀ ਭਾਸਦੀ ਹੈ ਮਾਇਆ ਜਗਤ ਰਚਨਾ = ਸੰਸਾਰ ਅਤੇ ਮਾਇਅ ਮਈ ਦ੍ਰਿਸ਼੍ਯ ਪ੍ਰਪੰਚ ਰੂਪ ਵਿਸ਼੍ਵ ਭਰ ਹੀ ਇਕ ਮਾਤ੍ਰ ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ। ਬੱਸ ਇਕ ਵਾਹਿਗੁਰੂ ਨੂੰ ਹੀ ਉਹ ਪਛਾਣਦਾ ਹੈ।"