[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਰਾਮ ਕੇ ਗੁਣ ਕਹੀਐ ॥"
page = 1206
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, utter thou thy Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਤੇ ਦਿਨ ਤੂੰ ਆਪਣੇ ਪ੍ਰਭੂ ਦਾ ਜੱਸ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, utter the Glorious Praises of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਰਾਤ੍ਰ ਦਿਨੇ ਰਾਮ ਕੇ ਗੁਣੋਂ ਕੋ ਉਚਾਰਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਓ, ਅਸੀਂ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦੇ ਰਹੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Recita siempre las Alabanzas de tu Señor, lograrás la Paz,"