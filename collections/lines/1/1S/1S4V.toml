[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਬਾਦਾਨੁ; ਸਦਾ ਮਸਹੂਰ ॥"
page = 345
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Populated and ever famous is that city."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਬਾਦ ਅਤੇ ਹਮੇਸ਼ਾਂ ਲਈ ਉਘਾ ਹੈ, ਉਹ ਸ਼ਹਿਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That city is populous and eternally famous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸਮਿਓਂ ਮੇਂ (ਆਬਾਦਾਨੁ) ਸਘਨ ਬਸਤਾ ਹੈ ਔਰ ਸ਼ਾਸਤ੍ਰੋਂ ਦੁਆਰਾ (ਮਸਹੂਰ) ਪ੍ਰਗਟ ਹੈ ਬੈਕੁੰਠ ਵਾ ਬ੍ਰਹਮਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸ਼ਹਿਰ ਸਦਾ ਉੱਘਾ ਹੈ ਤੇ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਬਾਦਾਨੁ = ਆਬਾਦ, ਵੱਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está siempre Floreciente, Su Renombre es Eterno,"