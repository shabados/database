[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਈ ਜਾਇ ਸਮੑਾਲਿ; ਜਿਥੈ ਹੀ ਤਉ ਵੰਞਣਾ ॥੫੮॥"
page = 1381
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou that place, where thou have to go."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਜਗ੍ਹਾ ਨੂੰ ਚੇਤੇ ਰਖ, ਜਿਥੇ ਤੂੰ ਜਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember that place where you must go. ||58||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪ੍ਰਲੋਕ ਅਸਥਾਨੋ ਕੋ ਸੰਮਾਲ ਜਿਸ ਅਸਥਾਨ ਬੀਚ ਤੈਨੇ ਜਾਣਾ ਹੈ, ਭਾਵ ਕੁਛ ਪ੍ਰਲੋਕ ਕੇ ਸੁਖ ਵਾਸਤੇ ਸੁਭ ਕਰਮ ਕਰ॥੫੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਥਾਂ ਭੀ ਯਾਦ ਰੱਖ ਆਖ਼ਰ ਨੂੰ ਤੂੰ ਜਾਣਾ ਹੈ ॥੫੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਈ = ਉਹੀ। ਜਾਇ = ਥਾਂ। ਸਮ੍ਹ੍ਹਾਲਿ = (ਇਸ ਲਫ਼ਜ਼ ਦੇ ਅੱਖਰ 'ਮ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਹ' ਹੈ)। ਜਿਥੈ ਹੀ = ਜਿਥੇ ਆਖ਼ਰ ਨੂੰ। ਵੰਞਣਾ = ਜਾਣਾ। ਮਾਲੁ = ਧਨ ॥੫੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, recuerda ese Lugar a donde tienes que ir. (58)"