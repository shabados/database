[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਧੰਧੈ ਵਿਆਪਿਆ; ਸੁਪਨੈ ਭੀ ਸੁਖੁ. ਨਾਹਿ ॥"
page = 591
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he is engrossed in worldly affairs and gets not peace even in his dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਤ ਦਿਨ ਉਹ ਸੰਸਾਰੀ ਵਿਹਾਰਾਂ ਵਿੱਚ ਗਲਤਾਨ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਸੁਫਨੇ ਵਿੱਚ ਭੀ ਉਹ ਆਰਾਮ ਨਹੀਂ ਪਾਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, he is engrossed in worldly affairs, and even in his dreams, he finds no peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਰਾਤ ਦਿਨ ਧੰਧੋਂ ਹੀ ਮੇਂ ਬਿਆਪਤ ਰਹਿਤਾ ਹੈ, ਇਸ ਸੇ ਸ੍ਵਪਨ ਮਾਤ੍ਰ ਭੀ ਉਸ ਕੋ ਸੁਖ ਨਹੀਂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ ਮਾਇਆ ਦੇ ਕਜ਼ੀਏ ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ ਤੇ (ਏਸ ਕਰ ਕੇ) ਉਸ ਨੂੰ ਸੁਪਨੇ ਵਿਚ ਭੀ ਸੁਖ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive en la dualidad, siempre resentido y no logra Paz ni aun en sueños."