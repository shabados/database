asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਯ ਕਰਿ ਤਾਹਿ ਦੇਸ ਲੈ ਗਯੋ ॥੧੯॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had received untold amount of money and, as a result of this, took woman to his country.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ (ਆਪਣੀ) ਇਸਤਰੀ ਬਣਾ ਕੇ ਦੇਸ਼ ਲੈ ਗਿਆ ॥੧੯॥"