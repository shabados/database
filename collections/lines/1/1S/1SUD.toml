[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੂਲੀ ਪਾਨ ਡਿਕਾਰ ਜਿਉ; ਮੂਲਿ ਨ ਤੁਲਿ ਲਸਣੁ ਕਸਤੂਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The value of musk and garlic cannot be kept at par and same is the case of the eructation of radish and betel."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੂਲੀ ਅਰ ਪਾਨ ਦੇ ਡਕਾਰ ਵਾਂਗੂੰ ਕਸਤੂਰੀ ਅਤੇ ਲਸਣ ਦਾ ਮੁੱਲ ਬਰਾਬਰ ਨਹੀਂ ਹੁੰਦਾ।"