[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੈਦਕ ਅਨਿਕ ਉਪਾਵ; ਕਹਾਂ ਲਉ ਭਾਖਈ ॥"
page = 1363
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How long can the physicians go on suggesting various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਚਿਰ ਤਾਂਈ ਵੈਦ ਅਨੇਕਾਂ ਉਪਰਾਲੇ ਦਸੀ ਜਾਣਗੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long can the physicians go on, suggesting various therapies?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਕੀਮ ਵਾ ਗਰੰਥ ਜੋ (ਬੈਦਕ) ਹਿਕਮਤ ਕੇ ਕਹਿਨੇ ਵਾ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਸੋ ਭੀ ਅਨੇਕ ਉਪਾਵੋਂ ਕੋ ਕਹਾਂ ਤਕ ਉਚਾਰਨ ਕਰੈਂਗੇ? ਕਿਉਂਕਿ ਵੋਹ ਤੌ ਅੰਤ ਕੋ ਮ੍ਰਿਤ ਹੀ ਹੋਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਿਕਮਤ-ਵਿੱਦਿਆ ਦੇ ਅਨੇਕਾਂ ਹੀ ਢੰਗ (ਨੁਸਖ਼ੇ) ਕਿੱਥੋਂ ਤਕ (ਕੋਈ) ਦੱਸ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué tanto los médicos pueden seguir intentando, terapia tras terapia?"