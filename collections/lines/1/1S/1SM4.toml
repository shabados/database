[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਮਾਗਉ ਸੋਈ ਸੋਈ ਪਾਵਉ; ਅਪਨੇ ਖਸਮ ਭਰੋਸਾ ॥"
page = 619
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What-so-ever I ask, that yea all that I receive, for I have faith in my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਮੈਂ ਮੰਗਦਾ ਹਾਂ, ਓਹੀ ਕੁਛ, ਓਹੀ ਕੁਛ ਹੀ ਮੈਨੂੰ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਕਿਉਂਕਿ ਮੇਰਾ ਆਪਣੇ ਮਾਲਕ ਉਤੇ ਯਕੀਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever I ask for, I receive; I have total faith in my Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੇਂ ਜੋ ਜੋ ਮਾਗਤਾ ਹੂੰ ਸੋਈ ਸੋਈ ਪਾਵਤਾ ਹੂੰ, ਕਿਉਂਕਿ ਮੇਰੇ ਕੋ ਅਪਨੇ ਸੁਆਮੀ ਕਾ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਤਾਂ ਜੋ ਕੁਝ (ਪ੍ਰਭੂ ਪਾਸੋਂ) ਮੰਗਦਾ ਹਾਂ, ਉਹੀ ਕੁਝ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹਾਂ। ਮੈਨੂੰ ਆਪਣੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਉਤੇ (ਪੂਰਾ) ਇਤਬਾਰ (ਬਣ ਚੁਕਾ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਗਉ = ਮਾਗਉਂ, ਮੈਂ ਮੰਗਦਾ ਹਾਂ। ਪਾਵਉ = ਪਾਵਉਂ, ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹਾਂ। ਭਰੋਸਾ = ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que pido, lo obtengo, pues me apoyo en mi Único Señor."