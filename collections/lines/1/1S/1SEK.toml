[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਉ ਸਿਮਰਹਿ; ਸਿ ਸਰਬ ਕੇ ਰਾਜੇ ॥"
page = 263
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meditate on the Lord are the monarchs of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰਦੇ ਹਨ ਉਹ ਸਾਰਿਆਂ ਦੇ ਪਾਤਸ਼ਾਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who remember God are the rulers of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਕੌ ਸਿਮਰਤੇ ਹੈਂ, ਸੋ ਸਰਬ ਕੇ ਰਾਜੇ ਹੈਂ ਭਾਵ ਕਿਸੀ ਕੇ ਅਧੀਨ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ (ਤਾਂ ਸਗੋਂ) ਸਭ ਦੇ ਬਾਦਸ਼ਾਹ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se convierten en maestros de los demás."