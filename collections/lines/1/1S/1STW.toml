[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਚੁ ਮੁਚੁ ਗਰਭ ਗਏ; ਕੀਨ ਬਚਿਆ ॥"
page = 328
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pregnancies are many times miscarried, why has he escaped?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮਲ ਬਹੁਤੀ ਵਾਰੀ ਗਿਰ ਜਾਂਦੇ ਹਨ, ਉਹ ਕਿਉਂ ਬਚ ਗਿਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many pregnancies end in miscarriage - why was this one spared?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੁਚੁ) ਬਹੁਤ ਹੀ ਗਰਭ (ਮੁਚੁ) ਕੱਟੇ ਗਏ ਅਰਥਾਤ ਗਿਰਿ ਗਏ, (ਕੀਨ) ਕਿਉਂ ਬਚਿਆ ਵਾ ਬਚਿਆ ਕੀ ਔਰ ਨ ਬਚਿਆ ਕੀ ਗਰਭ ਗਿਰਨੇ ਕੇ ਤੁਲ ਹੀ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਗਿਰਨੇ ਕੇ ਤੁਲ ਕੈਸੇ ਵਹੁ ਤੋ ਜਗਤ ਮੇਂ ਜੀਵਤਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਸਾਰ ਵਿਚ) ਕਈ ਗਰਭ ਛਣ ਗਏ ਹਨ, ਇਹ (ਬੰਦਗੀ-ਹੀਣ ਚੰਦਰਾ) ਕਿਉਂ ਬਚ ਰਿਹਾ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਚੁ ਮੁਚੁ = ਬਹੁਤ ਸਾਰੇ। ਕੀਨ = ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muchos niños nacieron muertos, ¿por qué él salió vivo,"