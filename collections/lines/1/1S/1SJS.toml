[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੰਸਹੁ ਹੰਸ ਗਿਆਨੁ ਕਰਿ; ਦੁਧੈ ਵਿਚਹੁ ਕਢੈ ਪਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs are those swans who on the basis of their knowledge sift water (falsehood) from milk (truth)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹੰਸਾਂ (ਗੁਰਮੁਖਾਂ) ਵਿਚੋਂ (ਗੁਰੂ ਉਹ) ਹੰਸ ਹਨ (ਜਿਹੜੇ) ਗ੍ਯਾਨ ਕਰ ਕੇ ਦੁਧ ਵਿਚੋਂ ਪਾਣੀ (ਝੂਠ) ਅੱਡ ਕਰ ਦਿੰਦੇ ਹਨ।"