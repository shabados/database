[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਰਸ ਲੋਗਨ ਭਉਹਨ ਲੈ ਧਨੁ; ਨੈਨਨ ਸੈਨ ਸੁ ਕੰਜ ਸੇ ਬਾਨਨ ॥੫੬੭॥"
page = 350

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The signs of Radha have allured the mind of Krishna and it appears to him that her eyebrows are like bows and the signs of the eyes like the arrows of flowers.567."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ (ਪ੍ਰੇਮ) ਰਸ ਵਾਲੇ ਲੋਗਾਂ ਨੂੰ ਭੌਆਂ ਦੀ ਕਮਾਨ ਵਿਚ ਕਮਲ ਵਰਗੇ ਨੈਣਾਂ ਦੀ ਸੈਨਤਾਂ ਦੇ ਤੀਰਾਂ ਨਾਲ (ਸੁੰਦਰੀਆਂ ਮੋਹ ਲੈਂਦੀਆਂ ਹਨ) ॥੫੬੭॥"