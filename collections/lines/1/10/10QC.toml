[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਭਾਜੈ ਨ੍ਰਿਪ ਪੈ ਗਏ; ਕਹਿਓ ਹਤੀ ਸਭ ਸੈਨ ॥"
page = 79

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One of the demons ran to the king and told him about the destruction of all the army.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁਝ (ਸੈਨਿਕ) ਭਜ ਕੇ ਰਾਜੇ (ਮਹਿਖਾਸੁਰ) ਕੋਲ ਗਏ ਅਤੇ ਕਿਹਾ ਕਿ ਸਾਰੀ ਸੈਨਾ ਮਾਰੀ ਗਈ ਹੈ।"