[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਦਹ ਲੋਕਾਂ ਛਾਇਆ, ਜਸੁ ਜਗਮਾਤ ਦਾ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The praise of the mother of the universe spread over all the fourteen worlds."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਚੌਦਾਂ ਲੋਕਾਂ ਵਿਚ ਜਗਤ-ਮਾਤਾ (ਦੁਰਗਾ) ਦਾ ਯਸ਼ ਛਾ ਗਿਆ।"