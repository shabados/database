[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਲ ਟਾਰਿ ਜੁਝਾਰ ਬਰਿਆਰ ਹਠੀ; ਘਨ ਘੋਖਨ ਜਿਉ ਘਹਰਾਵਹਿਗੇ ॥"
page = 566

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "At that time, very great warriors and persistent heroes, will thunder like clouds"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂਰਖਾਂ ਨੂੰ ਮਾਰ ਕੇ ਅਤੇ ਹਠੀਲੇ ਬਲਵਾਨਾਂ ਨੂੰ ਪਛਾੜ ਕੇ ਬਦਲਾਂ ਦੀ ਗਰਜ ਵਾਂਗ ਗੱਜਣਗੇ।"