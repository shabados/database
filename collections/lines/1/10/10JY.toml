[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਬਿਗਾਸੈ; ਪਰਮਲ ਰੂਪ ॥"
page = 352
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It ever blooms and is of the pure form."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸਦੀਵ ਹੀ ਖਿੜਦਾ ਹੈ ਅਤੇ ਪਵਿੱਤ੍ਰ ਸਰੂਪ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It blossoms continually; its form is pure and fragrant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਦਾ ਹੀ (ਬਿਗਾਸੈ) ਖਿੜੇ ਰਹਤੇ ਹੈਂ ਔਰ ਰੂਪ ਤਿਨ ਕਾ ਰਾਗ ਦ੍ਵੈਸ ਮਲ ਤੇ ਤਰੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਉਹਨਾਂ ਨੂੰ ਨਾਮ-ਜਲ ਦੇ ਕੇ) ਸਦਾ ਖਿੜਾਈ ਰੱਖਦਾ ਹੈ (ਉਹਨਾਂ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੀ) ਸੁਗੰਧੀ ਤੇ ਸੁੰਦਰਤਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗਾਸੈ = ਖਿੜਾਂਦਾ ਹੈ। ਪਰਮਲ = ਸੁਗੰਧੀ। ਰੂਪ = ਸੁੰਦਰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siempre están en flor con una fragancia permanente en su forma."