[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਲਗੁ ਹੁਕਮੁ. ਨ ਬੂਝਤਾ; ਤਬ ਹੀ ਲਉ ਦੁਖੀਆ ॥"
page = 400
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as man understands not God's will so long he remains miserable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੋਡੀ ਆਦਮੀ ਰਬ ਦੀ ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਤਦ ਤੋੜੀ ਉਹ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as he does not understand the Command of God's Will, he remains miserable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਲਗ ਸ੍ਵਾਮੀ ਕਾ ਹੁਕਮ ਨਹੀਂ ਸਮਝਤਾ ਥਾ ਤਬੀ ਤਕ ਦੁਖੀਆ ਰਹਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦ ਤਕ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਉਤਨਾ ਚਿਰ ਤਕ ਹੀ ਦੁਖੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
