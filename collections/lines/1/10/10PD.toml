[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਤਪੀਸਰ; ਤਪੁ ਹੀ ਸਾਧਹਿ ॥"
page = 562
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lakhs of penitents do penance unto Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਹੀ ਤੱਪੀ ਉਸ ਦੀ ਤਪੱਸਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tens of thousands of ascetics practice austere discipline."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜਿਸ ਕੇ ਮਿਲਨੇ ਕੋ ਪੁਨਾ ਲਾਖੋਂ ਤਪਸੀ ਤਪ ਕੋ ਸਾਧਤੇ, ਭਾਵ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਮਿਲਾਪ ਲਈ) ਲੱਖਾਂ ਹੀ ਵੱਡੇ ਵੱਡੇ ਤਪੀ ਤਪ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪੀਸਰ = {ਤਪੀ-ਈਸਰ} ਵੱਡੇ ਵੱਡੇ। ਸਾਧਹਿ = ਸਾਧਦੇ ਹਨ।"

[[content]]
