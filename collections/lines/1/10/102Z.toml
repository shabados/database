[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਹਜ ਗਲ ਜੀਅ ਕੀ. ਕੀਚੈ ਸਤਿਗੁਰੂ ਪਾਸਿ; ਤਾ ਸਰਬ ਸੁਖੁ ਪਾਈਐ ॥"
page = 850
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man talks his mind's secret thing to the True Guru, then attains he all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਬੰਦਾ ਆਪਣੇ ਦਿਲ ਦੀ ਗੁੱਝੀ ਬਾਤ ਸੱਚੇ ਗੁਰਾਂ ਕੋਲ ਕਰੇ, ਤਦ ਉਸ ਨੂੰ ਸਾਰੇ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If he tells the secrets of his soul to the True Guru, then he finds absolute peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਪਾਸ ਅਪਨੇ (ਜੀਅ) ਰਿਦੇ ਕੀ ਗੁਪਤ ਬਾਤ ਜੋ ਹੋਵੇ ਸੋ ਕਰੀਏ ਤਬ ਸਰਬ ਸੁਖੋਂ ਕੋ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਦਿਲ ਦੀ ਘੁੰਡੀ ਸਤਿਗੁਰੂ ਦੇ ਅੱਗੇ ਖੋਹਲੀ ਜਾਂਦੀ ਹੈ ਤਦੋਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਸੁਖ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਹਜ ਗਲ = ਲੁਕਵੀਂ ਗੱਲ, ਅੰਦਰਲੀ ਗੱਲ, ਦਿਲ ਦੀ ਘੁੰਡੀ। ਜੀਅ ਕੀ = ਦਿਲ ਦੀ। ਕੀਚੈ = ਕੀਤੀ ਜਾਏ। ਸਰਬ ਸੁਖੁ = ਹਰੇਕ ਕਿਸਮ ਦਾ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si abrimos nuestra intimidad al Guru, logramos el Estado Supremo de Éxtasis."