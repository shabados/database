[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮੈਲਾ ਮਲੁ; ਕਬਹੁ. ਨ ਧੋਵੈ ॥"
page = 264
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal is defiled by self-conceit. The fifth which is never washed away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਸਵੈ-ਹੰਗਤਾ ਨਾਲ ਪਲੀਤ ਹੋਇਆ ਹੋਇਆ ਹੈ। ਗੰਦਗੀ ਜਿਹੜੀ ਕਦੇ ਭੀ ਧੋਤੀ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The ego is polluted by a filth which can never be washed off."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਹੰਤਾ ਰੂਪੀ ਮੈਲ ਕਰ ਮਲੀਨ ਹੂਆ ਜੋ ਮਨ ਕਬੀ ਧੋਆ ਨਹੀਂ ਜਾਤਾ ਹੈ, ਭਾਵ ਸੇ ਸੁਧ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਉਮੈ ਨਾਲ ਗੰਦਾ ਹੋਇਆ (ਜੀਵ) ਕਦੇ ਇਹ ਮੈਲ ਧੋਂਦਾ ਨਹੀਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la vanagloria corrompe tu Alma,"