[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਤਾ ਸਭ ਕਿਛੁ ਜਾਣਦਾ; ਜਿਨਿ ਰਖੀ ਬਣਤ ਬਣਾਇ ॥੩੬॥"
page = 1417
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Creator-Lord, who has created all the creation, knows every thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ, ਜਿਸ ਦੇ ਚਰਨਾ ਰਚੀ ਹੈ, ਸਾਰ ਕੁਝ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator who made this making knows everything. ||36||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਸਰਬ ਸ੍ਰਿਸ਼ਟੀ ਕੀ (ਬਣਤ) ਬਨਾਵਟ ਬਨਾਇ ਰਖੀ ਹੈ, ਸੋ ਕਰਤਾ ਪੁਰਖ ਸਭ ਕਿਛ ਜਾਣਤਾ ਹੈ॥੩੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਕਰਤਾਰ) ਨੇ ਇਹ ਸਾਰੀ ਮਰਯਾਦਾ ਕਾਇਮ ਕਰ ਰੱਖੀ ਹੈ, ਉਹ ਹੀ ਇਸ ਸਾਰੇ ਭੇਤ ਨੂੰ ਜਾਣਦਾ ਹੈ ॥੩੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸਭ ਕਿਛੁ = ਹਰੇਕ ਗੱਲ। ਜਿਨਿ = ਜਿਸ (ਕਰਤਾਰ) ਨੇ। ਬਣਤ = ਮਰਯਾਦਾ ॥੩੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Nanak, el Creador que lo hizo todo, lo sabe todo. (36)"