[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਰਖੈ. ਸੋ ਰਹੈ; ਸੰਮ੍ਰਿਥੁ ਪੁਰਖੁ ਅਪਾਰੁ ॥"
page = 50
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Omnipotent and Infinite Lord protects is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਰਛਾ ਕਰਦਾ ਹੈ, ਉਹ ਬਚ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are saved, whom the All-powerful, Infinite Lord protects."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸੋ ਸਾਮਰਥ ਬਿਅੰਤ ਪੁਰਸ਼ ਆਪ ਰਾਖਤਾ ਹੈ, ਸੋਈ ਮੋਹ ਸੇ ਰਹਿਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚੋਂ ਉਹੀ ਬਚ ਸਕਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਸਭ ਸਮਰੱਥਾ ਵਾਲਾ ਬੇਅੰਤ ਅਕਾਲ ਪੁਰਖ ਆਪ ਬਚਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél ser que esté protegido por el Señor Todopoderoso será salvado."