[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਲੂ ਕਨਾਰਾ; ਤਰੰਗ ਮੁਖਿ ਆਇਆ ॥"
page = 390
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sandy shore has fallen into the mouth of the waves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੇਤੇ ਦਾ ਕੰਢਾ ਲਹਿਰਾਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sandy shore is being washed away by the waves,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਟੇ ਰੇਤੇ ਕਾ ਕਨਾਰਾ ਰੂਪ ਜੋ ਏਹ ਸਰੀਰ ਹੈ, ਸੋ ਕਾਲ ਰੂਪ ਦਰੀਆਉ ਕੀ ਮ੍ਰਿਤ ਰੂਪ ਲਹਿਰ ਕੇ ਮੁਖ ਮੇਂ ਆਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਗਤ-ਵਾਸਾ, ਮਾਨੋ,) ਰੇਤ ਦਾ ਕੰਢਾ (ਦਰਿਆ ਦੀਆਂ) ਲਹਰਾਂ ਦੇ ਮੂੰਹ ਵਿਚ ਆਇਆ ਹੋਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਲੂ = ਰੇਤ। ਤਰੰਗ = ਲਹਰਾਂ। ਮੁਖਿ = ਮੂੰਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La orilla de arena está siendo erosionada por las olas,"