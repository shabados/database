[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਰੀ ਆਵੈ. ਕਵਣੁ ਜਗਾਵੈ; ਸੂਤੀ ਜਮ ਰਸੁ ਚੂਸਏ ॥"
page = 1110
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When thy turn comes, who shall awake thee? As thou sleep, thine life's sap shall be sucked by the death's courier."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੇਰੀ ਵਾਰੀ ਆਏਗੀ, ਤੈਨੂੰ ਕੌਣ ਜਗਾਏਗਾ? ਜਦ ਤੂੰ ਸੁੱਤੀ ਹੋਵੇਂਗੀ, ਮੌਤ ਦਾ ਦੂਤ ਤੇਰੇ ਜੀਵਨ ਦੇ ਰਥ ਨੂੰ ਖਿੱਚ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When your turn comes, who will wake you? While you sleep, your juice shall be sucked out by the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇਰੀ ਵਾਰੀ ਆ ਜਾਵੈਗੀ ਤੋ ਤੇਰੇ ਕੋ ਕੌਣ ਜਗਾਵੇਗਾ ਅਰਥਾਤ ਮੋਹ ਰੂਪ ਨਿੰਦ੍ਰਾ ਮੇਂ ਸੂਤੀਏ, ਤੇਰੇ ਪ੍ਰਾਣੋਂ ਰੂਪ ਰਸ ਕੋ ਜਮ ਚੂਸ ਲੇਵੈਗਾ, ਭਾਵ ਸੇ ਖੈਂਚ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜ਼ਰੂਰ ਹਰੇਕ ਦੀ) ਵਾਰੀ ਆ ਜਾਂਦੀ ਹੈ। (ਪਰ ਜਿਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸ ਕੇ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ) ਬੇ-ਪਰਵਾਹ ਹੋਈ ਰਹਿੰਦੀ ਹੈ, ਉਹ ਜਮਾਂ ਨਾਲ ਵਾਹ ਪਾਣ ਵਾਲਾ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦਾ ਰਸ ਚੂਸਦੀ ਰਹਿੰਦੀ ਹੈ? (ਅਜਿਹੀ ਨੂੰ) ਜਗਾਏ ਭੀ ਕੌਣ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando dormida, tu jugo será chupado por Yama, el mensajero de la muerte."