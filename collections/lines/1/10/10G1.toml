[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਸੀਅਰੁ ਅਰੁ ਸੂਰੁ. ਨਾਮੁ ਉਲਾਸਹਿ; ਸੈਲ ਲੋਅ, ਜਿਨਿ ਉਧਰਿਆ ॥"
page = 1393
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The moon and the sun long for the Name, which has emancipated the ranges after ranges of mountains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਦਰਮਾ ਅਤੇ ਸੂਰਜ ਨਾਮ ਨੂੰ ਲੋਚਦੇ ਹਨ, ਜਿਸ ਨੇ ਕਿ ਪਹਾੜਾਂ ਦੀਆਂ ਸ਼੍ਰੇਣੀਆਂ ਦੀਆਂ ਸ਼੍ਰੇਣੀਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The moon and the sun long for the Naam; it has saved even mountain ranges."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਸੀਅਰੁ) ਚੰਦ੍ਰਮਾਂ ਅਰ ਸੂਰਜ ਭੀ ਨਾਮ ਕੋ (ਉਲਾਸਹਿ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ (ਸੈਲ) ਪਰਬਤੋਂ ਸਮ ਜੋ ਜੜ ਲੋਕ ਥੇ; ਵਾ ਪਾਪੋਂ ਰੂਪੀ (ਸੈਲ) ਪਥਰੋਂ ਸੇ ਜੋ ਭਾਰੇ ਥੇ, ਸੋ ਭੀ ਵਾ ਪਰਬਤੋਂ ਕੋ ਔ ਲੋਕੋਂ ਕੋ ਜਿਸ ਨਾਮ ਨੇ ਉਧਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਮਾ ਅਤੇ ਸੂਰਜ ਉਸੇ ਹਰੀ-ਨਾਮ ਨੂੰ ਲੋਚ ਰਹੇ ਹਨ, ਜਿਸ ਨੇ ਪੱਥਰਾਂ ਦੇ ਢੇਰ ਤਾਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol y la luna añoran el Naam, ha salvado aún a las montañas; el Naam,"