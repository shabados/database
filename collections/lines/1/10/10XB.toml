[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ; ਮੁਆ ਹੈ ਸਭੁ ਕੋਇ ॥"
page = 1418
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, everyone is dead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਹਰ ਕੋਈ ਮਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Shabad, everyone is dead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਤੇ ਬਿਨਾ ਔਰ ਸਭ ਕੋਈ ਮੂਆ ਹੂਆ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਤੋਂ ਬਿਨਾ ਹਰੇਕ ਜੀਵ ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਆ = ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਹੋਇਆ। ਸਭੁ ਕੋਇ = ਹਰੇਕ ਜੀਵ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él es reconocido en la Corte del Señor y sin el Shabd todos están muertos."