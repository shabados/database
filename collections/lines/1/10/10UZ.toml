[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਭਾਵੈ; ਸੋ ਸਚੁ ਧਰਮਾ ॥"
page = 180
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That which pleases Thee, that is he true faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਤੈਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਉਹੀ ਸੱਚਾ ਮਜ਼ਹਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever pleases You is the true faith of Dharma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਤੈਨੂੰ ਭਾਵਤਾ ਹੈ, ਸੋ ਸਚਾ ਧਰਮਾਤਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵਨ-ਮਰਯਾਦਾ ਤੈਨੂੰ ਪਸੰਦ ਆ ਜਾਏ ਉਹੀ ਅਟੱਲ ਮਰਯਾਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਅਟੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "eso que Te complace, es la Verdadera Religión."