[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁ ਧਰਮ ਅਧਰਮ ਤੇ ਭਗੈ ॥"
page = 556

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There will be no impact of knowledge on anyone and dharma will flee in the face of adharma"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਅਧਰਮ (ਕਰਨਗੇ ਅਤੇ) ਧਰਮ ਤੋਂ ਭਜਣਗੇ।"