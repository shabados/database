[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਜੀਅ ਅਸੰਖ; ਦੇਇ ਅਧਾਰੁ ॥੫॥"
page = 1190
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou give support to the light of the numberless beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਅਣਗਿਣਤ ਜੀਵਾਂ ਦੇ ਪਰਕਾਸ਼ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You give Your Support to the uncounted beings and creatures. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਅਗਿਣਤ, ਭਾਵ ਸਰਬ ਜੀਵੋਂ ਕੋ, ਹੇ ਜੋਤੀ! ਤੂੰ ਅਧਾਰੁ ਦੇਤਾ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀ ਜੋਤਿ ਦਾ ਸਹਾਰਾ ਦੇ ਕੇ (ਉਨ੍ਹਾਂ ਦਾ ਆਸਰਾ ਬਣਦਾ ਹੈਂ) ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇ ਕੇ। ਅਧਾਰੁ = ਆਸਰਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y mantienes la Luz de un infinito número de seres. (5)"