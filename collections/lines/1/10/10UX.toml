[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ. ਮਨੁ ਮਾਰਹਿ ਆਪਣਾ; ਸੇ ਪੁਰਖ ਬੈਰਾਗੀ ਰਾਮ ॥"
page = 569
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who subdue their mind, they are the men of renunciation and detachment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਆਪਣੇ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰਦੇ ਹਨ, ਉਹੀ ਉਪਰਾਮ ਪੁਰਸ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who conquer their minds are beings of renunciation and detachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਅਪਨਾ ਮਨੁ ਮਾਰਤੇ ਹੈਂ ਸੋਈ ਬੈਰਾਗਵਾਨ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਜੇਹੜੇ ਆਪਣੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਦੇ ਹਨ ਤੇ (ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦੇ ਹੋਏ ਭੀ ਮਾਇਆ ਵਲੋਂ) ਨਿਰਮੋਹ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਹਿ = ਮਾਰ ਲੈਂਦੇ ਹਨ, ਵੱਸ ਕਰ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son hombres de Compasión. En la Compasión se entonan en la Verdad del Señor, y así se conocen a sí mismos."