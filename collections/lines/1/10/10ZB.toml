[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਤਿਪਾਲਿ. ਮਾਤਾ ਉਦਰਿ ਰਾਖੈ; ਲਗਨਿ ਦੇਤ ਨ. ਸੇਕ ॥"
page = 1007
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord sustains and saves the mortal in the mother's womb and heat affects him not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਪ੍ਰਾਣੀ ਨੂੰ ਮਾਂ ਦੇ ਪੇਟ ਵਿੱਚ ਪਾਲਦਾ-ਪੋਸਦਾ ਅਤੇ ਬਚਾਉਂਦਾ ਹੈ ਅਤੇ ਗਰਮੀ, ਉਸ ਨੂੰ ਨਹੀਂ ਪੋਂਹ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He nourishes and preserves mortals in the womb of the mother, so that the fiery heat does not hurt them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੀ ਮਾਤਾ ਕੇ ਉਦਰ ਮੇਂ ਰਖਿਆ ਕਰ ਕੇ ਪ੍ਰਤਿਪਾਲ ਕਰਤਾ ਹੈ, ਪੁਨਾ ਜਠਰਾਗਨੀ ਕਾ ਸੇਕ ਲਗਨ ਨਹੀਂ ਦੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਾਲਣਾ ਕਰ ਕੇ ਪ੍ਰਭੂ ਮਾਂ ਦੇ ਪੇਟ ਵਿਚ ਬਚਾਂਦਾ ਹੈ, (ਪੇਟ ਦੀ ਅੱਗ ਦਾ) ਸੇਕ ਲੱਗਣ ਨਹੀਂ ਦੇਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor, nuestro Dios nos protege aun en el vientre materno, y mira, nada malo nos ocurre, el mismo Dios es nuestro Refugio en la vida,"