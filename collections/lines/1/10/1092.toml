[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਪ ਤਾਪ ਹਰਿ ਜਾਪ ਤੇ; ਜੈਸੇ ਜਾਤ ਪਰਾਇ ॥੧੪੫॥"
page = 90

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as with the remembrance of the Name of the Loard, the sins and sufferings are removed.145.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਰਿ-ਜਾਪ ਨਾਲ ਪਾਪ ਅਤੇ ਤਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧੪੫॥"