[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕਹੀ ਹਸਿ ਕੈ ਮੁਖਿ ਤੈ; ਕਰਿ ਹੋ ਨਹੀ ਢੀਲ, ਦੇਉ ਪਟ ਹਾਲਾ ॥੨੬੩॥"
page = 318

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He added smilingly, “Be quick, I shall give you the clothes just now.”263"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਹਸ ਕੇ ਮੂੰਹੋਂ ਇਹ ਗੱਲ ਕਹੀ (ਕਿ ਮੈਂ) ਫਿਰ ਜ਼ਰਾ ਜਿੰਨੀ ਢਿੱਲ ਨਹੀਂ ਕਰਾਂਗਾ ਅਤੇ ਝਟ ਹੀ ਕਪੜੇ ਦੇ ਦੇਵਾਂਗਾ ॥੨੬੩॥"