[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦਾ ਅੰਗ ਸੰਗੇ ਅਭੰਗੰ ਬਿਭੂਤੇ ॥੧੯੯॥"
page = 10
line = 18

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Salutation to thee O Ever present with all, Indestructible and Glorious Lord! 199."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੂੰ) ਸਦਾ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈਂ ਅਤੇ ਨਾ ਨਸ਼ਟ ਹੋਣ ਵਾਲੀ ਸੰਪੱਤੀ ਬਖ਼ਸ਼ਦਾ ਹੈਂ ॥੧੯੯॥"