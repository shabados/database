[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੁ ਵਿਸਾਰਿ; ਦੁਨੀ ਚਿਤੁ ਲਾਇਆ ॥"
page = 1007
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and forgetting his Lord, attaches his mind to the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਆਪਣੇ ਮਨ ਨੂੰ ਦੁਨੀਆਂ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and forgetting his Lord and Master, he attaches his consciousness to the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪਰਮਾਤਮਾ ਕੋ ਬਿਸਾਰ ਕੇ ਮਾਇਆ ਮੇਂ ਚਿਤੁ ਲਗਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਭੁਲਾ ਕੇ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚ ਚਿੱਤ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਸਾਰਿ = ਭੁਲਾ ਕੇ। ਦੁਨੀ = ਦੁਨੀਆ ਵਿਚ, ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero después abandona a Dios, apegándose al mundo,"