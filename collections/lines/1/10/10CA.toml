[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜੇ ਲੁਭਾਇਆ ਧੋਹੁ ਮਾਇਆ; ਕਰਹਿ ਪਾਪ ਅਮਿਤਿਆ ॥"
page = 459
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou covetest what is false and, because of the deceit of mammon, thou committest numberless sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਝੂਠ ਨੂੰ ਲਲਚਾਉਂਦਾ ਹੈ ਅਤੇ ਮੋਹਨੀ (ਮਾਇਆ) ਦੇ ਧੋਖੇ ਦੇ ਕਾਰਣ ਤੂੰ ਅਣਗਿਣਤ ਗੁਨਾਹ ਕਰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You desire that which is false; deceived by Maya, you commit innumerable sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠੇ ਪਦਾਰਥੋਂ ਮੇਂ ਲੁਭਾਇਆ ਹੂਆ ਮਾਇਆ ਕੇ ਮੋਹ ਕਰ ਕੇ (ਅਮਿਤ) ਬਹੁਤ ਪਾਪ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਧਿਆਨ ਕਰ, ਇਹ) ਮਾਇਆ (ਨਿਰਾ) ਧੋਖਾ ਹੈ (ਤੂੰ ਇਸ ਦੀ) ਠੱਗੀ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈਂ, ਤੇ ਬੇਅੰਤ ਪਾਪ ਕਰੀ ਜਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੋਹੁ = ਧੋਖਾ। ਕਰਹਿ = ਤੂੰ ਕਰਦਾ ਹੈਂ। ਅਮਿਤਿਆ = ਅਣਗਿਣਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Engañado por la falsedad, cometes innumerables errores."