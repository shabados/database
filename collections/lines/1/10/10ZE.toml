[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰਿ ਰਾਇ ਸੌ ਰਤਿ ਕਰੀ; ਹ੍ਰਿਦੈ ਹਰਖ ਉਪਜਾਇ ॥੧੧॥"
page = 863

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And then she took the Raja out and had heartfelt enjoyment with(11)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਵਧਾ ਕੇ ਰਾਜੇ ਨਾਲ ਰਤੀ-ਕ੍ਰੀੜਾ ਕੀਤੀ ॥੧੧॥"