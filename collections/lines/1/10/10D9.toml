[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੰਧ ਲਏ ਨ੍ਰਿਪ ਲਾਵਨ ਕੋ ਸੁ; ਲਗਾਊ ਹਉ ਯਾ ਮਨ ਬੀਚ ਬਿਚਾਰਿਯੋ ॥"
page = 379

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kubja saw Krishna’s charming form, she was taking away the balm for the king, she thought in her mind that it would be very good if she gets an opportunity for applying that balm on the body of K"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਰਾਜੇ ਨੂੰ ਸੁਗੰਧੀ ਲਗਾਉਣ ਲਈ ਲੈ ਜਾ ਰਹੀ ਸੀ। (ਉਸ ਨੇ) ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੀਤਾ ਕਿ (ਉਹ ਸੁਗੰਧੀ) ਮੈਂ ਇਸ ਨੂੰ ਲਗਾਵਾਂ।"