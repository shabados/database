[[content]]
asset = "SSKS"
type = "primary"
data = "ਖੰਡ ਬ੍ਰਹਮੰਡ ਪਿੰਡ ਪ੍ਰਾਨ ਪ੍ਰਾਨਪਤਿ ਗਤਿ; ਗੁਰ ਸਿਖ ਸੰਧਿ ਮਿਲੇ ਸੋਹੰ ਲਿਵ ਲਾਈ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By the union of Guru and Sikh, the seeker feels the presence of the Lord of Cosmos in his body and his life-giving support; and when he achieves oneness with God, he remains engrossed in the memory of Lord."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸੇ ਪ੍ਰਕਾਰ ਖੰਡ ਸਰੀਰ ਦੇ ਪਿੰਡੀ ਦੇਸ ਅਧੋ ਪਾਤੀ ਪਿੰਡੀ ਕਾਰਜ ਸਾਧਕ ਸੁਰਤਿ ਦੇ ਕੇਂਦ੍ਰਾਂ ਹੇਠਲੇ ਮੰਡਲਾਂ ਵਿਖੇ ਅਰੁ ਬ੍ਰਹਮੰਡ ਊਰਧ ਮੰਡਲੀਕ ਉਕਤ ਕੇਂਦ੍ਰਾਂ ਵਿਖੇ ਅਰਥਾਤ ਦਿਲ ਦੀਆਂ ਅਰ ਦਿਮਾਗ ਦੀਆਂ ਤਹਿਆਂ ਪਰ ਤਹਿਆਂ ਵਿਖੇ ਭਾਵ ਸਭ ਪਿੰਡ ਦੇਹ ਪ੍ਰਾਨ ਅਰੁ ਪ੍ਰਾਨ ਪਤਿ ਮਨ ਪ੍ਰਯੰਤ ਓਸ ਦੀ ਗੰਮਤਾ ਹੁੰਦੀ ਹੈ ਤਾਤਪਰਯ ਇਹ ਕਿ ਓਸ ਦੀ ਅੰਦਰ ਸਾਰੇ ਦੁਹਾਈ ਧੂਮ ਮਚੀ ਹੁੰਦੀ ਹੈ। ਕਿਉਂਕਿ ਗੁਰੂ ਸਬਦ ਤੇ ਸਿੱਖ ਸੁਰਤ ਦੀ ਸੰਧੀ ਮਿਲਣ ਕਰ ਕੇ ਅਥਵਾ ਸਾਖ੍ਯਾਤ ਗੁਰੂ ਅਰੁ ਸਿੱਖ ਦੇ ਅਨਭਉ ਦੀ ਉਕਤ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਏਕਤਾ ਹੋ ਜਾਣ ਕਾਰਣ, ਗੁਰਮੁਖ ਨੇ ਸੋਹੰ ਸੋਹੰ ਦੀ ਰਟ ਲਗਾਈ ਹੁੰਦੀ ਹੈ, ਤੇ ਇਸੇ ਭਾਵ ਵਿਚ ਹੀ ਲਿਵ ਲਗਾਈ ਉਹ ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"