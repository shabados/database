[[content]]
asset = "SSKS"
type = "primary"
data = "ਰੂਪ ਗੁਨ ਪ੍ਰੇਮ ਰਸ ਪੂਰਨ ਪਰਮਪਦ; ਆਨ ਗਿਆਨ ਧਿਆਨ ਰਸ ਭਰਮ ਭੁਲਾਨੇ ਹੈ ।੪੩੧।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By virtue of the loving merits of the Naam blessed by the radiant True Guru, a Sikh of the Guru attains supreme spiritual state and rejects all other worldly contemplations and awarenesses that put one in wandering of doubts.  (431)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜਿਹਾ ਕਿ ਸਤਿਗੁਰਾਂ ਦੇ ਰੂਪ ਦਰਸ਼ਨ ਨੂੰ ਕਰਦਾ ਹੋਇਆ ਪਰਮ ਪਦ ਪ੍ਰਪੂਰਤਿ ਹੋ ਪਰਮੇ ਰਸ ਨਾਲ ਰੱਜ ਕੇ ਪਤੰਗੇ ਵਤ ਆਨ ਗਿਆਨ ਹੋਰਨਾਂ ਪਾਸਿਆਂ ਵੱਲ ਤਕਨ ਦੇ ਗਿਆਨ ਖ੍ਯਾਲ ਨੂੰ ਤੇ ਗੁਣਾਨੁਵਾਦ ਵਾਹਗੁਰੂ ਦੇ ਸੁਣਦਿਆਂ ਆਨ ਧਿਆਨ ਹੋਰ ਕੁਛ ਸੁਨਣ ਦੀ ਤਾਂਘ ਨੂੰ ਮਿਰਗ ਵਤ ਅਤੇ ਪ੍ਰੇਮ ਪਾਲਦਿਆਂ ਆਨ ਰਸ ਹੋਰ ਵਸਤੂਆਂ, ਵਿਖੇ ਪ੍ਯਾਰ ਪਰਚਾ ਰਖਣ ਦੀ ਭਰਮਿ ਭਟਕਣਾ ਨੂੰ ਭੌਰੇ ਵਤ ਭੁਲਾ ਦਿੰਦਾ ਹੈ ॥੪੩੧॥"