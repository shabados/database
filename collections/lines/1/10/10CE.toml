[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਹਰਿ ਕੈ ਨਾਮਿ ਵਡਾਈ ॥"
page = 1233
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, all magnificence is in the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਸਾਰੀ ਵਿਸ਼ਾਲਤਾ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿੱਚ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, the Name of the Lord is glorious and great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਨਾਮ ਜਪਣੇ ਸੇ ਵਡਾਈ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਹਰਿ ਕੈ ਨਾਮਿ = ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ (ਜੁੜਿਆਂ)। ਵਡਾਈ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, toda Gloria se da mediante el Nombre del Señor, no trates de conocer entonces a nadie más que a Tu Dios"