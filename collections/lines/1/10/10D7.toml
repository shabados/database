[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਅੰਤਰਿ; ਬਸੇ ਗੁਰ ਚਰਨਾ ॥"
page = 1340
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind and body abide the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਚਿੱਤ ਤੇ ਸਰੀਰ ਅੰਦਰ ਗੁਰਾਂ ਦੇ ਪੈਰ ਵੱਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Feet abide deep within their minds and bodies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੇ ਮਨ ਤਨ ਅੰਤਰ ਗੁਰੋਂ ਕੇ ਚਰਣਾਰਬਿੰਦ ਵਸੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਗੁਰੂ ਦੇ ਚਰਨ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Pies del Guru habitan en lo profundo de sus mentes y cuerpos,"