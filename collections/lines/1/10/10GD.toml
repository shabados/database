[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ. ਸੰਕਟ ਛੁਟਹਿ; ਅਨਦ ਮੰਗਲ ਬਿਸ੍ਰਾਮ ॥"
page = 320
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom the calamities recede and man abides in peace and pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਨਾਲ ਮੁਸੀਬਤਾ ਟਲ ਜਾਂਦੀਆਂ ਹਨ ਅਤੇ ਬੰਦੇ ਦਾ ਆਰਾਮ ਤੇ ਅਨੰਦ ਅੰਦਰ ਵਸੇਬਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, misfortune departs, and one comes to abide in peace and bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਗੁਰੂ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸੰਕਟ ਛੂਟ ਜਾਤੇ ਹੈਂ ਔਰ ਅਨੰਦ ਮੰਗਲ ਮੇਂ (ਬਿਸ੍ਰਾਮ) ਠਹਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੂੰ ਸਿਮਰਿਆਂ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ਤੇ (ਹਿਰਦੇ ਵਿਚ) ਅਨੰਦ ਖ਼ੁਸ਼ੀਆਂ ਦਾ ਨਿਵਾਸ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਕਟ = ਦੁੱਖ। ਮੰਗਲ = ਖ਼ੁਸ਼ੀਆਂ। ਬਿਸ੍ਰਾਮ = ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Naam, el Nombre del Señor, las amarras son quitadas y uno encuentra Paz y Éxtasis."