[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਰਾ ਅਗਨਿ. ਹਿਵੈ ਘਰੁ ਬਾਧਾ; ਭੋਜਨੁ ਸਾਰੁ ਕਰਾਈ ॥"
page = 147
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I put on the dress of fire, found a house in snow and make iron my food;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੈਂ ਅੱਗ ਦੀ ਪੁਸ਼ਾਕ ਪਾ ਲਵਾਂ, ਬਰਫ ਅੰਦਰ ਗ੍ਰਹਿ ਬੰਨ੍ਹ ਲਵਾਂ ਅਤੇ ਲੋਹੇ ਨੂੰ ਆਪਣਾ ਖਾਣਾ ਬਣਾ ਲਵਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I dressed myself in fire, and built my house of snow, and made iron my food;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਨ ਕੋ ਬਸਤ੍ਰਾਂ ਸਮ ਪਹਰ ਲਵਾਂ ਸਿੱਧੀ ਕੇ ਬਲ ਕਰ ਜਲਾਇ ਨ ਸਕੇ ਔਰ ਬਰਫ ਵਿਖੇ ਘਰ ਬਾਂਧ ਲਈਏ ਅਰਥਾਤ ਬਰਫ ਮੇਂ ਬੈਠ ਰਹੀਏ ਔਰ ਭੋਜਨ ਲੋਹੇ ਕਾ ਕਰ ਲਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਅੱਗ (ਭੀ) ਪਹਿਨ ਲਵਾਂ, (ਜਾਂ) ਬਰਫ਼ ਵਿਚ ਘਰ ਬਣਾ ਲਵਾਂ (ਭਾਵ, ਜੇ ਮੇਰੇ ਮਨ ਵਿਚ ਇਤਨੀ ਤਾਕਤ ਆ ਜਾਏ ਕਿ ਅੱਗ ਵਿਚ ਤੇ ਬਰਫ਼ ਵਿਚ ਬੈਠ ਸਕਾਂ) ਲੋਹੇ ਨੂੰ ਭੋਜਨ ਬਣਾ ਲਵਾਂ (ਲੋਹਾ ਖਾ ਸਕਾਂ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਵੈ = ਹਿਮ, ਬਰਫ਼ ਵਿਚ। ਬਾਧਾ = ਬਾਧਾਂ, ਬੰਨ੍ਹ ਲਵਾਂ, ਬਣਾ ਲਵਾਂ। ਸਾਰੁ = ਲੋਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me vistiera de fuego, si viviera en una casa de nieve, si masticara hierro como mi comida,"