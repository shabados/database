[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਦਾਤੇ; ਹਮ ਸਦਾ ਭਿਖਾਰੀ ॥"
page = 1161
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Giver, O Lord, and I am ever a beggar at Thy gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਸੁਆਮੀ! ਦਾਤਾਰ ਹੈ ਅਤੇ ਮੈਂ ਸਦੀਵ ਹੀ ਤੇਰੇ ਦਰ ਦਾ ਮੰਗਤਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver, O Lord; I am forever a beggar at Your Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਦਾਤੇ ਹੋ ਅਰ ਹਮ ਆਪ ਕੇ ਸਦਾ ਕੇ (ਭਿਖਾਰੀ) ਮੰਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਕਿਸੇ ਬਹਿਸ਼ਤ ਬੈਕੁੰਠ ਦੀ ਲੋੜ ਨਹੀਂ ਹੈ) ਤੂੰ ਮੇਰਾ ਦਾਤਾ ਹੈਂ, ਮੈਂ ਸਦਾ (ਤੇਰੇ ਦਰ ਦਾ) ਮੰਗਤਾ ਹਾਂ (ਜੋ ਕੁਝ ਤੂੰ ਮੈਨੂੰ ਦੇ ਰਿਹਾ ਹੈਂ ਉਹੀ ਠੀਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਿਖਾਰੀ = ਮੰਗਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú eres nuestro Dios Bondadoso,"