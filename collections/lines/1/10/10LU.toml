[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨੁ ਪਾਈਐ ਸੰਜੋਗ ॥੭॥"
page = 971
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is by good destiny that God's meditation is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੀ ਪ੍ਰਾਲਬਧ ਦੁਆਰਾ ਹੀ ਹਰੀ ਦਾ ਭਜਨ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's meditative remembrance is obtained by good destiny. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨੇ ਕਰ ਕੇ ਹਰੀ ਕਾ ਸੰਜੋਗੁ ਮਿਲਾਪ ਪਾਈਤਾ ਹੈ; ਵਾ ਹਰੀ ਸਿਮਰਨ ਗੁਰੋਂ ਕੇ ਸੰਜੋਗ ਕਰ ਪਾਈਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero es por un buen Destino que uno obtiene esta Bendición.(7)"