data = "ਬਹੁ ਬਿਧਿ ਕੈ ਜਗ ਕੋ ਦੁਖ ਦ︁ਯੋ ॥"
page = 159

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who, in many ways, distressed the world"

[[content]]
