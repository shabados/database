[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸਬਦੰ. ਏਕ ਸਬਦੰ; ਜੇ ਕੋ ਜਾਣੈ ਭੇਉ ॥"
page = 469
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If any one knows the secret, the duty of all is one Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਦਾ ਫਰਜ, ਇਕ ਸਾਹਿਬ ਦੇ ਸਿਮਰਨ ਦਾ ਫਰਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Way of all is the Way of the One; Nanak is a slave to one who knows this secret;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕਾ ਸਾਧਾਰਣ ਧਰਮੁ ਵਾ ਉਪਦੇਸ ਯਹ ਹੈ: ਜੋ ਏਕ ਅਦ੍ਵਤੀਅ ਬ੍ਰਹਮ ਕੋ ਜਾਨਨਾ ਜੋ ਕੋਈ ਇਸ ਭੇਦ ਕੋ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸਾਰਿਆਂ ਦਾ ਮੁੱਖ-ਧਰਮ ਇਹ ਹੈ ਕਿ ਇਕ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰੀਏ। ਜੋ ਮਨੁੱਖ ਇਸ ਭੇਦ ਨੂੰ ਜਾਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਬ ਸਬਦੰ = ਸਾਰਿਆਂ ਧਰਮਾਂ ਦਾ ਧਰਮ, ਭਾਵ, ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਧਰਮ। ਏਕ ਸਬਦੰ = ਇਕ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਰੂਪ ਧਰਮ। ਭੇਉ = ਭੇਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, el Camino de los caminos es el Camino de la Verdad. El Camino de quien conoce Su Misterio,"