[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਵਰਿ ਕਮਲੁ ਕਿਰਣਿ ਆਕਾਸੀ; ਬਿਗਸੈ ਸਹਜਿ ਸੁਭਾਈ ॥"
page = 1273
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lotus in the tank, naturally blossoms seeing the rays of the sun, in the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਲਾਬ ਵਿੱਚ ਦਾ ਕੰਵਲ, ਅਸਮਾਨ ਵਿਚਲੇ ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾ ਵੇਖ ਕੇ ਕੁਦਰਤਨ ਹੀ ਖਿੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lotus in the pool blossoms forth intuitively and naturally, with the rays of the sun in the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਸ ਇਸਥਿਤ ਸੂਰਜ ਕੀ ਕਿਰਣ ਜਬ ਸਰੋਵਰ ਮੇਂ ਕਮਲ ਕੋ ਸਪਰਸ ਕਰਤੀ ਹੈ ਤਬ ਸਹਿਜ ਸੁਭਾਇ ਬਿਗਸ ਆਵਤਾ ਹੈ। ਤੈਸੇ ਹੀ ਸਤਸੰਗ ਤਲਾਵ ਮੇਂ ਇਸਥਿਤ ਜਗ੍ਯਾਸੂ ਕਮਲ ਕੋ ਜਬ ਚਿਦਾਕਾਸ ਮੇਂ ਇਸਥਿਤ ਗੁਰੂ ਸੂਰਜ ਕੀ ਵਾਕ ਕਿਰਣ ਕਾ ਸਪਰਸ ਹੂਆ, ਤਬ ਗ੍ਯਾਨ ਪਾਇ ਕਰ ਖਿੜ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੌਲ (ਫੁੱਲ) ਸਰੋਵਰ ਵਿਚ ਹੁੰਦਾ ਹੈ, (ਸੂਰਜ ਦੀ) ਕਿਰਨ ਆਕਾਸ਼ਾਂ ਵਿਚ ਹੁੰਦੀ ਹੈ, (ਫਿਰ ਭੀ ਉਸ ਕਿਰਨ ਨੂੰ ਤੱਕ ਕੇ ਕੌਲ ਫੁੱਲ) ਸੁਤੇ ਹੀ ਖਿੜ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El loto en el estanque florece de manera natural e intuitiva con los rayos del Sol en el cielo."