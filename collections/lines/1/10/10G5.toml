[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਿਰਖਿ ਰਾਇ ਸੌ ਬਸਿ ਭਈ; ਤਿਸ ਬਸਿ ਹੋਤ ਨ ਸੋਇ ॥"
page = 826

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She fell in love with that Raja but the Raja did not get into her trap."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਜੇ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਉਤੇ ਮੋਹਿਤ ਹੋ ਗਈ, ਪਰ ਰਾਜਾ ਉਸ ਦੇ ਵਸ ਵਿਚ ਨਾ ਹੋਇਆ।"