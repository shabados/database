[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤ ਪਿਤਾ ਸੁਤ ਬੰਧੁ; ਨਰਾਇਣੁ ॥"
page = 1151
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the Mother, Father, Son and Kinsman of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਸਮੂਹ ਦੀ ਮਾਂ, ਪਿਓ, ਪੁੱਤਰ ਅਤੇ ਸਨਬੰਧੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is our Mother, Father, Son and Relation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਕੋ ਮਾਤਾ ਔ ਪਿਤਾ ਪੁਨਹ ਪੁਤ੍ਰੋਂ ਸੇ ਨਾਰਾਇਣ ਅਧਿਕ ਪਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਵਾਸਤੇ ਪਰਮਾਤਮਾ ਹੀ ਮਾਂ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਪਿਉ ਹੈ, ਪਰਮਾਤਮਾ ਹੀ ਪੁੱਤਰ ਹੈ ਪਰਮਾਤਮਾ ਹੀ ਸਨਬੰਧੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es nuestra Madre, nuestro Padre y pariente, es nuestro Dios."