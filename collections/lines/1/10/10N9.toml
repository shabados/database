[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਧਿਆਵੈ. ਸਰਬ ਫਲ ਪਾਵੈ; ਸੋ ਜਨੁ. ਸੁਖੀਆ ਹੂਆ ॥੧॥"
page = 407
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers the Name, obtains all the boons. That man becomes happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੈ, ਉਹ ਸਾਰੀਆਂ ਮੁਰਾਦਾਂ ਪਾ ਲੈਦਾ ਹੈ ਉਹ ਇਨਸਾਨ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who meditates on the Naam, the Name of the Lord, obtains all rewards. That person becomes happy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਨਾਮ ਕੋ ਧਿਆਉਤਾ ਹੈ, ਸੋ ਸਭ ਫਲੋਂ ਕੋ ਪਾਉਤਾ ਹੈ, ਸੋਈ ਦਾਸ ਸੁਖੀਆ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਾਰੇ (ਮਨ-ਇੱਛਤ) ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ਤੇ ਸੌਖਾ ਜੀਵਨ ਗੁਜ਼ਾਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੀਆ = ਸੁਖੀ। ਪਾਵੈ = ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que contempla Su Nombre es colmado de Paz para siempre. (1)"