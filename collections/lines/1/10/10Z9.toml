[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਰੁ ਵਣਜੁ ਕਰਹਿ ਵਾਪਾਰੀਏ; ਅਨੰਤ ਤਰੰਗੀ ਦੁਖੁ ਮਾਇਆ ॥"
page = 165
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The traders, who deal in other trades, suffer the pangs of mammon of infinite ripples."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਦਾਗਰ ਜੋ ਹੋਰਸੁ ਵਪਾਰ ਕਰਦੇ ਹਨ, ਉਹ ਬੇਅੰਤ ਲਹਿਰਾਂ ਵਾਲੀ ਮੋਹਨੀ ਦੇ ਕਸ਼ਟ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those traders who trade in other merchandise, are caught up in the endless waves of the pain of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਮਨਮੁਖ ਵਾਪਾਰੀ ਜੋ ਅਨੇਕ ਤਰੰਗਾਂ ਵਾਲੀ ਮਾਇਆ ਕਾ ਵਣਜ ਕਰਤੇ ਹੈਂ, ਸੋ ਦੁਖ ਪਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੇ ਜੀਵ-ਵਣਜਾਰੇ (ਪ੍ਰਭੂ-ਨਾਮ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਵਣਜ ਕਰਦੇ ਹਨ, ਉਹ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਬੇਅੰਤ ਲਹਰਾਂ ਵਿਚ ਫਸ ਕੇ ਦੁਖ ਸਹਾਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਤ ਤਰੰਗੀ = ਅਨੇਕਾਂ ਲਹਰਾਂ ਵਿਚ ਫਸ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los traidores que cambian mercancías ,  viven en el dolor eterno del Maya"