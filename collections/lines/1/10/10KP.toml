[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਸਭ ਮਿਟੀ ਹੈ ਚਿੰਤ ॥੨॥"
page = 391
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love all the anxiety is erased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਪ੍ਰੇਮ ਦੁਆਰਾ ਸਾਰਾ ਫਿਕਰ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, all anxiety is ended. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੀ ਪ੍ਰੀਤ ਕਰ ਕੇ ਸਰਬ ਪ੍ਰਕਾਰ ਕੀ ਚਿੰਤਾ ਮਿਟ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦਾ ਸਦਕਾ ਉਸ ਦੀ ਹਰੇਕ ਕਿਸਮ ਦੀ ਚਿੰਤਾ ਮਿਟ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤ = ਚਿੰਤਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios, todas las preocupaciones se desvanecen. (2)"