[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਬਿਹੂਨ ਬਿਸ੍ਰਾਮ. ਨਾਮੰ ਨਾਨਕ; ਕ੍ਰਿਪਾਲ ਹਰਿ ਹਰਿ ਗੁਰਹ ॥੩੭॥"
page = 1357
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shelterless find place of rest in the Name, when Guru, the embodiment of the Lord God, becomes merciful, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਸਰੂਪ ਗੁਰੂ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਨਿਥਾਵਿਆਂ ਨੂੰ ਨਾਮ ਅੰਦਰ ਆਰਾਮ ਦਾ ਟਿਕਾਣਾ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have no home or place find their place of rest in the Naam, O Nanak, when the Guru, the Lord, becomes Merciful. ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਰੂਪ ਅਸਥਾਨ ਤੇ ਬਿਨਾਂ ਜੋਨੀਓਂ ਮੇਂ ਭ੍ਰਮਤਾ ਥਾ, ਸੋ ਨਾਮ ਕੇ ਜਪਣੇ ਤੇ ਸਰੂਪ ਅਸਥਾਨ ਮੇਂ ਇਸੀਥਿਤੀ ਪਾਵਤਾ ਹੈ॥੩੭॥☬ਭਗਤੋਂ ਕੀ ਭਾਵਨਾ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਜਿਸ ਮਨੁੱਖ ਉਤੇ) ਪਰਮਾਤਮਾ-ਦਾ-ਰੂਪ ਸਤਿਗੁਰੂ  ਕਿਰਪਾਲ ਹੋ ਪਏ। ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦੇ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਹਾਰਾ-ਆਸਰਾ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਬਿਹੂਨ = ਟਿਕਾਣੇ ਤੋਂ ਬਿਨਾ, ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਣ ਵਾਲਾ। ਬਿਸ੍ਰਾਮ = ਟਿਕਾਣਾ ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que no tienen hogar para descansar, lo encuentran en el Naam, oh dice Nanak, cuando el Guru, el Señor, muestra Su Misericordia. (37)"