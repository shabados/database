[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਮਾਨੁ; ਹਰਿ ਚਰਨ ਗਹੀਜੈ ॥੩॥"
page = 186
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Discard thy self-conceit and grasp the feet of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਤਿਆਗ ਦੇ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੇ ਚਰਨ ਪਕੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renounce your arrogant pride, and grasp the Feet of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਨ ਕੋ ਛੋਡ ਕਰ ਕੇ ਹਰੀ ਕੇ ਚਰਨ ਪਕੜੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਦਾ) ਮਾਣ ਤਿਆਗ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ (ਹਿਰਦੇ ਵਿਚ) ਟਿਕਾ ਲੈਣੇ ਚਾਹੀਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹੀਜੈ = ਫੜਨੇ ਚਾਹੀਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "deja tu ego, y póstrate a los Pies del Señor.(3)"