[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਸਮਾਨ ਦਾ ਸੂਰਜ ਤੇਰੇ ਮੁਖੜੇ ਦੇ ਸਾ੍ਹਮਣੇ ਰੱਤਾ ਅਰਥ ਨਹੀਣ ਰਖਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਰਸ਼ੀਦਿ ਫ਼ਲਕ ਪੇਸ਼ਿ ਰੁਖ਼ਤ ਨਾਮ ਨਦਾਰਦ ।੨੩।੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The stream of life is flowing like an ever-moving caravan of tides of time,"