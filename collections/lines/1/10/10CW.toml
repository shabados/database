[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਨ ਜਾਈ. ਥਿਰੁ ਸਦਾ; ਗੁਰਸਬਦੀ ਸਚੁ ਜਾਣੁ ॥੧॥ ਰਹਾਉ ॥"
page = 70
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He comes and goes not and is ever permanent. By Guru's word know Him as True. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ ਅਤੇ ਸਦੀਵੀ ਸਥਿਰ ਹੈ। ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਉਸ ਨੂੰ ਸਤਿ ਸਮਝ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not come or go; He is Eternal and Permanent. Through the Word of the Guru's Shabad, He is known as True. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਵਾਹਿਗੁਰੂ ਕੈਸਾ ਹੈ? (ਆਇ ਨ ਜਾਈ) ਜਨਮ ਮਰਨ ਸੇ ਰਹਿਤ ਹੈ ਔਰ ਸਦੀਵਕਾਲ ਸਥਿਰ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਪ੍ਰਾਪਤਿ ਕੈਸੇ ਹੋਤਾ ਹੈ?☬ਉੱਤਰੁ: ਗੁਰ ਉਪਦੇਸ਼ ਕੇ ਸੱਚ ਕਰ ਮਾਨਨੇ ਸੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ, ਸਦਾ ਹੀ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। (ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਬਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਇ ਨ ਜਾਈ = ਉਹ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ। ਥਿਰੁ = ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨੂੰ। ਜਾਣੁ = ਜਾਣ-ਪਛਾਣ ਪਾ, ਡੂੰਘੀ ਸਾਂਝ ਬਣਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, el Eterno, el Verdadero, a través de la Palabra del Guru eres conocido. (1-Pausa)"