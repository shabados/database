[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਬਚਨੁ; ਅਟਲ ਅਛੇਦ ॥"
page = 177
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru 's word is infallible, and immutable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਸ਼ਬਦ ਅਮੋੜ ਤੇ ਅਮੇਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's Word is infallible and unchanging."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕਾ ਬਚਨ ਅਟਲ ਤਥਾ ਅਛੇਦ, ਭਾਵ ਸਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਸਦਾ ਮਨੁੱਖ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦੇ ਕੰਮ ਆਉਣ ਵਾਲਾ ਹੈ, ਇਹ ਉਪਦੇਸ਼ ਕਦੇ ਛਿੱਜਣ ਵਾਲਾ (ਪੁਰਾਣਾ ਹੋਣ ਵਾਲਾ) ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਟਲ = ਕਦੇ ਨਾਹ ਟਲਣ ਵਾਲਾ। ਅਛੇਦ = ਕਦੇ ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd del Guru es Eterna e Inmutable;  (1-Pausa)"