[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਅਲਹੁ ਅਗਮ ਅਪਾਰੁ ॥"
page = 53
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sir! the Adorable Lord, is beyond reach and endless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਪੁਜਯ ਪ੍ਰਭੂ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਆਰ-ਪਾਰ ਰਹਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, the Lord Allah is Inaccessible and Infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬਾ) ਹੇ ਭਾਈ! ਸੋ ਪਰਮੇਸ੍ਵਰ ਕੈਸਾ ਹੈ? (ਅਲਹੁ) ਅਲਖ ਹੈ, ਪੁਨਾ ਅਗੰਮ ਹੈ ਔਰ ਪਾਰ ਉਰਵਾਰ ਸੇ ਰਹਿਤ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਮਨ ਬਾਣੀ ਕਾ ਅਵਿਸਯ ਹੈ। ਔਰ ਵੇਦ ਜਿਸ ਕੋ ਨੇਤਿ ਨੇਤਿ ਕਥਨ ਕਰਤੇ ਹੈਂ, ਯਾਂ ਤੇ ਲਛਨਾਂ ਬ੍ਰਿਤੀ ਕਰ ਕੇ ਜਾਨਣੇ ਯੋਗ੍ਯ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਤਕ ਪਹੁੰਚ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਸ ਦੇ ਗੁਣਾਂ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਅਲਹੁ = ਅੱਲਾ, ਰੱਬ, ਪਰਮਾਤਮਾ। ਅਗਮ = ਅਪਹੁੰਚ, ਜਿਸ ਤਕ ਪਹੁੰਚ ਨ ਹੋ ਸਕੇ, ਜਿਸ ਨੂੰ ਸਮਝਿਆ ਨ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh querido, Alá es Incognoscible y Vasto."