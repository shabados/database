[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਰਖੀ ਪਾਂਚਉ; ਰਾਖੈ ਸਬੈ ॥"
page = 344
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were mortal to restrain all his five senses then,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਆਪਣੇ ਸਾਰੇ ਪੰਜਾਂ ਵਿਸ਼ਿਆਂ ਨੂੰ ਕਾਬੂ ਕਰ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you restrain your five senses,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਉ (ਸੁਰਖੀ ਪਾਂਚਉ) ਪਾਂਚ ਗਿਆਨ ਇੰਦ੍ਰੀਆਂ ਕੋ (ਰਾਖੈ) ਰੋਕੇ (ਸਬੈ) ਸਹਤ ਬਲ ਕੇ ਵਾ ਵਸ ਰਖੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੰਜਾਂ ਹੀ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਵਿਚ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਖੀ = {Skt. हृषीक} ਇੰਦ੍ਰੇ। ਰਾਖੈ = ਵੱਸ ਵਿਚ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno logra controlar sus órganos sensoriales"