[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਹਰਿ ਨਾਮ. ਬ੍ਰਿਥਾ ਜਗਿ ਜੀਵਨੁ; ਹਰਿ ਬਿਨੁ, ਨਿਹਫਲ ਮੇਕ ਘਰੀ ॥੨॥"
page = 505
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's name gain is man's life in this world and every moment which passes without God goes fruitless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਵਿਅਰਥ ਹੈ ਬੰਦੇ ਦੀ ਜਿੰਦਗੀ ਇਸ ਜਹਾਨ ਅੰਦਰ, ਅਤੇ ਹਰ ਮੁਹਤ ਜੋ ਰੱਬ ਦੇ ਬਗੈਰ ਬੀਤਦਾ ਹੈ, ਨਿਸਫਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord's Name, life passes in vain in the world, and every moment is useless. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਹਰਿ ਨਾਮ ਕੇ ਜਗਤ ਮੇਂ ਜੀਵਨਾ ਬਿਅਰਥ ਹੈ, ਹਰਿ ਸਿਮਰਨ ਬਿਨਾਂ ਏਕ ਘੜੀ ਭੀ ਨਿਸਫਲ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਜਗਤ ਵਿਚ ਜਿਊਣਾ ਉਹਨਾਂ ਨੂੰ ਵਿਅਰਥ ਦਿੱਸਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਤੋਂ ਬਿਨਾ ਉਹਨਾਂ ਨੂੰ ਇੱਕ ਭੀ ਘੜੀ ਨਿਸਫਲ ਜਾਪਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਗਿ = ਜਗਤ ਵਿਚ। ਮੇਕ = ਇੱਕ ਭੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces uno se da cuenta de que sin el Nombre del Señor la vida pasa en vano.Sí, cada momento que pasa sin el Señor es desperdiciado. (2)"