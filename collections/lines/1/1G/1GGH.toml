[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਸੇਵਿਹੁ; ਅਗਮ ਅਪਾਰਾ ॥"
page = 1055
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serve thou the Unapproachable, Infinite and Venerable Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਨੰਤ ਪੂਜ਼ਯ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serve the Dear Lord, the inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਜੋ ਅਗਮ ਅਪਾਰ ਹੈ ਤਿਸ ਕੋ ਸੇਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਅੰਤ ਅਤੇ ਅਪਹੁੰਚ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਿਹਾ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hombres y mujeres, sirvan a su Señor, Quien es Insondable e Infinito"