[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਨਾਮੁ ਧਿਆਇ; ਪ੍ਰਭ ਕਾ ਸਫਲੁ ਘਰੁ ॥੧॥"
page = 1251
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak meditates on the Lord's Name for the House of the Lord is the Giver of boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਸਾਹਿਬ ਦਾ ਧਾਮ ਮੁਰਾਦਾ ਬਖਸ਼ਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak meditates on the Naam, the Name of the Lord; the House of God is fruitful and prosperous. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮੁ ਧ੍ਯਾਇ ਕਰ ਘਰ ਮੇਂ ਹੀ ਸਫਲਤਾ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰ, ਉਸ ਦਾ ਘਰ ਮੁਰਾਦਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲੁ = ਫਲ ਦੇਣ ਵਾਲਾ। ਭੰਨਿ = ਭੰਨ ਕੇ, ਦੂਰ ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak sólo vive en Tu Nombre, pues el Éxtasis sólo lo encuentra uno en Tu Refugio, oh Señor. (1)"