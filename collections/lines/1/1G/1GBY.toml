[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ ਮੀਤ ਸਹਾਈ ਤੁਮ ਹੀ; ਤੂ ਮੇਰੋ ਪਰਵਾਰ ॥੧॥ ਰਹਾਉ ॥"
page = 1226
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone are my Friend, Intimate and Helper and Thou alone are my family. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਯਾਰ, ਦੋਸਤ ਅਤੇ ਸਹਾਇਕ ਹੈ ਅਤੇ ਕੇਵਲ ਤੂੰ ਹੀ ਮੇਰਾ ਟੱਬਰ ਕਬੀਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Best Friend and Companion, my Help and Support; You are my family. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਜਨ ਮਿਤ੍ਰ ਵਤ ਸਹਾਇਤਾ ਕਰਨੇਹਾਰੇ ਤੁਮ ਹੀ ਹੋ ਔਰ ਮੇਰਾ (ਪਰਵਾਰ) ਕੁਟੰਬ ਰੂਪ ਭੀ ਤੂੰ ਹੀ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰਾ ਸੱਜਣ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੀ ਮਦਦ ਕਰਨ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਪਰਵਾਰ ਹੈਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, sólo Tú eres mi Amigo, mi Soporte y mi Familia. (1-Pasa)"