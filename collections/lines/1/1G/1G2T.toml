language = "pa"
data = "ਤਾਂ, ਹੇ ਹੋਸ਼ ਵਾਲੇ, ਤੇਰਾ ਅਤੇ ਰੱਬ ਦਾ ਮੇਲ ਕਿਹਾ (ਤੂੰ ਕਿੱਥੇ ਅਤੇ ਉਹ ਕਿੱਥੇ)#"

[[content]]
