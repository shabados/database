[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੁਖਦਾਤਾ ਰਵਿਆ ਘਟ ਅੰਤਰਿ; ਸਬਦਿ ਸਚੈ ਓਮਾਹਾ ਹੇ ॥੧॥"
page = 1054
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The peace-giving Lord ever abides in their mind and happily cherish they the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਰਾਮ-ਦੇਣਹਾਰ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਖ਼ੁਸ਼ੀ ਨਾਲ ਉਹ ਸਤਿਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the Giver of peace, abides forever deep within their hearts; they delight in the True Word of the Shabad. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਖਦਾਤਾ) ਵਾਹਿਗੁਰੂ ਉਨੋਂ ਨੇ ਰਿਦੇ ਮੇਂ ਸਦਾ ਚਿਤਵਨ ਕੀਆ ਹੈ ਔਰ ਸਚੇ ਉਪਦੇਸ਼ ਕਰ ਤਿਨ ਕੋ ਉਤਸ਼ਾਹਿ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸੁਖਾਂ ਦਾ ਦਾਤਾ ਪਰਮਾਤਮਾ ਹਰ ਵੇਲੇ ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ। ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦਾ ਹੁਲਾਰਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en quienes el Señor Dador de Éxtasis habita siempre en su corazón y celosamente atesoran la Verdadera Palabra!  (1)"