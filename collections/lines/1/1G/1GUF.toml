[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਮਨ ਜਾਣਹਿ ਸੂਲੀਆ; ਕਾਹੇ ਮਿਠਾ ਖਾਹਿ ॥੩॥"
page = 595
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, wert thee to remember the prickles (future torments). why shoudest thee relish the sweet (lure of sins)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਜੇਕਰ ਤੂੰ ਸੂਲਾਂ ਭਵਿੱਖਤ ਦੇ ਤਸੀਹਿਆਂ (ਕੰਡਿਆਂ) ਨੂੰ ਯਾਦ ਰੱਖੇ, ਤਾਂ ਤੂੰ ਕਿਉਂ ਵਿਸ਼ਿਆਂ ਨੂੰ ਭੋਗੇਂ ਜਾਂ ਪਾਪ ਦੇ ਮਿੱਠੇ ਨੂੰ ਖਾਵੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, if you only knew the torment in your future, you would not relish the sweet pleasures of the present. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਇਹ ਮਨ ਜੇਕਰ (ਸੂਲੀਆ) ਪਰਲੋਕ ਕੇ ਦੁਖੋਂ ਕੋ ਜਾਣੇ ਜੋ ਐਸੇ ਦੁਖ ਹੈਂ ਤੋ ਕਿਉਂ (ਮਿਠਾ ਖਾਇ) ਬਿਖੈ ਸੁਖ ਭੋਗੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਹੇ ਮਨ! ਜੇ ਤੂੰ ਇਹ ਸਮਝ ਲਏਂ ਕਿ ਦੁਨੀਆ ਦੇ ਮੌਜ ਮੇਲਿਆਂ ਦਾ ਨਤੀਜਾ ਦੁੱਖ-ਕਲੇਸ਼ ਹੀ ਹੈ ਤਾਂ ਤੂੰ ਦੁਨੀਆ ਦੇ ਭੋਗਾਂ ਵਿਚ ਹੀ ਕਿਉਂ ਮਸਤ ਰਹੇਂ? ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸੂਲੀਆ = ਦੁੱਖ ਕਲੇਸ਼। ਕਾਹੇ = ਕਿਉਂ? ਮਿਠਾ ਖਾਹਿ = ਤੂੰ ਮਿੱਠਾ ਖਾਂਦਾ ਹੈਂ, ਤੂੰ ਦੁਨੀਆ ਦੇ ਮਿੱਠੇ ਭੋਗ ਭੋਗਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, si sólo supieras que esto te lleva al dolor, no probarías lo que parece dulce sin serlo. (3)"