[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਭਾਵੈ ਤਿਤੁ ਲਾਇਦਾ; ਗੁਰਮੁਖਿ ਹਰਿ ਸਚਾ ॥"
page = 1094
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Howsoever the True Lord will, that wise He yokes the Guru-ward."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਨੂੰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Pleasure of His Will, the True Lord joins the Gurmukh to Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਐਸੇ ਜਾਣਿਆ ਹੈ, ਹਰੀ ਸਚਾ ਜਹਾਂ ਚਾਹੁਤਾ ਹੈ ਤਹਾਂ ਜੀਵੋਂ ਕੋ ਬਡਾ ਸ੍ਰੇਸਟ ਹਰਿ ਸਚਾ ਆਪ ਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸੇ ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਹੋਵੇ ਉਸੇ ਪਾਸੇ (ਹਰੇਕ ਜੀਵ ਨੂੰ) ਲਾਂਦਾ ਹੈ, ਜਿਸ ਨੂੰ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਕਰਦਾ ਹੈ ਉਹ ਪ੍ਰਭੂ ਦਾ ਹੀ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, de cualquier forma que el Dios Verdadero lo desea, de esa forma llama al ser consciente en Dios."