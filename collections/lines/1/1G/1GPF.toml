[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਹੰਸ ਕੀ ਵਾਰ ਮਹਲਾ ੪, ਲਲਾਂ ਬਹਲੀਮਾ ਕੀ ਧੁਨਿ, ਗਾਵਣੀ ॥"
page = 585
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Eulogy of Rag Wadhans. 4th Guru. To be sung to the tune of Lallan Bahleeman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਡਹੰਸ ਦੀ ਵਾਰ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਲਲਾ ਬਹਲੀਮਾ ਦੀ ਸੁਰਤਾਲ ਤੇ ਗਾਉਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Vaar Of Wadahans, Fourth Mehl: To Be Sung In The Tune Of Lalaa-Behleemaa:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲਲਾ ਔਰ ਬਹਿਲੀਮਾ⁽¹⁾ ਦੋ ਪਹਾੜੀਏ ਰਾਜੇ ਥੇ। ਲਲਾ ਕੇ ਦੇਸ ਮੇਂ ਕਾਲ ਪੜਾ ਤਬ ਬਹਿਲੀਮਾ ਕੋ ਛਠਾ ਹਿਸਾ ਦੇਨਾ ਕਹ ਕਰ ਕੇ ਲਲਾ ਨੇ ਨਹਿਰ ਕਾ ਪਾਣੀ ਲੀਆ। ਕਾਲ ਬੀਤਨੇ ਪਰ ਰਾਜਾ ਲਲਾ ਨੇ ਵਹੁ ਹਿਸਾ ਨਾਂ ਦੀਆ। ਇਸ ਪਰ ਘੋਰ ਜੁਧ ਹੂਆ। ਤਿਸ ਕੀ ਵਾਰ ਢਾਢੀਓਂ ਨੇ ਗਾਈ। ਜਿਸ ਧੁਨਿ ਸੇ ਗਾਈ ਹੈ, ਤੈਸੇ ਹੀ ਇਹ ਭੀ ਗਾਉਨੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵਡਹੰਸ ਰਾਗ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਵਾਰ'। ਲਲਾਂ ਤੇ ਬਹਲੀਮਾ ਦੀ ਧੁਨ ਅਨੁਸਾਰ ਗਾਈ ਜਾਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਲਾਂ, ਬਹਲੀਮਾ = ਲਲਾਂ ਤੇ ਬਹਲੀਮਾ ਦੋ ਛੋਟੇ ਛੋਟੇ ਰਾਜਪੂਤ ਰਾਜੇ ਸਨ, ਕਾਂਗੜੇ ਦੇ ਇਲਾਕੇ ਵਿਚ। ਇਕ ਵਾਰੀ ਲਲਾਂ ਦੇ ਇਲਾਕੇ ਵਿਚ ਔੜ ਲੱਗ ਗਈ, ਉਸ ਨੇ ਆਪਣੀ ਪੈਦਾਵਾਰ ਦਾ ਛੇਵਾਂ ਹਿੱਸਾ ਦੇਣ ਦਾ ਇਕਰਾਰ ਕਰ ਕੇ ਬਹਲੀਮਾ ਦੀ ਨਹਿਰ ਤੋਂ ਪਾਣੀ ਲਿਆ। ਫ਼ਸਲ ਦਾ ਵੇਲਾ ਆਇਆ ਤਾਂ ਇਸ ਨੇ ਇਕਰਾਰ ਪੂਰਾ ਨਾ ਕੀਤਾ। ਦੋਹਾਂ ਵਿਚ ਲੜਾਈ ਹੋ ਪਈ ਪਰ ਬਹਲੀਮਾ ਜਿੱਤ ਗਿਆ। ਇਸ ਲੜਾਈ ਦਾ ਹਾਲ ਕਿਸੇ ਢਾਢੀ ਨੇ 'ਵਾਰ' ਵਿਚ ਗਾਂਵਿਆਂ, ਜਿਸ ਦਾ ਨਮੂਨਾ ਇਉਂ ਹੈ: \"ਕਾਲ ਲਲਾਂ ਦੇ ਦੇਸ਼ ਦਾ ਖੋਇਆ ਬਹਿਲੀਮਾ ॥ ਹਿੱਸਾ ਛਟਾ ਮਨਾਇ ਕੈ ਜਲੁ ਨਹਰੋਂ ਦੀਨਾ ॥ ਫਿਰਾਊਨ ਹੋਇ ਲਲਾਂ ਨੇ ਰਣ ਮੰਡਿਆ ਧੀਮਾ ॥ ਭੇੜ ਦੁਹੂ ਦਿਸ ਮੱਚਿਆ ਸੱਟ ਪਈ ਅਜੀਮਾ ॥ ਸਿਰ ਧੜ ਡਿੱਗੇ ਖੇਤ ਵਿਚ ਜਿਉ ਵਾਹਣ ਢੀਮਾ ॥ ਦੇਖਿ ਮਾਰੇ ਲਲਾਂ ਬਹਲੀਮ ਨੇ ਰਣ ਮਹਿ ਬਰਛੀਮਾ ॥\" ਸਤਿਗੁਰੂ ਜੀ ਨੇ ਆਗਿਆ ਕੀਤੀ ਹੈ ਕਿ ਇਸ ਵਾਰ ਦੀ ਸੁਰ ਤੇ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਇਹ ਵਡਹੰਸ ਦੀ ਵਾਰ ਗਾਉਣੀ ਹੈ।"

[[content]]
asset = "SNST"
