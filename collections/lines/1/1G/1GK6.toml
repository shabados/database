[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਤਾ ਕੀ ਸਰਨੀ ਪਰਹੁ ॥"
page = 191
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the congregation of Saints take to His refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਉਸ ਦੀ ਸਰਣਾਗਤਿ ਸੰਭਾਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, seek His Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੋਂ ਕਾ ਜੋ ਸੰਗੁ ਹੈ ਤਿਸੁ ਵਾਹਗੁਰੂ ਕੀ ਸਰਨ ਮੇਂ ਪਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਵੀਰ!) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਜਾ ਕੇ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el Refugio de los Santos,"