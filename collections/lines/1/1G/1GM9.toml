data = "ਸੁੰਡ ਮਨੋ ਗਜ ਰਾਜਨ ਜੈਸੀ ॥"
page = 168

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the chopped arms of the warriors appear like the trunks of the elephants"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਗਜ-ਰਾਜ ਦੀ ਸੁੰਡ ਡਿਗੀ ਹੋਵੇ।"