[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਮਿਲੇ ਬਹੁਤੇ ਦਿਨ ਮੈ ਹਮ ਕਉ ਕਹਿ ਕੈ ਇਹ ਭਾਤਿ ਸੁਨਾਯੋ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She said audibly, “O Krishna! you have met me after many days"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ! ਤੁਸੀਂ ਮੈਨੂੰ ਬਹੁਤ ਦਿਨਾਂ ਬਾਦ ਆ ਕੇ ਮਿਲੇ ਹੋ, (ਕੁਬਜਾ ਨੇ) ਇਸ ਤਰ੍ਹਾਂ ਕਹਿ ਕੇ ਸੁਣਾਇਆ।"