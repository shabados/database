[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਮਨਮੁਖਿ ਜੀਵਦਿਆ ਮੁਏ; ਹਰਿ ਵਿਸਰਿਆ. ਦੁਖੁ ਪਾਇ ॥੨॥"
page = 589
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the apostates are dead even whine alive and forgetting the Lord, they come to grief."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਅਧਰਮੀ ਜਿੰਦਗੀ ਵਿੱਚ ਹੀ ਮਰੇ ਹੋਏ ਹਨ। ਸਾਹਿਬ ਨੂੰ ਭੁਲਾ ਕੇ ਉਹ ਕਸ਼ਟ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the self-willed manmukhs are in a living death; forgetting the Lord, they suffer in pain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨ ਕੋ ਹਰਿ ਬਿਸਰ ਗਇਆ ਹੈ ਐਸੇ ਮਨਮੁਖ ਦੁਖ ਪਾਇਕਰ ਜੀਵਤਿਆਂ ਹੋਇਆਂ ਹੀ ਮਰੇ ਸਮਾਨ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ ਜੀਊਂਦੇ ਹੀ ਮੋਏ ਜਾਣੋ। ਜੋ ਮਨੁੱਖ ਰੱਬ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ; ਉਹ ਦੁਖ ਪਾਉਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandonando a su Señor, se lamentan. (2)"