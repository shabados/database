[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਤ ਸੇਵਾ ਨਿਤ ਕੀਜਿਯਹੁ; ਬਚਨ ਧਾਰਿਯਹੁ ਚਿਤ ॥੬੬॥"
page = 907

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Day, ‘Complying with my entreaty, you look after your sons.’(66)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਬਚਨ ਚਿਤ ਵਿਚ ਧਾਰਨ ਕਰ ਕੇ ਸਦਾ ਪੁੱਤਰ ਦੀ ਸੇਵਾ ਕਰੀਂ ॥੬੬॥"