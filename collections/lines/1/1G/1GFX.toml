[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਪ੍ਰੀਤਿ ਊਪਜੈ; ਮਾਇਆ ਮੋਹੁ ਜਲਾਵੈ ॥"
page = 553
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It produces attachment with God and burns off the love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਵਾਹਿਗੁਰੂ ਨਾਲ ਲਗਨ ਪੈਦਾ ਕਰਦੀ ਹੈ। ਅਤੇ ਧਨ-ਦੌਲਤ ਦੀ ਮਮਤਾ ਨੂੰ ਸਾੜ ਸੁੱਟਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Love for the Lord wells up within me, and my attachment to Maya is burnt away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਸੇ ਪ੍ਰੇਮ ਉਤਪੰਨ ਹੋਇ ਔਰ ਮਾਯਾ ਕੇ ਮੋਹ ਕੋ ਭਸਮ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲ ਪਿਆਰ ਪੈਦਾ ਹੋ ਜਾਵੇ ਤੇ ਮਾਇਆ ਦਾ ਮੋਹ ਸੜ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y destruye el amor por Maya, quitando la dualidad, por la Gracia del Guru y teniendo la mente en calma, habita en Dios."