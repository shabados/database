[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੜਹਿ ਮਨਮੁਖ; ਪਰੁ ਬਿਧਿ. ਨਹੀ ਜਾਨਾ ॥"
page = 1032
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse men read, but know not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਤਿਕੂਲ ਬੰਦੇ ਵਾਚਦੇ ਹਨ ਪ੍ਰੰਤੂ ਮਾਰਗ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs read and study, but they do not know the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਪੜਤਾ ਤੋ ਹੈ ਪਰੰਤੂ ਜੈਸੇ ਪੜਨੇ ਕੀ ਬਿਧੀ ਹੈ ਵਾ ਵੇਦ ਕੀ ਬਿਧੀ ਸ੍ਰੇਸ੍ਟ ਕਰਮ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਬੰਦੇ (ਮਜ਼ਹਬੀ ਕਿਤਾਬਾਂ) ਪੜ੍ਹਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ególatra lee y lee, pero no encuentra el Sendero"