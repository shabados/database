[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਰਾਰਿ ਸਹਾਇ ਹੋਹੁ ਦਾਸ ਕਉ; ਕਰੁ ਗਹਿ. ਉਧਰਹੁ ਮੀਤ ॥ ਰਹਾਉ ॥"
page = 681
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Friend, the enemy of pride, be Thou Thy slave's succourer and holding me by the hand, rescue me. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਹੰਕਾਰ ਦੇ ਵੇਰੀ ਪ੍ਰਭੂ! ਮੇਰੇ ਮਿੱਤਰ, ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਦਾ ਸਹਾਇਕ ਹੋ ਜਾ ਅਤੇ ਮੈਨੂੰ ਹੱਥੋਂ ਪਕੜ ਕੇ, ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Destroyer of ego, please, be the helper and companion of Your slaves; take my hand, and save me, O my Friend! ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਮੁਰਾਰੀ ਮਿਤ੍ਰ! ਮੈਂ ਦਾਸ ਕੋ ਸਹਾਇਕ ਹੋ ਕਰ ਹਾਥ ਪਕੜ ਕਰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਉਧਾਰੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਦਾਸ ਦੇ ਵਾਸਤੇ ਮਦਦਗਾਰ ਬਣ। ਹੇ ਮਿੱਤਰ ਪ੍ਰਭੂ! (ਆਪਣੇ ਸੇਵਕ ਦਾ) ਹੱਥ ਫੜ ਕੇ ਇਸ ਨੂੰ ਬਚਾ ਲੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te miro siempre, por favor sé mi Soporte, llévame de la mano y sálvame. (Pausa)"