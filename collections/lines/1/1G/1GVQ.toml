[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਸਭਿ ਖੇਲੁ ਤੇਰਾ; ਕਿਆ ਕੋ ਆਖਿ ਵਖਾਣਏ ॥"
page = 918
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Men and other creatures are all Thy sport. BY what words can anyone describe and narrate Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅਤੇ ਹੋਰ ਪਸ਼ੂ ਪੰਛੀ ਸਮੂਹ ਤੈਂ ਡੀਆਂ ਹੀ ਖੇਡਾਂ ਹਨ। ਕਿਹੜਿਆ ਸ਼ਬਦਾਂ ਦੁਆਰਾ ਕੋਈ ਜਣਾ ਤੈਨੂੰ ਵਰਨਣ ਅਤੇ ਬਿਆਨ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All living beings and creatures are Your play; how can anyone describe You?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੋ ਸੂਖਮ ਅਸਥੂਲ ਜੀਵ ਹੈ, ਸੋ ਤੇਰਾ ਹੀ ਸਭੁ ਖੇਲੁ ਕੀਆ ਹੂਆ ਹੈ, ਕਿਆ ਕੋਈ ਤੇਰੇ ਪ੍ਰਸੰਗਾਂ ਕਾ ਵਖਿਆਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਜੀਵ (ਤੇਰੇ ਗੁਣਾਂ ਨੂੰ) ਆਖ ਕੇ ਬਿਆਨ ਕਰੇ ਭੀ ਕਿਸ ਤਰ੍ਹਾਂ? ਇਹ ਸਾਰੇ ਜੀਵ (ਤਾਂ) ਤੇਰਾ ਹੀ ਰਚਿਆ ਹੋਇਆ ਇਕ ਖੇਲ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación es un escenario creado por Ti; ¿qué puede uno recitar de Tu Gloria?"