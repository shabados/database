[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਿਸੁ ਪ੍ਰਭ ਕਉ; ਕਬਹੂ ਨ ਬਿਸਾਰੀ ॥"
page = 270
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "never forget that Lord from your mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਨੂੰ ਕਦੇ ਭੀ ਮਨ ਵਿੱਚੋਂ ਨਾਂ ਭੁਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, never forget that God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਪ੍ਰਭੂ ਕੋ ਤੂੰ ਕਬੀ ਵਿਸਾਰ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਕਦੇ ਨਾਹ ਵਿਸਾਰੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, no olvides nunca a tu Señor."