[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਤ ਉਪਾਇ ਵਿਚਿ ਪਾਇਅਨੁ; ਕਰਤਾ ਅਲਗੁ ਅਪਾਰੁ ॥੪੯॥"
page = 937
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creating the creatures, the Lord has placed Himself within them. The Creator-Lord is Detached and lllimitable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਟਿਕਾਇਆ ਹੈ। ਪ੍ਰਭੂ, ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਨਿਰਲੇਪ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forming His creatures, He placed Himself within them; the Creator is unattached and infinite. ||49||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੰਤਾਂ ਕੋ ਉਪਾਇ ਕਰਿ ਇਨਾਂ ਕੋ ਵਿਚ ਪਾਇ ਦੀਆ ਹੈ, ਆਪ ਕਰਤਾ ਪੁਰਖ ਅਪਾਰ ਜੋ ਹੈ ਇਨ ਤੇ ਅਸੰਗ ਹੈ॥੪੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਚਰਜ ਹੀ ਖੇਡ ਹੈ!) ਕਰਤਾਰ ਨੇ ਜੰਤ ਪੈਦਾ ਕਰ ਕੇ (ਹਉਮੈ) ਵਿਚ ਪਾ ਦਿੱਤੇ ਹਨ, (ਪਰ) ਉਹ ਆਪ ਬੇਅੰਤ ਕਰਤਾਰ ਵੱਖਰਾ ਹੀ ਰਹਿੰਦਾ ਹੈ ॥੪੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਚਿ = (ਹਉਮੈ) ਵਿਚ। ਪਾਇਅਨੁ = ਪਾਏ ਹਨ ਉਸ (ਪ੍ਰਭੂ) ਨੇ। {ਨੋਟ: ਇਸ ਲਫ਼ਜ਼ ਦੀ ਵਿਆਕਰਣ ਅਨੁਸਾਰ ਬਣਤਰ ਸਮਝਣ ਲਈ ਵੇਖੋ ਮੇਰਾ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ'। ਉਪਾਇਅਨੁ = ਉਸ ਨੇ ਉਪਾਏ ਹਨ। ਲਾਇਅਨੁ = ਉਸ ਨੇ ਲਾਏ ਹਨ। ਖੁਆਇਅਨੁ = ਉਸ ਨੇ ਖੁੰਝਾਏ ਹਨ। ਰਖਿਅਨੁ = ਉਸ ਨੇ ਰੱਖੇ ਹਨ। ਬਖਸਿਅਨੁ = ਉਸ ਨੇ ਬਖ਼ਸ਼ੇ। ਲਫ਼ਜ਼ 'ਪਾਇਅਨੁ' ਅਤੇ 'ਪਾਈਅਨੁ' ਵਿਚ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। ਪਾਇਅਨੁ = ਉਸ ਨੇ ਪਾਏ। ਪਾਈਅਨੁ = ਉਸ ਨੇ ਪਾਈ। ਉਪਾਈਅਨੁ = ਉਸ ਨੇ ਉਪਾਈ।} ਅਲਗੁ = ਵੱਖਰਾ, ਨਿਰਲੇਪ ॥੪੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Creando todo, Dios infunde a todo con Su Esencia; sin embargo, nuestro Señor Creador es Desapegado e Infinito. (49)"