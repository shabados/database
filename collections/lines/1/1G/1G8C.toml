[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਤਥਾ ਚਿਤੁ ਲਾਏ ॥"
page = 993
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and fixes her mind on the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਜੋੜਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She focuses her consciousness on the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਮੇਂ ਚਿਤ ਲਗਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਚਿੱਤ ਜੋੜਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el buscador debería de apreciar la Palabra del Guru para ser liberado del hambre"