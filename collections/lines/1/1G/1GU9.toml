[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਜਿਸੁ ਆਪਣੀ; ਸੋ ਚਲੈ ਸਤਿਗੁਰ ਭਾਇ ॥"
page = 1422
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On whom-so-ever the Lord casts His merciful glance, he walks in the True Guru's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਉਤੇ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever is blessed with the Lord's Glance of Grace, walks in harmony with the Will of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਸਤਿਗੁਰੂ ਕੇ ਭਾਣੇ ਬੀਚ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਉਹ ਮਨੁੱਖ (ਹੀ) ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ (ਜੀਵਨ-ਤੋਰ) ਤੁਰਦਾ ਹੈ, ਜਿਸ ਉੱਤੇ ਪਰਮਾਤਮਾ ਦੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien sea que se encuentre bendecido con la Mirada de Gracia del Señor, camina en Armonía en la Voluntad del Verdadero Guru."