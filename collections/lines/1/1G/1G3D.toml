[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੋ ਗਜ ਬਾਹਨ ਲੋਕ ਕਹੈ; ਜਿਨਿ ਪਬਨ ਕੇ ਪਰ ਕੋਪ ਕਟੇ ॥"
page = 329

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They have all been sent by that Indra, who rides upon the elephant named Airavata and who has chopped the wings of the mountains,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਇੰਦਰ) ਦੇ ਵਾਹਨ ਨੂੰ ਲੋਕ ਹਾਥੀ ਕਹਿੰਦੇ ਹਨ ਅਤੇ ਜਿਸ ਨੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਪਰਬਤਾਂ ਦੇ ਖੰਭ ਕਟ ਦਿੱਤੇ ਸਨ।"