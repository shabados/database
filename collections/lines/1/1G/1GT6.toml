[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਾਧੂ ਸੰਗਤਿ ਰਤਿਆ; ਮਾਇਆ ਮੋਹੁ ਸਭੁ ਛਾਰੁ ॥੧॥"
page = 52
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without being imbued with the Society of saints, all attachment to wealth is as ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਸਗਤ ਨਾਲ ਰੰਗੀਜੇ ਜਾਣ ਦੇ ਬਾਝੋਂ ਧਨ-ਦੌਲਤ ਦੀ ਸਾਰੀ ਲਗਨ ਸੁਆਹ ਵਰਗੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without being attuned to the Saadh Sangat, the Company of the Holy, all attachment to Maya is just dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੀ ਸੰਗਤ ਮੇਂ (ਰਤਿਆ) ਰੰਗਿਆਂ ਸੇ ਬਿਨਾ ਜੋ ਮਾਇਆ ਮੇਂ ਮੋਹੁ ਕਰਨਾ ਹੈ, ਸੋ ਸਬ (ਛਾਰੁ) ਭਸਮ ਰੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਪਿਆਰ ਪਾਣ ਤੋਂ ਬਿਨਾ (ਇਹ) ਮਾਇਆ ਦਾ ਮੋਹ (ਜੋ) ਸਾਰੇ ਦਾ ਸਾਰਾ ਵਿਅਰਥ ਹੈ (ਜੀਵ ਉੱਤੇ ਆਪਣਾ ਜ਼ੋਰ ਪਾਈ ਰੱਖਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin la Saad Sangat, la Sociedad de los Santos, el apego a Maya es como el polvo. (1)"