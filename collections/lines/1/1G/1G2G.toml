[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਅਪਣੇ ਵਿਟਹੁ; ਜਿਨਿ ਕਾਰਜ ਸਭਿ ਸਵਾਰੇ ॥"
page = 767
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A sacrifice am I unto my Guru, who has arranged all mine affairs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਰਬਾਨ ਹਾਂ, ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ ਕੰਮ-ਕਾਜ ਰਾਸ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru, who has arranged and resolved all my affairs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਤੋ ਅਪਣੇ ਗੁਰੋਂ ਕੇ ਊਪਰ ਸੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ, ਜਿਨ ਗੁਰੋਂ ਨੇ ਸਭ ਕਾਰਜ ਸਵਾਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਗੁਰੂ ਨੇ ਤੁਹਾਡੇ (ਲੋਕ ਪਰਲੋਕ ਦੇ) ਸਾਰੇ ਕੰਮ ਸਵਾਰ ਦਿੱਤੇ ਹਨ, ਉਸ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਕੇ ਜਾਵੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਟਹੁ = ਤੋਂ। ਬਲਿਹਾਰੀ = ਸਦਕੇ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio ofrezco mi ser al Guru, Quien ha resuelto todos mis asuntos."