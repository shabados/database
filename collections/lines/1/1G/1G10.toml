[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ. ਪੋਤੈ ਨਾ ਪਵਹਿ; ਤਿਨ. ਹਰਿ ਗੁਰ, ਦਰਸੁ ਨ ਹੋਇ ॥"
page = 23
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The counterfeit are not consigned to the divine treasury. They obtain not the sight of the great God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਹਲੀ ਈਸ਼ਵਰੀ-ਖ਼ਜ਼ਾਲੇ ਅੰਦਰ ਨਹੀਂ ਪੈਦੇ। ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਡੇ ਵਾਹਿਗੁਰੂ ਦਾ ਦੀਦਾਰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The counterfeit coins are not put into the Treasury; they do not obtain the Blessed Vision of the Lord-Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੈਸੇ ਖੋਟੇ ਰੁਪੱਯੇ ਰਾਜਾ ਕੇ ਖਜ਼ਾਨੇ ਮੇਂ ਨਹੀਂ ਪੜਤੇ ਹੈਂ, ਤੈਸੇ ਹੀ ਖੋਟੇ ਜੀਵ ਜੋ ਮੰਦ ਕਰਮੀ ਹੈਂ, ਤਿਨ ਕੋ ਹਰੀ ਜੋ ਸਭ ਸੇ (ਗੁਰ) ਬਡਾ ਹੈ, ਤਿਸ ਕਾ ਦਰਸਨੁ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਸਿੱਕੇ (ਸਰਕਾਰੀ) ਖ਼ਜ਼ਾਨੇ ਵਿਚ ਨਹੀਂ ਲਏ ਜਾਂਦੇ (ਤਿਵੇਂ ਹੀ ਖੋਟੇ ਬੰਦੇ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਨਹੀਂ ਪਾਂਦੇ) ਉਹਨਾਂ ਨੂੰ ਹਰੀ ਦਾ ਗੁਰੂ ਦਾ ਦੀਦਾਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los bienes falsificados no entran en la contabilidad del Tesoro Divino y no logran el cuidado y la supervisión del Gran Dios."