[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨਿ ਮਿਲਿਐ ਸੁਖੁ ਪਾਇਆ; ਜਮਦੂਤ ਮੁਏ ਬਿਖੁ ਖਾਇ ॥"
page = 55
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting the friend, peace is obtained and myrmidons of death take poison and die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ ਤੇ ਮੌਤ ਦੇ ਫ਼ਰਿਸ਼ਤੇ ਜ਼ਹਿਰ ਖਾ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting your Best Friend, you shall find peace; the Messenger of Death shall take poison and die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸਾਜਨੁ ਮਿਲਾ ਹੈ ਤਿਨੋਂ ਨੇ ਸੁਖੁ ਪਾਇਆ ਹੈ ਅਰੁ ਤਿਨ ਕੀ ਤਰਫ ਸੇ ਜਮਦੂਤ ਬਿਖੁ ਖਾਇ ਕਰ ਮਰ ਗਏ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਜਮਦੂਤੋਂ ਕੋ ਦੁਖੁ ਹੂਆ ਕਿ ਏਹੁ ਪੁਰਸੁ ਹਮਾਰੇ ਹੁਕਮ ਅੰਦਰ ਸੇ ਜਾਤਾ ਰਹਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੱਜਣ-ਪ੍ਰਭੂ ਮਿਲ ਪਏ ਤਾਂ ਆਤਮਕ ਆਨੰਦ ਮਿਲ ਜਾਂਦਾ ਹੈ, ਜਮਦੂਤ ਤਾਂ (ਇਉਂ ਸਮਝੋ ਕਿ) ਜ਼ਹਰ ਖਾ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ (ਭਾਵ, ਜਮਦੂਤ ਨੇੜੇ ਹੀ ਨਹੀਂ ਢੁਕਦੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lograrás la Paz y el Ángel de la Muerte tomará veneno y morirá."