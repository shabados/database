[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਧੁ ਸੰਗਿ ਪ੍ਰੇਮ ਨੇਮ ਜੀਵਨ ਮੁਕਤਿ ਗਤਿ; ਕਾਮ ਨਿਹਕਾਮ ਨਿਹਕਰਮ ਕਰਮ ਹੈ ।੮੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By joining the holy congregation of a God-like True Guru. the loving promise or pious resolution is fulfilled and one reaches the state of emancipation while still alive (Jeevan Mukt). One feels pacified towards worldly desires and indulges more in noble"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਸਤਿਗੁਰਾਂ ਦੀ ਸਾਧ ਸੰਗਤਿ ਸਤਸੰਗ ਦੇ ਪ੍ਰੇਮ ਦਾ ਨੇਮ ਪਾਲਣ ਕਰਦਿਆਂ ਜੀਵਨ ਮੁਕਤੀ ਵਾਲੀ ਗਤੀ ਦਸ਼ਾ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਔਂਦੀ ਤੇ ਗੁਰਮੁਖ ਕਾਮਨਾ ਵੱਲੋਂ ਨਿਹਕਾਮ ਨਿਸ਼ਕਾਮ ਕਾਮਨਾ ਰਹਤ ਤਥਾ ਕਰਮਾਂ ਵੱਲੋਂ ਨਿਹਕਰਮ ਕਰਮ ਕੰਮ ਕਾਰ ਕਰਦਿਆਂ ਭੀ ਕਰਮ ਭੌਣੀ ਵਾ ਕਰਮਾਂ ਦੇ ਅਭਿਮਾਨ ਤੋਂ ਰਹਤ ਹੋ ਜਾਇਆ ਕਰਦੇ ਹਨ ॥੮੨॥"