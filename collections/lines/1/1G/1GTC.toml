[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਦਰਦੁ; ਮਨ ਤੇ ਭਉ ਜਾਇ ॥"
page = 293
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thus shall sorrow pain and fear depart from thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਸ ਤਰ੍ਹਾਂ ਗਮ, ਪੀੜ ਤੇ ਡਰ ਤੇਰੇ ਚਿੱਤ ਤੋਂ ਦੂਰ ਹੋ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sorrow, pain and fear shall depart from your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੁਮਾਰੇ ਮਨ ਮੇਂ ਜਨਮ ਮਰਨ ਕਾ ਔ ਈਰਖਾ ਜੰਨਯ ਕੱਸਟ ਸਮੈਂ ਕਾ ਸਭੀ ਚਲਾ ਜਾਏਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੁਖ ਦਰਦ ਅਤੇ ਮਨ ਤੋਂ ਡਰ ਦੂਰ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como mercader en esta vida adquiere solamente la Verdad,"