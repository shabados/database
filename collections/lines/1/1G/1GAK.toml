[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਸੰਤ ਭਲੇ, ਤੁਧੁ ਭਾਵਹਿ; ਜਿਨੑ ਕੀ ਪਤਿ. ਪਾਵਹਿ ਥਾਇ ॥੩॥"
page = 368
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Good are the saints who are pleasing to Thee and whose honour Thou approvest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਹਨ ਉਹ ਸਾਧੂ, ਜਿਹੜੇ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੀ ਇਜ਼ਤ ਤੂੰ ਪਰਵਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints are good, who are pleasing to Your Will; their honor is approved by You. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਆਗੇ ਹਮ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਪਰਮੇਸ੍ਵਰ! ਸੇਈ ਸੰਤ ਭਲੇ ਹੈਂ, ਜੋ (ਤੁਧੁ) ਤੇਰੇ ਕੋ ਅਛੇ ਲਗਤੇ ਹੈਂ ਔਰ ਜਿਨ ਕੀ ਪਤਿਸਟਾ (ਥਾਇ) ਪ੍ਰਮਾਨੀਕ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਉਹੀ ਮਨੁੱਖ ਚੰਗੇ ਹਨ ਸੰਤ ਹਨ ਜੋ ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੀ ਇੱਜ਼ਤ ਤੇਰੇ ਦਰ ਤੇ ਕਬੂਲ ਹੁੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਹਿ ਥਾਇ = ਤੂੰ ਪਰਵਾਨ ਕਰਦਾ ਹੈਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, bienaventurados son los Santos con quien estás complacido, y cuya excelencia has aprobado. (3)"