[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ, ਪੀੜਿ ਨਪਿਤਾ ।੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Associating with the holy congregation he squeezes out the ego (from the mind)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਮਿਲਕੇ (ਮਨ ਨੂੰ) ਪੀੜਕੇ (ਰਾਗ ਦ੍ਵੈਖ ਦਾ) ਪਿੱਤਾ (ਕੱਢ ਦਿੰਦੇ ਹਨ। ਭਾਵ ਨਿਰਹੰਕਾਰ ਕਰ ਕੇ ਮਨ ਨੂੰ ਸੁਧ ਕਰਦੇ ਹਨ)।"