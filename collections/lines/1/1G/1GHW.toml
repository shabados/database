[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣਹਾਰੁ; ਇਹੁ ਜੀਅਰਾ ਨਾਹੀ ॥੩॥"
page = 188
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This soul is not perishable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਆਤਮਾ ਨਾਸਵੰਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This soul is not perishable. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੀਵ ਤੋ ਮਰਨ ਹਾਰ ਨਹੀਂ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਅਬਨਾਸ਼ੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਹੀਂ ਸਮਝਦੇ ਕਿ ਸਦਾ ਲਈ ਕੋਈ ਕਿਸੇ ਦਾ 'ਮੇਰਾ' ਨਹੀਂ ਤੇ) ਇਹ ਜੀਵਾਤਮਾ ਮਰਨ ਵਾਲਾ ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅਰਾ = ਜਿੰਦ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin saber que el Alma no muere. (3)"