[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਧਿ ਬਿਆਧਿ ਉਪਾਧਿ ਸਾਧਿ; ਸੁਰਗ ਮਿਰਤ ਪਾਤਾਲ ਨਿਵਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Subjugating all the maladies, they have humbled this world, heaven and the nether world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਧਿ ਬਿਆਧਿ ਉਪਾਧਿ ਨੂੰ ਸਾਧਕੇ ਸੁਰਗ ਲੋਕ, ਮਾਤ ਲੋਕ, ਪਾਤਾਲ (ਤਿੰਨੇ) ਨਿਵਾ ਦਿਤੇ (ਪਾਰ ਹੋ ਗਏ) ਹਨ।"