[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਕਿਉ ਰਹੀਐ; ਗੁਰ ਸਬਦਿ ਪਛਾਨੇ ॥੧॥"
page = 796
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can one do without God? He is realised through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਬਗੈਰ ਆਦਮੀ ਕਿਸ ਤਰ੍ਹਾਂ ਰਹਿ ਸਕਦਾ ਹੈ? ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਅਨੁਭਵ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Lord, how can anyone survive? Through the Word of the Guru's Shabad, He is realized. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਸਬਦ ਦ੍ਵਾਰਾ ਤਿਸ ਹਰੀ ਕੀ ਪਛਾਣ ਬਿਨਾਂ ਕੈਸੇ ਰਹਿਆ ਜਾਵੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਜਿਨ੍ਹਾਂ ਦੀ ਸਾਂਝ (ਪ੍ਰਭੂ ਨਾਲ) ਬਣ ਜਾਂਦੀ ਹੈ ਉਹ ਪ੍ਰਭੂ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਰਹਿ ਨਹੀਂ ਸਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Señor, ¿cómo puede uno sobrevivir? A través del Shabd del Guru, Él es conocido.  (1)"