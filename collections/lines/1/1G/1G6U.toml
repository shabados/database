[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਸਦਾ ਸਾਬਾਸਿ ॥੪॥"
page = 1166
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets with the Divine Guru, he is ever congratulated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਜੀਵ ਰੱਬ ਰੂਪ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ, ਉਸ ਨੂੰ ਸਦੀਵ ਹੀ ਵਧਾਈਆਂ ਮਿਲਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, one is always congratulated everywhere. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੌ ਗੁਰਦੇਵ ਮਿਲਤੇ ਹੈਂ ਤਬ ਸਦਾ ਸਾਬਾਸੀ ਮਿਲਤੀ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ (ਹਰ ਥਾਂ ਤੋਂ) ਸਦਾ ਸੋਭਾ ਮਿਲਦੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, uno es para siempre bendecido. (4)"