[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਤ ਊਤ ਪ੍ਰਭੁ ਸਦਾ ਸਹਾਈ; ਜੀਅ ਸੰਗਿ ਤੇਰੇ ਕਾਮ ਕਉ ॥੧॥ ਰਹਾਉ ॥"
page = 1208
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Here and hereafter, the Lord is ever a Helper of thine, He is the companion of thy soul and is of use to thee. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਥੇ ਅਤੇ ਉਥੇ ਸੁਆਮੀ ਸਦੀਵ ਹੀ ਤੇਰਾ ਸਹਾਇਕ ਹੈ। ਉਹ ਤੇਰੀ ਜਿੰਦੜੀ ਦਾ ਸੰਗੀ ਹੈ ਅਤੇ ਤੇਰੇ ਕੰਮ ਆਉਣ ਵਾਲਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here and hereafter, God is forever your Help and Support. He is your soul-mate; He will help you succeed. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਈਹਾਂ ਊਹਾਂ, ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਜੋ ਸਦਾ ਸਹਾਇਤਾ ਕਰਨੇ ਵਾਲਾ ਪ੍ਰਭੂ ਹੈ, ਜੀਵ ਕੇ ਸੰਗ ਹੈ ਔਰ ਤੇਰੇ ਸਰਬ ਕਾਮ ਕਰਨੇ ਕੋ ਸਮਰਥ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਵਿਚ ਅਤੇ ਪਰਲੋਕ ਵਿਚ ਪਰਮਾਤਮਾ (ਹੀ) ਸਦਾ ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇ, ਜਿੰਦ ਦੇ ਨਾਲ ਰਹਿਣ ਵਾਲਾ ਹੈ। ਹੇ ਮਨ! ਉਹ ਪ੍ਰਭੂ ਹੀ ਤੇਰੇ ਕੰਮ ਆਉਣ ਵਾਲਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿no te das cuenta que Tu Dios guarda tu compañía aquí y aquí después y está siempre listo para colmar de Bondades tu Alma? (1-Pausa)"