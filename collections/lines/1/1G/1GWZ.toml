[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਰਤਾ ਲਾਲੁ ਹੋਆ; ਰਸਨਾ ਰਤੀ ਗੁਣ ਸਾਰਿ ॥"
page = 787
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praises, the soul and body are imbued deep scarlet and tongue too is rendered vermilion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀਆਂ ਸਿਫਤਾਂ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾ ਤੇ ਦੇਹ ਗੂੜ੍ਹੇ ਗੁਲਾਨਾਰੀ ਰੰਗੇ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਜੀਭ੍ਹਾ ਭੀ ਸੁਰਖ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Her mind and body are imbued with the deep red color of His Love, and her tongue is imbued, singing His Praises and excellences."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਕਾ ਮਨ ਤਨ ਪ੍ਰੇਮ ਸੇ (ਰਤਾ ਲਾਲੁ) ਆਨੰਦ ਹੂਆ ਹੈ ਔ ਰਸਨਾ ਪਰਮੇਸਰ ਕੇ ਗੁਣ ਸਮਾਂਲਣੇ ਮੇਂ ਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਤੇ ਸਰੀਰ (ਨਾਮ-ਰੂਪ ਮਜੀਠ ਰੰਗ ਨਾਲ) ਰੱਤਾ ਲਾਲ ਹੋ ਜਾਂਦਾ ਹੈ, ਜੀਭ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਯਾਦ ਕਰ ਕੇ ਰੰਗੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਸਾਰਿ = ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਚੇਤੇ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo y la mente se tiñen del rojo verdadero cuando la lengua está imbuida cantando Sus Alabanzas y Excelencias. Así uno se convierte en la Esposa eterna del Señor."