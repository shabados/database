[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ ਸਰਬ ਨਿਰੰਤਰਿ; ਬਲਿ ਬਲਿ ਜਾਂਈ. ਹਰਿ ਕੇ ਚਰਣ ॥੧॥"
page = 827
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is contained within all the places and inter-spaces, Unto he God's feet, I am a sacrifice, a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਵਿਥਾਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਸੁਆਮੀ ਦੇ ਚਰਨਾਂ ਉਤੇ ਮੈਂ ਸਦਕੇ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is completely filling all places and interspaces; I am a devoted sacrifice to the Lord's Feet. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ਼ਰਬ ਅਸਥਾਨ ਰੂਪ ਹੋ ਕਰ ਪੁਨਾ ਸਰਬ ਅਸਥਾਨੋਂ ਕੇ ਅੰਤਰ ਪੂਰਨ ਹੈ ਅਰੁ (ਨਿਰੰਤਰਿ) ਅੰਤਰੇ ਤੇ ਰਹਿਤ ਏਕ ਰਸ ਸਰੂਪ ਹੈਂ। ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਤੇਰੇ ਚਰਨੋਂ ਕੇ ਊਪਰ ਮੈਂ ਮਨ ਬਾਣੀ ਕਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵੱਸ ਰਿਹਾ ਹੈ, ਸਭਨਾਂ ਵਿਚ ਇਕ ਰਸ ਵੱਸ ਰਿਹਾ ਹੈ। ਮੈਂ ਉਸ ਦੇ ਚਰਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ। ਨਿਰੰਤਰਿ = ਇਕ-ਰਸ {ਨਿਰ-ਅੰਤਰ। ਅੰਤਰੁ = ਵਿੱਥ} ਵਿੱਥ ਤੋਂ ਬਿਨਾ। ਜਾਂਈ = ਜਾਈਂ, ਮੈਂ ਜਾਂਦਾ ਹਾਂ। ਬਲਿ ਬਲਿ = ਕੁਰਬਾਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien compenetra todos los lugares y los espacios interiores, a Sus Pies ofrezco mi ser en sacrificio.  (1)"