[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧ ਮੰਤ੍ਰ ਮੂਲੁ. ਮਨ ਏਕੈ; ਜੇ ਕਰਿ. ਦ੍ਰਿੜੁ ਚਿਤੁ ਕੀਜੈ ਰੇ ॥"
page = 156
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O man, if thou fix thy heart on the Lord, thou shalt realise that He alone is the panacea, charm and herb if every ill."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਜੇ ਤੂੰ ਆਪਣੇ ਦਿਲ ਨੂੰ ਸੁਆਮੀ ਨਾਲ ਪੱਕੀ ਤਰ੍ਹਾਂ ਜੋੜ ਲਵੇ ਤਾਂ ਤੂੰ ਅਨੁਭਵ ਕਰ ਲਵੇਗਾ ਕਿ ਕੇਵਲ ਉਹੀ ਹਰ ਰੋਗ ਦੀ ਦਵਾਈ ਜਾਦੂ ਟੁਣਾ ਅਤੇ ਜੜੀ ਬੂਟੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, there is only the One medicine, mantra and healing herb - center your consciousness firmly on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਦ੍ਰਿੜ ਚਿਤ ਕਰੀਏ ਤੌ ਅਗ੍ਯਾਨ ਰੋਗ ਕੀ ਨਿਵਿਰਤੀ ਕੋ ਅਉਖਧ ਔਰ ਕਾਮਾਦੀ ਸਰਪੋਂ ਕੀ ਵਿਖ ਨਿਵਿਰਤਕ ਮੰਤ੍ਰ (ਮੂਲੁ) ਸਰਬ ਕੀ ਆਦਿ ਰੂਪ ਏਕ ਵਾਹਗੁਰੂ ਮਨ ਮੇਂ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇ ਤੂੰ ਜਨਮਾਂ ਜਨਮਾਂਤਰਾਂ ਦੇ ਕੀਤੇ ਮੰਦੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਨੂੰ ਕੱਟਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਲੈਂਦਾ ਰਹੇਂ, ਜੇ ਤੂੰ (ਉਸ ਨਾਮ ਦੇ ਸਿਮਰਨ ਵਿਚ) ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਪੱਕਾ ਕਰ ਲਏਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧ = ਦਵਾਈ। ਅਉਖਧ ਮੂਲੁ = ਦਵਾਈਆਂ ਦਾ ਮੂਲ, ਸਭ ਤੋਂ ਵਧੀਆ ਦਵਾਈ। ਮੰਤ੍ਰ ਮੂਲੁ = ਸਭ ਤੋਂ ਵਧੀਆ ਮੰਤ੍ਰ। ਏਕੈ = ਇਕ ਹੀ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ। ਦ੍ਰਿੜੁ = ਪੱਕਾ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, hay sólo una panacea, un Mantra, una hierba para tus males."