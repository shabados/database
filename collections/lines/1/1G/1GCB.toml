[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਨਾਨਕ; ਪ੍ਰਭ ਏਕੋ ਸੋਈ ॥੪॥੧੦॥੧੬॥"
page = 740
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplate thou, O Nanak, that one Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੇ ਨਾਨਕ! ਕੇਵਲ ਉਸ ਅਦੁੱਤੀ ਸਾਹਿਬ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate on the One God. ||4||10||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਜੋ (ਏਕੋ) ਅਦੁਤੀ ਬ੍ਰਹਮ ਹੈ ਤਿਸ ਕੋ ਜਪੋ॥੪॥੧੦॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਜਪਿਆ ਕਰ ॥੪॥੧੦॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mejor habita, dice Nanak, en el Único Señor. (4-10-16)"