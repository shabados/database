[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆ ਦਰੁ ਨਾਹੀ; ਕੈ ਦਰਿ ਜਾਉ ॥"
page = 25
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other door, to which door should I go?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਬੂਹਾ ਨਹੀਂ ਮੈਂ ਕੀਹਦੇ ਬੂਹੇ ਤੇ ਜਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other door-unto which door should I go?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਿਆ) ਦੂਸਰਾ ਔਰੁ (ਦਰੁ) ਦਰਵਾਜਾ ਕੋਈ ਨਹੀਂ ਹੈ, (ਕੈ ਦਰਿ) ਕਿਸ ਕੇ ਦਰਵਾਜੇ ਪਰ ਮੈਂ ਜਾਵੋਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਦਰਵਾਜ਼ਾ ਨਹੀਂ ਹੈ ਜਿਥੇ ਮੈਂ ਜਾਵਾਂ (ਤੇ ਸਵਾਲੀ ਬਣਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਆ = ਦੂਜਾ। ਦਰੁ = ਦਰਵਾਜਾ, ਘਰ। ਕੈ ਦਰਿ = ਕਿਸ ਦੇ ਦਰ ਤੇ? ਜਾਉ = ਜਾਉਂ, ਮੈਂ ਜਾਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay otra puerta, ¿qué otro rumbo tomar?"