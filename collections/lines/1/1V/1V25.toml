[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਮਰਨਿ; ਨੀਚ ਚਹੁ ਕੁੰਟ ਜਾਤੇ ॥"
page = 263
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering God, the low-born become renowned in four direction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰਨ ਦੁਆਰਾ ਅਧਮ ਚੌਹੀ ਪਾਸੀਂ ਜਾਣੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord, the lowly become known in all four directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਸਿਮਰਨ ਸੇ ਜੋ ਜਾਤੀ ਕੇ ਨੀਚ ਭੀ ਥੇ, ਸੋਈ ਚਾਰੋਂ ਦਿਸਾ ਮੇਂ (ਜਾਤੇ) ਜਾਣੇ ਗਏ ਹੈਂ, ਬਾਲਮੀਕ, ਭੀਲਨੀ ਵਤ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਨੀਚ ਮਨੁੱਖ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਪਰਗਟ ਹੋ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en Dios, los desamparados se vuelven famosos en las cuatro direcciones."