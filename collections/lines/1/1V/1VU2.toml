[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਢਿ ਲੀਏ ਪ੍ਰਭ ਆਨ ਬਿਖੈ ਤੇ; ਸਾਧਸੰਗਿ ਮਨੁ ਲਾਵਹੁ ॥"
page = 1120
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, pull me out of the relish of sins and attach my mind to the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ, ਮੈਨੂੰ ਪਾਪਾਂ ਦੇ ਸੁਆਦਾਂ ਤੋਂ ਬਾਹਰ ਕਢ ਲੈ ਅਤੇ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੋੜ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please lift me up, God, out of vice and corruption, and attach my mind to the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸਾਧੋਂ ਕੇ ਸੰਗ ਮੇਂ ਮੇਰੇ ਮਨ ਕੋ ਲਗਾਇ ਦੇਵੋ ਅਰ ਹੋਰ ਵਿਖਿਓਂ ਸੇ ਕਾਢ ਲੀਜੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਮਨੁੱਖਾਂ ਦਾ ਮਨ ਸਾਧ ਸੰਗਤ ਵਿਚ ਲਾਂਦਾ ਹੈਂ, ਉਹਨਾਂ ਨੂੰ ਤੂੰ ਹੋਰ ਹੋਰ ਵਿਸ਼ਿਆਂ ਵਿਚੋਂ ਕੱਢ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਤੇ = ਤੋਂ। ਆਨ = ਹੋਰ ਹੋਰ {अन्य}। ਆਨ ਬਿਖੈ ਤੇ = ਹੋਰ ਹੋਰ ਵਿਸ਼ਿਆਂ ਤੋਂ। ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਲਾਵਹੁ = (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਜੋੜਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sácame del hoyo profundo del vicio y deja que mi mente se entone en Tus Santos."