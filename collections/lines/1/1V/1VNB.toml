[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸਤਵੀਂ ਪਾਤਸ਼ਾਹੀ ਸੱਤ ਵਲਾਇਤਾਂ ਅਤੇ ਨੌ ਅਸਮਾਨਾਂ ਤੋਂ ਵਡੇਰੀ ਹੈ । ਸੱਤਾਂ ਪਾਸਿਆਂ ਅਤੇ ਨੌਵਾਂ ਹੱਦਾਂ ਦੇ ਸੈਂਕੜੇ ਹਜ਼ਾਰਾ ਧਰਤੀ ਦੇ ਲੋਕ ਲੱਕ ਬੱਧੀ ਉਸ ਦੁਆਰੇ ਤੇ ਖਲੋਤੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਪਾਕ ਪਵਿੱਤ੍ਰ ਫਰਿਸ਼ਤੇ ਉਸ ਦੇ ਆਗਿਆਕਾਰ ਚਾਕਰ ਹਨ । ਉਹ ਮੌਤ ਦੇ ਫੰਦੇ ਤੋਂ ਤੋੜਣ ਵਾਲਾ ਹੈ ਅਤੇ ਭਿਆਨਕ ਜਮਰਾਜ ਦੀ ਛਾਤੀ ਉਸ ਦੀ ਵਡਿਆਈ ਸੁਣ ਕੇ ਪਾਟ ਜਾਂਦੀ ਹੈ । ਉਹ ਅਬਿਨਾਸੀ ਪਾਤਸ਼ਾਹੀ ਦੇ ਤਖਤ ਉੱਪਰ ਬਰਾਜਮਾਨ ਹੈ, ਅਤੇ ਬਖਸ਼ਿਸ਼ਾਂ ਕਰਨ ਵਾਲੇ ਧਨੀ (ਨਿਰੰਕਾਰ) ਦੀ ਦਰਗਾਹ ਦਾ ਪਿਆਰਾ ਹੈ । ਵਡਿਆਈਆਂ ਅਤੇ ਨਿਆਮਤਾਂ ਬਖਸ਼ਣ ਵਾਲਾ ਖੁਦ ਉਸਦਾ ਤਾਲਬ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਸ਼ਕਤੀ ਅਤੇ ਕੁਦਰਤ ਉਪਰ ਉਸਦੀ ਤਾਕਤ ਗ਼ਾਲਬ ਹੈ । ਉਸਦੇ ਮੁਬਾਰਕ ਨਾਮ ਦਾ ਕਾਫ਼ ਰੱਬ ਦੇ ਨਿਕਟ-ਵਰਤੀਆਂ ਲਈ ਸੁਖਾਵਤ ਦਾ ਸੂਚਕ ਹੈ । ਉਸ ਦੇ ਸੱਚ ਵਲ ਝੁਕਣ ਵਾਲੀ ਰੇ ਫ਼ਰਿਸ਼ਤਿਆਂ ਲਈ ਅਮਰ ਰਸ ਹੈ । ਉਸ ਦੀ ਅਲਿਫ ਸਮੇਤ ਤੇ  ਆਸਮਾਨ ਦੇ ਰੁਸਤਮ ਅਤੇ ਬਹਮਨ ਵਰਗੇ ਪਹਿਲਵਾਨਾਂ ਦਾ ਪੰਜਾ ਤੋੜ ਮਰੋੜ ਦੇਂਦੀ ਹੈ । ਉਸ ਦੇ ਨਾਮ ਦੀ ਹੇ ਸਮੇਤ ਰੇ ਆਸਮਾਨ ਦੇ ਦਬ-ਦਬੇ ਵਾਲੇ ਸ਼ਸਤ੍ਰਧਾਰੀਆਂ ਨੂੰ ਹਰਾ ਦੇਣ ਵਾਲੀ ਹੈ । ਉਸਦੀ ਰੇ ਸਮੇਤ ਅਲਿਫ ਚੋਣਵੇਂ ਬੱਬਰ ਸ਼ੇਰ ਨੂੰ ਪਾਲਤੂ ਬਣਾ ਲੈਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਅੰਤਮ ਯ ਹਰ ਆਮ ਖ਼ਾਸ ਦੀ ਸਹਾਈ ਹੈ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The seventh Guru, Guru Har Rai Ji. The seventh Guru, Guru (Kartaa) Har Rai Ji, was larger than the seven foreign countries, specially, Great Britain and nine skies. Millions of people from all the seven directions and nine boundaries are standing in attention at his gate and the holy angels and gods are his obedient servitors. He is the one who can break the noose of death; the chest of dreadful Yamraaj bursts open (with envy) when he listens to his laudation. He occupies the immortal throne and is the favorite in the court of ever-bestowing-eternal Akaalpurakh. Granter of blessings and boons, the Akaalpurakh Himself, is desirous of him and his strength is overpowering over His powerful Nature. The 'Kaaf' of his sacred name is soothing for those who are the near and dear ones of Waaheguru. The truth-tilted 'Ray' provides nectarous eternal savor for the angels. The 'Alif' along with 'Tay' in his name is powerful enough to crumple and mangle the hands of famous wrestlers like Rustam and Behman. The 'Hay' along with 'Ray' can defeat the armed and weapon-wearing influential angels of the skies. The 'Ray' along with 'Alif' can tame even the strong lions, and his last 'Yeh' is supporter of every common and special person."