[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿ ਪਾਨਿ ਧਰੇ ਰਨ ਬੀਚ ਦੁਹੂੰ; ਤਹ ਆਪਸ ਮੈ ਬਹੁ ਜੁਧ ਕਰਿਯੋ ॥"
page = 413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Both the mighty warriors fought a dreadful battle taking swords in their hands"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੇ ਰਣ-ਭੂਮੀ ਵਿਚ ਹੱਥਾਂ ਵਿਚ ਤਲਵਾਰਾਂ ਪਕੜੀਆਂ ਹੋਈਆਂ ਹਨ ਅਤੇ ਆਪਸ ਵਿਚ ਬਹੁਤ ਹੀ ਯੁੱਧ ਕਰ ਰਹੇ ਹਨ।"