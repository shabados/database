[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the hour of trouble came upon him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਤੇ ਮੁਸੀਬਤ ਦੀ ਘੜੀ ਆ ਪੁੱਜੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and his heart was troubled. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਿਸ ਕੋ (ਅਉਘਟ) ਔਖਾਈ ਕੀ ਘੜੀ ਆਨ ਲਗੀ, ਭਾਵ ਸੂਲ ਹੋਣੇ ਲਗ ਪੜਾ॥੨੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉੱਥੇ ਉਸ ਉੱਤੇ) ਔਖੀ ਘੜੀ ਆ ਗਈ (ਭਾਵ, ਉਹ ਸਹਿਮ ਗਿਆ) ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਘਟ ਕੀ ਘਟ = ਔਖੀ ਘੜੀ ॥੨੧॥"

