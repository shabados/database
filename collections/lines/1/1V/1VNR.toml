[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੂਝਹੁ ਜਾਇ ਤਿਨੈ, ਤੁਮ ਸਾਧ, ਅਗਾਧਿ ਕਥਾ ਕਿਹ ਭਾਤਿ, ਸੁਨਾਈ ॥੭॥"
page = 75

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sage Surath told his companion sage, “O hermit, try to comprehend now, what his marvelous story it is?”7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ (ਦੋਵੇਂ 'ਮੇਧਸ' ਰਿਸ਼ੀ ਪਾਸ) ਜਾ ਕੇ ਪੁਛਦੇ ਹਨ, ਕਿ ਹੇ ਸਾਧੂ ਪੁਰਸ਼! (ਚੰਡੀ ਦੀ) ਅਗਾਧ ਕਥਾ ਕਿਸ ਪ੍ਰਕਾਰ ਦੀ ਹੈ? (ਸਾਨੂੰ) ਸੁਣਾਓ ॥੭॥"