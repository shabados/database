[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੀ ਜੁਗਤਿ; ਜੋਗ ਕਉ ਪਾਲੇ ॥"
page = 877
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who practises Yoga in such a way,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਐਹੋ ਜਿਹੇ ਤਰੀਕੇ ਨਾਲ ਯੋਗ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who practices Yoga in such a way,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਜੁਗਤੀ ਕੇ ਸਾਥ ਜੋ ਜੋਗ ਕੋ ਪੁਸਟ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵਿਰਕਤ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਜੀਵਨ-ਜੁਗਤਿ ਨੂੰ ਸੰਭਾਲ ਰੱਖਦਾ ਹੈ, ਇਹੀ ਹੈ ਉਸ ਦਾ ਜੋਗ-ਸਾਧਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ ਕਉ ਪਾਲੇ = ਜੋਗ ਦਾ ਸਾਧਨ ਕਰੇ, ਜੋਗ ਨੂੰ ਸੰਭਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél que practica su Yoga de esa forma,"