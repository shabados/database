[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰੀ ਨੋ; ਸਮਝਾਵਣਿ ਜਾਇ ॥"
page = 140
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "yet, he, goes to admonish others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਿਰ ਭੀ, ਉਹ ਹੋਰਨਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਨ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And yet, they go out to teach others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਔਰੋਂ ਕੋ ਸਮਝਾਵਨੇ ਜਾਤਾ ਹੈ ਕਿ ਝੂਠ ਨ ਬੋਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਹੋਰਨਾਂ ਨੂੰ ਸਿੱਖਿਆ ਦੇਣ ਜਾਂਦਾ ਹੈ (ਕਿ ਝੂਠ ਨਾਹ ਬੋਲੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aún así van y predican a otros, viven engañados,"