[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਾਹਿਬੁ ਸਚੀ ਨਾਈ; ਵੇਖੈ ਨਦਰਿ ਨਿਹਾਲੇ ॥"
page = 584
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and true is His Name. By His kind glance the mortal is enraptured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਤੇ ਸੱਚਾ ਹੈ ਉਸ ਦਾ ਨਾਮ। ਉਸ ਦੀ ਮਿਹਰ ਦੀ ਨਿਗ੍ਹਾ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਪਰਮ ਪਰਸੰਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Lord and Master, and True is His Name; bestowing His Gracious Glance, one is enraptured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਸਾਹਿਬੁ ਅਕਾਲ ਪੁਰਖ ਸੋ ਜਬ ਵਹੁ ਸੁਭ (ਨਦਰਿ) ਦੇਖਤਾ ਹੈ ਤਬ ਸੋ ਨਿਹਾਲ ਕਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਲਕ-ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਹੈ, ਉਹ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰ ਕੇ (ਸਭ ਜੀਵਾਂ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Verdad y Verdad es Su Nombre; Él observa a todos con Su Mirada de Guru."