[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਦੈ. ਦੋਸੁ ਨ ਦੇਊ ਕਿਸੈ; ਦੋਸੁ. ਕਰੰਮਾ ਆਪਣਿਆ ॥"
page = 433
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "D:-- Impute not blame to any one. The fault is of thy own deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡ-ਕਿਸੇ ਤੇ ਇਲਜਾਮ ਨਾਂ ਲਾ। ਕਸੂਰ ਤੇਰੇ ਆਪਣੇ ਅਮਲਾਂ ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dadda: Do not blame anyone else; blame instead your own actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਦਦੇ ਅਖਰ ਨੇ ਇਹ ਕਹਾ ਹੈ: ਕਿਸੀ ਕੋ ਦੋਸ ਨਹੀਂ ਦੇਨਾ ਸਭ ਦੋਸ ਅਪਨੇ ਕਰਮੋਂ ਕੋ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਹੋਰ ਨੂੰ ਦੋਸ਼ ਨਹੀਂ ਦੇਣਾ ਚਾਹੀਦਾ, ਦੋਸ਼ ਤਾਂ ਪਿਛਲੇ ਕੀਤੇ ਸੰਸਾਰਾਂ ਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਊ = ਮੈਂ ਦਿਆਂ। ਕਰੰਮਾ = ਕਰਮਾਂ, ਕੀਤੇ ਕੰਮਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dadda: No culpes a nadie más; sólo son causa tus propias acciones."