[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਹਮ ਤੁਮ, ਏਕ ਭਏ ਹਹਿ; ਏਕੈ ਦੇਖਤ ਮਨੁ ਪਤੀਆਹੀ ॥੧॥"
page = 339
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now Thou and I have became one. My mind is appeased on beholding that we both are one and the same."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੁਣ ਤੂੰ ਤੇ ਮੈਂ ਇਕ ਹੋ ਗਏ ਹਾਂ, ਇਹ ਵੇਖ ਕੇ ਕਿ ਅਸੀਂ ਦੋਨੋਂ ਇਕ ਮਿਕ ਹੋ ਗਏ ਹਾਂ, ਮੇਰਾ ਚਿੱਤ ਪਤੀਜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, You and I have become one; seeing this, my mind is content. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਹਮ ਔਰ ਤੁਮ ਏਕ ਭਏ ਹੈਂ, ਏਕ ਤੇਰੇ ਕੋ ਦੇਖਤੇ ਹੀ ਮਨ ਨਿਸਚੇ ਕੋ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ (ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਤੇ ਅਸੀਂ ਇੱਕ-ਰੂਪ ਹੋ ਗਏ ਹਾਂ, ਹੁਣ ਤੈਨੂੰ ਵੇਖ ਕੇ ਸਾਡਾ ਮਨ ਮੰਨ ਗਿਆ ਹੈ (ਕਿ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ, ਤੈਥੋਂ ਵੱਖਰੇ ਅਸੀਂ ਕੁਝ ਭੀ ਨਹੀਂ ਹਾਂ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੀਆਹੀ = ਪਤੀਜ ਗਿਆ ਹੈ, ਮੰਨ ਗਿਆ ਹੈ ਕਿ ਤੂੰ ਹੀ ਤੂੰ ਹੈਂ ਅਸੀਂ ਤੈਥੋਂ ਵੱਖਰੇ ਕੁਝ ਭੀ ਨਹੀਂ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora que soy Uno Contigo, mi mente está saciada. (1)"