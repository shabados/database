[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮਾ ਬਿਸਨੁ ਰੁਦ੍ਰੁ; ਤਿਸ ਕੀ ਸੇਵਾ ॥"
page = 1053
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva serve Him, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂੰ ਅਤੇ ਸ਼ਿਵਜੀ ਉਸ ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Brahma, Vishnu and Shiva serve Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ, ਬਿਸਨ, ਸ਼ਿਵ ਤਿਸੇ ਕੀ ਸੇਵਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਵਿਸ਼ਨੂ ਸ਼ਿਵ (ਇਹ ਸਾਰੇ) ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ ਹੀ ਸਰਨ ਵਿਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੁਦ੍ਰੁ = ਸ਼ਿਵ। ਤਿਸੁ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ} ਉਸ ਪਰਮਾਤਮਾ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Brahma, Vishnu y Shiva, también sirven sólo a Dios."