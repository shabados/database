[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭਿ; ਸਾਧਸੰਗਿ ਮੇਲੀ ॥"
page = 794
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His mercy the Lord has united me with the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ, ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਸਤਿ ਸੰਗਤ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, God has united me with the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੈਂ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮੇਲੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਜਦੋਂ ਪ੍ਰਭੂ ਨੇ ਮੇਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਸਤਸੰਗ ਵਿਚ ਮਿਲਾਇਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Misericordia el Señor la conduce hasta la Sociedad de los Santos,"