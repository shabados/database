[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਸਾਦਹੁ; ਦੂਖੁ ਪਰਾਪਤਿ ਹੋਵੈ ॥"
page = 1034
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Due to excessive revelries man meets with pain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੀਆਂ ਰੰਗ-ਰਲੀਆਂ ਕਾਰਨ ਇਨਸਾਨ ਦੁਖ ਤਕਲਫ਼ਿ ਪਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For his excessive indulgences, he receives only pain;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁ ਸ੍ਵਾਦੋਂ ਥੀਂ ਦੁਖ ਹੀ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ (ਭੋਗਾਂ ਦੇ) ਸੁਆਦਾਂ ਤੋਂ ਦੁੱਖ ਹੀ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno se apega a los placeres, sin duda encuentra dolor,"