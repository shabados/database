data = "ਬਜੁੰਬਸ਼ ਦਰਾਮਦ ਸਹੇ ਚੀਸਤਾ ॥੨੦॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In both the factions, the China syndrome sprung up.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੀਨ ਦਾ ਬਾਦਸ਼ਾਹ (ਅਰਥਾਤ ਕਾਮ ਦੇਵ) ਵੀ ਜੋਸ਼ ਵਿਚ ਆ ਗਿਆ ॥੨੦॥"