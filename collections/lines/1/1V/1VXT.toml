[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜਪਿ ਜੀਵੇ; ਪਰਮਾਨੰਦਾ ॥੨॥"
page = 194
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if thou livest by repeatedly remembering God, the embodiment of Supreme Bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਪਰਮ ਪਰਸੰਨਤਾ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਦਾ ਬਾਰੰਬਾਰ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਆਪਦਾ ਜੀਵਨ ਬਤੀਤ ਕਰੇਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "chanting and meditating, you shall live in supreme bliss. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਪਰਮਾਨੰਦ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਪ ਜਪ ਕਰ ਜੀਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਜੀਵਨ ਹਾਸਲ ਕਰ ਲੈਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਵੱਡੇ ਸੁਖ ਆਨੰਦ ਬਣੇ ਰਹਿੰਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando y meditando, vivirás en Supremo Éxtasis.  (2)"