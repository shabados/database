data = "ਜਿਹ ਨੇਤ ਨਿਗਮ ਕਹੰਤ ॥"
page = 13

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To Him  the Nigam (Vedas) call “Neti” (Not this),"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਵੇਦ ('ਨਿਗਮ') ਨੇਤਿ ਨੇਤਿ (ਬੇਅੰਤ ਬੇਅੰਤ) ਕਹਿੰਦੇ ਹਨ,"