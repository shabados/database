[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਕਬੀਰ; ਤੇਈ ਨਰ ਭੂਲੇ ॥"
page = 792
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, only those persons go astray,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਕੇਵਲ ਉਹ ਪੁਰਸ਼ ਹੀ ਗੁੰਮਰਾਹ ਹੁੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, those people are deluded,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜਿਨਕੀ ਬਾਤ ਪੀਛੇ ਕਥਨ ਕਰੀ ਹੈ, ਨਰ ਭੂਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਉਹ ਮਨੁੱਖ ਖੁੰਝ ਗਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, aquél que abandona a Dios,"