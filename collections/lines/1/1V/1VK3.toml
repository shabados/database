[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਾ ਕੋ ਜਗਜੀਵਨ ਅਕਾਲ ਅਬਿਨਾਸੀ ਨਾਮੁ; ਕੈਸੇ ਕੈ ਬਧਿਕ ਮਾਰਿਓ ਅਪਜਸੁ ਲੀਨੋ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Lord whose name is Akal (beyond times), Eternal and who is the life-support of the whole world, how could a hunter had killed Him in the form of Krishan and earned infamy?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਫੇਰ ਜਿਸ ਅਕਾਲ ਕਾਲ ਦੀ ਗੰਮਤਾ ਤੋਂ ਪਾਰ ਅਬਿਨਾਸ਼ੀ, ਸਤ੍ਯ ਸਰੂਪ ਦਾ ਨਾਮ ਜਗ ਜੀਵਨ ਜਗਤ ਭਰ ਦੀ ਜਿੰਦ ਜਾਨ ਆਖ੍ਯਾ ਜਾਂਦਾ ਹੈ ਕਿਸ ਤਰ੍ਹਾਂ ਓਸ ਨੂੰ ਬਧਿਕ ਸ਼ਿਕਾਰੀ ਨੇ ਬਾਣ ਮਾਰ ਕੇ ਅਪਜੱਸ ਲਿਆ, ਵਾ ਓਸ ਨੇ ਆਪ ਸ਼ਿਕਾਰੀਆਂ ਵਾਕੂੰ ਬਾਲੀ ਨੂੰ ਤ੍ਰੇਤੇ ਜੁਗ ਵਿਖੇ ਮਾਰ ਕੇ ਅਪਜੱਸ ਖੱਟਿਆ?"