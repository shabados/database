[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੇਮ ਛਕੀ ਤ੍ਰੀਯ ਭੂਮਿ ਕੇ ਊਪਰ ਝੂਮਿ ਗਿਰੀ ਕਬਿ ਸ︀ਯਾਮ ਉਚਾਰੇ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The women swinging with the sentiments of love, fell down the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਪ੍ਰੇਮ ਵਿਚ ਮਤਵਾਲੀਆਂ ਹੋਈਆਂ ਇਸਤਰੀਆਂ ਘੁੰਮੇਰੀ ਖਾ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈਆਂ ਹਨ।"