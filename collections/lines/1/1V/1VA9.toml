[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਕਰਤਾ ਸਿਰਜਣਹਾਰਾ ॥"
page = 1056
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Creator Lord, Thou Thyself are the Maker of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕਰਤਾਰ ਸੁਆਮੀ, ਤੂੰ ਆਪ ਹੀ ਸੰਸਾਰ ਦਾ ਰਚਨਹਾਰ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Creator of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਰਜਣਹਾਰ! ਤੂੰ ਆਪ ਹੀ ਸਭ ਕਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪ ਹੀ (ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ) ਪੈਦਾ ਕਰ ਸਕਣ ਵਾਲਾ ਕਰਤਾਰ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, Tú Mismo eres mi Señor Creador y nadie puede borrar lo que está escrito por Ti."