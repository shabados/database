[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤਨੇ ਤੀਰਥ ਦੇਵੀ ਥਾਪੇ; ਸਭਿ ਤਿਤਨੇ ਲੋਚਹਿ, ਧੂਰਿ ਸਾਧੂ ਕੀ ਤਾਈ ॥"
page = 1263
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many are the pilgrim-stations established by gods, so many all long for the dust of the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਯਾਤ੍ਰਾ-ਅਸਥਾਨ ਦੇਵਤਿਆਂ ਨੇ ਅਸਕਾਪਨ ਕੀਤੇ ਹਨ, ਉਤਨੇ ਸਾਰੇ ਹੀ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਨੂੰ ਲੋਚਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And all the sacred shrines of pilgrimage established by the gods, long for the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਤੀਰਥ ਦੇਵਤਿਓਂ ਨੇ ਸਥਾਪਨ ਕੀਏ ਹੈਂ ਤਿਤਨੇ ਹੀ ਸਭ ਸਾਧੂ ਕੀ ਚਰਨ ਧੂਰੀ ਕੋ ਚਾਹਿਤੇ ਹੈਂ। ਔਰ ਯਿਹ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੇਵਤਿਆਂ ਨੇ ਜਿਤਨੇ ਭੀ ਤੀਰਥ ਅਸਥਾਪਨ ਕੀਤੇ ਹੋਏ ਹਨ, ਉਹ ਸਾਰੇ (ਤੀਰਥ) ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੀ ਤਾਂਘ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los santuarios de peregrinaje establecidos por los dioses añoran el Polvo de los Pies de los Santos. Encontrando al Santo Señor, al Santo Guru, unjo el Polvo de Sus Pies en mi cara, y todas las criaturas de Tu Universo, oh mi Señor y Maestro, añoran también el Polvo de los Pies de los Santos."