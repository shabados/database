[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗਜੀਵਨੁ ਜਗਿ. ਆਪਿ ਹੈ; ਨਾਨਕ. ਜਲੁ ਜਲਹਿ ਸਮਾਇ ॥੪॥੪॥੬੮॥"
page = 41
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world the Lord Himself is the life of the entire Universe Like water merging into water O Nanak, God's slave gets absorbed in God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਸੁਆਮੀ ਆਪੇ ਹੀ ਸਾਰੇ ਆਲਮ ਦੀ ਜਿੰਦ-ਜਾਨ ਹੈ। ਪਾਣੀ ਦੇ ਪਾਣੀ ਵਿੱਚ ਰਲ ਜਾਣ ਦੀ ਤਰ੍ਹਾਂ ਹੇ ਨਾਨਕ, ਰੱਬ ਦਾ ਸੇਵਕ ਰੱਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Over all the world, He is the Life of the World, O Nanak, like water mingled with water. ||4||4||68||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਆਪ ਹੀ ਸਰਬ ਜਗਤ ਕੇ (ਜੀਵਨ) ਪ੍ਰਾਣ ਰੂਪ ਹੈ, ਪੁਨਾ ਆਪ ਹੀ (ਜਗ) ਸੰਸਾਰ ਰੂਪ ਹੋ ਕਰ ਭਾਸ ਰਹਾ ਹੈ। ਜੈਸੇ ਜਲ ਕਾ ਤਰੰਗ ਵਾਸਤਵ ਤੇ ਜਲ ਸਰੂਪ ਹੀ ਹੈ, ਜਬ ਜਲ ਤੇ ਤਰੰਗ ਭਿੰਨ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ ਤਬ ਭੀ ਜਲ ਸਰੂਪ ਹੀ ਹੈ, ਔਰ ਜਬ ਜਲ ਮੇਂ ਅਭੇਦ ਹੋਤਾ ਹੈ ਤਬ ਭੀ ਜਲ ਸ੍ਵਰੂਪ ਹੀ ਹੈ। ਤੈਸੇ ਹੀ ਜਬ ਜਗਤ ਬ੍ਰਹਮ ਸੇ ਭਿੰਨ ਭਾਸਤਾ ਹੈ ਤਬ ਭੀ ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਹੀ ਹੈ, ਔਰ ਜਬ ਅਭਾਵ ਹੋ ਜਾਤਾ ਹੈ ਤਬ ਭੀ ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਹੀ ਹੈ, ਕਿਉਂਕਿ ਕਲਪਤ ਵਸਤੂ ਕਾ ਅਭਾਵ ਅਧਿਸ੍ਠਾਨ ਰੂਪ ਹੀ ਹੋਤਾ ਹੈ, ਭਿੰਨ ਕਛੁ ਨਹੀਂ ਹੋਤਾ॥੪॥੪॥੬੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਗਤ (ਦੇ-ਜੀਵਾਂ)-ਦਾ ਸਹਾਰਾ ਪਰਮਾਤਮਾ ਜਗਤ ਵਿਚ ਹਰ ਥਾਂ ਆਪ ਹੀ ਆਪ ਹੈ (ਜਿਸ ਜੀਵ ਨੂੰ ਉਹ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈ ਉਹ ਉਸ ਨਾਲ ਇਉਂ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦਾ ਹੈ ਜਿਵੇਂ) ਪਾਣੀ ਪਾਣੀ ਵਿਚ ਇਕ-ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ ॥੪॥੪॥੬੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, inmerge a alguien en Su Ser, es como el río de agua que se une en el océano. (4-4-68)"