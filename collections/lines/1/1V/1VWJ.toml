[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਗ ਰੰਗਿ ਜਿਹ ਰੇਖ ਨ ਰੂਪੰ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art without affection, colour, mark and form."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਕੋਈ ਰਾਗ ਰੰਗ ਰੂਪ ਅਤੇ ਰੇਖਾ ਨਹੀਂ ਹੈ।"