[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਜੁ ਉਤਾਰਿਆ ਸਤਿਗੁਰੂ; ਕਰਿ ਆਹਰੁ ਆਪ ॥੧॥"
page = 816
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself making an effort, My True Guru has paid off my debt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਉਪਰਾਲਾ ਕਰ ਕੇ, ਮੇਰੇ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੇਰਾ ਕਰਜ਼ ਲਾਹ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has paid off my debt; He Himself did it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਨੇ ਆਪ (ਆਹਰੁ) ਉਦਮ ਕਰ ਕੇ ਹਮਾਰਾ ਕਰਜ ਜੋ ਸੰਸਾਰ ਬੰਧਨ ਰੂਪੀ ਥਾ, ਸੋ ਉਤਾਰਿਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ ਆਪ ਉੱਦਮ ਕਰ ਕੇ (ਜਿਸ ਜਿਸ ਜੀਵ ਨੂੰ ਗੁਰ-ਸ਼ਬਦ ਦੀ ਦਾਤ ਦੇ ਕੇ ਉਹਨਾਂ ਦੇ ਸਿਰ ਉਤੇ ਪਿਛਲੇ ਜਨਮਾਂ ਦੇ ਕੀਤੇ ਹੋਏ) ਵਿਕਾਰਾਂ ਦਾ ਭਾਰ ਲਾਹ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਜੁ = ਵਿਕਾਰਾਂ ਦਾ ਭਾਰ। ਕਰਿ = ਕਰ ਕੇ। ਆਹਰੁ = ਉੱਦਮ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He pagado mi deuda habitando en Ti, pues el Guru me bendijo con Su Gracia. (1)"