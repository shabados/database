[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੈ ਤਿਨ ਕੋ ਸੁਨਿ ਕੈ ਬਛੁਰਾ ਮੁਖ ਸੋ ਕਛੁ ਨ ਚੁਗੈ ਕਖਾ ॥"
page = 315

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that hearing the flute, the calves have stopped eating grass"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ ਕਵੀ ਕਹਿੰਦੇ ਹਨ ਉਸ ਨੂੰ ਸੁਣ ਕੇ ਵੱਛੇ ਵੀ ਮੋਹਿਤ ਹੋ ਰਹੇ ਹਨ, ਮੂੰਹ ਨਾਲ ਘਾਹ ਖਾਣਾ ਵੀ ਭੁਲ ਗਏ ਹਨ।"