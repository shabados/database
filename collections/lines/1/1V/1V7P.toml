[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਦੇਖਤ; ਜਿਨਿ ਸਭੁ ਜਗੁ ਲੂਟਿਆ ॥"
page = 329
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who before my very eyes has plundered the whole world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਮ੍ਹਣੇ ਸਾਰਾ ਜਹਾਨ ਲੁਟ ਲਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Before my very eyes, she has plundered the entire world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਰਮੋਂ ਨੇ ਹਮਾਰੇ ਦੇਖਤੇ ਸਭ ਜਗਤ ਲੂਟਿਆ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਤੁਮ ਕੈਸੇ ਬਚੇ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਾਡੇ ਵੇਖਦਿਆਂ ਵੇਖਦਿਆਂ ਜਿਸ (ਸਿੰਮ੍ਰਿਤੀ) ਨੇ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ ਦੇਖਤ = ਅਸਾਡੇ ਵੇਖਦਿਆਂ। ਜਿਨਿ = ਜਿਸ (ਸਿੰਮ੍ਰਿਤੀ) ਨੇ। ਸਭੁ ਜਗੁ = ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A mis ojos, el mundo entero está engañado; pero,"