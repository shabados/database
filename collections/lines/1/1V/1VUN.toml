[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਨ, ਮੋਹ ਤੇ ਨੀਤਿ ਸੁਨੋ; ਕਹੁ, ਵਾਹ ਕਹਿਯੋ ਇਨ ਯਾ ਬਿਧਿ ਸਾਰਿਯੋ ॥"
page = 399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After seeing the city, Akrur reached again the royal court and said there, “O King! Listen to the words of wisdom from me and whatever I say, consider it as true"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਮੇਰੇ ਕੋਲੋਂ ਰਾਜਨੀਤੀ (ਦੀ ਗੱਲ) ਸੁਣੋ। ਉਸ ਨੇ ਕਿਹਾ, ਕਹੋ। ਇਸ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਕਿਹਾ,"