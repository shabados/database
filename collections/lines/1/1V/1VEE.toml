[[content]]
asset = "SSA2"
type = "primary"
data = "ਇੰਦ੍ਰੀ ਬਸਿ ਕਰਿ; ਸੁਣਹੁ ਹਰਿ ਨਾਮੁ ॥"
page = 299
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Subdue thy sexual organ, and hear God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਭੋਗ ਵਿਸ਼ੇ ਦੇ ਅੰਗ ਨੂੰ ਕਾਬੂ ਕਰਕੇ ਰੱਬ ਦਾ ਨਾਮ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Subdue the desires of your sexual organs, and listen to the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰੀਓਂ ਕੋ ਬਸ ਕਰ ਕੇ ਹਰਿ ਨਾਮ ਕੋ ਸੁਣੋਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸੁਣਿਆ ਕਰੋ-ਇਹੀ ਹੈ ਇਕਾਦਸ਼ੀ (ਦਾ ਵਰਤ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਿ ਕਰਿ = ਕਾਬੂ ਵਿਚ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Disciplina tu deseo sexual y pon toda atención en el Naam, el Nombre del Señor."