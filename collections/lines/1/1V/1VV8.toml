[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਮਿਲਿਐ ਸਾਂਤਿ ਊਪਜੈ; ਅਨਦਿਨੁ ਨਾਮੁ ਲਏਇ ॥੧॥"
page = 1258
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Guru, cool-comfort wells up and night and day one utters the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ, ਠੰਡ-ਚੈਨ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ ਅਤੇ ਰੈਣ ਤੇ ਦਿਨ ਆਦਮੀ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Guru, peace and tranquility well up; chant the Naam, the Name of the Lord, day and night. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਮਿਲਨੇ ਤੇ ਜੋ (ਅਨਦਿਨੁ) ਨਿਰੰਤ੍ਰ ਨਾਮ ਕੋ (ਲਏਇ) ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਾਂਤੀ ਉਪਜਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ, ਤਾਂ (ਮਨ ਵਿਚ) ਸ਼ਾਂਤੀ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ (ਅਤੇ ਮਨੁੱਖ) ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándolo, la Paz y la Tranquilidad son edificadas. Canta el Naam, el Nombre del Señor noche y día. (1)"