[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰੁ. ਨਹ ਵਿਆਪੈ; ਅਮਿਉ ਹਰਿ ਰਸੁ ਚਾਖਿਆ ॥"
page = 461
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world-ocean affects me not, for I have quaffed the immortalising elixir of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਸਮੁੰਦਰ ਮੇਰੇ ਉਤੇ ਅਸਰ ਨਹੀਂ ਕਰਦਾ, ਕਿਉਂ ਕਿ ਮੈਂ ਅਮਰ ਕਰ ਦੇਣ ਵਾਲਾ ਵਾਹਿਗੁਰੂ ਦਾ ਅੰਮ੍ਰਿਤ ਪਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world-ocean does not trouble me, for I have drunk the sublime elixir of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਜਿਸ ਨੇ ਹਰਿ ਰਸੁ ਅੰਮ੍ਰਿਤ ਚਾਖਾ ਹੈ ਤਿਸੁ ਕੋ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਨਹੀਂ ਬ੍ਯਾਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਨੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਰਿ-ਨਾਮ-ਰਸ ਦਾ ਸੁਆਦ ਚੱਖ ਲਿਆ, ਉਸ ਉਤੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਆਪਣਾ) ਜੋਰ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya no soy afectado por el tempestuoso mar de la existencia y pruebo siempre el Néctar del Señor."