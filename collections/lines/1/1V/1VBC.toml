[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਖ ਅਡੰਬਰ; ਬਹੁਤੁ ਬਿਸਥਾਰਾ ॥"
page = 240
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lacs of ostentaions and great extensions,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਨੁਮਾਇਸ਼ਾਂ ਅਤੇ ਘਨੇਰੇ ਖਿਲਾਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hundreds of thousands of ostentatious shows and great expanses"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁ ਬਿਸਥਾਰ ਪੂਰਬਕ ਲਾਖੋਂ ਜਗ੍ਯ ਆਦਿ ਕਰਮੋਂ ਕੇ ਜੋ (ਅਡੰਬਰ) ਪ੍ਰਾਰੰਭ ਕਰਨੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਦੁਨੀਆ ਵਿਚ ਇੱਜ਼ਤ ਬਣਾਈ ਰੱਖਣ ਦੇ) ਲੱਖਾਂ ਹੀ ਵਿਖਾਵੇ ਦੇ ਉੱਦਮ ਤੇ ਹੋਰ ਅਨੇਕਾਂ ਖਿਲਾਰੇ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਡੰਬਰ = ਵਿਖਾਵੇ ਦੇ ਸਾਮਾਨ। ਬਿਸਥਾਰਾ = ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hay un sinnúmero de juegos sin sustancia"