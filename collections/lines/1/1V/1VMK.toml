[[content]]
asset = "DGDG"
type = "primary"
data = "ਮ੍ਰਿਗ ਲਖਿ ਤਾਹਿ ਗਯੋ ਉਰਝਾਈ ॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Unveiling her face, Kokila came forward and the deer was dazed to her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿਰਨ ਉਸ (ਦੇ ਰੂਪ) ਨੂੰ ਵੇਖ ਕੇ ਉਲਝ ਗਿਆ (ਅਰਥਾਤ ਚਕਰਾ ਗਿਆ)।"