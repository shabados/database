[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸ ਕਉ ਨਾਮੁ ਦੀਆ ॥"
page = 283
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man unto whom the Lord has mercifully granted,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਨੂੰ ਸੁਆਮੀ ਨੇ ਹਿਮਰ ਧਾਰ ਕੇ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whom the Lord, in His Grace, blesses with His Name"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਤਿਸ ਨੇ ਜਿਸ ਕੌ ਨਾਮ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਹਰ ਕਰ ਕੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਨਾਮ ਬਖ਼ਸ਼ਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el hombre es visitado por la Gracia, recibe el Regalo del Nombre"