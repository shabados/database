[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਣ ਮਹਿ ਲੂਝੈ; ਮਨੂਆ ਮਾਰਿ ॥"
page = 931
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "engaging in combat, overpowers his mind,,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਅੰਦਰ ਜੂਝ ਕੇ ਆਪਣੇ ਮਨ ਨੂੰ ਕਾਬੂ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "fights the battle and conquers his own mind;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਰਣ ਮੇਂ ਕਾਮਾਦਿਕੋਂ ਕੇ ਸਾਥ (ਲੂਝੈ) ਝਗੜਤਾ ਵਾ ਲੜਤਾ ਹੈ ਔ ਮਨ ਕੋ ਮਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਕੋਝੇ ਮਨ ਨੂੰ ਵੱਸ ਵਿਚ ਲਿਆ ਕੇ ਇਸ ਜਗਤ-ਅਖਾੜੇ ਵਿਚ (ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਨਾਲ) ਲੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Dios, gana la batalla de la vida y conquista su mente,"