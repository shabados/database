data = "ਤੇਰੇ ਹਿਰਦੇ ਰੂਪੀ ਘਰ ਅੰਦਰ ਰੱਬ ਦਾ ਨੂਰ ਇਉਂ ਚਮਕਦਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅੰਦਰੂਨਿ ਖ਼ਾਨਾ-ਅਤ ਨੂਰਿ ਅੱਲਾਹ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is more reverential than anyone could describe. (172)"