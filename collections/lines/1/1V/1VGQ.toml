[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਊ ਚਰਿ; ਸਿੰਘ ਪਾਛੈ ਪਾਵੈ ॥੨॥"
page = 198
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As riding a cow the man chases the tiger."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਗਾਂ ਉਤੇ ਚੜ੍ਹ ਕੇ, ਆਦਮੀ ਸ਼ੇਰ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "or riding a cow to chase a tiger. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਗਊ ਊਪਰ ਸਵਾਰ ਹੋ ਕਰ ਸ਼ੇਰ ਕੇ ਪੀਛੇ ਪਾਵੈ ਅਰਥਾਤ ਦੌੜਾਵੈ, ਤਿਸ ਕਾ ਜੈਸੇ ਸ਼ੇਰ ਕੇ ਸਾਥ ਸੰਗ ਨਹੀਂ ਹੋਤਾ ਹੈ ਉਲਟਾ ਗਊ ਡਰਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਮਨੁੱਖ ਗਾਂ ਉਤੇ ਚੜ੍ਹ ਕੇ ਉਸ ਨੂੰ ਸ਼ੇਰ ਦੇ ਪਿੱਛੇ ਦੁੜਾਣ ਲੱਗ ਪਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Puede uno, montado en una vaca, atrapar a un tigre?(2)"