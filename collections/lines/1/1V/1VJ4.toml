[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਤੂ ਮੇਲਹਿ ਤਾ ਮਿਲਿ ਰਹਾਂ; ਜਾਂ ਤੇਰੀ ਹੋਇ ਰਜਾਇ ॥੩॥"
page = 1330
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If such be Thy will and if Thou unite, O my Lord, then alone can I remain united with Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਐਹੋ ਜੇਹੀ ਹੋਵੇ ਤੇਰੀ ਰਜਾ ਅਤੇ ਜੇਕਰ ਤੂੰ ਜੋੜੇ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਂ ਤੇਰੇ ਨਾਲ ਜੁੜਿਆ ਰਹਿ ਸਕਦਾ ਹਾਂ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those whom You unite, remain united, if it is Your Will. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਹਰੀ! ਜਬ ਤੂੰ ਮੁਝ ਕੋ ਸਤਿਸੰਗ ਮੇਂ ਮੇਲੇਗਾ ਤਬ ਮੈਂ ਤੇਰੇ ਸਾਥ ਮਿਲ ਰਹੋਂਗਾ ਔਰ ਸਤਿਸੰਗ ਮੇਂ ਤਬ ਮੇਲਤਾ ਹੈ, ਜਬ ਤੇਰੀ ਰਜਾਇ ਹੋਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ ਆਪ ਮੈਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈਂ, ਜਦੋਂ ਤੇਰੀ ਆਪਣੀ ਮੇਹਰ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਹੀ ਮੈਂ ਤੇਰੀ ਯਾਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿ ਸਕਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਜਾਇ = ਹੁਕਮ, ਮਰਜ਼ੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quienes unes permanecen unidos, así es Tu Voluntad. (3)"