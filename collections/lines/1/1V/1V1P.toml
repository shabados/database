[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਹਉਮੈ ਮਾਰਿ. ਸਮਾਇਆ ॥੪॥"
page = 176
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By effacing his pride, slave Nanak is absorbed in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਮੇਸ ਕੇ ਗੁਲਾਮ ਨਾਨਕ! ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak has abolished his ego, and he is absorbed in the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ਼ ਨੇ ਹੰਕਾਰ ਕੋ ਮਾਰਿਆ ਹੈ, ਸੋ ਸਮਾਇਆ ਅਰਥਾਤ ਅਭੇਦ ਹੁਆ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹਉਮੈ ਮਾਰ ਕੇ (ਵਡ-ਭਾਗੀ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ) ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aplacando el ego que nos ahoga uno entra a la Realidad. (4)"