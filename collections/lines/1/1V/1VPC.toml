[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਸਬਦ ਤਹ; ਪੂਰਨ ਨਾਦ ॥"
page = 888
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There in the society of saints are the full sounds of the melody of the five musical instruments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਥੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਪੰਜ ਸੰਗੀਤਕ ਸਾਜਾਂ ਦੀ ਧੁਨੀ ਦੀਆਂ ਪੂਰੀਆਂ ਆਵਾਜਾਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Panch Shabad, the five primal sounds, echo the perfect sound current of the Naad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਸੰਗ ਮੇਂ ਪੰਚ ਸਬਦੋਂ ਕਾ ਪੂਰਨ ਨਾਦ ਹੋ ਰਹਾ ਹੈ, ਭਾਵ ਸਤ, ਸੰਤੋਖਾਦਿ ਗੁਨੋਂ ਕਾ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ (ਇਉਂ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ) ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼ਾਂ ਦੀ ਘਨਘੋਰ ਆਵਾਜ਼ ਹੋ ਰਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ ਸਬਦ = (ਤੰਤੀ, ਚੰਮ, ਧਾਤ, ਘੜਾ, ਫੂਕ ਮਾਰ ਕੇ ਵਜਾਣ ਵਾਲੇ , ਇਹ) ਪੰਜ ਕਿਸਮਾਂ ਦੇ ਸਾਜ਼। ਤਹ = ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ। ਨਾਦ = ਆਵਾਜ਼। ਪੂਰਨ ਨਾਦ = ਘਨਘੋਰ ਆਵਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí en la Saad Sangat, la Sociedad de los Santos uno escucha la Sinfonía de los cinco sonidos;"