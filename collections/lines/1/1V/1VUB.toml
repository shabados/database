[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਨਾਮ ਮਾਲਾ ਪੁਰਾਣੇ ਚਕ੍ਰ ਨਾਮ ਦੁਤੀਯ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ਸੁਭਮ ਸਤੁ ॥੨॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the second chapter entitled “Name of Chakra” in Nam-Mala Purana."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਨਾਮ ਮਾਲਾ ਪੁਰਾਣ ਦੇ ਚਕ੍ਰ ਨਾਮ ਦੇ ਦੂਜੇ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ ॥੨॥"