type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਸਭ ਥਾਂ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈਂ (ਪੂਜਣਯੋਗ ਹੈਂ)"