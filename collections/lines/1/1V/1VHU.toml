[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲਿਉ ਬਿਰਖੁ ਸੁਹਾਵੜਾ; ਹਰਿ ਸਫਲ ਅੰਮ੍ਰਿਤਾ ॥"
page = 965
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is the beauteous fruit-bearing plant, with the ambrosial Name fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ, ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਦੇ ਫਲਾਂ ਸਹਿਤ, ਸੁੰਦਰ ਫਲਦਾਰ ਪੌਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is the most beautiful fruit tree, bearing fruits of Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸੋਭਨੀਕ ਸਫਲ ਬਿਰਖ ਹੈ, ਜਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਵਹੁ ਸਫਲ ਜਨਮ ਵਾਲਾ ਹੈ ਪੁਨਾ ਮ੍ਰਿਤੁ ਤੇ ਰਹਿਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਮਾਨੋ) ਇਕ ਸੋਹਣਾ ਫਲਦਾਰ ਰੁੱਖ ਹੈ ਜਿਸ ਨੂੰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਫਲ ਲੱਗੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲਿਉ = ਫਲ ਵਾਲਾ, ਜੋ ਹਰੇਕ ਦੀ ਮੇਹਨਤ ਨੂੰ ਫਲ ਲਾਵੇ। ਸੁਹਾਵੜਾ = ਸੋਹਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Árbol Bendito, oh Dios, está floreciendo; Tu Fruto es el Néctar."