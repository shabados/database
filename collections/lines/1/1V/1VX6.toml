[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਟ ਵਟਾਊ ਆਵੈ ਜਾਇ ॥"
page = 931
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The way-farer comes and goes along the high way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਹੀਂ, ਰਾਹੇ ਰਾਹ, ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The traveller comes and goes along the highway."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਜੀਉ ਰਸਤੇ ਕਾ ਰਾਹੀ ਹੈ, ਆਵਤਾ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੋਪਾਲ ਦਾ ਨਾਮ ਆਪਣੇ ਮਨ ਦੀ ਪੱਟੀ ਤੇ ਲਿਖਣ ਤੋਂ ਬਿਨਾ) ਜੀਵ-ਮੁਸਾਫ਼ਿਰ ਜਗਤ ਵਿਚ (ਜਿਹਾ) ਆਉਂਦਾ ਹੈ ਤੇ (ਤਿਹਾ ਹੀ ਇਥੋਂ) ਤੁਰ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਟਾਊ = ਰਾਹੀ, ਮੁਸਾਫ਼ਿਰ। ਆਵੈ = ਜਗਤ ਵਿਚ ਆਉਂਦਾ ਹੈ, ਜੰਮਦਾ ਹੈ। ਜਾਇ = ਮਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como un viajero tú vienes y vas, pero,"