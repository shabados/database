[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਲਗ ਰਾਜਾ ਤੁਰਤ ਹੀ; ਧਾਮ ਗਯੋ ਤਿਹ ਆਇ ॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then suddenly Raja came to that place."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਰਾਜਾ ਜਲਦੀ ਹੀ ਉਸ ਦੇ ਘਰ ਆ ਗਿਆ।"