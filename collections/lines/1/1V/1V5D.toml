[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਢਿ ਕਸੀਰਾ ਸਉਪਿਆ; ਰਵਿਦਾਸੈ ਗੰਗਾ ਦੀ ਭੇਟਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ravidas gave one dhela (half a pice) to one member and asked him to offer it to the Ganges."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਨੇ (ਇਕ) ਧੇਲਾ ਕੱਢਕੇ (ਇਕ ਸੰਗੀ ਨੂੰ) ਗੰਗਾ ਦੀ ਭੇਟਾ ਲਈ ਦਿੱਤਾ,"