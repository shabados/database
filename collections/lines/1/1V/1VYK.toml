[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਮਖ. ਨ ਬਿਸਰਹਿ; ਹਰਿ ਚਰਣ ਤੁਮੑਾਰੇ ॥"
page = 743
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, may I never forget, even for am moment, Thine feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਨੂੰ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਕਦੇ ਨਾਂ ਭੁੱਲਾਂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget, even for an instant, the Lord's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਯਾਰੇ ਵਾਹਿਗੁਰੂ! ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਤੁਮਾਰੇ ਚਰਨ ਨਾ ਵਿਸਰੇਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਚਰਨ (ਨਾਨਕ ਨੂੰ) ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਾਹ ਭੁੱਲਣ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, bendíceme para que nunca abandone Tus Pies,"