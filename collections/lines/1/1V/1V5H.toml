[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰੰਗਿ; ਸਭ ਗਏ ਪਾਪ ॥"
page = 1183
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Lord's love, all the sins are washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਦੁਆਰਾ, ਸਾਰੇ ਗੁਨਾਹ ਧੋਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Loving the Lord, one's sins are taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਮੇਂ ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਸਭ ਪਾਪ ਦੂਰ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰ ਵਿਚ (ਟਿਕਿਆਂ) ਸਾਰੇ ਪਾਪ ਮਿਟ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amando al Señor uno se libera de las consecuencias de sus acciones,"