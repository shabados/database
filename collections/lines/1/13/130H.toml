[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮਿਸਟ; ਹਰਿ ਹਰਿ ਰੰਗ ॥"
page = 837
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Lord's love is sweet unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰੇਮ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਮਿੱਠਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Love of the Lord, Har, Har, is sweet to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਸ ਕਰ ਕੇ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕਾ (ਰੰਗ) ਪ੍ਰੇਮ ਮੇਰੇ ਮਨ ਮੇਂ ਮੀਠਾ ਲਾਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਨੂੰ, ਹੇ ਹਰੀ! ਤੇਰਾ ਪਿਆਰ ਮਿੱਠਾ ਲੱਗਦਾ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਸਟ = ਮਿੱਠਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Amor del Señor es dulce para mi mente."