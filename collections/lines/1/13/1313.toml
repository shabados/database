[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਮਨ ਮਾਰਿ ਵਿਡਾਰੇ ਸਗਲੇ; ਦਾਸ ਕਉ ਸੁਮਤਿ ਦੀਤੀ ॥੧॥ ਰਹਾਉ ॥"
page = 630
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has beaten and warded off all mine enemies and has given me, his slave, the sublime understanding. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੇ ਸਾਰੇ ਵੈਰੀ ਕੁੱਟ ਕੇ ਪਰੇ ਹਟਾ ਦਿੱਤੇ ਹਨ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਗੋਲੇ ਨੂੰ, ਸ੍ਰੇਸ਼ਟ ਸਮਝ ਦਿੱਤੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has beaten and driven off my enemies, and given me, His slave, the sublime understanding of the neutral mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਸਭੀ ਦੁਸ਼ਮਣ ਮਾਰ ਕਰ ਬਿਡਾਰ ਦੀਏ ਹੈਂ ਅਰ ਮੁਝ ਦਾਸ ਕੋ ਸ੍ਰੇਸ੍ਟ ਮਤ ਦਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ (ਕਾਮਾਦਿਕ ਉਸ ਦੇ) ਸਾਰੇ ਹੀ ਵੈਰੀ ਮਾਰ ਮੁਕਾਏ; ਤੇ, ਉਸ ਸੇਵਕ ਨੂੰ (ਨਾਮ ਸਿਮਰਨ ਦੀ) ਸ੍ਰੇਸ਼ਟ ਅਕਲ ਦੇ ਦਿੱਤੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਸਮਨ = (ਕਾਮਾਦਿਕ) ਵੈਰੀ। ਮਾਰਿ = ਮਾਰ ਕੇ। ਵਿਡਾਰੇ = ਨਾਸ ਕਰ ਦਿੱਤੇ। ਕਉ = ਨੂੰ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a mí me ha instruido en Su Sabiduría. (1‑Pausa)"