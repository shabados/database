[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਚਿਤ੍ਰ ਮੰਦਿਰ, ਸੋਭੰਤਿ ਬਸਤ੍ਰਾ; ਇਤੵੰਤ ਮਾਇਆ ਬੵਾਪਿਤੰ ॥"
page = 1354
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and beauteous mansion and dresses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੁੰਦਰ ਮਹਿਲਾਂ ਤੇ ਪੁਸ਼ਾਕਾ ਨਾਲ ਸੁਭਾਇਮਾਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "wondrous mansions, decorations and clothes - this is how Maya clings to him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਸੇਸ ਕਰ ਨਾਨਾ ਪਰਕਾਰ ਕੇ ਮੰਦਰ ਔ ਬਸਤ੍ਰੋਂ ਕਰ ਸੋਭਤਾ ਹੈ। ਇਸ ਪਰਕਾਰ ਅਤ੍ਯੰਤ ਕਰ ਕੇ ਜੀਵ ਮਾਇਆ ਮੇਂ ਬਿਆਪਤ ਹੋ ਕਰ ਜਨਮ ਮਰਨ ਆਦੀ ਦੁਖੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੰਗਾ-ਰੰਗ ਦੇ ਮਹਲ-ਮਾੜੀਆਂ, ਸੋਹਣੇ ਬਸਤ੍ਰ-ਇਹਨਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਉਸ ਨੂੰ ਮਾਇਆ ਵਿਆਪਦੀ ਹੈ (ਆਪਣਾ ਪ੍ਰਭਾਵ ਪਾਂਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "adornos y ropa fina, es como Maya se aferra. Oh Eterno, Inmutable"