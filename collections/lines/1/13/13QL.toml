[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਉਮਤਿ. ਆਵਣ ਜਾਵਣੀ; ਆਪੇ ਹੀ ਨਵਾ ਨਿਰੋਆ ॥"
page = 968
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine followers are all subject to coming and going. Thou art ever safe and sound."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਰੇ ਸਿੱਖ ਸੇਵਕ ਆਉਣ ਜਾਣ ਵਾਲੇ ਹਨ। ਤੂੰ ਖੁਦ ਸਦੀਵੀ ਸਹੀ ਸਲਾਮਤ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All His followers come and go; He alone is fresh and new."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸਟੀ ਤੌ ਆਵਣੇ ਜਾਵਣੇ ਵਾਲੀ ਹੈ ਔ ਤੂੰ ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਨਿਤ ਨਵਾਂ ਔ ਨਿਰੋਆ ਹੈਂ ਅਰਥਾਤ ਰੋਗ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤਾਂ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਹੈ, ਪਰ ਪ੍ਰਭੂ ਆਪ (ਸਦਾ) ਨਵਾਂ ਹੈ ਤੇ ਨਿਰੋਆ ਹੈ (ਭਾਵ, ਹਰ ਨਵੇਂ ਰੰਗ ਵਿਚ ਹੀ ਹੈ ਤੇ ਨਿਰਲੇਪ ਭੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਮਤਿ = ਸ੍ਰਿਸ਼ਟੀ। ਨਿਰੋਆ = ਨਿਰ-ਰੋਗ, ਰੋਗ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora Aryan, el Guru, está sentado en el Trono de Nanak;"