data = "ਤਸਕਰ ਡਾਰਿ ਗੁਥਰਿਯਹਿ ਲਈ ॥੬॥"
page = 898

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Brought lot of gold-coins and handed over to that swindler.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੋਰ ਨੇ (ਉਨ੍ਹਾਂ ਨੂੰ) ਗੁੱਥੀਆਂ ਵਿਚ ਪਾ ਲਿਆ ॥੬॥"