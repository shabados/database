[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਵਜਲੁ ਪਾਰਿ. ਨ ਪਾਵਹਿ ਕਬ ਹੀ; ਡੂਬਿ ਮੁਏ. ਬਿਨੁ ਗੁਰ, ਸਿਰਿ ਭਾਰਾ ॥੬॥"
page = 1155
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They never cross the dreadful world-ocean and are drowned to death, headlong without the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ ਭੀ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਸਿਰ-ਪਰਨੇ ਡੁਬ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not cross over the terrible world-ocean; without the Guru, they drown and die. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਕਬੀ ਪਾਰ ਨਹੀਂ ਪੜਤੇ ਹੈਂ ਔਰ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਬਿਨਾਂ ਡੂਬ ਮਰਤੇ ਹੈਂ ਔਰ ਪਾਪਾਂ ਰੂਪੀ ਭਾਰ ਤਿਨ ਕੇ ਸਿਰ ਪੁਰ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਵਿਕਾਰਾਂ ਵਿਚ ਸਿਰ-ਪਰਨੇ ਡੁੱਬ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ, ਉਹ ਕਦੇ ਭੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦੇ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਡੂਬਿ ਮੁਏ = (ਵਿਕਾਰਾਂ ਵਿਚ) ਡੁੱਬ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲੈਂਦੇ ਹਨ। ਸਿਰਿ ਭਾਰਾ = ਸਿਰ-ਪਰਨੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así no logra cruzar el mar de las existencias y es ahogado, de frente, y sin la Compañía del Guru. (6)"