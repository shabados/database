[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ਼ਸ਼ਮ ਰਾ ਬਕੁਸ਼ਤੰਦ ਜਮਦਾਰ ਮੁਸ਼ਤ ॥੨੭॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sixth became the victim of the handle of the dagger.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਛੇਵੇਂ ਨੂੰ ਹੱਥ ਵਿਚ ਜਮਧਾੜ ਲੈ ਕੇ ਮਾਰ ਦਿੱਤਾ ॥੨੭॥"