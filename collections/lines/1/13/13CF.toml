[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਗਾਵਤ; ਹੋਵਤ ਪਰਗਾਸੁ ॥"
page = 901
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the Lord's praise, the soul is illumined,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਾਂ ਪ੍ਰਕਾਸ਼ਵਾਨ ਥੀ ਵੰਞਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, one is enlightened,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਣੋਂ ਕੋ ਗਾਵਣੇ ਕਰ (ਪ੍ਰਕਾਸ) ਗ੍ਯਾਨ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਿਆਂ (ਮਨ ਵਿਚ ਸਹੀ ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando Su Alabanza, la mente se ilumina"