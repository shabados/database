[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰਿ ਚਾਰਿ ਮਜਹਬ ਵਰਨ; ਛਿਅ ਦਰਸਨ ਵਰਤੈ ਵਰਤਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The dealings of the four sects (of Muslims), four vamas (of Hindus) and the six schools of philosophy are current in the world."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਮੁਸਲਮਾਨੀ) ਚਾਰ ਮਜ਼ਹਬ, ਚਾਰੇ (ਖੱਤ੍ਰੀ, ਬ੍ਰਾਹਮਾਦਿਕ ਹਿੰਦੂ) ਵਰਣ, ਛੀ ਦਰਸ਼ਨ (ਸਾਂਖ, ਜੋਗ, ਵੇਦਾਂਤ ਆਦਿ) ਦਾ ਵਰਤਾਰਾ ਵਰਤ ਰਿਹਾ ਹੈ।"