[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਟੁਕੀ ਮਹਿ; ਸਬਦੁ ਸੰਜੋਈ ॥੨॥"
page = 478
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Into this churning-jar, amass the curd of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਚਾਟੀ ਅੰਦਰ ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਦਹੀਂ ਨੂੰ ਇਕੱਤਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gather the curds of the Word of the Shabad. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਇਸ ਮਟਕੀ ਮੇਂ ਸਬਦ, ਭਾਵ ਗੁਰ ਉਪਦੇਸ ਰੂਪ ਦੂਧ ਕੋ (ਸੰਜੋਇ) ਮਿਲਾਵਹੁ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਰੀਰ-ਰੂਪ) ਚਾਟੀ ਵਿਚ (ਸਤਿਗੁਰੂ ਦਾ) ਸ਼ਬਦ-ਰੂਪ ਜਾਗ ਲਾਓ (ਜੋ ਸਿਮਰਨ-ਰੂਪ ਦੁੱਧ ਵਿਚੋਂ ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦਾ ਤੱਤ ਕੱਢਣ ਵਿਚ ਸਹਾਇਤਾ ਕਰੇ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਜੋਈ = ਜਾਗ, ਜੋ ਦੁੱਧ ਦਹੀਂ ਬਣਾਉਣ ਵਾਸਤੇ ਲਾਈਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en esta vasija entonces obtén la mantequilla de la Palabra. (2)"