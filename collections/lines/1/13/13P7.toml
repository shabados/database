[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਫੈ ਸਰਫੈ ਸਦਾ ਸਦਾ; ਏਵੈ ਗਈ ਵਿਹਾਇ ॥"
page = 1412
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bit, by bit, husbanding and economising, the life passes away in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਲੀ ਹੋਲੀ ਹੀ, ਸਕੁੰਚਦਿਆਂ ਤੇ ਬਚਾਉਂਦੇ ਹੋਇਆ ਜਿੰਦਗੀ ਬੇਅਰਥ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bit by bit, life passes away, even though the mortal tries to hold it back."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖੋਂ ਕੀ ਮਨ, ਤਨ ਕਰ ਮਾਯਾ ਕਾ ਸਰਫਾ ਕਰਤਿਆਂ, ਭਾਵ ਕ੍ਰਿਪਨਤਾ ਮੇਂ ਹੀ ਸੰਪੂਰਨ ਆਰਬਲਾ ਇਸੀ ਪ੍ਰਕਾਰ (ਵਿਹਾਇ) ਬੀਤ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ-ਵੇੜ੍ਹੇ ਮਨੁੱਖ ਦੀ ਉਮਰ) ਸਦਾ ਹੀ ਕਿਰਸਾਂ ਕਰਦਿਆਂ ਕਰਦਿਆਂ ਇਹਨਾਂ ਕਿਰਸਾਂ ਵਿਚ ਹੀ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Poco a poco la vida transcurre, aún así el mortal se aferra a ella,"