[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ ਕੋਈ ਅਪਰਿ. ਨ ਸਾਕੈ; ਜਾ ਕੀ ਭਗਤਿ. ਮੇਰਾ ਪ੍ਰਭੁ ਮਾਨੈ ॥੨॥"
page = 1320
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one can reach up to him, with whose devotional service my Lord is pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਉਸ ਤੱਕ ਪੁੱਜ ਨਹੀਂ ਸਕਦਾ, ਜਿਸ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਨਾਲ ਮੇਰਾ ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can equal them; their devotional worship is accepted by my God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰਾ ਪ੍ਰਭੂ! ਜਿਸ ਕੀ ਭਗਤੀ ਕੋ ਤੂੰ  ਮਾਨ ਲੇਤਾ ਹੈਂ ਤਿਸ ਭਗਤ ਜਨ ਕੋ ਦੁਖ ਦੇਣੇ ਕੋ ਕੋਈ ਪਹੁੰਚ ਨਹੀਂ ਸਕਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਜਿਸ ਮਨੁੱਖ ਦੀ ਭਗਤੀ ਪਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ, ਕੋਈ ਹੋਰ ਮਨੁੱਖ ਉਸ ਦੀ ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos no tienen igual, pues Su Alabanza y Devoción es aceptada por mi Dios. (2)"