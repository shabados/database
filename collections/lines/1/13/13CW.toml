[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਲਾਇ ਲਏ ਸੋ ਲਾਗੈ; ਗੁਰਮੁਖਿ ਸਚੁ ਕਮਾਵਣਿਆ ॥੨॥"
page = 110
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord Himself touches, gets, attached with Him, and through the Guru, practices truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸਾਈਂ ਆਪ ਜੋੜਦਾ ਹੈ ਉਹ ਉਸ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਗੁਰਾਂ ਦੁਆਰਾ, ਸੱਚ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are attached, whom the Lord Himself attaches; as Gurmukh, they live the Truth. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜਿਸ ਕੋ ਨਾਮ ਮੇਂ ਲਗਾਵਤਾ ਹੈ, ਸੋ ਲਾਗਤਾ ਹੈ ਔਰ ਵਹੀ ਗੁਰਮੁਖ ਸਚੁ ਕਮਾਉਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਆਪਣੀ ਯਾਦ ਵਿਚ ਜੋੜੀ ਰੱਖਦਾ ਹੈ, ਉਹੀ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਸਿਮਰਨ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Dios Mismo bendice, tiende hacia Él, y vive en la Verdad por la Gracia del Guru. (2)"