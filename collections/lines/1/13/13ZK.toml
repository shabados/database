[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਕੁਰਬਾ ਸ਼ਵਦ ਹਰ ਕਸੇ ਨਾਜ਼ਦਾ ॥੬॥"
page = 1413

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people admired the exquisiteness of his preference.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਖ਼ੂਬਸੂਰਤੀ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਹਰ ਵਿਅਕਤੀ ਉਸ ਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਸੀ ॥੬॥"