[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਿਤ ਬਿਕਾਰ ਅਲਪ ਮਾਇਆ ਤੇ; ਅਹੰਬੁਧਿ ਬਿਖੁ ਤਿਆਗੀ ॥"
page = 1217
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is rid of sins, and detached from mammon and renounces he the poison of egoistic intellect."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪਾਪਾਂ ਤੋਂ ਬਿਨਾਂ ਤੇ ਧਨ ਦੌਲਤ ਤੋਂ ਨਿਰਲੇਪ ਹੈ ਅਤੇ ਉਹ ਹੰਕਾਰੀ ਮਤ ਦੀ ਜ਼ਹਿਰ ਨੂੰ ਛੱਡ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is rid of sin and corruption, and detached from Maya; he has renounced the poison of egotistical intellect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਕਾਰੋਂ ਸੇ ਰਹਤਾ ਔਰ ਮਾਯਾ ਸੇ ਅਸੰਗ ਹੂਆ ਹੈ ਔਰ ਹੰਤਾ ਬੁਧੀ ਜੋ ਬਿਖ ਰੂਪ ਹੈ, ਸੋ ਭੀ ਤਿਸ ਨੇ ਤ੍ਯਾਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਦੀ ਹੈ, ਉਹ) ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਹਉਮੈ-ਜ਼ਹਰ ਉਹ ਤਿਆਗ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਿਤ = ਬਚਿਆ ਹੋਇਆ। ਅਲਪ = ਅਲਿਪ, ਨਿਰਲੇਪ। ਤੇ = ਤੋਂ। ਅਹੰਬੁਧਿ = ਹਉਮੈ ਵਾਲੀ ਬੁੱਧੀ। ਬਿਖੁ = ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੀ ਜ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vive desapegado de Maya, liberado de faltas y errores, y libre del ego negativo,"