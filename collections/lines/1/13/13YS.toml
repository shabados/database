[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਮੇਰਾ; ਵਡ ਸਮਰਥਾ ॥"
page = 98
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Guru is all-powerful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਚਾ ਗੁਰੂ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Guru is absolutely All-powerful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਮੇਰਾ ਸਤਿਗੁਰੂ ਭੀ ਬੜਾ ਸਮਰਥ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਨਾਮ ਦੀ  ਦਾਤ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਮਿਲਦੀ ਹੈ) ਮੇਰਾ ਸਤਿਗੁਰੂ ਬੜੀ ਤਾਕਤ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਰਥਾ = ਤਾਕਤ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Todopoderoso;"