[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਬਦ ਸੁਰਤਿ ਲਿਵ ਲੀਣੁ ਹੋਇ; ਜੰਤ੍ਰ ਜੰਤ੍ਰੀ ਵਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His consciousness is attuned to the Word as the mind of the player absorbs in the instrument."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਫੇਰ ਉਹ) ਸਬਦ ਦੀ ਸੁਰਤ ਦੀ (ਲਿਵ) ਤਾਰ (ਵਿਖੇ ਅਜਿਹਾ) ਲੀਨ ਹੁੰਦਾ ਹੈ (ਜਿੱਕੁਰ) ਜੰਤ੍ਰੀ ਜੰਤ੍ਰ ਵਜਾਉੁਂਦਾ ਹੈ (ਭਾਵ, ਉਸਦੀ ਸੁਰ, ਤਾਨ ਇਕ ਸਰੂਪ ਹੋ ਜਾਂਦੀ ਹੈ)।"