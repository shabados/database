[[content]]
asset = "SSA2"
type = "primary"
data = "ਸ੍ਰੀ ਗੋਪਾਲੁ. ਨ ਉਚਰਹਿ, ਬਲਿ ਗਈਏ; ਦੁਹਚਾਰਣਿ ਰਸਨਾ ਰਾਮ ॥"
page = 848
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May thou be burnt, O evil tongue, that utters not the Name of the Sire Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੜਬਲ ਜਾਵੇ ਕਲੰਕਤ ਜੀਭ੍ਹੇ, ਜੇ ਮਹਾਰਾਜ ਮਾਲਕ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May that vicious tongue that does not chant the Name of the Great Lord of the World, be burnt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਸਨਾ (ਬਲਿ ਗਈਏ) ਜਲ ਗਈਏ! ਤੂੰ ਗੋਪਾਲ ਕੇ ਨਾਮ ਕੋ ਉਚਾਰਨ ਨਹੀਂ ਕਰਤੀ ਹੈਂ, ਤਾਂ ਤੇ (ਦੁਹਚਾਰਣਿ) ਖੋਟੇ ਕਰਮੋਂ ਵਾਲੀ ਹੈਂ, ਭਾਵ ਸੇ ਪਰਾਈ ਨਿੰਦਾ ਉਸਤਤੀ ਕਰਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਨਿੰਦਾ-ਈਰਖਾ ਦੀ ਅੱਗ ਵਿਚ) ਸੜ ਰਹੀਏ! (ਨਿੰਦਾ ਕਰਨ ਦੇ) ਮੰਦੇ ਕੰਮ ਵਿਚ ਰੁੱਝੀ ਹੋਈ ਹੇ ਜੀਭ! ਤੂੰ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਯਾਦ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que se consuman en el fuego los labios viciosos que no recitan el Nombre del Señor."