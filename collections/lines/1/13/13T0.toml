[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਨ ਬਿਧਿ ਪਾਵਉ ਪ੍ਰਾਨਪਤੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1171
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the way, by which I can attain unto the Lord of Life? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾਂ ਤਰੀਕਾ ਹੈ, ਜਿਸ ਦੁਆਰਾ ਮੈਂ ਜਿੰਦ-ਜਾਨ ਦੇ ਸੁਆਮੀ ਨੂੰ ਪਰਾਪਤ ਹੋ ਸਕਦਾ ਹਾਂ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I obtain the Lord of life? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਖਿਆ ਲਈ ਸੇ ਬਿਨਾਂ ਪ੍ਰਾਣਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੋ ਕੈਸੇ ਪਾਵੋਗੇ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜੇਹੀ ਦਿੱਤੀ ਮੱਤ ਨਾਲ) ਮੈਂ ਆਪਣੇ ਪ੍ਰਾਣਾਂ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਨੂੰ ਕਿਵੇਂ ਮਿਲ ਸਕਦਾ ਹਾਂ? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podré llegar hasta el Recinto del Señor. (1-Pausa)"