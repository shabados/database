type = "primary"
data = "ਐਸੀ ਸੇਵ; ਦਰਗਹ ਸੁਖੁ ਪਾਵਉ ॥੩॥"
page = 1158
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall obtain peace in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਘਾਲ ਦੁਆਰਾ, ਮੈਨੂੰ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਆਰਾਮ ਮਿਲੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By such service, I find peace in the Court of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੀ ਸੇਵਾ ਸੇ ਤੇਰੀ ਦਰਗਾਹ ਮੇਂ ਸੁਖ ਪਾਵੋਂਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਇਸ ਸੇਵਾ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਜੁੜ ਕੇ ਸੁਖ ਮਾਣਦਾ ਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ।੩। ❀ ਨੋਟ: ਇਸ ਤੁਕ ਵਿਚ ਲਫ਼ਜ਼ 'ਪੂਜਉ', 'ਮਨਾਵਉ' ਅਤੇ 'ਪਾਵਉ' ਵਰਤਮਾਨ ਕਾਲ ਇਕ-ਵਚਨ ਵਿਚ ਹਨ। ਇਹਨਾਂ ਦਾ ਅਰਥ ਹੈ ਪੂਜਦਾ ਹਾਂ, ਮਨਾਂਦਾ ਹਾਂ, ਪਾਂਦਾ ਹੈ, ਜਿਵੇਂ 'ਗੁਰੂ ਨੂੰ ਪੂਜਣਾ ਅਤੇ ਮਨਾਣਾ' ਕੋਈ ਅਗਾਂਹ ਅੱਗੇ ਆਉਣ ਵਾਲੇ ਜਨਮ ਦਾ ਕੰਮ ਨਹੀਂ, ਹੁਣ ਦੇ ਸਮੇ ਮਨੁੱਖਾ-ਜਨਮ ਦੇ ਵੇਲੇ ਦਾ ਕਰਤੱਬ ਹੈ, ਤਿਵੇਂ 'ਦਰਗਹ ਸੁਖੁ ਪਾਵਉ' ਭੀ ਹੁਣ ਦੇ ਸਮੇ ਨਾਲ ਹੀ ਸੰਬੰਧ ਰੱਖਦਾ ਹੈ, ਕਿਸੇ ਅਗਲੇ ਆਉਣ ਵਾਲੇ ਜਨਮ ਦੇ ਨਾਲ ਸੰਬੰਧ ਰੱਖਣ ਵਾਲੀ ਘਟਨਾ ਨਹੀਂ ਹੈ। ਸੋ, 'ਦਰਗਹ' ਦਾ ਭਾਵ ਹੈ 'ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਵਾਲੀ ਅਵਸਥਾ' ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Sirviéndolo logro el Éxtasis en la Corte del Señor. (3)"