[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਬਾਂਸੁ ਬਡਾਈ ਬੂਡਿਆ; ਇਉ. ਮਤ ਡੂਬਹੁ ਕੋਇ ॥"
page = 1365
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the bamboo, is drowned in its ego. Let no one drown oneself like this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਬਾਂਸ ਆਪਣੇ ਹੰਕਾਰ ਅੰਦਰ ਡੁਬ ਗਿਆ ਹੈ। ਹੋਰ ਕੋਈ ਜਣਾ ਇਸ ਦੀ ਤਰ੍ਹਾਂ ਨਾਂ ਡੁਬੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the bamboo is drowned in its egotistical pride. No one should drown like this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਪ੍ਰਕਾਰ ਅਪਨੀ ਬਡਿਆਈ ਮੇਂ ਬਾਂਸ ਡੂਬਿਆ ਹੈ ਐਸੇ ਮਤ ਕੋਈ ਡੂਬੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਬਾਂਸ ਦਾ ਬੂਟਾ (ਉੱਚਾ ਲੰਮਾ ਹੋਣ ਦੇ) ਮਾਣ ਵਿਚ ਡੁੱਬਿਆ ਹੋਇਆ ਹੈ; ਤੁਸੀਂ ਕੋਈ ਧਿਰ ਬਾਂਸ ਵਾਂਗ (ਹਉਮੈ ਵਿਚ) ਨਾਹ ਡੁੱਬ ਜਾਇਓ, ਕਿਉਂਕਿ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਡਾਈ = ਅਹੰਕਾਰ ਵਿਚ, ਉੱਚਾ ਲੰਮਾ ਹੋਣ ਦੇ ਮਾਣ ਵਿਚ। ਬੂਡਿਆ = ਡੁਬਿਆ ਹੋਇਆ ਜਾਣੋ। ਕੋਇ = ਤੁਸੀਂ ਕੋਈ ਧਿਰ। ਇਉ = ਇਸ ਤਰ੍ਹਾਂ। ਮਤ ਡੂਬਹੁ = ਨਾਹ ਡੁੱਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el bambú es ahogado por su orgullo egoísta, nadie debe ser ahogado de esa forma,"