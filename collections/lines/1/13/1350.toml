[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਭਜੀਐ ਸਾਧਸੰਗਿ; ਮੇਰੇ ਮੀਤ ॥੧॥ ਰਹਾਉ ॥"
page = 296
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the society of saint meditate thou on the Lord, O my friend. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਹੇ ਮੇਰੇ ਮਿੱਤ੍ਰ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Join the Saadh Sangat, the Company of the Holy, and vibrate, meditate on Him, O my friend. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮੀਤ! ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਤਿਸ ਹਰੀ ਕਾ ਭਜਨੁ, ਭਾਵ ਨਾਮੁ ਉਚਾਰਨ ਕਰੀਏ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ (ਉਸ ਦਾ) ਭਜਨ-ਸਿਮਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਮੀਤ = ਹੇ ਮਿੱਤਰ! ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a contemplarlo en la Saad Sangat, la Sociedad de los Santos."