[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਧਿਆਤਮੀ. ਹਰਿ ਗੁਣ. ਤਾਸੁ ਮਨਿ; ਜਪਹਿ ਏਕੁ ਮੁਰਾਰਿ ॥"
page = 38
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Treasure of excellences abides within the heart of the spiritual wayfarers and they meditate on One Lord the enemy of ego.9"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟਤਾਈਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਵਾਹਿਗੁਰੂ ਰੂਹਾਨੀ ਰਾਹ ਦੇ ਰਾਹੀਆਂ ਦੇ ਦਿਲ ਅੰਦਰ ਵੱਸਦਾ ਹੈ ਅਤੇ ਉਹ ਹੰਕਾਰ ਦੇ ਵੈਰੀ ਇਕ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The souls on their spiritual journey chant and meditate within their minds on the One Lord, the Treasure of Excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਨੇ (ਅਧਿਆਤਮੀ) ਆਤਮਾ ਕੋ ਆਸ੍ਰੇ ਕਰਾ ਹੈ, (ਤਾਸ) ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਸਦਾ ਹਰੀ ਕੇ (ਗੁਣ) ਉਪਕਾਰ ਬਸਤੇ ਹੈਂ, ਔਰ ਬਾਣੀ ਕਰ ਕੇ ਭੀ ਏਕ (ਮੁਰਾਰਿ) ਵਾਹਿਗੁਰੂ ਕਾ ਜਾਪੁ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬੰਦਿਆਂ ਦੇ ਮਨ ਵਿਚ ਗੁਣਾਂ ਦਾ ਖ਼ਜਾਨਾ ਪਰਮਾਤਮਾ ਆਪ ਵੱਸਦਾ ਹੈ, ਉਹ ਪਰਮਾਤਮਾ ਨੂੰ ਹੀ ਸਿਮਰਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਧਿਆਤਮੀ = ਆਤਮਕ ਜੀਵਨ ਦਾ ਮਾਲਕ। ਗੁਣ ਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪਰਮਾਤਮਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਮੁਰਾਰਿ = {मुर-अरि} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Santo medita sólo con el Señor en su mente"