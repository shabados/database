[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਸੁੰਦਰ ਗਹਿਰ ਗੰਭੀਰ ਲਾਲ ॥"
page = 1169
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my beauteous deep and unfathomable Beloved Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੋਹਣੇ ਸੁਨੱਖੇ, ਡੂੰਘੇ ਅਤੇ ਬੇਥਾਹ ਪਿਆਰੇ ਪ੍ਰਭੂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Beauteous, Deep and Profound Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦ੍ਰ ਗਹਿਰ ਗੰਭੀਰ! ਮੇਰੇ ਪ੍ਯਾਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸੋਹਣੇ ਲਾਲ! ਹੇ ਡੂੰਘੇ ਤੇ ਵੱਡੇ ਜਿਗਰੇ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਲ = ਹੇ ਲਾਲ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Bello, Profundo e Insondable Amor. Eres Tú Quien sostiene todo, oh Tú,"