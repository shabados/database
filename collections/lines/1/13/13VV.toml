[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤਿ ਪ੍ਰਗਾਸ ਭਈ ਮਾਟੀ ਸੰਗਿ; ਦੁਲਭ ਦੇਹ ਬਖਾਨਿਓ ॥੧॥"
page = 1216
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But when God reveals His Light in the dust, priceless is called the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਜਦ ਹਰੀ ਆਪਣਾ ਨੂਰ ਮਿੱਟੀ ਵਿੱਚ ਪਰਗਟ ਕਰ ਦਿੰਦਾ ਹੈ, ਅਮੋਲਕ ਕਹੀ ਜਾਂਦੀ ਹੈ ਕਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God infuses His Light into clay, the human body is judged to be precious. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਾਟੀ ਆਦਿ ਤਤੋਂ ਕੇ ਸਾਥ ਵਾ ਮਾਟੀ ਮਾਤਾ ਕੀ ਰਕਤ ਬੀਰਜ ਕੇ ਸਾਥ ਚੇਤਨ ਸਤਾ ਪ੍ਰਗਾਸੀ, ਭਾਵ ਮਿਲੀ ਤਬ ਤਿਸ ਕੋ ਦੁਰਲਭ ਦੇਹ ਕਹਿਨੇ ਲਗੇ; ਵਾ ਜੋਤ ਕੇ ਸੰਗ ਮਿਟੀ ਪ੍ਰਕਾਸ਼ਤ ਭਈ ਕੋ ਦੁਰਲਭ ਦੇਹ ਕਹਿਨੇ ਲਗੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਿੱਟੀ ਦੇ ਅੰਦਰ (ਪ੍ਰਭੂ ਦੀ) ਜੋਤਿ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ, ਤਾਂ ਇਸ ਨੂੰ ਦੁਰਲੱਭ (ਮਨੁੱਖਾ) ਸਰੀਰ ਆਖੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, cuando Dios respira Su Luz en su polvo, su cuerpo se vuelve precioso y se santifica. (1)"