[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਗੁਰ. ਕੋਇ ਨ ਰੰਗੀਐ; ਗੁਰਿ ਮਿਲਿਐ. ਰੰਗੁ ਚੜਾਉ ॥"
page = 427
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, none is dyed with Lord's love. On meeting the Guru the dye is applied."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਾਝੋਂ ਕੋਈ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਨਹੀਂ ਗਿਆ। ਗੁਰਾਂ ਨੂੰ ਮਿਲਨ ਨਾਲ ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, no one is imbued with the color of the Lord's Love; meeting with the Guru, this color is applied."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਕੋਈ ਭੀ ਪ੍ਰੇਮ ਰੰਗ ਮੇਂ ਨਹੀਂ ਰੰਗੀਤਾ, ਜਬ ਗੁਰੋਂ ਸੇ ਮਿਲਤਾ ਹੈ ਤਬ ਰੰਗ ਚੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਤੋਂ ਬਿਨਾ ਕੋਈ ਮਨੁੱਖ (ਨਾਮ-ਰੰਗ ਨਾਲ) ਰੰਗਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਹੀ ਨਾਮ-ਰੰਗ ਚੜ੍ਹਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru nadie logra teñirse con el Color Duradero; sólo a través del Guru uno es teñido en su Verdadero Color."