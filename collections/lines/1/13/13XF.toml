[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਹੁਕਮੁ, ਨ ਬੁਝੇ ਬਪੁੜੀ; ਨਿਤ ਹਉਮੈ ਕਰਮ ਕਮਾਇ ॥"
page = 1423
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wretched apostate realises not her Lord's will and ever does deeds in ego."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਦਬਖਤ ਅਧਰਮਣ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਰਜਾ ਨੂੰ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੀ ਅਤੇ ਸਦਾ ਹੰਕਾਰ ਅੰਦਰ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wretched, self-willed manmukhs do not realize His Will; they continually act in ego."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ (ਬਪੁੜੀ) ਵਿਚਾਰੀ ਹੁਕਮ ਕੋ ਨਹੀਂ ਬੂਝਤੀ ਹੈ, ਨਿਤ ਹੀ ਹਉਮੈਂ ਕਰ ਕੇ ਕਰਮੋਂ ਕੋ ਕਮਾਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੀ ਬਦ-ਨਸੀਬ ਜੀਵ-ਇਸਤ੍ਰੀ (ਪਰਮਾਤਮਾ ਦੀ) ਰਜ਼ਾ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ, ਸਦਾ ਹਉਮੈ ਦੇ ਆਸਰੇ (ਆਪਣੇ ਵਲੋਂ ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los soberbios y miserables Manmukjs no entienden Su Voluntad y continuamente actúan con ego."