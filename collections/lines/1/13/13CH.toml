[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵੈ ਕੋ; ਜੀਅ ਲੈ ਫਿਰਿ ਦੇਹ ॥"
page = 1
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some sing that God takes away life and again restores it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਇਕ ਗਾਇਨ ਕਰਦੇ ਹਨ ਕਿ ਵਾਹਿਗੁਰੂ ਪ੍ਰਾਣ ਲੈ ਲੈਂਦਾ ਹੈ ਤੇ ਮੁੜ ਵਾਪਸ ਦੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some sing that He takes life away, and then again restores it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਖਮ ਰੂਪੁ ਜੀਵੁ ਜਿਸ ਕੀ ਸੱਤਾ ਕੋ ਪਾਇਕੇ ਇਸ ਸਥੂਲ ਸਰੀਰ ਕੋ ਲਈ ਫਿਰਤਾ ਹੈ, ਵਾ ਇਸ ਸਰੀਰ ਮੈ ਸੇ ਜੀਵ ਨਿਕਾਲ ਲੇਤਾ ਹੈ ਔਰੁ ਜੋ ਸਰੀਰ ਮੇ ਜੀਵ ਪਾਇ ਦੇਤਾ ਹੈ, ਤਿਸ ਕੇ ਬਲ ਕੋ ਕੌਨ ਗਾਇ ਸਕਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਇਉਂ ਗਾਉਂਦਾ ਹੈ, 'ਹਰੀ (ਸਰੀਰਾਂ ਵਿਚੋਂ) ਜਿੰਦਾਂ ਕੱਢ ਕੇ ਫਿਰ (ਦੂਜੇ ਸਰੀਰਾਂ ਵਿਚ) ਪਾ ਦੇਂਦਾ ਹੈ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = ਜੀਵਾਤਮਾ, ਜਿੰਦਾਂ। ਲੈ = ਲੈ ਕੇ। ਦੇਹ = ਦੇ ਦੇਂਦਾ ਹੈ। ❀ ਨੋਟ: 'ਜੀਉ' ਤੋਂ 'ਜੀਅ' ਬਹੁ-ਵਚਨ ਹੈ। ਇੱਥੇ ਸ਼ਬਦ 'ਦੇਹ' ਦਾ 'ਹ' ਪਹਿਲੀ ਤੁਕ ਦੇ 'ਖੇਹ' ਨਾਲ ਮਿਲਾਉਣ ਲਈ ਵਰਤਿਆ ਹੈ। ਉਂਞ ਸ਼ਬਦ 'ਦੇਹ' ਨਾਂਵ ਦਾ ਅਰਥ ਹੈ 'ਸਰੀਰ', ਜਿਵੇਂ 'ਭਰੀਐ ਹਥੁ ਪੈਰੁ ਤਨੁ ਦੇਹ'। ਸ਼ਬਦ 'ਦੇ', 'ਦੇਹਿ' ਅਤੇ 'ਦੇਹ' ਨੂੰ ਚੰਗੀ ਤਰ੍ਹਾਂ ਸਮਝਣ ਲਈ ਜਪੁਜੀ ਵਿਚੋਂ ਹੇਠ ਲਿਖੀਆਂ ਤੁਕਾਂ ਦਿੱਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ: (੧) ਦੇਂਦਾ ਦੇ ਲੈਦੇ ਥਕਿ ਪਾਹਿ। ਪਉੜੀ ੩। (੨) ਆਖਹਿ ਮੰਗਹਿ ਦੇਹਿ ਦੇਹਿ, ਦਾਤਿ ਕਰੇ ਦਾਤਾਰੁ।੪। (੩) ਗੁਰਾ ਇਕ ਦੇਹਿ ਬੁਝਾਈ।੫। (੪) ਨਾਨਕ ਨਿਰਗੁਣਿ ਗੁਣੁ ਕਰੇ ਗੁਣਵੰਤਿਆ ਗੁਣ ਦੇ।੭। (੫) ਭਰੀਐ ਹਥੁ ਪੈਰੁ ਤਨੁ ਦੇਹ।੨੦। (੬) ਦੇ ਸਾਬੂਣੁ ਲਈਐ ਓਹੁ ਧੋਇ।੨੦। (੭) ਆਪੇ ਜਾਣੈ ਆਪੇ ਦੇਇ।੨੫। ਦੇ = ਦੇਂਦਾ ਹੈ। ਦੇ = ਦੇ ਕੇ। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਦੇਇ = ਦੇ ਕੇ। ਦੇਹ = ਸਰੀਰ। ਦੇਹਿ= ਦੇਹ (ਹੁਕਮੀ ਭਵਿਖਤ ਕਾਲ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos cantan que Él crea la vida, otros cantan que es Él quien la toma de regreso."