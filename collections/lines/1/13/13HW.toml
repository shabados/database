[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਉ. ਸਿਮਰਿ ਸਿਮਰਿ; ਸੁਖੁ ਪਾਵਉ ॥"
page = 262
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember, remember God,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯਾਦ ਕਰ, ਯਾਦ ਕਰ ਵਾਹਿਗੁਰੂ ਨੂੰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate, meditate, meditate in remembrance of Him, and find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤਿਸ ਸਿਮਰਨ ਜੋਗ ਕੇ ਸਿਮਰਨ ਕੋ ਸਿਮਰ ਕਰਕੇ, ਵਾ ਮਨ ਤਨ ਬਾਣੀ ਸੇ ਤਿਸ ਕੌ ਸਿਮਰਨ ਕਰ ਕੇ ਸੁਖੋਂ ਕੌ ਪਾਵੌ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਅਕਾਲ ਪੁਰਖ ਦਾ ਨਾਮ) ਸਿਮਰਾਂ ਤੇ ਸਿਮਰ ਸਿਮਰ ਕੇ ਸੁਖ ਹਾਸਲ ਕਰਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਉ = ਮੈਂ ਸਿਮਰਾਂ। ਸਿਮਰਿ = ਸਿਮਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en Él y obtén la Paz,"