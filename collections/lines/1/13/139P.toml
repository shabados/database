[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਵਦਿਆ ਪੈਰਾ ਤਲੈ; ਮੁਇਆ ਉਪਰਿ ਹੋਇ ॥੧੭॥"
page = 1378
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man is alive, it is under his feet and when he is dead, it is over him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਜੀਉਂਦਾ ਹੁੰਦਾ ਹੈ, ਇਹ ਉਸ ਦੇ ਪਗਾਂ ਹੇਠ ਹੁੰਦੀ ਹੈ ਤੇ ਜਦ ਉਹ ਮਰ ਜਾਂਦਾ ਹੈ, ਇਹ ਉਸ ਦੇ ਉਤੇ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When we are alive, it is under our feet, and when we are dead, it is above us. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਪ੍ਰਤਖ੍ਯ ਖਾਕ ਕੋ ਨਾ ਨਿੰਦੀਐ, ਕਿਉਂ ਕਿ ਇਸ ਖਾਕ ਜੈਸਾ ਕੋਈ ਨਹੀਂ ਹੈ। ਜੀਵਤਿਆਂ ਹੋਇਆਂ ਇਹ ਪੈਰੋਂ ਕੇ ਨੀਚੇ ਆਵਤੀ ਹੈ ਔ ਮਿਰਤ ਹੂਏ ਸੇ ਊਪਰ ਹੋ ਜਾਤੀ ਹੈ, ਭਾਵ ਗੋਰ ਮੇਂ ਪਾਇਕੇ ਊਪਰ ਖਾਕ ਪਾਈਤੀ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਦੇ) ਪੈਰਾਂ ਹੇਠ ਹੁੰਦੀ ਹੈ, (ਪਰ ਮਨੁੱਖ ਦੇ) ਮਰਿਆਂ ਉਸ ਦੇ ਉੱਤੇ ਹੋ ਜਾਂਦੀ ਹੈ, (ਇਸੇ ਤਰ੍ਹਾਂ 'ਗ਼ਰੀਬੀ-ਸੁਭਾਵ' ਦੀ ਰੀਸ ਨਹੀਂ ਹੋ ਸਕਦੀ, 'ਗ਼ਰੀਬੀ-ਸੁਭਾਵ' ਵਾਲਾ ਬੰਦਾ ਜ਼ਿੰਦਗੀ ਵਿਚ ਭਾਵੇਂ ਸਭ ਦੀ ਵਧੀਕੀ ਸਹਾਰਦਾ ਹੈ, ਪਰ ਮਨ ਨੂੰ ਮਾਰਨ ਕਰਕੇ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਉਹ ਸਭ ਤੋਂ ਉੱਚਾ ਹੁੰਦਾ ਹੈ) ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando estamos en vida se encuentra bajo nuestros pies, y cuando estamos muertos está arriba de nosotros. (17)"