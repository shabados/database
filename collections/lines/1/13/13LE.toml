[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਘਰ ਘਰ ਰਮਈਐ ਫੇਰੀ ॥"
page = 655
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord has sent thee wandering from house to house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਨੇ ਤੈਨੂੰ ਗ੍ਰਿਹ ਗ੍ਰਿਹ ਤੇ ਭਟਕਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord has sent you wandering around from house to house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਵ੍ਯਾਪਕ ਰਾਮ ਨੇ ਤੂੰ ਚੌਰਾਸੀ ਲਾਖ ਜੋਨੀਓਂ ਮੇਂ ਫੇਰੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਘਰ ਘਰ (ਕਈ ਜੂਨਾਂ ਵਿਚ) ਫਿਰਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y has ido a través de millones de encarnaciones. Oh amor,"