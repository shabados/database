[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ ਜਹਾ ਜਹਾ ਲਗੁ; ਕਰਮ ਕੇ ਬਸਿ ਜਾਇ ॥"
page = 486
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The men and lower animals, wherever they are born subject to their past actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਅਤੇ ਨੀਵੇ ਜੀਵ, ਜਿਥੇ ਕਿਤੇ ਭੀ ਉਹ ਹਨ, ਆਪਣੇ ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੇ ਅਧੀਨ ਜਨਮ ਧਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever the beings and creatures are, they are born according to the karma of their past actions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮੋਂ ਕੇ ਬਸ ਹੋ ਕਰ ਛੋਟੇ ਬਡੇ ਜੀਵ ਜਿਸ ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਅਧੀਨ ਜਨਮ ਲੈ ਕੇ ਜੀਵ ਜਿਥੇ ਜਿਥੇ ਭੀ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Donde sea que hay seres vivientes, éstos están sujetos al Karma; l"