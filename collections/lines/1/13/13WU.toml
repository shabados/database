[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਗੁਰ ਸਬਦਿ ਸੁਹਾਏ ॥੪॥"
page = 841
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, he is embellished with the Guru's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨਾਲ ਰੰਗੀਜ, ਉਹ ਗੁਰ-ਸ਼ਬਦ ਨਾਲ ਸੁਭਾਇਮਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, he is embellished with the Word of the Guru's Shabad. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ (ਨਾਮਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਪ੍ਰੀਤਵਾਨ ਹੋਏ ਹੈਂ ਔਰ ਗੁਰ ਸਬਦ ਕਰ ਸੋਭਾਵਾਨ ਭਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਮਨੁੱਖ ਸੋਹਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ ਰਤੇ = ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਮਨੁੱਖ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਹਾਏ = ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es embellecido con la Palabra del Shabd del Guru.(4)"