[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਦ ਪੀਸ ਭਲੋ ਕਰ ਜੁਝਤ ਹੈਂ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The conquering warriors have fought with one another in the battle and are fighting furiously."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੰਦ ਪੀਂਹਦੇ ਹੋਏ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜੂਝਦੇ ਹਨ।"