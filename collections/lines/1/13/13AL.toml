[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਕੋਟੰਤਰ ਕੇ ਪਾਪ ਬਿਨਾਸਨ; ਹਰਿ ਸਾਚਾ ਮਨਿ ਭਾਇਆ ॥"
page = 1234
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the True God becomes pleasing to man' mind, myriads over myriads of his sins are eradicated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਭਗਵਾਨ ਬੰਦੇ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲਗਣ ਲਗ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਸ ਦੇ ਕ੍ਰੋੜਾਂ ਉਤੇ ਕ੍ਰੋੜਾ ਪਾਪ ਕਟੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions upon millions of sins are erased, when the mind comes to love the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਜਨਮਾਂਤ੍ਰੋਂ ਕੇ ਕ੍ਰੋੜੋਂ ਹੀ ਪਾਪੋਂ ਕੋ ਦੂਰ ਕਰਨੇਹਾਰਾ ਹਰੀ ਸਾਚਾ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕ੍ਰੋੜਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਨਾਸ ਕਰਨ ਵਾਲਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਹੀ (ਆਪਣੇ) ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor Verdadero complace a la mente, millones de errores son erradicados."