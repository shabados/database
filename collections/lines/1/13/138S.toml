[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਸਭਾ ਮਹਿ; ਇਹੁ ਰਸੁ ਟੋਲਹੁ ॥"
page = 1030
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search thou in the saints' society, the Name-nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਦੀ ਤੂੰ ਸਤਿਸੰਗਤ ਅੰਦਰ ਭਾਲ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Society of the Saints, search for this essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਰਸ ਸੰਤੋਂ ਕੀ ਸਭਾ ਮੇਂ (ਟੋਲਹੁ) ਖੋਜੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਆਨੰਦ ਮਿਲੇਗਾ, ਪਰ ਇਹ ਆਨੰਦ ਸਾਧ ਸੰਗਤ ਵਿਚ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ) ਸਾਧ ਸੰਗਤ ਵਿਚ ਜਾ ਕੇ ਇਸ ਆਨੰਦ ਦੀ ਭਾਲ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ponte a buscar esta Esencia en la Congregación de los Santos,"