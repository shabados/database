[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿਤਾ; ਮਨਮੁਖਿ ਹਾਰਿਆ ॥੧੭॥"
page = 310
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards win the life game and the self-wards lose it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਜੀਵਨ ਦੀ ਖੇਡ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ ਅਤੇ ਆਪ-ਹੁਦਰੇ ਇਸ ਨੂੰ ਹਾਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "A Gurmukh wins the battle of life whereas a self-willed manmukh loses it. ||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਜਨਮ ਜੀਤ ਲੀਆ ਹੈ ਔਰ ਮਨਮੁਖੋਂ ਨੇ ਹਾਰਿਆ ਹੈ॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ (ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ) ਜਿੱਤ ਜਾਂਦਾ ਹੈ ਤੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਹਾਰ ਜਾਂਦਾ ਹੈ ॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs ganan la batalla de la vida, pero los que viven desde el ego, siempre pierden. (17)"