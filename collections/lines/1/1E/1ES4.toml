[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁਰੋ ਤਰਵਾਰਿ ਨਿਕਾਰਿ ਕੈ ਚੋਰ ਸੁ; ਵਾ ਗਪਿਯਾ ਕਹ ਮਾਰਿ ਲਿਯੋ ॥"
page = 858

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Drawing the sword out, the thief killed the gossiper."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਉਸ ਚੋਰ ਨੇ ਤਲਵਾਰ ਕਢ ਕੇ ਉਸ ਗਾਲੜੀ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।"