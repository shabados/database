[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ; ਕੋਇ ਨ ਲਾਖੈ ॥"
page = 285
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His condition and measure no one knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਦਸ਼ਾ ਤੇ ਅੰਦਾਜੇ ਨੂੰ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows His state and extent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ (ਗਤੀ) ਪ੍ਰਾਪਤੀ ਔ ਮ੍ਰਿਯਾਦਾ ਕੋ ਕੋਈ ਲਖ ਨਹੀਂ ਸਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਉੱਚ-ਅਵਸਥਾ ਤੇ ਉਸ ਦੇ ਵਡੱਪਣ ਦਾ ਅੰਦਾਜ਼ਾ ਕੋਈ ਨਹੀਂ ਲਗਾ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede igualar en grandeza al Sirviente de Dios,"