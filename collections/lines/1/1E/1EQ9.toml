[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਉ ਹੀ ਲਉ ਸ︀ਯਾਮ ਜੀ ਬ︀ਯਾਹ ਕੈ ਤਾਹ ਕੋ ਪਾਰਥ ਲੈ ਸੰਗਿ ਅਉਧਿ ਸਿਧਾਏ ॥੨੦੯੯॥"
page = 508

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Krishna after marrying the king’s daughter came back to Ayodhya alongwith Arjuna.2099."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਤਨੇ ਚਿਰ ਨੂੰ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਸ ਨੂੰ ਵਿਆਹ ਕੇ ਅਰਜਨ ਨਾਲ ਅਯੋਧਿਆ ਨੂੰ ਚਲੇ ਗਏ ॥੨੦੯੯॥"