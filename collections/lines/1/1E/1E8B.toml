[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਕਾਰਜ ਸਿਧਿ ਹੈ; ਸਹਜੇ ਹੋਇ ਸੁ ਹੋਇ ॥"
page = 548
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name his affairs flourish and whatever takes place, that takes place by Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਉਸ ਦੇ ਕਾਰਜ ਰਾਸ ਹੋ ਜਾਂਦੇ ਹਨ। ਜੋ ਕੁੱਛ ਹੁੰਦਾ ਹੈ, ਉਹ ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਦੁਆਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Name, his affairs are brought to perfection; whatever happens is by His Will."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਜਪਣੇ ਸੇ ਤਿਨ ਕਾ ਮੋਖ ਰੂਪ ਕਾਰਜ ਸਿਧ ਹੂਆ ਹੈ, ਤਿਨ ਕੇ ਨਿਸਚ੍ਯ ਮੇਂ ਸ੍ਵਭਾਵਕ ਜੋ ਹੋਤਾ ਹੈ, ਸੋ ਹੋਵੇ, ਭਾਵ ਹਰਖ ਸੋਗ ਤੇ ਰਹਿਤ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਤਮਕ ਜੀਵਨ) ਦੀ ਸਫਲਤਾ ਨਾਮ ਜਪਣ ਨਾਲ ਹੀ ਹੁੰਦੀ ਹੈ ਤਾਂ ਇੰਜ ਜਾਪਦਾ ਹੈ ਕਿ ਜੋ ਕੁਝ ਹੋ ਰਿਹਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧਿ = ਸਫਲਤਾ, ਕਾਮਯਾਬੀ। ਕਾਰਜ ਸਿਧਿ = ਕਾਰਜ ਦੀ ਸਿੱਧੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es a través del Nombre del Señor que uno se vuelve Sabio, pero el Nombre le llega de manera natural."