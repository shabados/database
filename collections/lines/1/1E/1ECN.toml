[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾਪ ਰੋਗ ਗਏ ਗੁਰ ਬਚਨੀ; ਮਨ ਇਛੇ ਫਲ ਪਾਇਆ ॥੧॥"
page = 619
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's holy word the fever and other afflictions are past and I have obtained my heart desired fruits."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਬੁਖਾਰ ਤੇ ਹੋਰ ਬੀਮਾਰੀਆਂ ਦੂਰ ਹੋ ਗਈਆਂ ਹਨ। ਅਤੇ ਮੈਂ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਮੇਵੇ ਪਾ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fever and the disease are gone, through the Word of the Guru's Teachings, and I have obtained the fruits of my mind's desires. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਨੋਂ ਤਾਪ ਔ ਰੋਗ ਸਭ ਗੁਰੋਂ ਕੇ ਬਚਨੋਂ ਕਰ ਕੇ ਗਏ ਹੈਂ, ਹਮਨੇ ਮਨ ਬਾਂਛਤ ਫਲੋਂ ਕੋ ਪਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਤੁਰ ਕੇ ਉਸ ਦੇ ਸਾਰੇ ਕਲੇਸ਼ ਸਾਰੇ ਰੋਗ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਮਨ-ਮੰਗੇ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas tus aflicciones se irán y a través de la Palabra del Shabd del Guru serás emancipado. (1)"