[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਕੀਰਤਨੁ; ਕਰਿ ਮਨ ਮੇਰੇ ॥"
page = 236
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul sing such praises of the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀਏ ਪ੍ਰਭੂ ਦੀ ਐਹੋ ਜੇਹੀ ਪ੍ਰਭਤਾ ਗਾਇਨ ਕਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, sing such Praises of the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਐਸਾ ਕੀਰਤਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਤੂੰ ਪਰਮਾਤਮਾ ਦੀ ਇਹੋ ਜਿਹੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Señor, oh mi mente,"