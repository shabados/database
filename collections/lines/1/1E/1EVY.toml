[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਰਖਸਿ ਬਾਣੀ; ਬੁਦਬੁਦਾ ਹੇਰਿ ॥"
page = 1187
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and bubble that are formed when the rain falls; thou realize this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇ ਬੁਲਬੁਲੇ ਦੀ ਜੋ ਮੀਂਹ ਪੈਣ ਤੇ ਬਣਦੀ ਹੈ, ਤੂੰ ਵੇਖ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "it is like a bubble formed by drops of rain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਜੈਸੇ ਬਰਖਾ ਹੋਤੀ ਮੇਂ ਬੁਦਬੁਦੇ ਕੀ (ਬਾਣੀ) ਬਨਾਵਟ ਦੇਖੀਤੀ ਹੈ, ਭਾਵ ਸੇ ਛਿਨ ਭੰਗਰ ਹੈ, ਤੈਸੇ ਹੀ ਏਹ ਸਰੀਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਰਖਾ ਵੇਲੇ ਬੁਲਬੁਲਾ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਖਸਿ = ਵਰਖਾ ਹੋਣ ਤੇ। ਬਾਣੀ = ਬਨਾਵਟ। ਹੇਰਿ = ਵੇਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o como una burbuja formada en la tierra por la lluvia."