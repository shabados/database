[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਸਚਾ; ਮੇਰੇ ਮਨਿ ਭਾਇਆ ॥"
page = 115
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the True Lord becomes pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੱਚਾ ਸਾਈਂ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the True One becomes pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਮੇਂ ਸਚਾ ਵਾਹਿਗੁਰੂ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵੇਲੇ ਜਿਸ ਵਕਤ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪ੍ਰਭੂ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਵੇਲੇ) ਵਿਚ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Verdadero satisface mis pensamientos."