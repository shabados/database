[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੇ ਕਵਨ ਕਵਨ ਗੁਣ. ਕਹਿ ਕਹਿ ਗਾਵਾ; ਤੂ ਸਾਹਿਬ ਗੁਣੀ ਨਿਧਾਨਾ ॥"
page = 735
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What and which merits of Thine should I narrate, recount and sing? Thou, O Lord, art the Treasure of excellences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਖੂਬੀਆਂ ਮੈਂ ਆਖਾਂ, ਬੋਲਾਂ ਤੇ ਗਾਇਨ ਕਰਾਂ? ਤੂੰ ਹੇ ਸੁਆਮੀ! ਵਡਿਆਈਆਂ ਦਾ ਖਜ਼ਾਨਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which, which of Your Glorious Virtues should I sing and recount, Lord? You are my Lord and Master, the treasure of excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਤੁਮਾਰੇ ਕਉਨ ਸੇ ਗੁਨ ਕਿਸ ਪ੍ਰਕਾਰ ਕਹਿ ੨ ਕਰ ਗਾਇਨ ਕਰਾਂ, ਹੇ ਸਾਹਿਬ! ਤੂੰ ਗੁਣੋਂ ਕਾ ਖਜ਼ਾਨਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਦੱਸ ਕੇ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਸਕਦਾ ਹਾਂ? ਤੂੰ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ, ਤੂੰ ਸਭ ਦਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਕਵਨ = ਕੇਹੜੇ ਕੇਹੜੇ? ਕਹਿ ਕਹਿ = ਆਖ ਆਖ ਕੇ। ਗਾਵਾ = ਗਾਵਾਂ, ਮੈਂ ਗਾਵਾਂ। ਸਾਹਿਬ = ਮਾਲਕ। ਗੁਣੀ ਨਿਧਾਨਾ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuáles, cuáles de Tus Gloriosas Virtudes podría yo cantar, oh Señor? Eres el Señor y Maestro, el Tesoro de Excelencias."