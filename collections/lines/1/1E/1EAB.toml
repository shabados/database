[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੇ ਮੁਖ ਸਦ ਉਜਲੇ; ਤਿਤੁ ਸਚੈ ਦਰਬਾਰਿ ॥"
page = 28
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their faces are ever bright in that Lord's True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਚਿਹਰੇ ਉਸ ਸਾਹਿਬ ਦੀ ਸੱਚੀ ਦਰਗਾਹ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਰੋਸ਼ਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "-their faces are forever radiant in the Court of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਪੁਰਸੋਂ ਕੇ ਮੁਖ ਤਿਸ ਸਚੇ ਦਰਬਾਰਿ ਮੇਂ ਸਦਾ ਹੀ (ਉਜਲੇ) ਕਲੰਕ ਰਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿਚ ਉਹ ਸਦਾ ਸੁਰਖ਼ਰੂ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su semblante se ve puro en la Corte Verdadera del Señor."