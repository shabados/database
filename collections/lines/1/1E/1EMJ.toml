[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੈਰਾਂ ਹੇਠਿ ਰਖਾਇ; ਸਿਕਲ ਕਰਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now keeping it (or those articles) in the saw-dust etc. it is left for getting clean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੈਰਾਂ ਹੇਠ ਰੱਖ ਕੇ ਸਿਕਲ ਕੀਤਾ ਜਾਂਦਾ ਹੈ (ਛੇਕੜਲੀ ਤੁਕ ਵਿਖੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੱਸਦੇ ਹਨ)।"