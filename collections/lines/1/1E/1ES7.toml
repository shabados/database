[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੂਤੁ ਆਪੇ ਬਹੁ ਮਣੀਆ; ਕਰਿ ਸਕਤੀ ਜਗਤੁ ਪਰੋਇ ॥"
page = 604
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is the thread and Himself the numerous beads; exercising His might He has strung the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਧਾਗਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਅਨੇਕ ਮਣਕੇ। ਆਪਣੀ ਸੱਤਿਆ ਕਰ ਕੇ ਉਸ ਨੇ ਸੰਸਾਰ ਨੂੰ ਪਰੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the thread, and He Himself is the many beads; through His Almighty Power, He has strung the worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਪ੍ਰਾਣੋਂ ਰੂਪੁ ਸੂਤ ਹੈ ਅਰ ਆਪ ਹੀ ਬਹੁਤ ਸਰੀਰ ਰੂਪੀ ਮਣੀਆਂ ਹੈ, ਪੁਨਃ ਅਪਨੀ ਸਕਤੀ, ਭਾਵ ਚੇਤਨ ਸਤਾ ਮੇਂ ਸੰਸਾਰੁ ਪਰੋਇ ਰਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਸੱਤਿਆ-ਰੂਪ) ਧਾਗਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ (ਬੇਅੰਤ ਜੀਵ ਰੂਪ) ਅਨੇਕਾਂ ਮਣਕੇ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਤਾਕਤ ਬਣਾ ਕੇ ਜਗਤ ਨੂੰ (ਧਾਗੇ ਵਿਚ) ਪ੍ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es los continentes y todos los mundos. Él Mismo es el hilo de la vida;"