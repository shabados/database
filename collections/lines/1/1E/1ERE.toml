[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ ਪ੍ਰੀਤਿ ਕਰੇ; ਪੁਤੁ ਖਾਇ ॥"
page = 164
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mother loves to see the son eat."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਦੀ ਆਪਣੇ ਪੁਤ੍ਰ ਨੂੰ ਖਾਂਦੇ ਦੇਖਣ ਨਾਲ ਮੁਹੱਬੁਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mother loves to see her son eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮਾਤਾ ਪ੍ਰੀਤੀ ਕਰਤੀ ਹੈ ਕਿ ਮੇਰਾ ਪੁਤ੍ਰ ਖਾਵੇ, ਭਾਵ ਯੇਹਿ ਕਿ ਮਾਤਾ ਪੁਤ੍ਰ ਕੋ ਛਕਾ ਕਰ ਪ੍ਰਸੰਨ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ) ਮਾਂ ਖ਼ੁਸ਼ੀ ਮਨਾਂਦੀ ਹੈ ਜਦੋਂ ਉਸ ਦਾ ਪੁੱਤਰ (ਕੋਈ ਚੰਗੀ ਸ਼ੈ) ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La madre está feliz cuando su hijo ha sido alimentado."