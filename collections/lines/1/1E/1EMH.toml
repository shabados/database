[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਸਤਿਗੁਰਿ. ਦੀਆ ਬੁਝਾਇ ॥੧॥"
page = 1174
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "unto them the Perfect True Guru imparts understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਸੱਚੇ ਗੁਰਦੇਵ ਜੀ ਊਨ੍ਹਾਂ ਨੂੰ ਗਿਆਤ ਦਰਸਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are blessed with understanding by the Perfect True Guru. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਨੇ ਤਿਨ ਕੋ ਪੂਰਾ ਗ੍ਯਾਨੁ ਬੁਝਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਇਹ ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੁੰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Dios se les revela a través del Guru Verdadero. (1)"