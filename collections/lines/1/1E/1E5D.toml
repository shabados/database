[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੋ ਭਇਓ; ਪ੍ਰਿਅ ਕਹਿਆ ਮਾਨਿਆ ॥"
page = 394
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is well that I submitted to the bidding of my spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੰਗਾ ਹੋਇਆ ਕਿ ਮੈਂ ਆਪਣੇ ਪਤੀ ਦਾ ਆਖਿਆ ਮੰਨ ਲਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is good that I submitted to the Will of my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਲਾ ਹੂਆ ਜੋ ਮੈਂਨੇ ਪ੍ਯਾਰੇ ਕਾ ਕਹਾ ਮਾਨ ਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ!) ਮੇਰੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ (ਕਿ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੈਂ ਪਿਆਰੇ (ਪ੍ਰਭੂ-ਪਤੀ) ਦੀ ਰਜ਼ਾ (ਮਿੱਠੀ ਕਰ ਕੇ) ਮੰਨਣੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲੋ ਭਇਓ = ਚੰਗਾ ਹੋਇਆ, ਮੇਰੇ ਭਾਗ ਜਾਗ ਪਏ। ਪ੍ਰਿਅ ਕਹਿਆ = ਪਿਆਰੇ ਦਾ ਹੁਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Qué fructífero fue cuando sometí mi ser a la Voluntad del Señor"