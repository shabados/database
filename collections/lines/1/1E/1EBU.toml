[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੋਈ ਪ੍ਰਿਅ ਭਾਵੈ ਤਾਹਿ ਬਾਨਕ ਬਧੂ ਬਨਾਵੈ; ਸੋਈ ਬਨਤਾ ਕਹਾਵੈ ਰੰਗ ਮੈ ਰੰਗੀਲੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "She who is loved by her beloved master, is made into a highly adorable bride by Him. One who is ever engrossed in the hue of Lord's meditation is truly a blessed married woman."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਜਗ੍ਯਾਸੂ ਦੀ ਸੁਰਤ, ਪਿਆਰੇ ਨੂੰ ਭਾ ਜਾਵੇ ਓਸ ਨੂੰ ਹੀ ਬਾਨਕ ਬਾਂਕੀ ਯਾ ਸੋਹਣੇ ਵੇਸ ਵਾਲੀ ਆਪਣੀ ਬਧੂ ਵਿਆਹੁੜ ਨਿਜ ਅੰਗ ਰੂਪ ਇਸਤ੍ਰੀ ਪ੍ਰਵਾਣਿਤ ਗੁਰਮੁਖ ਬਣਾ ਲੈਂਦਾ ਹੈ ਅਰੁ ਉਹੀ ਉਸ ਦੇ ਰੰਗ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗੀ ਹੋਈ ਰੰਗੀਲੀ ਬਨਿਤਾ ਪਿਆਰ ਪ੍ਰੇਮ ਦੀ ਇਕ ਮਾਤ੍ਰ ਪਾਤ੍ਰ ਇਸਤ੍ਰੀ ਕਹੌਂਦੀ ਹੈ, ਅਰਥਾਤ ਓਸੇ ਨੂੰ ਹੀ ਅਪਣੇ ਨਿਜ ਸਰੂਪ ਦਾ ਸਾਥੀ ਅਭੇਦ ਹੋਯਾ ਹੋਯਾ ਸਿੱਖ ਪ੍ਰਵਾਣਿਆ ਜਾਂਦਾ ਹੈ।"