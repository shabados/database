[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਿਧ ਸਿਧ ਨਿਧ ਸੁਧਾ ਪਾਰਸ ਕਲਪਤਰੁ; ਕਾਮਧੇਨੁ ਚਿੰਤਾਮਨਿ ਲਛਮੀ ਸ੍ਵਮੇਵ ਕੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All wealths, miraculous powers, so-called elixirs, philosopher stones, heavenly-trees and cows, pearl that frees a person from all worries and even goddess Lakshami (goddess of wealth) are paltry,"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਰਿਧੀਆਂ, ਸਿਧੀਆਂ ਨਿਧੀਆਂ; ਕਹੇ ਜਾਂਦੇ, ਅੰਮ੍ਰਿਤ ਪਾਰਸ ਕਲਪ ਬ੍ਰਿਛ, ਕਾਮਧੇਨੁ ਗਾਂ ਚਿੰਤਾਮਣਿ ਤੇ ਖੁਦ ਆਪ ਹੀ ਲੱਛਮੀ;"