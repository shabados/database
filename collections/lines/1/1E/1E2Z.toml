[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਛਬਿ ਕੋ ਜਸੁ ਉਚ ਮਹਾ; ਕਬਿ ਨੇ ਮੁਖ ਤੇ ਇਮ ਭਾਖਿ ਸੁਨਾਯੋ ॥੧੧੦॥"
page = 301

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That scene has been described thus by the great poet,110"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦ੍ਰਿਸ਼ ਦੇ ਯਸ਼ ਦੀ ਮਹਾਨਤਾ ਨੂੰ ਕਵੀ ਨੇ ਆਪਣੇ ਮੁਖ ਤੋਂ ਇਸ ਤਰ੍ਹਾਂ ਸੁਣਾਇਆ ॥੧੧੦॥"