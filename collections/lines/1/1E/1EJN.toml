[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਜੁਗਿ ਇਕੁ ਵਿਗਾੜਦਾ; ਤਿਸੁ ਪਿਛੈ ਫੜਿ ਦੇਸੁ ਪੀੜਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the Satyug the whole country suffered because of the evil deeds of one wrong-doer."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਜੁਗ ਵਿਚ ਇਕ ਜਣਾ ਪਾਪ ਕਰਦਾ ਸੀ, ਉਸ ਦੀ ਹੁੰਦੀ ਸਾਰਾ ਦੇਸ਼ ਪੀੜੀਦਾ ਸੀ।"