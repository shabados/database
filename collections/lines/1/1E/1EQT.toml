[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਹਿ ਅਘ ਤੇਰੇ. ਜਨਮ ਜਨਮ ਕੇ; ਕਵਨੁ ਬਪੁਰੋ ਜਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1006
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine sins of many births shall be washed off. Then what can the poor Yama do to thee? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਧੋਤੇ ਜਾਣਗੇ। ਤਦ ਗ਼ਰੀਬ ਯਮ ਤੈਨੂੰ ਕੀ ਕਰ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of your many past lifetimes shall be washed away; then, what can the wretched Messenger of Death do to you? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮ ਕੇ ਜੋ ਤੇਰੇ ਪਾਪ ਹੈਂ, ਸੋ ਮਿਟ ਜਾਏਂਗੇ, ਪੁਨਾ ਇਹੁ ਜਮ ਕੌਨ ਬਿਚਾਰਾ ਹੈ, ਜੋ ਤੇਰੇ ਸਨਮੁਖ ਆਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਤੇਰੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ (ਕੀਤੇ ਹੋਏ) ਪਾਪ ਮਿਟ ਜਾਣਗੇ। ਵਿਚਾਰਾ ਜਮ ਭੀ ਕੌਣ ਹੈ (ਜੋ ਤੈਨੂੰ ਡਰਾ ਸਕੇ)? ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué podrá el pobre Yama hacerte?  (1-Pausa)"