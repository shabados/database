[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਤੁਪਕ ਕੇ ਨਾਮ; ਪ੍ਰਬੀਨ ਬਿਚਾਰੀਐ ॥੭੯੧॥"
page = 758

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Utter the word “Neerdhani” in the beginning, then add “Jaa-char-nayak” and then saying the word “Shatru” at the end, O skilful people! in this way comprehend all the names of Tupak.791."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਨੂੰ) ਸਾਰੇ ਪ੍ਰਬੀਨ ਤੁਪਕ ਦਾ ਨਾਮ ਸਮਝੋ ॥੭੯੧॥"