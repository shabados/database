[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਹੂ ਬਿਹਾਵੈ; ਜੋਗ ਤਪ ਪੂਜਾ ॥"
page = 914
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some pass their life practising Yog, penance and worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਦੀ ਜਿੰਦਗੀ ਯੋਗ ਤਪੱਸਿਆ ਅਤੇ ਉਪਾਸ਼ਨਾ ਕਰਦਿਆਂ ਬੀਤ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some pass their lives in Yoga, strict meditation, worship and adoration."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਸੀ ਕੀ ਅਵਸਥਾ ਜੋਗ ਤਪ ਤਥਾ ਪੂਜਾ ਮੇਂ ਬੀਤਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਉਮਰ ਜੋਗ-ਸਾਧਨ ਕਰਦਿਆਂ, ਕਿਸੇ ਦੀ ਧੂਣੀਆਂ ਤਪਾਂਦਿਆਂ, ਕਿਸੇ ਦੀ ਦੇਵ-ਪੂਜਾ ਕਰਦਿਆਂ ਗੁਜ਼ਰਦੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ = ਜੋਗ ਦੇ ਸਾਧਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos dedican sus vidas al Yoga, a la alabanza o a las austeridades;"