[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਹੂੰ ਪਰਮ ਪ੍ਰਗਯਾ, ਕਹੂੰ ਸਰਬ ਭੂਪੰ ॥੧੮॥੧੦੮॥"
page = 27

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art embodiment of fime intellect and somewhere Thou art the Sovereign of all!  18. 108"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤੇ (ਤੁਸੀਂ) ਸ੍ਰੇਸ਼ਠ ਬੁੱਧੀ ਵਾਲੇ ਹੋ ਅਤੇ ਕਿਤੇ ਸਾਰਿਆਂ ਦੇ ਰਾਜੇ ਹੋ ॥੧੮॥੧੦੮॥"