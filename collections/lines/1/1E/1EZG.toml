data = "ਜੇਕਰ ਤੇਰੀਆਂ ਅੱਖਾਂ ਰੱਬ ਦੇ ਦੀਦਾਰ ਤੇ ਲੱਗ ਜਾਣ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਦਾ ਬਰ ਦੀਦਾਰਿ ਹੱਕ ਗਰ ਮੁਬਤਲਾ-ਸਤ ।"

[[content]]
asset = "KEGP"
