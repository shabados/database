type = "primary"
data = "ਬਹੁਤੇ ਭੇਖ ਕਰਹਿ; ਭੇਖਧਾਰੀ ॥"
page = 842
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sectarians wear many religious garbs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਪ੍ਰਦਾਈ, ਘਣੇਰੇ ਧਾਰਮਕ ਬਾਣੇ ਪਹਿਨਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The religious fanatics wear all sorts of religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭੇਖੋਂ ਕੇ ਧਾਰਨੇ ਵਾਲੇ ਬਹੁਤੇ ਹੀ ਭੇਖ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਪਖੰਡੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਨਿਰੇ ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਦਾ ਆਸਰਾ ਲੈਣ ਵਾਲੇ ਮਨੁੱਖ ਅਨੇਕਾਂ ਭੇਖ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno se pone miles de vestimentas para tratar de pasar por religioso,"