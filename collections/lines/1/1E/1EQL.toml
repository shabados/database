[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜਗ ਮਹਿ; ਮੋਹੁ ਹੈ ਪਾਸਾਰਾ ॥"
page = 1067
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Worldly love is all spread out in this world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਸੰਸਾਰ ਅੰਦਰ ਸੰਸਾਰੀ ਮਮਤਾ ਸਾਰੇ ਫੈਲੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, emotional attachment is spread all over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਮੇਂ ਮੋਹ ਕਾ ਹੀ ਸਭ ਪਸਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜਗਤ ਵਿਚ (ਹਰ ਪਾਸੇ) ਮੋਹ ਪਸਰਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este mundo está envuelto por el sentido del apego,"