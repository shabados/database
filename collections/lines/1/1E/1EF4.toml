[[content]]
asset = "DGDG"
type = "primary"
data = "ਫਟਕਾਚਲ ਸਿਵ ਕੇ ਸਹਿਤ; ਬਹੁਰਿ ਬਿਰਾਜੀ ਜਾਇ ॥੧੧॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And taking Shiva with her, she went back and ensconced in the (legendary) mountains of Kailasha.(11)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਫਿਰ ਕੈਲਾਸ਼ ਪਰਬਤ ('ਫਟਕਾਚਲ') ਉਤੇ ਸ਼ਿਵ ਨਾਲ ਜਾ ਬਿਰਾਜੀ ॥੧੧॥"