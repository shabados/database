[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤਿ ਲਖ ਜਹਾਨੁ, ਹੋਇ ਹੈਰਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Millions of universes are wonderstruck to see His power."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੁਦਰਤ (ਰਚਨਾ) ਵਿਚ ਲੱਖਾਂ ਜਹਾਨ ਹਨ, (ਜਿਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ) ਹੈਰਾਨ ਰਹਿ ਜਾਈਦਾ ਏ"