[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਰੀਝਿ ਕੇ ਨ੍ਰਿਪ ਰਹੇ; ਦਿਯੋ ਅਧਿਕ ਤਿਹ ਦਾਨ ॥੧॥"
page = 825

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja was extremely pleased and made the Minister very rich by giving him money.(l)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਣ ਕੇ ਰਾਜਾ ਪ੍ਰਸੰਨ ਹੋਇਆ ਅਤੇ ਉਸ ਨੂੰ ਬਹੁਤ ਦਾਨ ਦਿੱਤਾ ॥੧॥"