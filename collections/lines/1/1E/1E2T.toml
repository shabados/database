[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇ ਪਇਆ ਹਰਿ ਤੇਰੈ ਦੁਆਰੈ ॥"
page = 98
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have come to lie prostrate at Thy gate, O God!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆ ਕੇ ਤੇਰੇ ਬੂਹੇ ਤੇ ਡਿੱਗਾ ਪਿਆ ਹਾਂ, ਹੇ ਵਾਹਿਗੁਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come and fallen at Your Door, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਦ੍ਵਾਰੇ ਪਰ ਆਇ ਪੜਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਹਰੀ! ਮੈਂ ਤੇਰੇ ਦਰ ਤੇ ਆ ਡਿੱਗਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he venido a postrarme ante Tu Puerta."