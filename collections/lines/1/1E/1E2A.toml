[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਦਰ ਕਾਰਣਿ ਫਿਰਾ ਉਦਾਸੀ; ਸੋ ਦਰੁ. ਕੋਈ ਆਇ ਕਹੈ ॥੧॥"
page = 877
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Let some one come and tell me of the court, for the sight of which I go about sadly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਆ ਕੇ ਮੈਨੂੰ ਉਸ ਦਰਬਾਰ ਬਾਰੇ ਦੱਸੇ ਜਿਸ ਨੂੰ ਵੇਖਣ ਲਈ ਮੈਂ ਉਦਾਸ ਹੋਇਆ ਫਿਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of that door, I wander around sadly, detached from the world; if only someone would come and tell me about that door. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਰ ਕਾਰਣ, ਭਾਵ ਜਿਸ ਦਰ ਮੇਂ ਪ੍ਰਾਪਤਿ ਹੋਨੇ ਵਾਸਤੇ ਮੈਂ ਉਦਾਸ ਹੂਈ ਫਿਰਤੀ ਹੂੰ, ਸੋ ਦਰੁ ਕੋਈ ਆਇਕੈ ਮੇਰੇ ਕੋ ਕਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਥੇ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੈ) ਉਹ ਥਾਂ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਸਤੇ ਮੈਂ (ਚਿਰਾਂ ਤੋਂ) ਭਾਲ ਕਰਦਾ ਫਿਰਦਾ ਹਾਂ, (ਮੇਰਾ ਮਨ ਲੋਚਦਾ ਹੈ ਕਿ) ਕੋਈ (ਗੁਰਮੁਖਿ) ਆ ਕੇ ਮੈਨੂੰ ਉਹ ਥਾਂ ਦੱਸੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo tantas, ¿cómo reconoces la de Él?, ¡Qué tristeza hay en mi corazón, pues no puedo encontrar la Puerta que me lleva hasta mi Señor! ¿Alguien me podría guiar hasta ella? (1)"