[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜਿਸੁ ਕ੍ਰਿਪਾ ਕਰੇ, ਸੁ ਹਰਿ ਨਾਮੁ ਵਿਹਾਝੇ; ਸੋ ਸਾਹੁ ਸਚਾ ਵਣਜਾਰਾ ॥੨॥੪॥"
page = 720
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he to whom God shows mercy deals in His Name, He alone is the true banker and the true trader."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜਿਸ ਉਤੇ ਵਾਹਿਗੁਰੂ ਦਇਆ ਧਾਰਦਾ ਹੈ, ਉਹੀ ਉਸ ਦੇ ਨਾਮ ਦਾ ਵਣਜ ਕਰਦਾ ਹੈ। ਕੇਵਲ ਉਹ ਹੀ ਸੱਚਾ ਸ਼ਾਹੂਕਾਰ ਅਤੇ ਸੱਚਾ ਵਪਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who is blessed by the Lord's Kind Mercy, trades in the Lord's Name; He alone is the true banker, the true trader. ||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪਰ ਆਪ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ, ਸੋਈ ਤਿਸ ਕੇ ਨਾਮ ਕੋ ਸੰਤ ਗੁਰੋਂ ਸੇ ਖਰੀਦਤਾ ਹੈ, ਤਾਂ ਤੇ ਹਰੀ ਆਪ ਹੀ ਸਚਾ ਸਾਹੁ ਸਤਿਗੁਰੂ ਹੈ ਔ ਸਚਾ ਵਣਜਾਰਾ ਰੂਪ ਜਗ੍ਯਾਸੀ ਆਪ ਹੀ ਹੈ॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਦਾ ਨਾਮ ਵਿਹਾਝਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਨਾਮ-ਰਤਨ ਦਾ) ਸਾਹੂਕਾਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਲਈ (ਇਸ ਨਾਮ-ਰਤਨ ਦਾ) ਵਣਜ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਹਾਝੇ = ਖ਼ਰੀਦਦਾ ਹੈ। ਸਚਾ = ਸਦਾ-ਥਿਰ ॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en toda su extensión es Suya y quien tenga Su Gracia, dice Nanak, es el Verdadero Comerciante del Nombre. (2-4)"