[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਰਪਿ ਸਾਧ ਕਉ; ਅਪਨਾ ਜੀਉ ॥"
page = 283
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dedicate thy soul to the saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਸੰਤ ਨੂੰ ਸਮਰਪਣ ਕਰ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Dedicate your soul to the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਅਪਨਾ ਜੀਉ ਭੀ ਸੰਤੋਂ ਕੋ ਅਰਪਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ-ਜਨ ਤੋਂ ਆਪਣੀ ਜਿੰਦ ਭੀ ਵਾਰ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਪਿ = ਹਵਾਲੇ ਕਰ ਦੇਹ। ਜੀਉ = ਜਿੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dedica tu vida a servir a tan noble Compañía."