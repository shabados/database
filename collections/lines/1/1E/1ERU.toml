[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੰ ਸ੍ਰੋਣ ਭਿਗੇ ॥੨੭੮॥"
page = 579

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the wounds are being inflicted and somewhere the army is being pushed, somewhere the bodies saturated with blood are falling on the earth.278."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰ ਲਹੂ ਨਾਲ ਭਿਜ ਗਏ ਹਨ ॥੨੭੮॥"