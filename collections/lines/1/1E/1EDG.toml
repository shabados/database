[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੇ ਨਿਗਮ ਦੂਧ ਕੇ ਠਾਟਾ ॥"
page = 655
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose home the sacred books are the milk products,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਸ ਦੇ ਘਰ ਵਿੱਚ ਧਾਰਮਕ ਪੁਸਤਕਾਂ ਦੁੱਧ ਦਾ ਸਮਿਆਨ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the sacred scriptures be your milk and cream,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਘਰ ਮੇਂ ਓਅੰਕਾਰ ਰੂਪੀ ਗਊ ਕੇ ਬੇਦ ਰੂਪੀ (ਠਾਟਾ) ਥਣ ਅਦ੍ਵੈਤ ਸਿਧਾਂਤ ਰੂਪ ਦੂਧ ਕੇ ਭਰੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ! ਤੂੰ ਉਸ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਚਿੱਤ ਜੋੜ) ਵੇਦ ਆਦਿਕ ਧਰਮ-ਪੁਸਤਕ ਜਿਸ ਦੇ (ਨਾਮ-ਅੰਮ੍ਰਿਤ) ਦੁੱਧ ਦੇ ਸੋਮੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਗਮ = ਵੇਦ ਆਦਿਕ ਧਰਮ = ਪੁਸਤਕ। ਠਾਟਾ = ਠਣ, {Skt. स्तन}। ਦੂਧ ਕੇ ਠਾਟਾ = ਦੁੱਧ ਦੇ ਥਣ, ਦੁੱਧ ਦਾ ਸੋਮਾ, ਅੰਮ੍ਰਿਤ ਦਾ ਸੋਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los libros religiosos son la leche de Dios,"