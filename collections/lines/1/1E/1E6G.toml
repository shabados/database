[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ. ਵਜੀ ਵਾਧਾਈ; ਨਾਨਕ ਜਿਤਾ ਬਿਖਾੜਾ. ਜੀਉ ॥੪॥੨੪॥੩੧॥"
page = 103
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the perfect Guru's grace, Nanak has captured the arduous battlefield and congratulations are pouring in on his victory."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਦਾ ਸਦਕਾ ਨਾਨਕ ਨੇ ਔਖਾ ਮੈਂ ਦਾਨ-ਜੰਗ ਫ਼ਤਿਹ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਜਿੱਤ ਦੀਆਂ ਮੁਬਾਰਕਾ ਉਸ ਨੂੰ ਮਿਲ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, congratulations are pouring in-Nanak is victorious on the arduous battlefield of life! ||4||24||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਗਵਨ! ਪੂਰੇ ਗੁਰੋਂ ਦ੍ਵਾਰਾ (ਵਾਧਾਈ) ਪ੍ਰਸੰਨਤਾਈ (ਵਜੀ) ਪ੍ਰਗਟ ਹੂਈ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਆਤਮਾਂਨੰਦ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ, ਔਰ ਤਿਸ ਕਰ ਕੇ ਸੰਸਾਰ ਰੂਪੀ ਜੋ (ਬਿਖਮੁ) ਕਠਨ ਅਖਾੜਾ ਹੈ, ਸੋ ਜਿਤਾ ਹੈ, ਭਾਵ ਇਹ ਕਿ ਜਨਮ ਮਰਨ ਸੇ ਰਹਤ ਭਯਾ ਹੂੰ ॥ ੪ ॥੨੪॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਮੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਉਤਸ਼ਾਹ ਦਾ (ਮਾਨੋ) ਢੋਲ ਵੱਜ ਪਿਆ ਹੈ ਤੇ ਮੈਂ (ਵਿਕਾਰਾਂ ਨਾਲ ਹੋ ਰਿਹਾ) ਔਖਾ ਘੋਲ ਜਿੱਤ ਲਿਆ ਹੈ ॥੪॥੨੪॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਪੂਰੈ = ਪੂਰੇ ਗੁਰੂ ਦੀ ਰਾਹੀਂ। ਵਾਧਾਈ = ਆਤਮਕ ਤੌਰ ਤੇ ਵਧਣ ਫੁਲਣ ਦੀ ਅਵਸਥਾ, ਉਤਸ਼ਾਹ। ਵਜੀ ਵਾਧਾਈ = ਉਤਸ਼ਾਹ ਦੀ ਹਾਲਤ ਪ੍ਰਬਲ ਹੋ ਰਹੀ ਹੈ (ਜਿਵੇਂ ਢੋਲ ਵੱਜਦਾ ਹੈ ਤੇ ਹੋਰ ਨਿੱਕੇ ਮੋਟੇ ਖੜਾਕ ਸੁਣੇ ਨਹੀਂ ਜਾਂਦੇ)। ਬਿਖਾੜਾ = ਬਿਖਮ ਅਖਾੜਾ, ਔਖੀ ਕੁਸ਼ਤੀ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Guru Perfecto, las ovaciones han llegado, pues Nanak ganó la victoria en la ardua batalla de la vida. (4-24-31)"