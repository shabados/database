[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਮਿਲਿ, ਦਾਦੇ ਪੋਤੇ ।੫।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In the holy congregation the grandson and the grandfather (i.e. young and old) are equal to each other."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਦਾਦੇ ਪੋਤਰੇ ਮਿਲਦੇ ਹਨ, (ਭਾਵ, ਸਿਖਾਂ ਪੁਤਾਂ ਭਾਈਆਂ ਭਾ ਇਕੋ ਜੇਹਾ)।"