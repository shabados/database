[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਗੁਣ. ਮੁਝੈ ਨ ਆਵਨੀ; ਕੈ ਜੀ ਦੋਸੁ ਧਰੇਹ ॥੪॥"
page = 725
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Those merits, I possess not; whom should I blame."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਚੰਗਿਆਈਆਂ ਮੇਰੇ ਵਿੱਚ ਨਹੀਂ, ਮੈਂ ਕੀਹਦੇ ਉਤੇ ਇਲਜ਼ਾਮ ਲਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have none of her merits or virtues; whom should I blame? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਗੁਣ ਪ੍ਰੇਮ ਆਦਿ ਮੇਰੇ ਵਿਖੇ ਨਹੀਂ ਆਕਰ ਪ੍ਰਾਪਤਿ ਭਏ ਤੌ ਮੈਂ ਅਪਣੇ ਜੀ ਮੇਂ ਕਿਸ ਪਰ ਦੋਸ ਧਰਾਂ, ਭਾਵ ਇਹ ਕਿਸੀ ਪਰ ਦੋਸ ਨਹੀਂ, ਮੈਂ ਹੀ ਸਰਬ ਦੋਸੋਂ ਸੇ ਭਰੀ ਹੂਈ ਹੂੰ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਗੁਣ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਹਨ) ਉਹ ਗੁਣ ਮੇਰੇ ਅੰਦਰ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦੇ, (ਇਸ ਵਾਸਤੇ) ਮੈਂ ਕਿਸ ਉਤੇ ਦੋਸ਼ ਥੱਪਾਂ (ਕਿ ਮੈਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਕਿਉਂ ਨਹੀਂ ਮਿਲਦਾ)? ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no cuento con ninguno de sus méritos, ¿A quien culpar?(4)"