[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗ ਸੁਣਾਇ; ਕਹਾਵਹਿ ਬੀਤੇ ॥"
page = 414
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They sing music and call themselves divines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰਾਗ ਅਲਾਪਦੇ ਹਨ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਗਿਆਨੀ ਅਖਵਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They sing the songs, and call themselves divine,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਗ ਦ੍ਵੈਸ ਕੀਆਂ ਬਾਤਾਂ ਸੁਨਾਵਤਾ ਹੈ ਅਰੁ ਕਹਤਾ ਹੈ ਮੇਰੇ ਰਾਗ ਦ੍ਵੈਸ (ਬੀਤੇ) ਚਲੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ (ਹੋਰਨਾਂ ਨੂੰ) ਰਾਗ (ਦ੍ਵੈਖ ਤੋਂ ਬਚਣ ਦੀਆਂ ਗੱਲਾਂ) ਸੁਣਾ ਕੇ ਅਖਵਾਂਦੇ ਹਨ ਕਿ ਅਸੀਂ ਰਾਗ ਦ੍ਵੈਖ ਤੋਂ ਬਚੇ ਹੋਏ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਗ = ਰਾਗ ਦ੍ਵੈਖ ਦੀਆਂ ਗੱਲਾਂ। ਸੁਣਾਇ = ਸੁਣਾ ਕੇ। ਕਹਾਵਹਿ = ਲੋਕਾਂ ਤੋਂ ਅਖਵਾਂਦੇ ਹਨ। ਬੀਤੇ = ਰਾਗ ਦ੍ਵੈਖ ਤੋਂ ਪਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hacen música y se hacen pasar por estoicos,"