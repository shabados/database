[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਸੁਖੁ ਪਾਇਦੇ; ਜਪਿ ਜਪਿ ਰਿਦੈ ਮੁਰਾਰਿ ॥"
page = 30
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By pondering and deliberating over, in their mind, on God, the enemy of ego they obtain peace in this world and the next world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਤੇ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They obtain peace in this world and the next, chanting and meditating within their hearts on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਲਤਿ) ਇਸ ਲੋਕ ਮੇਂ ਔਰੁ (ਪਲਤਿ) ਪਰਲੋਕ ਮੇਂ ਸੋ ਪੁਰਸ ਸੁਖ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਜੋ ਬਾਨੀ ਕਰ ਕੇ ਤੋ ਹਰੀ ਨਾਮ ਕੇ ਜਪ ਕੋ ਜਪਤੇ ਹੈਂ ਔਰੁ ਰਿਦੇ ਕਰ ਕੇ (ਮੁਰਾਰਿ) ਵਾਹਿਗੁਰੂ ਕੇ ਧ੍ਯਾਨ ਕੋ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਸੁਖ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ {अत्र}। ਪਲਤਿ = ਪਰ ਲੋਕ ਵਿਚ {परत्र}। ਮੁਰਾਰਿ = {मुर-अरि} ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos logran la Paz aquí y aquí después y el Señor habita en sus corazones,"