[[content]]
asset = "DGDG"
type = "primary"
data = "ਯੌ ਕਹਿ ਕੈ ਪੁਨਿ ਸਾਰੰਗ ਕੋ; ਤਨਿ ਕੈ, ਸਰ ਸਤ੍ਰ ਹ੍ਰਿਦੈ ਮਹਿ ਮਾਰਿਯੋ ॥੨੧੩੭॥"
page = 512

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” Saying this and pulling his bow, he discharged an arrow into the heart of the enemy.2137."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਜ ਕਹਿ ਕੇ ਫਿਰ ਸਾਰੰਗ (ਧਨੁਸ਼) ਨੂੰ ਕਸ ਕੇ ਵੈਰੀ ਦੇ ਸੀਨੇ ਵਿਚ ਬਾਣ ਮਾਰਿਆ ॥੨੧੩੭॥"