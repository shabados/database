[[content]]
asset = "DGDG"
type = "primary"
data = "ਚਉਦਹ ਲੋਕਨ ਕੋ ਕਰਤਾ ਕਰਿ; ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਸਹੀ ਠਹਰਾਯੋ ॥੨੩੪੫॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He had killed that enemy in the winking of an eye and the same Krishna is the creator of all the fourteen worlds.2345."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਚੌਦਾਂ ਲੋਕਾਂ ਦੇ ਕਰਤਾ ਵਜੋਂ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਸਹੀ (ਪ੍ਰਭੂ) ਪਛਾਣ ਲਿਆ ਹੈ ॥੨੩੪੫॥"