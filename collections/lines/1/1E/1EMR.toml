[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਨਨ ਸਿਉ ਦਿਵ ਅਉਰ ਦਿਵਾਕਰਿ; ਧੂਰਿ ਉਠੀ ਰਥ ਪਹੀਯਨ ਛਾਯੋ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dust arose with the discharge of arrow, which covered all the chariots etc. in order to see the pageant of war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਾਣਾਂ ਨਾਲ ਸੂਰਜ (ਢਕ ਗਿਆ ਹੈ) ਅਤੇ ਰਥਾਂ ਦੇ ਪਹੀਆਂ ਨਾਲ ਉਠੀ ਧੂੜ ਆਕਾਸ਼ ਵਿਚ ਛਾ ਗਈ ਹੈ।"