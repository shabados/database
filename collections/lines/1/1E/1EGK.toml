[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਦਇਆ; ਸੁਪਨੈ ਭੀ ਨਾਹੀ ॥੨॥"
page = 324
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "feel not compassion even in their dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਸੁਪਨੇ ਵਿੱਚ ਭੀ ਰਹਿਮ ਮਹਿਸੂਸ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "do not feel compassion, even in dreams. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਦਯਾ ਸੁਪਨੈ ਮੇਂ ਭੀ ਨਹੀਂ ਹੋਤੀ, ਕਿਉਂਕਿ ਜਾਗ੍ਰਤ ਮੇਂ ਜੋ ਸੁਭਾਵ ਦ੍ਰਿੜ ਹੋਤਾ ਹੈ, ਤਿਸੀ ਕੇ ਸੰਸਕਾਰ ਕਾ ਸੁਪਨਾ ਆਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਕਦੇ ਸੁਪਨੇ ਵਿਚ ਭੀ ਦਇਆ ਨਹੀਂ ਆਈ (ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ ਕਦੇ ਭੀ ਨਹੀਂ ਦ੍ਰਵਿਆ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਪਨੈ ਭੀ = ਸੁਪਨੇ ਵਿਚ ਭੀ, ਕਦੇ ਭੀ। ਦਇਆ = ਤਰਸ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque la vanidad no propicia la compasión en el corazón para nada. (2)"