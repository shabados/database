[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਸੁ ਜੀਤ ਭਈ ਪ੍ਰਭ ਕੀ; ਸਭ ਸੈਨ ਮਲੇਛਨ ਕੋ ਇਮ ਹਾਰਿਯੋ ॥੧੯੧੧॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram struck blows on Himmat Khan, Jafar Khan etc. with his mace and killing all the army of these malechhas, Krishna became victorious.1911."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਨਾਲ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਜਿਤ ਹੋਈ ਹੈ ਅਤੇ ਮਲੇਛਾਂ ਦੀ ਸਾਰੀ ਸੈਨਾ ਇੰਜ ਮਾਰੀ ਗਈ ਹੈ। (ਅਰਥਾਤ ਹਾਰ ਗਈ ਹੈ) ॥੧੯੧੧॥"