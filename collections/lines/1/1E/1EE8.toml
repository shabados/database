[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਸਾ; ਤਿਨਿ ਲੀਆ ਮਿਲਾਇ ॥"
page = 289
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He of whom he is has blended him with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਉਹ ਹੈ, ਉਸ ਨੇ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is His - he merges in Union with Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਦਾਸ ਥਾ ਤਿਸੀ ਨੇ ਅਪਨੇ ਸਰੂਪ ਮੇਂ ਮਿਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਾਲਕ ਦਾ ਉਹ ਸੇਵਕ ਬਣਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾ = ਸੀ, ਬਣਿਆ। ਤਿਨਿ = ਉਸ ਪ੍ਰਭੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Unido a su Maestro, a quien en verdad pertenece,"