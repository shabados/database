[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ. ਪੰਚ ਕੋ ਝਗਰਾ; ਝਗਰਤ ਜਨਮੁ ਗਵਾਇਆ ॥"
page = 482
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, the five evil passions quarrel with me and in quarrel my life is wasted away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਪੰਜ ਮੰਦੇ ਵਿਸ਼ੇ-ਵੇਗ ਮੇਰੇ ਨਾਲ ਝਗੜਦੇ ਹਨ ਅਤੇ ਝਗੜੇ ਝਾਬੇ ਵਿੱਚ ਹੀ ਮੇਰਾ ਜੀਵਨ ਬਰਬਾਦ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, the five passions argue with me, and in these arguments, my life is wasting away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਕਾਮ ਕ੍ਰੋਧ ਆਦੀ ਬਿਕਾਰੋਂ ਕਾ ਸੰਸਾਰ ਮੇਂ ਝਗੜਾ ਪੜ ਰਹਾ ਹੈ ਅਰੁ ਇਨੋਂ ਕਰ ਝਗੜਤਿਆਂ ਜੀਵਾਂ ਨੇ ਮਨੁਖ ਜਨਮ ਬ੍ਯਰਥ ਗਵਾਇ ਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ-(ਬੱਸ! ਇਸੇ ਤਰ੍ਹਾਂ) ਸਭ ਜੀਵਾਂ ਨੂੰ ਪੰਜ ਕਾਮਾਦਿਕਾਂ ਨਾਲ ਵਾਸਤਾ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, las cinco pasiones me hacen la guerra y mi vida la he desperdiciado."