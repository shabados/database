[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨ ਕਾਮ ਧੇਨ ॥੯੫॥"
page = 621

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The king had knowledge of Shastras, he was extremely furious in war, he was the fulfiller of all wishes like Kamadhenu, the wish-fulfilling cow.95."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਕਾਮ ਧੇਨੁ ਹੋਵੇ ॥੯੫॥"