[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਭਾਤਿ ਕੀਨ ਸ੍ਰੀ ਅਭਿਰਾਮ ॥੬॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I describe them in brief, all the works, which Vyas executed.6."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦੇ ਸ਼ੋਭਾਸ਼ਾਲੀ (ਕ੍ਰਿਸ਼ਨ) ਨੇ (ਕੌਤਕ) ਕੀਤੇ ਸਨ ॥੬॥"