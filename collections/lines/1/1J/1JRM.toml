[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਬਪੁੜਾ ਖੇਲਿਓ; ਆਸਨਿ ਰਹੀ ਬਿਭੂਤਿ ॥੪੮॥"
page = 1366
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor yogi has played his game, and on his seat remain but ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬੜਾ ਯੋਗੀ ਆਪਣੀ ਖੇਲ ਖੇਡ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਦੇ ਬਹਿਣ-ਸਥਾਨ ਤੇ ਕੇਵਲ ਸੁਆਹ ਹੀ ਰਹਿ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor Yogi has played out his game; only ashes remain on his seat. ||48||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜੀਵ ਰੂਪੀ ਜੋਗੀ ਵਿਚਾਰਾ ਚਾਰ ਦਿਨ ਖੇਲ ਕਰ ਚਲਾ ਗਿਆ। ਪੀਛੇ ਤਿਸ ਕੇ ਆਸਨ ਮੇਂ ਬਿਭੂਤੀ ਪੜੀ ਰਹੀ, ਭਾਵ ਮ੍ਰਿਤ ਹੋਏ ਸੇ ਧਨਾਦੀ ਈਸ੍ਵਰਜ ਪੜਾ ਹੀ ਰਹਿ ਜਾਤਾ ਹੈ; ਵਾ ਅੰਤਸਕਰਨ ਰੂਪੀ ਆਸਨ ਮੇਂ ਇਛਾ ਰੂਪੀ ਬਿਭੂਤ ਬਨੀ ਰਹੀ। ਇਸੀ ਤੇ ਜੋਗੀ ਵੀਚਾਰਾ ਔਰ ਸਰੀਰੋਂ ਮੇਂ ਖੇਲਤਾ ਭਯਾ, ਭਾਵ ਯੇਹ ਵਾਸਨਾ ਕੇ ਅਧੀਨ ਹੂਆ ਜੀਵ ਚੌਰਾਸੀ ਮੇਂ ਰਹਿਤਾ ਹੈ॥੪੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੰਦ-ਭਾਗੀ ਜੀਵ-ਜੋਗੀ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਖੇਡ ਉਜਾੜ ਕੇ ਹੀ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੇ ਪੱਲੇ ਖੇਹ-ਖ਼ੁਆਰੀ ਹੀ ਪੈਂਦੀ ਹੈ ॥੪੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਪੁੜਾ = ਵਿਚਾਰਾ, ਮੰਦ-ਭਾਗੀ, ਜਿਸ ਨੇ ਇਸ ਜਨਮ-ਫੇਰੀ ਵਿਚ ਕੁਝ ਭੀ ਨਾਹ ਖੱਟਿਆ। ਖੇਲਿਓ = ਖੇਡ ਉਜਾੜ ਗਿਆ, ਬਾਜ਼ੀ ਹਾਰ ਗਿਆ। ਆਸਨਿ = ਆਸਨ ਉਤੇ, ਇਸ ਦੇ ਪੱਲੇ। ਬਿਭੂਤਿ = ਸੁਆਹ, ਖੇਹ-ਖ਼ੁਆਰੀ ॥੪੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el pobre Yogui ha terminado su juego y sólo cenizas quedan en su lugar. (48)"