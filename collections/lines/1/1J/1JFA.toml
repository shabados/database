[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕੁ ਧਤੂਰਾ ਖਾਵਣਾ; ਰਾਤੀ ਵਾਸਾ ਮੜ੍ਹੀ ਮਸਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He would eat akk ( a wild plant of sandy region – calotropis procera) and datura and lived in cemetery at night."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਕ ਤੇ ਧਤੂਰਾ ਭੋਜਨ ਸੀ, ਮੜ੍ਹੀਆਂ ਤੇ ਮਸਾਣਾਂ ਵਿਖੇ ਰਾਤੀਂਵਾਸਾ ਰੱਖਦਾ ਸੀ।"