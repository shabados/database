line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The big and great worldly people,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਚੇ ਤੇ ਵਡੇ ਸੰਸਾਰੀ ਬੰਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The great and powerful people of the world"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵੱਡੇ ਵੱਡੇ ਦੁਨੀਆਦਾਰ ਅਰਥਾਤ ਮਾਇਆ ਪਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜਗਤ ਵਿਚ) ਜੇਹੜੇ ਜੇਹੜੇ ਵੱਡੇ ਵੱਡੇ ਜਾਇਦਾਦਾਂ ਵਾਲੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres grandes e importantes no significan nada,"