[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਚਿੰਤ ਭੂਪ, ਚਿੰਤ ਧਾਮ; ਰਾਮ ਰਾਇ ਆਇ ਹੈਂ ॥"
page = 204

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O king! Forsake all anxiety and go to your home, the king Ram will come to your home"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਚਿੱਤ ਤੋਂ ਨਿਸ਼ਚਿੰਤ ਹੋ ਜਾ, ਤੇਰੇ ਘਰ ਰਾਮ ਰਾਜਾ ਆਵੇਗਾ"