[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਜੁਗਤਿ ਭੁਗਤਿ ਪੂਰਨ; ਪਰਮਾਨੰਦ ਪਰਮ ਨਿਧਾਨ ॥"
page = 1307
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my perfect Being. Thou are the Blesser of emancipation, prosperity and worldly comforts. supreme bliss and the most excellent treasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪੂਰਨ ਪੁਰਖ! ਤੂੰ ਕਲਿਆਣ ਇਕਬਾਲ ਅਤੇ ਸੰਸਾਰੀ ਆਰਮ ਬਖਸ਼ਣਹਾਰ ਹੈ। ਕੇਵਲ ਤੂੰ ਹੀ ਮਹਾਨ ਖੁਸ਼ੀ ਅਤੇ ਮਹਾਨ ਸ਼੍ਰੇਸ਼ਟ ਖਜਾਨੇ ਦਾ ਪੁੰਜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Technology of liberation, the Way to worldly success, the Perfect Lord of Supreme Bliss, the Transcendent Treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਖ ਅਰ ਭੋਗ ਕੀ ਯੁਕਤੀ ਕਰ ਤੂੰ ਪੂਰਨ ਹੈਂ ਪੁਨਹ ਪਰਮ ਅਨੰਦ ਰੂਪ ਹੈਂ ਔ ਤੂੰ ਵੱਡੀ ਨਿਧੀਓਂ ਕਾ ਘਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਹੀ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਹੀ ਜੀਵਨ-ਜਾਚ ਸਿਖਾਂਦਾ ਹੈਂ, ਤੂੰ ਹੀ ਭੋਜਨ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਤੇ ਸੁਖਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਖ਼ਲਾਸੀ। ਜੁਗਤਿ = ਜੀਵਨ-ਜਾਚ। ਭੁਗਤਿ = ਖ਼ੁਰਾਕ, ਭੋਜਨ। ਪਰਮਾਨੰਦ = ਪਰਮ ਆਨੰਦ, ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ। ਨਿਧਾਨ = ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Camino de la Liberación, el camino del éxito en el mundo, el Señor Perfecto y de Suprema Gloria, el Tesoro Trascendente."