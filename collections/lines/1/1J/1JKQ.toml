[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਪਮਾ ਉਪਜੀ ਕਬਿ ਕੇ ਮਨ ਯੌ; ਘਿਸੂਆ ਮਨੋ ਫੇਰਤ ਹੈ ਲਰਕਾ ॥੨੧੪੯॥"
page = 513

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna was catching the elephants by their trunks and revolving them like the children playing the game of pulling one another.2149."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਦੇ ਮਨ ਵਿਚ (ਇਸ ਦ੍ਰਿਸ਼ ਦੀ) ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਉਪਮਾ ਪੈਦਾ ਹੋਈ ਮਾਨੋ (ਕੋਈ) ਲੜਕਾ ਘੁੰਮਾਨੀ ('ਘਿਸੂਆ') ਘੁੰਮਾ ਰਿਹਾ ਹੋਵੇ ॥੨੧੪੯॥"