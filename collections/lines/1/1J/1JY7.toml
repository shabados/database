[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਿਤ ਕਹਿ ਅਰਿ ਕਹਿ ਬਾਣ ਕੇ; ਲੀਜਹੁ ਨਾਮ ਸੁ ਧਾਰ ॥੧੯੨॥"
page = 726

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After saying the word Meghnaad and then the words “Jaldhi and Dhvani”, then uttering the words “Dhan and Nishaan”, adding afterwards the words “Pitaa and Ari”, the names of Baan are spoken.192."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) 'ਪਿਤਾ' ਅਤੇ 'ਅਰਿ' (ਸ਼ਬਦਾਂ ਦਾ) ਕਥਨ ਕਰੋ, (ਇਨ੍ਹਾਂ ਨੂੰ) ਬਾਣ ਦਾ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੯੨॥"