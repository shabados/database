[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਦੁ ਪੜਹਿ; ਹਰਿ ਰਸੁ. ਨਹੀ ਆਇਆ ॥"
page = 128
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Pandits read Vedas but obtain not God's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੰਡਤ ਵੇਦਾਂ ਨੂੰ ਵਾਚਦੇ ਹਨ ਪ੍ਰੰਤੂ ਵਾਹਿਗੁਰੂ ਦੇ ਆਬਿ-ਹਿਯਾਤ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Pandits read the Vedas, but they do not obtain the Lord's essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੇਦ ਕੋ ਪੜਤੇ ਭੀ ਹੈਂ ਪਰੰਤੂ ਤਿਨ ਕੋ ਹਰੀ ਕਾ ਰਸ ਨਹੀਂ ਆਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਆਪ ਨੂੰ ਪੰਡਿਤ ਅਖਵਾਣ ਵਾਲੇ ਲੋਕ) ਵੇਦ (ਤਾਂ) ਪੜ੍ਹਦੇ ਹਨ, (ਪਰ) ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸੁ = ਸੁਆਦ, ਆਨੰਦ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Leyendo los Vedas no prueban lo Real, y seducidos por Maya, discuten y argumentan."