[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਥੋਰੀ; ਮਾਗਨੁ ਬਹੁਤਾ ॥"
page = 738
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Paltry is man's service and great his demand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁੱਛ ਹੈ ਇਨਸਾਨ ਦੀ ਘਾਲ ਅਤੇ ਵੱਡੀ ਹੈ ਉਸ ਦੀ ਮੰਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His service is insignificant, but his demands are very great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੇਵਾ ਥੋਰੀ) ਟਹਲ ਤੁਛ, ਭਾਵ ਸੁਭ ਕਰਮ ਤੋ ਥੋੜਾ ਹੀ ਕਰਤਾ ਹੈ, ਉਸ ਕਾ ਫਲ੍ਹ ਬਹੁਤ ਮੰਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਮੂਰਖ ਕੰਮ ਤਾਂ ਥੋੜਾ ਕਰਦਾ ਹੈ, ਪਰ ਉਸ ਦੇ ਇਵਜ਼ ਵਿਚ ਇਸ ਦੀ ਮੰਗ ਬਹੁਤ ਜ਼ਿਆਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno sirve a su Dios muy poquito, pero sigue pidiendo cada vez más y más."