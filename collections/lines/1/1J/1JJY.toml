[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨਾਢਿ ਆਢਿ, ਭੰਡਾਰ ਹਰਿ ਨਿਧਿ; ਹੋਤ ਜਿਨਾ. ਨ ਚੀਰ ॥"
page = 508
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are without raiment become wealthy with treasure, through God's riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਕੋਲ ਕੱਪੜਾ ਭੀ ਨਹੀਂ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਰਾਹੀਂ ਅਮੀਰ ਅਤੇ ਖਜਾਨੇ-ਸਹਿਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have become wealthy, loaded with the treasures of the Lord's riches; they were lacking even clothes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾ ਕੇ ਤਨ ਪਰ (ਚੀਰ) ਬਸਤ੍ਰ ਭੀ ਨਹੀਂ ਹੋਤਾ ਥਾ। ਹੇ ਹਰੀ! ਸੋ ਤੇਰਾ ਨਾਮੁ ਨਿਧਿ ਰੂਪ ਕਾ ਭੰਡਾਰਾ ਮਿਲਨੇ ਸੇ (ਧਨਾਢਿ) ਧਨੀਓਂ ਕੇ (ਆਢਿ) ਆਸਰਾ ਰੂਪ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨ੍ਹਾਂ ਪਾਸ (ਤਨ ਢੱਕਣ ਲਈ) ਕੱਪੜੇ ਦੀ ਲੀਰ ਭੀ ਨਹੀਂ ਹੁੰਦੀ, ਉਹ ਤੇਰੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਕੇ (ਮਾਨੋ) ਧਨੀਆਂ ਦੇ ਧਨੀ ਬਣ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que Te supieron valorar, oh Señor, de paupérrimos, sin un solo trapo para cubrir su desnudez, se convirtieron en los más ricos."