type = "primary"
data = "ਬੰਦਸਾਲ ਭੀਤਰ ਤਿਸੈ; ਤਦ ਹੀ ਦਿਯਾ ਪਠਾਇ ॥੬॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He was caught and put in the prison.(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਉਸੇ ਵੇਲ ਬੰਦੀਖਾਨੇ ਵਿਚ ਭੇਜ ਦਿੱਤਾ ॥੬॥"