[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰੈ ਨ ਜਨਮੈ; ਕਾਲੁ ਨ ਖਾਇ ॥੫॥"
page = 229
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thereby man dies not nor is he reborn nor dies death devour him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਦਮੀ ਨਾਂ ਮਰਦਾ ਹੈ ਨਾਂ ਹੀ ਮੁੜ ਜੰਮਦਾ ਹੈ, ਨਾਂ ਹੀ ਮੌਤ ਉਸ ਨੂੰ ਨਿਗਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then, one does not suffer death and rebirth, or get devoured by death. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮਰਤਾ ਜਨਮਤਾ ਨਹੀਂ ਕ੍ਯੋਂਕਿ ਤਿਸੁ ਕੋ ਕਾਲ ਨਹੀਂ ਖਾਤਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ) ਨਾਹ ਮਰਦਾ ਹੈ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਉਸ ਨੂੰ ਆਤਮਕ ਮੌਤ ਖਾਂਦੀ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces uno no muere, ni renace otra vez.(5)"