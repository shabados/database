line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the sins are washed off,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All sins are washed away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਪਾਪ ਲਹਿ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਾਰੇ ਪਾਪ ਲਹਿ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਪਰਾਛਤ = ਪਾਪ।"

[[content]]
