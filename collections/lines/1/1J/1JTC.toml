[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਗੁਣ ਤੇਰੇ ਆਖਿ ਵਖਾਣਾ; ਕੀਮਤਿ. ਕਹਣੁ ਨ ਜਾਈ ॥"
page = 619
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What virtues of Thine can I narrate and describe? Thy worth cannot be told."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ ਮੈਂ ਵਰਣਨ ਤੇ ਬਿਆਨ ਕਰਾਂ? ਤੇਰਾ ਮੁੱਲ ਵਰਣਨ ਕੀਤਾ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Which of Your Glorious Virtues can I speak and describe? Your worth cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਸ ਮੈਂ ਕਿਆ ਗੁਣ ਮੁਖ ਸੇ ਵਖਿਆਨ ਕਰੋਂ, ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੀ ਤੋ ਕੀਮਤ ਕਹੀ ਨਹੀਂ ਜਾਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਤੇਰੇ ਕੇਹੜੇ ਕੇਹੜੇ ਗੁਣ ਬਿਆਨ ਕਰ ਕੇ ਦੱਸਾਂ? ਤੇਰਾ ਮੁੱਲ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ (ਤੂੰ ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਖਿ = ਆਖ ਕੇ। ਵਖਾਣਾ = ਵਖਾਣਾਂ, ਮੈਂ ਦੱਸਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, no puedo comprender Tu Valor; ¿cuáles de Tus Virtudes podré cantar?"