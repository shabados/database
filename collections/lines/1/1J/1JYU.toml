[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਈ ਅਮੋਲੀ. ਭਾਰਾ ਤੋਲੀ; ਮੁਕਤਿ ਜੁਗਤਿ ਦਰੁ ਖੋਲੑਾ ॥"
page = 780
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become invaluable and of great weight and the door of the way to salvation is opened for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਮੋਲਕ ਅਤੇ ਬਹੁਤੇ ਵਜ਼ਨ ਵਾਲੀ ਹੋ ਗਈ ਹਾਂ, ਅਤੇ ਮੋਖਸ਼ ਦੇ ਰਸਤੇ ਦਾ ਬੂਹਾ ਮੇਰੇ ਲਈ ਖੁੱਲ੍ਹ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become invaluable, of tremendous weight and value. The Door, and the Path of liberation are open to me now."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਹੋ ਗਈ ਔ ਗੁਣੋਂ ਕਰ ਅਤੋਲ ਹੋ ਗਈ, ਤਬ ਤੈਨੇ ਗ੍ਯਾਨ ਰੂਪ ਜੁਗਤੀ ਦੇ ਕਰ ਮੁਕਤੀ ਕਾ ਦਰਵਾਜਾ ਖੋਲ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਬਹੁਤ ਹੀ ਕੀਮਤੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਭਾਰੇ ਤੋਲ ਵਾਲੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਵਾਸਤੇ ਉਹ ਦਰਵਾਜ਼ਾ ਖੁਲ੍ਹ ਜਾਂਦਾ ਹੈ ਜਿੱਥੇ ਉਸ ਨੂੰ ਵਿਕਾਰਾਂ ਵਲੋਂ ਖ਼ਲਾਸੀ ਮਿਲ ਜਾਂਦੀ ਹੈ ਅਤੇ ਸਹੀ ਜੀਵਨ ਦੀ ਜਾਚ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi ser se ha vuelto invaluable, también se ha consolidado, y las Puertas de la Emancipación y de la Vida Eterna se han abierto para mí."