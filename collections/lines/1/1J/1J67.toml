[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬਿਗੂਤੇ; ਭਾਵੈ ਦੋਇ ॥"
page = 222
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who the duality, are all ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਵੈਤ-ਭਾਵ ਨੂੰ ਪਿਆਰ ਕਰਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All who love duality are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜਿਨ ਕੋ (ਭਾਵੈ ਦੋਇ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਭਾਵਤੀ ਹੈ, ਸੋ ਮਨਮੁਖ ਸਭ ਖਰਾਬ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖ ਕਿਥੋਂ ਆਵੇ?) ਜਿਨ੍ਹਾਂ ਨੂੰ (ਨਾਮ ਵਿਸਾਰ ਕੇ) ਮੇਰ-ਤੇਰ ਚੰਗੀ ਲੱਗਦੀ ਹੈ, ਉਹ ਸਾਰੇ ਖ਼ੁਆਰ ਹੀ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਗੂਤੇ = ਖ਼ੁਆਰ ਹੋਏ। ਦੋਇ = ਦ੍ਵੈਤ, ਮੇਰ-ਤੇਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que aman la dualidad malgastan sus vidas,"