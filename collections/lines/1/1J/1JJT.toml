[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਨਾਥ ਦਇਆਲ ਮੇਰੇ ਸੁਆਮੀ; ਦੀਨਾ ਨਾਥ ਦਇਆਲ ॥"
page = 838
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master of the meek, the Master of the meek, Thou art, O my compassionate Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਦਾ ਮਾਲਕ, ਮਸਕੀਨ ਦਾ ਮਾਲਕ, ਤੂੰ ਹੈ, ਹੇ ਮੇਰੇ ਕਿਰਪਾਲੂ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Merciful Master of the meek, You are my Lord and Master, O Merciful Master of the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਨਾਥ ਦਿਆਲੂ! ਮੇਰਾ ਸੁਆਮੀ ਪੀਛੇ ਬੀ ਤੂੰਹੀ ਥਾ ਔ ਅਬ ਭੀ ਦੀਨੋਂ ਕਾ ਨਾਥ ਦਿਆਲ ਸਰੂਪ ਮੇਰਾ ਸੁਆਮੀ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗ਼ਰੀਬਾਂ ਦੇ ਖਸਮ! ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ! ਹੇ ਮੇਰੇ ਸੁਆਮੀ! ਹੇ ਦੀਨਾ ਨਾਥ! ਹੇ ਦਇਆਲ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨਾ ਨਾਥ = ਹੇ ਗਰੀਬਾਂ ਦੇ ਖਸਮ! ਦਇਆਲ = ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, Compasivo con el débil, eres mi Señor y Maestro;"