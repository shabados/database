[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਹ ਸੰਗੁ. ਸੰਤ ਸੰਭਾਖਨੁ; ਹਰਿ ਕੀਰਤਨਿ ਮਨੁ ਜਾਗੈ ॥੨॥"
page = 674
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mix thou with saints, converse with the saints and keep thy mind awake in God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਧੂਆਂ ਦੀ ਸੰਗਤ ਕਰ, ਸਾਧੂਆਂ ਨਾਲ ਬਚਨ-ਬਿਲਾਸ ਕਰ, ਅਤੇ ਹਰੀ ਦੀ ਉਸਤਤੀ ਅੰਦਰ ਆਪਣੇ ਚਿੱਤ ਨੂੰ ਸੁਚੇਤ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Associate with the Saints, speak with the Saints, and keep your mind awake to the Kirtan of the Lord's Praises. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਹੀ ਸੰਗ ਔਰ ਸੰਤੋਂ ਸਾਥ ਹੀ ਬੋਲਣਾ ਕਰਕੇ, ਹੇ ਹਰੀ! ਤੇਰੇ ਕੀਰਤਨ ਮੇਂ ਮੇਰਾ ਮਨ ਜਾਗਣਾ ਕਰੇ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤਾਂ ਦਾ ਸੰਗ ਕਰਿਆ ਕਰਾਂ, ਮੇਰਾ ਸੰਤਾਂ ਨਾਲ ਹੀ ਬਚਨ-ਬਿਲਾਸ ਰਹੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਿਚ ਮੇਰਾ ਮਨ ਹਰ ਵੇਲੇ ਸੁਚੇਤ ਰਿਹਾ ਕਰੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਭਾਖਨੁ = ਬਚਨ-ਬਿਲਾਸ, ਗੋਸ਼ਟਿ। ਕੀਰਤਨਿ = ਕੀਰਤਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco calumnie a otros y que siempre converse con los Santos y que mi mente permanezca despierta a las Alabanzas del Señor. (2)"