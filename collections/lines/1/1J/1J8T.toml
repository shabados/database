[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਸਰੁ ਨਾਹੀ; ਪੂਰਨ ਗੁਣਤਾਸਿ ॥੪॥੧੮॥੨੪॥"
page = 742
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I may not forget Thee, O Thou the Perfect Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਮੈਨੂੰ ਨਾਂ ਭੁੱਲਾਂ, ਹੇ ਤੂੰ ਨੇਕੀਆਂ ਦੇ ਮੁਕੰਮਲ ਖਜਾਨੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "may I never forget You, O perfect treasure of virtue. ||4||18||24||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਰੀ ਪੂਰਨ ਗੁਣੋਂ ਕੇ ਸਮੁੰਦ੍ਰ ਵਾਹਗੁਰੂ! ਤੂੰ ਹਮਾਰੇ ਕੋ ਨਾ ਵਿਸਰ ॥੪॥੧੮॥੨੪॥☬ਸਰਬ ਸੰਬੰਧੀ ਰੂਪ ਪਰਮੇਸਰ ਕੋ ਕਹਿ ਕਰ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਪ੍ਰਭੂ! ਸਭ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ! (ਕਿਰਪਾ ਕਰ, ਮੈਨੂੰ ਨਾਨਕ ਨੂੰ ਕਦੇ) ਨਾਹ ਭੁੱਲ ॥੪॥੧੮॥੨੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਤਾਸਿ = ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ॥੪॥੧੮॥੨੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Tesoro de Virtud, no me abandones. (4-18-24)"