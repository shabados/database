[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੁ ਅਗਮੁ ਅਗੋਚਰੁ ਹੈ; ਕੀਮਤਿ ਕਹਣੁ. ਨ ਜਾਇ ॥"
page = 1258
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inaccessible and Incomprehensible is my God Lord, His value can be told not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਹੈ ਮੇਰਾ ਹਰੀ ਸੁਆਮੀ। ਉਸ ਦਾ ਮੁੱਲ ਆਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord God is Inaccessible and Unfathomable. His value cannot be expressed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਰਿ ਪ੍ਰਭੂ ਜੋ ਅਗਮ ਅਗੋਚਰ ਹੈ ਤਿਸ ਕੀ ਕੀਮਤਿ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਰੀ ਪ੍ਰਭੂ ਅਪਹੁੰਚ ਹੈ ਗਿਆਨ-ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਹੈ, ਕਿਸੇ ਦੁਨੀਆਵੀ ਪਦਾਰਥ ਦੇ ਵੱਟੇ ਤੋਂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Dios es Inaccesible, Insondable e Invaluable."