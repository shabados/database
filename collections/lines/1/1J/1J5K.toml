[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਾ ਰੰਗੁ ਵਿਕਾਰੁ ਹੈ; ਕੰਤੁ. ਨ ਪਾਇਆ ਜਾਇ ॥"
page = 786
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The red colour is useless as by it the Bridegroom is obtained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲ ਰੰਗਤ ਨਿਕੰਮੀ ਹੈ ਕਿਉਂ ਕਿ ਇਸ ਦੁਆਰਾ ਭਰਤਾ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The red color is vain and useless; it cannot help you obtain your Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਵਿਸ਼ਿਆਨੰਦ (ਵਿਕਾਰੁ) ਵਿਅਰਥ, ਭਾਵ ਨਕੰਮਾ ਹੈ, ਇਸ ਵਿਖੇ ਆਨੰਦ ਮੇਂ ਲਗਨੇ ਕਰ ਪਤੀ ਨਹੀਂ ਪਾਯਾ ਜਾਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਚੁਹਚੁਹਾ ਰੰਗ (ਇਸਤ੍ਰੀ ਦੇ ਮਨ ਨੂੰ ਖਿੱਚ ਪਾਂਦਾ ਹੈ, ਤਿਵੇਂ) ਵਿਕਾਰ (ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਖਿੱਚਦਾ ਹੈ (ਇਸ ਖਿੱਚ ਵਿਚ ਫਸਿਆਂ) ਖਸਮ-ਪ੍ਰਭੂ ਨਹੀਂ ਮਿਲ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਕਾਰੁ = ਪਾਪ, ਮੰਦ ਕਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vanos son los vestidos nupciales, si la esposa no logra unirse a su Señor,"