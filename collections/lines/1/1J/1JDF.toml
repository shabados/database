[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਿਧਿ ਸਿਧਿ ਨਵ ਨਿਧਿ, ਨੀਦ ਨ ਸੋਵਈ ।੬।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And imbued with the pleasures of the miraculous powers (given him by the Lord) never attains peace and equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਦੁਬਿਧਾ ਵਿਚ ਹਨ, ਇਕ ਨਾਲ ਲਿਵ ਨਹੀਂ, ਭਾਵੇਂ ਸਿਧ ਬੀ ਹੋ ਜਾਣ ਅਰ) ਰਿੱਧਾਂ ਸਿੱਧਾਂ ਤੇ ਨੌਂ ਨਿਧਾਂ ਬੀ (ਪਾ ਲੈਣ ਤਦ ਬੀ) ਨਿਰਵਿਕਲਪ ਵਿਖੇ ਨਹੀਂ ਸੌਂਦੇ।"