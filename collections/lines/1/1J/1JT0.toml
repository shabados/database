[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੈ ਸਰੂਪ, ਅਦ੍ਵੈ ਅਨਾਸ ॥"
page = 29

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Unassailable Entity Non-dual and Indestructible!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਾਸ਼-ਰਹਿਤ, ਅਦ੍ਵੈਤ ਅਤੇ ਆਸ਼ਾ-ਰਹਿਤ ਸਰੂਪ ਵਾਲੇ ਹੋ।"