[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਵਨ ਸਭਾ ਭੀਤਰ ਬੈਠਾਇਸ ॥"
page = 920

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He called Madhwan Nal and asked him to settle down among the audience."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੂੰ ਸਭਾ ਵਿਚ ਬਿਠਾਇਆ।"