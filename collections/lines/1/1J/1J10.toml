[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਇਹੁ ਮੰਤ੍ਰੁ ਕਮਾਵੈ ਨਾਨਕ; ਸੋ ਭਉਜਲੁ ਪਾਰਿ ਉਤਾਰੀ ॥੩॥੨੮॥"
page = 377
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who practises this spell, O Nanak, swims across the dreadful world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਜਾਦੂ ਦੀ ਕਮਾਈ ਕਰਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਉਹ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who practices this Mantra, O Nanak, swims across the terrifying world-ocean. ||3||28||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਮੰਤ੍ਰ ਕੋ ਕਮਾਵੈਗੀ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਜੀਵ ਇਸਤ੍ਰੀ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਆਪ ਪਾਰ ਉਤਰ ਕਰ ਔਰੋਂ ਕੋ ਭੀ (ਉਤਾਰੀ) ਉਤਾਰੈਗੀ॥੩॥੨੮॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇਹੜਾ ਭੀ ਮਨੁੱਖ ਇਸ ਉਪਦੇਸ਼ ਨੂੰ ਕਮਾਂਦਾ ਹੈ (ਆਪਣੇ ਜੀਵਨ ਵਿਚ ਵਰਤਦਾ ਹੈ) ਉਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ ॥੩॥੨੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "esto en verdad es Su Alabanza. Dice Nanak, aquél que practica este Mantra, es llevado a través del mar de las existencias. (3‑28)"