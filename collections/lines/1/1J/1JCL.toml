[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਖਿਆ ਆਖਿ ਬੁਝਾਇਆ; ਸਿਫਤੀ ਸਚਿ ਸਮੇਉ ॥"
page = 150
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom the instruction (of Guru Nanak) has taught and put on the right path remain absorbed in the praises of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ (ਗੁਰੂ ਨਾਨਕ ਦੀ) ਸਿੱਖਿਆ ਨੇ ਪੜ੍ਹਾਇਆ ਅਤੇ ਠੀਕ ਰਸਤੇ ਪਾਇਆ ਹੈ, ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਦੀ ਸਿਫ਼ਤ-ਸ਼ਲਾਘਾ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who have accepted the Guru's Teachings, and who have found the path, remain absorbed in the Praises of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ (ਦੀਖਿਆ) ਸਿਖ੍ਯਾ ਕਹਿ ਕਰ ਸਮਝਾਇਆ ਹੈ, ਸੋ ਪੁਰਸ ਸਚਿ ਨਿਸਚੇ ਕਰ (ਸਿਫਤੀ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਦਾ ਗੁਰਦੇਵ ਹੈ (ਭਾਵ, ਜਿਨ੍ਹਾਂ ਦੇ ਸਿਰ ਤੇ ਗੁਰਦੇਵ ਹੈ), ਜਿਨ੍ਹਾਂ ਨੂੰ (ਗੁਰੂ ਨੇ) ਸਿੱਖਿਆ ਦੇ ਕੇ ਗਿਆਨ ਦਿੱਤਾ ਹੈ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ ਸੱਚ ਵਿਚ ਜੋੜਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਖਿਆ = ਸਿੱਖਿਆ। ਆਖਿ = ਆਖ ਕੇ, ਸੁਣਾ ਕੇ। ਬੁਝਾਇਆ = ਗਿਆਨ ਦਿੱਤਾ ਹੈ, ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਿੱਤੀ ਹੈ। ਸਿਫਤੀ = ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਰਾਹੀਂ। ਸਚਿ = ਸੱਚ ਵਿਚ। ਸਮੇਉ = ਸਮਾਈ ਦਿੱਤੀ ਹੈ, ਜੋੜਿਆ ਹੈ।"

