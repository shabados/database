[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਿਆਮ ਪਹਾਰ ਸੇ ਦੈਤ ਹਨੇ; ਤਮ ਜੈਸੇ ਹਰੇ ਰਵਿ ਕੀ ਕਿਰਨੈ ਸੇ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She killed the black mountains like demons, just as the sun-rays destroy the darkness.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਪਰਬਤ ਵਰਗੇ ਦੈਂਤ (ਇਸ ਤਰ੍ਹਾਂ) ਮਾਰ ਦਿੱਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਸੂਰਜ ਦੀਆਂ ਕਿਰਨਾਂ ਨਾਲ ਹਨੇਰਾ ਖ਼ਤਮ ਹੋ ਜਾਂਦਾ ਹੈ।"