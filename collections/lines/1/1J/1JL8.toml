type = "primary"
data = "ਗ੍ਰਿਹ ਕੋ ਰਾਜ ਬਿਸਰਿ ਸਭ ਗਯੋ ॥੨੦॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Intoxicated in her love, the Raja neglected all his regal duties.(20)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਜ ਅਤੇ ਘਰ ਦੇ ਸਾਰੇ (ਕੰਮ) ਭੁਲ ਗਿਆ ॥੨੦॥"