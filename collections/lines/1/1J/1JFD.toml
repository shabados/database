[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਨਾਮੁ ਸਲਾਹਿ ਤੂ; ਲੁਡਿ. ਲੁਡਿ ਦਰਗਹਿ ਵੰਞੁ ॥੧॥"
page = 1318
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, praise thou the Lord's Name, so that you may go to the Lord's court in utter joy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਪ੍ਰਸੰਸਾ ਕਰ ਤਾਂ ਜੋ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਅਤਿਅੰਤ ਖੁਸ਼ੀ ਅੰਦਰ ਜਾ ਸਕੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, praise the Naam, the Name of the Lord; you shall go to His court in joyous high spirits. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤੂੰ ਨਾਮ ਕਾ ਸਲਾਹਣਾ ਕਰੁ, ਫਿਰ (ਲੁਡਿ ਲੁਡਿ) ਲਟਕ ਲਟਕ ਕੇ ਅਰਥਾਤ ਨਿਰਭੈ ਹੂਆ ਹੂਆ ਦਰਗਹ ਮੇਂ ਜਾਹੁ, ਭਾਵ ਕੋਈ ਰੋਕ ਨਹੀਂ ਸਕੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਤੂੰ ਭੀ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਸਦਾ) ਕਰਦਾ ਰਹੁ, ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ ਜਾਇਂਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਲਾਹਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਿਆ ਕਰ। ਲੁਡਿ ਲੁਡਿ = ਲੁੱਡੀ ਪਾ ਪਾ ਕੇ, ਬੇ-ਫ਼ਿਕਰ ਹੋ ਕੇ। ਵੰਞੁ = ਜਾਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice el Sirviente Nanak, alaba el Naam, el Nombre del Señor y podrás ir a Su Corte con toda Dicha y Elevación en tu Espíritu. (1)"