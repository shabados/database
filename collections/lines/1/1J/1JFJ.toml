[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਭਉ ਸੋ; ਅਭ ਅੰਤਰਿ ਵਸਿਆ ॥"
page = 1042
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is fear-free, within whose mind the Lord abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਨਿਡਰ ਹੈ, ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is fearless, within whose being the Lord abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਿਰਭਉ ਜੋ ਪਰਮੇਸੁਰ ਹੈ ਤਿਸ ਕੇ ਰਿਦੇ ਅੰਤਰ ਸੋ ਵਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰਭਉ ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo estará libre de miedos, aquél que eleva a Dios en su corazón"