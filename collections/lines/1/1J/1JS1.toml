[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਪੀਵਹਿ ਸੰਤ. ਕਰਹਿ ਮਨਿ ਮਜਨੁ; ਪੁਬ ਜਿਨਹੁ ਸੇਵਾ ਕਰੀਆ ॥"
page = 1396
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only those saints in-drink this nectar and bathe their mind in it, who have served their Lord in the past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਸਾਧੂ ਹੀ ਇਸ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਅਤੇ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਇਸ ਅੰਦਰ ਨੁਹਾਉਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪਿਛਲੇ ਸਮੇ ਅੰਦਰ ਆਪਣੇ ਸਾਈਂ ਦੀ ਘਾਲ ਕਮਾਈ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those Saints who have served the Lord in the past drink in this Nectar, and bathe their minds in it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਪੂਰਬ ਜਨਮੋਂ ਮੇਂ ਸਤਿਗੁਰ ਔ ਸੰਤੋਂ ਕੀ ਸੇਵਾ ਕਰੀ ਹੈ ਤੇ ਜਨ ਇਸ ਅੰਮ੍ਰਿਤ ਸਰੋਵਰ ਮੇਂ ਇਸ਼ਨਾਨ ਕਰ ਕੇ ਮਨ ਲਗਾਇ ਕਰ ਪਾਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਅੰਮ੍ਰਿਤ ਨੂੰ) ਉਹ ਸੰਤ ਜਨ ਪੀਂਦੇ ਹਨ (ਅਤੇ) ਅੰਤਰ-ਆਤਮੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਪੂਰਬਲੇ ਜਨਮ ਦੀ ਕੋਈ ਸੇਵਾ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ ਸੰਤ = ਉਹ ਸੰਤ (ਬਹੁ-ਵਚਨ)। ਪੀਵਹਿ = ਪੀਂਦੇ ਹਨ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਮਨਿ = ਮਨ ਵਿਚ। ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਪੁਬ = ਪੂਰਬਲੇ ਜਨਮ ਦੀ। ਜਿਨਹੁ = ਜਿਨ੍ਹਾਂ ਨੇ। ਕਰੀਆ = ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos que han servido al Señor en el pasado, beben de éste Néctar y bañan su mente en Él."