[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਖਰੀ ਕੰਧਾਰੀ, ਗੋਰ ਗਖਰੀ ਗਰਦੇਜਾ ਚਾਰੀ; ਪਉਨ ਕੇ ਅਹਾਰੀ, ਤੇਰੋ ਨਾਮੁ ਧਿਆਈਅਤੁ ਹੈ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The people of Bhakkhar, Kandhar, Gakkhar and Arabia and others living only on air remember Thy Name."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਖਰੀ (ਭਖਰ ਦੇ ਨਿਵਾਸੀ) ਕੰਧਾਰੀ, ਗੋਰੀ, ਗਖੜੀ ਅਤੇ 'ਗਰਦੇਜ਼' ਦੇਸ਼ ਵਿਚ ਵਿਚਰਨ ਵਾਲੇ ਅਤੇ ਪੌਣ ਦਾ ਆਹਾਰ ਕਰਨ ਵਾਲੇ ਤੇਰੇ ਨਾਮ ਦੀ ਆਰਾਧਨਾ ਕਰਦੇ ਹਨ।"