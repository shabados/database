data = "ਤਹਾ ਯਾਰ ਤਾ ਕੋ ਤੁਰਤ ਦੁਤਿਯ ਪਹੂੰਚ︀ਯੋ ਆਇ ॥੨॥"
page = 824

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Her lover instantly walked in there too.(2)"

[[content]]
