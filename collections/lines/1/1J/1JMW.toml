[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੋਰ ਕੀ ਨਿਆਈ; ਜਮ ਪੁਰਿ ਬਾਧਾ ॥੬॥"
page = 240
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is bound like a thief, in the city of death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੌਤ ਦੇ ਸ਼ਹਿਰ ਅੰਦਰ ਤਸਕਰ ਦੀ ਮਾਨੰਦ ਨਰੜਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is bound like a thief, in the City of Death. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਜਮ ਪੁਰੀ ਮੇਂ ਚੋਰ ਕੀ ਨ੍ਯਾਂਈ ਬਾਂਧਾ ਜਾਵੇਗਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਮ ਦੀ ਪੁਰੀ ਵਿਚ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ (ਉਹ ਆਤਮਕ ਮੌਤ ਦੇ ਪੰਜੇ ਵਿਚ ਫਸਿਆ ਦੁੱਖਾਂ ਦੀਆਂ ਚੋਟਾਂ ਸਹਾਰਦਾ ਰਹਿੰਦਾ ਹੈ) ਜਿਵੇਂ ਕੋਈ ਚੋਰ (ਸੰਨ੍ਹ ਤੋਂ ਫੜਿਆ ਮਾਰ ਖਾਂਦਾ ਹੈ) ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਪੁਰਿ = ਜਮ ਦੀ ਪੁਰੀ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "provoca que sea encadenado como un ladrón en el lugar de la muerte. (6)"