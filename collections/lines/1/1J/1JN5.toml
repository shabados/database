[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧੁ ਤੁਟਾ ਬੇੜੀ ਨਹੀ; ਨਾ ਤੁਲਹਾ. ਨਾ ਹਾਥ ॥"
page = 1287
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The embankment has burst forth, There is no boat, nor a raft and the river is unfathomable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਨ੍ਹ ਟੁਟ ਗਿਆ ਹੈ। ਨਾਂ ਕੋਈ ਕਿਸ਼ਤੀ ਹੈ ਨਾਂ ਹੀ ਤੁਲਹੜਾ ਅਤੇ ਦਰਿਆ ਅਥਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dam has burst. There is no boat. There is no raft. The water's depth is unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਨ ਰੂਪੀ ਬੰਧ ਟੂਟ ਗਿਆ, ਕਿਉਂਕਿ ਭਗਤੀ ਰੂਪੀ ਬੇੜੀ ਨਹੀਂ ਔਰ ਪ੍ਰੇਮ ਵਾ ਨਾਮ ਰੂਪੀ ਤੁਲਹਾ ਨਹੀਂ ਔਰ ਨ ਗਿਆਨ ਰੂਪੀ ਹਾਥ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ) ਬੰਨ੍ਹ ਟੁੱਟ ਗਿਆ, ਨਾਹ ਬੇੜੀ ਰਹੀ, ਨਾਹ ਤੁਲਹਾ ਰਿਹਾ, ਨਾਹ (ਪਾਣੀ ਦੀ) ਹਾਥ ਪੈ ਸਕੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਲਹਾ = ਹੌਲੀਆਂ ਹੌਲੀਆਂ ਲੱਕੜਾਂ ਦਾ ਬੱਧਾ ਹੋਇਆ ਗੱਠਾ ਜੋ ਦਰੀਆ ਦੇ ਕੰਢੇ ਦੇ ਲੋਕ ਬੇੜੀ ਦੇ ਥਾਂ ਵਰਤਦੇ ਹਨ। ਹਾਥ = ਡੂੰਘਾਈ, ਥਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La guarida se desmoronó, no hay barco, no hay lancha y la profundidad del agua es insondable."