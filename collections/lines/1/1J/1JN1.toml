[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਗੁਫ਼ਤਨ ਹੁਮਾਯੂੰ ਸੁਬਕ ਤਨ ਖ਼ੁਸ਼ ਅਸਤ ॥੫੩॥"
page = 1418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who could speak cordially and looked handsome and happy.(53)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬੋਲਣ ਦੇ ਮਿਠੇ ਅਤੇ ਸ਼ਰੀਰ ਦੇ ਕੋਮਲ ਹਨ ॥੫੩॥"