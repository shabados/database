[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਸਰਾਫ; ਵੰਨੀ ਸਚੜਾਉ ॥"
page = 932
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When it assumes the beauteous colour, it becomes acceptable to the assayer's eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਸੁੰਦਰ ਰੰਗ ਧਾਰਨ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਦ ਇਹ ਜੌਹਰੀ ਦੀ ਅੱਖ ਅੰਦਰ ਕਬੂਲ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when its pure color shows through, it is pleasing to the eye of the assayer."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ ਗੁਰੂ ਰੂਪ ਸਰਾਫ ਕੀ ਨਦਰ ਹੋਤੀ ਹੈ ਔ ਤਬ ਹੀ ਗ੍ਯਾਨ ਕੀਆਂ ਭੂਮਕਾ ਰੂਪ (ਵੰਨੀ ਸ) ਸ੍ਰੇਸ਼ਟ ਰੰਗ ਕਾ ਚੜਾਉ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਕਸਵੱਟੀ ਦੀ ਕੱਸ ਸਹਾਰਦਾ ਹੈ (ਭਾਵ, ਕਸਵੱਟੀ ਤੇ ਘਸਾ ਕੇ ਪਰਖਿਆ ਜਾਂਦਾ ਹੈ), ਤੇ, ਸੋਹਣੇ ਰੰਗ ਵਾਲਾ ਉਹ ਸੋਨਾ ਸਰਾਫ਼ ਦੀ ਨਜ਼ਰ ਵਿਚ ਕਬੂਲ ਪੈਂਦਾ ਹੈ। (ਕਾਮ ਕ੍ਰੋਧ ਨਾਲ ਨਿਰਬਲ ਹੋਇਆ ਜੀਵ ਭੀ ਪ੍ਰਭੂ ਦੀ ਮਿਹਰ ਨਾਲ ਜਦੋਂ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਦੀ ਘਾਲ-ਕਮਾਈ ਕਰਦਾ ਹੈ, ਤੇ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸਿੱਖਿਆ ਉਤੇ ਪੂਰਾ ਉਤਰਦਾ ਹੈ ਤਾਂ ਉਹ ਸੋਹਣੇ ਆਤਮਾ ਵਾਲਾ ਪ੍ਰਾਣੀ ਅਕਾਲ ਪੁਰਖ ਦੀ ਨਜ਼ਰ ਵਿਚ ਕਬੂਲ ਹੁੰਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve bello en las manos del artesano."