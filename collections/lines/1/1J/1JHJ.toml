[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਤੇਰੀ ਸ੍ਰਿਸਟਿ; ਤੂੰ ਆਪਿ ਰਹਿਆ ਸਮਾਈ ॥"
page = 164
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire creation is Thine, Thou Thyself art contained there in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਰਚਨਾ ਤੇਰੀ ਹੈ, ਤੂੰ ਆਪੇ ਹੀ ਉਸ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The entire Universe is Yours; You Yourself permeate and pervade it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਏਹ ਸ੍ਰਿਸਟੀ ਸਭ ਤੇਰੀ ਹੈ ਤੂੰ ਆਪ ਹੀ ਸਮਾਇ ਰਹਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਪ੍ਰਭੂ!) ਇਹ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਤੇਰੀ ਰਚੀ ਹੋਈ ਹੈ, (ਸਭ ਜੀਵਾਂ ਵਿਚ) ਤੂੰ ਆਪ ਹੀ ਵਿਆਪਕ ਹੈਂ (ਜੋ ਕੁਝ ਤੂੰ ਸੁਝਾਉਂਦਾ ਹੈਂ ਉਹੀ ਇਹਨਾਂ ਨੂੰ ਸੁੱਝਦਾ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En toda la Creación prevalece Tu Ser, oh Señor."