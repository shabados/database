[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁ ਐਸਾ ਰਾਜਾ; ਸ੍ਰੀ ਨਰਹਰੀ ॥੧॥"
page = 1292
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is that venerable Man lion Emperor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਉਹ ਪੂਜਯ ਮਨੂਸ਼-ਸ਼ੇਰ ਸਰੂਪ ਪਾਤਿਸ਼ਾਹ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is my Sovereign Lord King, the Supreme Lord of all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਐਸਾ ਸ੍ਰੀ ਨਰ ਸਿੰਘ ਰੂਪ ਰਾਜਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਤਨਾ ਵੱਡਾ ਉਹ ਪਰਮਾਤਮਾ ਰਾਜਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es mi Rey y Señor Soberano, el Señor Supremo. (1)"