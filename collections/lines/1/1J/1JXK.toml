[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਾ ਗੁਰੁ; ਪੂਰੀ ਬਣਤ ਬਣਾਈ ॥"
page = 377
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Perfect Guru has made the perfect make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ ਨੇ ਪੂਰਨ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has fashioned His perfect fashion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਬ੍ਰਹਮੰਡ ਕੀ ਪੂਰਨ ਬਨਤ ਬਨਾਈ ਹੈ ਵਾ ਸਾਧਨੋਂ ਕੀ ਬਨਤ ਬਨਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਸਭ ਤੋਂ ਵੱਡਾ ਹੈ ਉਸ ਵਿਚ ਕੋਈ ਉਕਾਈ ਨਹੀਂ ਹੈ। ਉਸ ਦੀ ਬਣਾਈ ਹੋਈ ਰਚਨਾ ਭੀ ਉਕਾਈ-ਹੀਣ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Perfecto Guru, ha diseñado Su Obra Perfecta,"