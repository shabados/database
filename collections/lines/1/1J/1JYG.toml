type = "primary"
data = "ਕਹੇ ਏਮ ਸੀਤਾ ਪੁਨਰ ਬੈਨ ਰਾਮੰ ॥"
page = 275

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After sometimes all the women heard that Sita was pregnant, then Sita said to Ram :"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ ਸੀਤਾ ਨੇ ਇਹ ਬਚਨ ਸ੍ਰੀ ਰਾਮ ਨੂੰ ਕਿਹਾ ਕਿ ਹੇ ਨਾਥ!"