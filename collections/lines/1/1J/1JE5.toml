[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਉਠੀ ਚਲਿਆ; ਸਭਿ ਕੂੜੇ ਤੁਟੇ ਨੇਹ ॥੪॥੬॥"
page = 16
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when the mortal arises and depart, all the false affections are sundered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਪ੍ਰਾਣੀ ਖੜਾ ਹੈ ਕੂਚ ਕਰਦਾ ਹੈ, ਸਮੂਹ ਝੂਠੇ ਪਿਆਰ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, arising and departing, all false attachments are cut away. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਜੀਵ ਉਠ ਕਰ ਚਲਾ ਜਾਤਾ ਹੈ, ਤਬ ਜਿਤਨੇ ਝੂਠੇ ਪ੍ਰੇਮ ਹੈਂ, ਸੋ ਸਭ ਹੀ ਟੂਟ ਜਾਤੇ ਹੈਂ॥੪॥੬॥☬ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੁਛ (ਰਮਤੇ) ਕਰ ਕੇ ਘਰ ਵਿਖੇ ਆਏ, ਤਬ ਭੀ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਪ੍ਰੇਮ ਕਰ ਕੇ ਸੰਸਾਰ ਸੇ ਉਦਾਸੀਨ ਰਹਿਤੇ ਭਏ। ਤਬ ਮਾਤਾ ਔਰ ਪਿਤਾ ਜੀ ਨੇ ਕਹਾ, ਹੇ ਪੁਤ੍ਰ! ਤੂੰ  ਉਦਾਸੀਨ ਕਿਉਂ ਰਹਿਤਾ ਹੈਂ? ਅੱਛੇ ਭੋਜਨੋਂ ਕੋ ਖਾਓ, ਘੋੜਿਓਂ ਪਰ ਚਢੋ, ਸੁੰਦ੍ਰ ਪੁਸ਼ਾਕਾਂ ਪਹਿਰੋ, ਸ਼ਸਤ੍ਰੋਂ ਕੋ ਬਾਂਧੋ, ਮੰਦਰੋਂ ਮੇਂ ਸੈਨ ਕਰੋ, ਔਰ ਪਰਵਾਰ ਕੇ ਸਭ ਸੰਬੰਧੀ ਜਨੋ ਪਰ ਹੁਕਮੁ ਕਰੋ। ਤਬ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਆਗੇ ਬੇਨਤੀ ਦ੍ਵਾਰਾ ਮਾਤਾ ਪਿਤਾ ਜੀ ਕੋ ਉਤ੍ਰ ਦੇਨੇ ਨਮਿਤ ਸਬਦੁ ਉਚਾਰਨ ਕੀਆ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖਜਗਤ ਤੋਂ ਤੁਰਨ ਵੇਲੇ ਸਾਰੇ ਝੂਠੇ ਮੋਹ-ਪਿਆਰ ਮੁੱਕ ਜਾਂਦੇ ਹਨ) ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਠੀ ਚਲਿਆ = ਉਠ ਤੁਰਨ ਵੇਲੇ, ਉਠ ਤੁਰਿਆਂ। ਸਭਿ ਕੂੜੇ ਨੇਹ = ਸਾਰੇ ਝੂਠੇ ਮੋਹ-ਪਿਆਰ।੪। ❀ ਨੋਟ: ਇਥੇ ਲਫ਼ਜ਼ 'ਮਹਲਾ' ਦੇ ਥਾਂ ਲਫ਼ਜ਼ 'ਮਹਲੁ' ਹੈ। ਜੇ ਲਫ਼ਜ਼ 'ਮਹਲਾ' ਦਾ ਉਚਾਰਨ 'ਮਹੱਲਾ' ਕਰੀਏ, ਤਾਂ ਲਫ਼ਜ਼ 'ਮਹਲੁ' ਦਾ ਉਚਾਰਨ ਮਹੱਲ ਕਰਨਾ ਪਏਗਾ; ਤੇ 'ਮਹੱਲਾ' ਅਤੇ 'ਮਹਲੁ' ਦੇ ਅਰਥ ਵਿਚ ਫ਼ਰਕ ਪ੍ਰਤੱਖ ਹੈ। ਸੋ, ਠੀਕ ਉਚਾਰਨ ਲਫ਼ਜ਼ 'ਬਹਰਾ' 'ਗਹਲਾ' ਵਾਂਗ ਹੈ। ਵਧੀਕ ਵਿਚਾਰ ਲਈ ਪੜ੍ਹੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ' ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando el mortal se levanta y parte, todo lo falso se queda ahí. (4-6)"