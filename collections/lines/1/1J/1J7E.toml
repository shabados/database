[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸੁਖਿ ਸਵਨੑਿ ਸੋਹਾਗਣੀ; ਸਚੈ ਨਾਮਿ ਸਮਾਇ ॥੫੬॥"
page = 1420
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the chaste brides sleep in peace and are absorbed in the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਵਿੱਤਰ ਪਤਨੀਆਂ ਆਰਾਮ ਅੰਦਰ ਸੌਦੀਆਂ ਹਨ ਅਤੇ ਸੱਚੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the happy soul-brides sleep in peace; they are absorbed in the True Name. ||56||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਸੋ ਸੰਤ ਜਨ ਸੁਹਾਗਣੀ ਸੁਖੀ ਹੋ ਕਰ ਸੈਣ ਕਰਤੀ ਹੈਂ, ਜੋ ਸਚੇ ਨਾਮੀ ਕੇ ਸਰੂਪ ਮੇਂ ਸਮਾਇ ਗਈ ਹੈਂ॥੫੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਕੇ ਭਾਗਾਂ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕੀਆਂ ਰਹਿੰਦੀਆਂ ਹਨ ॥੫੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖਿ = ਆਤਮਕ ਆਨੰਦ ਵਿਚ। ਸਵਨ੍ਹ੍ਹਿ = ਲੀਨ ਰਹਿੰਦੀਆਂ ਹਨ। ਸੋਹਾਗਣੀ = ਭਾਗਾਂ ਵਾਲੀਆਂ ਜੀਵ-ਇਸਤ੍ਰੀਆਂ। ਸਮਾਇ = ਟਿਕ ਕੇ। ਸਚੈ ਨਾਮਿ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਵਿਚ ॥੫੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues están absorbidas en el Nombre Verdadero. (56)"