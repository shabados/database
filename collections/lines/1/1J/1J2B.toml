data = "ਪਾਸ ਦੁਰਗਾ ਦੇ ਇੰਦ੍ਰੁ ਆਇਆ ॥੩॥"
page = 120

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He came, therefore to Durga.3."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਰਿਆਦ ਅਥਵਾ ਸਹਾਇਤਾ ਨਿਮਿਤ) ਇੰਦਰ ਦੁਰਗਾ ਕੋਲ ਆਇਆ ॥੩॥"