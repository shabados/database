[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਭਜਨ ਬੰਦਗੀ ਅਤੇ ਪਾਖੰਡ ਦੇ ਅਸੂਲਾਣ ਦਾ ਸਾਨੂੰ ਕੁਝ ਪਤਾ ਹੀ ਨਹੀਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਈਣ ਕਾਇਦਾਇ ਜ਼ੁਹਦੋ ਰਿਆ ਰਾ ਨਾ-ਸ਼ਨਾਸੇਮ ।੫੮।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the Master of all this illusion (of materialism), this is His own form;"