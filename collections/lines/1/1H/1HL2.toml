[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦੁ ਸੰਤਨ ਕੈ; ਭਗਤਿ ਗੋਵਿੰਦ ॥"
page = 676
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints happiness is in the meditation of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਭਗਤਾਂ ਦੀ ਖੁਸ਼ੀ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on the Lord of the Universe, the Saints are in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਕੀ ਭਗਤੀ ਕਰ ਕੇ ਸੰਤੋਂ ਕੋ ਆਤਮ ਅਨੰਦ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਸੰਤ ਜਨਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਨੰਦ ਪੈਦਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor del Universo , los Santos encuentran gozo,"