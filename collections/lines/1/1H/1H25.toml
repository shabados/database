[[content]]
asset = "DGDG"
type = "primary"
data = "ਗ੍ਵਾਰਨੀਆ ਬਿਰਹਾਨੁਲ ਭਾਵ; ਕਰੈ ਬਿਰਹਾਨਲ ਕੋ ਉਪਜਾਵੈ ॥"
page = 343

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Shukadev related to the king the interesting story of the states of separation and union of Krishna and gopis and said, “The gopis were burning in separation and creating the fire of separation on all the four sides"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗੋਪੀਆਂ ਵਿਯੋਗ ਅਗਨੀ ਦੇ ਹਾਵ ਭਾਵ ਦੁਆਰਾ ਵਿਯੋਗ ਅਗਨੀ ਨੂੰ ਪੈਦਾ ਕਰਦੀਆਂ ਹਨ।"