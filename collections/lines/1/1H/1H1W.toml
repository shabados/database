[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖਾ ਹੋਇ ਤ ਲਿਖੀਐ; ਲੇਖੈ ਹੋਇ ਵਿਣਾਸੁ ॥"
page = 5
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If there be any account of His creation, then man would finish while writing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਸਦਾ ਕੋਈ ਹਿਸਾਬ ਕਿਤਾਬ ਹੋਵੇ, ਕੇਵਲ ਤਾ ਹੀ ਇਨਸਾਨ ਉਸਨੂੰ ਲਿਖ ਸਕਦਾ ਹੈ ਕਿ ਵਾਹਿਗੁਰੂ ਦਾ ਹਿਸਾਬ ਕਿਤਾਬ ਮੁਕਦਾ ਨਹੀਂ ਅਤੇ ਹਿਸਾਬ ਕਿਤਾਬ ਨੂੰ ਬਿਆਨ ਕਰਦਾ ਹੋਇਆ ਇਨਸਾਨ ਖੁਦ ਹੀ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If you try to write an account of this, you will surely finish yourself before you finish writing it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਿਧੋ! ਜੇ ਕਰ (ਲੇਖਾ) ਗਿਣਤੀ ਹੋਵੈ ਤਬ (ਲਿਖੀਐ) ਲਿਖਾ ਜਾਵੈ, ਭਾਵ ਗਿਣਤੀ ਨਹੀਂ ਹੋ ਸਕਤੀ। ਅਕਾਲ ਪੁਰਖੁ ਤੋ ਅਲੇਖ ਹੈ, ਅਰ ਜੋ ਵਸਤੂ ਲੇਖੇ ਮੈ ਹੋਤੀ ਹੈ, ਉਸ ਕਾ ਨਾਸੁ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਕੁਦਰਤ ਦਾ) ਲੇਖਾ ਤਦੋਂ ਹੀ ਲਿੱਖ ਸਕੀਦਾ ਹੈ, ਜੇ ਲੇਖਾ ਹੋ ਹੀ ਸਕੇ। (ਇਹ ਲੇਖਾ ਤਾਂ ਹੋ ਹੀ ਨਹੀਂ ਸਕਦਾ, ਲੇਖਾ ਕਰਦਿਆਂ ਕਰਦਿਆਂ) ਲੇਖੇ ਦਾ ਹੀ ਖ਼ਾਤਮਾ ਹੋ ਜਾਂਦਾ ਹੈ (ਗਿਣਤੀ ਦੇ ਹਿੰਦਸੇ ਹੀ ਮੁੱਕ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aunque uno dedicara la vida entera  Definirlo, nunca terminaría de hacerlo."