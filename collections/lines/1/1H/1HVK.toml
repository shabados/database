[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਨਾਮਦੇਉ. ਹਰਿ ਕੀ ਰਚਨਾ; ਦੇਖਹੁ ਰਿਦੈ ਬੀਚਾਰੀ ॥"
page = 485
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Namdev see thou the creation of God and reflect on it in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇਵ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀ ਖਲਕਤ ਨੂੰ ਵੇਖ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਇਸ ਉੱਤੇ ਵੀਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Naam Dayv, see the Creation of the Lord, and reflect upon it in your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਉ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸ ਹਰਿ ਕੀ ਰਚਨਾ ਕੋ ਹਿਰਦ੍ਯ ਮੇਂ ਬਿਚਾਰ ਕਰ ਕੇ ਦੇਖਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਆਖਦਾ ਹੈ: ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲਵੋ ਕਿ ਇਹ ਪਰਮਾਤਮਾ ਦੀ ਰਚੀ ਹੋਈ ਖੇਡ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਚਨਾ = ਸ੍ਰਿਸ਼ਟੀ। ਬੀਚਾਰੀ = ਵਿਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Namdev, reflexiona en la Creación del Señor"