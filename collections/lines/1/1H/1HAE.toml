[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਮਨਿ ਤਨਿ; ਅੰਮ੍ਰਿਤ ਮੀਠ ਲਗਾਨਾ ॥"
page = 698
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Nectar Name is sweet to my mind and body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦਾ ਅੰਮ੍ਰਿਤਮਈ ਨਾਮ ਮੇਰੇ ਦਿਲ ਤੇ ਦੇਹ ਮਿੱਠੜਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Ambrosial Amrit is so sweet to my mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮੇਰੇ ਮਨ ਤਨ ਕੇ ਅੰਦਰ ਮੀਠਾ ਅਰਥਾਤ ਪਿਆਰ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਵਿਚ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਤੇਰਾ ਨਾਮ ਮਿੱਠਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ten Compasión y guíame hasta el Guru,"