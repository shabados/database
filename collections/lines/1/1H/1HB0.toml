[[content]]
asset = "VGRG"
type = "primary"
data = "ਡੇਮੂੰ ਖਖਰਿ ਮਿਸਰੀ; ਮਖੀ ਮੇਲੁ ਮਖੀਰੁ ਉਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From hornets' nest lump sugar and by honey bees the honey hive is produced."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਿਸਰੀ ਡੇਮੂੰਆਂ ਦੀ ਖੱਖਰੋਂ, ਮੱਖੀਆਂ ਦੇ ਮੇਲ ਥੋਂ ਸ਼ਹਿਤ ਉਤਪਤ ਹੁੰਦਾ ਹੈ।"