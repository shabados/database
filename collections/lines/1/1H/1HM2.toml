[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑੀ ਪਛਾਤਾ ਖਸਮੁ; ਸੇ ਦਰਗਾਹ ਮਲ ॥"
page = 964
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who realise their Lord, are seated in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਅਨੁਭਵ ਕਰਦੇ ਹਨ, ਉਹ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਬਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who recognize their Lord and Master, are seated in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਖਸਮ! ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਪਛਾਣਿਆ ਹੈ, ਸੋ ਦਰਗਾਹਿ ਮੇਂ ਬਲਵਾਨ ਹੈਂ; ਵਾ ਬੀਚ ਜਗਾ, ਭਾਵ ਅੰਤਹਕਰਨ ਮੇਂ ਬ੍ਰਹਮ ਕੋ ਜਾਨ ਕੇ ਇਸਥਿਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਖ਼ਸਮ-ਪ੍ਰਭੂ ਨਾਲ ਸਾਂਝ ਪਾ ਲਈ, ਉਹ ਹਜ਼ੂਰੀ ਪਹਿਲਵਾਨ ਬਣ ਜਾਂਦੇ ਹਨ (ਕੋਈ ਵਿਕਾਰ ਉਹਨਾਂ ਨੂੰ ਪੋਹ ਨਹੀਂ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਲ = ਮੱਲ, ਪਹਲਵਾਨ। ਦਰਗਾਹ ਮਲ = ਦਰਗਾਹ ਦੇ ਪਹਿਲਵਾਨ, ਹਜ਼ੂਰੀ ਪਹਿਲਵਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, los que Te han concebido se sientan en Tu Corte Verdadera."