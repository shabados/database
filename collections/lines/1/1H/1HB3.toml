data = "ਪ੍ਰੇਮ ਭਗਤਿ ਪ੍ਰਭ ਲਾਗੀ ॥"
page = 627
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who is very fortunate,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ, ਜੋ ਭਾਰੇ ਨਸੀਬਾਂ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is attached in loving devotion to God,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੇਮਾ ਭਗਤੀ ਮੇਂ ਹਮਾਰੀ ਬ੍ਰਿਤੀ ਲਾਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਹੈ) ਪ੍ਰਭੂ ਦੀ ਪਿਆਰ-ਭਰੀ ਭਗਤੀ ਵਿਚ ਉਸ ਦਾ ਮਨ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Hombre de Destino"