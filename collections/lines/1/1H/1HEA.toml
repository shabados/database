[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੰਸਾ ਇਹੁ ਸੰਸਾਰੁ ਹੈ; ਜਨਮ ਮਰਨ ਵਿਚਿ ਦੁਖੁ ਸਵਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The world is only illusion which carried with it much of birth, death and sufferings."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸੰਸੇ ਦਾ ਰੂਪ ਹੈ, ਜਨਮ ਮਰਣ ਆਦਿ ਸਾਰੇ ਦੁੱਖ (ਇਸੇ) ਵਿਚ ਹਨ।"