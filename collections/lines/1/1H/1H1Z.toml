[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੋ ਸੇਵੇ ਹੁਕਮੁ ਅਰਾਧੇ; ਹੁਕਮੇ ਸਮੈ ਸਮਾਏ ॥"
page = 1423
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In his will, serves, in His will, she contemplates and in His will, she merges and makes others merge in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜ਼ਾ ਅੰਦਰ, ਉਹ ਘਾਲ ਕਮਾਉਂਦੀ ਹੈ, ਉਸ ਦੀ ਰਜਾ ਅੰਦਰ ਉਹ ਸਿਮਰਨ ਕਰਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀ ਰਜਾ ਅੰਦਰ ਹੀ ਉਹ ਸਾਈਂ ਵਿੱਚ ਲੀਨ ਹੁੰਦੀ ਤੇ ਹੋਰਨਾ ਨੂੰ ਲੀਨ ਕਰਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Will, she serves; in His Will, she worship and adores Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਹੁਕਮ ਮੇਂ ਹੀ ਤਨ ਕਰ ਕੇ ਸੇਵਤੇ ਹੈਂ ਔ ਹੁਕਮ ਮੇਂ ਹੀ ਮਨ ਕਰ ਕੇ ਅਰਾਧਤੇ ਹੈਂ, ਪੁਨਾ ਹੁਕਮ ਕਰ ਕੇ ਤਿਸ ਮੇਂ ਆਪ ਸਮਾਏ ਹੈਂ ਔਰ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਤਿਸਮੇਂ ਸਮਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਨੂੰ ਹਰ ਵੇਲੇ ਚੇਤੇ ਰੱਖਦਾ ਹੈ, ਹੁਕਮ ਦੀ ਭਗਤੀ ਕਰਦਾ ਹੈ, ਹਰ ਵੇਲੇ ਹੁਕਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Su Voluntad ella sirve, en Su Voluntad, ella Lo alaba y Lo adora, en Su Voluntad ella se inmerge en la Absorción. Su Voluntad es su ayuno, voto, pureza y disciplina."