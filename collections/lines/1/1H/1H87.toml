[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਐ ਕਿ ਤੇਰੀ ਦਰਗਾਹ ਦੀ ਧੂੜ ਸੰਸਾਰ ਨੂੰ ਤੰਦਰੁਸਤੀ ਬਖਸ਼ਨ ਵਾਲੀ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਖ਼ਾਕਿ ਦਰਗਹਿ ਤੂ ਸ਼ਫ਼ਾ-ਬਖ਼ਸ਼ਿ ਆਲਮ ਅਸਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "When anyone imbued his heart and soul with the remembrance of Akaalpurakh. (201)"