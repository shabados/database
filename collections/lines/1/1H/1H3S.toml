[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੋਰ. ਭਰਮ ਕਾਟੇ, ਪ੍ਰਭ ਸਿਮਰਤ; ਗਿਆਨ ਅੰਜਨ ਮਿਲਿ, ਸੋਵਤ ਜਾਗੀ ॥੧॥"
page = 1301
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating my Lord, every trace of my doubt is effaced and receiving the salv of wisdom my eyes have awakened from sleep."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਮੇਰੇ ਸੰਦੇਹ ਦਾ ਨਿਸ਼ਾਨ ਤੱਕ ਮਿਟ ਗਿਆ ਹੈ ਅਤੇ ਬ੍ਰਹਮ ਗਿਆਤ ਦਾ ਸੁਰਮਾ ਪ੍ਰਾਪਤ ਕਰ, ਮੇਰੀਆਂ ਅੱਖੀਆਂ ਜਾਗ ਉਠੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Every trace of doubt has been eradicated, remembering God in meditation. I have applied the ointment of spiritual wisdom, and awakened from my sleep. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸਿਮਰਨੇ ਕਰ (ਭੋਰ) ਦਿਨ, ਭਾਵ ਗਿਆਨ ਹੂਆ ਹੈ ਅਰ ਭਰਮ ਕਾਟੇ ਗਏ ਹੈਂ। ਜੋ ਬੁਧੀ ਅਵਿਦਿਆ ਨਿੰਦ੍ਰਾ ਕਰ ਸੋਈ ਹੂਈ ਥੀ ਸੋ ਗਿਆਨ ਅੰਜਨ ਕਰ ਅਬ ਜਾਗੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਤੇਰੇ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਦਾ ਸੁਰਮਾ ਪਾਇਆਂ ਮੇਰੇ ਛੋਟੇ ਤੋਂ ਛੋਟੇ ਭਰਮ ਭੀ ਕੱਟੇ ਗਏ ਹਨ, (ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲ ਕੇ ਮੈਂ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੀ ਜਾਗ ਪਈ ਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੋਰ ਭਰਮ = ਛੋਟੇ ਤੋਂ ਛੋਟੇ ਭਰਮ ਭੀ। ਅੰਜਨ = ਸੁਰਮਾ। ਮਿਲਿ = ਮਿਲ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cualquier trazo de duda ha sido erradicado mientras recuerdo a Dios en la Meditación. He aplicado el bálsamo de la Sabiduría Espiritual y he despertado de mi letargo. (1)"