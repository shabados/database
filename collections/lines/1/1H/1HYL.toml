[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਨਾਹੀ ਤਿਨ ਕਾਮੀ ॥੪॥੨੮॥੭੯॥"
page = 390
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Says Nanak, he feels not deficiency of anything."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਸੇ ਸ਼ੈ ਦਾ ਘਾਟਾ ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- says Nanak, he does not lack anything. ||4||28||79||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੋ ਕਿਸੀ ਬਾਤ ਕੀ ਕਮਤੀ ਨਹੀਂ ਰਹਤੀ ਹੈ॥੪॥੨੮॥੭੯॥☬ਇਹੁ ਸਬਦੁ ਉਪਦੇਸ ਮੇਂ ਭੀ ਲਗ ਸਕਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਹਨਾਂ ਨੂੰ ਕਿਸੇ ਗੱਲੇ ਕੋਈ ਥੁੜ ਨਹੀਂ ਰਹਿੰਦੀ ॥੪॥੨੮॥੭੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਮੀ = ਕਮੀ ॥੪॥੨੮॥੭੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, a ese ser, dice Nanak, no le falta nada. (4-28-79)"