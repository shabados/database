[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੈ ਦਲ ਤੇਈਸ ਛੂਹਨ ਲੈ ਸੰਗਿ; ਤੇਈਸ ਬਾਰ ਸੁ ਜੁਧ ਮਚਾਯੋ ॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "You had fought with his extremely large twenty-three military units for twenty-three times,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਹਿੰਦਾ ਹੈ) 'ਮੈਂ ਤੇਈ ਅਛੋਹਣੀਆਂ ਸੈਨਾ ਲੈ ਕੇ, ਤੇਈ ਵਾਰ ਯੁੱਧ ਮਚਾਇਆ ਹੈ"