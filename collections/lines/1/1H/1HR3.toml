[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਕਮਲੁ ਪ੍ਰਗਾਸਿਆ; ਲਾਗਾ ਸਹਜਿ ਧਿਆਨੁ ॥"
page = 26
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their mind lotus blooms and their attention remains fixed (in the Lord in the State of Equipoise)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਅੰਤਸ਼ਕਰਨ-ਕੰਵਲ ਖਿੜ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਬ੍ਰਿਤੀ (ਸਾਹਿਬ ਵਿੱਚ) ਅਡੋਲ ਰੂਪ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The heart-lotus blossoms forth, and they intuitively center themselves in meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਿਰਦੇ ਕਮਲ ਮੇਂ ਗ੍ਯਾਨੁ ਪ੍ਰਕਾਸਤਾ ਭਯਾ ਹੈ, (ਸਹਿਜ) ਸ੍ਵਭਾਵਕ ਹੀ ਤਿਨ ਕਾ ਸ੍ਵਰੂਪ ਮੇਂ ਧ੍ਯਾਨ ਲਗ ਰਹਾ ਹੈ॥ ਯਥਾ-☬\"ਜੇਤਾ ਪੇਖਨੁ ਤੇਤਾ ਧਿਆਨੁ॥\""

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਹਿਰਦੇ ਦਾ ਕੌਲ-ਫੁੱਲ ਖਿੜ ਪਿਆ ਹੈ। ਉਹਨਾਂ ਦੀ ਸੁਰਤ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਲੱਗ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ ਕਮਲੁ = ਹਿਰਦੇ ਦਾ ਕੌਲ ਫੁੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "intuición floreció como el loto y así entonaron su ser en el Señor, en un Perfecto Estado de Equilibrio."