[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਛੂਟਉ; ਤਉ ਜਾਇ ਪਇਆਲ ॥"
page = 899
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When I am separated from the Lord, then sink I into the nether world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੈਂ ਸੁਆਮੀ ਨਾਲੋਂ ਵਿਛੜ ਜਾਂਦਾ ਹਾਂ, ਤਦ ਮੈਂ ਪਾਤਾਲ ਅੰਦਰ ਗਰਕ ਥੀ ਵੰਞਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I am separated from Him, then I am consigned to the nether regions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਇਹ ਜੀਵ ਪਰਮੇਸਰ ਸੇ ਬਿਛੜਿਆ ਥਾ ਤੋ ਪਤਾਲ ਮੇਂ ਜਾਤਾ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ (ਕਿਸੇ ਜੀਵ ਦੇ ਹੱਥੋਂ ਪ੍ਰਭੂ ਦਾ ਪੱਲਾ) ਛੁੱਟ ਜਾਂਦਾ ਹੈ, ਤਦੋਂ ਉਹ (ਮਾਨੋ) ਪਾਤਾਲ ਵਿਚ ਜਾ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me separo de Dios, me sumerjo en la oscuridad de mi conciencia"