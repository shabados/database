[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸੇ ਏਕ ਧੂਰ ਤੇ, ਅਨੇਕ ਧੂਰ ਪੂਰਤ ਹੈ; ਧੂਰ ਕੇ ਕਨੂਕਾ, ਫੇਰ ਧੂਰ ਹੀ ਸਮਾਹਿਂਗੇ ॥"
page = 17

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as from of waves are created on the surface of the big rivers and all the waves are called water."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਧੂੜ ਵਿਚੋਂ ਅਨੇਕ ਜ਼ੱਰੇ ਪੈਦਾ ਹੁੰਦੇ ਹਨ ਅਤੇ ਧੂੜ ਦੇ ਉਹ ਜ਼ੱਰੇ ਫਿਰ ਧੂੜ ਵਿਚ ਹੀ ਸਮਾ ਜਾਂਦੇ ਹਨ;"