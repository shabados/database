[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਜਾਮੀ ਸੋ ਪ੍ਰਭੁ ਮੇਰਾ; ਸਰਬ ਰਹਿਆ ਭਰਪੂਰੇ ॥"
page = 780
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord of mine is the knower of heart sand is fully filling all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੇਰਾ ਸੁਆਮੀ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ ਅਤੇ ਸਾਰੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Inner-knower, the Searcher of hearts. He is totally permeating and pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤਰਜਾਮੀ ਜੋ ਹੈ, ਸੋ ਮੇਰਾ (ਪ੍ਰਭੂ) ਸ੍ਵਾਮੀ ਹੈ, ਸੋ ਸਰਬਤ੍ਰ ਭਰਪੂਰ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ ਹੀ ਮਤਿ ਦਿੱਤੀ ਹੈ ਕਿ) ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਮੇਰਾ ਉਹ ਪ੍ਰਭੂ ਸਭ ਥਾਈਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Conocedor íntimo de todos los corazones y lo compenetra todo."