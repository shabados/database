[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ. ਹੁਕਮੁ, ਨ ਜਾਣਹਿ; ਸਾਰਾ ॥"
page = 1054
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind-ward know not the worth of the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ-ਮਤੀਬੇ, ਸਾਹਿਬ ਦੀ ਰਜ਼ਾ ਦੀ ਕਦਰ ਨੂੰ, ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukhs do not know the value of the Lord's Command."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨਮੁਖ ਹੈਂ, ਸੋ ਹੁਕਮ ਕੀ (ਸਾਰਾ) ਖਬਰ ਨਹੀਂ ਜਾਨਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਉਸ ਦੇ ਹੁਕਮ ਦੀ ਕਦਰ ਨਹੀਂ ਸਮਝਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero el ególatra no conoce la Esencia de la Voluntad del Señor."