data = "ਸੁ ਧੁਨਿ ਕਾਨ ਤ੍ਰਿਯਾ ਕੇ ਪਰੀ ॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the morning he clapped his hands, which the lady heard,"

