[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨੁ ਕਹੈ ਨਾਨਕੁ. ਮੁਕਤੁ ਹੋਆ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਅਰਾਧੇ ॥੨॥"
page = 542
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says servant Nanak, the mortal is emancipated by contemplating over the Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ, ਕਿ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਜੀਵ ਬੰਦ-ਖਲਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says servant Nanak, one who contemplates the Name of the Lord, Har, Har, is liberated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ਼ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਅਰਾਧਨਾ ਕਰ ਕੇ ਮੁਕਤ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਮਨੁੱਖ (ਹਉਮੈ ਮਮਤਾ ਮੋਹ ਆਦਿਕ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ) ਸੁਤੰਤਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤੁ = ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦ। ਅਰਾਧੇ = ਅਰਾਧਿ, ਆਰਾਧ ਕੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, aquél que contempla al Señor es redimido para siempre. (2)"