[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਸੁ ਕਲਾ; ਜੋ ਜਾਣੈ ਭੇਉ ॥"
page = 974
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One who realises the secret of this contrivance,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਸ ਹਿਕਮਤ ਦੇ ਭੇਦ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who knows the secret of this device,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਸੁ ਜੋਗ ਕਲਾ ਕਾ ਜੋ ਭੇਦ ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਇਸ (ਅਵਸਥਾ ਵਿਚ ਅੱਪੜ ਸਕਣ ਵਾਲੇ) ਹੁਨਰ ਦਾ ਭੇਦ ਜਾਣ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਾ = ਹੁਨਰ। ਭੇਉ = ਭੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que conoce el Misterio de esta Experiencia,"