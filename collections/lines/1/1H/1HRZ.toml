[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਇ ਬਸੋ ਬਨ ਮੈ ਸੁਖੁ ਸੋ; ਸੁਨੁ ਸੁੰਦਰਿ, ਆਜੁ ਇਹੈ ਮਨ ਭਾਈ ॥੬੭॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Listen, the pretty lady, I will go and dwell in the jungle, and attain the bliss, and this I like it very much.’(67)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁੰਦਰੀ! ਮੈਂ ਬਨ ਵਿਚ ਜਾ ਕੇ ਸੁਖ ਪੂਰਵਕ ਵਸਾਂਗਾ। ਅਜ ਮੇਰੇ ਮਨ ਨੂੰ ਇਹੀ ਗੱਲ ਚੰਗੀ ਲਗੀ ਹੈ ॥੬੭॥"