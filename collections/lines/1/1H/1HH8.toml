[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮੈ ਕਾਲੈ ਤੇ; ਛੂਟੈ ਸੋਇ ॥੫॥"
page = 1128
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is released from birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਣ ਤੇ ਮਰਨ ਤੋਂ ਛੁਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "is released from birth and death. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਮੈ ਕਾਲੈ) ਜਨਮ ਮ੍ਰਿਤੂ ਸੇ ਸੋਈ ਪੁਰਸ ਛੁਟ ਜਾਵੇਗਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਹੜਾ ਜਾਗਦਾ ਹੈ, ਉਹ) ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪੈ ਤੇ = ਜਮ ਤੋਂ। ਕਾਲੈ ਤੇ = ਕਾਲ ਤੋਂ। ਜਮੈ ਕਾਲੈ ਤੇ = ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਤੋਂ, ਆਤਮਕ ਮੌਤ ਤੋਂ। ਛੂਟੈ = ਬਚ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es liberado de las garras de Yama. (5)"