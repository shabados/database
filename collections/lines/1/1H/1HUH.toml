data = "ਜਿਸ ਨੇ ਨਿਥਾਵੇਂ ਜੀਵ ਕੋ ਅਸਥਾਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ (ਕਰਤਾਰ) ਨੇ (ਮੈਨੂੰ) ਨਿਥਾਵੇਂ ਨੂੰ ਥਾਂ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Él, Quien albergó al desamparado,"