data = "ਜਿਨਿ ਦੀਆ; ਨਿਥਾਵੇ ਕਉ ਥਾਨੁ ॥"
page = 177
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who has given place to the placeless,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਟਿਕਾਣੇ-ਰਹਿਤ ਨੂੰ ਟਿਕਾਣਾ ਦਿਤਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has given a home to the homeless;"

[[content]]
asset = "NKFT"
type = "translation"
