[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਗਾਵੈ; ਗੁਰਮੁਖਿ ਬੋਲੈ ॥"
page = 932
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons sings God's praise. The God-conscious being utters His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਪੁਰਸ਼ ਵਾਹਿਗੁਰੂ ਦੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ। ਵਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh sings, and the Gurmukh speaks."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਰਾਗ ਮੇਂ ਜਸ ਗਾਵਤੇ ਹੈਂ, ਸੁਭਾਵਕ ਭੀ ਗੁਰਮੁਖ ਗੁਣ ਉਚਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪਾਂਡੇ! ਗੋਪਾਲ ਦਾ ਨਾਮ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਇਆਂ ਹੀ ਮਨ ਦੀ ਪੱਟੀ ਉਤੇ ਲਿਖਿਆ ਜਾ ਸਕਦਾ ਹੈ) ਗੁਰਮੁਖ ਹੀ (ਪ੍ਰਭੂ ਦੇ ਗੁਣ) ਗਾਉਂਦਾ ਹੈ, ਤੇ (ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ) ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre de Dios canta y habla sólo de Dios;"