[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਜਵਾਰੇ ਬਨਿਯਾ ਰਹੈ; ਕੇਵਲ ਤਾ ਕੋ ਨਾਮ ॥"
page = 897

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the city of Bajwara, a Shah, named Kewal, used to live."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਜਵਾਰਾ (ਨਾਂ ਦੇ ਇਕ ਨਗਰ) ਵਿਚ ਕੇਵਲ ਨਾਂ ਦਾ ਇਕ ਬਨੀਆ ਰਹਿੰਦਾ ਸੀ।"