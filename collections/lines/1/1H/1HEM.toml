data = "ਭਈ ਸਾਝ ਅਬਲਾ ਤਹ ਆਈ ॥"
page = 945

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He kept slumbering, and in the afternoon a lady came in."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਾਮ ਹੋਣ ਤੇ ਉਥੇ (ਇਕ) ਇਸਤਰੀ ਆਈ।"