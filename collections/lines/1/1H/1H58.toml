[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਉਣੁ ਸੁ ਸੁਖੀਆ; ਕਉਣੁ ਸੁ ਦੁਖੀਆ ॥"
page = 131
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who is cheerful and who is afflicted?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੌਣ ਅਨੰਦ ਪ੍ਰਸੰਨ ਹੈ ਅਤੇ ਕੌਣ ਕਸ਼ਟ-ਪੀੜਤ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Who is happy, and who is sad?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੀ ਕੌਣ ਹੈਂ ੧੪, ਦੁਖੀ ਕੌਣ ਹੈਂ ੧੫?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖੀ ਜੀਵਨ ਵਾਲਾ ਕੌਣ ਹੈ? ਕੌਣ ਦੁੱਖਾਂ ਵਿਚ ਘਿਰਿਆ ਹੋਇਆ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Quién es feliz, quién infeliz;"