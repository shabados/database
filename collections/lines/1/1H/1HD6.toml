[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਗੁਰ ਤੇ; ਬੂਝੈ ਜਨੁ ਕੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 160
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the one who understands the Immortal One, through the Perfect Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਜਣਾ ਹੀ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਅਕਾਲਪੁਰਖ ਨੂੰ ਸਮਝਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare are those humble beings who understand this through the Perfect Guru. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਗੁਰੋਂ ਸੇ ਕੋਈ ਪੁਰਸ਼ ਹੀ ਸਮਝਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੋਈ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero excepcional es aquél que conoce la Verdad del Guru Perfecto.(1-Pausa)"