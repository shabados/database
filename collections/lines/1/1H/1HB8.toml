[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਪਾਏ ਨਿਜ ਥਾਉ ॥੧॥"
page = 352
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the true Guru, man finds his own place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਬੰਦਾ ਆਪਣੀ ਨਿੱਜ ਦੀ ਜਗ੍ਹਾ ਲਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one finds one's own place within the self. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨ ਕਰ (ਨਿਜ ਥਾਉ) ਸ੍ਵੈਸਰੂਪ ਪਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਦੱਸੇ ਰਸਤੇ ਉਤੇ ਤੁਰ ਕੇ ਉਹ ਮਨੁੱਖ ਉਹ ਆਤਮਕ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ਜੋ ਸਦਾ ਉਸ ਦਾ ਆਪਣਾ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਿ = ਸੇਵ ਕੇ, ਸੇਵਾ ਕਰ ਕੇ। ਨਿਜ = ਆਪਣਾ। ਨਿਜ ਥਾਉ = ਉਹ ਥਾਂ ਜੋ ਸਦਾ ਆਪਣਾ ਬਣਿਆ ਰਹੇਗਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Verdadero Guru, uno entra en el Ser. (1)"