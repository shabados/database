[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਸਚੁ ਸਲਾਹਿ; ਸਾਚੇ ਮਨਿ ਭਾਇਆ ॥"
page = 751
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who with the soul and body praises the True Lord, becomes pleasing to the True Lord's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ, ਜੋ ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹ ਨਾਲ ਸੱਚੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ ਕਰਦਾ ਹੈ, ਸੱਚੇ ਸਾਈਂ ਦੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who praises the True Lord with his mind and body, pleases the Mind of the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਨ ਤਨ ਕਰ ਕੇ ਸਚ ਕੋ ਸਲਾਹਿਆ ਹੈ ਵਹੁ ਸਚੇ ਕੇ ਮਨ ਕੋ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਅਤੇ ਸਰੀਰ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਤਨਿ = ਸਰੀਰ ਦੀ ਰਾਹੀਂ। ਸਾਲਾਹਿ = ਸਲਾਹ ਕੇ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien alaba al Señor Verdadero en cuerpo y Alma Lo complace."