[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਠੀ ਪਹਰੀ. ਅਠ ਖੰਡ; ਨਾਵਾ ਖੰਡੁ ਸਰੀਰੁ ॥"
page = 146
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "During the eight watches of the day and night, O mortal! destroy eight things (five deadly sins and three qualities) and in the ninth place, do subdue thy body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਹੁੰ ਰੈਣ ਦੇ ਅੱਠਾਂ ਪਹਿਰਾਂ, ਅੰਦਰ, ਹੇ ਜੀਵ! ਤੂੰ ਅੱਠ ਚੀਜਾਂ ਨੂੰ ਨਾਸ ਕਰ। ਪੰਜ ਪ੍ਰਾਣ-ਨਾਸਕ ਪਾਪ ਅਤੇ ਤਿੰਨ ਗੁਣ। ਨੌਵੀਂ ਥਾਂ ਤੇ ਤੂੰ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਕਾਬੂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, destroy the eight things, and in the ninth place, conquer the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਰੋਂ ਮੇਂ ਆਠ ਕਾ ਖੰਡਨ ਕਰਤਾ ਰਹੁ। ਸੋ ਕੌਨ ਹੈ? ੫ ਕਾਮਾਦਿ, ੩ ਗੁਨ ਰਜੋ ਆਦਿਕ, ਨੌਵਾਂ ਸਰੀਰ ਅਭਮਾਨ ਖੰਡ ਨ ਕਰ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਧਰਤੀ ਦੇ ੯ ਖੰਡਾਂ ਵਿਚੋਂ) ਨਾਵਾਂ ਖੰਡ ਮਨੁੱਖ-ਸਰੀਰ ਨੂੰ ਮੰਨ ਲਿਆ ਜਾਏ, ਤਾਂ ਅੱਠੇ ਪਹਰ (ਮਨੁੱਖ ਦੇ ਮਨ ਧਰਤੀ ਦੇ) ਸਾਰੇ ਅੱਠ ਖੰਡੀ ਪਦਾਰਥਾਂ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਠੀ ਪਹਰੀ = ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਰਾਂ ਵਿਚ। ਅਠ ਖੰਡ = ਧਰਤੀ ਦੇ ਅੱਠ ਹਿੱਸਿਆਂ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚ (ਭਾਵ, ਜੇ ਧਰਤੀ ਨੂੰ ੯ ਖੰਡਾਂ ਵਿਚ ਵੰਡਣ ਦੇ ਥਾਂ ੧ ਖੰਡ ਮਨੁੱਖਾ-ਸਰੀਰ ਨੂੰ ਮੰਨ ਲਿਆ ਜਾਏ, ਤਾਂ ਬਾਕੀ ੮ ਖੰਡ ਧਰਤੀ ਦੇ ਸਾਰੇ ਪਦਾਰਥਾਂ ਵਿਚ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En las ocho rondas de la noche y del día, estamos engranados con las ocho porciones del cuerpo,"