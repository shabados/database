[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਤ ਕਲਤ੍ਰ ਭ੍ਰਾਤ ਮੀਤ, ਉਰਝਿ ਪਰਿਓ ਭਰਮਿ ਮੋਹਿਓ; ਇਹ ਬਿਰਖ ਛਾਮਨੀ ॥"
page = 901
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deluded by doubt, he is involved in his sons, wife, brothers and friends, but these are short-lived like the shade of a tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਦੇਹ ਦਾ ਬਹਿਕਾਇਆ ਹੋਇਆ ਉਹ ਆਪਣੇ ਪੁਤਰਾਂ, ਪਤਨੀ, ਭਾਈਆਂ ਅਤੇ ਮਿੱਤਰਾਂ ਅੰਦਰ ਉਲਝਿਆ ਹੋਇਆ ਹੈ ਪਰ ਇਹ ਰੁੱਖ ਦੀ ਛਾਂ ਦੀ ਮਾਨੰਦ ਛਿਨ-ਭੰਗਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Entangled with children, spouse, siblings and friends, you are enticed and fooled; these pass like the shadow of a tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਤਥਾ ਭਾਈ ਔ ਮਿਤ੍ਰੋਂ ਕੋ ਦੇਖ ਕੇ ਇਨ ਕੇ ਬੀਚ ਭਰਮ ਕਰ ਕੇ ਮੋਹਿਆ ਹੂਆ ਫਸ ਰਹਾ ਹੈ। ਏਹ ਕੈਸੇ ਹੈਂ? ਜੈਸੇ ਬ੍ਰਿਛ ਕੀ (ਛਾਮਨੀ) ਛਾਇਆ ਹੈ, ਭਾਵ ਸੇ ਇਸਥਿਰ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੁੱਤਰ, ਇਸਤ੍ਰੀ, ਭਰਾ, ਮਿੱਤਰ (ਆਦਿਕ ਦੇ ਮੋਹ) ਵਿਚ ਜੀਵ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ, ਭੁਲੇਖੇ ਦੇ ਕਾਰਨ ਮੋਹ ਵਿਚ ਠੱਗਿਆ ਜਾਂਦਾ ਹੈ-ਪਰ ਇਹ ਸਭ ਕੁਝ ਰੁੱਖ ਦੀ ਛਾਂ (ਵਾਂਗ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਤ = ਪੁੱਤਰ। ਕਲਤ੍ਰ = ਇਸਤ੍ਰੀ। ਭ੍ਰਾਤ = ਭਰਾ। ਮੀਤ = ਮਿੱਤਰ। ਉਰਝਿ ਪਰਿਓ = ਉਲਝਿਆ ਪਿਆ ਹੈ, ਫਸਿਆ ਪਿਆ ਹੈ। ਭਰਮਿ = ਭਰਮ ਵਿਚ, ਭੁਲੇਖੇ ਵਿਚ। ਬਿਰਖ ਛਾਮਨੀ = ਰੁੱਖ ਦੀ ਛਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Envuelto en el amor ilusorio de tus hijos, esposa, hermanos y amigos, vives en el engaño, pues todo esto es como la sombra pasajera de un árbol."