[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਤੇ ਸਮਝ ਪੜੀ; ਕਿਆ ਡਰਣਾ ॥"
page = 1022
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why should he fear, who obtains such an understanding from the Guru?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਪਾਸੋਂ ਐਸੀ ਗਿਆਤ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈਂ, ਉਹ ਕਿਉਂ ਭੈ ਕਰੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why should anyone fear, if they come to understand through the Guru?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਐਸੀ ਗੁਰੋਂ ਤੇ ਤੇਰੀ ਸਮਝ ਪ੍ਰਾਪਤਿ ਭਈ, ਭਾਵ ਯਥਾਰਥ ਗ੍ਯਾਨ ਹੂਆ ਤੋ ਕਿਆ ਡਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਸੂਝ ਪੈ ਜਾਏ ਉਹ ਫਿਰ ਮੌਤ ਤੋਂ ਨਹੀਂ ਡਰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que conoce Su Esencia, a través del Guru, no teme más."