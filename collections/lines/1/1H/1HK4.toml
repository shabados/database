[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਗੁਰੁ ਵਡਭਾਗੀ ਪਾਈਐ; ਜਿਤੁ ਮਿਲਿਐ ਪ੍ਰਭੁ ਜਾਪੈ ਰਾਮ ॥"
page = 780
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good luck, one attains to such Guru, meeting with whom the Lord is known."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਇਨਸਾਨ ਐਸੇ ਗੁਰਾਂ ਨੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਨਾਲ ਮਿਲ ਕੇ ਸੁਆਮੀ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one finds such a Guru, meeting whom, the Lord God is known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸਾ ਗੁਰੂ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ, ਜਿਸ ਕੇ ਮਿਲਨੇ ਸੇ ਪ੍ਰਭੂ ਰਾਮ ਕੋ ਜਪੀਐ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਜਿਹਾ ਗੁਰੂ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ, ਜਿਸ ਦੇ ਮਿਲਿਆਂ (ਹਿਰਦੇ ਵਿਚ) ਪਰਮਾਤਮਾ ਦੀ ਸੂਝ ਪੈਣ ਲੱਗ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por buena fortuna uno conoce al Guru, Quien nos hace sabios en Dios."