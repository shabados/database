[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗੜਦੀ ਭੂਤ ਭੈਰੋ ਪ੍ਰਸਿਧ; ਅਰੁ ਸਿਧ ਨਿਹਾਰਹਿ ॥"
page = 699

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Bhairavas and ghosts will run and the adepts will see this spectacle"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੂਤ ਵਿਚੋਂ ਪ੍ਰਸਿੱਧ ਭੈਰੋ ਅਤੇ ਸਿੱਧ ਤੇ ਪ੍ਰਸਿੱਧ (ਯੁੱਧ ਦ੍ਰਿਸ਼) ਵੇਖਦੇ ਹਨ।"