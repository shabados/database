[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਪਾਥਰ. ਗੁਰੁ ਨਾਵ; ਬਿਖੁ ਭਵਜਲੁ ਤਾਰੀਐ. ਰਾਮ ॥"
page = 1114
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a stone in thy boat. O Guru. Take thou me across the dreadful ocean of poison."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਦੇਵ! ਤੇਰੀ ਬੇੜੀ ਵਿੱਚ ਮੈਂ ਇਕ ਪੱਥਰ ਹਾਂ। ਤੂੰ ਮੈਨੂੰ ਜ਼ਹਿਰ ਦੇ ਡਰਾਉਣੇ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦੇ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a stone in the Boat of the Guru. Please carry me across the terrifying ocean of poison."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਭਗਤੀ ਨਾਵ ਦੇ ਕਰ ਹਮ ਪੱਥਰ ਵਤ ਜੜੋਂ ਕੋ ਵਿਖ ਰੂਪ (ਭਵਜਲੁ) ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸੀਂ ਜੀਵ (ਪਾਪਾਂ ਨਾਲ ਭਾਰੇ ਹੋ ਚੁਕੇ) ਪੱਥਰ ਹਾਂ, ਗੁਰੂ ਬੇੜੀ ਹੈ। (ਸਾਨੂੰ ਜੀਵਾਂ ਨੂੰ ਗੁਰੂ ਦੀ ਸਰਨ ਪਾ ਕੇ) ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮ = ਅਸੀਂ ਜੀਵ। ਪਾਥਰ = ਪੱਥਰ {ਬਹੁ-ਵਚਨ}। ਨਾਵ = ਬੇੜੀ। ਬਿਖੁ = ਜ਼ਹਰ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ ਜ਼ਹਰ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਾਰੀਐ = ਪਾਰ ਲੰਘਾ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy sólo una piedra en Tu Barca, oh Guru, llévame ahora a través del mar del veneno."