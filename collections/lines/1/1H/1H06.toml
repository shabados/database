[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਭ ਦੇਸ ਦੇਸ ਸਿਧਾਨ ॥੨੮੧॥"
page = 658

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of heavy rain, all the animals and birds were going from various directions to their homes in order to take shelter.281."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪਣੇ ਦੇਸਾਂ (ਭਾਵ ਠਿਕਾਣਿਆਂ) ਨੂੰ ਚਲੇ ਗਏ ਹਨ ॥੨੮੧॥"