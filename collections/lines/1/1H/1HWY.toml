[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾ ਸਤਿਗੁਰੁ ਪਾਵੈ ॥"
page = 733
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows mercy, then the mortal; meet with the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੁਆਮੀ ਰਹਿਮਤ ਧਾਰੇ, ਤਦ ਹੀ ਪ੍ਰਾਣੀ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if the Lord blesses him with His Glance of Grace, then he meets the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਸਤਿਗੁਰੂ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟ ਕਰੈ ਤੌ (ਹਰਿ ਰਸਿ) ਹਰੀ ਜੋ ਰਸ ਰੂਪ ਹੈ ਤਿਸ ਕੋ ਪਾਇ ਲਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਜਦੋਂ ਪਰਮਾਤਮਾ ਕਿਸੇ ਮਨੁੱਖ ਉੱਤੇ) ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਤਾਂ ਉਹ ਗੁਰੂ (ਦਾ ਮਿਲਾਪ) ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Señor nos muestra Su Misericordia, somos guiados hasta el Verdadero Guru"