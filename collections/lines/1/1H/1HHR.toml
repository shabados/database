[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਹੀ ਕੀ ਕਰਿ ਆਸ ਮਨ; ਜਿਸ ਕਾ ਸਭਸੁ ਵੇਸਾਹੁ ॥"
page = 44
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My mind! repose hope, in Him alone, in whom all have confidence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨੂਏ! ਉਸ ਉਪਰ ਹੀ ਉਮੇਦ ਰੱਖ ਜਿਸ ਵਿੱਚ ਸਾਰਿਆਂ ਨੂੰ ਭਰੋਸਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Place the hopes of your mind in the One, in whom all have faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਹੀ ਕੀ ਆਸ ਕਰ, ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਭ ਕੋ ਭਰੋਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਸਿਰਫ਼ ਉਸ ਪਰਮਾਤਮਾ ਦੀ (ਸਹੈਤਾ ਦੀ) ਆਸ ਬਣਾ, ਜਿਸ ਦਾ ਸਭ ਜੀਵਾਂ ਨੂੰ ਭਰੋਸਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਸਭਸੁ = ਸਭ ਜੀਵਾਂ ਨੂੰ। ਵੇਸਾਹੁ = ਭਰੋਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pon tus esperanzas sólo en Él, Quien es la Esperanza de todo,"