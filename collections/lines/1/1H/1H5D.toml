[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਵੀਚਾਰੇ; ਗਿਆਨੀ ਸੋਈ ॥"
page = 1040
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the divine, who reflects on his ownself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬ੍ਰਹਮਬੇਤਾ ਹੈ ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸੋਚਦਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is spiritually wise, who contemplates his own self."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਕੋ ਬੀਚਾਰੇ ਸੋਈ ਗਿਆਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ। ਉਹੀ ਅਸਲ ਗਿਆਨ-ਵਾਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta es la Verdadera Gloria que uno gana, entonado en la Palabra del Guru."