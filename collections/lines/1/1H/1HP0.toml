[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਵੇਖੈ. ਕਰੇ ਕਰਾਏ; ਸਰਬ ਜੀਆ ਨੋ ਰਿਜਕੁ ਦੀਆ ॥੧॥"
page = 1334
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Creation the creation, He beholds it. He acts, makes others act and gives sustenance to all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਉਹ ਇਸ ਨੂੰ ਦੇਖਦਾ ਹੈ। ਉਹ ਕਰਦਾ ਹੈ, ਹੋਰਨਾ ਤੋਂ ਕਰਵਾਉਂਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਰੋਜੀ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Creating the creation, He watches over it. He acts, and causes all to act; He gives sustenance to all beings. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰੇ ਕਰਾਏ) ਬ੍ਰਹਮਾਦਿਕ ਆਪ ਕਰੇ ਹੈਂ ਅਰ ਤਿਨੋਂ ਦੁਆਰੇ ਔਰ ਜੀਵ ਕਰਵਾਏ ਹੈਂ, ਰਚ ਕਰ ਪੁਨਾ ਦੇਖਤਾ ਹੈ ਅਰ ਸਰਬ ਜੀਵਾਂ ਕੋ ਰਿਜਕ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਜਗਤ-ਤਮਾਸ਼ਾ) ਰਚ ਰਚ ਕੇ (ਆਪ ਹੀ ਇਸ ਦੀ) ਸੰਭਾਲ ਕਰਦਾ ਹੈ, (ਸਭ ਕੁਝ ਆਪ ਹੀ) ਕਰ ਰਿਹਾ ਹੈ (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾ ਰਿਹਾ ਹੈ। ਸਭ ਜੀਵਾਂ ਨੂੰ ਆਪ ਹੀ ਰਿਜ਼ਕ ਦੇਂਦਾ ਆ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਕਰਿ ਕਰਿ = ('ਖੇਲੁ') ਰਚ ਰਚ ਕੇ। ਕਰਾਏ = (ਜੀਵਾਂ ਪਾਸੋਂ) ਕਰਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "da sustento a todos y cuida que todo funcione. (1)"