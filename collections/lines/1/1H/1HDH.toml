[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਬੈਠਤ ਹਰਿ ਜਾਪੁ ॥"
page = 895
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sitting and standing reflect thou on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਲੋਤਿਆਂ ਤੇ ਬਹਿੰਦਿਆਂ ਤੂੰ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While standing up and sitting down, meditate on the Lord,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਉਠਤਿਆਂ ਬੈਠਤਿਆਂ ਹਰੀ ਨਾਮ ਕੋ ਹੀ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਠਦਿਆਂ ਬੈਠਦਿਆਂ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਪੁ = ਭਜਨ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Dios parado o sentado"