[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਬੋਲੈ; ਹਰਿ ਹਰਿ ਬਾਣੀ ॥੪॥੬॥੧੨॥"
page = 739
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, utters the Lord Master's Word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪ੍ਰਭੂ ਪਰਮੇਸ਼ਰ ਦੀ ਬਾਣੀ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak speaks the Bani of the Lord, Har, Har. ||4||6||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ ਹਰੇਕ ਬਾਣੀ ਮੇਂ ਹਰੀ ਨਾਮ ਹੀ ਬੋਲਤੇ ਹੈਂ॥੪॥੬॥੧੨॥☬ਸੰਤੋਂ ਕੀ ਮਹਿਮਾ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਨਾਨਕ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਉਚਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੪॥੬॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕੁ ਬੋਲੈ = ਨਾਨਕ ਬੋਲਦਾ ਹੈ ॥੪॥੬॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así Nanak recita para siempre la Palabra del Shabd del Señor. (4-6-12)"