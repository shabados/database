[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੇਤਕ ਬਾਤ ਕਹੀ ਹਮ ਸੋਂ ਨਹੀ ਆਵਤ ਏਕ ਕਹਿਯੋ ਮਨ ਮੇਰੇ ॥"
page = 399

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words, the king said to Akrur, the messenger of Krishna, “All the things that you have said, I do not agree with them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਤਨੀਆਂ ਗੱਲਾਂ ਮੈਨੂੰ ਕਹੀਆਂ ਹਨ (ਉਨ੍ਹਾਂ ਵਿਚੋਂ) ਕੋਈ ਇਕ ਵੀ ਮੇਰੇ ਮਨ ਵਿਚ ਜਚ ਨਹੀਂ ਰਹੀ।"