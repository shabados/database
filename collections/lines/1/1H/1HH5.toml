[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸਰਣਿ ਪਰੈ. ਤਿਸ ਕੀ ਪਤਿ ਰਾਖੈ; ਜਾਇ ਪੂਛਹੁ ਵੇਦ ਪੁਰਾਣੀ ਹੇ ॥੯॥"
page = 1070
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who seeks His refuge; his honour the Lord preserves, Go and consult thou the Vedas and Puranas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਉਸ ਦੀ ਪਨਾਹ ਲੈਂਦਾ ਹੈ; ਸੁਆਮੀ ਉਸ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ। ਤੂੰ ਜਾ ਕੇ ਵੇਦਾਂ ਅਤੇ ਪੁਰਾਨਾਂ ਕੋਲੋਂ ਪੁੱਛ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord preserves the honor of those who seek His Sanctuary; go and consult the Vedas and the Puraanas. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਵਤ ਕੀ ਸਰਨ ਪਰੇ ਹੈਂ ਤਿਨ ਕੀ ਅਬਰੋਇ ਰਾਖੇ ਹੈ। ਜੋ ਬੇਦੋਂ ਪੁਰਾਣੋਂ ਕੇ ਵਕਤਾ ਹੈਂ ਤਿਨ ਸੇ ਪੂਛੋ, ਭਾਵ ਵੇਦ ਪੁਰਾਣ ਪੜ ਕਰ ਕੇ ਦੇਖ ਲਹੋ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੱਕ ਵੇਦਾਂ ਪੁਰਾਣਾਂ (ਦੇ ਪੜ੍ਹਨ ਵਾਲਿਆਂ) ਪਾਸੋਂ ਜਾ ਕੇ ਪੁੱਛ ਲਵੋ। ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਪਰਮਾਤਮਾ ਉਸ ਦੀ ਲਾਜ ਰੱਖਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor conserva el honor del que busca Su Refugio, averigua esto en los Vedas y en los Puranas. (9)"