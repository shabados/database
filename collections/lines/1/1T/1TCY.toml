[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਇ ਸੁਣਿਐ. ਆਪੁ ਬੁਝੀਐ; ਲਾਹਾ ਨਾਉ ਪਾਵੈ ॥"
page = 1240
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing the Lord's name, one realises one's ownself and attains the profit of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਨਾਮ ਨੂੰ ਸੁਣ ਕੇ, ਜੀਵ ਆਪਣੇ ਆਪ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦੇ ਮੁਨਾਫੇ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Name, one comes to understand his own self, and the profit of the Name is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੇ ਸ੍ਰਵਨ ਸੇ ਅਪਨੇ ਆਪ ਕੋ ਸਮਝ ਲੇਤਾ ਹੈ ਔਰ ਨਾਮ ਸੇ ਹੀ (ਲਾਹਾ) ਲਾਭ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖੀਏ ਤਾਂ ਆਪਣੇ ਅਸਲੇ ਨੂੰ ਸਮਝ ਲਈਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ (ਜੋ ਮਨੁੱਖਾ ਜੀਵਨ ਦਾ ਅਸਲ) ਲਾਭ (ਹੈ) ਖੱਟ ਲਈਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la oscuridad de su mente es disipada. Mira, escuchando el Nombre, uno toma Conciencia de su Ser y obtiene la Ganancia"