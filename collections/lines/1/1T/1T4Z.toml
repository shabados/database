[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਨਿਹਚਲੁ; ਆਵੈ ਨ ਜਾਇ ॥"
page = 1338
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is eternal and comes and goes not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਅਮਰ ਹੈ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are stable and unchanging; they do not come and go in reincarnation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਸੋਈ ਅਚਲ ਭਯਾ ਹੈ, ਨਾ ਕਹੀਂ ਆਵਤਾ ਹੈ ਨ ਜਾਤਾ ਹੈ, ਭਾਵ ਜਨਮ ਮ੍ਰਿਤ ਸੇ ਰਹਿਤ ਭਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ ਅਡੋਲ ਚਿੱਤ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਕਦੇ ਭਟਕਦਾ ਨਹੀਂ ਫਿਰਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਡੋਲ-ਚਿੱਤ। ਆਵੈ ਨ ਜਾਇ = ਨਾਹ ਆਉਂਦਾ ਹੈ ਨਾਹ ਜਾਂਦਾ ਹੈ, ਭਟਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanecen estables y sin cambio alguno y ya no vuelven a reencarnar,"