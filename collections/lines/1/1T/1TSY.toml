[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸਚਿ ਲਾਗੇ; ਜੋ ਤੁਧੁ ਭਾਏ ॥"
page = 119
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, whom Thou likest, adhere to Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਉਹ ਸੱਚ ਨਾਲ ਜੁੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who please You are linked to the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਸਰੂਪ! ਸੋ ਤੇਰੇ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਜੋ (ਤੁਧੁ) ਤੇਰੇ ਕੋ ਭਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜੇਹੜੇ ਬੰਦੇ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ ਉਹ (ਤੇਰੇ) ਸਦਾ-ਥਿਰ ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਿ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ। ਤੁਧੁ = ਤੈਨੂੰ। ਭਾਏ = ਚੰਗੇ ਲੱਗੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que Te complacen, están enamorados de Tu Verdad,"