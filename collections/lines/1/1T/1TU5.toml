[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤੇ ਨ ਸੁਹਾਤ ਕਛੂ ਮੁਹਿ ਕੋ; ਸਭ ਖਾਨ ਔ ਪਾਨ ਸਿਯਾਨ ਭਗ੍ਰਯੋ ॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Neither I feel like adorning myself nor I want to quench my appetite."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤੋਂ ਮੈਨੂੰ ਕੁਝ ਚੰਗਾ ਨਹੀਂ ਲਗਦਾ ਅਤੇ ਸਾਰਾ ਖਾਣਾ ਪੀਣਾ ਅਤੇ ਸਿਆਣਪ ਖ਼ਤਮ ਹੋ ਗਈ ਹੈ।"