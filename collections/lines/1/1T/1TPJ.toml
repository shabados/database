[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਉਨ ਭੰਡਾਰ ਸਬੈ ਬਰ ਨਾਰਿ ਸੁ; ਅੰਤਿ ਤੁਝੈ ਕੋਊ ਸਾਥ ਨ ਦੈ ਹੈ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Your treasures and your beautiful women, none of them will accompany you at the end"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਘਰ, ਖ਼ਜ਼ਾਨੇ ਅਤੇ ਸੁੰਦਰ ਇਸਤਰੀ, ਅੰਤ ਸਮੇਂ ਕੋਈ ਵੀ ਤੇਰਾ ਸਾਥ ਨਹੀਂ ਦੇਵੇਗਾ।"