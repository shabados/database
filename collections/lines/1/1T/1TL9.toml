[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਹਰਿ ਹਰਿ ਉਚਰੈ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 1258
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever, night and day utters the Lord's Name; he attains unto the Guru's peaceful disposition."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ, ਰੈਣ ਅਤੇ ਦਿਨ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ ਜਪਦਾ ਹੈ, ਉਹ ਗੁਰਾਂ ਦੇ ਸ਼ਾਤਮਈ ਸੁਭਾਅ ਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Name of the Lord, Har, Har, night and day, the intuitive peace and poise of the Guru is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੋ ਉਪਦੇਸ ਦ੍ਵਾਰਾ ਜੋ ਨਿਰੰਤਰ ਹੀ ਹਰਿ ਹਰਿ ਨਾਮ ਕੋ ਉਚਾਰਣ ਕਰਤਾ ਹੈ, ਸੋ (ਸਹਜਿ) ਸਾਂਤੀ ਕੋ (ਸੁਭਾਇ) ਸੁਭਾਵਕ ਹੀ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਉਤੇ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਹੁੰਦੀ ਹੈ, ਉਹ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿੱਕ ਕੇ ਪਿਆਰ ਵਿਚ ਟਿੱਕ ਕੇ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਚਰੈ = ਉਚਾਰਦਾ ਹੈ। ਗੁਰ ਕੈ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ, ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando día y noche el Nombre del Señor Jar, Jar, la Paz Intuitiva"