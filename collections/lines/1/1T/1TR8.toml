[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਬਿਨਸੀ ਬਿਪਰੀਤਿ ॥੨॥"
page = 1137
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the saints society, one is rid of another's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ ਇਨਸਾਨ ਹੋਰਸ ਦੇ ਪਿਆਰ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the love of duality vanishes. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸ਼ੋਂ ਨੇ ਸਤਸੰਗ ਦ੍ਵਾਰਾ ਸਿਮਰਨ ਕੀਆ ਹੈ, ਤਿਨ ਕੀ ਬਿਪਰੀਤਿ ਭਾਵਨਾ (ਬਿਨਸੀ) ਦੂਰ ਹੋ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ (ਸਿਮਰਨ ਤੋਂ) ਉਲਟੀ ਜੀਵਨ-ਜੁਗਤਿ ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਸਿਮਰਨ ਨਾਹ ਕਰਨ ਦੀ ਮਾੜੀ ਵਾਦੀ ਖ਼ਤਮ ਹੋ ਜਾਂਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤ ਵਿਚ। ਬਿਨਸੀ = ਨਾਸ ਹੋ ਜਾਂਦੀ ਹੈ। ਬਿਪਰੀਤਿ = (ਸਿਮਰਨ ਤੋਂ) ਉਲਟੀ ਜੀਵਨ-ਜੁਗਤਿ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, asociándose con los Santos, uno es liberado de los apegos amorosos con el otro. (2)"