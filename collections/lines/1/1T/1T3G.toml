[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲਾ; ਹਰਿ ਨਾਮੁ ਤੇਰਾ ॥"
page = 1301
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indeed, Comfort-giving is Thy Name, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਖ ਸ਼ਾਤੀ ਦੇਣ ਵਾਲਾ ਹੈ ਤੇਰਾ ਨਾਮ, ਹੇ ਵਾਹਿਗੁਰੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your Name, Lord, is cooling and soothing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ ਸੀਤਲ ਕਰਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰਾ ਨਾਮ (ਜੀਵਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਠੰਢ ਪਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੀਤਲਾ = ਸੀਤਲ, ਠੰਢ ਪਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre, Señor, es apaciguador y refrescante."