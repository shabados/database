[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨਾ ਨਾਥੁ; ਪੀਉ ਬਨਵਾਰੀ ॥"
page = 1331
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My spouse, the Lord of woods, is the Master of the meek."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੰਗਲਾਂ ਦਾ ਸੁਆਮੀ ਮੇਰਾ ਕੰਤ ਮਸਕੀਨਾਂ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord, the Lord of the World, is the Master of the meek and the poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਬਨਵਾਰੀ ਜੋ ਹਮਾਰਾ ਪਤੀ ਹੈ, ਸੋ ਦੀਨੋਂ ਕਾ (ਨਾਥ) ਮਾਲਕੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੈਨੂੰ ਯਕੀਨ ਬਣ ਗਿਆ ਹੈ ਕਿ) ਉਹ ਦੀਨਾਂ ਦਾ ਨਾਥ ਹੈ, ਉਹ ਸਭ ਦਾ ਪਤੀ ਹੈ; ਉਹ ਜਗਤ ਦਾ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੀਉ = ਪਤੀ-ਪ੍ਰਭੂ। ਬਨਵਾਰੀ = ਜਗਤ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Esposo, mi Señor del Mundo es el Maestro del débil y del desamparado."