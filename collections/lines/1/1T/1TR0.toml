[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਵਤ ਹੁਤੋ ਬੰਧੁ ਲਖਿ ਪਾਈ ॥"
page = 941

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One day when she ran out, her brother, who was slumbering there, saw her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸੁਤੇ ਪਏ ਭਰਾ ਨੇ ਉਸ ਨੂੰ ਵੇਖ ਲਿਆ।"