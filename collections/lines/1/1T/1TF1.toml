[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੇ ਸਾਰੇ ਖ਼ਾਸ ਅਤੇ ਪਰਵਾਨਤ ਨਿਕਟਵਰਤੀਆਂ ਨੂੰ ਉਸਦੇ ਚਰਨਾਂ ਨਾਲ ਲਗਾਇਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਮਾ ਖ਼ਾਸਗਾਂ ਰਾ ਬਪਾਇਸ਼ ਫ਼ਗੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The Almighty Himself directed all His near and selected ones to fall at Guru's feet,"