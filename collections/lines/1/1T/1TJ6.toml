[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨੁ ਸਿਮਿਰਿਤਹਿ ਪ੍ਰਚੁਰ ਜਗਿ ਕਰਾ ॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu manifested himself as king Manu and propagated Manu Smriti in the world."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ 'ਮਨੁ ਸਮ੍ਰਿਤੀ' ਦਾ ਜਗਤ ਵਿਚ ਪ੍ਰਚਾਰ ਕੀਤਾ।"