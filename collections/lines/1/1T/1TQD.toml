[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਧੀ ਉਤੈ ਰੁਖੜਾ; ਕਿਚਰਕੁ ਬੰਨੈ ਧੀਰੁ ॥"
page = 1382
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How long can the tree remain stable on the river-bank?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਚਿਰ ਲਈ ਦਰਿਆ ਦੇ ਕਿਨਾਰੇ ਖੜਾ ਰੁਖ ਅਸਥਿਰ ਰਹਿ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How long can the tree remain implanted on the river-bank?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦਰੀਆਉਂ ਕੇ (ਕੰਧੀ) ਕਿਨਾਰੇ ਪਰ (ਰੁਖੜਾ) ਬਿਰਛ ਹੈ, ਓਹ ਕਿਤਨਾਕੁ ਚਿਤ ਧੀਰਜ ਬਾਂਧੇਗਾ ਅਰਥਾਤ ਕੁਛ ਨਹੀਂ ਬਾਂਧੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦਰੀਆ ਦੇ) ਕੰਢੇ ਉੱਤੇ (ਉੱਗਾ ਹੋਇਆ) ਵਿਚਾਰਾ ਰੁੱਖ ਕਿਤਨਾ ਕੁ ਚਿਰ ਧਰਵਾਸ ਬੰਨ੍ਹੇਗਾ? ਹੇ ਫਰੀਦ! ਕੱਚੇ ਭਾਂਡੇ ਵਿਚ ਪਾਣੀ ਕਿਤਨਾ ਕੁ ਚਿਰ ਰੱਖਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਧੀ = ਕੰਢਾ। ਰੁਖੜਾ = ਨਿੱਕਾ ਜਿਹਾ ਰੁੱਖ, ਵਿਚਾਰਾ ਰੁੱਖ। ਧੀਰ = ਧੀਰਜ, ਧਰਵਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cuánto puede el árbol permanecer a orillas del río?"