[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਥੁ ਸੁਹਾਵੀ ਸਾਇ; ਨਾਨਕ. ਨਾਉ ਜਪੰਦੋ ਤਿਸੁ ਧਣੀ ॥੨॥"
page = 319
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pleasing thing is only that, O Nanak, by which one meditates on the Name of that Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨ ਭਾਉਂਦੀ ਕੇਵਲ ਓਹੀ ਚੀਜ਼ ਹੈ, ਹੇ ਨਾਨਕ! ਜਿਸ ਦੁਆਰਾ ਉਸ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The only thing which is pleasing, O Nanak, is that which inspires one to meditate on the Name of the Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਪੁਰਸ ਨੇ ਐਸਾ ਜਾਨ ਕਰ ਉਸ (ਧਣੀ) ਮਾਲਕ ਕਾ ਨਾਮ ਜਪਿਆ ਹੈ, ਤਿਸ ਕੀ ਦੇਹ ਰੂਪੀ (ਵਥੁ) ਵਸਤੂ ਸੁਹਾਵਨੀ ਅਰਥਾਤ ਸਫਲੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਹੇ ਨਾਨਕ! ਉਸ ਮਾਲਕ ਦਾ ਨਾਮ ਜਪਣਾ-(ਅਸਲ ਵਿਚ) ਇਹੀ ਚੀਜ਼ ਸੋਹਣੀ (ਤੇ ਸਦਾ ਟਿਕੇ ਰਹਿਣ ਵਾਲੀ) ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਥੁ = ਵਸਤ, ਚੀਜ਼। ਧਣੀ = ਮਾਲਕ। ਤਿਸੁ ਧਣੀ ਨਾਉ = ਉਸ ਮਾਲਕ ਦਾ ਨਾਮ। ਚਮਤਕਾਰ = ਲਿਸ਼ਕ। ਸਾਇ = ਇਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo único auspicioso es que uno contempla el Naam, el Nombre del Señor. (2)"