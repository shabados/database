[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਰਸ ਚਾਖੇ. ਬੁਡਿ ਗਈ ਸਗਲੀ; ਸੁਖੀ. ਨ ਹੋਵਤ ਜੀਓ ॥"
page = 802
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without tasting the Name Nectar, all have been drowned and their soul becomes not happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੱਖਣ ਦੇ ਬਗੈਰ ਸਾਰੀਆਂ ਹੀ ਡੁੱਬ ਗਈਆਂ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਾ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the taste of this nectar, all have drowned, and their souls have not found happiness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਨਾਮ ਰਸ ਚਾਖੇ ਬਿਨਾਂ ਸਾਰੀ ਸ੍ਰਿਸਟੀ ਜਨਮ ਮਰਨ ਰੂਪੀ ਦੁਖ ਸਮੁੰਦ੍ਰ ਮੇਂ ਡੂਬ ਗਈ ਹੈ, ਇਸ ਤੇ ਕੋਈ ਜੀਵ ਸੁਖੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ) ਸੁਆਦ ਨਾਹ ਚੱਖਣ ਕਰਕੇ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ (ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦੇ ਪਾਣੀ ਵਿਚ) ਡੁੱਬ ਰਹੀ ਹੈ, (ਫਿਰ ਭੀ) ਜਿੰਦ ਸੁਖੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por no probar Su Sabor, millones se han ahogado y el Alma nunca encuentra la Paz."