[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਆਸਾ. ਦਰਸ ਪਿਆਸਾ; ਆਨ. ਨ ਭਾਵੇ ॥੨॥"
page = 407
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their faith is in one Lord, they thirst to behold Him and nothing else pleases them. All this is thy mercy, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਭਰੋਸਾ ਇਕ ਸੁਆਮੀ ਵਿੱਚ ਹੈ, ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਵੇਖਣ ਦੀ ਤ੍ਰੇਹ ਹੈ ਅਤੇ ਹੋਰ ਕੁਛ ਉਨ੍ਹਾਂ ਨੂੰ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They place their hopes in Him, and they thirst for the Blessed Vision of His Darshan. Nothing else is pleasing to them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਏਕ ਤੇਰੀ ਆਸਾ ਹੈ ਅਰ ਤੇਰੇ ਹੀ ਦਰਸਨ ਕੀ ਪ੍ਯਾਸਾ ਹੈ, ਅਵਰ ਦੂਸਰਾ ਉਨ ਕੋ ਅੱਛਾ ਨਹੀਂ ਲਾਗਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਸੰਤਾਂ ਨੂੰ) ਇਕ ਪਰਮਾਤਮਾ ਦੀ (ਸਹਾਇਤਾ ਦੀ) ਹੀ ਆਸਾ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਦਰਸਨ ਦੀ ਤਾਂਘ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ (ਇਸ ਤੋਂ ਬਿਨਾ) ਕੋਈ ਹੋਰ (ਦੁਨੀਆ ਵਾਲੀ ਆਸ) ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕਹਿ = ਇਕ (ਪਰਮਾਤਮਾ) ਦੀ ਹੀ। ਪਿਆਸਾ = ਤਾਂਘ। ਆਨ = ਕੁਝ ਹੋਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tener la Visión de su Señor, y la de nadie más, es su único deseo. (2)"