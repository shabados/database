[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੀਤਿ ਸੁਰੇਸ ਦਿਵਾਕਰਿ ਦ੍ਵਾਦਸ; ਆਨੰਦ ਕੈ ਚਿਤਿ ਸੰਖ ਬਜਾਯੋ ॥"
page = 513

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whosoever came in front of Krishna, he could not go alive, after conquering the twelve Suryas and Indra,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇੰਦਰ ਅਤੇ ਬਾਰ੍ਹਾਂ ਸੂਰਜਾਂ ਨੂੰ ਜਿੱਤ ਕੇ ਅਤੇ ਮਨ ਵਿਚ ਆਨੰਦਿਤ ਹੋ ਕੇ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਸੰਖ ਵਜਾਇਆ।"