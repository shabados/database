[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੜਕੀ ਜਾਇ ਕੈ ਧਰਤ ਕਉ; ਬਢ ਪਾਖਰ ਬਢ ਕਿਕਾਣ ਕਉ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then it penetrated further and struck the earth after cutting the saddle-armour and the horse."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਫਿਰ) ਪਾਖਰ (ਲੋਹੇ ਦੀਆਂ ਤਾਰਾਂ ਦੀ ਬਣੀ ਝੁਲ) ਨੂੰ ਫਾੜ ਕੇ ਅਤੇ ਘੋੜੇ ਨੂੰ ਵਢ ਕੇ ਧਰਤੀ ਵਿਚ ਜਾ ਵਜੀ।"