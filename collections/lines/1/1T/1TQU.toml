[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੂ ਦਇਆਰ ਕ੍ਰਿਪਾਰ ਕ੍ਰਿਪਾ ਨਿਧਿ; ਜਨ ਨਾਨਕ. ਸੰਤ ਰੇਨਾਈ ॥੨॥੨॥੪੭॥"
page = 1307
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My kind and compassionate Lord is the treasure of mercy, Slave Nanak is the dust of saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਿਹਰਬਾਨ ਅਤੇ ਮਇਆਵਾਨ ਮਾਲਕ ਰਹਿਮਤ ਦਾ ਖਜਾਨਾ ਹੈ। ਗੋਲਾ ਨਾਨਕ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is Kind and Compassionate, the Treasure of Mercy; servant Nanak is the dust of the feet of the Saints. ||2||2||47||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤੀਨੋਂ ਕਾਲੋਂ ਮੇਂ ਦਯਾਲ ਪ੍ਰਭੂ, ਮੈਂ ਜਨ ਤਿਨ ਕੇ ਸੰਤੋਂ ਕੀ ਰੇਨ ਹੂੰ॥੨॥੨॥੪੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਦਇਆਲ, ਕਿਰਪਾਲ, ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ਸੰਤ ਜਨਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਵਿਚ ਰਿਹਾਂ ਮਿਲਦਾ ਹੈ ॥੨॥੨॥੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios es Compasivo y Amoroso, es el Tesoro de Misericordia. El Sirviente Nanak es el Polvo de los Pies de los Santos. (2-2-47)"