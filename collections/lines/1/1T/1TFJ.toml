[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਪੁਰਖ ਬਿਧਾਤੇ; ਘਟਿ ਘਟਿ ਤੁਝਹਿ ਦਿਖਾਉ ॥੨॥੨॥੪॥"
page = 1120
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the creator Lord Master of Nanak and he sees Thee in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਨਾਨਕ ਦਾ ਸਿਰਜਣਹਾਰ ਸੁਆਮੀ ਮਾਲਕ ਹੈ ਅਤੇ ਉਹ ਤੈਨੂੰ ਹਰ ਦਿਲ ਅੰਦਰ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Primal Creator, the God of Nanak; I behold You in each and every heart. ||2||2||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਮਾਰੇ (ਬਿਧਾਤੇ) ਫਲ ਪ੍ਰਦਾਤਾ ਪੁਰਸ਼! ਮੈਂ ਸਰਬ ਘਟੋਂ ਮੇਂ ਤੇਰੇ ਕੋ ਬ੍ਯਾਪਕ ਦੇਖਾਂ ਅਰ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਦਿਖਾਵਾਂ॥੨॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਪ੍ਰਭੂ! ਹੇ ਸਰਬ-ਵਿਆਪਕ ਸਿਰਜਣਹਾਰ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਤੈਨੂੰ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੇਖਦਾ ਰਹਾਂ ॥੨॥੨॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖ = ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਬਿਧਾਤੇ = ਹੇ ਸਿਰਜਣਹਾਰ! ਘਟਿ ਘਟਿ = ਹਰੇਕ ਘਟ ਵਿਚ। ਦਿਖਾਉ = ਮੈਂ ਵੇਖਦਾ ਹਾਂ ॥੨॥੨॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, eres mi Señor Creador, el Dios y Te veo en cada corazón. (2-2-4)"