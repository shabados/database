[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਭੋਜਨੁ ਕੀਨੋ; ਤੇ ਤ੍ਰਿਪਤਾਰੈ ॥੨॥"
page = 1299
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but satiated is he alone who partakes of the food."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਰਜਦਾ ਕੇਵਲ ਉਹ ਹੀ ਹੈ ਜੋ ਪ੍ਰਸ਼ਾਦ ਨੂੰ ਛਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but only one who eats the food is satisfied. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਵਹੁ ਤ੍ਰਿਪਤਿ ਨਹੀਂ ਹੂਏ ਔ ਜਿਨੋਂ ਨੇ ਭੋਜਨ ਕੀਆ ਹੈ, ਸੋ ਤ੍ਰਿਪਤਿ ਹੂਏ ਹੈਂ। ਭਾਵ ਪ੍ਰੇਮਾ ਭਗਤੀ ਬਿਨਾਂ ਦਿਖਾਵੇ ਮਾਤ੍ਰ ਭਗਤੀ ਕਰਨੀ ਮੋਖਦਾਇਕ ਨਹੀਂ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਰੱਜਦੇ ਉਹੀ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਉਹ ਖਾਣੇ ਖਾਧੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਰੈ = ਰੱਜਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo quién se la come termina satisfecho. (2)"