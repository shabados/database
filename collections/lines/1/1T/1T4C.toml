[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਵੈ ਮੁਕਤਿ ਨ. ਹੋਰ ਥੈ ਕੋਈ; ਪੁਛਹੁ ਬਿਬੇਕੀਆ ਜਾਏ ॥"
page = 920
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He shall obtain not salvation any where else. Go and consult the men of discrimination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕਿਸੇ ਭੀ ਹੋਰਸ ਥਾਂ ਤੋਂ ਕਲਿਆਣ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਣੀ। ਜਾਓ। ਜਾ ਕੇ ਵਿਚਾਰਵਾਨਾ ਪਾਸੋਂ ਪੁੱਛ ਲੱਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He shall not find liberation anywhere else either; go and ask the wise ones about this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਰ ਥੇ ਕੋਈ ਭੀ ਮੁਕਤੀ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ। ਕੋਈ ਬਿਬੇਕੀਆਂ ਸੇ ਜਾਇਕੇ ਪੁਛ ਲਏ, ਭਾਵ ਵਹੁ ਭੀ ਏਹੀ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬੇਸ਼ੱਕ ਕਿਸੇ ਵਿਚਾਰਵਾਨਾਂ ਤੋਂ ਜਾ ਕੇ ਪੁੱਛ ਲਵੋ (ਤੇ ਤਸੱਲੀ ਕਰ ਲਵੋ, ਇਹ ਪੱਕੀ ਗੱਲ ਹੈ ਕਿ ਗੁਰੂ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਭੀ ਹੋਰ ਥਾਂ ਤੋਂ ਮਾਇਕ ਬੰਧਨਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pregunta a cualquier Sabio si existe alguna otra forma de ser redimido."