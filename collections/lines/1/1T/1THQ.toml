[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਉਤਰਹਿ; ਹਰਿ ਸੰਤ ਧੂੜੀ ਨਿਤ ਨਾਪੈ ਰਾਮ ॥"
page = 780
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His sins of many births are washed off, and he ever bathes in the dust of the feet of God's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਧੋਤੇ ਜਾਂਦੇ ਹਨ। ਅਤੇ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਸਾਧੂਆਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਅੰਦਰ ਹਮੇਸ਼ਾਂ ਇਸ਼ਨਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins of countless lifetimes are erased, bathing continually in the dust of the feet of God's Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੇ ਸੰਤ ਹੈਂ ਤਿਨ ਕੇ ਚਰਣੋਂ ਕੀ ਧੂੜੀ ਮੇਂ ਨਿਤ ਨਾਵੀਏ, ਤੌ ਜਨਮ ਜਨਮਾਂਤ੍ਰਾਂ ਕੇ ਪਾਪ ਉੱਤਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ (ਸਾਰੇ) ਪਾਪ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਹਰੀ ਦੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵਿਚ ਸਦਾ ਇਸ਼ਨਾਨ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਲਵਿਖ = ਪਾਪ (ਸਾਰੇ)। ਉਤਰਹਿ = ਲਹਿ ਜਾਂਦੇ ਹਨ {ਬਹੁ-ਵਚਨ}। ਨਾਪੈ = ਇਸ਼ਨਾਨ ਹੁੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los errores de millones de encarnaciones son borrados y uno se baña en el Polvo de los Pies de los Santos."