[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮਤ ਰਾਮੁ; ਸਭ ਰਹਿਓ ਸਮਾਇ ॥੧॥"
page = 865
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Omnipresent Lord is pervading all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਸੁਆਮੀ ਸਾਰੇ ਹੀ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is ever-present, all-pervading. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਰਾਮ ਸਭ ਮੈ ਸਮਾਇ ਰਹਿਆ ਹੈ ਤਿਸ ਕੋ (ਰਮਤ) ਉਚਾਰਤਾ ਰਹੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ, ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਮਤ = ਵਿਆਪਕ। ਸਭ = ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él esta siempre presente, siempre prevaleciendo en todo.  (1)"