[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਸਰੁ ਨਾਹੀ. ਨਿਮਖ ਮਨ ਤੇ; ਨਾਨਕ ਕੀ ਅਰਦਾਸਿ ॥੮॥੨॥"
page = 1017
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Nanak's prayer is, that, in his mind, he forgets Thee not even for an instant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਨਾਨਕ ਦੀ ਪ੍ਰਾਰਥਨਾ ਹੈ ਕਿ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਉਹ ਤੈਨੂੰ ਇਕ ਮੁਹਤ ਲਈ ਭੀ ਨਾਂ ਭੁੱਲੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I never forget Him from my mind, even for an instant - this is Nanak's prayer. ||8||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੁ ਹਮਾਰੀ ਬੇਨਤੀ ਹੈ: ਤੂੰ ਇਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਮਨ ਤੇ ਨਾ ਵਿਸਰ॥☬ਦ੍ਰਿਸਟਾਂਤੋਂ ਕਰ ਕੇ ਸੰਤੋਂ ਕੇ ਸਹਿਨ ਸੀਲ ਆਦਿ ਲਖਣ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦੀ ਭੀ ਇਹੀ ਬੇਨਤੀ ਹੈ-ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਮਨ ਤੋਂ ਤੂੰ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਨਾਹ ਭੁੱਲ ॥੮॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਸਰੁ ਨਾਹੀ = ਨਾਹ ਭੁੱਲ। ਨਿਮਖ = {निमेष} ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ। ਤੇ = ਤੋਂ। ਅਰਦਾਸਿ = ਬੇਨਤੀ ॥੮॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, te imploro, bendíceme para que no me olvide de Ti ni siquiera por un momento.  (8-2)"