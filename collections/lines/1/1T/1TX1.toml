[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ; ਬਾਜੀ ਜਗੁ ਭਾਈ ॥"
page = 487
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravidas, the world is a play my brethren."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਸੰਸਾਰ ਇਕ ਖੇਡ ਹੈ ਮੇਰੇ ਵੀਰਨੋ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, the world is just a dramatic play, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਯਹ ਸੰਸਾਰ ਬਾਜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ, ਇਹ ਜਗਤ ਇਕ ਖੇਡ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ = ਕਹੇ, ਆਖਦਾ ਹੈ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravi Das, oh hermanos, la vida es un teatro"