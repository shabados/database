[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਰਿ ਭਗਤਿ; ਹਰਿ ਆਪਿ ਲਹਾਈ ॥੧੩॥"
page = 591
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is through the Guru, that God blesses man with His devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਹੀ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਇਨਸਾਨ ਨੂੰ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord blesses the Gurmukh with devotion. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰਮੁਖ ਹੋ ਕਰ ਕੇ ਹੀ (ਹਰਿ) ਕ੍ਰਿਸਨ ਨੇ ਦੁਰਵਾਸਾ ਦ੍ਵਾਰਾ ਹਰੀ ਭਗਤੀ ਆਪ ਹੀ (ਲਹਾਈ) ਪ੍ਰਾਪਤ ਕਰੀ ਹੈ। ਜਦ੍ਯਪਿ ਰਾਮ ਕ੍ਰਿਸਨ ਆਪ ਪਰੰਬ੍ਰਹਮ ਥੇ, ਪਰੰਤੂ ਆਪ ਭੀ ਗੁਰਮੁਖਤਾ ਕੋ ਅੰਗੀਕਾਰ ਕਰ ਕੇ ਮਾਨੁਖ ਸਰੀਰ ਕੀ ਸਫਲਤਾ ਦਿਖਾਵਤੇ ਭਏ ਹੈਂ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਭਗਤੀ ਆਪ ਬਖ਼ਸ਼ੀ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹਾਈ = ਲਭਾਈ, ਦਿੱਤੀ ਹੈ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, el Señor bendice a sus Gurmukjs con Su Alabanza a través del Guru. (13)"