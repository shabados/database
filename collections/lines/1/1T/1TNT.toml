[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਤੁਠੈ. ਹਰਿ ਰੰਗੁ ਚਾੜਿਆ; ਫਿਰਿ ਬਹੁੜਿ. ਨ ਹੋਵੀ ਭੰਙੁ ॥੧॥"
page = 731
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Being pleased the Guru imbues with the Lord's dye and it never fades again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਨ ਹੋ ਕੇ, ਗੁਰੂ ਜੀ ਪ੍ਰਭੂ ਦੀ ਰੰਗਤ ਨਾਲ ਰੰਗ ਦਿੰਦੇ ਹਨ ਅਤੇ ਇਹ ਮੁੜ ਕਦੇ ਉਤਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru is totally satisfied and pleased, He colors us with the Lord's Love; this color shall never fade away. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਗੁਰੋਂ ਨੇ ਪ੍ਰਸੰਨ ਹੋਇਕੇ ਭਗਤੀ ਕਾ ਰੰਗ ਚੜਾਇਆ ਹੈ (ਫਿਰਿ) ਜਨਮ ਮਰਨ ਵਿਚ ਬਹੁੜ ਨਹੀਂ ਫਿਰਤੇ, ਪੁਨਾ ਇਸ ਲੋਕ ਮੇਂ ਤਿਨ ਕੇ ਕਿਸੀ ਕਾਰਜ ਮੇਂ (ਭੰਙੁ) ਬਿਘਨ ਨਹੀਂ ਪੜਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ) ਗੁਰੂ ਤ੍ਰੁੱਠ ਕੇ ਉਸ ਨੂੰ ਹਰਿ-ਨਾਮ ਦਾ ਰੰਗ ਚਾੜ੍ਹ ਦੇਵੇ ਤਾਂ ਮੁੜ ਉਸ ਰੰਗ (ਪਿਆਰ) ਦਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਤੁਠੈ = ਜੇ ਗੁਰੂ ਤ੍ਰੁੱਠ ਪਏ। ਬਹੁੜਿ = ਮੁੜ। ਹੋਵੀ = ਹੁੰਦਾ। ਭੰਙੁ = ਭੰਗ, ਤੋਟ, ਨਾਸ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru por su Misericordia nos tiñe con el Color del Señor, ese Color no se desvanece nunca. (1)"