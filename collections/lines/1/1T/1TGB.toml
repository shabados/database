[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਕਰਮਾਤਿ; ਸਾਹਿਬ ਤੁਠੈ ਜੋ ਮਿਲੈ ॥੧॥"
page = 475
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, that is the wonderful gift, which is received, form the Lord when He is mightily pleased."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਸਚਰਜ ਦਾਤ ਉਹ ਹੈ, ਜਿਹੜੀ ਸੁਆਮੀ ਦੇ ਪਰਮ-ਪ੍ਰਸੰਨ ਹੋਣ ਉੱਤੇ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, that is the most wonderful gift, which is received from the Lord, when He is totally pleased. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਕਰਾਮਾਤ ਸਰਬ ਸੇ ਉਤਮ ਹੈ, ਜੋ ਸ੍ਵਾਮੀ ਕੇ ਪ੍ਰਸੰਨ ਹੋਨੇ ਸੇ ਮਿਲਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਬਖ਼ਸ਼ਸ਼ ਉਹੀ ਹੈ ਜੋ ਮਾਲਕ ਦੇ ਤ੍ਰੁੱਠਿਆਂ ਮਿਲੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el más Maravilloso Regalo es el que se recibe del Señor, cuando está totalmente Complacido. (1)"