[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਸੁ ਕੋਪ ਕੇ ਕੀਨ; ਸੀਸ ਦਸ ਸੀਸ ਗਵਾਏ ॥"
page = 691

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Because of its anger, Ravana had to lose all his ten heads"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਕ੍ਰੋਧ ਕਰਨ ਤੇ ਰਾਵਣ ਨੇ ਦਸ ਸਿਰ ਗੰਵਾ ਲਏ।"