[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਸਗਲ ਕਉ; ਦੇਇ ਦਾਨੁ ॥ ਰਹਾਉ ॥"
page = 724
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He blessed ail the beings with His bounties. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਆਪਣੀਆਂ ਬਖਸ਼ਿਸ਼ਾਂ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives His gifts to all beings. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵਾਂ ਕੋ ਹੀ ਦਾਨ ਦੇਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ (ਸਭ ਪਦਾਰਥਾਂ ਦਾ) ਦਾਨ ਦੇਂਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ = {ਲਫ਼ਜ਼ 'ਜੀਵ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਦੇਇ = ਦੇਂਦਾ ਹੈ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él bendice a todos con Su Gracia. (Pausa)"