[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੇਖਹੁ, ਆਜ ਅਯੋਧਨ ਮੈ; ਨ੍ਰਿਪ ਪੰਚ ਬਲੀ ਜਦੁਬੀਰ ਸੰਘਾਰੇ ॥"
page = 411

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing them with him, the king Jarasandh, looking at the weapons and these warriors said, “See, today in the battlefield, Krishna has killed five mighty kings"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਿਹਾ, ਵੇਖੋ, ਅਜ ਕ੍ਰਿਸ਼ਨ ਨੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਪੰਜ ਬਲਵਾਨ ਰਾਜੇ ਮਾਰ ਦਿੱਤੇ ਹਨ।"