[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਮਲ ਜੋਤਿ ਨਿਰੰਤਰਿ ਜਾਤੀ ॥"
page = 1039
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he comes to realise within himself the immaculate Divine Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਅੰਦਰ ਪਵਿੱਤਰ ਈਸ਼ਵਰੀ ਨੂਰ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sees the immaculate Divine Light deep within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਨਿਰਮਲ ਜੋਤਿ ਇਕ ਰਸ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਦੀ ਪਵਿਤ੍ਰ ਜੋਤਿ ਨੂੰ ਹਰ ਥਾਂ ਇਕ-ਰਸ ਵਿਆਪਕ ਪਛਾਣ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਰੰਤਰਿ = {निर = अन्तर = having no intervening space} ਇਕ-ਰਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en lo más profundo de su ser, la Luz Pura de Dios se conserva encendida,"