[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਢੀਅਹਿ ਹਥ ਦਲਾਲ ਕੇ; ਮੁਸਫੀ ਏਹ ਕਰੇਇ ॥"
page = 472
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hands of the go-between are shorn off. Like this the Lord administers justice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਚੋਲੇ ਦੇ ਹੱਥ ਕੱਟੇ ਜਾਂਦੇ ਹਨ। ਪ੍ਰਭੂ ਇਸ ਤਰ੍ਹਾਂ ਇਨਸਾਫ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The hands of the go-between are cut off; this is the Lord's justice."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਇਹ ਝਗੜਾ ਧਰਮ ਰਾਜਾ ਕੇ ਪਾਸ ਜਾਇਗਾ। ਤਹਾਂ (ਦਲਾਲ) ਜੋ ਬ੍ਰਹਮਨ ਹੈਂ ਜਿਨੋਂ ਨੇ ਧਾਨ ਕੁਧਾਨ ਨ ਸਮਝ ਕਰ ਸਾਸਤ੍ਰ ਅਵਹਿਤ ਸਰਾਧ ਕਰਾਇਆ ਥਾ। ਤਿਨ ਕੇ ਹਾਥ ਉਸ ਸਚੀ ਅਦਾਲਤ ਮੇਂ ਕਾਟੇ ਜਾਂਇਗੇ। ਜੋ ਏਹੁ ਮੁਨਸਫੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਗੋਂ) ਪ੍ਰਭੂ ਇਹ ਨਿਆਂ ਕਰਦਾ ਹੈ ਕਿ (ਇਹ ਚੋਰੀ ਦਾ ਮਾਲ ਅਪੜਾਣ ਵਾਲੇ ਬ੍ਰਾਹਮਣ) ਦਲਾਲ ਦੇ ਹੱਥ ਵੱਢੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las manos del Brahmán intercesor son cortadas; así es como la Justicia de Dios es administrada."