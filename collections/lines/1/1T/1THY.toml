[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਗਤ ਹੀ. ਭੁਇ ਮਿਲਿ ਗਇਆ; ਪਰਿਆ ਕਲੇਜੇ ਛੇਕੁ ॥੧੫੭॥"
page = 1372
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As soon as it struck me, I fell On the ground with the hole make in my heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਲੱਗਣ ਸਾਰ ਹੀ, ਮੈਂ ਜਮੀਨ ਤੇ ਡਿਗ ਪਿਆ ਅਤੇ ਮੇਰੇ ਦਿਲ ਵਿੱਚ ਮੋਰੀ ਹੋ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As soon as it struck me, I fell to the ground with a hole in my heart. ||157||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਲਾਗਣੇ ਤੇ ਹੀ ਮੈਂ (ਭੁਇ) ਭੂੰਮਾ ਅਰਥਾਤ ਸਰਬ ਕੀ ਅਵਧੀ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਬੀਚ ਮਿਲ ਗਿਆ ਹੂੰ। ਤਿਸੀ ਤੇ ਹੰਕਾਰ ਰੂਪੀ ਕਲੇਜੇ ਮੇਂ ਛੇਕ ਪੜਾ ਹੈ, ਭਾਵ ਹੰਕਾਰਾ ਦੂਰ ਭਯਾ ਹੈ॥੧੫੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਹਿਰਦਾ ਗੁਰੂ-ਚਰਨਾਂ ਵਿਚ ਪ੍ਰੋਤਾ ਗਿਆ, ਤੇ ਮੇਰਾ ਅਹੰਕਾਰ ਮਿੱਟੀ ਵਿਚ ਮਿਲ ਗਿਆ ॥੧੫੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੁਇ = ਮਿੱਟੀ ਵਿਚ। ਭੁਇ ਮਿਲਿ ਗਇਆ = ਮਿੱਟੀ ਵਿਚ ਮਿਲ ਗਿਆ, ਮੈਂ ਨਿਰ-ਅਹੰਕਾਰ ਹੋ ਗਿਆ। ਪਰਿਆ ਕਲੇਜੇ ਛੇਕੁ = ਮੇਰੇ ਕਲੇਜੇ ਵਿਚ ਛੇਕ ਹੋ ਗਿਆ, ਮੇਰਾ ਹਿਰਦਾ ਵਿੱਝ ਗਿਆ, ਮੇਰਾ ਹਿਰਦਾ ਗੁਰੂ-ਚਰਨਾਂ ਨਾਲ ਪ੍ਰੋਤਾ ਗਿਆ ॥੧੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "caí al suelo con un agujero en mi corazón. (157)"