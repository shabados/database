[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਲੀਜਹੁ ਸੁਕਬਿ, ਸੁ ਧਾਰ ॥੫੩੩॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Shatru-Sanghaarni” and then adding “Ripu Ari” at the end, the names of Tupak are formed, which O Poets! you may comprehend correctly.533."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਕਵੀਓ! ਮਨ ਵਿਚ ਧਾਰਨ ਕਰ ਲਵੋ ॥੫੩੩॥"