[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਾਰੇ ਕੁੰਡਾਂ ਚਾਰਿ ਜੁਗ; ਚਾਰਿ ਵਰਨਿ ਚਾਰਿ ਵੇਦੁ ਵਖਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Four are directions, four the yugas (ages), four varnas and four are the Vedas."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਕੂੰਟਾਂ (ਦਿਸ਼ਾ) ਚਾਰੇ ਜੁਗ, ਚਾਰੇ ਵਰਣ, ਚਾਰੇ ਵੇਦ ਕਹੀਦੇ ਹਨ (ਇਨ੍ਹਾਂ ਤੋਂ ਪਾਰ ਹੋਏ)।"