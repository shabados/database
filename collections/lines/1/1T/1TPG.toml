[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਕੋ ਬੇਗਿ ਬਿਦਾ ਮੁਖ ਕਹੋ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You, the pretty one, stay here in bliss and bid me good-bye."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਾਨੂੰ ਜਲਦੀ ਨਾਲ ਮੁਖ ਤੋਂ ਵਿਦਾ ਕਹੋ।"