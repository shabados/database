[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਖਸਮਿ ਪ੍ਰਤਿਪਾਲੇ ॥੪॥੨॥"
page = 801
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, His serf, the Lord sustains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਆਪਣੇ ਨਫਰਾਂ ਦੀ ਪ੍ਰਭੂ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord and Master protects and cherishes His slaves. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਖਸਮੁ) ਮਾਲਕ ਨੇ ਅਪਨੇ ਦਾਸ ਪ੍ਰਤਿਪਾਲੇ ਹੈਂ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਅਪਨੇ ਦਾਸੋਂ ਕੀ ਹਰ ਪ੍ਰਕਾਰ ਰਖ੍ਯਾ ਕਰਤੇ ਹੈਂ॥੪॥੨॥☬ਪੁਨਾ ਬੇਨਤੀ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਖਸਮ-ਪ੍ਰਭੂ ਨੇ ਸਦਾ ਹੀ ਆਪਣੇ ਦਾਸਾਂ ਦੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਸਮਿ = ਖਸਮ ਨੇ। ਪ੍ਰਤਿਪਾਲੇ = ਰੱਖਿਆ ਕੀਤੀ ਹੈ।੪। (ਨੋਟ: ਭੂਤ ਕਾਲ ਦਾ ਅਰਥ ਵਰਤਮਾਨ ਕਾਲ ਵਿਚ ਕਰਨਾ ਹੈ) ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a los Devotos del Señor los sostiene el Señor. (4-2)"