[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਤਿਆਗਿ ਏਕ ਲਿਵ ਲਾਗੀ; ਹਰਿ ਹਰਿ ਚਰਨ ਗਹਿਓ ॥੧॥"
page = 979
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking all, I am now attuned to One God and grasp ever the Lord Master's Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨੂੰ ਛੱਡ ਕੇ, ਮੈਂ ਹੁਣ ਇਕ ਵਾਹਿਗੁਰੂ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲਿਆ ਹੈ, ਤੇ ਸਦਾ ਹੀ ਸੁਆਮੀ ਮਾਲਕ ਦੇ ਪੈਰ ਪਕੜੀ ਰਖਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing everything, I am lovingly focused on the One Lord. I grab hold of the feet of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਭ ਸਾਧਨ ਤਿਆਗ ਕੇ ਏਕ ਨਾਮ ਮੇਂ ਬ੍ਰਿਤੀ ਲਾਗ ਗਈ ਹੈ। ਇਸੀ ਸੇ ਹਰੀ ਹਰਿ ਕੋ ਚਰਨੋਂ ਕੋ ਪਕੜਿਆ ਹੈ, ਭਾਵ ਧਿਆਨ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੋਰ) ਸਾਰੇ (ਖ਼ਿਆਲ) ਛੱਡ ਕੇ ਉਸ ਮਨੁੱਖ ਦੀ ਲਗਨ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਲੱਗ ਗਈ, ਜਿਸ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨ (ਆਪਣੇ ਮਨ ਵਿਚ ਘੁੱਟ ਕੇ) ਫੜ ਲਏ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ (ਖ਼ਿਆਲ)। ਲਿਵ = ਲਗਨ। ਗਹਿਓ = ਫੜ ਲਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo todo a un lado me he entonado en el Uno solamente, y así alabo siempre los Pies de Loto de mi Señor.(1)"