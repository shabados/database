[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਉਦੇ. ਵਾਹੁ ਵਾਹੁ ਉਚਰਹਿ; ਉਠਦੇ ਭੀ ਵਾਹੁ ਕਰੇਨਿ ॥"
page = 313
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whilst asleep they utter Lord's glories and praises and when awake they eulogise Him as well."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੱਤੇ ਹੋਏ ਉਹ ਸਾਹਿਬ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਉਚਾਰਦੇ ਹਨ ਅਤੇ ਜਾਗਦੇ ਹੋਏ ਭੀ ਉਸ ਦਾ ਜੱਸ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While asleep, they chant, \"Waaho! Waaho!\", and while awake, they chant, \"Waaho!\" as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਸੌਣੇ ਲਗੇ ਭੀ ਵਾਹਿਗੁਰੂ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ, ਉਠਨੇ ਕੇ ਵਕਤ ਭੀ ਵਾਹੁ ਵਾਹੁ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋਏ ਹੋਏ ਉਹ ਵਡਭਾਗੀ ਜੀਉੜੇ) ਸੌਣ ਲੱਗੇ ਭੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ ਤੇ ਉਠਣ ਵੇਲੇ ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Miantras duermen su voz suena, \"\"Waaho! Waaho!\"\", y cantan, \"\"Waaho!\"\" tambien."