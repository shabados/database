data = "ਬਲਰਾਮ (ਉਸ ਦੇ ਵਿਵਹਾਰ ਕਰ ਕੇ) ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਿਆ ॥੨੨੮੭॥"