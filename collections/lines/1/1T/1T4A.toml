[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਟੋ ਸਹੰਸ ਜਿਹਵਾ, ਨ ਤਉ ਅੰਤ ਪਾਊ ॥"
page = 706

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If I speak with thousand of tongues, even then I cannot know the end"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜੇ) ਹਜ਼ਾਰ ਜੀਭਾਂ ਨਾਲ ਬਿਆਨ ਕਰਾਂ ਤਾਂ ਵੀ ਅੰਤ ਨਹੀਂ ਪਾ ਸਕਦਾ।"