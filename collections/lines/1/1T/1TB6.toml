[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਵਰਜੇ; ਠਾਕਿ ਰਹਾਏ ॥"
page = 159
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and who restrain their wandering mind, and keep it steady."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਦੌੜਦੇ ਮਨੂਏ ਨੂੰ ਰੋਕਦੇ ਹਨ ਤੇ ਹੋੜ ਕੇ ਇਸ ਨੂੰ ਅਸਥਿਰ ਰਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they restrain their wandering mind and keep it steady."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਉਨੋਂ ਨੇ ਇੰਦ੍ਰੈ ਵਿਸ਼੍ਯੋਂ ਮੇਂ ਧਾਵਤੇ ਹੂਏ ਰੋਕੇ ਹੈਂ ਔਰ ਵਾਸਨਾ ਕੀ ਤਰਫ ਸੇ ਅੰਤਸ਼ਕਰਨ ਰੋਕ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਮਾਇਆ ਪਿੱਛੇ ਦੌੜਦਿਆਂ ਨੂੰ ਵਰਜਦਾ ਹੈ ਤੇ ਰੋਕ ਰੱਖਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਜੇ = ਰੋਕ ਲਏ। ਠਾਕਿ = ਰੋਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su mente estará en calma y sus ansiedades desaparecerán."