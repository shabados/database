[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀਰਤਿ. ਰਹਰਾਸਿ ਹਮਾਰੀ; ਗੁਰਮੁਖਿ ਪੰਥੁ ਅਤੀਤੰ ॥੩॥"
page = 360
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's praise is my vocation, and the Exalted Guru's way is my pure religion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਮੇਰੀ ਰਹੁ-ਰੀਤੀ ਹੈ ਅਤੇ ਉਤਕ੍ਰਿਸ਼ਟ ਗੁਰਾਂ ਦਾ ਰਸਤਾ ਮੇਰਾ ਪਵਿੱਤ੍ਰ ਮਜ਼ਹਬ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Praise of the Lord is my occupation; and to live as Gurmukh is my pure religion. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਕਾ ਕੀਰਤਨ ਜੋ ਕਰਤੇ ਹੈਂ ਯਹੀ ਹਮਾਰੀ (ਰਹਰਾਸਿ) ਰਹੁਰੀਤ ਹੈ, ਜੋ ਗੁਰੋਂ ਦ੍ਵਾਰੇ (ਅਤੀਤੰ) ਸਭ ਸੇ ਅਸੰਗ ਹੂਏ ਹੈਂ, ਸੋ ਹਮਾਰਾ ਪੰਥ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ (ਮੇਰੇ ਵਾਸਤੇ) ਜੋਗ ਦੀ (ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਦੀ) ਮਰਯਾਦਾ ਹੈ। ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਟਿਕੇ ਰਹਿਣਾ ਹੀ ਸਾਡਾ ਧਰਮ-ਰਸਤਾ ਹੈ ਜੋ ਸਾਨੂੰ ਮਾਇਆ ਤੋਂ ਵਿਰਕਤ ਰੱਖਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਰਾਸਿ = ਮਰਯਾਦਾ। ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣਾ। ਅਤੀਤ ਪੰਥੁ = ਵਿਰਕਤ ਪੰਥ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor es mi rutina diaria y el Camino del Guru es mi solitario sendero ascético. (3)"