[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤ ਕਬੀਰ. ਭੀਰ ਜਨ ਰਾਖਹੁ; ਹਰਿ ਸੇਵਾ ਕਰਉ ਤੁਮੑਾਰੀ ॥੫॥੮॥"
page = 971
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, preserve Thou Thy slave from disaster, O Lord, and I shall perform Thy service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਤਬਾਹੀ ਤੋਂ ਬਚਾ, ਹੇ ਪ੍ਰਭੂ, ਅਤੇ ਮੈਂ ਤੇਰੀ ਟਹਿਲ ਸੇਵਾ ਕਮਾਵਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, please protect Your humble servant from disaster; O Lord, I serve only You. ||5||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਂ ਕਾਇਰ ਜਨ ਕੋ ਰਖ ਲੇਵੋ ਵਾ (ਜਨ) ਸੰਤੋਂ ਕੀ ਭੀੜ, ਭਾਵ ਸਮਾਜ ਮੇਂ ਰਖੋ। ਹੇ ਹਰੀ! ਇਹੁ ਕ੍ਰਿਪਾ ਕਰ, ਜਿਸ ਤੇਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸਭ ਨਿਰਾਰਥਕ ਬਾਤੋਂ ਕੋ ਛੋਡ ਕਰ ਮੇਂ ਤੁਮਾਰੀ ਸੇਵਾ ਹੀ ਕਰੂੰ॥੫॥੮॥☬ਕਿਸੇ ਪਖੰਡੀ ਪ੍ਰਤੀ ਉਪਦੇਸ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਆਖਦਾ ਹੈ- ਮੈਨੂੰ ਦਾਸ ਨੂੰ (ਵਿਕਾਰਾਂ ਦੀ) ਬਿਪਤਾ ਵਿਚੋਂ ਬਚਾ ਲੈ, ਮੈਂ (ਨਿੱਤ) ਤੇਰੀ ਹੀ ਬੰਦਗੀ ਕਰਾਂ ॥੫॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sálvame del desastre y Te voy a servir por siempre y para siempre. (5-8)"