[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਰਪੁ ਅਗਨਿ ਵਲਿ ਹਥੁ ਪਾਇ; ਕਰੈ ਮਨੋਰਥ ਪਕੜਿ ਖਲੋਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "And for his ignorance about life and death, hopes and desires, he gets no refuge anywhere."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਰਪ ਅਤੇ ਅਗਨੀ ਵਲ ਹਥ ਪਾਉਣ ਲਈ ਮਨੋਰਥ ਕਰ ਕੇ ਉਠ ਖੜੋਂਦਾ ਹੈ।"