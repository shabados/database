[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਲਖਾਨਾ ਬਿਰਾਦਰ; ਹਮੂ ਜੰਜਾਲਾ ॥"
page = 1084
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The family, home and brothers all are entanglements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਟੱਬਰ, ਘਰ ਤੇ ਭਰਾ ਸਾਰੇ ਜੰਜਾਲ (ਝਮੇਲੇ) ਹੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Family, household and siblings are all entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਖਿਲਖਾਨਾ) ਸੈਲਾ ਔਰੁ ਅਸਵਾਰੀਆ ਆਦਿ ਸਭ ਸਮਗ੍ਰੀ ਸੰਪੂਰਨ ਬੰਧਨ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਟੱਬਰ-ਟੋਰ (ਦਾ ਮੋਹ) ਸਭ ਫਾਹੀਆਂ (ਵਿਚ ਫਸਾਣ ਵਾਲਾ ਹੀ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que en el hogar, oh hermano, uno se involucra demasiado, que los reyes,"