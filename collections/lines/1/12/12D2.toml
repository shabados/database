page = 629
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The glory of the perfect Guru is such,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੀ ਪ੍ਰਭਤਾ ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਹੋ ਕੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the glorious greatness of the Perfect Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਹ ਬਡਾਈ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਬਖਸ਼ੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ) ਪੂਰੇ ਗੁਰੂ ਦੀ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਹੈ (ਜਿਸ ਦੀ ਮੇਹਰ ਨਾਲ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਕਿਸੇ ਵਡਭਾਗੀ ਦੇ ਮਨ ਤਨ ਵਿਚ ਵੱਸਦੀ ਹੈ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloria al Perfecto Guru,"