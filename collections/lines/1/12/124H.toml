[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮੁ ਸਮਾਲਿ ਤੂ; ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੫॥੨੦॥੫੩॥"
page = 34
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the infinite Love of the Guru, O Nanak! do thou meditate on Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬੇਅੰਤ ਪਿਆਰ ਦੇ ਜ਼ਰੀਏ ਹੈ ਨਾਨਕ ਤੂੰ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, immerse yourself in the Naam, through the Infinite Love of the Guru. ||5||20||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਜੀਵ! ਤੂੰ  ਗੁਰੋਂ ਮੇਂ (ਅਪਾਰਿ) ਬਹੁਤ ਹੀ ਪ੍ਰੇਮ ਕਰ ਕੇ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ (ਸਮਾਲਿ) ਸਿਮਰ ॥੫॥੨੦॥੫੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੇ ਅਤੁੱਟ ਪ੍ਰੇਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਤੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਕੇ ਰੱਖ ॥੫॥੨੦॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਿ = ਸਾਂਭ ਰੱਖ। ਅਪਾਰਿ ਹੇਤਿ = ਅਤੁੱਟ ਪ੍ਰੇਮ ਨਾਲ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cultiva el Nombre del Señor a través del Amor Infinito del Guru. (5-20-53)"