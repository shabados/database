[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਪੇ ਜੋਗ ਸਜੋਗੀ; ਨਦਰਿ ਕਰੇ ਲਿਵ ਲਾਈਐ ॥੩॥"
page = 765
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Himself the Lord mercifully makes the bride love Him and Himself arranges her union with Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੁਆਮੀ ਖੁਦ ਮਿਹਰ ਧਾਰ ਕੇ, ਪਤਨੀ ਦਾ ਪਿਆਰ ਆਪਣੇ ਨਾਲ ਪਾਉਂਦਾ ਹੈ ਤੇ ਖੁਦ ਹੀ ਉਸ ਦਾ ਆਪਣੇ ਨਾਲ ਮੇਲ ਰਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, He Himself unites in Union; by His Glance of Grace, He lovingly attunes them to Himself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੂੰ ਆਪੇ ਹੀ (ਸੰਜੋਗੀ) ਸੰਤੋਂ ਮੇਂ ਜੋੜਤਾ ਹੈਂ। ਜੇ ਸੰਤ ਕ੍ਰਿਪਾ ਕਰਨ ਤਾਂ ਹੇ ਪਰਮੇਸਰ! ਤੇਰੇ ਮੇਂ ਲਿਵ ਲਾਈਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਆਪਣੇ ਨਾਲ ਮੇਲ ਦੇ ਢੋ ਢੁਕਾਂਦਾ ਹੈ, ਜਦੋਂ ਉਹ ਮੇਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਜੀਵ ਉਸ ਵਿਚ ਸੁਰਤ ਜੋੜਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਗ ਸਜੋਗੀ = ਮਿਲਾਪ ਦਾ ਢੋ ਢੁਕਾਣ ਵਾਲਾ, ਜੋਗ ਦਾ ਸੰਜੋਗ ਬਣਾਣ ਵਾਲਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que el Uno Verdadero es conocido. Dice Nanak: Él Mismo une a la novia Consigo Mismo y es por Su Misericordia que ella se entona en Él.(3)"