[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੇ ਨਿਕਟਿ; ਨ ਆਵੈ ਜਾਮ ॥੪॥੧੩॥੧੮॥"
page = 806
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the death's myrmidon draws not near them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਉਨ੍ਹਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach them. ||4||13||18||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨਾਂ ਕੇ ਨਜੀਕ ਜਮ ਕੇ ਦੂਤ ਨਹੀਂ ਆ ਸਕਤੇ ਹੈਂ, ਭਾਵ ਏਹ ਜਨਮ ਮ੍ਰਿਤਾਦੀ ਦੁਖੋਂ ਸੇ ਜੋ ਸੰਤ ਜਨ ਰਹਿਤ ਹੋ ਜਾਤੇ ਹੈਂ॥੪॥੧੩॥੧੮॥☬ਸਤਗੁਰੋਂ ਆਗੇ ਪ੍ਰਸ਼ਨ ਉੱਤਰ ਰੂਪ ਕਰ ਕੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ ਭੀ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕ ਸਕਦਾ ॥੪॥੧੩॥੧੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੇ ਨਿਕਟਿ = ਉਹਨਾਂ ਦੇ ਨੇੜੇ ॥੪॥੧੩॥੧੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el mensajero de la muerte no se les acerca nunca.(4-13-18)"