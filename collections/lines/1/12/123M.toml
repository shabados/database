[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕੁ ਧਤੂਰਾ ਝਟੁਲਾ; ਨੀਵਾ ਹੋਇ ਨ ਦੁਬਿਧਾ ਖੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The akk, a poisonous plant of sandy region and thorn- apple though with branches lowered, yet do not discard their dubiety."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਕ ਅਤੇ ਧਤੂਰੇ ਦਾ ਬੂਟਾ ਲਗਰ ਦਾਰ ਹੁੰਦਾ ਹੈ, ਨੀਵੇਂ ਹੋਕੇ ਭੀ ਦੂਜਾ ਭਾਵ ਨਾ ਛੱਡਿਆ, (ਭਾਵ ਅੰਦਰ ਦੇ ਕੌੜੇ ਤੇ ਵਿਹੁਲੇ ਹੀ ਰਹੇ)।"