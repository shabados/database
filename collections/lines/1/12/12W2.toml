[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੀਝ ਕੈ ਦਾਨ ਦੀਓ ਜਿਨ ਕਉ; ਤਿਨ ਮਾਗਨਿ ਕੋ ਨ ਕਹੂੰ ਮਨੁ ਕੀਨੋ ॥"
page = 486

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those, whom the gifts were given with delight, no desire of begging remained in them"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨੇ) ਰੀਝ ਕੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਦਾਨ ਦਿੱਤਾ ਹੈ, ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਕਿਸੇ ਹੋਰ ਪਾਸੇ ਮੰਗਣ ਲਈ ਨਹੀਂ ਕੀਤਾ ਹੈ।"