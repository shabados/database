[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਅੰਜਨੁ; ਅਗਿਆਨ ਬਿਨਾਸੁ ॥੧॥"
page = 1235
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thy spiritual ignorance shall be dispelled with the collyrium of gnosis."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬ੍ਰਹਮ-ਗਿਆਤ ਦੇ ਸੂਰਮੇ ਨਾਲ ਤੇਰੀ ਆਤਮਕ ਬੇਸਮਝੀ ਦੁਰ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With the healing ointment of spiritual wisdom, ignorance is dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਿਆਨ ਅੰਜਨ ਕਰ ਅਗਿਆਨ ਨਸ਼ਟ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਪਾਸੋਂ ਮਿਲਿਆ ਹੋਇਆ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਸੁਰਮਾ ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ ਨਾਸ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨ ਅੰਜਨੁ = ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਸੁਰਮਾ। ਅਗਿਆਨ = ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y con el Colirio de la Sabiduría mi ignorancia se ha despejado. (1)"