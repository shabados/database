[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਬੇਅੰਤ; ਊਚ ਤੇ ਊਚਾ ॥"
page = 291
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Vastly Infinite and the Highest of the High."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਪਰਮ ਅਨੰਤ ਅਤੇ ਬੁਲੰਦਾਂ ਦਾ ਮਹਾਂ ਬੁਲੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is vast and infinite, the highest of the high."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਹੁ ਬਡਾ ਬਿਅੰਤ ਊਚਿਓਂ ਸੇ ਊਚਾ ਆਪ ਹੀ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਬੜਾ ਬੇਅੰਤ ਹੈ, ਸਭ ਤੋਂ ਉੱਚਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es Infinito, lo más Grande de lo grande"