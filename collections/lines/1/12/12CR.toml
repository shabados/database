[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਵਿਤ੍ਰ ਚਿਤ੍ਰ ਚਿਤ੍ਰਤੰ; ਬਚਿਤ੍ਰ ਮਿਤ੍ਰ ਧੋਹਿਗੇ ॥"
page = 555

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The friendship of a queer type will wash and destroy the sanctity of friendship"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਵਿਤਰ ਚਿਤਰ ਵਾਂਗ ਬਣੇ ਸੱਜੇ ਹੋਏ ਮਿਤਰ ਅਜੀਬ ਧੋਖੇ ਦੇਣਗੇ।"