[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੰਗਾ ਕਾ ਉਦਕੁ; ਕਰੰਤੇ ਕੀ ਆਗਿ ॥"
page = 1168
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The water is of the Ganges and the fire from the fire wood of Carissa carandas tree."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਸੁਰਸਰੀ ਦਾ ਹੈ ਅਤੇ ਅੱਗ ਯਜਨਾ ਰੁਖ ਦੀ ਲੱਕੜ ਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The water is from the Ganges, and the firewood is sanctified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੰਗਾ ਕਾ ਜਲੁ ਹੋ ਔਰ (ਕਰੰਤੈ ਕੀ ਆਗਿ) ਪਥਰ ਸੇ ਨਿਕਾਲੀ ਹੂਈ ਪਵਿਤ੍ਰ ਅਗਨੀ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭੋਜਨ ਤਿਆਰ ਕਰਨ ਲਈ ਜੇ ਉਹ) ਗੰਗਾ ਦਾ (ਪਵਿੱਤ੍ਰ) ਜਲ (ਲਿਆਵੇ), ਤੇ ਅਰਣ ਦੀਆਂ ਲੱਕੜਾਂ ਦੀ ਅੱਗ (ਤਿਆਰ ਕਰੇ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si el agua fuera del Ganges y el fuego fuera del mismo Yagna."