data = "ਰੰਕ ਭਯੋ ਰਾਵਤ ਕਹੂੰ ਭੂਪੰ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere Thou art pauper, somewhere chieftain and somwerher king."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤੁਸੀਂ) ਕਿਤੇ ਕੰਗਾਲ, ਕਿਤੇ ਸਰਦਾਰ, ਕਿਤੇ ਰਾਜਾ ਹੋ,"