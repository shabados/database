[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨੁਜ ਅਨੁਜ ਸੂਤਰਿ ਉਚਰਿ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੧੫੦॥"
page = 724

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering primarily “Agni” (fire), then adding “Ar” and afterwards speaking the words “Tanuj, and Sutari”, the names of Baan are known.150."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਗਰੋਂ ਤਨੁਜ, ਅਨੁਜ ਅਤੇ ਸੂਤਰਿ ਸ਼ਬਦਾਂ ਦਾ ਉਚਾਰਨ ਕਰੋ, (ਇਹ ਸਾਰੇ) ਬਾਣ ਦੇ ਨਾਮ ਵਜੋਂ ਜਾਣ ਲਵੋ ॥੧੫੦॥"