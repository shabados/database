[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਵਾ ਇੰਦ੍ਰੀ; ਏਕੁ ਸੁਆਉ ॥"
page = 153
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The tongue and the sexual organ each enjoys a relish."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦੇ ਵਿਸੇ-ਭੋਗ ਅੰਗ ਇਕ ਇਕ ਸੁਆਦ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The tongue and the sex organs each seek to taste."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਜਿਹਵਾ ਆਦਿ ਜੋ ਦਸ ਇੰਦ੍ਰੇ ਹੈਂ ਇਨ ਕੋ ਏਕ ਅਪਨੇ ਅਪਨੇ ਵਿਖੇ ਕਾ (ਸੁਆਉ) ਸੁਆਦੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਆਦਿਕ ਹਰੇਕ ਇੰਦ੍ਰੀ ਨੂੰ ਆਪੋ ਆਪਣਾ ਚਸਕਾ (ਲੱਗਾ ਹੋਇਆ) ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el paladar y los demás órganos sensoriales tienen cada uno un sabor que buscar."