[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ; ਪ੍ਰਭ ਜਾਨਹੁ ਨੇਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 807
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that throughout the eight watches of the day he may seem just close to thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਉਹ ਤੈਨੂੰ ਐਨ ਨੇੜੇ ਮਲੂਮ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that twenty-four hours a day, God will seem near to you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਠ ਪਹਰ ਤਿਸ ਪ੍ਰਭੂ ਕੌ ਸਦਾ ਅਪਨੇ (ਨੇਰੇ) ਨਜੀਕ ਹੀ ਜਾਣ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਅੱਠੇ ਪਹਿਰ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਨੇੜੇ ਵੱਸਦਾ ਸਮਝ ਸਕੇਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਰੇ = ਨੇੜੇ, ਅੰਗ-ਸੰਗ (ਵੱਸਦਾ)। ਜਾਨਹੁ = ਸਮਝੋ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que sientas a Dios siempre cerca de ti. (1-Pausa)"