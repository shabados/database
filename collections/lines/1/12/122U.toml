[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨੀ ਬਾਤੀ. ਸਹੁ ਪਾਈਐ ਨਾਹੀ; ਭਈ ਕਾਮਣਿ ਇਆਣੀ ॥੨॥"
page = 722
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By these things the Groom is obtained not, Ignorant is the young bride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਗੱਲਾ ਨਾਲ ਪਤੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ, ਬੇਸਮਝ ਹੈ ਨੌਜਵਾਨ ਪਤਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She cannot obtain her Husband Lord in these ways; the young bride is so foolish! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨਾਂ ਪੂਰਬੋਕਤ ਵਿਕਾਰੋਂ ਕੀਆਂ ਬਾਤਾਂ ਕਰ ਕੇ ਪਤੀ ਵਾਹਿਗੁਰੂ ਨਹੀਂ ਪਾਈਤਾ, ਤਾਂ ਤੇ ਜਗ੍ਯਾਸੀ ਇਸਤ੍ਰੀ ਅਗ੍ਯਾਤ (ਭਈ) ਹੋਇ ਰਹੀ ਹੈ॥੨॥☬ਪ੍ਰਸ਼ਨ: ਇਹ ਅਗ੍ਯਾਤ ਇਸਤ੍ਰੀ ਕੈਸੇ ਤਿਸ ਪਤੀ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਇਹਨੀਂ ਗੱਲੀਂ ਖਸਮ ਪ੍ਰਭੂ ਨਹੀਂ ਮਿਲਦਾ। ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਅੰਞਾਣ ਹੀ ਰਹੀ (ਜੋ ਵਿਕਾਰਾਂ ਵਿਚ ਭੀ ਮਸਤ ਰਹੇ ਤੇ ਫਿਰ ਭੀ ਸਮਝੇ ਕਿ ਉਹ ਪਤੀ-ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰ ਸਕਦੀ ਹੈ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨੀ ਬਾਤੀ = ਇਹਨਾਂ ਗੱਲਾਂ ਨਾਲ। ਕਾਮਣਿ = ਇਸਤ੍ਰੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la esposa es envuelta en la ilusión y de ésta forma la pobre ignorante no encuentra a su Esposo.(2)"