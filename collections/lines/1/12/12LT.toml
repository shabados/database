[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਾਜੇ ਅਨਹਦ ਤੂਰੇ ॥"
page = 626
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The trumpets of spiritual bliss play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਅਨੰਦ ਦੇ ਵਾਜੇ ਵੱਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unstruck melody of the sound current resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਰਸ ਵਾਜੇ ਵਜੇ ਹੈਂ, ਭਾਵ ਸੇ ਖੁਸ਼ੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰ ਆਤਮਕ ਆਨੰਦ ਦੇ, ਮਾਨੋ) ਇਕ-ਰਸ ਵਾਜੇ ਵੱਜਣ ਲੱਗ ਪਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਹਦ = ਇਕ-ਰਸ, ਬਿਨਾ ਵਜਾਏ। ਤੂਰੇ = ਵਾਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Melodía Divina del Alma se escucha en mi mente."