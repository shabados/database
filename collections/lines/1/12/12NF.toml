[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਹੇ ਕੋ ਡੋਲਤ ਹੈ, ਤੁਮਰੀ ਸੁਧ; ਸੁੰਦਰ ਸ੍ਰੀ ਪਦਮਾਪਤਿ ਲੈਹੈ ॥੫॥੨੪੭॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Why dost thou waver, O creature! The beautiful Lord of maya will take care of thee. 5.247."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਾਣੀ! ਤੂੰ) ਕਿਉਂ ਡੋਲ ਰਿਹਾ ਹੈ, ਤੇਰੀ ਖ਼ਬਰ ਸੁੰਦਰ ਪਰਮਾਤਮਾ ਲੈ ਰਿਹਾ ਹੈ ॥੫॥੨੪੭॥"