[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਰੀ ਪੁਤੁ ਸਨਮੁਖੁ ਹੋਇਆ; ਰਾਮਦਾਸੈ ਪੈਰੀ ਪਾਇ ਜੀਉ ॥"
page = 924
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His son Mohri became obedient to him and he made him fall at the feet of Ramdas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦਾ ਪੁੱਤ੍ਰ ਮੋਹਰੀ ਉਨ੍ਹਾਂ ਦਾ ਆਗਿਆਕਾਰੀ ਹੋਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਰਾਮਦਾਸ ਦੇ ਚਰਣੀ ਪਾ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His son Mohri turned sunmukh, and become obedient to Him; he bowed, and touched Ram Das' feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮੇਂ ਮੋਹਰੀ ਜੋ ਪੁਤ੍ਰ ਥਾ ਸਨਮੁਖ ਹੋਤਾ ਭਇਆ। ਤਿਸ ਕੋ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮ ਦਾਸ ਜੀ ਕੇ ਚਰਨੀ ਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਤੋਂ ਪਹਿਲਾਂ) (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ) ਪੁੱਤ੍ਰ (ਬਾਬਾ) ਮੋਹਰੀ ਜੀ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ ਪੈਰਾਂ ਤੇ ਪੈ ਕੇ (ਪਿਤਾ ਦੇ) ਸਾਮ੍ਹਣੇ ਸੁਰਖ਼ਰੂ ਹੋ ਕੇ ਆ ਖਲੋਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮਦਾਸੈ ਪੈਰੀ = ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੇ ਚਰਨਾਂ ਤੇ। ਪਾਇ = ਪੈ ਕੇ। ਸਨਮੁਖੁ ਹੋਇਆ = (ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੇ) ਸਾਮ੍ਹਣੇ ਸੁਰਖ਼ਰੂ ਹੋ ਕੇ ਖਲੋਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Mohri, su hijo, fue el primero que llegó a postrarse a los Pies de Ram Das."