[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਿਹਚਲੁ ਹੋਇ, ਇਕ ਮਨਿ ਧਿਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Gurmukh single-mindedly concentrates upon the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਫੇਰ ਗੁਰੂ ਦੀ ਸਿੱਖ੍ਯਾ ਨੂੰ ਧਾਰਨ ਕਰ ਕੇ ਅਚਲ ਹੋ ਇਕ ਮਨ ਨਾਲ (ਵਾਹਿਗੁਰੂ) ਧ੍ਯਾਉਂਦੇ ਹਨ।"