[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਗੁ ਜੀਤਾ; ਜਮਕਾਲੁ ਮਾਰਿ ਬਿਦਾਰਿ ॥"
page = 946
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward conquers the world and knocks down and slays the Death's myrmidon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਜਗਤ ਨੂੰ ਜਿੱਤ ਲੈਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਨੂੰ ਢਾਹ ਕੇ ਮਾਰ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh conquers the world; he knocks down the Messenger of Death, and kills it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਜਗ ਜੀਤਿਆ ਹੈ ਅਰ ਜਮ ਜੋ ਕਾਲ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਮਾਰ ਕੇ ਬਿਸਸੇ ਦਲ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੇ ਨੇ ਮੌਤ ਦਾ ਡਰ ਮਾਰ ਮੁਕਾ ਕੇ ਉਸ ਨੇ ਜਗਤ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਦਾਰਿ = ਪਾੜ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj conquista el mundo y vence a Yama, el mensajero de la muerte."