[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੇ ਭੇਖ ਕਰੇ; ਨਹੀ ਭੀਜੈ ॥"
page = 1059
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wearing many religious garbs, the Lord is pleased not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਨੇਰੇ ਧਾਰਮਕ ਲਿਬਾਸ ਪਹਿਨਣ ਦੁਆਰਾ, ਪ੍ਰਭੂ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wearing all sorts of religious robes, they do not please the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤੇ ਭੇਖ ਕਰਨੇ ਸੇ ਵਾਹਿਗੁਰੂ ਨਹੀਂ ਭੀਜਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਜਿਹਾ ਮਨੁੱਖ) ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ ਤਾਂ ਬਥੇਰੇ ਕਰਦਾ ਹੈ, ਪਰ (ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ) ਭਿੱਜਦਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਖ = ਧਾਰਮਿਕ ਪਹਿਰਾਵੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor no se complace con el que lleva este tipo de disfraz."