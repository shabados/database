[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਉਨ ਜਨ; ਚਰਨ ਪਰਾਤਾ ॥੭॥"
page = 269
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is prostrate at the feet of those persons"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਨ੍ਹਾਂ ਪੁਰਸ਼ਾਂ ਦੇ ਪੈਰਾਂ ਉਤੇ ਡਿੱਗਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak falls at their feet. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਸੰਤ ਜਨੋਂ ਕੀ ਚਰਨੀ ਮੈਂ (ਪਰਾਤਾ) ਪੜਤਾ ਹੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ)-ਮੈਂ ਉਹਨਾਂ (ਭਗਤਾਂ) ਦੇ ਚਰਨਾਂ ਤੇ ਪੈਂਦਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te conocen; dice Nanak, ¡cómo añoro estar a los Pies de esos Santos!  (7)"