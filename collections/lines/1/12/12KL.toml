[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਸ ਬੇਗ ਤਾ ਸੌ ਖਿਝਿ ਮਾਰਿਯੋ ॥੩॥"
page = 948

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When he conveyed the decision to him (Beg), he was perturbed and beat him up.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਸ ਨੇ ਖਿਝ ਕੇ ਉਸ ਨੂੰ ਮਾਰਿਆ ॥੩॥"