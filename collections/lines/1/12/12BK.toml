[[content]]
asset = "VGRG"
type = "primary"
data = "ਖੀਰਹੁਂ ਨੀਰ ਨਿਕਾਲਦੇ; ਗੁਰਮੁਖਿ ਗਿਆਨੁ ਧਿਆਨੁ ਨਿਰੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Due to their power of knowledge and meditiation, the gurmukhs sift milk from water (i.e. truth from falsehood)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੁੱਧ ਥੋਂ ਪਾਣੀ ਕੱਢਦੇ ਹਨ (ਅਰਥਾਤ ਤੱਤ ਮਿਥ੍ਯਾ ਦਾ ਵਿਵੇਚਨ ਕਰਦੇ ਹਨ)। ਗੁਰਮੁਖਾਂ ਦਾ ਗਿਆਨ ਧਿਆਨ, (ਜਗ ਥੋਂ) ਨਿਰਾਲਾ ਹੈ, (ਈਸ੍ਵਰ ਪਰਾਇਣ ਰਹਿੰਦੇ ਹਨ)।"