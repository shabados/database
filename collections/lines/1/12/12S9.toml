[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਦਿ ਪਰਮ ਪਰਮਾਦਿ ਨਾਦ ਮਿਲਿ ਨਾਦ ਸਬਦ ਧੁਨਿ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the sound of musical instruments melds with the words (of song/hymns), similarly Guru Ram Das and Guru Arjan became indistinguishable."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਜੜ ਜੰਗਮ ਰੂਪ ਵਾਨ ਸ੍ਰਿਸ਼ਟੀ ਰਚਨਾ ਵਿਖੇ ਪਰਮ ਉਤਕ੍ਰਿਸ਼ਟ ਰੂਪ ਭਾਵ ਸਭ ਤੋਂ ਉਤਮ ਸਭ ਦਾ ਪ੍ਰਥਮ ਭਾਵੀ ਆਦਿ ਜੋ ਜੀਵਾਤਮਾ ਹੈ, ਸੋ ਪਰਮਾਦਿ ਸੰਪੂਰਣ ਆਦਾਂ ਦੇ ਆਦਿ = ਪਰਮ ਬ੍ਰਹਮ ਪਰਮਾਤਮਾ ਵਿਖੇ ਸਮਾਇ ਅਭੇਦ ਹੋ ਉਹੀ ਸਰੂਪ ਬਣ ਜਾਂਦਾ ਹੈ; ਜਿਸ ਪ੍ਰਕਾਰਨਾਦ ਮਿਲ ਕੇ ਨਾਦ ਵਿਖੇ ਜਿਸ ਪ੍ਰਕਾਰ ਸ਼ਬਦ ਦੀ ਧੁਨੀ ਰੂਪ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ,"