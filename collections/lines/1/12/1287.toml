[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਕੀ ਪ੍ਰੀਤਿ ਨਾਥ ਸੰਗਿ ਲਾਗੀ ॥੧੯੮॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing her impact, Dutt accepted her as the eighth Guru and said, “Blessed is this maid-servant, who is absorbed in love with that Lord.”198."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਪ੍ਰੀਤ ਸੁਆਮੀ ਨਾਲ ਲਗੀ ਹੋਈ ਹੈ ॥੧੯੮॥"