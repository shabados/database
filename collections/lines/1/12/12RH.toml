[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਕ੍ਰਿਤੁ ਕਰਿ ਕਰਿ ਲੀਜੈ; ਰੇ ਮਨ ॥੧॥ ਰਹਾਉ ॥"
page = 479
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By constantly doing good deeds, these are obtained, O my mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ੁਭ ਕਰਮ ਲਗਾਤਾਰ ਕਮਾਉਣ ਦੁਆਰਾ, ਇਹ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ ਹੇ ਮੇਰੇ ਮਨੂਏ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By continually doing good deeds, these are obtained, O my mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਜੋ ਬਸਤੁ ਲੇਨੀ ਹੈ, ਸੋ (ਸੁਕ੍ਰਿਤੁ) ਪੁੰਨ ਕਰ ਕਰ ਕੇ ਲੇ, ਭਾਵ ਯਹ ਕਿ ਜਿਸ ਨੇ ਪਾਈ ਹੈ ਪੁੰਨ ਕਰ ਕੇ ਪਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨੇਕ ਕਮਾਈ ਕਰੀ ਜਾਹ ਤੇ ਤੂੰ ਭੀ (ਇਹ ਸੁਖ) ਹਾਸਲ ਕਰ ਲੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਕ੍ਰਿਤੁ = ਨੇਕ ਕਮਾਈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo haz buenas acciones. (1‑Pausa)"