data = "ਛਾਡਿ ਸਿਆਨਪ; ਬਹੁ ਚਤੁਰਾਈ ॥"
page = 255
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have abandoned my excessive wisdom and cleverness,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਘਨੇਰੀ ਅਕਲਮੰਦੀ ਅਤੇ ਚਾਲਾਕੀ ਤਿਆਗ ਦਿੱਤੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have given up my excessive cleverness and scheming,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਨੇ ਮਨ ਕੀ ਸ੍ਯਾਨਪ ਅਰ ਬਾਣੀ ਕੀ ਬਹੁਤੀ ਚਤਰਾਈ ਛੋਡ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਾਰੀ ਚਤੁਰਾਈ ਸਿਆਣਪ ਛੱਡ ਕੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ya me he deshecho de mis astucias y estoy tomando instrucción de Tus Santos."