[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਸਚੁ ਕਹੈ ॥੬॥"
page = 277
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the grace of the Guru Nanak tells the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ, ਨਾਨਕ ਸੱਚ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, O Nanak, the Truth is told. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸ੍ਰੀ ਗੁਰੂ ਨਾਨਕ ਦੇਵ ਜੀ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹਮ ਇਹ ਬਾਤ ਸਚ ਹੀ ਕਹਤੇ ਹੈਂ; ਵਾ ਜੇ ਗੁਰਾਂ ਦੀ ਕ੍ਰਿਪਾ ਹੋਵੇ ਤਉ ਸਚੁ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੇ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ ਕਹੈ = ਅਕਾਲ ਪੁਰਖ ਨੂੰ ਸਿਮਰਦਾ ਹੈ। ਤਿਵ ਹੀ = ਉਸੇ ਤਰ੍ਹਾਂ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak manifiesta esta Sabiduría por la Gracia del Guru. (6)"