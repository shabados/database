[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਥਨ ਮਨੋਰਥ. ਸੁਪਨ ਆਨੰਦ ਉਲਾਸ; ਮਨਿ ਮੁਖਿ ਸਤਿ ਕਹੇ ॥੨॥"
page = 406
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perverse call true, the false desires and the delights and merriments of its dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠੀਆਂ ਖ਼ਾਹਿਸ਼ਾਂ ਅਤੇ ਸੁਪਨੇ ਦੀਆਂ ਖੁਸ਼ੀਆਂ ਤੇ ਮਨ ਮੌਜਾ ਨੂੰ ਆਪ-ਹੁਦਰੇ ਸੱਚ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false desires, and the dream-like delights and pleasures - these, the self-willed manmukhs call true. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਦਾਰਥ (ਮਨੋਰਥ) ਮਨੋਰਾਜ ਕੇ ਅਨੰਦ ਸਮਾਨ ਔਰ ਸੁਪਨੇ ਕੇ ਉਲਾਸ ਉਤਸਾਹ ਸਮ (ਮਿਥਨ) ਝੂਠੇ ਹੈਂ, ਮਨਮੁਖ ਤਿਨ ਕੋ ਸਤ ਕਹਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਪਾਗਲ ਹੋਏ ਮਨ) ਉਹਨਾਂ ਪਦਾਰਥਾਂ ਦੀ ਲਾਲਸਾ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨਾਲ ਸਾਥ ਨਹੀਂ ਨਿਭਣਾ ਜੋ ਸੁਪਨਿਆਂ ਵਿਚ ਪ੍ਰਤੀਤ ਹੋ ਰਹੇ ਮੌਜ-ਮੇਲਿਆਂ ਵਾਂਗ ਹਨ, (ਅਜੇਹੇ ਬੰਦੇ) ਇਹਨਾਂ ਪਦਾਰਥਾਂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਸਮਝਦੇ ਹਨ, ਮੂੰਹੋਂ ਭੀ ਉਹਨਾਂ ਨੂੰ ਹੀ ਪੱਕੇ ਸਾਥੀ ਆਖਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los perversos llaman verdadero a los deseos falsos y a las delicias que construyen con felices sueños. (2)"