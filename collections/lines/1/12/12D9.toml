[[content]]
asset = "DGDG"
type = "primary"
data = "ਯਾ ਤੇ ਅਤਿ ਰਾਨੀ ਦੁਖੁ ਪਾਵੇ ॥੩੮॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Raja would not come to see (that) Rani and the Rani would get very upset.(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਰ ਕੇ ਰਾਣੀ ਬਹੁਤ ਦੁਖੀ ਹੁੰਦੀ ਸੀ ॥੩੮॥"