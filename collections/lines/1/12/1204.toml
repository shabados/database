[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਛੰਦ ਚੰਚਰੀਆ ਮਾਝ; ਨਿਡਰ ਹੁਐ ਠਾਨੀਅਹੁ ॥੧੩੧੪॥"
page = 808

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the words “Saparbaan pari ari”, add the word “Pati” three times, then uttering the word “ari”, know the names of Tupak and use them fearlessly in Chancherayaa stanza.1314."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਚੰਚਰੀਆ ਛੰਦ ਵਿਚ ਨਿਸੰਗ ਹੋ ਕੇ ਪ੍ਰਯੋਗ ਕਰੋ ॥੧੩੧੪॥"