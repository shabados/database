[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸੁਣੀ; ਨਾਮੋ ਮਨਿ ਭਾਵੈ ॥"
page = 367
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name I hear and the Name is pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਮੈਂ ਸ੍ਰਵਣ ਕਰਦਾ ਹਾਂ ਅਤੇ ਨਾਮ ਹੀ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I listen to the Naam, the Name of the Lord; the Naam is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਹੀ ਸੁਣਤਾ ਹੂੰ ਨਾਮ ਹੀ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ (ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਸੁਣਦਾ ਰਹਿੰਦਾ ਹਾਂ, ਨਾਮ ਹੀ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਣੀ = ਸੁਣੀਂ, ਮੈਂ ਸੁਣਦਾ ਹਾਂ। ਨਾਮੋ = ਨਾਮ ਹੀ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucho y amo el Nombre del Señor. Por un gran Destino recibo al Señor a través del Shabd de la Palabra del Guru."