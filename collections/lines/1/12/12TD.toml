[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਘਟਿ ਵਸਹਿ; ਸਭਨ ਕੈ ਨੇਰੇ ॥"
page = 1086
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou abide in all the hearts and are near everyone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਅਤੇ ਹਰ ਇੱਕ ਦੇ ਨੇੜੇ ਰਹਿੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You dwell in each and every heart, and are near everyone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਤੂੰ ਵਸਤਾ ਹੈਂ ਇਸੀ ਤੇ ਸਰਬ ਕੇ ਨੇੜੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਹੈਂ, ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਨੇੜੇ ਵੱਸਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien prevaleces en los corazones, estás cerca, pero muy cerca, nada está en mis manos."