[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਅਨੰਦ; ਅਚਿੰਤ ਸਹਜਾਇਆ ॥"
page = 371
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Naturally I am, now, exceedingly happy and care-free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਦਰਤੀ ਤੌਰ ਤੇ ਮੈਂ ਹੁਣ ਪਰਮ ਪ੍ਰਸੰਨ ਹਾਂ ਅਤੇ ਬੇਫਿਕਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I am totally blissful, carefree and at ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਸਤਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੁਝੇ ਅਚਿੰਤਤਾ ਅਰੁ ਮਹਾ ਅਨੰਦ ਸਹਜੇ ਹੀ ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦਾ ਆਸਰਾ ਲਿਆਂ) ਬੜਾ ਆਤਮਕ ਆਨੰਦ ਮਿਲਦਾ ਹੈ, ਨਿਸਚਿੰਤਤਾ ਹੋ ਜਾਂਦੀ ਹੈ, ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਿੰਤ = ਨਿਸਚਿੰਤਤਾ। ਸਹਜਾਇਆ = ਸਹਜ, ਆਤਮਕ ਅਡੋਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces en mi interior experimenté un inmenso Éxtasis y Paz,"