[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਧਰੇ ਹਰਿ ਸੰਤ ਦਾਸ. ਕਾਟਿ ਦੀਨੀ ਜਮ ਕੀ ਫਾਸ; ਪਤਿਤ. ਪਾਵਨ ਨਾਮੁ ਜਾ ਕੋ. ਸਿਮਰਿ ਨਾਨਕ ਓਹੇ ॥੨॥੧੦॥੧੩੯॥੩॥੧੩॥੧੫੫॥"
page = 1231
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God's saintly slaves escape from the mammon's clutches and the Lord snaps their death's noose. O Nanak, meditate thou on Him whose Name is the purifier of sinners."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਸਾਧ ਸਰੂਪ ਗੋਲੇ ਮਾਇਆ ਦੇ ਪੰਜੇ ਵਿੱਚੋ ਬੱਚ ਨਿਕਲਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਦੀ ਮੌਤ ਦੀ ਫਾਹੀ ਕਟ ਦਿੰਦਾ ਹੈ। ਹੇ ਨਾਨਕ! ਤੂੰ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰ, ਜਿਸ ਦਾ ਨਾਮ ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saint, the slave of the Lord is saved; the noose of the Messenger of Death is snapped. The Naam, the Name of the Lord, is the Purifier of sinners; O Nanak, remember Him in meditation. ||2||10||139||3||13||155||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮਾਇਆ ਸੇ ਹਰੀ ਕੇ ਦਾਸ ਸੰਤ ਜਨ ਉਧਰੇ ਹੈਂ ਔਰ ਤਿਨੋਂ ਨੇ ਜਮ ਕੀ ਫਾਸੀ ਕਾਟ ਦਈ ਹੈ। ਜਿਸ ਵਾਹਿਗੁਰੂ ਕਾ ਪਾਪੀਓਂ ਕੇ ਪਵਿਤ੍ਰ ਕਰਨੇਹਾਰਾ ਨਾਮ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਓਹੇ) ਉਸੀ ਕੋ ਸਿਮਰਤੇ ਹੈਂ॥੨॥੧੦॥੧੩੯॥੩॥੧੩॥੧੫੫॥☬ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਅਸਰ ਤੋਂ) ਪਰਮਾਤਮਾ ਦੇ ਸੰਤ ਪ੍ਰਭੂ ਦੇ ਦਾਸ (ਹੀ) ਬਚਦੇ ਹਨ, ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ ਦੀ ਜਮਾਂ ਵਾਲੀ (ਆਤਮਕ ਮੌਤ ਦੀ) ਫਾਹੀ ਕੱਟ ਦਿੱਤੀ ਹੁੰਦੀ ਹੈ। ਹੇ ਨਾਨਕ! ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ 'ਪਤਿਤ ਪਾਵਨ' (-ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ) ਹੈ, ਉਸੇ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ ॥੨॥੧੦॥੧੩੯॥੩॥੧੩॥੧੫੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰੇ = ਬਚ ਗਏ। ਫਾਸ = ਫਾਹੀ। ਪਤਿਤ ਪਾਵਨ = ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ। ਜਾ ਕੋ = ਜਿਸ (ਪ੍ਰਭੂ) ਦਾ। ਓਹੇ = ਉਸੇ ਪ੍ਰਭੂ ਨੂੰ ॥੨॥੧੦॥੧੩੯॥੩॥੧੩॥੧੫੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo los Santos del Señor son salvados y liberados del dogal de Yama, el mensajero de la muerte, medita entonces sólo en el Señor, Cuyo Nombre santifica aún a los seres con las intenciones más malvadas. (2-10-139-3-13-155)"