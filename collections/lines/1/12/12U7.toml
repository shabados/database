type = "primary"
data = "ਜਵਨੈ ਠਵਰ ਰੁਚੈ, ਤਹ ਕਹੀਐ ॥੧੧੦੮॥"
page = 789

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Add the word “Arini” after saying the word “Bhoopatani” and know all the names of Tupak for using them as desired.1108."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਚੰਗਾ ਲਗੇ, ਉਥੇ ਕਹਿ ਦਿਓ ॥੧੧੦੮॥"