[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲ ਤੇ ਓਪਤਿ ਭਈ ਹੈ ਕਾਸਟ; ਕਾਸਟ ਅੰਗਿ ਤਰਾਵੈਗੋ ॥"
page = 1309
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wood is produced from water, so, taking the side of wood, the water drowns it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਕੜ ਪਾਣੀ ਤੋਂ ਪੈਦਾ ਹੋਈ ਹੈ ਇਸ ਲਈ ਲੱਕੜ ਦਾ ਪੱਖ ਲੈ, ਪਾਣੀ ਇਸ ਨੂੰ ਡੋਬਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wood is produced from water, but by holding onto wood, one is saved from drowning."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੇਖੋ ਜਲ ਸੇ ਕਾਠ ਕੀ ਉਤਪਤੀ ਭਈ ਹੈ, ਸੋ ਤਿਸ ਕਾ (ਅੰਗਿ) ਪਖੁ ਕਰ ਕੇ ਕਾਸਟ ਕੋ ਜਲੁ ਅਪਨੇ ਉਪਰ ਸੇ ਤਰਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਕਾਠ ਦੀ ਉਤਪੱਤੀ ਹੁੰਦੀ ਹੈ (ਇਸ ਲਾਜ ਨੂੰ ਪਾਲਣ ਲਈ ਪਾਣੀ ਉਸ) ਕਾਠ ਨੂੰ (ਆਪਣੀ ਛਾਤੀ ਉੱਤੇ ਰੱਖੀ ਰੱਖਦਾ ਹੈ) ਤਰਾਂਦਾ ਰਹਿੰਦਾ ਹੈ (ਡੁੱਬਣ ਨਹੀਂ ਦੇਂਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La madera es producida del agua, pero aferrándose a la madera uno no se ahoga."