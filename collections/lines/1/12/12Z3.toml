[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ; ਬੂਝੈ ਸੋਇ ॥੭॥"
page = 413
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who turns a Guru-ward understands the reality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਅਸਲੀਅਤ ਨੂੰ ਸਮਝ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone, who becomes Gurmukh, understands. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੋਤਾ ਹੈ, ਸੋਈ ਤਿਸ ਤਤ੍ਵ ਕੋ ਬੂਝਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਆਉਂਦਾ ਹੈ, ਉਹ ਇਸ ਭੇਦ ਨੂੰ ਸਮਝਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero solamente los Fieles a Dios son los que conocen esta Verdad. (7)"