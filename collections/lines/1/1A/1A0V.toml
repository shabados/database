[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਏਵੈ ਜਾਣੀਐ; ਸਭ ਕਿਛੁ ਤਿਸਹਿ ਰਜਾਇ ॥੧॥"
page = 148
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak know it like this that everything is according to His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਇਸ ਨੂੰ ਐਸ ਤਰ੍ਹਾਂ ਸਮਝ ਕਿ ਸਾਰਾ ਕੁਝ ਉਸ ਦੀ ਰਜਾ ਮਰਜੀ ਅਨੁਸਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, know this well: everything is in accordance with His Will. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤ੍ਰਹ ਨਿਸਚੇ ਕਰ ਕੇ ਜਾਣੀਏ ਕਿ ਸਭ ਕਿਛੁ ਤਿਸ ਕੀ ਰਜਾਇ ਮੇਂ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਅਸਲ ਗੱਲ) ਇਉਂ ਹੀ ਸਮਝਣੀ ਚਾਹੀਦੀ ਹੈ ਕਿ ਹਰੇਕ ਕੰਮ ਉਸ ਦੀ ਰਜ਼ਾ ਵਿਚ ਹੋ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, comprende que todo está en Su Voluntad.(1)"