[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟੀ ਲੇ; ਸਕਤਿ ਸਹਾਰੰ ॥"
page = 972
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Turning away from mammon I have found the Lord's support,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਲੋਂ ਮੋੜਾ ਪਾ ਲੈਣ ਦੁਆਰਾ, ਮੈਨੂੰ ਸੁਆਮੀ ਦਾ ਆਸਰਾ ਮਿਲ ਗਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Turning away from materialism, I have found intuitive support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਵਨ ਨੀਚੇ ਕੋ ਜਾਤੀ ਥੀ ਸੋ ਜਬ ਸਹਾਰ ਲਈ, ਭਾਵ ਪ੍ਰਾਣਾਯਾਮ ਕੀ ਸ਼ਕਤੀ ਕਰ ਜਬ ਰੋਕ ਲਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਵਾਲਾ ਸਹਾਰਾ ਹੁਣ ਉਲਟ ਗਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente, alejándose de Maya y de su soporte,"