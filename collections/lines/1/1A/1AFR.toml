[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲਿ; ਨ ਮਨਹੁ ਵਿਸਾਰੀਐ ॥ ਰਹਾਉ ॥"
page = 132
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Never forget Him in thy mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਦਾਚਿਤ ਭੀ ਤੂੰ ਉਸ ਨੂੰ ਆਪਣੇ ਚਿਤੋਂ ਨਾਂ ਭੁਲਾ! ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Never forget Him from your mind. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਦਾਚਿਤ ਮਨ ਸੇ ਨ ਵਿਸਾਰੀਏ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਆਪਣੇ ਮਨ ਤੋਂ ਭੁਲਾਣਾ ਨਹੀਂ ਚਾਹੀਦਾ।ਰਹਾਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no Lo olvides nunca. (Pausa)"