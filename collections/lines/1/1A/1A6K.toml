[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਹੀ ਮਾਨ ਤੂੰਹੀ ਧਾਨ; ਤੂਹੀ ਪਤਿ ਤੂਹੀ ਪ੍ਰਾਨ ॥ ਗੁਰਿ; ਤੂਟੀ ਲੈ ਜੋਰੀ ॥੨॥"
page = 213
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my pride, Thou art my wealth, Thou art my honour and Thou art my very life. The Guru has united me with Thee, from whom I had parted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਫਖਰ ਹੈਂ ਤੂੰ ਮੇਰੀ ਦੌਲਤ ਹੈਂ ਅਤੇ ਤੂੰ ਮੇਰੀ ਇੱਜ਼ਤ ਆਬਰੂ ਹੈਂ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦਜਾਨ ਹੈਂ। ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਨਾਲ ਜੋੜ ਦਿਤਾ ਹੈ, ਜਿਸ ਨਾਲੋਂ ਮੈਂ ਵੱਖਰਾਂ ਹੋ ਗਿਆ ਸਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my pride, You are my wealth. You are my honor, You are my breath of life. The Guru has repaired that which was broken. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ (ਮਾਨ) ਆਦਰ ਦੇਣੇ ਵਾਲਾ ਹੈਂ ਔਰ ਤੂੰਹੀ (ਧਾਨ) ਅੰਨ ਦਾਤਾ ਹੈਂ ਵਾ ਧਿਆਨ ਕਰਨੇ ਜੋਗ ਹੈਂ, ਪੁਨਾ ਤੂੰਹੀ (ਪਤਿ) ਇਜਤ ਹੈਂ ਤਥਾ ਤੂੰਹੀ ਪ੍ਰਾਨ ਰੂਪ ਹੈਂ॥ ਤੂਟੀ ਹੂਈ ਬ੍ਰਿਤੀ ਕੀ (ਲੈ) ਪ੍ਰੀਤੀ ਗੁਰੋਂ ਨੇ ਤੇਰੇ ਮੇਂ ਜੋੜੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਹੀ ਮੇਰਾ ਮਾਣ-ਆਦਰ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਧਨ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੀ ਇੱਜ਼ਤ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰੀ ਜਿੰਦ (ਦਾ ਸਹਾਰਾ) ਹੈਂ। ਮੇਰੀ ਤੁੱਟੀ ਹੋਈ (ਸੁਰਤ) ਨੂੰ ਗੁਰੂ ਨੇ (ਤੇਰੇ ਨਾਲ) ਜੋੜ ਦਿੱਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਨ = ਆਦਰ। ਧਾਨ = ਧਨ। ਪਤਿ = ਇੱਜ਼ਤ। ਪ੍ਰਾਨ = ਜਿੰਦ (ਦਾ ਸਹਾਰਾ)। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਜੋਰੀ = ਜੋੜ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres mi Orgullo, mi Belleza; eres mi Honor, la Respiración de mi Vida. El Guru ha fundido de nuevo los cabos sueltos de mi vida. (2)"