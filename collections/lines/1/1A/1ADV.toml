[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹ ਬਿਧਿ ਸੁਨਿ ਕੈ ਜਾਟਰੋ; ਉਠਿ ਭਗਤੀ ਲਾਗਾ ॥"
page = 488
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing in this way the Jat applied himself to Lord's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਸੁਣ ਕੇ, ਜੱਟ ਪ੍ਰਭੂ ਦੇ ਸਿਮਰਨ ਵਿੱਚ ਜੁਟ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing this, Dhanna the Jaat applied himself to devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪੂਰਬੋਕਤ (ਬਿਧਿ) ਰੀਤੀ ਕੋ ਸੁਨ ਕਰ ਧੰਨਾ ਜਟ ਭੀ ਭਗਤੀ ਕਰਨ ਮੇਂ ਉਠ ਲਾਗਾ, ਭਾਵ ਸਾਵਧਾਨ ਹੋ ਕਰ ਲਗ ਪੜਾ। ਵਾ ਇਹ ਰੀਤੀ ਸੁਨ ਕਰ ਧੰਨਾ ਜਟਰੋ ਉਠਾ ਅਰੁ ਭਗਤੀ ਮੇਂ ਲਗ ਪਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ (ਦੀ ਗੱਲ) ਸੁਣ ਕੇ ਗਰੀਬ ਧੰਨਾ ਜੱਟ ਭੀ ਉੱਠ ਕੇ ਭਗਤੀ ਕਰਨ ਲੱਗਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਹ ਬਿਧਿ = ਇਸ ਤਰ੍ਹਾਂ (ਦੀ ਗੱਲ)। ਜਾਟਰੋ = ਗਰੀਬ ਜੱਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando todo esto, Dhanna, el Yat, también se dedicó al Servicio de Dios"