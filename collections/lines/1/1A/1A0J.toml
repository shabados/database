[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਨਾਵੈ. ਮੁਕਤਿ ਨ ਹੋਵਈ; ਵੇਖਹੁ ਕੋ ਵਿਉਪਾਇ ॥੧॥"
page = 490
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one is emancipated not. Let any one see it by making other efforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ ਆਦਮੀ ਦੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ, ਕੋਈ ਜਣਾ ਹੋਰ ਉਪਰਾਲੇ ਕਰ ਕੇ ਦੇਖ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, no one is liberated; let anyone make other efforts, and see. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਨਾਮ ਸਿਮਰਨ ਕੇ ਔਰ ਜੱਗ ਤਪ ਕਰਨੇ ਸੇ ਮੁਕਤਿ ਨਹੀਂ ਹੋਤੀ। ਜਿਸ ਕੋ ਸੰਦੇਹ ਹੋਇ ਸੋ ਕੋਈ (ਵਿਉਪਾਇ) ਨਿਰਨੇ ਕਰ ਕੇ ਦੇਖ ਲੇਵੇ। ਵਿਉਪਾਇ ਪਦ ਜੈਪੁਰ ਕੀ ਭਾਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਜਿਤਨਾ ਚਿਰ ਹਰਿ-ਨਾਮ ਨਾਹ ਮਿਲੇ ਉਤਨਾ ਚਿਰ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ, ਬੇ-ਸ਼ੱਕ ਕੋਈ ਭੀ ਧਿਰ ਕੋਈ ਹੋਰ ਉਪਾਉ ਕਰ ਕੇ (ਨਿਰਨਾ ਕਰ ਕੇ) ਵੇਖ ਲਵੋ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਹੋਵਈ = ਹੋਵਏ, ਹੋਵੈ, ਹੁੰਦੀ। ਕੋ = ਕੋਈ ਧਿਰ ਭੀ। ਵਿਉਪਾਇ = ਨਿਰਨਾ ਕਰ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor uno no es emancipado por más que lo intente. (1)"