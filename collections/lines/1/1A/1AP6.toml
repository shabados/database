[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਲਖ ਅਭੇਉ ਹਰਿ; ਰਹਿਆ ਸਮਾਏ ॥"
page = 127
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unseen and inscrutable Lord is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਭੇਦ-ਰਹਿਤ ਸਾਈਂ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Unseen and Inscrutable Lord is permeating and pervading everywhere."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਲਖ ਅਭੇਉ ਹਰੀ ਸਰਬ ਮੇਂ ਸਮਾ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਅਦ੍ਰਿਸ਼ਟ ਹੈ, ਉਸ ਦਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਉਹ (ਸਭ ਜੀਵਾਂ ਵਿਚ ਹਰ ਥਾਂ) ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Incognoscible y Misterioso Señor, prevalece en todo;"