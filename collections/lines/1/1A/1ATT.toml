[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਸਿ ਲਸਤ ਰਸਤ ਤੇਗ ਜਗੀ ॥੫੦੩॥"
page = 602

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The mighty ghosts and Baitals, danced, the elephants trumpetted and the heart-moving instruments were played the horses neighed and the elephants roared the swords in the hands of the warriors looked splendid.503."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਲਵਾਰਾਂ ਚਮਕਦੀਆਂ ਹਨ ਅਤੇ ਤੇਗਾਂ ਜਗਮਗਾਉਂਦੀਆਂ ਹਨ ॥੫੦੩॥"