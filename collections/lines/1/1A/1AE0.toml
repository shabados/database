[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕਪਟੁ; ਫਿਰਹਿ ਬੇਤਾਲਾ ॥"
page = 1348
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but within his mind is deception and he wanders like demon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਵਲਛਲ ਹੈ ਅਤੇ ਉਹ ਇਕ ਭੂਤਨੇ ਵੀ ਮਾਨੰਦ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but those who have deception within wander lost like demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਅੰਦਰ ਕਪਟੁ ਹੈ, ਤੋ ਉਹ (ਬੇਤਾਲਾ) ਪਿਸਾਚੋਂ ਵਤ ਫਿਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਠੱਗੀ-ਫ਼ਰੇਬ ਹੈ, (ਉਹ ਮਨੁੱਖ ਅਸਲ ਵਿਚ ਸਹੀ ਜੀਵਨ-) ਤਾਲ ਤੋਂ ਖੁੰਝੇ ਫਿਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = (ਮਨ ਦੇ) ਅੰਦਰ (ਲਫ਼ਜ਼ 'ਅੰਤਰ' ਅਤੇ 'ਅੰਤਰਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ)। ਬੇਤਾਲਾ = (ਸਹੀ ਆਤਮਕ ਜੀਵਨ ਦੇ) ਤਾਲ ਤੋਂ ਖੁੰਝੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero los que traen la decepción en su interior,"