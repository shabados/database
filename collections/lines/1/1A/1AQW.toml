[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਰਸਤ ਮਹਿ ਚਿੰਤ ਉਦਾਸ ਅਹੰਕਾਰ ॥"
page = 385
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the house-holder s life there is anxiety and in the hermits life pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਰਬਾਰੀ ਦੇ ਜੀਵਨ ਵਿੱਚ ਫਿਕਰ ਹੈ ਅਤੇ ਵਿਰਕਤੀ ਵਿੱਚ ਹੰਕਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the householder's life, there is anxiety, and in the life of the renunciate, there is egotism."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਿਸਤ ਕਰੀਏ ਤੋ ਚਿੰਤਾ ਰਹਤੀ ਹੈ, ਉਦਾਸੀ ਬਨੀਏ ਤੋ ਹੰਕਾਰ ਬਢਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ!) ਗ੍ਰਿਹਸਤ ਵਿਚ ਰਹਿਣ ਵਾਲਿਆਂ ਨੂੰ ਚਿੰਤਾ ਦਬਾ ਰਹੀ ਹੈ, (ਗ੍ਰਿਹਸਤ ਦਾ) ਤਿਆਗ ਕਰਨ ਵਾਲੇ ਅਹੰਕਾਰ (ਨਾਲ ਆਫਰੇ ਹੋਏ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤ = ਚਿੰਤਾ। ਉਦਾਸ = ਉਦਾਸ (ਮਹਿ), ਤਿਆਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el hogar, uno se aflige por preocupaciones del ego,"