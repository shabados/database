[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਗੁਰਮੁਖਿ ਬੂਝੈ ਕੋਇ ॥"
page = 33
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! some rare person understands the Truth through the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, one who becomes Gurmukh and understands this is very rare."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਕੋਈ ਵੀ ਵਾਹਿਗੁਰੂ ਕੋ (ਬੂਝੈ) ਸਮਝਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਜੇਹੜਾ ਕੋਈ ਮਨੁੱਖ (ਸਹੀ ਜੀਵਨ-ਜੁਗਤਿ) ਸਮਝਦਾ ਹੈ ਉਹ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi hermano, no todos pueden tener Conciencia del Señor."