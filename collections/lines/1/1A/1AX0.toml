[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਪਦਾਰਥੁ ਮਨਿ ਵਸਿਆ; ਨਾਨਕ ਸਹਜਿ ਸਮਾਇ ॥੪॥੧੯॥੫੨॥"
page = 34
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The wealth of God's Name abides within his mind and he gets absorbed in the celestial bliss, O Nanak!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਉਸ ਦੇ ਚਿੱਤ ਅੰਦਰ ਵੱਸਦੀ ਹੈ ਅਤੇ ਉਹ ਬੈਕੁੰਠੀ ਪ੍ਰਮ-ਅੰਨਦ ਅੰਦਰ ਸਮਾ ਜਾਂਦਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Treasure of the Naam abides in the mind; O Nanak, in the poise of perfect balance, merge into the Lord. ||4||19||52||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਹੀ ਹਰੀ ਨਾਮੁ ਪਦਾਰਥੁ ਤਿਨ ਕੇ ਮਨ ਮੇਂ ਬਸਿਆ ਹੈ, ਔਰੁ ਤਿਸ ਨਾਮ ਕੇ ਬਸਨੇ ਕਰ ਕੇ ਸੋ (ਸਹਜਿ) ਬ੍ਰਹਮ ਸ੍ਵਰੂਪ ਮੇਂ ਸਮਾਇ ਗਏ ਹੈਂ॥੪॥੧੯॥੫੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਦੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਅਮੋਲਕ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ। ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਭੀ) ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੧੯॥੫੨॥{33-34}"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Tesoro del Nombre del Señor llega a nuestra mente, dice Nanak, nos fundimos en Éxtasis. (4-19-52)"