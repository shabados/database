[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਬ੍ਰਹਮਨੁ. ਮੈ ਕਾਸੀਕ ਜੁਲਹਾ; ਮੁਹਿ ਤੋਹਿ ਬਰਾਬਰੀ ਕੈਸੇ, ਕੈ ਬਨਹਿ ॥"
page = 970
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art a Brahman and I a weaver of Banaras. How and in what way can I beat par with thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਬ੍ਰਾਹਮਣ ਹੈਂ ਤੇ ਮੈਂ ਬਨਾਰਸ ਦਾ ਇਕ ਜੁਲਾਹਾ। ਕਿਸ ਤਰ੍ਹਾਂ ਅਤੇ ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਮੈਂ ਤੇਰੀ ਤੁਲਨਾ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are a Brahmin, and I am only a weaver from Benares. How can I compare to you?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੌ ਬ੍ਰਹਮਨ ਹੈਂ ਔ ਮੈਂ ਕਾਂਸੀ ਕੇ ਰਹਿਨੇ ਵਾਲਾ ਜੁਲਾਹਾ ਹੂੰ। ਮੇਰੀ ਤੇਰੀ ਬਰਾਬਰੀ ਕੈਸੇ ਕਰ ਬਨੇ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਆਪਣੇ ਆਪ ਨੂੰ ਉੱਚੀ ਕੁਲ ਦਾ) ਬ੍ਰਹਮਣ (ਸਮਝਦਾ ਹੈਂ), ਮੈਂ (ਤੇਰੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ) ਕਾਸ਼ੀ ਦਾ (ਗ਼ਰੀਬ) ਜੁਲਾਹ ਹਾਂ। ਸੋ, ਮੇਰੀ ਤੇਰੀ ਬਰਾਬਰੀ ਕਿਵੇਂ ਹੋ ਸਕਦੀ ਹੈ? (ਭਾਵ, ਤੂੰ ਮੇਰੀ ਗੱਲ ਆਪਣੇ ਮਾਣ ਵਿਚ ਗਹੁ ਨਾਲ ਸੁਣਨ ਨੂੰ ਤਿਆਰ ਨਹੀਂ ਹੋ ਸਕਦਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਸੀਕ = ਕਾਸ਼ੀ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres brahmán mientras yo un tejedor de Kashi; ¿cómo podemos ser iguales?"