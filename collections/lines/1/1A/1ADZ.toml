[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਰਿ ਨ ਹੋਈ ਕਤਹੂ ਜਾਈਐ ॥"
page = 395
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is not far from the mortal wherever he goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਾਣੀ ਕੋਲੋਂ ਦੁਰੇਡੇ ਨਹੀਂ ਅਤੇ ਕਿਧਰੇ ਜਾਂਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is not far from us, wherever we go."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫੇਰ ਵਹੁ ਗੁਣਨਿਧਿ ਕੈਸਾ ਹੈ ਕਿ ਕਹੀਂ ਭੀ ਚਲੇ ਜਾਈਐ ਦੂਰਿ ਨਹੀਂ ਹੋਤਾ; ਵਾ ਅਕਾਸ਼ ਵਤ ਸਰਬਤ੍ਰ ਪੂਰਨ ਹੋਣੇ ਕਰ ਨਿਕਟ ਹੀ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪਰਮਾਤਮਾ ਸਾਥੋਂ ਦੂਰ ਨਹੀਂ ਵੱਸਦਾ, ਕਿਤੇ (ਦੂਰ) ਲੱਭਣ ਜਾਣ ਦੀ ਲੋੜ ਨਹੀਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ ਹੂ = ਕਿੱਥੇ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nunca está lejos de nosotros, a donde sea que vayamos"