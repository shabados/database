[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੈਸ ਹੀ ਮਖ ਕੀਜੀਐ; ਸੁਨਿ ਰਾਜ ਰਾਜ, ਪ੍ਰਚੰਡ ॥"
page = 155

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“Listen, O most Glorious Sovereign, thou shouldst perform the sacrifice in that way"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਿਆਂ ਦੇ ਪ੍ਰਚੰਡ ਰਾਜੇ! ਸੁਣੋ, (ਤਸੀਂ ਵੀ) ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਯੱਗ ਕਰੋ।"