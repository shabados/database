[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕੁ ਪਲੁ ਦਿਨਸੁ; ਮੋ ਕਉ. ਕਬਹੁ ਨ ਬਿਹਾਵੈ ॥"
page = 374
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "An instant and a day, I can never pass without Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਛਿੰਨ ਅਤੇ ਇਕ ਦਿਹਾੜਾ ਮੈਂ ਉਸ ਦੇ ਬਾਝੋਂ ਕਦਾਚਿਤ ਨਹੀਂ ਗੁਜਾਰ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot endure one day, even one instant without Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਕਾ ਜੋ ਏਕ ਪਲ ਹੈ, ਸੋ ਵਿਜੋਗ ਕਰ ਕੇ ਕਬੀ ਮੇਰਾ ਬੀਤਨੇ ਮੇਂ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪ੍ਰਭੂ-ਪਤੀ ਦੇ ਵਿਛੋੜੇ ਵਿਚ) ਇਕ ਪਲ ਭੀ ਇਕ ਦਿਨ ਭੀ ਮੈਨੂੰ (ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ) ਕਦੇ ਮੁੱਕਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਹਾਵੈ = ਬੀਤਦਾ, ਲੰਘਦਾ, ਗੁਜ਼ਰਦਾ। ਕਬਹੁ ਨ ਬਿਹਾਵੈ = ਮੁੱਕਣ ਵਿਚ ਹੀ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la añoranza tan intensa de mi mente por el Darshan de Su Visión,"