[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਹਿ ਸੂਤਿ ਪਰੋਵਨਹਾਰਾ ॥"
page = 250
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has strung them all unto One thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਇਕ ਧਾਗੇ ਵਿੱਚ ਪਰੋਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He strung it upon His one thread."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਏਕ ਹੀ ਚੇਤਨ ਸੱਤਾ ਰੂਪੀ ਸੂਤ ਵਿਖੇ ਆਕਾਰ ਰੂਪੀ ਮਣਕਿਓਂ ਕੇ ਪਰੋਵਨੇ ਵਾਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ-ਜੰਤਾਂ ਨੂੰ ਆਪਣੇ ਇਕੋ ਹੀ ਹੁਕਮ-ਧਾਗੇ ਵਿਚ ਪ੍ਰੋ ਰੱਖਣ ਦੇ ਸਮਰੱਥ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno lo engarza todo en un mismo hilo."