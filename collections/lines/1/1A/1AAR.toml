[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮੁ ਕਾਲ ਤਾ ਤੇ ਜਗ ਡਾਲਾ ॥"
page = 156

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Therefore the world hath named you KAL (the Destroyer Lord)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸੇ ਕਰਕੇ ਜਗਤ ਨੇ (ਤੇਰਾ) ਨਾਮ 'ਕਾਲ' ਰਖ ਦਿੱਤਾ ਹੈ।"