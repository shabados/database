[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ ਭੇਟੇ; ਮੁਕਤਿ ਨ ਹੋਈ ॥"
page = 1343
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without meeting with the True Guru, one is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਣ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਦਾ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without meeting the True Guru, no one is liberated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੇ ਮਿਲਾਪ ਬਿਨਾਂ ਮੁਕਤਿ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ ਆਜ਼ਾਦੀ ਨਹੀਂ ਮਿਲ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin conocer al Guru Verdadero nadie se libera,"