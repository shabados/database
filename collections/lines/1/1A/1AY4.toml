[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੇ ਪ੍ਰਾਨ ਪ੍ਰੀਤਮ ਜਨ ਊਤਮ; ਜਿਨ ਮਿਲਿਆ ਮਨਿ ਹੋਇ ਪ੍ਰਤੀਤਿ ॥"
page = 1295
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sublime saints are my vital-breath and beloveds, meeting with whom faith comes into my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸ਼ਟ ਸਾਧੂ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਅਤੇ ਪਿਆਰੇ ਹਨ, ਜਿਨ੍ਹਾ ਨਾਲ ਮਿਲਣ ਦੁਆਰਾ ਮੇਰੇ ਚਿੱਤ ਅੰਦਰ ਭਰੋਸਾ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble beings are exalted; they are my breath of life and my beloveds; meeting them, my mind is filled with faith."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ ਹਮਾਰੇ ਪ੍ਰਾਨੋਂ ਕੇ ਪ੍ਰੀਤਮ ਅਰ ਊਤਮ ਹੈਂ, ਜਿਨ ਕੇ ਮਿਲਣੇ ਸੇ ਮਨ ਮੇਂ (ਪ੍ਰਤੀਤਿ) ਭਾਵਨਾ ਹੋਇ ਆਵਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕ ਉੱਚੇ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਉਹ ਸਾਨੂੰ ਪ੍ਰਾਣਾਂ ਤੋਂ ਭੀ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ, ਕਿਉਂਕਿ ਉਹਨਾਂ ਨੂੰ ਮਿਲਿਆਂ ਮਨ ਵਿਚ (ਪਰਮਾਤਮਾ ਵਾਸਤੇ) ਸਰਧਾ ਪੈਂਦੀ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਾਨ ਪ੍ਰੀਤਮ = ਪ੍ਰਾਣਾਂ ਤੋਂ ਪਿਆਰੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਪ੍ਰਤੀਤਿ = ਸਰਧਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres humildes son exaltados, son mi respiración vital y mis bienamados. Encontrándolos mi mente se satura de Fe."