[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਮਹਿ ਸੂਖ. ਬਾਹਰਿ ਫੁਨਿ ਸੂਖਾ; ਪ੍ਰਭ ਅਪੁਨੇ ਭਏ ਦਇਆਲਾ ॥"
page = 619
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When one's Lord becomes merciful, there is joy at home and again there is joy abroad too."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਪਣਾ ਸੁਆਮੀ ਮਿਹਰਬਾਨ ਥੀ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਗ੍ਰਿਹ ਵਿੱਚ ਖੁਸ਼ੀ ਅਤੇ ਮੁੜ ਬਾਹਰ ਭੀ ਖੁਸ਼ੀ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is peace within the home of one's heart, and there is peace outside as well, when God becomes kind and compassionate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਜੋ ਘਰ ਮੇਂ ਸੂਖ ਹੂਆ ਤੌ ਬਾਹਰ ਭੀ ਸੂਖ ਹੂਆ ਹੈ, ਕਿਉਂਕਿ ਅਪਨੇ ਸਤਿਗੁਰੂ ਸਮਰਥ ਦਇਆਲ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਪੈਂਦਾ ਹੈ ਉਸ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਬਾਹਰ (ਦੁਨੀਆ ਨਾਲ ਵਰਤਣ ਵਿਹਾਰ ਕਰਦਿਆਂ) ਭੀ ਉਸ ਨੂੰ ਆਤਮਕ ਸੁਖ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਉਤੇ ਪ੍ਰਭੂ ਸਦਾ ਦਇਆਵਾਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰ ਮਹਿ = ਹਿਰਦੇ ਵਿਚ। ਫੁਨਿ = ਭੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dentro y fuera estoy en Éxtasis y el Señor tiene Compasión de mí."