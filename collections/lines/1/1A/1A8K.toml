[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਈ ਜਨਮ; ਸਾਖ ਕਰਿ ਉਪਾਇਆ ॥"
page = 176
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In several births thou wert produced as a branch (vegetation)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈਆਂ ਜਨਮਾਂ ਅੰਦਰ ਤੂੰ ਟਹਿਣੀ (ਬਨਸਪਤੀ) ਕਰ ਕੇ ਪੈਦਾ ਕੀਤਾ ਗਿਆ ਸੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in so many incarnations, you developed branches and leaves;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮ ਖੇਤੀ ਰੂਪ ਹੋ ਕਰ ਉਪਾਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਜਨਮਾਂ ਵਿਚ ਤੈਨੂੰ (ਕਿਸਮ ਕਿਸਮ ਦਾ) ਰੁੱਖ ਬਣਾ ਕੇ ਪੈਦਾ ਕੀਤਾ ਗਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tantas veces uno ha tomado forma en la matriz."