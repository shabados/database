[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮ ਕਰਿ ਅਰੁਣ; ਪਿੰਗੁਲਾ ਰੀ ॥੨॥"
page = 695
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "is yet a cripple on account of his evil-actions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਬੁਰੇ ਕਰਮਾਂ ਦੇ ਸਬੱਬ ਪਿੰਗਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and yet, Aruna was made a cripple, because of the karma of his past actions. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ (ਰੀ) ਹੇ ਭਾਗ ਵਾਲੀ! ਐਸੇ ਬਲੀ ਸਹਾਯਕੋਂ ਵਾਲਾ ਜੋ ਅਰਣ ਹੈ, ਸੋ ਏਕ ਪੂਰਬ ਜਨਮ ਬੀਚ ਬਾਲਕ ਅਵਸਥਾ ਮੇਂ ਭੰਭੀਰੀ ਕੀਟ ਕੇ ਦੋਨੋਂ ਚਰਨ ਤੋੜ ਦੇਣੇ, ਔਰ ਕੰਡੋ ਮੇਂ ਵਿਨ ਕਰ ਭਰਮਾਵਣੇ ਕਰਕੇ, ਪਿੰਗਲਾ ਹੋਇ ਕਰ ਅਕਾਸ ਮੇਂ ਸਦਾ ਭ੍ਰਮਤਾ ਰਹਿਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਘਰ-ਗੇਹਣਿ!) ਆਪਣੇ ਕਰਮਾਂ ਕਰਕੇ ਅਰੁਣ ਪਿੰਗਲਾ ਹੀ ਰਿਹਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su hermano fuera Garuad, el rey de los pájaros, Aruna quedó inválido debido al Karma de sus propias acciones. (2)"