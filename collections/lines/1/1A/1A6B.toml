[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੇ ਸਦਾ ਬਸੰਤੁ ਹੈ; ਜਿਤੁ ਤਨੁ ਮਨੁ ਹਰਿਆ ਹੋਇ ॥"
page = 1420
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Name, whereby the body and heart are reverdured, one ever abides in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ, ਜਿਸ ਦੁਆਰਾ ਦੇਹ ਅਤੇ ਦਿਲ ਸਰਸਬਜ ਹੋ ਜਾਂਦੇ ਹਨ, ਜੀਵ ਸਦੀਵ ਹੀ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad brings eternal spring; it rejuvenates the mind and body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਸਦਾ ਅਨੰਦ ਹੈ ਜਿਸ ਕਰ ਕੇ ਤਨ, ਮਨ ਹਰਿਆ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਰਾਹੀਂ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਸਦਾ ਲਈ ਖਿੜਾਉ ਦੀ ਰੁੱਤ ਬਣ ਜਾਂਦੀ ਹੈ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦਾ ਮਨ ਆਨੰਦ-ਭਰਪੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੇ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਜਿਤੁ = ਜਿਸ (ਬਸੰਤ) ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Palabra del Shabd trae Eterna Primavera, rejuvenece a la mente y al cuerpo,"