data = "ਨਾਮੇ ਕਾ ਚਿਤੁ; ਹਰਿ ਸਉ ਲਾਗਾ ॥੪॥੩॥"
page = 485
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama's mind is attached to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਦਾ ਮਨ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੁੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Naam Dayv's mind is attached to the Lord. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਨਾਮਦੇਉ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰਾ ਚਿਤ ਤੋ ਏਕ ਹਰੀ ਕੇ ਸਾਥ ਲਗਾ ਹੂਆ ਹੈ॥੪॥੩॥☬ਸ੍ਰੀ ਨਾਮਦੇਉ ਜੀ ਨਦੀ ਕੇ ਤੀਰ ਬਸਤ੍ਰ ਧੋਤੇ ਥੇ। ਤਹਾਂ ਏਕ ਰਾਜ ਪੁਤ੍ਰ ਸਨਾਨ ਕੋ ਆਇਆ ਔਰ ਸ੍ਵਰਨ ਕੀ ਮਾਲਾ ਭੂਲ ਗਿਆ। ਏਕ ਭੇਖੀ ਸਾਧ ਨੇ ਅਪਨੇ ਆਸਨ ਕੇ ਨੀਚੇ ਮਾਲਾ ਛਿਪਾਇ ਰਖੀ। ਰਾਜ ਪੁਤ੍ਰ ਸ੍ਰੀ ਨਾਮਦੇਉ ਜੀ ਕੋ ਮਾਲਾ ਨਮਿਤ ਕਸਟ ਦੇਨੇ ਲਗਾ। ਤਬ ਲੌ ਪਉਨ ਕੇ ਬੇਗ ਕਰ ਆਸਨ ਉਡਾ ਔਰ ਮਾਲਾ ਨਿਕਲ ਆਈ। ਤਬ ਰਾਜ ਪੁਤ੍ਰ ਨਾਮਦੇਉ ਜੀ ਸੇ ਅਪਰਾਧ ਖਿ੍ਯਮਾ ਕਰਾਇ ਕੇ ਚਲਾ ਗਿਆ। ਸ੍ਰੀ ਨਾਮ ਦੇਉ ਜੀ ਉਸ ਕਪਟੀ ਸਾਧ ਪ੍ਰਤਿ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸੂਈ ਧਾਗੇ ਨਾਲ) ਮੈਂ ਨਾਮੇ ਦਾ ਮਨ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਸੀਤਾ ਗਿਆ ਹੈ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "coso al Señor, el Dios, en mi corazón. (4-3)"