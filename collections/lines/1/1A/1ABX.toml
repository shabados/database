[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਕੋ ਨਾਮੁ; ਜਪਉ ਦਿਨ ਰਾਤੀ ॥੧॥ ਰਹਾਉ ॥"
page = 485
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name, I meditate upon day and night. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਮੈਂ ਰਾਤ ਦਿਨ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate on the Name of the Lord, day and night. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਂ ਰਾਮ ਕਾ ਨਾਮ ਰਾਤਿ ਦਿਨੇ ਜਪਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਮੈਂ ਦਿਨ ਰਾਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo sólo alabo el Nombre del Señor. (1‑Pausa)"