[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੇਵਕ. ਸੇ ਹਰਿ ਪਿਆਰੇ; ਜਿਨ ਜਪਿਓ ਹਰਿ ਬਚਨਾਕੀ ॥"
page = 668
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's slaves, who recite the Lord's Gurbani, they are dear to God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਗੋਲੇ, ਜੋ ਰੱਬੀ ਬਾਣੀ ਦਾ ਉਚਾਰਨ ਕਰਦੇ ਹਨ, ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਲਾਡਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's servants are very dear to the Lord; they chant the Word of the Lord's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜੋ ਆਪ ਕੇ ਸੇਵਕ ਹੈਂ ਸੋਈ ਤੁਝਕੋ ਹਰ ਪ੍ਰਕਾਰ ਸੇ ਪਿਆਰੇ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ (ਬਚਨਾਕੀ) ਬਚਨੋਂ ਕੀ ਰਚਨਾ ਕਰ ਤੇਰੇ ਹਰਿ ਨਾਮ ਕੌ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੇ ਬਚਨਾਂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ, ਉਹ ਸੇਵਕ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Esclavos de Dios que recitan el Gurbani del Señor, son los más queridos del Señor Dios."