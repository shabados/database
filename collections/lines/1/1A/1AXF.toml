[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨ ਛੂਟੇ; ਮਨੁ ਕਹਾ ਸਮਾਈ ॥੪॥"
page = 330
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Escaping from the body, where does the soul go?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਤੋਂ ਵੱਖਰੀ ਹੋ ਆਤਮਾ ਕਿੱਥੇ ਚਲੀ ਜਾਂਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When it escapes from the body, where does the mind go? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਸਰੀਰ ਕੇ ਛੂਟਨੇ ਸੇ ਅਰਥਾਤ ਪ੍ਰਾਣੋਂ ਕੇ ਵਿਜੋਗ ਹੂਏ (ਮਨੁ) ਆਤਮ ਕੀ ਸਮਾਈ ਕਹਾਂ ਹੋਤੀ ਹੈ ਔਰ ਕਿਸੀ ਨੇ ਆਤਮਾ ਕੋ ਬ੍ਰਹਮ ਰੂਪ ਦੇਖਾ ਔਰ ਜਾਣਿਆ ਭੀ ਹੈ? ॥੪॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਰੀਰ ਨਾਲੋਂ ਵਿਛੋੜਾ ਹੋਣ ਤੇ ਇਹ ਮਨ ਕਿੱਥੇ ਜਾ ਟਿਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਨ ਛੂਟੇ = ਸਰੀਰ ਨਾਲੋਂ ਵਿਛੋੜਾ ਹੋਣ ਤੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y encuentren a donde va cuando el cuerpo perece.(4)"