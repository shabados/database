[[content]]
asset = "VGRG"
type = "primary"
data = "ਚਲਣੁ ਹੁਕਮੁ ਰਜਾਇ, ਗੁਰਮੁਖਿ ਜਾਣਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gurmukhs know well how to move according to the command, hukam of the Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਜਾਣਿਆਂ ਹੈ ਕਿ ਰਜਾਈ (ਵਾਹਿਗੁਰੂ) ਦੇ ਹੁਕਮ ਵਿਚ ਚੱਲਣਾ ਹੈ (ਅਥਵਾ ਚੱਲਣਾ ਹੀ ਗੁਰਮੁਖਾਂ ਨੇ ਜਾਣਿਆ ਹੈ)।"