[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਦਾਨੁ; ਕਾਲੀ ਕਉ ਦੀਆ ॥"
page = 874
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "gave the gift of eternal life to kali, the serpent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਕਾਲੀ ਨਾਗ ਨੂੰ ਅਮਰ ਜੀਵਨ ਦੀ ਦਾਤ ਪ੍ਰਦਾਨ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "gave the gift of life to Kali."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੀਵਨੇ ਕਾ ਦਾਨੁ ਕਾਲੀ ਨਾਗ ਕੋ ਜਿਸ ਨੇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਕਾਲੀ ਨਾਗ ਦੀ ਜਿੰਦ-ਬਖ਼ਸ਼ੀ ਕੀਤੀ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਲੀ = ਇਕ ਨਾਗ ਸੀ ਜਿਸ ਨੂੰ ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਜਮਨਾ ਤੋਂ ਕੱਢਿਆ ਸੀ। ਜੀਅ ਦਾਨੁ = ਜਿੰਦ-ਬਖ਼ਸ਼ੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dio vida a Kali,"