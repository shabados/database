[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਖਿਆ ਕਾਰਣਿ. ਲਬੁ ਲੋਭੁ ਕਮਾਵਹਿ; ਦੁਰਮਤਿ ਕਾ ਦੋਰਾਹਾ ਹੇ ॥੯॥"
page = 1056
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of poison he practises greed and avarice and through sin is involved in double mindedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਹਿਰ ਦੀ ਖਾਤਰ ਉਹ ਤਮ੍ਹਾਂ ਤੇ ਲਾਲਚ ਕਰਦਾ ਹੈ ਅਤੇ ਪਾਪ ਦੇ ਰਾਹੀਂ ਉਹ ਦੁਚਿੱਤੇਪਣ ਵਿੱਚ ਖੱਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of poison, they act in greed and possessiveness, and evil-minded duality. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਵਾਸਤੇ ਲਬ ਲੋਭ ਕਮਾਵਤਾ ਹੈ, ਦੁਰਮਤੀ ਕਾ ਦ੍ਵੈਤ ਹੀ ਰਸਤਾ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਮਾਇਆ (ਕਮਾਣ) ਦੀ ਖ਼ਾਤਰ ਲੱਬ ਲੋਭ (ਨੂੰ ਚਮਕਾਣ ਵਾਲੇ) ਕਰਮ ਕਰਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਖੋਟੀ ਮੱਤ ਦਾ ਦੁ-ਚਿੱਤਾ-ਪਨ ਆ ਜਾਂਦਾ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Persiguiendo el veneno, viven en la avaricia, en las posesiones y en la maldad de la dualidad. (9)"