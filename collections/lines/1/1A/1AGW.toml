[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਪ ਰਚੇ ਪੁਰ ਬਾਸਿਨ ਸੋ; ਇਨ ਕੋ ਦੁਖੁ ਦੈ, ਉਨ ਕੋ ਰਿਝਵਾਯੋ ॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And in order to please them, he has harraseds the people of Braja"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਪ ਸ਼ਹਿਰਨਾਂ ਨਾਲ ਰਚ ਮਿਚ ਗਏ ਹਨ ਅਤੇ ਇਨ੍ਹਾਂ (ਗੋਪੀਆਂ) ਨੂੰ ਦੁਖ ਦੇ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਿਝਾ ਰਹੇ ਹਨ।"