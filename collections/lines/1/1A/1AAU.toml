[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੁਰਿ ਲੇਖੁ ਲਿਖਿਆ ਸੁ ਕਮਾਵਣਾ; ਕੋਇ. ਨ ਮੇਟਣਹਾਰੁ ॥੩॥"
page = 1346
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One does only according to the predestined writ is; no one can erase that writ."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਕੇਵਲ ਉਹੀ ਕੁਛ ਕਰਦਾ ਹੈ ਜੋ ਕਿ ਮੁਢ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਾਕਾਰ ਹੈ, ਕੋਈ ਜਣਾ ਭੀ ਉਸ ਲਿਖਤ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All act according to their pre-ordained destiny; no one can erase it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਨੇ ਆਦੋਂ ਲੇਖੁ ਲਿਖਿਆ ਹੈ, ਸੋਈ ਇਸ ਜੀਵ ਨੇ ਕਮਾਵਣਾ ਹੈ, ਤਿਸ ਕੋ ਕੋਈ ਮੇਟਣਹਾਰਾ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਹਰੇਕ ਮਨੁੱਖ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਜਿਹੜਾ) ਲੇਖ (ਹਰੇਕ ਸਰੀਰ-ਹਰਿ-ਮੰਦਰ ਵਿਚ) ਲਿਖਿਆ ਜਾਂਦਾ ਹੈ ਉਸ ਲੇਖ ਅਨੁਸਾਰ ਹਰੇਕ ਪ੍ਰਾਣੀ ਨੂੰ ਤੁਰਨਾ ਪੈਂਦਾ ਹੈ। ਕੋਈ ਮਨੁੱਖ (ਆਪਣੇ ਕਿਸੇ ਉੱਦਮ ਨਾਲ ਉਸ ਲੇਖ ਨੂੰ) ਮਿਟਾਣ ਜੋਗਾ ਨਹੀਂ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los actos que están puestos en el destino nadie los puede borrar. (3)"