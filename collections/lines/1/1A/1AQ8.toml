[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਬਾਣੀ ਸਦਾ ਗੁਣ ਗਾਵੈ; ਇਸੁ ਜਨਮੈ ਕਾ ਲਾਹਾ ਹੇ ॥੩॥"
page = 1053
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal who through the True Gurbani, sings ever the praise of God. earns the profit of this life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਾਣੀ, ਸੱਚੀ ਗੁਰਬਾਣੀ ਰਾਹੀਂ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ, ਉਹ ਇਸ ਜੀਵਨ ਦਾ ਨਫ਼ਾ ਕਮਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who sings forever the Glorious Praises of the Lord, through the True Word of His Bani, earns the profit of this life. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਦਾ ਭਗਵਤ ਕੇ ਗੁਣ ਗਾਵਤੇ ਹੈਂ ਤਿਨ ਕੀ ਬਾਣੀ ਭੀ ਸਾਚੀ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੀ ਇਸ ਮਾਨੁਖ ਜਨਮ ਅਮੋਲਕ ਕਾ ਲਾਭ ਲੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਨੁੱਖ) ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ ਸਦਾ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ-ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਹੀ ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਖੱਟੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así, uno canta para siempre Su Alabanza a través de la Palabra y se gana para sí el Mérito del nacimiento humano.(3)"