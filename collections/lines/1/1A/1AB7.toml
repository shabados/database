[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਰਿ ਕਰੈ ਤਬ ਲਉ, ਜਬ ਲਉ; ਉਨ ਕਉ ਹਰਿ ਮਾਰਿ ਨ ਭੂਮਿ ਗਿਰਾਵੈ ॥੧੦੭੭॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They quarrel till that time, when Krishna kills and throws them on the ground.1077."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਝਗੜਾ ਕਰਦੇ ਹਨ ਜਦ ਤਕ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਸ (ਵੈਰੀ) ਨੂੰ ਮਾਰ ਕੇ ਭੂਮੀ ਉਤੇ ਨਹੀਂ ਸੁਟ ਦਿੰਦੇ ॥੧੦੭੭॥"