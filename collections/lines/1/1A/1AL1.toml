[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਮਨ. ਜਗੰਨਾਥ ਜਗਦੀਸਰੋ ਜਗਜੀਵਨੋ; ਮਨਮੋਹਨ ਸਿਉ ਪ੍ਰੀਤਿ ਲਾਗੀ; ਮੈ ਹਰਿ ਹਰਿ ਹਰਿ ਟੇਕ, ਸਭ ਦਿਨਸੁ ਸਭ ਰਾਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 1200
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate thou on God, the Lord of the world, the Master of the Universe and the very life of creation. I have imbibed love with God, the heart bewitcher. The whole day and the whole night lean I on the Master, the Master, my Master. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਤੂੰ ਜੱਗ ਦੇ ਸਾਂਈ, ਆਲਮ ਦੇ ਮਾਲਕ ਅਤੇ ਰਚਨਾ ਦੀ ਜਿੰਦ ਜਾਨ ਹਰੀ ਦਾ ਸਿਮਰਨ ਕਰ। ਮੇਰਾ ਪਿਆਰ ਦਿਲ ਨੂੰ ਚੁਰਾਉਣ ਵਾਲੇ ਹਰੀ ਨਾਲ ਪੈ ਗਿਆ ਹੈ। ਸਾਰਾ ਦਿਨ ਅਤੇ ਸਾਰੀ ਰੈਣ ਮੈਨੂੰ ਮਾਲਕ, ਮਾਲਕ, ਆਪਣੇ ਮਾਲਕ ਦਾ ਹੀ ਆਸਰਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Lord of the World, the Master of the Universe, the Life of the World, the Enticer of the mind; fall in love with Him. I take the Support of the Lord, Har, Har, Har, all day and all night. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ ਕੇ ਨਾਥ ਜਗਦੀਸ੍ਵਰ ਅਰ ਜਗਤ ਕੇ ਜੀਵਨ ਰੂਪ! ਮੇਰੇ ਮਨ ਨੇ ਤੇਰੇ ਕੋ (ਜਾਪਿ) ਜਪਾ ਹੈ। ਪੁਨਹ ਹੇ ਮਨਮੋਹਨ! ਆਪ ਕੇ ਸਾਥ ਮੇਰੀ ਪ੍ਰੀਤਿ ਲਾਗੀ ਹੈ ਔਰ ਮਨ ਤਨ ਬਾਣੀ ਕਰ ਸਭ ਰਾਤ੍ਰਿ ਅਰ ਸਭ ਦਿਨੋਂ ਮੈਂ, ਹੇ ਹਰੀ! ਤੇਰੀ (ਟੇਕ) ਸਰਨ ਲਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਮਨ! ਜਗਤ ਦੇ ਮਾਲਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ (ਉਸ ਦਾ ਨਾਮ ਜਪਿਆਂ ਉਸ) ਮਨ ਦੇ ਮੋਹਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ। ਮੈਨੂੰ ਤਾਂ ਸਾਰਾ ਦਿਨ ਸਾਰੀ ਰਾਤ ਉਸੇ ਪਰਮਾਤਮਾ ਦਾ ਹੀ ਸਹਾਰਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, medita en el Señor del mundo, el Maestro del Universo, la Vida del Mundo, el Encantador de la mente, enamórate de Él, yo me apoyo en el Señor, Jar, Jar, Jar, noche y día. (1-Pausa)"