[[content]]
asset = "SSA2"
type = "primary"
data = "ਠਠਾ; ਮਨੂਆ ਠਾਹਹਿ ਨਾਹੀ ॥"
page = 256
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Th: They hurt no any one's felings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠ- ਉਹ ਕਿਸੇ ਦਾ ਭੀ ਦਿਲ ਨਹੀਂ ਦੁਖਾਉਂਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "T'HAT'HA: Those who have abandoned all else,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਠਠੇ ਅਖਰ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਸੋ ਕਿਸੀ ਕਾ ਮਨੁ (ਠਾਹਹਿ) ਢਾਹੁੰਦੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਫਿਰ ਮਾਇਕ ਪਦਾਰਥਾਂ ਦੀ ਖ਼ਾਤਰ) ਕਿਸੇ ਦਾ ਦਿਲ ਨਹੀਂ ਦੁਖਾਂਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਹਹਿ = ਦੁਖਾਂਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "THATHA: No rompan el corazón de aquél,"