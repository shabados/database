[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਅੰਤਿ ਦਇਆਲ ਪੂਰਨ; ਤਿਸੁ ਬਿਨਾ. ਨਹੀ ਕੋਇ ॥"
page = 675
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the beginning and the end, there is none except Him, the merciful and pervading Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢ ਅਤੇ ਅਖੀਰ ਵਿੱਚ ਉਸ ਮਿਹਰਬਾਨ ਅਤੇ ਵਿਆਪਕ ਸੁਆਮੀ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the beginning, and in the end, there is none other than the perfect, merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਦ ਸੇ ਲੇ ਕਰ ਅੰਤ ਪ੍ਰਯੰਤ ਵਾ ਤੀਨੋਂ ਕਾਲ ਮੇਂ ਵਹੁ ਦਿਆਲ ਪੂਰਨ ਰੂਪ ਹੈ, ਤਿਸ ਤੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਦਇਆ-ਦਾ-ਘਰ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਸਦਾ ਹੀ (ਜੀਵਾਂ ਦੇ ਸਿਰ ਉਤੇ ਰਾਖਾ) ਹੈ ਤੇ ਉਸ ਤੋਂ ਬਿਨਾ (ਉਸ ਵਰਗਾ) ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "puedan ser abolidas. Tanto en el principio, como en el final, el Señor es nuestro Único Maestro Bondadoso."