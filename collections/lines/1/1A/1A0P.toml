[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਾਨੇ ਖਵਾਸ ਮਾਵਾਸ ਤਜਿ ॥੫੨੮॥"
page = 604

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He broke the unbreakable and devided the indivisible, He broke the unbreakable and he destroyed those who resisted.528."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਆਕੀ ਲੋਕ ਸ਼ਾਹੀ ਘਰਾਂ ਨੂੰ ਛਡ ਕੇ ਭਜ ਗਏ ਹਨ ॥੫੨੮॥"