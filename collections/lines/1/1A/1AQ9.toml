[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੋਰਾ ਚੋਰਾ ਪਿਰਹੜੀ; ਠਗ ਠਗ ਮਿਲਿ ਦੇਸ ਠਗੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The love abounds among the theives and the cheats who getting together, dupe the country."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੋਰਾਂ ਦੀ ਚੋਰਾਂ ਨਾਲ ਪ੍ਰੀਤ ਹੈ, ਠੱਗ ਠੱਗਾਂ ਨੂੰ ਮਿਲਕੇ ਦੇਸ਼ ਠਗਦੇ ਹਨ।"