[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਿਪੁ ਕਰਮ ਕਰੇ ਤਬ ਹੀ ਹਰਿ ਜੀ; ਫਿਰ ਕੈ ਸੋਊ ਮਾਤ ਪਿਤਾ ਪਹਿ ਆਏ ॥"
page = 381

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After performing the funeral rites of the king, Krishna came to his parents"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦਾ (ਦਾਹ) ਕਰਮ ਕਰ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਉਥੋਂ ਚਲ ਕੇ ਮਾਤਾ ਪਿਤਾ ਪਾਸ ਆ ਗਏ।"