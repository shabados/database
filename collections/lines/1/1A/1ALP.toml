[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਦਰਿ ਕੋਟ; ਛਜੇ ਹਟਨਾਲੇ ॥"
page = 1033
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the fortress are balconies and bazars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਲ੍ਹੇ ਦੇ ਅੰਦਰ ਬਾਲੇਖਾਨੇ ਅਤੇ ਬਾਜ਼ਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the fortress are balconies and bazaars."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕੋਟਿ ਸਰੀਰ ਮੇਂ ਗੋਲਕ ਛੇਜੈ ਹੈ ਔ ਇੰਦ੍ਰੇ ਹਟਾਂ ਕੇ ਬਾਜਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ (ਸਰੀਰ-) ਕਿਲ੍ਹੇ ਦੇ ਅੰਦਰ ਹੀ, ਮਾਨੋ, ਛੱਜੇ ਤੇ ਬਾਜ਼ਾਰ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Dios Mismo otorga lo necesario para la mente ahí"