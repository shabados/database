[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਰਮ ਸਾਲ ਅਪਾਰ, ਦੈਆਰ ਠਾਕੁਰ; ਸਦਾ ਕੀਰਤਨੁ ਗਾਵਹੇ ॥"
page = 248
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Thy temple, the Saints, ever, sing the praises of the Infinite and Merciful Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਮੰਦਰ ਅੰਦਰ ਸੰਤ, ਸਦੀਵ ਹੀ ਬੇਅੰਤ ਅਤੇ ਮਿਹਰਬਾਨ ਮਾਲਕ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In these incomparable worship-houses, they continually sing Kirtan, the Praises of their Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਆਲ ਠਾਕੁਰ ਮੋਹਨ ਜੀ! ਤੇਰੀ ਧਰਮਸਾਲਾ ਮੇਂ (ਅਪਾਰ) ਅਨੇਕ ਸੰਤ ਜਨ ਸਦਾ ਕੀਰਤਨੁ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਬੇਅੰਤ ਪ੍ਰਭੂ! ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਹੇ ਠਾਕੁਰ! ਤੇਰੇ ਧਰਮ-ਅਸਥਾਨਾਂ ਵਿਚ, ਤੇਰੇ ਸੰਤ ਜਨ ਸਦਾ ਤੇਰਾ ਕੀਰਤਨ ਗਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੈਆਰ = ਦਯਾਲ, ਦਇਆਲ। ਗਾਵਹੇ = ਗਾਵਹਿ, ਗਾਂਦੇ ਹਨ। {ਨੋਟ: ਬਾਬਾ ਮੋਹਨ ਜੀ ਦਾ ਕੀਰਤਨ ਕਿਤੇ ਭੀ ਕਿਸੇ ਭੀ ਧਰਮਸਾਲਾ ਵਿਚ ਕੋਈ ਸੰਤ ਜਨ ਕਦੇ ਨਾਹ ਗਾਂਦੇ ਰਹੇ ਹਨ, ਨਾ ਹੁਣ ਗਾਂਦੇ ਹਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Santuario es Glorioso, oh Maestro Benéfico, y todos cantan Tu Alabanza."