[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਤੁਧਨੋ ਧੰਨੁ ਕਹਿਆ; ਤਿਨ ਜਮੁ ਨੇੜਿ. ਨ ਆਇਆ ॥"
page = 248
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's Courier draws not near them who call Thee \"Auspicious\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ ਜਿਹੜੇ ਤੈਨੂੰ ਕੀਰਤੀਮਾਨ ਆਖਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach those who call you 'blessed'."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਤੁਝ ਕੋ ਧੰਨ੍ਯ ਧੰਨ੍ਯ ਕਹਾ ਹੈ ਤਿਨੋਂ ਕੇ ਨਜ਼ੀਕ ਜਮੁ ਭੀ ਨਹੀਂ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਨੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕੀਤੀ, ਆਤਮਕ ਮੌਤ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien se postra ante Ti, no será tocado por la muerte;"