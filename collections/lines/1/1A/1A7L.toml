[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਲਟ ਭਈ; ਘਰੁ ਘਰ ਮਹਿ ਆਣਿਆ ॥"
page = 352
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By turning my attention from mammon. I have brought myself within my home (self-realization)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਵੱਲੋਂ ਮੋੜਾ ਪਾ ਕੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿੱਚ ਲੈ ਆਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my mind turned away from Maya, I came to dwell in my own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੀ ਬ੍ਰਿਤੀ ਸੰਸਾਰ ਸੇ ਉਲਟ ਗਈ ਹੈ, ਮਨ ਜੋ ਸੰਕਲਪੋਂ ਕਾ ਘਰ ਥਾ ਤਿਸ ਕੋ (ਘਰ ਮਹਿ) ਰਿਦੇ ਮੇਂ ਲਿਆਇ ਹੈਂ ਅਰਥਾਤ ਨਿਰਸੰਕਲਪ ਕਰ ਸਿਥਰ ਕੀਆ ਹੈ; ਵਾ (ਘਰੁ) ਸਰੂਪ ਕੋ (ਘਰ) ਰਿਦੇ ਮੇਂ ਲਿਆਂਦਾ, ਭਾਵ ਧਿਆਨ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੁਰਤਿ ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ ਪਰਤ ਪਈ, ਉਸ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ-ਥਾਂ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਲਿਆ ਬਣਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando la mente de uno se separa de Maya, el Verdadero Ser se manifiesta."