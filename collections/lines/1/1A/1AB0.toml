[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚਾ ਸਬਦੁ ਬੀਚਾਰਿ; ਕਾਲੁ ਵਿਧਉਸਿਆ ॥"
page = 149
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditating on the True Name, the fear of death is annulled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਮੌਤ ਦਾ ਡਰ ਮਿਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflecting on the True Word of the Shabad, death is overcome."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਾ ਸਬਦੁ) ਸਤ ਰੂਪ ਬ੍ਰਹਮ ਕੀ ਵੀਚਾਰ ਕੀਆ ਹੈ, ਕਾਲ ਕੇ (ਵਿਧਉਸਿਆ) ਨਾਮ ਕੀਆ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਵਾਲਾ ਮਨੁੱਖ ਸੱਚਾ ਗੁਰ-ਸ਼ਬਦ ਵੀਚਾਰ ਕੇ (ਆਤਮਕ) ਮੌਤ (ਦਾ ਡਰ) ਦੂਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਧਉਸਿਆ = ਨਾਸ ਕੀਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en la Palabra Verdadera del Shabd, es liberado del miedo a la muerte."