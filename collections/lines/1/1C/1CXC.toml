[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਿਰਖ ਅਕਾਰੁ ਬਿਥਾਰੁ ਕਰਿ; ਬਹੁ ਜਟਾ ਪਲੰਮੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming tree it extends further and tangled branches hang from it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਿੱਛ ਦੇ ਸਰੂਪ ਦਾ ਵਿਸਥਾਰ ਕਰ ਕੇ ਆਪਣੇ ਸਿਰ ਦੀਆਂ 'ਜਟਾਂ' (ਜੜਾਵਾਂ ਹੇਠ ਨੂੰ) ਲਮਕਾਉਂਦਾ ਹੈ।"