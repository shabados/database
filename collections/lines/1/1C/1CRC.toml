[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਅਨੰਦ; ਜਹ ਹਰਿ ਗੁਨ ਗਾਹੀ ॥੧॥"
page = 197
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of joys are, where God's glories are chanted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਖੁਸ਼ੀਆਂ ਹਨ, ਜਿਕੇ ਨਾਰਾਇਣ ਦੀ ਮਹਿਮਾਂ ਆਲਾਪੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There are millions of joys where the Glorious Praises of the Lord are sung. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਹਰੀ ਕੇ ਗੁਨ ਗਾਇਨ ਕਰੀਏ ਹੈਂ ਤਹਾਂ ਕੋਟ ਅਨੰਦ ਹੋਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਏ ਜਾਂਦੇ ਹਨ, ਉਥੇ ਕ੍ਰੋੜਾਂ ਹੀ ਆਨੰਦ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕ੍ਰੋੜਾਂ। ਗਾਹੀ = ਗਾਏ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde se realiza la Alabanza del Señor. Ahí el dolor se mantiene alejado.  (1)"