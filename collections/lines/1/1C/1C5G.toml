[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਖੀ ਬਤਾਵਹੁ; ਮੁਝਹਿ ਮਤੀ ਰੀ ॥੧॥"
page = 739
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my mate, give me thou thy counsel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸਹੇਲੀਓ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੀ ਸਲਾਹ ਮਸ਼ਵਰਾ ਦੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O sister, please teach me, please show me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਕਹੁ ਮੇਰੇ ਕੋ (ਮਤੀ) ਸਿਖਿਆ ਬਤਾਇ ਦੀਜੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਨੂੰ ਭੀ ਉਹ ਅਕਲ ਦੱਸ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਝਹਿ = ਮੈਨੂੰ ਹੀ। ਮਤੀ = ਮਤਿ, ਅਕਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muéstrame también a mí, oh mi compañero, el Camino a mi Señor."