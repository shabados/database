data = "ਮਨਮੁਖਿ; ਫਿਰਿ ਫਿਰਿ ਚੋਟਾ ਖਾਵੈ ॥"
page = 1073
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The egocentric suffers strokes again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨਮੱਤੀਆ ਮੁੜ ਮੁੜ ਕੇ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The manmukh suffers beatings again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਨਮੁਖ ਜਮਾਦਿਕੋਂ ਕੀ ਚੋਟਾਂ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਇਸ ਗੇੜ ਦੀਆਂ ਚੋਟਾਂ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਾਵੈ = ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y tantos cuantos sean los dolores de la oscuridad de su conciencia,"