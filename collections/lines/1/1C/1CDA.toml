[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰਾਏ. ਕਰੇ ਆਪਿ; ਹਉ. ਕੈ ਸਿਉ ਕਰੀ ਪੁਕਾਰ ॥"
page = 475
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Himself the Lord acts and Himself He causes to act. With whom should I lodge a complaint?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੁਦ ਹੀ ਸਾਈਂ ਕਰਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਕਰਾਉਂਦਾ ਹੈ। ਮੈਂ ਕੀਹਦੇ ਕੋਲ ਫਰਿਆਦ ਕਰਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, and He Himself causes us to act. Unto whom should I complain?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਜੀਉ ਰੂਪ ਹੋ ਕਰ ਕਰਮ ਕਰਤਾ ਹੈ, ਆਪ ਹੀ ਈਸ੍ਵਰ ਕਰਮ ਕਰਾਉਤਾ ਹੈ। ਮੈਂ ਕਿਸ ਕੇ ਪਾਸ ਪੁਕਾਰ ਕਰੂੰ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਾਰੇ ਖੇਡ ਤਮਾਸ਼ੇ) ਉਹ ਪ੍ਰਭੂ ਆਪ ਹੀ ਕਰ ਰਿਹਾ ਹੈ, (ਉਸ ਤੋਂ ਬਿਨਾ ਹੋਰ ਕੋਈ ਦੂਜਾ ਨਹੀਂ ਹੈ) ਮੈਂ ਕਿਸ ਦੇ ਅੱਗੇ (ਇਸ ਦੀ) ਫ਼ਰਿਆਦ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Él, por Él Mismo, hace todo, ¿a quién podemos irle a llorar?"