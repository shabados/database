[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਕ੍ਰਿਪਾ ਕਰੇ; ਸੋ ਧਿਆਵੈ ॥"
page = 998
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone deliberates over Him, on whom is His grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਉਸ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਉਸ ਦੀ ਮਿਹਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone meditates on the Lord, unto whom He grants His Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰੈ ਸੋ ਧਿਆਨ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਕਿਰਪਾ ਕਰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਨੂੰ ਧਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ। ਧਿਆਵੈ = ਧਿਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo sobre aquél que habita en Dios, está la Misericordia del Señor."