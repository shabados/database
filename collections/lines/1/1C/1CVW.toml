[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਜਨਮੁ ਗਇਆ ਹੈ ਬਿਰਥਾ; ਅੰਤਿ ਗਇਆ ਪਛੁਤਾਵਣਿਆ ॥੬॥"
page = 127
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The life of an apostate passes away in vain and he ultimately departs repenting."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਧਰਮੀ ਦਾ ਜੀਵਨ ਬੇਅਰਥ ਬਤੀਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਹ ਓੜਕ ਨੂੰ ਪਸਚਾਤਾਪ ਕਰਦਾ ਹੋਇਆ ਟੁਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The lives of the self-willed manmukhs are useless; in the end, they die, regretting and repenting. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਕਾ ਜਨਮ ਬਿਅਰਥ ਗ੍ਯਾ ਹੈ, ਅੰਤ ਕੋ ਪਸਚਾਤਾਪ ਕਰਤਾ ਹੂਆ ਗ੍ਯਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦਾ ਜੀਵਨ ਵਿਅਰਥ ਚਲਾ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਖ਼ਰ (ਦੁਨੀਆ ਤੋਂ) ਪਛੁਤਾਂਦਾ ਹੀ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La vida del arrogante Manmukj es así desperdiciada y se arrepiente al final. (6)"