[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤੂ ਆਵਹਿ ਵਸਿ; ਤੀਰਥਿ ਨਾਈਐ ॥"
page = 962
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou comest not in one's power, by bathing at the shrines."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧਰਮ ਅਸਥਾਨਾਂ ਤੇ ਇਸ਼ਨਾਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦੇ ਦੇ ਵੱਸ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one can bring You under control, by bathing at the holy places."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਬਹੁਤ ਤੀਰਥੋਂ ਮੇਂ ਨਾਈਐ ਤਾਂ ਵੀ ਤੂੰ ਵਸ ਨਹੀਂ ਆਉਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੀਰਥ ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਨ ਨਾਲ ਤੂੰ ਕਿਸੇ ਜੀਵ ਦੇ ਵੱਸ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਉਤੇ। ਨਾਈਐ = ਜੇ ਇਸ਼ਨਾਨ ਕੀਤਾ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni bañándose en las estaciones de peregrinos,"