[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ, ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜੀਵਾ ਸੁਣਿ ਸੁਣੇ ॥੭॥"
page = 519
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live by continuously hearing the Lord, Lord, Lord, Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹਰੀ, ਹਰੀ, ਹਰੀ, ਹਰੀ, ਦਾ ਨਾਮ ਇਕ ਰਸ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਜੀਊਦਾਂ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listening, hearing the Name of the Lord, Har, Har, Har, Har, I live. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੇਰੇ ਹਰੇਕ ਨਾਮ ਹਰ ਪ੍ਰਕਾਰ ਹਰ ਕਿਸੀ ਸੇ ਸੁਣ ਕਰ ਜੀਵਤਾ ਹੂੰ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੀ ਉਸੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸੁਣ ਸੁਣ ਕੇ ਜੀਊ ਰਿਹਾ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así uno vive escuchando siempre el Nombre del Señor, Jar, Jar, Jar, Jar. (7)"