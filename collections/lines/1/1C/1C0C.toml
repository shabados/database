[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਨ ਕਹਾਵਨ ਕਉ; ਕਈ ਕੇਤੈ ॥"
page = 1302
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Several and many are there, who talk and speak about God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਅਤੇ ਅਣਗਿਣਤ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many speak and talk about God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੋ ਤਤੁ ਬੇਤਾ ਆਪ ਕਹਤੇ ਹੈਂ ਕਈ ਔਰ ਸਿਖੋਂ ਸੇ ਕਹਾਤੇ ਹੈਂ ਕਿ ਹਮਾਰਾ ਗੁਰੂ ਤਤਵੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜ਼ਬਾਨੀ ਆਖਣ ਅਖਵਾਣ ਵਾਲੇ ਤਾਂ ਅਨੇਕਾਂ ਹੀ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਈ = ਅਨੇਕਾਂ ਬੰਦੇ। ਕੇਤੈ = ਕਿਤਨੇ ਹੀ ਬੰਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese humilde Sirviente que logra entender"