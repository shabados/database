[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਤਲ ਸਾਂਤਿ ਸੰਤੋਖੁ ਹੋਇ; ਸਭ ਬੂਝੀ ਤ੍ਰਿਸਨਾ ॥"
page = 811
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is cool calm, and content and all his thirst is quenched."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਠੰਢਾ, ਚੁੱਪ-ਚਾਪ ਅਤ ਸੰਤੁਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਸਾਰੀ ਪਿਆਸ ਬੁੱਝ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is cooled and soothed, peaceful and content; all his thirst is quenched."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਸਾਂਤੀ ਆਦਿਕ ਗੁਣੋਂ ਕੋ ਪਾਇਕਰ ਇਹੁ ਮਨ ਸੀਤਲ ਹੋ ਕਰ ਸੰਤੋਖ ਕੋ ਪਾਵਤਾ ਭਯਾ ਹੈ, ਤਾਂ ਤੇ ਸੰਪੂਰਨ ਤ੍ਰਿਸਨਾ ਰੂਪ ਅਗਨੀ (ਬੂਝੀ) ਦੂਰ ਹੋ ਜਾਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਜਾਪ ਕੀਤਿਆਂ ਮਨੁੱਖ ਦਾ ਮਨ) ਠੰਢਾ-ਠਾਰ ਹੋ ਜਾਂਦਾ ਹੈ, (ਮਨ ਵਿਚ) ਸ਼ਾਂਤੀ ਤੇ ਸੰਤੋਖ ਪੈਦਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਮਾਇਆ ਵਾਲੀ ਸਾਰੀ ਤ੍ਰਿਸ਼ਨਾ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno está contento, en calma y en Paz y toda ansiedad desaparece."