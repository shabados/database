[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ. ਮੋਰੋ ਪ੍ਰੀਤਮੁ ਰਾਮੁ; ਬਤਾਵਹੁ. ਰੀ ਮਾਈ ॥"
page = 369
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mother, O my Mother, tell me of my Beloved Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ, ਹੇ ਮੇਰੀ ਮਾਤਾ! ਮੈਨੂੰ ਮੇਰੇ ਪਿਆਰੇ ਸੁਆਮੀ ਦੀ ਗੱਲਬਾਤ (ਦਾ ਥਹੁ ਪਤਾ) ਦੱਸ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, my mother, tell me about my Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਸੰਤ ਜਨੋਂ ਮੇਰੇ ਪ੍ਯਾਰੇ! (ਮਾਈ) ਮਾ ਪ੍ਰਾਪਤੀ ਜੋ ਰਾਮੁ ਹੈ ਤਿਸ ਕੋ ਬਤਾਵਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਮੈਨੂੰ ਦੱਸ ਪਿਆਰਾ ਰਾਮ (ਕਿਥੇ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ। ਰੀ ਮਾਈ = ਹੇ ਮਾਂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, guíame hasta mi Amor, porque me fascina Su Amor"