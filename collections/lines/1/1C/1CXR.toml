[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੰਚਲੁ; ਸੁਪਨੈ ਹੀ ਉਰਝਾਇਓ ॥"
page = 531
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man's mercurial mind is entangled in the dream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦੇ ਦਾ ਚੁਲਬੁਲਾ ਮਨ, ਸੁਫਨੇ ਅੰਦਰ ਹੀ ਉਲਝਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His fickle mind is entangled in a dream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਚਲ ਮਨ ਸ੍ਵਪਨ ਰੂਪ ਸੰਸਾਰ ਮੇਂ ਉਰਝ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਭੀ ਕਦੇ ਨਾਹ ਟਿਕਣ ਵਾਲਾ ਮਨੁੱਖੀ ਮਨ ਸੁਪਨੇ (ਵਿਚ ਦਿੱਸਣ ਵਰਗੇ ਪਦਾਰਥਾਂ) ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਚਲੁ = ਕਦੇ ਭੀ ਇਕ ਥਾਂ ਨਾਹ ਟਿਕਣ ਵਾਲਾ। ਸੁਪਨੈ = ਸੁਪਨੇ ਵਿਚ। ਉਰਝਾਇਓ = ਫਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente mercurial del hombre es desviada por el sueño;"