[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਪਤ ਦੀਪ ਸਪਤ ਸਾਗਰਾ, ਨਵ ਖੰਡ; ਚਾਰਿ ਵੇਦ. ਦਸ ਅਸਟ ਪੁਰਾਣਾ ॥"
page = 84
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seven, islands, seven oceans, nine continents, four Vedas and tem and eight (eighteen) Puranas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤ ਜਜ਼ੀਰੇ, ਸਤ ਸਮੁੰਦਰ, ਨੋ ਬਰੇਆਜ਼ਮ, ਚਾਰ ਵੇਦ ਤੇ ਦਸ ਤੇ ਅੱਠ (ਅਠਾਰਾ) ਪੁਰਾਣ।"

