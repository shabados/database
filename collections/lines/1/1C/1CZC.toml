[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਪਤ ਦੀਪ ਸਪਤ ਸਾਗਰਾ, ਨਵ ਖੰਡ; ਚਾਰਿ ਵੇਦ. ਦਸ ਅਸਟ ਪੁਰਾਣਾ ॥"
page = 84
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seven, islands, seven oceans, nine continents, four Vedas and tem and eight (eighteen) Puranas,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤ ਜਜ਼ੀਰੇ, ਸਤ ਸਮੁੰਦਰ, ਨੋ ਬਰੇਆਜ਼ਮ, ਚਾਰ ਵੇਦ ਤੇ ਦਸ ਤੇ ਅੱਠ (ਅਠਾਰਾ) ਪੁਰਾਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The seven islands, seven seas, nine continents, four Vedas and eighteen Puraanas"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਤੋਂ ਦੀਪ, ਸਾਤੋਂ ਹੀ ਸਮੁੰਦ੍ਰ, ਨੋ ਖੰਡ, ਚਾਰੋਂ ਵੇਦ, ਅਠਾਰਾਂ ਪੁਰਾਣ ਜੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਤ ਦੀਪ, ਸੱਤ ਸਮੁੰਦਰ, ਨੌ ਖੰਡ, ਚਾਰ ਵੇਦ, ਅਠਾਰਾਂ ਪੁਰਾਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Siete islas, siete mares, nueve continentes, cuatro Vedas, y dieciocho Puranas."