[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪ = {ਸੰਸਕ੍ਰਿਤ ਸ਼ਬਦ 'ਦ੍ਵੀਪ'} ਧਰਤੀ ਦਾ ਉਹ ਹਿਸਾ ਜਿਸ ਦੇ ਦੋਹੀਂ ਪਾਸੀਂ ਜਲ ਹੋਵੇ। ਨਵ ਖੰਡ = ਧਰਤੀ ਦੇ ਨੌ ਹਿੱਸੇ।❀ 'ਦੀਪ' ਬਾਰੇ ਨੋਟ: ਭਾਰਤ ਦੇ ਪੁਰਾਣੇ ਸੰਸਕ੍ਰਿਤ ਵਿਦਵਾਨਾਂ ਨੇ ਪ੍ਰਿਥਵੀ ਦੀ ਕਈ ਹਿੱਸਿਆਂ ਵਿਚ ਵੰਡ ਕੀਤੀ। ਕੋਈ ਇਸ ਦੇ ਚਾਰ ਹਿੱਸੇ ਕਰਦੇ ਹਨ, ਕੋਈ ਸੱਤ, ਕੋਈ ਨੌ ਤੇ ਕੋਈ ਤੇਰਾਂ। ਹਰੇਕ ਹਿੱਸੇ ਦਾ ਨਾਉਂ 'ਦ੍ਵੀਪ ਰੱਖਿਆ ਤੇ ਇਹ ਪੁਰਾਤਨ ਖ਼ਿਆਲ ਹੈ ਕਿ ਇਹ ਹਿੱਸੇ ਆਪੋ ਵਿਚੋਂ ਭਾਰੇ ਸਮੁੰਦਰਾਂ ਦੀ ਰਾਹੀਂ ਵੱਖ ਵੱਖ ਹਨ। ਸੰਸਕ੍ਰਿਤ ਦੇ ਇਕ ਪ੍ਰਸਿੱਧ ਕਵੀ ਸ਼੍ਰੀ ਹਰਸ਼ ਦੇ ਰਚੇ ਹੋਏ ਪੁਸਤਕ ਮਹਾਕਾਵਯ ਨੈਸ਼ਧਚਰਿਤ ਦੇ ਪਹਿਲੇ ਸਰਗ ਵਿਚ ੧੮ ਦ੍ਵੀਪ ਦੱਸੇ ਗਏ ਹਨ, ਪਰ ਪ੍ਰਸਿੱਧ ਗਿਣਤੀ ਸੱਤ ਹੀ ਹੈ, ਜਿਹਾ ਕਿ 'ਰਘੂਵੰਸ਼' ਤੇ 'ਸ਼ਕੁੰਤਲਾ' ਨਾਮੀ ਪ੍ਰਸਿੱਧ ਪੁਸਤਕਾਂ ਵਿਚ ਦਰਜ ਹੈ। ਇਹਨਾਂ ਸੱਤਾਂ ਵਿਚੋਂ ਵਿਚਕਾਰਲੇ ਦ੍ਵੀਪ ਦਾ ਨਾਉਂ ਜੰਬੂਦ੍ਵੀਪ ਹੈ ਜਿਸ ਵਿਚ ਸਾਡਾ ਦੇਸ਼ ਭਾਰਤ ਵਰਸ਼ ਸ਼ਾਮਲ ਹੈ। ਦਸ ਅਸ਼ਟ ਪੁਰਾਣਾ = ਅਠਾਰਾਂ ਪੁਰਾਣ ਇਹ ਹਨ: ब्राहम पाहम वैष्णव च शैवं भागवं तथा। तथान्यन्नारदीयं च मार्कण्डेयं च सप्रमं ॥ आग्नेयमष्टकं प्रोक्तं भविष्यन्नवमं तथा ॥ दशमं ब्रहमवैवंर्त लिंगमेकादशं तथा ॥ वाराहं द्वादशां प्रोकतं स्कांद चात्र त्रयोदशं ॥ चतुर्दशं वामनं च कौर्म पञचदशं तथा ॥ माज्स्यं च गारुडं चैवब्रहम णाष्टादश तथा ॥ ਬ੍ਰਹਮ, ਪਦਮ, ਵਿਸ਼ਨੂ, ਸ਼ਿਵ, ਭਗਵਤ, ਨਾਰਦ, ਮ"

