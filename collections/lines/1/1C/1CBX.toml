[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਸਾਚੀ ਸਤਿਗੁਰ ਸੇਵ ॥"
page = 53
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! the service of the True Guru alone is true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਕੇਵਲ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ-ਸੇਵਾ ਹੀ ਸਤਿ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, service to the True Guru alone is True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਸਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੇਵਾ ਜ਼ਰੂਰ ਫਲ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ, ਅਟੱਲ, ਸਫਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Hermanos del Destino, sólo el Servicio del Guru es Verdadero."