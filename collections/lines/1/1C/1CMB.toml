[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੇਖਨ ਸੁਨਨ ਸੁਨਾਵਨੋ; ਮਨ ਮਹਿ ਦ੍ਰਿੜੀਐ ਸਾਚੁ ॥"
page = 706
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Behold, hear, utter and implant the True Lord within thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀਨੂੰ ਵੇਖ, ਸੁਣ, ਉਚਾਰ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਪੱਕਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See, hear, speak and implant the True Lord within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਤਿਸੀ ਕਾ ਦੇਖਨਾ ਔਰ ਤਿਸੀ ਕਾ ਜਸ ਸੁਣਨਾ ਕਰ ਕੇ ਔਰੋਂ ਕੋ ਭੀ ਤਿਸ ਸਚ ਸਰੂਪ ਵਾਹਿਗੁਰੂ ਕਾ ਉਪਦੇਸ਼ ਸੁਨਾਵਣਾ ਕਰ ਕੇ ਮਨ ਮੇਂ ਦ੍ਰਿੜ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਨੂੰ ਮਨ ਵਿਚ ਚੰਗੀ ਤਰ੍ਹਾਂ ਧਾਰਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜੋ (ਹਰ ਥਾਂ) ਆਪ ਹੀ ਵੇਖਣ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ ਸੁਣਨ ਵਾਲਾ ਹੈ ਤੇ ਆਪ ਹੀ ਸੁਣਾਉਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve, escucha, habla e implanta al Señor Verdadero en tu mente,"