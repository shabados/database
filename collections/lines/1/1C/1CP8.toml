[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਖਿਆ ਦੀਖਿਆ; ਭੋਜਨ ਭਾਉ ॥"
page = 221
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's love is for me instruction, Divine discourse and fare."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਮੇਰੇ ਲਈ ਉਪਦੇਸ਼, ਰੱਬੀ ਗੋਸ਼ਟ ਤੇ ਖਾਣਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Love is my instruction, sermon and food."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਦੀਖ੍ਯਾ ਕੋ (ਸਿਖਿਆ) ਧਾਰ ਕਰ (ਭਾਉ) ਨਿਸਚੇ ਕਰ ਗ੍ਯਾਨ ਰੂਪੀ ਭੋਜਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ, ਗੁਰੂ ਦੀ ਦੀਖਿਆ, ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਨੂੰ ਹੀ ਮੈਂ ਆਪਣੇ ਆਤਮਾ ਦਾ ਭੋਜਨ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deja que el Amor del Señor sea tu Instrucción y Sustento,"