[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜਗ ਮਹਿ ਖੇਲੁ ਰਚਾਇਆ; ਵਿਚਿ ਹਉਮੈ ਪਾਈਆ ॥"
page = 1096
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, Thou has staged a play in the world and has infused ego in the mortals."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੂੰ ਸੰਸਾਰ ਅੰਦਰ ਇੱਥ ਖੇਡ ਰਚੀ ਹੈ ਅਤੇ ਪ੍ਰਣੀਆਂ ਅੰਦਰ ਚੰਗਤਾ ਪਾਈਂ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have staged this play in the world, and infused egotism into all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੇ ਜਗ ਬੀਚ ਐਸਾ ਖੇਲੁ ਰਚਾਇਆ ਹੈ, ਰਚਨਾ ਕਰ ਕੇ ਸਭ ਕੇ ਬੀਚ ਹਉਮੈਂ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਹਉਮੈ ਪਾ ਦਿੱਤੀ ਹੈ, (ਤੇ ਇਸ ਤਰ੍ਹਾਂ) ਜਗਤ ਵਿਚ ਇਕ ਤਮਾਸ਼ਾ ਰਚ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਚਿ = (ਜੀਵਾਂ ਦੇ) ਅੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres Tú Quien arregla el teatro del mundo entero e infundes el ego en el corazón,"