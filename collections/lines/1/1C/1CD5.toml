[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਬਾਲਾ ਬਿਯਾਮਦ ਬ ਜ਼ਮਨ ਅੰਦਰਸ਼ ॥੩੦॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That it jumped over the wall and into the river Jamuna.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਉਹ ਦੀਵਾਰ ਦੇ ਉਪਰੋਂ ਜਮਨਾ ਦਰਿਆ ਵਿਚ ਆ ਪਿਆ ॥੩੦॥"