[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਿਉ ਜਾਇ ਮਿਲਣਾ. ਸਾਧਸੰਗਿ ਰਹਣਾ; ਸੋ ਸੁਖੁ ਅੰਕਿ. ਨ ਮਾਵੈ ॥"
page = 1122
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To go and meet with God and to abode in the society of saints; that bliss can be contained not in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾ ਕੇ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਣਾ ਅਤੇ ਸਤਿਸੰਗਤ ਅੰਦਰ ਵਸਣਾ, ਉਹ ਖੁਸ਼ੀ ਮਨ ਅੰਦਰ ਮਿਉਂ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Go and meet with the Lord, and dwell in the Saadh Sangat, the Company of the Holy; no one can contain that peace within his being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਜਾਇ ਕਰ ਕੇ ਤੇਰੇ ਸਾਥ ਜੋ ਮਿਲ ਰਹਣਾ ਅਰ ਤਿਸ ਮਿਲਾਪ ਕਾ ਜੋ ਸੁਖੁ ਹੈ, ਵਹੁ (ਅੰਕਿ) ਰਿਦੇ ਮੇਂ ਸਮਾਵਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਟਿਕੇ ਰਹਿਣਾ (ਤੇ, ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪ੍ਰਭੂ ਨਾਲ ਮਿਲਾਪ ਹੋ ਜਾਣਾ (ਇਸ ਤੋਂ ਐਸਾ ਆਤਮਕ ਆਨੰਦ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਕਿ) ਉਹ ਆਨੰਦ ਲੁਕਿਆ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la verdad es que nadie puede negar a Dios. Encontrar a Dios, es habitar en la Saad Sangat, la Sociedad de los Santos, esto trae una Paz con tal Dicha, que uno no puede contener su propio ser."