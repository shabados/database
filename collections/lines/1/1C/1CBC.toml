[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਰਵਿਦਾਸ. ਭਗਤਿ ਇਕ ਬਾਢੀ; ਅਬ ਇਹ ਕਾ ਸਿਉ ਕਹੀਐ ॥"
page = 658
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Ravi Dass, my devotion to one Lord has increased; to whom should I tell this now?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਜੀ ਆਖਦੇ ਹਨ, ਇਕ ਪ੍ਰਭੂ ਨਾਲ ਮੇਰੀ ਸ਼ਰਧਾ-ਪ੍ਰੀਤ ਵਧੇਰੀ ਹੋ ਗਈ ਹੈ। ਇਹ ਮੈਂ ਹੁਣ ਕਿਸ ਨੂੰ ਦੱਸਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Ravi Daas, my devotion to the One Lord is increasing; now, who can I tell this to?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਅਬ ਹਮਾਰੇ ਰਿਦੇ ਮੇਂ ਏਕ ਤੇਰੀ ਭਗਤੀ ਐਸੀ ਵਧੀ ਹੈ, ਸੋ ਇਹ ਭਗਤੀ ਕਾ ਸੁਖ ਕਿਸ ਕੌ ਉਚਾਰ ਕਰ ਕਹੀਏ, ਭਾਵ ਬਿਅੰਤ ਸੁਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਵਿਦਾਸ ਆਖਦਾ ਹੈ-(ਹੇ ਮਾਧੋ!) ਮੈਂ ਇਕ ਤੇਰੀ ਭਗਤੀ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਇਤਨੀ ਦ੍ਰਿੜ੍ਹ ਕੀਤੀ ਹੈ ਕਿ ਮੈਨੂੰ ਹੁਣ ਕਿਸੇ ਨਾਲ ਇਹ ਗਿਲਾ ਕਰਨ ਦੀ ਲੋੜ ਹੀ ਨਹੀਂ ਰਹਿ ਗਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਇਕ-ਇੱਕ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ। ਬਾਢੀ = ਵਧਾਈ ਹੈ, ਦ੍ਰਿੜ੍ਹ ਕੀਤੀ ਹੈ। ਅਬ...ਕਹੀਐ = ਹੁਣ ਕਿਸੇ ਨਾਲ ਇਹ ਗੱਲ ਕਰਨ ਦੀ ਲੋੜ ਹੀ ਨਹੀਂ ਰਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Ravi Das, la Veneración que Te tengo crece dentro de mí, pero ¿a quién podré contar de mi Estado?"