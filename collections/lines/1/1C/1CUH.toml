[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਗੁਣ ਰਵਹਿ ਸਾਚੇ; ਮਨ ਮਾਹੀ ॥੭॥"
page = 231
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They automatically sing in their mind the praises of the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਸੁਤੇ ਸਿਧ ਹੀ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They intuitively savor the Glories of the True Lord within their minds. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਸੁਭਾਵਕ ਹੀ ਮਨ ਮੇਂ ਸਚੇ ਕੇ ਗੁਣ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਉਹ ਮਨੁੱਖ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਆਪਣੇ ਮਨ ਵਿਚ ਚੇਤੇ ਕਰੀ ਰੱਖਦੇ ਹਨ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque enfoca su mente en las Virtudes del Señor.(7)"