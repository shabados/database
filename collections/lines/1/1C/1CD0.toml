[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਾਟ ਬਾਟ ਘਾਟ ਠਾਠੁ ਘਟੈ ਘਟੈ ਨਿਸ ਦਿਨੁ; ਤੈਸੋ ਲੋਗ ਬੇਦ ਭੇਦ ਸਤਿਗੁਰ ਗਿਆਨ ਕੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as the charm of shops, pathways, roads and quays reduce with time, so do the doubts and ignorance created by the worldly knowledge, rationale and illogic of Vedas diminish with the appearance of the True Guru's knowledge."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਸਮੇਂ ਦੇ ਪ੍ਰਭਾਵ ਕਰ ਕੇ ਰਾਤ ਦਿਨ ਹੱਟ ਬਾਜਾਰ ਰਾਹ ਘਾਟ ਪੱਤਨ ਦਾ ਠਾਟ ਪੂਰਬਲਾ ਪਸਾਰਾ ਘਟਦਾ ਹੀ ਘਟਦਾ ਜਾ ਰਿਹਾ ਹੈ। ਅਰਥਾਤ ਜਿਸ ਭਾਂਤ ਪੂਰਬ ਕਾਲ ਦੀਆਂ ਸਭ ਵਰਤਨ ਵਿਹਾਰ ਦੀਆਂ ਪ੍ਰਪਾਟੀਆਂ ਆਪ ਤੇ ਆਪ ਹੀ ਖ੍ਯੀਣ ਹੋਈਆਂ ਜਾ ਰਹੀਆਂ ਤੇ ਨਵੀਂ ਰੋਸ਼ਨੀ ਦਾ ਹੀ ਪਸਾਰਾ ਪਸਰਦਾ ਜਾ ਰਿਹਾ ਹੈ ਏਸੇ ਪ੍ਰਕਾਰ ਹੀ ਸਤਿਗੁਰੂ ਦੇ ਗਿਆਨ ਦੇ ਪ੍ਰਭਾਵ ਅਗੇ ਦਿਨੋ ਦਿਨ ਸਭ ਹੀ ਲੋਕ ਬੇਦ ਆਦਿ ਦੇ ਭੇਦ ਵਰਤਾਰੇ ਭੀ ਦੂਰ ਹੋਏ ਜਾ ਰਹੇ ਹਨ।"