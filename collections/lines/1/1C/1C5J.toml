[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਸਚੁ ਸੰਜਮੁ ਤਤੁ ਗਿਆਨੁ ॥"
page = 559
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, one acquires truth, self-discipline and the real divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਸੱਚ, ਸਵੈ-ਰੋਕਕਾਮ ਅਤੇ ਯਥਾਰਥ ਬ੍ਰਹਿਮ ਵੀਚਾਰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh practices true self-discipline, and attains the essence of wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਸਚਾ ਸੰਜਮ ਹੈ ਅਰ ਸ੍ਵਰੂਪ ਕਾ ਬੋਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਸਿਮਰਨਾ) ਹੀ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦਾ ਸਹੀ ਜਤਨ ਹੈ ਤੇ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ ਮੂਲ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ। ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ ਸਿਮਰਨਾ)। ਸੰਜਮੁ = ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਵੱਸ ਕਰਨ ਦਾ ਜਤਨ। ਤਤੁ = ਅਸਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Wadajans, Mejl Guru Amar Das, Tercer Canal Divino. El Gurmukj se disciplina y obtiene la Esencia de la Sabiduría."