[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਵੈ ਸੁ ਤ੍ਰਿਪਤਿ; ਸੰਤੋਖਿ ਅਮੁਲੈ ॥"
page = 877
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is sated with the invaluable gift of contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਬਰ ਸਿਦਕ ਦੀ ਅਮੋਲਕ ਦਾਤ ਨਾਲ ਰੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is satisfied, with the priceless gift of contentment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਰੂਪ ਅਮਲ ਕਰ ਕੇ ਵਾ ਅਮੋਲਕ ਸੰਤੋਖ ਕਰ ਸੋ ਤ੍ਰਿਪਤਿ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਭਿੱਛਿਆ ਨਾਲ ਉਸ ਦੇ ਅੰਦਰ ਸੰਤੋਖ ਪੈਦਾ ਹੁੰਦਾ ਹੈ, ਤੇ) ਉਸ ਅਮੋਲਕ ਸੰਤੋਖ ਨਾਲ ਉਹ ਰੱਜਿਆ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਉਸ ਨੂੰ ਮਾਇਆ ਦੀ ਭੁੱਖ ਨਹੀਂ ਵਿਆਪਦੀ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤੋਖਿ = ਸੰਤੋਖ ਨਾਲ। ਸੰਤੋਖਿ ਅਮੁਲੈ = ਅਮੋਲਕ ਸੰਤੋਖ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Debería entrar en el Contentamiento que es en realidad un Tesoro Inapreciable."