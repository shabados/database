[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਹ ਸੋ ਬਲਿ ਜਾਉ ਕਹਾ ਕਹੀਯੈ ਤਿਹ ਲ︀ਯਾਵਹੁ ਯੋ ਮੁਖ ਤੇ ਉਚਰੈ ॥੭੨੨॥"
page = 367

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet Shyam says that this gopi (Radha) does not fear even slightly from Krishna, he is a sacrifice on her boldness when she says that Krishna be brought before her.722."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ (ਕ੍ਰਿਸ਼ਨ ਤੋਂ) ਕੁਰਬਾਨ ਜਾਈਏ, ਉਸ ਨੂੰ ਕੀ ਆਖੀਏ (ਜੋ) ਇਹੀ ਕਹਿੰਦਾ ਹੈ, 'ਉਸ ਨੂੰ ਲਿਆਓ' ॥੭੨੨॥"