[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਨੁ. ਕਬਹੁ ਨ ਡੋਲਤਾ; ਪੂਰਾ ਕੀਆ ਪ੍ਰਭ ਆਪਿ ॥"
page = 300
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The perfect man, whom the Lord Himself has made perfect, never wavers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਕੰਮਲ ਇਨਸਾਨ ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਨੇ ਖੁਦ ਮੁਕੰਮਲ ਕੀਤਾ ਹੈ, ਕਦਾਚਿੱਤ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The perfect person never wavers; God Himself made him perfect."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ ਨੇ ਆਪ ਪੂਰਾ ਕੀਆ ਹੈ, ਸੋ ਪੂਰਨ ਹੋ ਕਰ ਕਬੀ ਭੀ ਨਹੀਂ ਡੋਲਤਾ, ਭਾਵ ਯਹਿ ਹੈ ਕਿ ਸੋ ਭੀ ਪੂਰਾ ਰੂਪ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਮੁਕੰਮਲ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦਿੱਤਾ ਉਹ ਪੂਰਨ ਮਨੁੱਖ ਕਦੇ (ਮਾਇਆ ਦੇ ਅਸਰ ਹੇਠ ਆ ਕੇ) ਨਹੀਂ ਡੋਲਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਨ = ਉਕਾਈ-ਹੀਣ ਜੀਵਨ ਵਾਲਾ। ਪ੍ਰਭ ਆਪਿ = ਪ੍ਰਭੂ ਨੇ ਆਪ।"

