[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨੰਦਾ ਵਜਹਿ ਨਿਤ ਵਾਜੇ; ਪਾਰਬ੍ਰਹਮੁ ਮਨਿ ਵੂਠਾ ਰਾਮ ॥"
page = 781
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Transcendent Lord is enshrined in my mind and the musical instruments of joy ever play for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਵਸ ਗਿਆ ਹੈ ਅਤੇ ਖੁਸ਼ੀ ਦੇ ਸੰਗੀਤਕ ਸਾਜ਼ ਸਦੀਵ ਹੀ ਮੇਰੇ ਲਈ ਵਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sounds of ecstasy vibrate through me continuously. I have enshrined the Supreme Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਨੰਦ ਕੇ ਦੇਨੇ ਵਾਲੇ ਬਾਜੇ ਨਿਤ ਹੀ ਬਜਤੇ ਹੈਂ ਅਰ ਪਾਰਬ੍ਰਹਮ ਰਾਮ ਮਨ ਮੇਂ ਬਸਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ 'ਅਬਿਚਲ ਨੀਵ' ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ (ਉਸ ਦੇ ਸਰੀਰ-ਮੰਦਰ ਵਿਚ ਆਤਮਕ) ਆਨੰਦ ਦੇ ਸਦਾ (ਮਾਨੋ,) ਵਾਜੇ ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਤ = ਸਦਾ। ਵਜਹਿ = ਵੱਜਦੇ ਰਹਿੰਦੇ ਹਨ। ਮਨਿ = (ਜਿਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ। ਵੂਠਾ = ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios ha llegado a mi mente,"