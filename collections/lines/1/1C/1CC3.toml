data = "ਅੰਧਾ ਕਚਾ; ਕਚੁ ਨਿਕਚੁ ॥੧॥ ਰਹਾਉ ॥"
page = 25
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "(Spiritually) blind is worthless (nay rather) is worthless of the worthless. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਤੌਰ ਤੇ ਅੰਨ੍ਹਾਂ ਨਿਕੰਮਾ ਹੈ, (ਨਹੀਂ ਸਗੋਂ) ਨਿਕੰਮਿਆਂ ਤੌਂ ਨਿਕੰਮਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritually blind are unripe and imperfect, inferior and worthless. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਅੰਧਾ ਅਰਥਾਤ ਅਗ੍ਯਾਨੀ ਹੈ, ਸੋ ਕੱਚਾ ਹੈ, ਅਰਥਾਤ ਤਿਸ ਕਾ ਏਕ ਨਿਸਚਾ ਨਹੀਂ ਹੈ। ਭਾਵ ਏਹਿ ਕਿ ਗ੍ਯਾਨਵਾਨੋਂ ਕਾ ਤੋ ਕ੍ਰੋੜੋਂ ਕਾ ਭੀ ਏਕ ਹੀ ਅਦ੍ਵੈਤ ਨਿਸਚਾ ਹੈ। ਔਰ ਅਗ੍ਯਾਨੀ ਏਕ ਕੇ ਮਨ ਮੇਂ ਅਨੇਕ ਮਤੇ ਉਪਜਤੇ ਹੈਂ। ਤਾਂ ਤੇ ਤਿਸ ਕੇ ਕਰਮ ਭੀ ਕੱਚੇ, ਪੁਨਃ (ਨਿਕਚ) ਵਿਸੇਸ ਕਰ ਕੇ ਕਚੇ ਹੈਂ, ਕ੍ਯੋਂਕਿ ਮੰਦ ਕਰਮੀ ਹੈਂ। ਭਾਵ ਏਹਿ ਕਿ ਕਚੇ ਸਕਾਮ ਕਰਮੀ ਔਰੁ ਕਚ ਸੇ ਕਚੇ ਮੰਦ ਕਰਮੀਂ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਗਿਆਨ-ਹੀਣ ਜੀਵ (ਮਾਇਆ ਦੀ ਮਲਕੀਅਤ ਦੇ ਕਾਰਨ) ਹੋਛਾ ਹੈ, ਸਦਾ ਹੋਛਾ ਹੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ (ਪ੍ਰਭੂ ਨੂੰ ਇਹ ਹੋਛਾ-ਪਨ ਪਸੰਦ ਨਹੀਂ ਆ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਧਾ = ਗਿਆਨ-ਹੀਣ। ਕਚਾ = ਕੱਚਾ, ਹੋਛਾ। ਕਚੁ = ਹੋਛਾ। ਨਿਕਚੁ = ਬਿਲਕੁਲ ਹੋਛਾ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ciego vaga en la oscuridad de la vanidad.  (1-Pausa)"