[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਲਬਾ ਪਉਸਨਿ ਆਕੀਆ; ਬਾਕੀ ਜਿਨਾ ਰਹੀ ॥"
page = 953
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The rebels of the Lord, with outstanding against them, shall be called out."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੇ ਬਾਗੀ, ਜਿਨ੍ਹਾਂ ਦੇ ਜ਼ਿੰਮੇ ਬਕਾਇਆ ਹੈ, ਬੁਲਾਏ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those rebels who have unpaid accounts shall be called out."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤੋ ਆਕੀਆ ਕੋਈ (ਤਲਬਾ ਪਉਸਨਿ) ਸੱਦੇ ਪੜਨਗੇ। ਜਿਨਕੀ ਤਰਫ ਪਾਪ ਰੂਪ ਕਰਮੋਂ ਕੀ ਬਾਕੀ ਰਹੀ ਹੂਈ ਹੈ, ਭਾਵ ਜਿਨੋਂ ਨੇ ਭਜਨ ਨਹੀਂ ਕੀਏ ਔ ਪਰਮੇਸਰ ਕੇ ਭਾਣੇ ਅਨੁਸਾਰ ਨਹੀਂ ਚਲੇ, ਉਨ ਕੋ ਧਰਮ ਰਾਇ ਕੀ ਯਾਦਗੀਰੀ ਹੋਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਜਿਨ੍ਹਾਂ ਵਲ ਲੇਖੇ ਦੀ ਬਾਕੀ ਰਹਿ ਜਾਂਦੀ ਹੈ ਉਹਨਾਂ ਉਹਨਾਂ ਮਨਮੁਖਾਂ ਨੂੰ ਸੱਦੇ ਪੈਣਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਲਬਾ = ਸੱਦੇ। ਆਕੀ = ਬਾਗ਼ੀ। ਬਾਕੀ = ਲੇਖੇ ਵਿਚੋਂ ਬਕਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los rebeldes que no han saldado sus cuentas serán llamados"