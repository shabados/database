[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਾ. ਤਹ ਏਕੋ ਸੋਈ; ਇਹ ਗੁਰਮਤਿ ਬੁਧਿ ਪਾਈ ॥"
page = 1260
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I see, there I see the one Lord. This understanding I have obtained through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਵੇਖਦਾ ਹਾਂ, ਉਥੇ ਹੀ ਮੈਂ ਉਸ ਇਕ ਸਾਈਂ ਨੂੰ ਵੇਖਦਾ ਹਾਂ। ਇਹ ਸਮਝ ਮੈਨੂੰ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, there I see the One. This understanding has come through the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਹਾਂ ਜਹਾਂ ਦੇਖਤਾ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਏਕ ਸੋਈ ਪੂਰਨ ਹੈ। ਇਹੁ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਕਰ ਕੇ ਮੈਨੇ ਬੁਧੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਿਧਰ ਜਿਧਰ ਵੇਖਦਾ ਹਾਂ, ਉਧਰ ਉਧਰ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ (ਦਿੱਸਦਾ) ਹੈ-ਇਹ ਅਕਲ ਮੈਂ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ ਸਿੱਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Adonde fijo mi mirada, ahí está el Uno; esto lo he vivenciado a través de la Enseñanza del Guru."