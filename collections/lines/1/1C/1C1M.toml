[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਸਾਹਿਬੁ, ਸਾਚਾ ਖੇਲੁ; ਸਭੁ ਹਰਿ ਧਨੀ ॥੧॥"
page = 723
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is the Lord and true His play. He, the Lord Master, is pervading everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਹੈ ਸੁਆਮੀ ਤੇ ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਖੇਡ। ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Lord and Master, and True is His play. The Lord is the Master of all. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਚ ਰੂਪ ਸਾਹਿਬੁ ਹੈ ਅਰੁ ਤਿਸ ਕਾ ਜਗਤ ਰੂਪ ਸਾਚਾ ਹੀ ਖੇਲੁ ਹੈ, ਇਸੀ ਤੇ (ਸਭੁ ਹਰਿ ਧਨੀ) ਹਰੀ ਸੁਆਮੀ ਰੂਪ ਜਗਤੁ ਹੈ, ਭਾਵ ਕਲਪਤ ਵਸਤੂ ਕੀ ਸਤਾ ਅਧਸਠਾਠ ਤੇ ਭਿੰਨ ਨਹੀਂ ਹੋਤੀ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਉਸ ਦਾ (ਰਚਿਆ ਜਗਤ-) ਤਮਾਸ਼ਾ ਅਟੱਲ (ਨਿਯਮਾਂ ਵਾਲਾ ਹੈ)। ਹਰ ਥਾਂ ਉਹ ਮਾਲਕ ਆਪ ਮੌਜੂਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਾਚਾ = ਅਟੱਲ (ਨਿਯਮਾਂ ਵਾਲਾ)। ਖੇਲੁ = ਜਗਤ-ਤਮਾਸ਼ਾ। ਸਭ = ਹਰ ਥਾਂ। ਧਨੀ = ਮਾਲਕ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es el Señor, Verdad, Verdad es Su Obra, y el Maestro de todo es sólo Él.(1)"