[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਨੇ ਨਾਨਕਾ; ਹੋਤ ਜਾਤ ਸਭੁ ਧੂਰ ॥੧॥"
page = 251
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, O Nanak all are being reduced to dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਹੇ ਨਾਨਕ! ਸਾਰੇ ਮਿੱਟੀ ਹੁੰਦੇ ਜਾ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the Name of the Lord, O Nanak, all are reduced to dust. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਪੁਰਸ਼ ਨਾਮ ਸੇ ਰਹਤ ਹੈਂ, ਸੋ ਸਭੀ (ਜਾਤ) ਉਤਪਤਿ ਹੋ ਕੇ ਧੂਰ ਹੋਤੇ ਰਹਤੇ ਹੈਂ। ਸੰਤ ਜਨੋਂ ਨੇ ਐਸੇ ਜਾਨਿਆ ਹੈ ਨਾਮ ਬਿਨਾਂ ਸਭ ਧੂੜ ਹੋਤੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਨਾਮ ਤੋਂ ਸੱਖਣਾ ਰਹਿ ਕੇ ਸਾਰਾ ਜਗਤ ਹੀ ਵਿਅਰਥ ਜੀਵਨ ਗੁਜ਼ਾਰ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧੂਰ = ਖੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Naam, el Nombre del Señor, dice Nanak, todo vale menos que el polvo."