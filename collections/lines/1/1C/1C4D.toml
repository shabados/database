[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਤੇ ਜੀਅ ਜੰਤ. ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ; ਜਤ੍ਰ ਕਤ੍ਰ ਤੂ ਸਰਬ ਜੀਆ ॥"
page = 1127
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As many as are the creatures and living beings in the ocean, land, underworld and sky or where-so-ever they are; amongst them all, Thou O Lord, are contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨੇ ਭੀ ਜੀਵ ਜੰਤੂ ਅਤੇ ਪ੍ਰਾਣਧਾਰੀ ਸਮੁੰਦਰ, ਧਰਤੀ, ਪਾਤਾਲ ਅਤੇ ਅਸਮਾਨ ਵਿੱਚ ਹਨ ਜਾਂ ਜਿਥੇ ਕਿਤੇ ਭੀ ਉਹ ਹਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਅੰਦਰ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As many beings and creatures as there are in the water, on the land and in the sky - wherever they are, You are with them all, O Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਛੋਟੇ ਬਡੇ ਜੀਵ ਜਲੋਂ ਥਲੋਂ ਤਥਾ ਅਕਾਸ ਵਿਖੇ ਹੈਂ, ਸੋ ਜਹਾਂ ਕਹਾਂ ਤੂੰ ਬ੍ਯਾਪਕ ਹੋ ਰਹਾ ਹੈਂ ਔਰ ਸਰਬ ਜੀਵੋਂ ਕੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹੇ ਪ੍ਰਭੂ! ਜੀਵਾਂ ਦੇ ਕੁਝ ਵੱਸ ਨਹੀਂ ਹੈ) ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਜਿਤਨੇ ਭੀ ਜੀਵ ਵੱਸਦੇ ਹਨ ਸਭਨਾਂ ਵਿਚ ਤੂੰ ਆਪ ਹੀ ਹਰ ਥਾਂ ਮੌਜੂਦ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, tanto como hay vida en la tierra, en las aguas o en los espacios inferiores, ahí estás Tú, como aquí también."