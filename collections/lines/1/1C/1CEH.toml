[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਫਿਰਹਿ ਘਨੇਰੇ. ਕਰਹਿ ਗਲਾ; ਗਲੀ ਕਿਨੈ. ਨ ਪਾਇਆ ॥"
page = 919
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some go about walking much but no one obtains the Lord by babbling."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਬਹੁਤੀਆਂ ਗੱਲਾਂ ਬਾਤਾਂ ਕਰਦੇ ਫਿਰਦੇ ਹਨ, ਪਰ ਬਕਵਾਸ ਕਰਨ ਦੁਆਰਾ ਕਿਸੇ ਨੂੰ ਭੀ ਸਾਈਂ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some wander around, babbling on and on, but none obtain Him by babbling."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਬਹੁਤ ਗਲਾਂ ਕਰਤੇ ਫਿਰਤੇ ਹੈਂ, ਪਰੰਤੂ ਗਲਾਂ ਕਰ ਕੇ ਕਿਸੀ ਨੇ ਨਹੀਂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਥੇਰੇ ਅਨੇਕਾਂ ਐਸੇ ਬੰਦੇ ਫਿਰਦੇ ਹਨ (ਜਿਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿਚ ਗੁਰ-ਸ਼ਬਦ ਤਾਂ ਨਹੀਂ ਵੱਸਿਆ, ਪਰ ਗਿਆਨ ਦੀਆਂ) ਗੱਲਾਂ ਕਰਦੇ ਹਨ। ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਆਤਮਕ ਆਨੰਦ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਮਿਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਕਿ = ਕਈ ਜੀਵ। ਗਲੀ = ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal Alabanza sólo la llegan a pronunciar aquéllos que lo tienen ya dispuesto en su Destino. Hay quienes se la pasan discutiendo, pero, ¿acaso podrá alguien obtener a Dios por  hablar y hablar?"