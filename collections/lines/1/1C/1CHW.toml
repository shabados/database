[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ; ਦੂਖੁ ਸਭੁ ਜਾਇ ॥"
page = 192
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By remembering whom all the agonies end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਚਿੰਤਨ ਕਰਨ ਨਾਲ ਸਾਰੀਆਂ ਪੀੜਾ ਮੁਕ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him in meditation, all pains are gone."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਕਰ ਸਰਬ ਦੁਖ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਸ ਗੋਬਿੰਦ ਦੀ ਬਾਣੀ ਜਪ) ਜਿਸ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਹਰੇਕ ਕਿਸਮ ਦਾ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en el Señor todas nuestras aflicciones se van,"