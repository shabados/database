[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੈ; ਪਰਵਾਰ ਸਾਧਾਰੁ ॥"
page = 361
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving the True Guru, one's family is saved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਇਨਸਾਨ ਦਾ ਟੱਬਰ ਕਬੀਲਾ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, one's family is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੀ ਸੇਵਾ ਕਰ ਕੇ ਸਾਰੇ ਪਰਵਾਰ ਕਾ (ਸਾਧਾਰੁ) ਉਧਾਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਪਰਵਾਰ ਵਾਸਤੇ ਭੀ (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਸਹਾਰਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es liberado del tiempo y a través del Servicio del Guru,"