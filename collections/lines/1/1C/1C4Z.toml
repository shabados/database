[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਬੈਰਾਗੀ; ਜਾ ਸਬਦਿ ਭਉ ਖਾਇ ॥"
page = 233
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind is rendered desire-free when is entertains Lord's fear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਦਾ ਡਰ ਧਾਰਨ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਮਨੂਆਂ ਇਛਾ-ਰਹਿਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind becomes detached and free of desire, when it experiences the Fear of God, through the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕਾ ਭੈ (ਖਾਇ) ਧਾਰਨ ਕਰੇ ਤਾਂ ਮਨ ਬੈਰਾਗੀ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਦੋਂ (ਕੋਈ ਮਨੁੱਖ ਇਸ) ਡਰ ਨੂੰ (ਕਿ ਪਰਮਾਤਮਾ ਹਰੇਕ ਦੇ ਅੰਦਰ ਵੱਸ ਰਿਹਾ ਹੈ ਤੇ ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ ਜਾਣਦਾ ਹੈ, ਆਪਣੇ ਆਤਮੇ ਦੀ) ਖ਼ੁਰਾਕ ਬਣਾਂਦਾ ਹੈ, (ਉਸ ਦਾ) ਮਨ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਉਪਰਾਮ ਹੋ ਜਾਂਦਾ ਹੈ,"

