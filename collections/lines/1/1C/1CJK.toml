[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗਦਾ ਹੀ ਸੋ ਧਾਇ ਹਨੇ; ਗਿਰ ਭੂਮਿ ਪਰੇ ਬਹੁਰੇ ਨ ਸੰਭਾਰੇ ॥"
page = 511

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many were killed with the mace and thrown down on the ground and they could not control themselves again"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਨੂੰ ਦੌੜ ਕੇ ਗਦਾ ਨਾਲ ਮਾਰਿਆ ਹੈ ਜੋ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਏ ਹਨ ਅਤੇ ਫਿਰ ਸੰਭਲੇ ਨਹੀਂ ਹਨ।"