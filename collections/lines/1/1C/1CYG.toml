[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਗ ਭੋਗ ਨਈਵੇਦ ਲਖ; ਗੁਰਮੁਖਿ ਮੁਖਿ ਇਕੁ ਦਾਣਾ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even one grain of gurmukh;s is equal to millions of yajnas, offerings and edibles."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਿੱਖ ਦੇ ਮੁਖ ਵਿਖੇ ਇਕ ਦਾਣਾ ਪਾਉਣ ਦਾ ਲੱਖਾਂ ਜੱਗਾਂ, ਭੰਡਾਰਿਆਂ ਦੇ ਭੋਗਾਂ ਠਾਕਰਾਂ ਦੇ ਨੈਵੇਦਾਂ (ਨਾਲੋਂ ਵਧੀਕ ਫਲ ਹੈ)।"