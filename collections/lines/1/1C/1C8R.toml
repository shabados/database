type = "primary"
data = "ਮਚਿਯੋ ਜੁਧੁ ਸੁਯੰਬਰ ਜੈਸਾ ॥੩੦॥"
page = 185

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Forsaking their swords, the kings began to fall down and there was dreadful scene in the battlefield.30."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸੁਅੰਬਰ ਵਰਗਾ ਜੰਗ ਦਾ ਦ੍ਰਿਸ਼ ਪੇਸ਼ ਹੋ ਗਿਆ ॥੩੦॥"