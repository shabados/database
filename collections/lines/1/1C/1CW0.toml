[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਜਪੇ ਨਾਨਕੁ ਗੁਣਤਾਸੁ ॥੪॥੯॥"
page = 1340
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I, Nanak, may-ever meditate on Him, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈ, ਨਾਨਕ, ਸਦੀਵ ਹੀ ਉਸ ਨੇਕੀਆਂ ਦੇ ਖਜਾਨੇ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਰਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, I meditate forever on the Lord, the Treasure of Virtue. ||4||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮੈਂ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਸਦਾ ਹੀ ਜਪਤਾ ਰਹੂੰ॥੪॥੯॥☬ਵਾਹਿਗੁਰੂ ਕੀ ਉਸਤਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਉਸ ਪ੍ਰਭੂ ਦਾ ਦਾਸ) ਨਾਨਕ ਸਦਾ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਦਾ ਰਹੇ ॥੪॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਤਾਸੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ ॥੪॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "yo medito por siempre en el Señor, el Tesoro de Virtud. (4-9)"