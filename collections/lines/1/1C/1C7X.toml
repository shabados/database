[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਬਿਸਾਰਿ. ਲੋਭਿ ਮੂਲੁ ਖੋਇਓ; ਸਿਰਿ ਧਰਮ ਰਾਇ ਕਾ ਡੰਡੁ ਪਰੇ ॥੧੦॥"
page = 1014
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forgetting the Name and attaching to avarice, the mortal loses even his principal sum and the club of the Righteous judge falls on his head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਅਤੇ ਲਾਲਚ ਨਾਲ ਜੁੜ ਕੇ, ਪ੍ਰਾਣੀ ਆਪਣੀ ਅਸਲ ਰਕਮ ਨੂੰ ਭੀ ਗੁਆ ਲੈਂਦਾ ਹੈ ਅਤੇ ਧਰਮ ਰਾਜੇ ਦਾ ਡੰਡਾ ਉਸ ਦੇ ਮੂੰਡ ਤੇ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forgetting the Naam, and caught by greed, he betrays his own source; the club of the Righteous Judge of Dharma will strike him over the head. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਬਿਸਾਰ ਕਰ ਕੇ ਲੋਭ ਮੇਂ ਲਾਗ ਕੇ ਲਾਭ ਤੋ ਕਹੀਂ ਰਹਾ ਆਪਣਾ ਮੂਲ ਭੀ ਖੋਇ ਲੀਆ ਹੈ ਅਰਥਾਤ ਮਾਨੁਖ ਜਨਮ ਗਵਾਇ ਦੀਆ ਹੈ। ਇਸ ਕਾ ਫਲ੍ਹ ਏਹੁ ਹੋਗਾ ਜੋ ਸਿਰ ਪਰ ਧਰਮ ਰਾਜਾ ਕੇ ਦੂਤੋਂ ਕਾ ਡੰਡਾ ਪੜੇਗਾ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ, ਲੋਭ ਵਿਚ ਫਸ ਕੇ ਮੂਲ ਭੀ ਗਵਾ ਲੈਂਦਾ ਹੈ, ਆਖ਼ਰ ਇਸ ਦੇ ਸਿਰ ਉਤੇ ਧਰਮਰਾਜ ਦਾ ਡੰਡਾ ਪੈਂਦਾ ਹੈ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, olvidándose del Nombre del Señor, uno pierde el camino a la Fuente. Y por estar engañado por la avaricia, el Justiciero del Señor le da en la cabeza.(10)"