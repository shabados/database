[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ ਜਿਸੁ ਦੇਵੈ ਨਾਉ ॥੪॥੨੨॥੩੫॥"
page = 1145
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the society of the saints, whom the Lord blesses with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗਤ ਅੰਦਰ, ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਆਪਣਾ ਨਾਮ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, the Lord bestows His Name. ||4||22||35||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ ਮਨ, ਤਨ, ਬਾਣੀ ਕਰ ਕੇ ਹਰੀ ਕੇ ਗੁਨੋਂ ਕੋ ਗਾਵਤਾ ਹੈ॥੪॥੨੨॥੩੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਕੰਮ ਉਹੀ ਮਨੁੱਖ ਕਰਦਾ ਹੈ) ਜਿਸ ਨੂੰ ਪਰਮਾਤਮਾ ਸਾਧ ਸੰਗਤ ਵਿਚ ਰੱਖ ਕੇ ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ ॥੪॥੨੨॥੩੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤ ਵਿਚ ॥੪॥੨੨॥੩੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si fuiste bendecido por los Santos del Señor. (4-22-35)"