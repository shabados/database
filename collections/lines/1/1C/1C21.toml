[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਹਸੀ ਅੰਗ ਨ ਮਾਵਈ; ਗਾਵੈ ਸੋਹਿਲੜੇ ਸੁਖ ਸੋਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mother becomes overjoyed and sings songs of happiness."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਖੁਸ਼ੀ ਨਾਲ ਸਰੀਰ ਵਿਚ (ਮਾਂ) ਨਹੀਂ ਸਮਾਉਂਦੀ ਗੀਤ ਗਾਉਂਦੀ ਤੇ ਸੁਖੀ ਹੁੰਦੀ ਹੈ।"