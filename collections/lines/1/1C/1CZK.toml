[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੀਸੁ ਨਿਹਾਰਉ. ਚਰਣ ਤਲਿ; ਧੂਰਿ ਮੁਖਿ ਲਾਵਉ ॥੧॥"
page = 745
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I bend low my head to touch His feet and apply their dust to my face."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਰਸਨ ਲਈ ਮੈਂ ਆਪਣਾ ਸਿਰ ਨੀਵਾਂ ਝੁਕਾਉਂਦਾ ਹਾਂ ਤੇ ਉਨ੍ਹਾਂ ਦੀ ਧੂੜ ਆਪਣੇ ਚਿਹਰੇ ਨੂੰ ਲਾਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I bow my head low, to touch his feet, and apply his dust to my face. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਿਰ ਅਰਥਾਤ ਨੀਵਾਂ ਕਰੋ ਚਰਨੋਂ ਕੇ ਤਲੇ ਔ ਧੂੜ ਮੁਖ ਪਰ ਲਾਵੋਂ; ਵਾ ਸੀਸ ਤਿਨ ਕੇ ਚਰਨੋਂ ਤਲੇ ਦੇਵੋਂ ਅਰ ਨੇਤ੍ਰੋਂ ਕਰ ਦਰਸਨ (ਨਿਹਾਰਉ) ਦੇਖੋ ਅਰ ਚਰਨ ਧੂੜੀ ਮੁਖ ਪਰ ਲਗਾਵੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੰਤ ਦੇ ਬਚਨਾਂ ਉੱਤੇ ਆਪਣਾ ਸਿਰ ਨਿਵਾਈ ਰੱਖਾਂ, ਉਸ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਲੈ ਕੇ ਮੈਂ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾਂਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਾਰਉ = ਨਿਹੁਰਾਵਉਂ, ਨੀਵਾਂ ਕਰਾਂ। ਚਰਣ ਤਲਿ = ਚਰਨਾਂ ਹੇਠ। ਮੁਖਿ = ਮੂੰਹ ਉਤੇ। ਲਾਵਉ = ਲਾਵਉਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me postraría para tocar Sus Pies y untar el Polvo de Sus Pies en mi cara.(1)"