[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁਪਿਯਹਿ ਬਾਨ ਪ੍ਰਹਾਰ ਕਰਿ; ਵੈਸਹਿ ਧਰੀ ਬਨਾਇ ॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hit the funnel with an arrow and left it there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੁਪੀ ਵਿਚ ਬਾਣ ਮਾਰ ਕੇ (ਫਿਰ) ਉਸੇ ਤਰ੍ਹਾਂ ਰਖ ਦਿੱਤੀ।"