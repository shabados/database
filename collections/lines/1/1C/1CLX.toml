[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਰੀ ਕ੍ਰਿਪਾ ਤੇ; ਤੁਮ ਸਰਣਾਇਆ ॥"
page = 1078
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Thine grace, I have entered into Thy sanctuary."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਦਈਆ ਦੁਆਰਾ, ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Your Grace, I have entered Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਸੇ ਤੁਮਾਰੀ ਸਰਣ ਆਇਆ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਹੀ ਕਿਰਪਾ ਨਾਲ (ਹੁਣ) ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he venido a buscar la Bendición de poderte servir."