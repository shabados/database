[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚੀ ਬਾਣੀ; ਊਚਾ ਹੋਇ ॥"
page = 361
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the sublime Gurbani, one becomes sublime."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੇਸਟ ਗੁਰਬਾਣੀ ਨਾਲ ਆਦਮੀ ਸ਼੍ਰੇਸਟ ਹੋ ਵੰਞਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Sublime Bani of His Word, one becomes sublime."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਊਚੀ ਬਾਣੀ ਕੋ ਸੁਣ ਕਰ ਕੇ ਊਚਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਉੱਚੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਉੱਚੇ ਜੀਵਨ ਵਾਲਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Sublime Bani de Su Palabra uno se vuelve sublime,"