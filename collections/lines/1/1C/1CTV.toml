[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਨਿਕਾ ਪਾਪਣਿ ਹੋਇ ਕੈ; ਪਾਪਾਂ ਦਾ ਗਲਿ ਹਾਰੁ ਪਰੋਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Gankaa was a sinful prostitute who wore the necklace of misdeeds around her neck."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਕ) ਵੇਸਵਾ ਪਾਪਣ ਹੋ ਕੇ ਪਾਪਾਂ ਨੂੰ ਗਲੇ ਦੇ ਹਾਰ (ਵਾਂਙੂੰ) ਰੱਖਦੀ ਸੀ।"