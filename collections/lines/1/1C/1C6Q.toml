[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਂਤਿ ਸਹਜੁ ਮਨਿ ਭਇਓ ਪ੍ਰਗਾਸਾ; ਬਿਰਥਾ ਕਛੁ. ਨ ਰਹੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1220
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my mind is illumined with peace and poise and I am rid of all may pain. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਠੰਢ-ਚੈਨ ਤੇ ਅਡੋਲਤਾ ਨਾਲ ਮੇਰਾ ਚਿੱਤ ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੋ ਗਿਆ ਹੈ ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਪੀੜਾਂ ਮਿਟ ਗਈਆਂ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "my mind is illuminated with tranquility, peace and poise, and I am rid of all my pain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਮੇਰੇ ਕੋ ਸਾਂਤੀ ਹੂਈ ਹੈ ਔਰ ਮਨ ਮੇਂ (ਸਹਜੁ) ਗ੍ਯਾਨ ਰੂਪ ਪ੍ਰਗਾਸ ਹੂਆ ਹੈ, ਪੁਨਹ (ਬਿਰਥਾ) ਪੀੜਾ ਭੀ ਕੁਛ ਨਹੀਂ ਰਹੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ) ਮਨ ਵਿਚ ਸ਼ਾਂਤੀ ਅਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਪੈਦਾ ਹੋ ਗਈ ਹੈ, (ਮੇਰੇ) ਮਨ ਵਿਚ ਆਤਮਕ ਜੀਵਨ ਦਾ ਚਾਨਣ ਹੋ ਗਿਆ ਹੈ, (ਮੇਰੇ ਮਨ ਵਿਚ) ਕੋਈ ਦੁੱਖ-ਦਰਦ ਨਹੀਂ ਰਹਿ ਗਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੁ = ਆਤਮਕ ਅਡੋਲਤਾ। ਮਨਿ = ਮਨ ਵਿਚ। ਪ੍ਰਗਾਸਾ = (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਚਾਨਣ। ਬਿਰਥਾ = ਪੀੜਾ, ਦੁੱਖ-ਦਰਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así me liberé de mi dolor. (1-Pausa)"