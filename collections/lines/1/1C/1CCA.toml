[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ ਛਡਿਆ ਸਗਲ ਅਪਾਇਣੋ; ਭਰਵਾਸੈ ਗੁਰ ਸਮਰਥਾ ॥"
page = 1101
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Putting faith in the Omnipotent Guru, I have renounced all my mine-ness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਗੁਰਾਂ ਵਿੱਚ ਯਕੀਨ ਧਾਰ ਕੇ ਮੈਂ ਆਪਣੀ ਸਾਰੀ ਅਪੱਣਤ ਤਿਆਗ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have renounced all possessiveness, and have placed my faith in the all-powerful Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੋ ਗੁਰ ਸਮਰਥ ਕੇ ਭਰਵਾਸੇ ਹੋਇਕੈ ਆਪਾ ਭਾਵ ਸਭ ਛਡਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ ਗੁਰੂ ਵਿਚ ਸਰਧਾ ਧਾਰ ਕੇ ਮੈਂ (ਮਾਇਆ ਵਾਲੀ) ਸਾਰੀ ਅਪਣੱਤ ਦੂਰ ਕਰ ਲਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਾਇਣੋ = ਆਪਾ-ਭਾਵ, ਅਪਣੱਤ। ਭਰਵਾਸੈ ਗੁਰ = ਗੁਰੂ ਦੇ ਆਸਰੇ ਹੋ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He abandonado la actitud de preocuparme sólo por mi propio ser y más bien me he apoyado en el Poder del Guru."