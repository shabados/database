[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਗ ਰੂਪ ਮਗ ਰੋਕਿ; ਰਹਿਯੋ ਤਬ ਹਤਿਓ ਅਘਾਸੁਰ ॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna killed the demon named Aghasura"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੇਸੀ, ਬੱਛ ਅਤੇ ਧੇਨਕ (ਨਾਂ ਦੇ ਦੈਂਤਾਂ) ਨੂੰ ਮਾਰ ਦਿੱਤਾ ਸੀ"