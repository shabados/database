[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਉਦਾ ਜੋ ਕਰੇ; ਹਰਿ ਵਸਤੁ ਸਮਾਲੇ ॥"
page = 309
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward, who comes to trade takes care of the cargo of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਨੁਸਾਰੀ ਜੋ ਵਣਜ ਕਰਨ ਆਉਂਦਾ ਹੈ। ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੇ ਮਾਲ ਨੂੰ ਸਾਂਭ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh who comes to trade gathers the cargo of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਇ ਕਰ ਇਸ ਬਜਾਰ ਮੇਂ ਸਉਦਾ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਸਰਬ ਇੰਦ੍ਰੀਓਂ ਕਰ ਭਗਤੀ ਕਰਤੇ ਹੈਂ, ਸੋ ਹਰੀ ਨਾਮ ਰੂਪ ਵਸਤ ਕੋ ਸਮਾਲਤੇ ਹੈਂ॥☬ਪ੍ਰਸਨ: ਕੈਸੇ ਸਮਾਲਤੇ ਹੈਂ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਵਪਾਰ ਕਰਦਾ ਹੈ; ਉਹ ਹਰੀ ਦਾ ਨਾਮ-ਵੱਖਰ ਸਾਂਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y el Gurmukj viene aquí, por la Gracia del Guru, para comerciar y recolectar para sí mismo la Esencia del Señor."