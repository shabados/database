[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਲਾ ਸੰਤੋਖ; ਪੀਸਣੁ ਹਥਿ ਦਾਨੁ ॥"
page = 1256
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Pound it thou in the mortar of contentment with the pestle of thine hand's gift."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਨੂੰ ਸੰਤੁਸ਼ਟਤਾ ਦੀ ਕੂੰਡੀ ਵਿੱਚ ਆਪਣੇ ਹੱਥਾਂ ਨਾਲ ਦਿੱਤੀ ਹੋਈ ਦਾਤ ਦੇ ਸੋਟੇ ਨਾਲ ਰਗੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grind it up in the mortar of contentment, with the pestle of charitable giving."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਖ ਰੂਪੀ ਸਿਲਾ ਅਰਥਾਤ ਖਰਲੁ ਹੈ ਔਰ ਹਾਥੋਂ ਸੇ ਦਾਨ ਕਰਨਾ ਇਹੀ (ਪੀਸਾਣੁ) ਵਟਾ ਹੈ ਵਾ ਪੀਸਣਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਕੁਸ਼ਤੇ ਨੂੰ ਬਾਰੀਕ ਕਰਨ ਲਈ) ਸੰਤੋਖ ਦੀ ਸਿਲ ਬਣਾਏਂ, ਅਤੇ (ਲੋੜਵੰਦਿਆਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਲਈ) ਦਾਨ ਨੂੰ ਆਪਣੇ ਹੱਥ ਵਿਚ ਪੀਹਣ ਵਾਲਾ ਪੱਥਰ ਦਾ ਵੱਟਾ ਬਣਾਏਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno toma el antídoto de molerlo en el"