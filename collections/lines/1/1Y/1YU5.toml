[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜੰਤੀ ਦਰਸਨੁ ਫਿਰਤ; ਕਬ ਮਿਲੀਐ ਗੁਣਤਾਸ ਜੀਉ ॥"
page = 928
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching for His vision, I wander, thinking, when I shall meet my Lord, the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਸੋਚਦੀ ਹੋਈ ਕਿ ਮੈਂ ਨੇਕੀਆਂ ਦੇ ਖ਼ਜ਼ਾਨੇ ਆਪਣੇ ਮਾਲਕ, ਨੂੰ ਕਦ ਮਿਲਾਂਗੀ, ਮੈਂ ਉਸ ਦੇ ਦੀਦਾਰ ਨੂੰ ਭਾਲਦੀ ਫਿਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Searching for the Blessed Vision of His Darshan, I wander around wondering, when will I meet my Lord, the treasure of virtue?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਸਨ ਕੋ ਖੋਜਤੀ ਫਿਰਤੀ ਹੂੰ। ਕਬ ਮਿਲੀਏ (ਗੁਣਤਾਸ) ਗੁਣਾਂ ਕੇ ਸਮੁੰਦਰ ਪਰਮੇਸ੍ਵਰ ਜੀ ਕੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਅੰਦਰ ਇਹ ਬਿਰਹੋਂ ਅਵਸਥਾ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਉਹ) ਦੀਦਾਰ ਕਰਨ ਵਾਸਤੇ ਭਾਲ ਕਰਦੀ ਫਿਰਦੀ ਹੈ ਕਿ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ-ਪ੍ਰਭੂ ਨਾਲ ਕਦੋਂ ਮੇਲ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣ ਤਾਸ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en los meses de Assu y Katik añoro a mi Dios y busco en todas partes tener la Visión del Señor Trascendente."