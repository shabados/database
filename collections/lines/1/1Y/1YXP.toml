[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਲੀ ਭੂਲੀ ਮੈ ਫਿਰੀ; ਪਾਧਰੁ ਕਹੈ. ਨ ਕੋਇ ॥"
page = 1087
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mistaken and gone-amiss, I wander about and no one tells me the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੁੱਲੀ ਭਟਕੀ ਹੋਈ, ਮੈਂ ਭਟਕਦੀ ਫਿਰਦੀ ਹਾਂ ਅਤੇ ਕੋਈ ਭੀ ਮੈਨੂੰ ਰਾਹ ਨਹੀਂ ਦਸਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Confused and deluded, I wander around, but no one shows me the way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਭੂਲੀ ਹੂਈ, ਭਾਵ ਅਗ੍ਯਾਨ ਸਹਿਤ ਭੂਲੀ ਫਿਰੀ ਪਰਮੇਸੁਰ ਦਾ ਰਸਤਾ ਕੋਈ ਨਾ ਕਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਥੇਰੇ ਚਿਰ ਤੋਂ ਖੁੰਝੀ ਹੋਈ ਮੈਂ ਭਟਕ ਰਹੀ ਹਾਂ, ਮੈਨੂੰ ਕੋਈ ਪੱਧਰਾ ਰਾਹ ਨਹੀਂ ਦੱਸਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me he desviado del Sendero y nadie me muestra por dónde ir."