[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ. ਜਉ ਤੁਮਹਿ ਮਿਲਾਇਓ; ਤਉ ਸੁਨੀ ਤੁਮਾਰੀ ਬਾਣੀ ॥"
page = 614
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When Thou associated me with the saints society, I hearkened then, to Thy Gurbani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਮੈਨੂੰ ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜਿਆ, ਤਦ ਹੀ ਮੈਂ ਤੇਰੀ ਗੁਰਬਾਣੀ ਸ੍ਰਵਣ ਕੀਤੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You brought me to the Saadh Sangat, the Company of the Holy, then I heard the Bani of Your Word."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਗੁਰੂ! ਜੋ ਤੁਮ ਨੇ ਸਾਧ ਸੰਗ ਮੇਂ ਮੇਰੇ ਕੋ ਮਿਲਾਇਆ, ਤੋ ਤੁਮਾਰੀ ਬਾਣੀ ਜੋ ਰਾਮ ਨਾਮ ਰੂਪ ਹੈ, ਸੋ ਹਮ ਨੇ ਸੁਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ ਆਪ ਹੀ (ਕਿਸੇ ਜੀਵ ਨੂੰ) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈਂ, ਤਦੋਂ ਉਹ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਸੁਣਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਸਾਧ ਸੰਗਤਿ ਵਿਚ। ਜਉ = ਜਦੋਂ। ਤੁਮਹਿ = ਤੂੰ ਆਪ ਹੀ। ਤਉ = ਤਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando me guiaste hasta la Saad Sangat, la Sociedad de los Santos,"