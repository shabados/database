[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਜੁ. ਨ ਸੁਤੀ ਕੰਤ ਸਿਉ; ਅੰਗੁ ਮੁੜੇ ਮੁੜਿ ਜਾਇ ॥"
page = 1379
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I slept not with my spouse during the night and every part of my body is pining in pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੱਜ ਰਾਤ ਆਪਣੇ ਪਤੀ ਦੇ ਨਾਲ ਨਹੀਂ ਸੁੱਤੀ ਅਤੇ ਮੇਰੀ ਦੇਹ ਦੇ ਸਾਰੇ ਅੰਗ ਤੜਫ ਤੜਫ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This night, I did not sleep with my Husband Lord, and now my body is suffering in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਜ ਮੈਂ ਪਰਮੇਸ੍ਵਰ ਕੰਤ ਸਾਥ ਨਹੀਂ ਸੁਤੀ ਹੂੰ, ਭਾਵ ਯੇਹ ਕਿ ਅਜ ਮੇਰੇ ਸੇ ਬੰਦਗੀ ਨਹੀਂ ਕਰੀ ਗਈ ਹੈ, ਤਿਸ ਕਰ ਕੇ ਮੇਰਾ (ਅੰਗੁ) ਰਿਦਾ (ਮੁੜੇ ਮੁੜਿ) ਵਾਰੰਵਾਰ ਮੁਰਝਾਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ ਕੇਵਲ) ਅੱਜ (ਹੀ) ਪਿਆਰੇ ਨਾਲ ਨਹੀਂ ਸੁੱਤੀ (ਭਾਵ, ਮੈਂ ਤਾਂ ਕੇਵਲ ਅੱਜ ਹੀ ਪਿਆਰੇ ਪਤੀ-ਪਰਮਾਤਮਾ ਵਿਚ ਲੀਨ ਨਹੀਂ ਹੋਈ, ਤੇ ਹੁਣ) ਇਉਂ ਹੈ ਜਿਵੇਂ ਮੇਰਾ ਸਰੀਰ ਟੁੱਟ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਅੰਗੁ = ਸਰੀਰ, ਜਿਸਮ। ਮੁੜਿ ਜਾਇ = ਟੁੱਟ ਰਿਹਾ ਹੈ। ਮੁੜੇ ਮੁੜਿ ਜਾਇ = ਮੁੜ ਮੁੜ ਜਾਂਦਾ ਹੈ, ਇਉਂ ਹੈ ਜਿਵੇਂ ਟੁੱਟ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, esta noche no dormí con mi Esposo el Señor, y ahora mi cuerpo está en grandes sufrimientos,"