[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹੈ ਤਿਹ ਸ︀ਯਾਮ ਕੀ ਦੇਹ ਰਜੈ ਅਤਿ ਸੁੰਦਰ ਮੈਨ ਘਟਾ ਸੀ ॥"
page = 352

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On seeing whom, the nightingale is cooing and the peocock is repeating his utterance, the body of that Krishna seems like the cloud of the god of love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਥੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੀ ਦੇਹ ਕਾਮਦੇਵ ਵਰਗੀ ਸ਼ੋਭਾ ਪਾ ਰਹੀ ਹੈ।"