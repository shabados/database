[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਸਹੁ ਜਾਗੈ; ਹਉ ਨਿਸਿ ਭਰਿ ਸੋਵਾ ॥੧॥"
page = 356
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "my spouse awakes and sleep the whole night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਕੰਤ ਜਾਗਦਾ ਹੈ ਅਤੇ ਮੈਂ ਸਾਰੀ ਰਾਤ ਸੁੱਤੀ ਰਹਿੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord is awake, while I sleep through the entire night of my life. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪਤੀ ਤੋ ਜਾਗਤਾ ਰਹਤਾ ਹੈ ਔਰ ਮੇਂ ਰਾਤ ਭਰ ਸੋਈ ਰਹਤੀ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਸਾਰੀ ਉਮਰ-ਰਾਤ ਹੀ (ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤੀ ਰਹੀ ਹਾਂ, ਤੇ ਮੇਰਾ ਖਸਮ-ਪ੍ਰਭੂ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ (ਉਸ ਦੇ ਨੇੜੇ ਮੋਹ ਢੁਕ ਹੀ ਨਹੀਂ ਸਕਦਾ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਸਿ = ਰਾਤ। ਨਿਸਿ ਭਰਿ = ਸਾਰੀ ਰਾਤ, ਸਾਰੀ ਉਮਰ। ਸੋਵਾ = ਮੈਂ (ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ) ਸੁੱਤੀ ਰਹਿੰਦੀ ਹਾਂ। ਜਾਗੈ = ਜਾਗਦਾ ਹੈ; ਵਿਕਾਰ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Esposo estuvo despierto, mientras que yo me dormí la vida entera. (1)"