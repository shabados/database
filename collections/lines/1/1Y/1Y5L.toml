[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰ ਕਰਿ ਤਾਲ ਪਖਾਵਜੁ ਨੈਨਹੁ; ਮਾਥੈ ਵਜਹਿ ਰਬਾਬਾ ॥"
page = 884
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make thine hands the cymbals, thin eyes the kettle-drums and thy for-head the rebeck to harp upon God's goodness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥਾਂ ਨੂੰ ਛੈਣੇ, ਆਪਣੀਆਂ ਅੱਖਾਂ ਨੂੰ ਜੋੜੀ, ਅਤੇ ਆਪਣੇ ਮੱਥੇ ਨੂੰ ਵਜਾਉਣ ਲਈ ਸਰੰਦਾ ਬਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Make your hands the cymbals, your eyes the tambourines, and your forehead the guitar you play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰ) ਹਾਥੋਂ ਕਰ ਜੋ ਕਾਮ ਕਰਤੇ ਹੈਂ ਇਹੀ ਤਾਲ ਕੰਸੀਆਂ ਬਜ ਰਹੀਆਂ ਹੈਂ ਔ ਨੇਤ੍ਰੋਂ ਕਰਿ ਜੋ ਰੂਪ ਦੇਖਤੇ ਹੈਂ ਏਹੀ (ਪਖਾਵਜੁ) ਜੋੜੀ ਬਾਜ ਰਹੀ ਹੈ। ਪੁਨਹ ਅਤੀ ਹੰਕਾਰੀ ਹੋਕਰਿ ਜੋ ਕਰਮ ਕਰਤੇ ਹੈਂ ਇਹ ਮਨਮੁਖੋਂ ਕਾ ਰਬਾਬ ਬਾਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਹਰੇਕ ਜੀਵ ਦੇ) ਮੱਥੇ ਉਤੇ (ਲਿਖੇ ਲੇਖ, ਮਾਨੋ,) ਰਬਾਬ ਵੱਜ ਰਹੇ ਹਨ। ਹੱਥਾਂ ਨੂੰ ਛੈਣੇ ਬਣਾ ਕੇ ਅਤੇ ਅੱਖਾਂ ਨੂੰ ਤਬਲਾ ਬਣਾ ਕੇ (ਹਰ ਮਨੁੱਖ ਮਾਇਆ ਦਾ ਨਾਚ ਨੱਚ ਰਿਹਾ ਹੈ। ਹੱਥ ਮਾਇਆ ਕਮਾਣ ਵਿਚ ਲੱਗੇ ਪਏ ਹਨ, ਅੱਖਾਂ ਮਾਇਕ ਪਦਾਰਥਾਂ ਨੂੰ ਹੀ ਵੇਖ ਰਹੀਆਂ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus manos son los címbalos, sus ojos el tamborín, su frente la viola,"