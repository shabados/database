[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ, ਨ ਆਪੁ ਜਣਾਇਆ ।੧੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He himself is everything but never makes Himself noticed by anyone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਆਪ (ਹੀ ਸਾਰੇ) ਹੋਏ, (ਫੇਰ ਆਪਣਾ) ਆਪ ਨਹੀਂ ਜਣਾਇਆ।"