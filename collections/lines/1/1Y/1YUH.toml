[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਬਾਝੁ. ਨ ਜੀਆ ਜਾਈ ॥"
page = 655
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God, without whom, man can life not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਹਰੀ ਜਿਸ ਦੇ ਬਿਨਾ ਬੰਦਾ ਜੀਊ ਨਹੀਂ ਸਕਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, we cannot even live;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਅਕਾਲ ਪੁਰਖ ਕੀ ਸੱਤਾ ਬਿਨੁ ਜੀਵੋਂ ਸੇ ਵਾ ਮੁਝ ਸੇ ਜੀਆ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਆਤਮਕ ਜੀਵਨ) ਤੋਂ ਬਿਨਾ ਜੀਵਿਆ ਹੀ ਨਹੀਂ ਜਾ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹ ਬਾਝੁ = (ਉਹ \"ਜੀਵਨੁ ਮੂਏ ਬਿਨੁ ਨਾਹੀ\") ਜਿਸ ਆਤਮਕ ਜੀਵਨ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándolo, las añoranzas son satisfechas,"