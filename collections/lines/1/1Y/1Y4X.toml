[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਿ ਮਰੈ; ਫਿਰਿ ਆਵੈ ਜਾਏ ॥"
page = 284
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he dies to be born again and continues coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰਦਾ ਤੇ ਮੁੜ ਜੰਮਦਾ ਹੈ ਅਤੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they are born and die, coming and going over and over again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸ ਜਨਮਤਾ ਮਰਤਾ ਹੂਆ ਪੁਨਾ ਪੁਨਾ ਜੌਨੀ ਮੇਂ ਆਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੰਮਦੇ ਮਰਦੇ ਰਹਿੰਦੇ ਹਨ ਤੇ ਮੁੜ ਮੁੜ (ਜਗਤ ਵਿਚ) ਆਉਂਦੇ ਤੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "han de seguir con la ronda de nacimientos y muertes."