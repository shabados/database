[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਤਾ ਖੀਵੀ. ਸਹੁ ਸੋਇ; ਜਿਨਿ ਗੋਇ ਉਠਾਲੀ ॥੩॥"
page = 967
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is mother Khivi's spouse, who sustains the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਅਮੜੀ ਖੀਵੀ ਦਾ ਕੰਤ, ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such is the Husband of mother Khivi; He sustains the world. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਖੀਵੀ ਜੀ ਕਾ ਸੋ ਪਤੀ ਹੈ ਜਿਸ ਨੇ ਸੰਪੂਰਨ (ਗੋਇ) ਸੰਸਾਰ ਰੂਪ ਬਾਜੀ ਉਠਾਈ ਹੈ, ਭਾਵ ਸੇ ਨਿਰੰਕਾਰ ਸਰੂਪ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਖੀਵੀ ਜੀ ਦਾ ਉਹ ਪਤੀ (ਗੁਰੂ ਅੰਗਦ ਦੇਵ ਐਸਾ ਸੀ) ਜਿਸ ਨੇ (ਸਾਰੀ) ਧਰਤੀ (ਦਾ ਭਾਰ) ਚੁੱਕ ਲਿਆ ਹੋਇਆ ਸੀ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੁ = ਖਸਮ। ਸੋਇ = ਉਹ। ਜਿਨਿ = ਜਿਸ ਨੇ। ਗੋਇ = ਧਰਤੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es el Esposo de la madre Khivi, Él sostiene el peso del mundo entero.(3)"