[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਸੰਤ. ਬਤਾਵਹੁ ਮਾਰਗੁ; ਹਮ ਪੀਛੈ ਲਾਗਿ ਚਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 527
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O saints of God, show me the way, I should follow. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ ਦੇ ਸੰਤੋ! ਮੈਨੂੰ ਰਸਤਾ ਦਿਖਾਓਂ, ਜਿਸ ਮਗਰ ਮੈਂ ਤੁਰੀ ਜਾਵਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Saints of the Lord, show me the Way, and I shall follow. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰਿ! ਕੇ ਸੰਤਹੁ ਮੈਂ ਤੁਮਾਰੇ ਪੀਛੈ ਲਾਗ ਕਰ ਚਲੀ ਹੂੰ ਮੈਨੂੰ ਰਸਤਾ ਬਤਾਵਹੁ॥੧॥ ਰਹਾਉ ॥☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਦੇ ਸੰਤ ਜਨੋ! ਮੈਨੂੰ (ਉਸ ਗਲੀ ਦਾ) ਰਸਤਾ ਦੱਸੋ (ਤਾਂ ਕਿ) ਮੈਂ ਭੀ ਤੁਹਾਡੇ ਪਿੱਛੇ ਪਿੱਛੇ ਤੁਰੀ ਚੱਲਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਤ = ਹੇ ਸੰਤ ਜਨੋ! ਮਾਰਗੁ = ਰਸਤਾ। ਪੀਛੈ = (ਤੁਹਾਡੇ) ਪਿੱਛੇ ਪਿੱਛੇ। ਚਲੀ = ਚਲੀਂ, ਮੈਂ ਤੁਰੀ ਚੱਲਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mis queridos, muéstrenme el Sendero, Santos del Señor, y yo los sigo. (1‑Pausa)"