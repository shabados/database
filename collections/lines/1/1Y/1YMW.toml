[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੂੰ; ਸਾਹਿਬੁ ਦੇਖਿਆ. ਭੈਣ ॥੧॥"
page = 1257
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Has thou ever seen thy Lord' O sister?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀ ਤੂੰ ਕਦੇ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਵੇਖਿਆ ਹੈ ਹੇ ਅੰਮਾ ਜਾਈਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Have you ever seen your Lord and Master, O sister? ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਹੇ (ਭੈਣ) ਭੈਣੇ! ਵਾ ਇਸ ਸਰੀਰ ਮੇਂ ਕਬੀ ਸਾਹਿਬ ਕੋ ਤੈਨੇ ਦੇਖਿਆ ਹੈ, ਭਾਵ ਪਰਮੇਸ੍ਵਰ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ॥੧॥☬ਅਬ ਜੋਗੀ ਦ੍ਵਾਰਾ ਉਤ੍ਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਭੈਣ! ਜਿਸ ਨੇ ਇਹ ਦਾਤ ਦਿੱਤੀ ਹੈ) ਤੂੰ ਕਦੇ ਉਸ ਮਾਲਕ ਦਾ ਦਰਸ਼ਨ ਭੀ ਕੀਤਾ ਹੈ (ਕਿ ਨਹੀਂ)? ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੈਣ = ਹੇ ਭੈਣ! ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Haz alguna vez visto a Tu Señor, el Maestro, oh hermana? (1)"