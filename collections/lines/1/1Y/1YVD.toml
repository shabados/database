[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਭ ਰਸਾਇਣਿ ਚੂਨੜੀ; ਰਤੀ ਲਾਲ ਲਵਾਇ ॥"
page = 1091
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His tongue sucks the Name elixir and is dyed by uttering the Name of the Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਜੀ ਜੀਭ੍ਹ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਨੂੰ ਚੂਸਦੀ ਹੈ ਅਤੇ ਪ੍ਰੀਤਮ ਦੇ ਨਾਮ ਦੇ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਰੰਗੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His tongue drinks in the sweet nectar, dyed crimson by chanting the Name of the Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਭ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ (ਚੂਨੜੀ) ਲੇ ਰਹੀ ਹੈ ਵਾ ਲਾਲ ਗੂੜੇ ਰੰਗ ਵਾਲੀ ਹੋ ਰਹੀ ਹੈ ਅਰਥਾਤ ਅਨੰਦ ਹੋ ਰਹੀ ਹੈ। ਔ ਪਿਆਰੇ ਵਾਹਿਗੁਰੂ ਕੇ (ਲਵਾਇ) ਜਪਣੇ ਜਪਾਵਣੇ ਬੀਚ ਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ 'ਨਾਮ' ਸਿਮਰ ਕੇ ਨਾਮ-ਰਸੈਣ ਵਿਚ ਰੰਗੀਜ ਕੇ ਸੋਹਣਾ ਲਾਲ ਬਣ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਾਇਣਿ = ਰਸਾਂ ਦੇ ਘਰ (-ਨਾਮ) ਵਿਚ। ਚੂਨੜੀ = ਸੋਹਣਾ ਹੀਰਾ। ਲਵਾਇ = ਉੱਚਾਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mirada de uno está puesta en la Mirada de Dios y la voz de Su Conciencia resuena en nuestros oídos, con nuestra lengua sorbemos de la Esencia, teñidos de rojo recitando el Nombre del Amor."