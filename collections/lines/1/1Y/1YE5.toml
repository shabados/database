[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਧਿਆਵਹੁ. ਹਰਿ ਨਾਮਿ ਸਮਾਵਹੁ; ਅਨਦਿਨੁ ਲਾਹਾ ਹਰਿ ਨਾਮੁ ਲੀਆ ॥੩੪॥"
page = 434
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate on God's Name, be absorbed in God's Name, and night and day derive thou the profit of God's Name"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ। ਰੱਬ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾ, ਅਤੇ ਰੈਣ ਦਿਹੁੰ ਤੂੰ ਰੱਬ ਦੇ ਨਾਮ ਦਾ ਨਫਾ ਉਠਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord's Name, be absorbed into the Lord's Name, and night and day, reap the Profit of the Lord's Name. ||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤਿਸੀ ਹਰੀ ਕੇ ਨਾਮ ਕਾ ਧਿਆਵਨਾ ਕਰੋ ਪੁਨਃ ਹਰੀ ਨਾਮੀ ਮੇਂ ਹੀ (ਸਮਾਵਹੁ) ਅਭੇਦ ਹੋਵਹੁ, ਰਾਤਿ ਦਿਨ ਹਰੀ ਨਾਮ ਕਾ ਹੀ ਲਾਹਾ ਲੀਆ ਕਰੋ॥੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਉਸੇ ਹਰੀ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਰਹੋ, ਉਸ ਹਰੀ ਦੇ ਨਾਮ ਵਿਚ ਸਦਾ ਟਿਕੇ ਰਹੋ। (ਉਹੀ ਹੈ ਪੜ੍ਹਿਆ ਪੰਡਿਤ ਜਿਸ ਨੇ) ਹਰ ਵੇਲੇ ਹਰੀ-ਨਾਮ ਸਿਮਰਨ ਦਾ ਲਾਭ ਖੱਟਿਆ ਹੈ ॥੩੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼। ਲਾਹਾ = ਲਾਭ ॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Naam, el Nombre del Señor, inmérgete en Él y recolecta Su Fruto. (34)"