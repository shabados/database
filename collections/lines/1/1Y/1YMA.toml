[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਿਆਨ ਅੰਜਨ. ਪ੍ਰਭ ਨਿਰੰਜਨ; ਜਲਿ ਥਲਿ ਮਹੀਅਲਿ ਪੂਰਿਆ ॥"
page = 456
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the salve of Guru's divine knowledge one perceives the Immaculate Lord, fully contained in water, land and sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਗਿਆਤ ਦੇ ਸੁਰਮੇ ਦੁਆਰਾ ਇਨਸਾਨ ਪਵਿੱਤਰ ਸਾਹਿਬ ਨੂੰ ਜਮੀਨ ਤੇ ਆਕਾਸ਼ ਅੰਦਰ ਪਰੀਪੂਰਨ ਅਨੁਭਵ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the healing ointment of the Guru's spiritual wisdom, one meets the Immaculate Lord God, who is totally pervading the water, the land and the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਗੁਰੂ ਸੇ ਪ੍ਰਭੂ ਨਿਰੰਜਨ ਗ੍ਯਾਨ ਅੰਜਨ ਪਾਇ ਕਰ ਕੇ ਜਲ ਥਲ ਪਾਤਾਲ (ਮਹੀ) ਪ੍ਰਿਥ੍ਵੀ (ਅਲਿ) ਅਕਾਸ ਮੇਂ ਪੂਰਿਆ ਹੂਆ ਆਪ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਦਿੱਤੇ ਗਿਆਨ ਦਾ ਸੁਰਮਾ (ਇਹ ਸਮਝ ਪੈਦਾ ਕਰ ਦੇਂਦਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਨਿਰਲੇਪ (ਹੁੰਦਿਆਂ ਭੀ) ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਵਿਚ ਆਕਾਸ਼ ਵਿਚ ਹਰ ਥਾਂ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el Colirio que al ser aplicado a los ojos, éstos logran percibir al Inmaculado e Omnisciente Señor."