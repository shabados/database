[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਚਰਨ ਕਮਲ; ਮਨਿ ਧਿਆਉ ॥"
page = 714
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Dwell thou on the Lord's lotus feet in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਰੀ ਦੇ ਕੰਵਲ ਚਰਨਾਂ ਦਾ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਚਿੰਤਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the lotus feet of the Lord within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਚਰਨੋਂ ਕਮਲੋਂ ਕੋ ਮਨ ਮੇਂ ਧਿਆਵਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਤਾਂ ਆਪਣੇ ਮਨ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਕੋਮਲ ਚਰਨਾਂ ਦਾ ਧਿਆਨ ਧਰਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲ ਵਰਗੇ ਕੋਮਲ ਚਰਨ। ਮਨਿ = ਮਨ ਵਿਚ। ਧਿਆਉ = ਧਿਆਉਂ, ਮੈਂ ਧਿਆਨ ਧਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla el Nombre del Señor en la mente,"