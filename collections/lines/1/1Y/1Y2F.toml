[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਇਓ ਪ੍ਰਗਾਸੁ ਅਨਦ ਉਜੀਆਰਾ; ਸਹਜਿ ਸਮਾਧਿ ਸਮਾਹਿਓ ॥੧॥"
page = 1303
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are illumined, enlightened and gladdened and merge in the trance of equipoise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਕਾਸ਼ਵਾਨ, ਰੋਸ਼ਨ ਅਤੇ ਪ੍ਰਸੰਨ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਅੰਦਰ ਲੀਨ ਥੀ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am illumined, enlightened and filled with ecstasy. I am intuitively absorbed in Samaadhi. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਨੰਦ ਰੂਪ! ਜਿਸ ਤੇਰੇ ਸ੍ਵਰੂਪ ਕਾ ਉਜੀਆਰਾ ਹੋ ਰਹਾ ਹੈ ਤਿਸ ਕਾ ਸੰਤ ਜਨੋਂ ਕੋ (ਪ੍ਰਗਾਸ) ਗ੍ਯਾਨ ਹੂਆ ਹੈ ਅਰੁ ਵਹੁ ਸਹਿਜ ਪਦ ਮੇਂ ਸਮਾਧੀ ਕਰ (ਸਮਾਹਿਓ) ਅਨੰਦ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋ ਰਹੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਦਾ) ਚਾਨਣ ਹੋ ਜਾਂਦਾ ਹੈ, ਆਤਮਕ ਆਨੰਦ ਦੀ ਰੌਸ਼ਨੀ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਅਡੋਲਤਾ ਦੀ ਸਮਾਧੀ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo iluminado, lleno de Gloria e intuitivamente absorto en Samadhi. (1)"