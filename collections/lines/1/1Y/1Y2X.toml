[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ ਹਰਹਟ ਕੀ ਮਾਲਾ, ਟਿੰਡ ਲਗਤ ਹੈ; ਇਕ ਸਖਨੀ, ਹੋਰ ਫੇਰ ਭਰੀਅਤ ਹੈ ॥"
page = 1329
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Just as the buckets hung on the chain of the Persian wheel rotate, emptying one and filling the other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਹਲਟ ਦੀ ਮਾਲ੍ਹ ਨਾਲ ਲਟਕਦੀਆਂ ਹੋਇਆ ਟਿੰਡਾ ਇਕ ਖਾਲੀ ਹੁੰਦੀਆਂ ਅਤੇ ਹੋਰ ਭਰੀਦੀਆਂ ਚੱਕਰ ਕੱਟਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The buckets on the chain of the Persian wheel rotate; one empties out to fill another."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਕੇ ਜੀਵੋਂ ਕੇ ਆਵਨੇ ਪਰ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੇਤੇ ਹੈਂ: ਜੈਸੇ ਹਰਹਟ ਕੀ ਮਾਹਲ ਮੇਂ ਟਿੰਡਾਂ ਲਗੀ ਹੂਈ ਹੋਤੀ ਹੈਂ। ਉਨ ਮੇਂ ਸੇ ਏਕ ਜਲ ਤੇ (ਸਖਨੀ) ਖਾਲੀ ਹੋਤੀ ਹੈ ਔਰ ਏਕ ਫੇਰ ਭਰੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਵਗਦੇ ਖੂਹ ਦੀ ਮਾਹਲ ਨਾਲ ਟਿੰਡਾਂ ਬੱਧੀਆਂ ਹੁੰਦੀਆਂ ਹਨ (ਜਿਉਂ ਜਿਉਂ ਖੂਹ ਚੱਲਦਾ ਹੈ, ਤਿਉਂ ਤਿਉਂ) ਕੁਝ ਟਿੰਡਾਂ ਖ਼ਾਲੀ ਹੁੰਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ ਤੇ ਕੁਝ (ਟਿੰਡਾਂ ਖੂਹ ਦੇ ਪਾਣੀ ਨਾਲ) ਮੁੜ ਭਰਦੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਹਟ = ਹਰਟ। ਮਾਲਾ = ਮਹਲ। ਫੇਰਿ = ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cubetas en cadena de la rueda persa rotan y una se vacía para llenar la otra."