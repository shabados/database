[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਤਾ; ਤੂ ਏਕੋ ਜਾਣੁ ॥੭॥"
page = 903
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Know thou that there is but One Creator of the creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਣ ਲੈ ਕਿ ਰਚਨਾ ਦਾ ਕੇਵਲ ਇਕ ਹੀ ਰਚਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that there is only One Creator of the creation. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਕਰਤਾ) ਪਰਮੇਸਰ ਜੋ ਹਿੰਦੂ ਅਰ ਮੁਸਲਮਾਨ ਦੋਊ ਕੇ ਕਰਨੇਹਾਰਾ ਹੈ, ਸੋ ਤੂੰ ਏਕੇ ਹੀ ਜਾਨੁ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਿਤ! ਹਰ ਇਕੋ ਕਰਤਾਰ ਹੈ ਹੀ ਇਹ ਸਭ ਕੁਝ ਕਰਨ ਵਾਲਾ ਜਾਣ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero velo, oh amigo, como el Uno es a través de las épocas.(7)"