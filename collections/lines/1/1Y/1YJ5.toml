[[content]]
asset = "VGRG"
type = "primary"
data = "ਭੇਡੈ ਪੂਛਲਿ ਲਗਿਆਂ; ਕਿਉ ਪਾਰਿ ਲੰਘੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How one could get across the water by catching hold of the tail of a sheep."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੇਡ ਦੀ ਪੂਛ ਫੜਕੇ (ਕੋਈ ਨਦੀ ਪਾਰ ਜਾਣਾ ਚਾਹੇ, ਕਿਉਂ ਕਰ ਲੰਘ ਸਕੂ, (ਭਾਵ ਵਿਚੇ ਹੀ ਗੋਤੇ ਖਾਊ)।"