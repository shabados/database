[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਹਰਿ ਕੇ ਨਾਮ ਕੀ; ਪ੍ਰੀਤਿ ਸੁਖਦਾਈ ॥"
page = 268
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, peace bestowing is the love of God's name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ, ਮੇਰੀ ਜਿੰਦੜੀਏ! ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਹੈ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਪ੍ਰੇਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, the love of the Name of the Lord bestows peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ (ਮਨ) ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਨਾਮ ਕੀ ਪ੍ਰੀਤੀ ਸੁਖਦਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਪਿਆਰ (ਹੀ) ਸੁਖ ਦੇਣ ਵਾਲਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, el Amor al Nombre propiciará tu Paz,"