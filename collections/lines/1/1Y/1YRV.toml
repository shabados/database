[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਈ ਮੈ; ਧਨੁ ਪਾਇਓ ਹਰਿ ਨਾਮੁ ॥"
page = 1186
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O mother, I have attained the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ! ਮੈਨੂੰ ਹਰੀ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਪ੍ਰਾਪਤ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mother, I have gathered the wealth of the Lord's Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਈ) ਸੰਤ ਜਨੋਂ! ਮੈਂਨੇ ਹਰੀ ਨਾਮੁ ਧਨੁ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਮਾਂ! (ਜਦੋਂ ਦਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਮੈਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਹਾਸਲ ਕੀਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਹੇ ਮਾਂ! ਪਾਇਓ = (ਗੁਰੂ ਪਾਸੋਂ) ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh madre, he acumulado las Riquezas del Señor"