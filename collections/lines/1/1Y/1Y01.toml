[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਹੁ ਪੇਖੁ; ਠਾਕੁਰ ਕਾ ਰੰਗੁ ॥"
page = 281
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With thine eyes see the wondrous play of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਸੁਆਮੀ ਦਾ ਕਉਤਕ ਦੇਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With your eyes, see the wondrous play of your Lord and Master."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੇਤ੍ਰਹੁ ਕਰ ਕੇ ਤਿਸ ਠਾਕੁਰ ਕੈ ਰੰਗ ਕੋ ਦੇਖ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਨਾਲ ਅਕਾਲ ਪੁਰਖ ਦਾ (ਜਗਤ-) ਤਮਾਸ਼ਾ ਵੇਖ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Percibe con ojos atentos el Juego del Señor y no te distraigas con los demás,"