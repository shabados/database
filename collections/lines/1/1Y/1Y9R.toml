[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਇ ਦੂਤ. ਮੋਹਿ ਬਹੁਤੁ ਸੰਤਾਵਤ; ਤੇ ਭਇਆਨਕ ਭਇਆ ॥"
page = 612
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The demons, who greatly tortured me, have themselves become panic-stricken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਭੂਤ ਨੇ ਮੈਨੂੰ ਘਣਾ ਦੁੱਖ ਦਿੰਦੇ ਸਨ, ਉਹ ਖੁਦ ਭੈ-ਭੀਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The demons which tormented me so much, have themselves become terrified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਮਾਦਿ ਦੂਤ ਮੇਰੇ ਕੋ ਬਹੁਤ ਝੁਖ ਦੇਤੇ ਥੇ, ਉਨ ਕਾ ਸਮਦਾਇ ਅਤੀ ਭੈ ਕੋ ਪ੍ਰਾਪਤ ਭਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ (ਕਾਮਾਦਿਕ) ਵੈਰੀ ਮੈਨੂੰ ਬਹੁਤ ਸਤਾਇਆ ਕਰਦੇ ਸਨ, ਉਹ ਹੁਣ (ਮੇਰੇ ਨੇੜੇ ਢੁਕਣੋਂ) ਡਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਇ ਦੂਤ = ਜੇਹੜੇ ਵੈਰੀ। ਮੋਹਿ = ਮੈਨੂੰ। ਤੇ = {ਬਹੁ-ਵਚਨ} ਉਹ। ਭਇਆਨਕ = ਭੈ-ਭੀਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La muerte, cuyo terror se esparció oprimiendo mi mente, ahora me tiene miedo,"