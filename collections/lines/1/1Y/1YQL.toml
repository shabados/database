[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਜਨ ਕੀ; ਕਰੈ ਰਵਾਲ ॥"
page = 869
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He makes man the dust of the saints feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਇਨਸਾਨ ਨੂੰ ਸੰਤਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਬਣਾ ਦਿੰਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he makes me the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪਰਮ ਨਿੰਮ੍ਰਤਾ ਦੇ ਕੇ ਸੰਤ ਜਨੋਂ ਕੀ ਧੂੜ ਕਰ ਦੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਉਸ ਮਨੁੱਖ ਨੂੰ) ਗੁਰੂ ਦੇ (ਦੱਸੇ ਰਾਹ ਉਤੇ ਤੁਰਨ ਵਾਲੇ) ਸੇਵਕਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me vuelve el Polvo que pisan los Santos"