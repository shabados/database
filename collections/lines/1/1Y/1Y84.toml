[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਚਉ ਦੇਖਿ; ਸਬਦਿ ਬੀਚਾਰੈ ॥"
page = 930
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "looks upwards and deliberates on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉੱਪਰ ਨੂੰ ਵੇਖਦਾ ਹੈ ਅਤੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the mortal looks upwards, and contemplates the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪੁਰਸੁ ਗੁਰ ਸਬਦ ਕੋ ਵੀਚਾਰ ਕਰ ਊਚੇ ਪਰਮੇਸਰ ਕੋ ਦੇਖ ਲੇਤਾ ਹੈ॥ ਕਹਾਂ ਦੇਖਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਪਰਮ ਪੁਰਖ ਦਾ ਦੀਦਾਰ ਕਰ ਕੇ (ਉਹ ਮਨੁੱਖ ਫਿਰ ਇਉਂ) ਸੋਚਦਾ ਹੈ (ਕਿ)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque entonces uno ve hacia arriba y reflexiona sobre la Palabra,"