[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜਿ ਦਿਹਿ ਨਾਲਾ ਕਪਿਆ; ਜੇ ਗਲੁ ਕਪਹਿ ਚੁਖ ॥"
page = 1381
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! If my throat too had been cut a bit on the day my navel string was cut,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜੇਕਰ ਜਿਸ ਦਿਨ ਮੇਰਾ ਨਾੜੂਆਂ ਵਢਿਆ ਸੀ, ਜੇ ਉਸ ਦਿਨ ਮੇਰਾ ਗਦ ਭੀ ਭੋਰਾ ਭਰ ਵੱਢ ਦਿੱਤਾ ਜਾਂਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, if on that day when my umbilical cord was cut, my throat had been cut instead,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਸ ਦਿਨ ਕੇ ਬੀਚ ਦਾਈ ਨੇ ਨਾੜੂਆ ਕਟਿਆ ਥਾ ਤਿਸ ਸਮੇਂ ਮੇਂ ਜੇਕਰ (ਚੁਖ) ਥੋੜੇ ਮਾਤ੍ਰ ਗਲ ਕੋ ਹੀ ਕਾਟ ਦੇਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਹੇ ਦਾਈ!) ਜਿਸ ਦਿਨ ਮੇਰਾ ਨਾੜੂ ਕੱਟਿਆ ਸੀ, ਜੇ ਰਤਾ ਕੁ ਮੇਰਾ ਗਲ ਵੱਢ ਦੇਂਦੀਓਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, si ese día en que mi cordón umbilical fue cortado,"