[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਬਹੀ; ਨਾਮ ਕੀ ਸਚੁ ਖੇਪ ॥"
page = 1226
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true merchandise of the Lord's Name alone stands by me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦਾ ਸੱਚਾ ਸੌਦਾ ਸੂਤ ਹੀ ਮੇਰਾ ਸਾਥ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the true merchandise of the Naam, the Name of the Lord, stays with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਸਚ ਨਾਮ ਕੀ ਖੇਪ ਨਿਭੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਵਪਾਰ ਦਾ ਲੱਦਿਆ ਮਾਲ ਜਿਸ ਜੀਵ-ਵਣਜਾਰੇ ਦੇ ਨਾਲ ਸਦਾ ਦਾ ਸਾਥ ਬਣਾ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਬਹੀ = ਸਦਾ ਲਈ ਸਾਥ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ। ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਖੇਪ = ਵਪਾਰ ਵਾਸਤੇ ਲੱਦਿਆ ਹੋਇਆ ਮਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo la Verdadera Mercancía del Nombre del Señor perdura en nosotros"