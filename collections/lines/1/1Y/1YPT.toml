[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਨੁ ਧੰਨੁ ਵਡਭਾਗੀ ਨਾਨਕਾ; ਜਿਨਾ ਸਤਿਗੁਰੁ ਲਏ ਮਿਲਾਇ ॥੪॥੩॥੬੭॥"
page = 40
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hail, hail unto the greatly fortunate persons, whom the True Guru blends with God, O Nanak!1"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਫਰੀਨ, ਆਫਰੀਨ! ਹੈ ਉਨ੍ਹਾਂ ਭਾਰੇ ਭਾਗਾਂ-ਵਾਲੇ ਪੁਰਸ਼ਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੱਚਾ ਗੁਰੂ ਵਾਹਿਗੁਰੂ ਨਾਲ ਅਭੇਦ ਕਰ ਦਿੰਦਾ ਹੈ, ਹੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed are those very fortunate ones, O Nanak, who are united with the Lord through the True Guru. ||4||3||67||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋ ਵਡਭਾਗੀ ਪੁਰਸ ਧੰਨ ਹੈਂ ਪੁਨਾ ਧੰਨ ਹੈਂ, ਜਿਨ ਕੋ ਸਤਿਗੁਰ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੪॥੩॥੬੭॥☬ਜਗ੍ਯਾਸੂ ਕੀ ਸੰਤਾਂ ਆਗੇ ਪ੍ਰਾਰਥਨਾ ਕਾ ਪ੍ਰਕਾਰੁ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਹਨ, ਧੰਨ ਹਨ, ਧੰਨ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਸਤਿਗੁਰੂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੪॥੩॥੬੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, afortunado es aquél ser a quien el Guru une con su Señor (4-3-67)"