[[content]]
asset = "SSKS"
type = "primary"
data = "ਸੰਦਲ ਸੁਗੰਧ ਅਤਿ ਕੋਮਲ ਕਮਲ ਜੈਸੇ; ਕੰਟਕਿ ਬਿਲੋਕ ਨ ਅਉਗਨ ਉਰਧਾਰੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as Sandalwood is very fragrant and lotus flower very delicate, one should not bring to mind their demerit of the fact that a snake generally wraps itself around the sandalwood tree while a lotus flower has thorn on its stem."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਚੰਨਣ ਦੀ ਸੁਗੰਧੀ ਅਤਿ ਸੋਹਣੀ ਹੁੰਦੀ ਹੈ, ਤੇ ਕਮਲ ਫੁਲ ਅਤ੍ਯੰਤ ਕੋਮਲ ਹੁੰਦਾ ਹੈ ਪਰ ਚੰਨਣ ਨੂੰ ਸੱਪਾਂ ਨਾਲ ਲਪਟਿਆ ਤੇ ਕਮਲ ਫੁਲ ਦੇ ਕੰਡੇ ਬਿਲੋਕਿ ਤੱਕ ਕੇ ਓਨਾਂ ਦੇ ਏਨਾਂ ਔਗਣਾਂ ਨੂੰ ਦਿਲ ਅੰਦਰ ਨਹੀਂ ਲਿਆਈਦਾ।"