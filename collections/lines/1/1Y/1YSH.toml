[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਗਹ ਲੇਖਾ ਮੰਗੀਐ; ਓਥੈ ਹੋਹਿ ਕੂੜਿਆਰ ॥"
page = 1248
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's court, they are asked to render the account and there they are adjudged false."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ, ਉਨ੍ਹਾਂ ਕੋਲੋ ਇਸਾਬ ਕਿਤਾਬ ਪੁਛਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਥੇ ਉਹ ਝੁਠੇ ਕਰਾਰ ਦਿਤੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Lord's Court, they are called to account, and they are judged to be false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਦਰਗਾਹ ਮੇਂ ਤਿਨ ਸੇ ਲੇਖਾ ਮੰਗੀਤਾ ਹੈ ਤਬ ਵਹਾਂ (ਕੂੜਿਆਰ) ਝੂਠੇ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ ਪੁੱਛੀਦਾ ਹੈ ਤਾਂ ਓਥੇ ਉਹ ਝੂਠੇ ਪੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਗਹ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਹੋਹਿ = ਹੁੰਦੇ ਹਨ। ਹੋਹਿ ਕੂੜਿਆਰ = ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੇ ਵਪਾਰੀ ਹੀ ਸਾਬਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando son llevados a rendir cuentas, ahí son proclamados falsos."