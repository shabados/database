[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਏਤਾ ਭਵਿ ਥਕੀ; ਗੁਰਿ. ਪਿਰੁ ਮੇਲਿਮੁ, ਦਿਤਮੁ ਮਿਲਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 1015
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have grown weary of wandering so far without the Guru, Now the Guru has united me the union of my Spouse. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਏਥੇ ਤਾਈਂ ਭਟਕ ਕੇ ਮੈਂ ਹੰਭ ਗਈ ਹਾਂ। ਹੁਣ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਪਤੀ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wandering so far without the Guru, I grew weary; now, the Guru has united me in Union with my Husband Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਬਿਨਾਂ (ਏਤਾ) ਬਹੁਤਾ ਹੀ ਭੌ ਕੇ ਥਕ ਗਈ ਥੀ ਪਤੀ ਮੇਰੇ ਕੋ ਨਹੀਂ ਮਿਲਾ ਥਾ। ਜਬ ਗੁਰੂ ਪਿਰ ਕੇ ਮੇਲੀ ਮੇਰੇ ਕੋ ਮਿਲੇ ਤੌ ਮੇਰੇ ਕੋ ਭੀ ਪਤੀ ਮਿਲਾਇ ਦੀਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਦੇ ਮਿਲਾਪ) ਤੋਂ ਬਿਨਾ ਮੈਂ ਭੌਂ ਭੌਂ ਕੇ ਬਹੁਤ ਥੱਕ ਗਈ ਸਾਂ, (ਹੁਣ) ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਪਤੀ ਮਿਲਾਇਆ ਹੈ, ਮੈਨੂੰ (ਪਤੀ) ਮਿਲਾ ਦਿੱਤਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del Guru que me encuentro con mi Dios.(1-Pausa)"