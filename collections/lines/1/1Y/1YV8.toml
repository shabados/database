[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਕਥ ਕਥਾ ਗੁਰੁ ਸਬਦੁ ਹੈ; ਨੇਤਿ ਨੇਤਿ ਨਮੋ ਨਮੋ ਕੇਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The tale of the Word of the Guru is ineffable; it is neti neti (not this not this). One should always bow before him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਅਕੱਥ ਕਥਾ ਹੈ (ਜੋ ਕਥਨ ਵਿਖੇ ਨਹੀਂ ਆ ਸਕਦੀ ਇਸ ਲਈ) ਨੇਤਿ ਨੇਤਿ (ਇਹ ਨਹੀਂ ਇਸ ਤੋਂ ਅੱਗੇ ਹੋਰ ਬੀ ਹੈ) ਕਹੀਏ, (ਅਤੇ) ਨਮਕਸਕਾਰ ਨਮਸਕਾਰ (ਕਹਿਣ ਤੇ ਕਰਨ ਵਿਚ) ਆਨੰਦ ਲਈਏ (ਭਾਵ-ਅੰਤ ਲਿਆਂ ਪੂਰੀ ਨਹੀਂ ਪੈਣੀ)।"