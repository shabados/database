type = "primary"
data = "ਅੰਗ ਭੰਗ ਪਰੇ ਕਹੂੰ; ਸਰਬੰਗ ਸ੍ਰੋਨਤ ਪੂਰ ॥"
page = 180

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Somewhere the limbless fighters and somewhere the complete bodies are immersed in blood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿਤੇ) ਕਿਸੇ ਦੇ ਕਟੇ ਹੋਏ ਅੰਗ ਡਿਗੇ ਪਏ ਸਨ ਅਤੇ ਕਿਤੇ ਸਾਰੇ ਸ਼ਰੀਰ ਲਹੂ ਨਾਲ ਲਥ-ਪਥ ਹੋਏ ਪਏ ਸਨ।"