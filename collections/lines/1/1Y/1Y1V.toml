[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਿਨੁ. ਅਵਰੁ ਨ ਕੋਈ ਜਾਚਾ; ਗੁਰ ਪਰਸਾਦੀ ਤੂੰ ਪਾਵਣਿਆ ॥੪॥"
page = 130
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee I beg not any other. By the Guru's grace Thou art attained to."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗੈਰ ਮੈਂ ਹੋਰ ਕਿਸੇ ਕੋਲੋਂ ਨਹੀਂ ਮੰਗਦਾ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, there is no other for me to seek out. It is only by Guru's Grace that You are found. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾ ਔਰ ਦੂਸਰੇ ਕੀ ਜਾਚਨਾ ਨ ਕਰੂੰ, ਭਾਵ ਤੇਰੀ ਹੀ ਪ੍ਰਾਪਤੀ ਮਾਂਗੂੰ, ਪਰੰਤੂ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਪਾਇਆ ਜਾਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੈਥੋਂ ਬਿਨਾ ਮੈਂ ਹੋਰ ਕਿਸੇ ਪਾਸੋਂ ਕੁਝ ਨਾਹ ਮੰਗਾਂ। (ਹੇ ਮੇਰੇ ਪ੍ਰੀਤਮ!) ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਤੈਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin Ti, no hay nadie más a quien pueda  buscar, es sólo por la Gracia del Guru que Te encuentro. (4)"