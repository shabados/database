[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਤੁ ਨਿਰਗੁਣ. ਹਮ ਮੇਲੈ ਕਬਹੂੰ; ਅਪੁਨੀ ਕਿਰਪਾ ਧਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 167
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My intellect is utterly without merit. I am filthy. Sometime show Thine mercy unto me, too pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅਕਲ ਬਿਲਕੁਲ ਗੁਣ-ਵਿਹੁਣ ਹੈ। ਮੈਂ ਮਲੀਨ ਹਾਂ ਕਿਸੇ ਵੇਲੇ ਮੇਰੇ ਉਤੇ ਭੀ ਆਪਣੀ ਮਿਹਰ ਕਰ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My intellect is worthless; I am filthy and polluted. Please shower me with Your Mercy sometime. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮਤਿ) ਭਲਾ ਜੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਧਾਰ ਕੇ ਕਬੀ ਹਮ ਨਿਰਗੁਣ ਕੋ ਭੀ ਮੇਲ ਲੇਵੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸ਼ਾਇਦ (ਇਸ ਤਰ੍ਹਾਂ) ਤੂੰ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਮੈਨੂੰ ਗੁਣ-ਹੀਨ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਲਏਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਤੁ = ਸ਼ਾਇਦ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que Tú, gracias a Tu Compasión, nos unas en Tu Ser. (1-Pausa)"