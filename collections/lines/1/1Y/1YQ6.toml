[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਮਿੱਤਰ ਪਿਆਰੇ ਤੋਣ ਮੈਣ ਸਿਵਾਏ ਉਸ ਦੇ ਹੋਰ ਕੋਈ ਚਾਹ ਨਹੀਣ ਰਖਦਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਦੋਸਤ ਗ਼ੈਰਿ ਦੋਸਤ ਤਮੱਨਾ ਨਮੀ ਕੁਨੇਮ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He became an extraordinary sun easily and spontaneously. (226)"