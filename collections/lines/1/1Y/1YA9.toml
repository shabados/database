[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਬਿਨੁ. ਭਰਮਿ; ਜਪਹਿ ਜਪੁ. ਦੂਜਾ ॥"
page = 416
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, one wanders in doubt and remembers the other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗੈਰ ਜੀਵ ਵਹਿਮ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਹੋਰਸ ਨੂੰ ਇਕ ਰਸ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, it dwells in doubt, and contemplates duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਸੇ ਬਿਨਾਂ ਭ੍ਰਮ ਕਰ ਆਨ ਦੇਵ ਕੀ ਉਪਾਸਨਾ ਮੇਂ ਲਗ ਕਰ ਉਨ ਕੇ ਮੰਤ੍ਰੋਂ ਕੋ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਜੇਹੜੇ ਮਨੁੱਖ ਕੁਰਾਹੇ ਪੈ ਕੇ ਦੂਜਾ ਜਪ ਜਪਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਹਿ = ਜਪਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y esto provoca el distanciamiento del Señor."