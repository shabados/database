[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪਾਤਸ਼ਾਹੀ ਦਾ ਤਖਤ ਸਦਾ ਸਥਿਰ ਰਹਿਣ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰੀਰਿ ਸ਼ਹਿਨਸ਼ਾਹੀਇ ਦਾਇਮਾਂ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The throne of his empire will always be stable and permanent,"