[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿਮਲਹ ਦਹਤਾ. ਸੁਧੁ ਕਰਤਾ; ਦਿਨਸੁ ਰੈਣਿ ਅਰਾਧੋ ॥"
page = 248
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, O Man remember God, who is the Destroyer of desire and the Purifier of pollution."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਹੇ ਬੰਦੇ! ਵਾਹਿਗੁਰੂ ਦਾ ਚਿੰਤਨ ਕਰ, ਜੋ ਕਲਪਨਾ ਨੂੰ ਹਰਨਹਾਰ ਅਤੇ ਪੁਲੀਤਪੁਣੇ ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate day and night on the Lord, the Destroyer of desire, the Purifier of pollution."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਕੋ ਦਗਧ ਕਰਣੇਹਾਰ ਔਰੁ ਮਨ ਕੌ ਸੁਧ ਕਰਤਾ ਹਰੀ ਕਾ ਨਾਮੁ ਹੈ, ਹੇ ਮਨ! ਤਿਸ ਕੋ ਦਿਨੇ ਰਾਤ ਹੀ ਅਰਾਧੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮੇਰੇ ਮਨ!) ਦਿਨ ਰਾਤ ਉਸ ਹਰੀ-ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਰਹੁ, ਜੋ ਪਾਪਾਂ ਦਾ ਸਾੜਨ ਵਾਲਾ ਹੈ ਤੇ ਜੋ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entónate día y noche con Aquél que destruye tus errores y te vuelve puro."