[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਤਿਨਿ ਪੂਰਾ ਪਾਇਆ ॥੪॥੪॥"
page = 1299
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "says Nanak, He attains unto the perfect One."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਉਹ ਪੁਰਨ ਪੁਰਖ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, you shall obtain the Perfect Lord. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਪੁਰਸ ਨੇ (ਪੂਰਾ) ਪਰਮੇਸ੍ਵਰੁ ਪਾਇ ਲੀਆ ਹੈ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਉਸ ਨੇ ਉਸ ਪੂਰਨ ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ (ਮਨੁੱਖ) ਨੇ। ਪੂਰਾ = ਪੂਰਨ ਪ੍ਰਭੂ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, y obtendrás al Señor Prefecto. (4-4)"