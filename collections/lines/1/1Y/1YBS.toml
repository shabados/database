[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕਉ; ਗੁਰ ਭਏ ਦਇਆਲ ॥੪॥੩੦॥੪੩॥"
page = 1148
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto Nanak, the Guru has become merciful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਲਕ ਉਤੇ ਗੁਰੂ ਜੀ ਮਿਹਰਬਾਨ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has become merciful to Nanak. ||4||30||43||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੇਰੇ ਪਰ ਗੁਰੂ ਜੀ ਹੀ ਦਇਆਲ ਹੋ ਗਏ ਹੈ॥੪॥੩੦॥੪੩॥☬ਪੁਨਾ ਨਿਜ ਮਨ ਪ੍ਰਤੀ ਉਪਦੇਸ਼ ਹੈ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਸਤਿਗੁਰੂ ਜੀ ਦਇਆਵਾਨ ਹੁੰਦੇ ਹਨ ॥੪॥੩੦॥੪੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ ਕਉ = ਹੇ ਨਾਨਕ! ਜਿਸ ਨੂੰ। ਦਇਆਲ = ਦਇਆਵਾਨ ॥੪॥੩੦॥੪੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno se encuentra con Dios y el Guru le muestra su Misericordia. (4-30-43)"