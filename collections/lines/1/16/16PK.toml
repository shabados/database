[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਸਬਦੀ ਸਚੁ ਪਾਇਆ; ਸਚਾ ਗਹਿਰ ਗੰਭੀਰੁ ॥"
page = 789
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's Word, I have obtained the True, Profound and unfathomable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਰਾਹੀਂ, ਮੈਂ ਸੱਚੇ ਡੂੰਘੇ ਅਤੇ ਅਥਾਹ ਸਾਹਿਬ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, I have found the True, Profound and Unfathomable Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਲਾਹਿਆ ਹੈ, ਤਿਨ ਗੁਰ ਸਬਦੀਓਂ ਨੇ ਸਚਾ ਜੋ (ਗਹਿਰ ਗੰਭੀਰੁ) ਵਾਹਿਗੁਰੂ ਹੈ, ਸੋ ਨਿਸਚੇ ਕਰ ਕੇ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਮਨੁੱਖ ਨੇ) ਗੁਰ-ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਸਿਮਰਿਆ ਹੈ, ਉਸ ਨੂੰ) ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ, ਡੂੰਘੇ ਵੱਡੇ ਦਿਲ ਵਾਲਾ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਹਿਰ = ਡੂੰਘਾ। ਗੰਭੀਰੁ = ਜਿਗਰੇ ਵਾਲਾ, ਭਾਰਾ-ਗੌਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues a través de la Bella Palabra del Shabd del Guru he obtenido al Señor"