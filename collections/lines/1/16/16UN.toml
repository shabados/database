data = "ਤਬ ਆਪਸ ਊਪਰਿ. ਰਖੈ ਗੁਮਾਨੁ ॥"
page = 892
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then takes she pride on herself"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਆਪਣੇ ਆਪ ਉਤੇ ਹੰਕਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then she takes pride in herself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਵਹੁ ਮਾਇਆ ਅਪਨੇ ਉਪਰ ਗੁਮਾਨੁ ਰਖਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਹ ਆਪਣੇ ਉਤੇ ਬੜਾ ਮਾਣ ਕਰਦੀ ਹੈ (ਰੁੱਸ ਰੁੱਸ ਕੇ ਨੱਸ ਜਾਣ ਦਾ ਜਤਨ ਕਰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ella se vuelve vana y pretenciosa,"