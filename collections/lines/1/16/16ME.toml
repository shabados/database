[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਮਨੁ ਮੁਗਧੁ; ਕਹਹੁ ਕਿਉ ਰਹਸੀ ॥"
page = 415
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Say, how can this stupid soul be rescued?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੱਸੋ ਇਹ ਮੂਰਖ ਆਤਮਾ ਕਿਸ ਤਰ੍ਹਾਂ ਬਚਾਈ ਜਾ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tell me, how can this stupid mind be rescued?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ ਕਹੋ ਤੋ! ਇਹ ਮਨ ਮੂਰਖ ਦੁਖੋਂ ਸੇ ਕੈਸੇ ਬਚੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਹੈਰਾਨ ਹੋਇਆ) ਇਹ ਮਨ ਆਪਣੀ ਸੂਝ ਗਵਾ ਲੈਂਦਾ ਹੈ, ਫਿਰ ਦੱਸੋ, ਇਹ ਭਟਕਣੋਂ ਕਿਵੇਂ ਰਹਿ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente es ignorante; ¿cómo puede ser salvada?"