[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨਿ ਪਰਸਿਐ ਗੁਰੂ ਕੈ; ਜਨਮ ਮਰਣ ਦੁਖੁ ਜਾਇ ॥੧੦॥"
page = 1392
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On beholding the vision of the Guru, the pain of birth and death departs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਦੁਆਰਾ, ਜੰਮਣ ਅਤੇ ਮਰਨ ਦੀ ਪੀੜ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of the Guru, the pains of death and rebirth are taken away. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੇ ਦਰਸਨ ਕਰਨੇ ਤੇ ਜਨਮ ਮਰਨ ਦੁਖ ਜਾਤਾ ਰਹਿਤਾ ਹੈ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਐਸੇ) ਸਤਿਗੁਰੂ ਦੇ ਦਰਸ਼ਨ ਕੀਤਿਆਂ ਜਨਮ ਮਰਨ ਦਾ ਦੁੱਖ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ\" ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Teniendo la Bendita Visión del Guru, los dolores y sufrimientos de la muerte y el renacimiento se esfuman. (10)"