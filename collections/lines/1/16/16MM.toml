[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਯ ਰਘੁਬੀਰ ਚਲੇ ਪੁਰਿ ਅਉਧਾ ॥"
page = 286

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The children were also instructed in many ways and Sita and ram moved towards Oudh."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੁਣ ਸੀਤਾ ਦਾ ਦੋਹਾਂ ਪੁੱਤਰਾਂ ਸਹਿਤ ਅਵਧਪੁਰੀ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਦਾ ਕਥਨ"