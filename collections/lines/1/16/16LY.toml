[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਵਾਪਾਰੀ ਨਾਨਕਾ; ਜਿਨੑਾ ਨਾਮ ਧਨੁ ਖਟਿਆ ਆਇ ॥੨॥"
page = 511
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed are the traders, O Nanak, who, entering the world, have earned the wealth of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਹਨ, ਉਹ ਵਣਜਾਰੇ, ਹੇ ਨਾਨਕ! ਜਿਨ੍ਹਾਂ ਨੇ ਸੰਸਾਰ ਵਿੱਚ ਆ ਕੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦੌਲਤ ਕਮਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed are the traders, O Nanak, who have come to earn the wealth of the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਗੁਰਮੁਖ ਵਾਪਾਰੀ ਧੰਨ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਇਸ ਕਲਜੁਗ ਮੇਂ ਆਇ ਕਰ ਕੇ ਨਾਮ ਧਨੁ ਖਟਿਆ, ਭਾਵ ਜਪਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਭਾਗਾਂ ਵਾਲੇ ਹਨ ਉਹ ਵਣਜਾਰੇ, ਜਿਨ੍ਹਾਂ ਜਗਤ ਵਿਚ ਆ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਰੂਪ ਧਨ ਖੱਟਿਆ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, que obtienen las Ganancias del Nombre del Señor. (2)"