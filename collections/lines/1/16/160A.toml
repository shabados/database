[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ ਦਾਤਾ ਨਾਹਿ; ਕਿਸੁ ਆਖਿ ਸੁਣਾਈਐ ॥"
page = 951
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No other Bestower is so great as Thee. Before whom else should I say and narrate my woes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਹੋਰ ਕੋਈ ਦਾਤਾਰ ਨਹੀਂ। ਮੈਂ ਹੋਰ ਕੀਹਦੇ ਮੂਹਰੇ ਆਪਣੇ ਦੁਖੜੇ ਦੱਸਾਂ ਤੇ ਵਰਨਣ ਕਰਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Great Giver; no other is as great as You. Unto whom should I speak and talk?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜੇਡਾ ਵਡਾ ਦਾਤਾ ਔਰ ਕੋਈ ਨਹੀਂ, ਅਸੀਂ ਕਿਸ ਕੋ ਅਪਨੀ ਬਿਰਥਾ ਆਖ ਕੇ ਸੁਨਾਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਜੇਡਾ ਕੋਈ ਦਾਤਾ ਨਹੀਂ, ਕਿਸ ਦੀ ਬਾਬਤ ਆਖ ਕੇ ਦੱਸੀਏ (ਕਿ ਉਹ ਤੇਰੇ ਜੇਡਾ ਦਾਤਾ ਹੈ)? (ਭਾਵ, ਸਭ ਦਾਤਾਂ ਤੈਥੋਂ ਮਿਲਦੀਆਂ ਹਨ, ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦਾ ਦਾਤਾ ਭੀ ਤੂੰ ਹੀ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, no hay nadie tan benévolo como Tú; ¿a Quien si no a Ti podemos irle a llorar nuestras aflicciones?,"