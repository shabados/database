[[content]]
asset = "SSA2"
type = "primary"
data = "ਵੇਖਦਿਆ ਹੀ ਭਜਿ ਜਾਨਿ; ਕਦੇ. ਨ ਪਾਇਨਿ ਬੰਧੁ ॥"
page = 959
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While we look on, they flee away and remain not stable, ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਖਦਿਆਂ ਦੇਖਦਿਆਂ ਹੀ ਉਹ ਦੌੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਕਦਾਚਿੱਤ ਕਾਇਮ ਨਹੀਂ ਰਹਿੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As we watch, they run away; they never stand firm."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮਾਇਆ ਕੀ ਪ੍ਰਾਪਤੀ ਨਾ ਹੋਈ ਤੋ ਦੇਖਤੇ ਸਾਰ ਹੀ ਭਜ ਜਾਤੇ ਹੈਂ, (ਬੰਧੁ) ਸੰਤੋਖ ਵਾ ਧੀਰਜ ਵਾ ਸੰਬੰਧ ਕਬੀ ਨਹੀਂ ਪਾਵਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਦੇ (ਮਿਤ੍ਰਤਾ ਦੀ) ਪੱਕੀ ਗੰਢ ਨਹੀਂ ਪਾਂਦੇ, ਛੇਤੀ ਹੀ ਸਾਥ ਛੱਡ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en el momento en que ven a alguien sufriendo, ahí no permanecen."