[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਇ ਅਗੈ ਕੁਸਟੀ. ਗੁਰ ਕੇ ਫਿਟਕੇ; ਜਿ ਓਸੁ ਮਿਲੈ. ਤਿਸੁ ਕੁਸਟੁ ਉਠਾਹੀ ॥"
page = 309
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Cursed by the Guru they, they have already become lepers whosoever meets them is afflicted with leprosy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਧਿਰਕਾਰੇ ਹੋਏ ਉਹ ਅੱਗੇ ਹੀ ਕੋੜ੍ਹੀ ਹੋ ਗਏ ਹਨ। ਜਿਹੜਾ ਕੋਈ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਦਾ ਹੈ, ਉਸ ਨੂੰ ਭੀ ਕੋੜ੍ਹ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They have already become like lepers; cursed by the Guru, whoever meets them is also afflicted with leprosy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵੁਹ ਗੁਰੂ ਕੇ ਫਿਟਕੇ ਹੂਏ ਅਗੇ ਹੀ ਕੁਸ਼ਟੀ ਥੇ, ਜੇ ਕੋਈ ਉਨ ਕੋ ਮਿਲੇ ਸੋ ਉਸ ਕੋ ਭੀ ਕੁਸ਼ਟ ਹੀ ਉਠਤਾ ਉਤਪੰਨ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਅਤੀ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਗੁਰੂ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਉਹ ਤਾਂ ਅੱਗੇ ਹੀ ਕੋਹੜੇ ਹਨ, ਜੋ ਕੋਈ ਅਜੇਹੇ ਮਨੁੱਖ ਦਾ ਸੰਗ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਭੀ ਕੋਹੜ ਚਮੋੜ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Como leprosos se han vuelto los desaprobados por el Guru y quien se acerca a ellos la lepra se les contagia."