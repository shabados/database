[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ੍ਰਿਥਾ ਨ ਦੀਜੈ ਜਾਨ; ਮੈਨ ਬਸਿ ਮੈ ਭਈ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Don’t lose this opportunity  I am in the grip (of Cupid)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਸਮੇਂ ਨੂੰ) ਵਿਅਰਥ ਨਾ ਜਾਣ ਦਿਓ, ਮੈਂ (ਇਸ ਵੇਲੇ) ਕਾਮ ਦੇ ਵਸ ਵਿਚ ਹਾਂ।"