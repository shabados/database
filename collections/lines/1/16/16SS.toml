[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਨਾਦ ਬੇਦ ਬੀਚਾਰੁ ॥"
page = 1058
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's meditation is the tenth gate-music and the Vedas for the God-conscious being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦਾ ਵੀਚਾਰ ਅਥਵਾ ਸਿਮਰਨ ਹੀ ਰੱਬ ਨੂੰ ਜਾਣਨ ਵਾਲੇ ਵਾਸਤੇ ਦਸਮ ਦੁਆਰ ਦਾ ਕੀਰਤਨ ਅਤੇ ਵੇਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh contemplates the sound current of the Naad instead of the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਜੋ ਸੁਭਾਵਕ ਸਬਦ ਹੈ, ਸੋ ਬੇਦ ਕਾ ਬੀਚਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ ਨਾਦ ਵਜਾਂਦੇ ਹਨ, ਪੰਡਿਤ ਵੇਦ ਪੜ੍ਹਦੇ ਹਨ, ਪਰ) ਹਰਿ-ਨਾਮ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਣਾ ਹੀ ਗੁਰਮੁਖ (ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ) ਵਾਸਤੇ ਨਾਦ (ਦਾ ਵਜਾਣਾ ਅਤੇ) ਵੇਦ (ਦਾ ਪਾਠ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੀਚਾਰੁ = ਬਾਣੀ ਦੀ ਵਿਚਾਰ, ਹਰਿ-ਨਾਮ ਨੂੰ ਮਨ ਵਿਚ ਵਸਾਣਾ। ਨਾਦ = ਜੋਗੀਆਂ ਦਾ ਸਿੰਙੀ ਆਦਿਕ ਵਜਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En donde el ser con Conciencia de Dios habita, concibe el Naad y el Veda,"