[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮ ਭਯਾਨ ਉਦਿਆਨ ਰਮਣੰ; ਮਹਾ ਬਿਕਟ ਅਸਾਧ ਰੋਗਣਹ ॥"
page = 1358
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through thee one wanders in the terrible wilderness of doubt and contracts supremely trouble some and incurable aliments."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਰਾਹੀਂ ਇਨਸਾਨ ਸੰਦੇਹ ਦੇ ਡਰਾਉਣੇ ਬੀਆਂਬਾਨ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਪਰਮ ਦੁਖਦਾਈ ਤੇ ਨਾਂ-ਰਾਜੀ ਹੋਣ ਵਾਲੀਆਂ ਬੀਮਾਰੀਆਂ ਲੱਗ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You lead them to wander lost in the terrible wilderness of doubt; you lead them to contract the most horrible, incurable diseases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਜੀਵ ਭ੍ਰਮ ਕਰ ਕੇ ਭੈਦਾਯਕ ਚੌਰਾਸੀ ਲਖ ਜੋਨਿ ਰੂਪੀ (ਉਦਿਆਨ) ਉਜਾੜ ਮੇਂ ਫਿਰਤੇ ਹੈਂ। ਤਾਂ ਤੇ ਹੇ ਹੰਕਾਰ! ਤੂੰ ਮਹਾਂ (ਬਿਕਟ) ਕਠਨ ਜੀਵੋਂ ਕੋ ਅਸਾਧ ਰੋਗ ਲਗ ਰਹਾ ਹੈਂ, ਭਾਵ ਯੇਹ ਕਿਸੇ ਕਾਮ ਕਰਮ ਸੇ ਦੂਰ ਨਹੀਂ ਹੋਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਟਕਣਾ ਵਿਚ ਪੈ ਕੇ, ਮਾਨੋ, ਡਰਾਉਣੇ ਜੰਗਲ ਵਿਚੋਂ ਦੀ ਲੰਘਦੇ ਹਨ, ਅਤੇ ਬੜੇ ਭਿਆਨਕ ਲਾ-ਇਲਾਜ ਰੋਗਾਂ ਵਿਚ ਫਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los conduces a vagar salvajemente en la duda y a contraer las más horribles e incurables enfermedades."