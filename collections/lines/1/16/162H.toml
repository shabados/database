[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਹੋ ਰੁਦ੍ਰ, ਕੀਜੈ ਕ੍ਰਿਪਾ ਕੈ ਸਹਾਯੰ ॥੪੭॥"
page = 187

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Rudra, getting impatient, speedily came to Antaipura, where everyone came with the cloth around his neck and falling at his feet said, “O Rudra  be merciful to us, protect and help us”.47."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਕਹਿਣ ਲਗੇ, \"ਹੇ ਰੁਦਰ! ਕ੍ਰਿਪਾ ਕਰਕੇ ਸਹਾਇਤਾ ਕਰੋ\" ॥੪੭॥"