[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਰਧਿ ਭਇਆ. ਜੋਬਨੁ ਤਨੁ ਖਿਸਿਆ; ਕਫੁ ਕੰਠੁ ਬਿਰੂਧੋ ਨੈਨਹੁ ਨੀਰੁ ਢਰੇ ॥"
page = 1014
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he becomes old, his youth and body recede, phlegm chokes his throat and water flows from his eyes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਬੁੱਢਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਸ ਦੀ ਜੁਆਨੀ ਤੇ ਦੇਹ ਪਿੱਛੇ ਹੱਟ ਜਾਂਦੀਆਂ ਹਨ, ਬਲਗਮ ਉਸ ਦੇ ਗਲੇ ਨੂੰ ਰੋਕ ਲੈਂਦੀ ਹੈ ਅਤੇ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਵਿਚੋਂ ਪਾਣੀ ਵਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He grows old, his body and youth waste away, and his throat is plugged with mucous; water flows from his eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਬੂਢਾ ਹੂਆ, ਜੋਬਨ ਜੋ ਤਨ ਮੇਂ ਥਾ, ਸੋ ਭੀ (ਖਿਸਿਆ) ਦੂਰ ਭਇਆ, ਪੁਨਃ ਕਫ ਨੇ ਤੌ ਕੰਠੁ ਰੋਕਿਆ ਔ ਨੇਤ੍ਰੋਂ ਸੇ ਜਲ ਢਲਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਬੁੱਢਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਵਾਨੀ ਖਿਸਕ ਜਾਂਦੀ ਹੈ ਸਰੀਰ ਕਮਜ਼ੋਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸੰਘ ਬਲਗ਼ਮ ਨਾਲ ਰੁਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਅੱਖਾਂ ਤੋਂ ਪਾਣੀ ਵਗਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਧਿ = ਬੁੱਢਾ। ਖਿਸਿਆ = ਖਿਸਕਿਆ, ਘਟ ਗਿਆ। ਕਛੁ = ਬਲਗ਼ਮ। ਕੰਠੁ = ਗਲਾ, ਸੰਘ। ਬਿਰੂਧੋ = ਰੁਕ ਗਿਆ। ਨੈਨਹੁ = ਅੱਖਾਂ ਤੋਂ। ਢਰੇ = ਢਲਦਾ ਹੈ, ਵਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Envejecido, el Manmukj pierde su fuerza y su belleza, las flemas se le atoran en la garganta y las lágrimas empañan su visión."