[[content]]
asset = "SSA2"
type = "primary"
data = "ਝੂਠਿ ਨ ਪਤੀਐ; ਪਰਚੈ ਸਾਚੈ ॥"
page = 872
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is satisfied not with falsehood, but is pleased through truth alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੂੜ ਨਾਲ ਪਤਿਆਇਆ ਨਹੀਂ ਜਾਂਦਾ, ਪ੍ਰੰਤੂ ਕੇਵਲ ਸੱਚ ਦੇ ਰਾਹੀਂ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is not satisfied with falsehood; He is pleased only with Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਝੂਠੇ ਪ੍ਰਪੰਚ ਮੇਂ ਨਾ ਪ੍ਰਤੀਤ ਕਰੇ ਔਰ ਸਚੇ ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਪਰਚ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਝੂਠ ਵਿਚ ਨਹੀਂ ਪਰਚਦਾ, ਸੱਚ ਨਾਲ ਪਤੀਜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Señor no es complacido con falsedades, sino sólo con la Verdad."