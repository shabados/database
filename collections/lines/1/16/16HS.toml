[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕਉ; ਨਿਕਟੀ ਹੋਇ ਦਿਖਾਵੈ ॥"
page = 403
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To his servant, the Lord shows Himself to be near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਸਾਹਿਬ ਆਪਣੇ ਆਪ ਨੂੰ ਨੇੜੇ ਵਿਖਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord appears near at hand to His servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ ਬਿਰਦ ਹੈ, ਜੋ ਸੇਵਕ ਕੋ (ਨਿਕਟੀ) ਸਮੀਪ ਹੋ ਕਰ ਅਪਨਾ ਰੂਪ ਵਾ ਪ੍ਰਤਾਪ ਦਿਖਲਾਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ (ਉਸ ਦਾ) ਨਿਕਟ-ਵਰਤੀ ਹੋ ਕੇ ਵਿਖਾ ਦੇਂਦਾ ਹੈ (ਪਰਮਾਤਮਾ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਵਿਖਾ ਦੇਂਦਾ ਹੈ ਕਿ ਮੈਂ ਹਰ ਵੇਲੇ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹਾਂ, ਕਿਉਂਕਿ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਦਿਖਾਵੈ = ਆਪਣਾ ਆਪ ਵਿਖਾਂਦਾ ਹੈ। ਨਿਕਟੀ = ਨਿਕਟ-ਵਰਤੀ, ਅੰਗ-ਸੰਗ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Su Sirviente, el Señor parece estar muy cerca; lo que el Sirviente"