[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਸੋਹਾਗਣਿ ਜਾਣੀਐ ਲਾਗੀ; ਜਾ ਸਹੁ ਧਰੇ ਪਿਆਰੋ ॥੧॥"
page = 722
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then alone shall thou be known as devoted wife, attached to thy spouse, if thou bearest Him love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤਦ ਹੀ ਤੰ ਾਅਪਣੇ ਪਤੀ ਨਾਲ ਜੁੜੀ ਹੋੲ ਜਾਂ-ਨਿਸਾਰ ਪਤਨੀ ਜਾਣੀ ਜਾਵੇਗੀ। ਜੇਕਰ ਤੂੰ ਉਸ ਨਾਲ ਪ੍ਰੇਮ ਕਰੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Then, you shall be known as a devoted and committed soul-bride, when you enshrine love for your Husband Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗ੍ਯਾਸੀ ਰੂਪੀ ਸੁਹਾਗਣੀ! ਤਬ ਤੂੰ ਤਿਸ ਵਾਹਿਗੁਰੂ ਕੇ ਸਾਥ ਤਤਪਰ ਹੋਈ ਜਾਣੀਏਗੀ ਜਬ ਸੋ (ਸਹੁ) ਪਤੀ ਤੇਰੇ ਮੇਂ ਪਿਆਰ ਧਾਰਨ ਕਰੇਗਾ॥੧॥☬ਪ੍ਰਸ਼ਨ: ਏਹ ਜਗ੍ਯਾਸੀ ਇਸਤ੍ਰੀ ਅਪਨੇ ਬਲ ਕਰ ਕਿਉਂ ਨਹੀਂ ਪਾ ਲੈਂਦੀ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ-ਇਸਤ੍ਰੀ ਤਦੋਂ ਹੀ ਸੋਹਾਗ ਭਾਗ ਵਾਲੀ ਤੇ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜੀ ਹੋਈ ਸਮਝੀ ਜਾਂਦੀ ਹੈ, ਜਦੋਂ ਪ੍ਰਭੂ-ਪਤੀ ਉਸ ਨਾਲ ਪਿਆਰ ਕਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo así serás la verdadera Esposa, cuando ames a tu Señor.  (1)"