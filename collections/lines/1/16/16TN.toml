[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਜਨ; ਐਸੋ ਸੰਤੁ ਸਹਾਈ ॥"
page = 499
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Friend, such a helper is the Saint Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮ੍ਰਿੱਤ! ਐਹੋ ਜੇਹੇ ਸਹਾਇਕ ਸਾਧੂ ਗੁਰਦੇਵ ਜੀ ਹਨ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O friend, the Saintly Guru is such a helper."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਨੋਂ! ਕੋਈ ਸੰਤ ਐਸੋ ਸਹਾਇਕ ਹੋਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਗੁਰੂ ਇਹੋ ਜਿਹਾ ਮਦਦਗਾਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, tal es la amistad de un Santo, que las ataduras de Maya"