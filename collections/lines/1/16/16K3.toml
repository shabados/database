[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਰ ਇਕ ਮਾਗਉ; ਭਗਤਿ ਚਿੰਤਾਮਣਿ ॥"
page = 486
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I pray for one thing more, the desire -fulfiller gem of Thine devotion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਹੋਰ ਸ਼ੈ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹਾਂ। ਤੇਰੇ ਅਨੁਰਾਗ ਦਾ ਇੱਛਾ-ਪੂਰਕ ਜਵੇਹਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask for these, and for one thing more - devotional worship, which shall fulfill my desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਕ ਆਪ ਕੀ ਭਗਤਿ ਜੋ ਚਿੰਤਾਮਣਿ ਰੂਪ ਹੈ, ਸੋ ਮਾਂਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਥੋਂ ਇਕ ਹੋਰ (ਦਾਤਿ ਭੀ) ਮੰਗਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਪਣੀ ਭਗਤੀ ਦੇਹ, ਜੋ ਮਨ-ਚਿੰਦੇ ਫਲ ਦੇਣ ਵਾਲੀ ਮਣੀ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿੰਤਾਮਣਿ = ਮਨ-ਚਿੰਦੇ ਫਲ ਦੇਣ ਵਾਲੀ ਮਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busco también otra Bondad, Tu Alabanza que satisface todos los deseos,"