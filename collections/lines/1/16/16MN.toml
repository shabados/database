[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਦਰਿ ਕਰੇ. ਭਾਉ ਲਾਏ; ਗੁਰਸਬਦੀ ਬੀਚਾਰਿ ॥"
page = 65
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His grace God blesses man with His love and he ponders through Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦਇਆ ਦੁਆਰਾ ਇਨਸਾਨ ਨੂੰ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਪ੍ਰੀਤ ਬਖਸ਼ਦਾ ਹੈ ਅਤੇ ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੁਆਰਾ ਸੋਚਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bestowing His Glance of Grace, He gives us His Love, and we contemplate the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਊਪਰ ਆਪ ਵਾਹਿਗੁਰੂ ਕ੍ਰਿਪਾ ਕਰਤਾ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰੇਮ ਲਗਾਵਤਾ ਹੈ, ਔਰ ਵਹੀ ਪੁਰਸ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਤਤ ਮਿਥਿਆ ਕਾ ਵੀਚਾਰੁ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਆਪਣਾ ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਤੇ ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ) ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਉ = ਪ੍ਰੇਮ। ਲਾਏ = ਪੈਦਾ ਕਰਦਾ ਹੈ। ਬੀਚਾਰਿ = ਬੀਚਾਰੇ, ਵਿਚਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo, en Su Gracia, nos bendice con Su Amor, si habitamos en la Palabra del Guru."