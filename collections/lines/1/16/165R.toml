[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਾ ਕੈ; ਨਿਕਟਿ ਨ ਮਾਏ ॥੭॥"
page = 251
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, mammon draws not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਦੇ ਨੇੜੇ ਮਾਇਆ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, Maya does not even come near. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੇ ਸਮੀਪ ਮਾਯਾ ਨਹੀਂ ਆਵਤੀ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਮਾਇਆ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ (ਢੁਕ ਸਕਦੀ) ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਕਟਿ = ਨੇੜੇ। ਮਾਏ = ਮਾਇਆ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Señor, dice Nanak, a ese ser no lo contamina el toque de Maya.(7)"