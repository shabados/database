[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕੰਕਰ ਨਸਿ ਗਏ ਵਿਚਾਰੇ ॥੧॥"
page = 389
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor myrmidons of death have run away from me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਗਰੀਬ ਦੂਤ ਮੇਰੇ ਪਾਸੋਂ ਭੱਜ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wretched Messenger of Death has run away from me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਦੇਖ ਕਰ ਜਮ ਕੇ ਦੂਤ ਦੂਰ ਹੀ ਸੇ ਭਾਗ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ-ਦੂਤ ਭੀ ਉਸ ਉੱਤੇ ਆਪਣਾ ਜ਼ੋਰ ਨਾਹ ਪੈਂਦਾ ਵੇਖ ਕੇ ਉਸ ਪਾਸੋਂ ਦੂਰ ਭੱਜ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਕੰਕਰ = ਜਮ-ਦੂਤ। ਵਿਚਾਰੇ = ਨਿਮਾਣੇ, ਬੇ-ਵੱਸ ਜਿਹੇ, ਆਪਣਾ ਜ਼ੋਰ ਨਾਹ ਪੈਂਦਾ ਵੇਖ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los mirmidones de la muerte se han alejado de mí. (1)"