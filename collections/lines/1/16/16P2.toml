data = "ਸੋ ਪੰਡਿਤੁ; ਜੋ ਮਨੁ ਪਰਬੋਧੈ ॥"
page = 274
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is a scholar, who instructs his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੀ ਵਿਦਵਾਨ ਹੈ, ਜਿਹੜਾ ਆਪਣੀ ਜਿੰਦਗੀ ਨੂੰ ਸਮਝਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is a true Pandit, a religious scholar, who instructs his own mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਪੰਡਤ ਹੈ, ਜੋ ਪ੍ਰਿਥਮੇ ਅਪਨੇ ਮਨ ਕੌ (ਪਰਬੋਧੈ) ਉਪਦੇਸ਼ ਕਰੈ।ਯਥਾ-☬\"ਪ੍ਰਥਮੈ ਮਨ ਪਰਬੋਧੈ ਅਪਨਾ ਪਾਛੈ ਅਵਰ ਰੀਝਾਵੈ॥\"☬ਵਾ ਜੋ ਮਨ ਸੇ ਪਰੇ ਬੁਧੀ ਹੈ ਤਿਸ ਸੇ ਪਰੇ ਸਾਖੀ ਆਤਮਾਂ ਕੌ (ਬੋਧੈ) ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲੀ) ਪੰਡਿਤ ਉਹ ਹੈ ਜੋ ਆਪਣੇ ਮਨ ਨੂੰ ਸਿੱਖਿਆ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Pandit es aquél que controla su propia mente,"