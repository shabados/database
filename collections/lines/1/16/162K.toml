[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਗਰੀਬ ਕੀ; ਕੋ ਗੁਜਰਾਵੈ ॥"
page = 1161
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What access, can I, the poor man, have there?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗਰੀਬ ਬੰਦੇ ਦੀ, ਓਥੇ ਕੀ ਪਹੁੰਚ ਹੋ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am meek and poor - what chance do I have of being heard there?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗਰੀਬ ਕੀ ਅਰਜ ਕੋ ਕੌਨ (ਗੁਜਰਾਵੈ) ਪਹੁੰਚਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਗ਼ਰੀਬ ਦੀ ਅਰਜ਼ ਕੌਣ ਅਪੜਾਵੇਗਾ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿quién podrá llevar la totalidad del pobre de mi ser?"