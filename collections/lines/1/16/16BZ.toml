[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੇਹੀ ਧਨ ਲੋਭ ਊਚ ਨੀਚਨ ਕੇ ਦ੍ਵਾਰ ਦ੍ਵਾਰ ਲਾਜ ਕੌ ਤ︀ਯਾਗ ਜੇਹੀ ਤੇਹੀ ਪੈ ਘਿਘਾਤ ਹੈ ॥"
page = 1193

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਧਨ ਦੇ ਲੋਭ ਕਰ ਕੇ, ਊਚ ਨੀਚ ਦੇ ਦੁਆਰ ਦੁਆਰ ਤੇ ਸ਼ਰਮ ਨੂੰ ਤਿਆਗ ਕੇ ਹਰ ਕਿਸੇ ਅਗੇ ਗਿੜਗਿੜਾਉਂਦਾ ਫਿਰਦਾ ਹੈਂ।"