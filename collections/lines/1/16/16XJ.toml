[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਵਰੁ ਪਾਇਆ ਆਪਣਾ; ਹਉਮੈ ਦੂਰਿ ਕਰੇਇ ॥"
page = 38
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By dispelling her self-conceit, she finds her Bridegroom (Master) in her own home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਬਾਹਰ ਕੱਢ ਕੇ, ਉਹ ਆਪਣੇ ਪਤੀ ਨੂੰ ਆਪਣੇ ਨਿੱਜ ਦੇ ਗ੍ਰਿਹ ਵਿੱਚ ਹੀ ਪਾ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within her own home, she finds her Husband Lord; her egotism is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਹੰਤਾ ਮਮਤਾ ਕੋ ਤ੍ਯਾਗ ਕਰ ਅਪਨੇ ਪਤੀ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਘਰਿ) ਰਿਦੇ ਕੇ ਬੀਚ ਹੀ ਪਾ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਦੂਰ ਕਰਦੀ ਹੈ ਉਹ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਹੀ) ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਲੱਭ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਕਰੇਇ = ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos encuentran a su Señor en su propio hogar y su ego negativo desaparece."