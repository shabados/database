[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਿਲੁ ਦਰੀਆਉ ਸਮਾਉ ਕਰਿ; ਗਰਬੁ ਗਵਾਇ ਗਰੀਬੀ ਵਹਣਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Man should make his heart a river and let the water of humility flow into it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਦਿਲ (ਨੂੰ) ਦਰਿਆਉ (ਕਰਕੇ) (ਸਭ ਸੇਕਾਂ ਦੀ) ਸਮਾਈ ਕਰੇ, ਹੰਕਾਰ ਨੂੰ ਛੱਡਕੇ ਗਰੀਬੀ ਵਿਖੇ ਚਲਣਾ ਕਰੇ।"