[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸਚਾ; ਸਬਦਿ ਮਿਲਾਏ ॥"
page = 1067
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the True Lord unites man with His Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸੱਚਾ ਸਾਈਂ ਬੰਦੇ ਨੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord Himself unites us in the Word of His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਚਾ) ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਮਿਲਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਆਪ ਹੀ (ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Señor, por Sí Mismo, nos encuentra a través de la Palabra de Su Shabd. Mediante el Shabd"