[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਗੋਬਿੰਦੁ ਗੋਪਾਲ ਲਾਲੁ ॥"
page = 885
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Man, meditate thou on thy Beloved Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਸੁਆਮੀ ਮਾਲਕ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Lord of the Universe, the Beloved Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਪ ਗੋਬਿੰਦ ਔ ਪ੍ਰਿਥਵੀ ਕੇ ਪਾਲਨੇਹਾਰੇ (ਲਾਲੁ) ਪਿਆਰੇ ਕੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੋਬਿੰਦ (ਦਾ ਨਾਮ) ਜਪਿਆ ਕਰ, ਸੋਹਣੇ ਗੋਪਾਲ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contempla a tu Señor, tu Dios;"