[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਤ ਸਵਾਈ ਖਾਟ ਪਰ; ਆਪਿ ਭਜਨ ਕੇ ਭਾਇ ॥੪੪॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "To run away he put her, when intoxicated with wine, in the bed.(44)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪ ਭਜਣ ਲਈ ਉਸ ਨੂੰ ਮਦ-ਮਸਤ ਕਰ ਕੇ ਮੰਜੇ ਉਤੇ ਸੁਆ ਦਿੱਤਾ ॥੪੪॥"