[[content]]
asset = "DGDG"
type = "primary"
data = "ਗਿਆਨ ਜਨਾਵਰ ਕੀ ਲਈ ਬਾਜ ਹ੍ਵੈ; ਗਵਾਰਨ ਕਾਨ੍ਰਹ ਦਈ ਜਬ ਚਾਖੀ ॥੩੪੮॥"
page = 327

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the gopis came to know about this amorous play of Krishna, they were also enlightened.348."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਾਨ੍ਹ ਨੇ (ਉਨ੍ਹਾਂ ਨੂੰ ਦੈਵੀ) ਦ੍ਰਿਸ਼ਟੀ ਪ੍ਰਦਾਨ ਕਰ ਦਿੱਤੀ ਤਾਂ ਉਨ੍ਹਾਂ ਗਵਾਲਿਆਂ ਨੇ ਬਾਜ਼ ਬਣ ਕੇ ਗਿਆਨ ਦੇ ਜਾਨਵਰ ਨੂੰ (ਦਬੋਚ) ਲਿਆ ॥੩੪੮॥"