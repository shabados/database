[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹੀ ਸੁਰਤਿ; ਤੇਹੈ ਰਾਹਿ ਜਾਇ ॥੩॥"
page = 662
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "yet as is one's understanding, so must one follow the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਵੀ ਜੋਹੇ ਜੇਹੀ ਉਸ ਦੀ ਸਮਝ ਹੈ, ਉਹੋ ਜੇਹੇ ਰਸਤੇ ਹੀ ਉਹ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but still, according to his understanding, so is the path he must follow. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੀ (ਸੁਰਤਿ) ਵਾਸਨਾ ਕਰੇਗਾ ਤੈਸੇ ਹੀ ਰਸਤੇ ਜਾਵੇਗਾ, ਭਾਵ ਸੇ ਤਿਸੀ ਪ੍ਰਕਾਰ ਕੇ ਕਰਮ ਕਰੇਗਾ, ਵਾ ਤੈਸੇ ਜਨਮ ਪਾਵੈਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦਾ ਇਤਬਾਰ ਨਹੀਂ ਬਣ ਸਕਦਾ, ਕਿਉਂਕਿ) ਮਨੁੱਖ ਦੀ ਜਿਹੋ ਜਿਹੀ ਮਨੋ-ਵਾਸਨਾ ਹੈ ਉਹੋ ਜਿਹੇ ਰਸਤੇ ਉਤੇ ਹੀ ਉਹ ਤੁਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਹੈ ਰਾਹਿ = ਉਹੋ ਜਿਹੇ ਰਾਹ ਤੇ। ਜਾਇ = ਜਾਂਦਾ ਹੈ। ਸੁਰਤਿ = ਭਾਵਨਾ, ਮਨ ਦੀ ਵਾਸਨਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues depende del estado de conciencia, si uno sigue el Sendero o no. (3)"