[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਕਾ ਗਰਬੁ; ਨ ਕਰੀਅਹੁ ਕੋਈ ॥"
page = 1127
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No one should be proud of his caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਨੂੰ ਭੀ ਆਪਣੀ ਜਾਤੀ ਦਾ ਹੰਕਾਰ ਕਰਨਾ ਉਚਿਤ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one should be proud of his social class and status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤੀ ਕਾ ਗਰਬ ਕੋਈ ਨ ਕਰੇ ਕਿਉਂਕਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਭੀ ਧਿਰ (ਉੱਚੀ) ਜਾਤਿ ਦਾ ਮਾਣ ਨਾਹ ਕਰਿਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie debería tomar orgullo de su clase y estatus social,"