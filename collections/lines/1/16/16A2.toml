data = "ਕਵਨ ਮੁਖਿ; ਸੂਰਜੁ ਤਪੈ ਤਪਾਇਆ ॥"
page = 943
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 58: In What way the brilliant sun blazes?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 58: ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਚਮਕੀਲ ਸੂਰਜ ਤਪਦਾ ਤੇ ਪ੍ਰਕਾਸ਼ਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How does the sun blaze so brilliantly?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਓਹੁ ਕਵਨੁ ਦੁਆਰੁ ਹੈ ਜਿਸ ਕਰ ਗਿਆਨ ਰੂਪ ਸੂਰਜ ਪ੍ਰਕਾਸਿਆ ਹੂਆ ਅਵਿਦ੍ਯਾ ਨਿਸਾ ਮੇਂ ਜਬ (ਪ੍ਰਕਾਸੇ) ਵਸੇ ਅਗ੍ਯਾਨ ਜਨ ਅੰਧਕਾਰ ਤਬ ਮਿਟ ਜਾਵੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਸ ਤਰ੍ਹਾਂ (ਮਨ ਵਿਚ) ਗਿਆਨ ਦਾ ਸੂਰਜ ਤਪਾਇਆ ਤਪਦਾ ਰਹੇ (ਭਾਵ, ਕਿਵੇਂ ਗਿਆਨ ਦਾ ਪ੍ਰਕਾਸ਼ ਸਦਾ ਬਣਿਆ ਰਹੇ)?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਜੁ = ਗਿਆਨ ਦਾ ਸੂਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo es que el sol de la Sabiduría se enciende?"