[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ; ਨਾਮ ਵਿਟਹੁ ਕੁਰਬਾਣੁ ਜੀਉ ॥੨॥"
page = 175
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am devoted unto the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਉਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to the Naam, the Name of the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਮ ਕੇ ਉਪਰ ਸੇ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਤਦੋਂ ਮੈਂ ਹਰਿ-ਨਾਮ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Nombre del Señor.  (2)"