[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਲੀ. ਭਿਸਤਿ ਨ ਜਾਈਐ; ਛੁਟੈ. ਸਚੁ ਕਮਾਇ ॥"
page = 141
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mere talk man goes not to heaven. The deliverance is by the practice of truth alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਬੰਦਾ ਸੁਰਗਾ ਨੂੰ ਨਹੀਂ ਜਾਂਦਾ। ਛੁਟਕਾਰਾ ਤਾਂ ਸੱਚ ਦੀ ਕਮਾਈ ਦੁਆਰਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By mere talk, people do not earn passage to Heaven. Salvation comes only from the practice of Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਗੱਲਾਂ ਕਰਨੇ ਸੇ ਭਿਸਤ ਨਹੀਂ ਜਾਯਾ ਜਾਤਾ, ਸਚਾ ਨਾਮ ਕਮਾਵਣੇ ਸੇ ਜੀਵ ਦੋਜਖ ਕੀ ਆਗ ਸੇ ਛੂਟਤਾ ਹੈ॥☬ਜੇ ਕਾਜੀ ਕਹੇ ਵਢੀ ਕੇ ਪਦਾਰਥ ਮੇਂ ਸੇ ਹਮ ਖੁਦਾ ਕੇ ਨਮਿੱਤ ਕੁਛ ਖਰਾਇਤ ਕਰ ਦੇਤੇ ਹੈਂ। ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਰੀਆਂ ਗੱਲਾਂ ਕਰਨ ਨਾਲ ਬਹਿਸ਼ਤ ਵਿਚ ਨਹੀਂ ਅੱਪੜ ਸਕੀਦਾ। ਸੱਚ ਨੂੰ (ਭਾਵ, ਜਿਸ ਨੂੰ ਸੱਚਾ ਰਸਤਾ ਆਖਦੇ ਹਉ, ਉਸ ਨੂੰ) ਅਮਲੀ ਜੀਵਨ ਵਿਚ ਵਰਤਿਆਂ ਹੀ ਨਜਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero ni por la boca, ni por la comida, ni por las palabras, el hombre llegará al cielo; la Liberación se obtiene sólo practicando la Verdad."