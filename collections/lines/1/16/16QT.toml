[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਹਰਿ. ਹਰਿ ਭਗਤਿ ਦ੍ਰਿੜਾਵਹੁ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥੧॥"
page = 698
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Implement within thee God, God, God, God's devotion and cultivate yearning for the Lord God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰ, ਤੂੰ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਦਾ ਅਨੁਰਾਗ ਪੱਕਾ ਕਰ ਅਤੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਲਈ ਚਾਹ ਪੈਦਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Implant within yourself devotion to the Lord, Har, Har, Har, Har; sincerely dedicate yourself to the Name of the Lord, Har, Har. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪ ਰੂਪ ਭਗਤੀ ਕੋ ਹਰ ਪ੍ਰਕਾਰ ਮਨ ਕੋ ਦ੍ਰਿੜਾਵੋ, ਜਿਸ ਤੇ ਹਰਿ ਹਰਿ ਨਾਮ ਜਾਪ ਕਾ ਤੁਮ ਕੋ (ਓਮਾਹਾ) ਉਤਸ਼ਾਹ ਹੋਵੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਕਰ ਕੇ ਟਿਕਾ ਲਵੋ। ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ) ਆਨੰਦ ਪੈਦਾ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, hazme sabio en Tu Alabanza y déjame estar siempre celoso de Ti, mi Dios. (1)"