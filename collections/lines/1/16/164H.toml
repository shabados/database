[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਦੇਵੈ ਤਿਸੈ. ਨ ਜਾਣਈ; ਦਿਤੇ ਕਉ ਲਪਟਾਇ ॥"
page = 947
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who gives; Him he knows not, but clings to that which has been given."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਜਿਹੜਾ ਦਿੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਉਹ ਜਾਣਦਾ ਨਹੀਂ, ਪ੍ਰੰਤੂ ਦਿੱਤੇ ਹੋਏ ਨੂੰ ਚਿੰਮੜ ਬਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not know the One who gives, but he is attached to what is given."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਖਾਨ ਪਾਨ ਪਹਿਰਾਨਾਦਿ ਸੁਖ ਦੇਤਾ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤਾ, ਦੀਏ ਹੂਏ ਜੋ ਪਦਾਰਥ ਹੈਂ ਤਿਨ ਕੇ ਭੋਗਨੇ ਕੋ ਲਪਟਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਉਸ ਮਾਲਕ ਨੂੰ ਨਹੀਂ ਪਛਾਣਦਾ ਜੋ (ਦਾਤਾਂ) ਦੇਂਦਾ ਹੈ, ਪਰ ਉਸ ਦੇ ਦਿੱਤੇ ਹੋਏ ਪਦਾਰਥਾਂ ਨੂੰ ਜੱਫਾ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਤੇ ਕਉ = (ਪ੍ਰਭੂ ਦੇ) ਦਿੱਤੇ ਹੋਏ ਪਦਾਰਥਾਂ ਨੂੰ। ਲਪਟਾਇ = ਜੱਫਾ ਮਾਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ciegamente actúa en total ignorancia, pues sin poder conocer al Dador, se aferra a lo que le fue dado."