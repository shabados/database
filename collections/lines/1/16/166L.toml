[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੌਨੇ ਉਪਾਇ ਬਿਭਾਡਵ ਕੋ ਸੁਤ; ਯਾ ਪੁਰ ਬੀਥਨ ਮੈ ਬਹਿਰੈਯੈ ॥"
page = 968

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "may be invited to go around blessing the city."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਤਰ੍ਹਾਂ ਵਿਭਾਂਡਵ ਦਾ ਪੁੱਤਰ ਇਸ ਨਗਰ ਦੀਆਂ ਗਲੀਆਂ ਵਿਚ ਫਿਰੇ।"