[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਭਾਤਿ ਕੋ ਜੁਧੁ ਕਰਿਓ ਸੁਨਿ ਕੈ; ਕਵਲਾਸ ਮੈ ਧਿਆਨ ਛੁਟਿਓ ਹਰਿ ਕਾ ॥"
page = 79

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Such a terrible war was waged that the profound contemplation of Shiva was infringed."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਦੇ ਕੀਤੇ ਯੁੱਧ (ਦੀ ਗੱਲ) ਸੁਣ ਕੇ ਕੈਲਾਸ਼ ਵਿਚ ਸ਼ਿਵ ਦਾ ਧਿਆਨ ਛੁਟ ਗਿਆ।"