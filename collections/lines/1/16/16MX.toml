[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਨ ਬਿਧਿ; ਬਰਤੁ ਸੰਪੂਰਨ ਭਇਆ ॥"
page = 299
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way thy fast shall be"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਤੇਰਾ ਉਪਹਾਸ ਪੂਰਨ ਹੋ ਜਾਏਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, your fast will be successful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਿਸ ਨੇ ਬ੍ਰਤ ਰਖਾ ਹੈ ਤਿਸ ਕਾ ਬ੍ਰਤੁ ਸੰਪੂਰਨ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ (ਜੀਵਨ ਗੁਜ਼ਾਰਦਿਆਂ ਉਸ ਦਾ) ਵਰਤ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ (ਭਾਵ, ਇਹੀ ਹੈ ਅਸਲੀ ਵਰਤ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਨ ਬਿਧਿ = ਇਸ ਤਰੀਕੇ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así tu ayuno será completo y dará fruto."