[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਬੈਠੇ; ਗੁਰੂ ਧਿਆਇਹੁ ॥"
page = 621
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and sitting in thy very home, meditate Thou on the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਧਾਮ ਅੰਦਰ ਬੈਠਾ ਹੋਇਆ ਹੀ ਗੁਰਾਂ ਦੀ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "sitting within your own home, meditate on the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਮੇਂ ਬੈਠੇ ਹੀ ਗੁਰੂ ਕਾ ਧਿਆਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਤਰ-ਆਤਮੇ ਟਿਕ ਕੇ ਗੁਰੂ ਦਾ ਧਿਆਨ ਧਰਿਆ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, contemplen al Guru en su mismo hogar. El Guru"