[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੇਵਲ ਨਾਮੁ; ਰਿਦ ਮਾਹਿ ਸਮਾਇਆ ॥੪॥੪੨॥੧੧੧॥"
page = 188
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name alone is contained within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਨਾਮ ਹੀ ਮੇਰੇ ਮਨ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Name alone is contained within my heart. ||4||42||111||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸੁਧ ਨਾਮ ਸਮਾਇਆ ਹੈ॥੪॥੪੨॥੧੧੧॥☬ਏਕ ਸ਼ਾਹੂਕਾਰ ਕਾ ਪਿਤਾ ਮ੍ਰਿਤੂ ਭਯਾ। ਤਾਂ ਕੋ ਰੁਦਨ ਕਰਤੇ ਦੇਖ ਕਰ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੪੨॥੧੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦ ਮਾਹਿ = ਹਿਰਦੇ ਵਿਚ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo el Nombre habita en mi corazón.  (4-42-111)"