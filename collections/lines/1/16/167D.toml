[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੀ ਸ੍ਰਿਸਟਿ ਸਾਜੀਅਨੁ; ਜੋਤੀ ਜੋਤਿ ਮਿਲਾਇਆ ॥"
page = 509
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His order the Luminous Lord made the universe and infuses His light there in."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਗਰ (ਹੁਕਮ) ਦੁਆਰਾ ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਨੇ ਕੁਲ ਆਲਮ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਆਪਣਾ ਪ੍ਰਕਾਸ਼ ਉਸ ਅੰਦਰ ਪਾਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Command, the Lord of Light fashioned the Universe, and infused His Divine Light into it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹੁਕਮੀ) ਅਕਾਲ ਪੁਰਖ ਕੇ ਹੁਕਮ ਸੇ ਮਾਇਆ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ। ਤਿਸ ਮੇਂ (ਜੋਤੀ) ਅਕਾਲ ਪੁਰਖ ਨੇ ਅਪਨੀ (ਜੋਤਿ) ਚੈਂਤਨ੍ਯ ਸਤਾ ਕੋ ਮਿਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਸ੍ਰਿਸ਼ਟੀ ਸਾਜੀ ਤੇ (ਜੀਵਾਂ ਦੀ) ਆਤਮਾ ਵਿਚ (ਆਪਣੀ) ਜੋਤਿ ਰਲਾਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਜੀਅਨੁ = ਸਾਜੀ ਉਸ ਨੇ। ਜੋਤੀ ਜੋਤਿ = ਜੀਵਾਂ ਦੀ ਆਤਮਾ ਵਿਚ ਆਪਣੀ ਆਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uniéndose se inmerge en el Señor otra vez. Fue a través de la Voluntad del Señor que el Universo vino a ser,"