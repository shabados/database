[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੰਦੁ ਸੂਰਜ ਅਉਲੰਗ ਭਰੈ; ਉਦੈ ਅਸਤ ਵਿਚਿ ਆਵਣ ਜਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Sun and moon also full of blemishes, indulge in the cycle of rising and setting."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੰਦ ਸੂਰਜ ਬੀ ਦੋਸ਼ਾਂ ਦੇ ਭਰੇ ਹੋਏ ਹਨ, (ਇਸ ਲਈ) ਉਦੇ ਅਸਤ ਵਿਚ ਆਵਣ ਜਾਣ ਵਿਖੇ ਹੀ ਲਗੇ ਹੋਏ ਹਨ।"