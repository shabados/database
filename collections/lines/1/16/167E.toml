[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟਿਓ ਦੁਖੁ ਅਰੁ ਸਗਲ ਸੰਤਾਪ ॥"
page = 1143
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My pain and sorrow have all ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪੀੜ ਅਤੇ ਸ਼ੌਕ ਸਾਰੇ ਨਵਿਰਤ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All my pains and sorrows have been eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਛੋੜੇ ਕਾ ਦੁਖ ਔਰ ਦੁਖ ਜਨ ਸੰਤਾਪ ਮੇਰਾ ਸਭ ਮਿਟ ਜਾਤਾ ਭ੍ਯਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਓ! (ਮੇਰੇ ਅੰਦਰੋਂ) ਦੁੱਖ ਮਿਟ ਗਿਆ ਹੈ ਸਾਰੇ ਕਲੇਸ਼ ਮਿਟ ਗਏ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰੁ = ਅਤੇ {ਅਰਿ = ਵੈਰੀ} ਸੰਤਾਪ = ਕਲੇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora ya no tengo dolor ni sufrimiento,"