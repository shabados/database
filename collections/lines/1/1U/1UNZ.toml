[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਅਰਜੁਨ ਕਲੵੁਚਰੈ; ਤੈ ਜਨਕਹ, ਕਲਸੁ ਦੀਪਾਇਅਉ ॥੯॥"
page = 1408
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kall, the bard, O Guru Arjan Dev, thou have illumined the pinnacle of the glory of thine slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਲ ਭੱਟ, ਆਖਦਾ ਹੈ, ਹੇ ਗੁਰੂ ਅਰਜਨ ਦੇਵ! ਤੈ ਆਪਣੇ ਗੋਲਿਆਂ ਦੀ ਪ੍ਰਭਤਾ ਦੇ ਮੁਨਾਰੇ ਨੂੰ ਰੋਸ਼ਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So speaks KALL: O Guru Arjun, You have illliminated the highest pinnacle of wisdom. ||9||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ 'ਕਲ' ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਆਪ ਨੇ ਅਪਨੇ ਦਾਸੋਂ ਕੋ ਕਲ ਸਰੂਪ, ਭਾਵ ਸਿਰੋਮਣੀ ਪ੍ਰਮਾਤਮਾ (ਦੀਪਾਇਅਉ) ਪ੍ਰਕਾਸਿਆ, ਭਾਵ ਪ੍ਰਗਟ ਕੀਆ ਹੈ॥੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲ੍ਯ੍ਯ ਕਵੀ ਆਖਦਾ ਹੈ ਕਿ ਆਪ ਨੇ ਗਿਆਨ-ਰੂਪ ਕਲਸ ਨੂੰ ਲਿਸ਼ਕਾਇਆ ਹੈ ॥੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਸੁ = ਘੜਾ, ਸੁਨਹਿਰੀ ਗਾਗਰ ਆਦਿਕ ਜੋ ਮੰਦਰਾਂ ਦੇ ਉੱਤੇ ਲਾਈ ਜਾਂਦੀ ਹੈ, ਇਹ ਮੰਦਰ ਦਾ ਨਿਸ਼ਾਨ ਹੁੰਦਾ ਹੈ। ਜਨਕਹ ਕਲਸੁ = ਜਨਕ ਦਾ ਕਲਸ, ਗਿਆਨ ਦਾ ਕਲਸ, ਗਿਆਨ-ਰੂਪ ਕਲਸ। ਦੀਪਾਇਅਉ = ਲਿਸ਼ਕਾਇਆ ਹੈ ॥੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así habla Kal, oh Guru Aryan, has iluminado el más elevado Pináculo de Sabiduría. (9)"