[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਕੀਮ. ਨ ਪਾਇ; ਅਲਖ ਬ੍ਰਹਮਟਿਆ ॥"
page = 957
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The worth of the Omnipotence of the Unseen Lord can be ascertained not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਦ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਦੀ ਅਪਾਰ ਸ਼ਕਤੀ ਦਾ ਮੁੱਲ ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The value of God's almighty creative power cannot be estimated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮਾਇਆ ਕੀ ਕੀਮਤ ਕੋਈ ਨਹੀਂ ਪਾਵਤਾ, ਅਲਖ ਰੂਪ ਹੋਇ ਕੇ ਹੇ ਬ੍ਰਹਮ! ਤੂੰ ਹੀ ਇਸ ਮੇਂ ਮਿਲਿਆ ਹੂਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਅਲੱਖ ਪਰਮਾਤਮਾ ਦੀ ਰਚੀ ਕੁਦਰਤਿ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede hablar del límite de Su Poder, tal es el Estado Insondable del Dios Todo Prevaleciente."