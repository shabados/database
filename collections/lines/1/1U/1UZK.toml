[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟੁ ਦੁਖ ਨੀਦੜੀਏ; ਪਰਸਉ ਸਦਾ ਪਗਾ ॥"
page = 544
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be thou short, O pain giving sleep, that I may ever clasp His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁੱਖ ਦੇਣ ਵਾਲੀਏ ਨੀਦਰੇ, ਤੂੰ ਛੁਟੇਰੀ ਹੋ ਜਾ, ਤਾਂ ਜੋ ਮੈਂ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਕੜੀ ਰੱਖਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O painful sleep, grow shorter, so that I may constantly grasp His Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਖਦਾਇਕ ਅਵਿਦ੍ਯਾ ਨੀਂਦ! ਤੂੰ ਘਟ ਜਾਹੁ, ਕ੍ਯੋਂ ਜੋ ਮੈਂ ਸਦਾ ਚਰਨੋਂ ਕਾ ਸਪਰਸ ਕਰੂੰ। ਵਾ ਪ੍ਰਤਛ ਰਾਤ ਔਰ ਨਿਦ੍ਰਾ ਕਾ ਗ੍ਰਹਣ ਕਰਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਖਦਾਈ ਕੋਝੀ (ਗ਼ਫ਼ਲਤ ਦੀ) ਨੀਂਦ! ਤੂੰ ਘਟਦੀ ਜਾ, ਮੈਂ (ਤੈਥੋਂ ਬਚ ਕੇ) ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਸਦਾ ਛੁੰਹਦੀ ਰਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sé corto, oh mi sueño doloroso, para que pronto esté alabando los Pies de mi Maestro."