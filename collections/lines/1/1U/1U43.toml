[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦੁਨੀਆ ਏਕ ਤੂਹੀ; ਸਭ ਖਲਕ ਹੀ ਤੇ ਪਾਕੁ ॥ ਰਹਾਉ ॥"
page = 724
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou alone art my spiritual and temporal Lord. Thou, O God, art detached from the entire creation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਮੇਰਾ ਰੂਹਾਨੀ ਤੇ ਦੁਨਿਆਵੀ ਸੁਆਮੀ ਹੈ। ਤੂੰ ਹੇ ਵਾਹਿਗੁਰੂ! ਇਹ ਸਮੂਹ ਰਚਨਾ ਤੇ ਨਿਰਲੇਪ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are my spiritual and temporal Lord; and yet, You are detached from all Your creation. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਏਕ ਤੂੰ ਹੀ ਰਖ੍ਯਕ ਹੈਂ, ਪੁਨਾ ਨਿਸਚੇ ਕਰ ਕੇ ਸਰਬ (ਖਲਕ) ਸ੍ਰਿਸਟੀ ਤੇ ਤੂੰ (ਪਾਕੁ) ਪਵਿਤ੍ਰ ਹੈਂ, ਭਾਵ ਸੇ ਅਸੰਗ ਸਰੂਪ ਹੈਂ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਦੀਨ ਅਤੇ ਦੁਨੀਆ ਦੀ ਦੌਲਤ ਇਕ ਤੂੰ ਹੀ ਹੈਂ। ਤੂੰ ਸਾਰੀ ਖ਼ਲਕਤ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈਂ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਨਾਲੋਂ। ਪਾਕੁ = ਨਿਰਲੇਪ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la materia y en el espíritu está Tu Luz y sin embargo, te encuentras desapegado de todo. (Pausa)"