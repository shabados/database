[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਅਪਣੈ ਘਰਿ ਵਰਤਦਾ; ਆਪੇ ਲਏ ਮਿਲਾਇ ॥"
page = 649
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru abides in their very home, and he himself blends them with their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਉਨ੍ਹਾਂ ਦੇ ਆਪਣੇ (ਹਿਰਦੇ) ਗ੍ਰਿਹ ਵਿੱਚ ਹੀ ਨਿਵਾਸ ਰੱਖਦੇ ਹਨ ਅਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਈਂ ਨਾਲ, ਮਿਲਾ ਦਨੂੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is pervading the homes within; He Himself blends them with the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਤੌ ਸਦਾ ਅਪਣੇ ਘਰ ਅਰਥਾਤ ਸਰੂਪ ਮੇਂ ਵਰਤਤਾ ਹੈ, ਭਾਵ ਸੇ ਆਤਮ ਅਨੰਦੀ ਹੈ, ਆਪੇ ਹੀ ਵਹੁ ਸੇਵਕੋਂ ਕੋ ਅਪਨੇ ਸਾਥ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸਤਿਗੁਰੂ, ਜੋ ਸਦਾ ਆਪਣੇ ਸਰੂਪ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ, ਆਪ ਹੀ ਸੇਵਕ ਨੂੰ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਣੈ ਘਰਿ = ਆਪਣੇ ਸਰੂਪ ਵਿਚ, ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru vive en su interior y Él Mismo lo entona con Dios."