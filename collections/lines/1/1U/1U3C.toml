[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪਾਪੀ ਪਾਖੰਡੀਆ. ਭਾਈ; ਮਨਿ ਤਨਿ ਨਾਮ ਵਿਸੇਖੁ ॥ ਰਹਾਉ ॥"
page = 636
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sinner and an hypocrite. Install within my mind and body Thine sublime Name, O Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਰਾਧੀ ਤੇ ਦੰਭੀ ਹਾਂ। ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਅੰਦਰ ਤੂੰ ਆਪਣਾ ਸ੍ਰੇਸ਼ਟ ਨਾਮ ਅਸਥਾਪਨ ਕਰ ਦੇ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a hypocritical sinner, O Siblings of Destiny. Bless my mind and body with Your Name, O Lord. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਵਨ ਰੂਪ! ਹਮ ਪਾਪੀ ਅਰ ਪਾਖੰਡੀ ਹੈਂ, ਪਰੰਤੂ ਮਨ ਅਰ ਤਨ ਮੇਂ ਤੇਰਾ ਨਾਮ ਧਾਰਨ ਕੀਆ ਹੈ, ਯਿਹੀ ਵਿਸ਼ੇਖਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਾਪੀ ਹਾਂ, ਪਖੰਡੀ ਹਾਂ। ਹੇ ਪਿਆਰੇ! ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ ਆਪਣੇ ਨਾਮ ਦੀ ਮਹੱਤਤਾ (ਪੈਦਾ ਕਰ) ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਭਾਈ = ਹੇ ਪ੍ਰਭੂ! ਨਾਮ ਵਿਸੇਖੁ = ਨਾਮ ਦੀ ਵਿਸ਼ੇਸ਼ਤਾ, ਨਾਮ ਦੀ ਮਹੱਤਤਾ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy un gran ególatra y también soy un terrible malvado, oh Hermanos del Destino; inscribe Tu Grandioso Nombre en mi mente y en mi cuerpo. (Pausa)"