[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਅੰਤਰਿ ਸਾਂਤਿ ਹੈ; ਮਨਿ ਤਨਿ ਨਾਮਿ ਸਮਾਇ ॥"
page = 1317
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mind the Guru-ward attains peace and his soul and body are merged in the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਦੇ ਮਨ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਹੈ ਅਤੇ ਉਸ ਦੀ ਆਤਮਾਂ ਤੇ ਦੇਹ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh is filled with peace and tranquility deep within. His mind and body are absorbed in the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਿ ਪੁਰਸ ਕੋ ਅੰਤਹਕਰਣ ਮੇਂ ਸਦਾ ਸਾਂਤੀ ਹੈ, ਕ੍ਯੋਂਕਿ ਵਹੁ ਮਨ ਤਨ ਕਰ ਕੇ ਨਾਮੀ ਮੇਂ ਸਮਾਇ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਦਾ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਸ਼ਾਂਤੀ ਰਹਿੰਦੀ ਹੈ ਉਹ ਮਨੋਂ ਤਨੋਂ (ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ। ਅੰਤਰਿ = ਅੰਦਰ। ਮਨਿ ਤਨਿ = ਮਨ ਦੀ ਰਾਹੀਂ ਤਨ ਦੀ ਰਾਹੀਂ; ਮਨੋਂ ਤਨੋਂ। ਨਾਮਿ = ਨਾਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Gurmukj excede Paz y Tranquilidad desde lo profundo de su ser, pues su cuerpo y su mente viven fundidos en el Naam, el Nombre del Señor."