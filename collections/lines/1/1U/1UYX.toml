data = "ਜਾਹਿ ਅਰਥ ਕੇ ਹੇਤ; ਸੀਸ ਨਿਹੁਰਾਇਯੈ ॥"
page = 827

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘You bow your head before him and"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਲਈ (ਉਸ ਦੇ ਸਾਹਮਣੇ) ਸੀਸ ਨਿਵਾਉਣਾ ਚਾਹੀਦਾ ਹੈ।"