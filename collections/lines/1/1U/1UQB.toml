[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ. ਨ ਘੜੀ ਵਿਸਰੈ; ਪਲੁ ਮੂਰਤੁ ਦਿਨੁ ਰਾਤੇ ॥"
page = 247
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For a breath's duration and an instant, I forget Thee not. Every moment, trice, day and night, I remember Thee, O Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਸ ਦੇ ਵਕਫੇ ਅਤੇ ਇਕ ਮੁਹਤ ਭਰ ਲਈ ਭੀ ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ। ਹਰ ਛਿਨ ਲਮ੍ਹੇ ਅਤੇ ਦਿਨ ਰਾਤ, ਮੈਂ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਹੈ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, I think of You, day and night; I do not forget You, for an instant, even for a moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ  ਵਾ ਤੇਰਾ ਨਾਮ ਮੁਝ ਕੋ ਦਿਨੇ ਰਾਤ ਏਕ ਘੜੀ (ਮੂਰਤੁ) ਦੋ ਘੜੀ ਨੇਤ੍ਰੋਂ ਕੇ ਝਮਕਣੇ ਮਾਤ੍ਰ, ਵਾ ਪਲ ਮਾਤ੍ਰ ਭੀ ਨਾ ਵਿਸਰੈ। ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਤੁਝ ਕੌ ਜਪਤੀ ਰਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਨੂੰ ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ (ਉਹ ਚੇਤੇ ਰਹਿੰਦਾ ਹੈ) ਉਹਨਾਂ ਨੂੰ ਦਿਨ ਰਾਤ (ਕਿਸੇ ਭੀ ਵੇਲੇ) ਇਕ ਘੜੀ ਭਰ, ਇਕ ਪਲ ਭਰ, ਇਕ ਮੁਹੂਰਤ ਭਰ ਉਹ ਪ੍ਰਭੂ ਨਹੀਂ ਭੁੱਲਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No me olvido de Ti, ni siquiera por un instante; día y noche, cada momento pienso en Ti."