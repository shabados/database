[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਕੀਰਤਿ; ਸਾਚੀ ਬਾਣੀ ॥"
page = 1022
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True is His praise and true His speech."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਹੈ ਉਸ ਦੀ ਮਹਿਮਾ ਅਤੇ ਸੱਚੀ ਉਸ ਦੀ ਗੱਲਬਾਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is the Kirtan of His Praise, and True is the Word of His Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕੀਰਤੀ ਸਾਚੀ ਔ ਰਾਮ ਨਾਮ ਰੂਪ ਤੇਰੀ ਬਾਣੀ ਭੀ ਸਾਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੇ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਹੀ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਸਰਮਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੀ। ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Verdad es la Alabanza del Señor, Verdad es Su Discurso."