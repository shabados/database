[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿ ਮਾਹਿ ਲੇ ਸਤਿ ਸਮਾਇਆ ॥੧॥"
page = 890
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Receiving truth, it has merged in the True Lord"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਨੂੰ ਲੈ ਕੇ ਇਹ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving Truth, it is merged in the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਤਿ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਸਤਿਗੁਰੋਂ ਕੋ ਸਤਿ ਉਪਦੇਸ਼ ਨੇ ਲੈ ਕੇ ਮਿਲਾਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦਾ ਨਾਮ) ਲੈ ਕੇ ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no vacila más, se inmerge en la Verdad volviéndose la encarnación de Tu Verdad. (1)"