[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਬਾਰ ਹੀ ਨਾਸ ਕੀਯੋ ਤ੍ਰਿਪੁਰੰ ॥੧੧॥"
page = 179

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In great fury, shot one arrow and only with arrow, he destroyed that demon of Tripura, named Tripura.11."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕੋ ਵਾਰ ਤਿੰਨਾਂ ਪੁਰੀਆਂ ਦਾ ਨਾਸ਼ ਕਰ ਦਿੱਤਾ ॥੧੧॥"