[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ ਵੀਚਾਰੀਐ; ਗੁਣ ਮਹਿ ਰਹੈ ਸਮਾਇ ॥"
page = 1282
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Lord through the Guru's word, one remains merged in virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਸਾਹਿਬ ਦਾ ਧਿਆਨ ਧਾਰਨ ਦੁਆਰਾ ਜੀਵ ਨੇਕੀ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Reflect on the Word of the Guru's Shabad, and immerse yourself in His Glorious Virtues."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤ੍ਰ: ਗੁਰ ਸਬਦ ਕਰ ਵਿਚਾਰ ਕਰੀਏ ਤੋ ਗੁਣ ਸਹਿਤ ਅੰਤਹਿਕਰਣ ਮੇਂ ਸਮਾਇ ਰਹਿਤਾ ਹੈ, ਭਾਵ ਪ੍ਰਾਪਤ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੋ ਸਕਦੀ ਹੈ (ਜੋ ਮਨੁੱਖ ਵਿਚਾਰ ਕਰਦਾ ਹੈ ਉਹ) ਉਸ ਦੇ ਗੁਣਾਂ ਵਿਚ ਮਗਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Medita en la Palabra del Shabd del Guru e inmerge tu ser en su Virtudes Gloriosas."