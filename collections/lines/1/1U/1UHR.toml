[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਮ ਸੂਰਜ ਸੋਭਤ ਦਿਵਤਨ ਮੈ; ਇਹ ਸੋ ਛਬਿ ਪਾਵਤ ਭਯੋ ਰਨ ਮੈ ॥੨੨੯੧॥"
page = 529

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He looked splendid among these warriors and it seemed that he was like Surya amongst gods.2291"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸੂਰਜ ਦੇਵਤਿਆਂ ਵਿਚ ਸ਼ੋਭਦਾ ਹੈ, ਇਹ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸ਼ੋਭਾ ਰਣ-ਭੂਮੀ ਵਿਚ ਪਾ ਰਿਹਾ ਸੀ ॥੨੨੯੧॥"