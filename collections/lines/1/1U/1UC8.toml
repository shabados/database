[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਿਧਾਸਣ ਪਰਚੇ ਘਣੇ; ਹਠ ਨਿਗ੍ਰਹ ਕਉਤਕ ਲਖ ਹੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many employ themselves in sitting in the siddhasanas and thus we have seen them seeking myriad miracles."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਿਧ (ਲੋਕ ਚੁਰਾਸੀ) ਆਸਣਾਂ ਵਿਚ ਬਾਹਲੇ ਪਰਚੇ ਹੋਏ ਹਨ; ਹਠ ਨਿਗ੍ਰਹ (ਇੰਦ੍ਰੀਆਂ ਦਾ ਰੋਕਣ ਆਦਿ) ਕੌਤਕ ਲਖਾਂ ਦੇਖੀਦੇ ਹਨ।"