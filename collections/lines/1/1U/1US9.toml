[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਭਗਤਿ. ਸਚੇ ਸਿਉ ਲਿਵ ਲਾਗੈ; ਬਿਨੁ ਸੇਵਾ. ਭਗਤਿ ਨ ਹੋਈ ॥"
page = 506
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the worship that one loves the True One. Without service one cannot be a saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਹੀ ਹੀ ਉਪਾਸ਼ਨਾ ਹੈ ਕਿ ਇਨਸਾਨ ਸਤਿਪੁਰਖ ਨੂੰ ਪਿਆਰ ਕਰੇ। ਘਾਲ ਸੇਵਾ ਦੇ ਬਾਝੋਂ ਇਨਸਾਨ ਸਾਧੂ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is devotional worship, that one loves the True Lord; without service, one cannot be a devotee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹੀ ਭਗਤਿ ਹੈ, ਜੋ ਸਤ ਸਰੂਪ ਮੇਂ ਬ੍ਰਿਤੀ ਕਾ ਲਗਾਉਣਾ ਹੈ, ਸੇਵਾ ਸੇ ਬਿਨਾਂ ਤੇਰੀ ਭਗਤਿ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਉੱਤਮ ਭਗਤੀ ਅਖਵਾ ਸਕਦੀ ਹੈ ਜਿਸ ਦੀ ਰਾਹੀਂ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਨਾਲ ਪਿਆਰ ਬਣਿਆ ਰਹੇ। ਅਜੇਹੀ ਭਗਤੀ (ਗੁਰੂ ਦੀ ਦੱਸੀ) ਸੇਵਾ ਕਰਨ ਤੋਂ ਬਿਨਾ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੇ ਸਿਉ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਹਰੀ ਨਾਲ। ਲਿਵ = ਲਗਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Alabanza del Señor se da cuando uno está entonado en el Uno Verdadero, pero sin el Servicio, de nada sirve la Alabanza."