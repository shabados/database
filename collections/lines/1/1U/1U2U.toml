data = "ਕਿਤੁ ਬਿਧਿ; ਜੋਤਿ ਨਿਰੰਤਰਿ ਪਾਈ ॥"
page = 940
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Q. 30: With what device hast thou found the Light within thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰ. 30: ਕਿਸ ਤਰੀਕੇ ਨਾਲ ਤੂੰ ਪ੍ਰਭੂ-ਪ੍ਰਕਾਸ਼ ਨੂੰ ਆਪਣੇ ਅੰਦਰੋਂ ਪਾਇਆ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How have you found the Light deep within your nucleus?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਏਕ ਰਸ ਜੋਤਿ ਕਿਸ ਪਰਕਾਰ ਪਾਈ ਹੈ? ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਪ੍ਰਕਾਸ਼ ਤੈਨੂੰ ਇੱਕ-ਰਸ ਕਿਵੇਂ ਮਿਲ ਪਿਆ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo encontraste la Luz interior?"