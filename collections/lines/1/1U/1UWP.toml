[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਸ ਸਹੰਸ੍ਰ ਦੁਹਿਤਾਇਸ ਦੀਯਾ ॥"
page = 182

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Once that king held a swayyamvara at his place and permitted his ten thousand daughters."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਸ ਹਜ਼ਾਰ ਰਾਜ-ਕੰਨਿਆਵਾਂ ਨੂੰ ਆਗਿਆ ਦਿੱਤੀ ਕਿ"