[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਦੁਖੀਆ ਸਭੁ ਸੰਸਾਰੁ ॥"
page = 954
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the whole world is in distress."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸਾਰਾ ਜਹਾਨ, ਤਕਲੀਫ ਵਿੱਚੱ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the whole world is suffering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਕਰਮੋਂ ਨੇ ਸਭ ਸੰਸਾਰ ਹੀ ਦੁਖੀ ਕੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰਾ ਜਗਤ ਹੀ ਦੁਖੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la mujer llora por su esposo perdido."