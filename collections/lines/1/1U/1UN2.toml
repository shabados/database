[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਪਾਸ ਨ ਮੈ ਚਲਹੋ ਰੀ ਸਖੀ, ਤੁ ਕਹਾ ਭਯੋ, ਜੁ ਤੁਹਿ ਬਾਤ ਬਨਾਈ ॥"
page = 364

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O friend! I shall not go to Krishna  why are you talking in vain?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ ਕ੍ਰਿਸ਼ਨ ਪਾਸ ਨਹੀਂ ਜਾਵਾਂਗੀ। ਕੀ ਹੋਇਆ ਜੋ ਤੂੰ ਇਹ ਗੱਲ ਬਣਾਈ ਹੈ।"