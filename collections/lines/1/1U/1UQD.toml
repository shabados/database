[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕਸੁ ਬਿਨੁ ਮੈ ਅਵਰੁ. ਨ ਜਾਣਾ; ਸਤਿਗੁਰਿ ਦੀਆ ਬੁਝਾਈ ॥੧॥"
page = 1260
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the One Lord, I know not another. The True Guru, has revealed this unto me,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਬਗੈਰ, ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਇਹ ਦਰਸਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Except the One Lord, I do not know any other at all. The True Guru has revealed this to me. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਏਕ ਤੇ ਬਿਨਾਂ ਮੈਂ ਔਰ ਕਿਸੀ ਕੋ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ, ਸੋ ਮੁਝ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਸਮਝਾਇ ਦੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਸਮਝ ਬਖ਼ਸ਼ੀ ਹੈ। ਉਸ ਇਕ ਤੋਂ ਬਿਨਾ ਮੈਂ ਕਿਸੇ ਹੋਰ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No conozco a nadie más que al Único Señor. El Guru Verdadero me lo ha revelado. (1)"