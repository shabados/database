[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਅੰਤਰਜਾਮੀ ਬ੍ਰਹਮੁ ਹੈ; ਬ੍ਰਹਮੁ ਵਸੈ ਸਭ ਥਾਇ ॥"
page = 757
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the knower of all the hearts and He, the Lord, abides everywhere."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਹੈ ਅਤੇ ਉਹ ਪ੍ਰਭੂ ਹਰ ਥਾਂ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is the Inner-knower of all hearts; God dwells in every place."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਅੰਤਰ ਹੋ ਕਰ ਪ੍ਰੇਰਕ ਏਕ ਬ੍ਰਹਮ ਹੀ ਹੈ ਔ ਸਰਬ ਸਥਾਨੋਂ ਮੇਂ ਬ੍ਰਹਮ ਹੀ ਵਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹ ਸਾਰਾ ਜਗਤ-ਆਕਾਰ ਉਸ ਅੰਤਰਜਾਮੀ ਪਰਮਾਤਮਾ ਦਾ ਸਰੂਪ ਹੈ। ਹਰੇਕ ਥਾਂ ਵਿਚ ਹੀ ਪਰਮਾਤਮਾ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nosotros y por todas partes habita nuestro Señor, el Conocedor Íntimo."