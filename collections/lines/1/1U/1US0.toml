[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਭ ਜੋਨੀ ਵਿਚਿ. ਕਦੇ, ਨ ਨਿਕਲੈ; ਬਿਸਟਾ ਮਾਹਿ ਸਮਾਇ ॥੧॥"
page = 1130
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is released not of the womb existences ever and putrefies in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੇਟ ਦੀਆਂ ਜੂਨੀਆਂ ਵਿਚੋਂ ਕਦਾਚਿਤ ਖਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ਅਤੇ ਉਹ ਗੰਦਗੀ ਅੰਦਰ ਹੀ ਗਲ-ਸੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is never released from the womb of reincarnation; he rots away in manure. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਕੇ ਗਰਭ ਅਸਥਾਨ ਵਿਚ ਪੜਤਾ ਹੈ ਕਬੀ ਨਿਕਸਤਾ ਨਹੀਂ; ਪੁਨਃ ਸਦੀਵ ਗ੍ਰਭ ਵਿਸ਼੍ਟਾ ਮੇਂ ਵਾ ਮੰਦ ਕਰਮ ਵਿਸ਼ਟਾ ਮੇਂ ਸਮਾਵਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ, (ਜਦ ਤਕ ਉਹ ਮਨ ਦਾ ਮੁਰੀਦ ਹੈ ਤਦ ਤਕ) ਕਦੇ ਭੀ ਉਹ (ਇਸ ਗੇੜ ਵਿਚੋਂ) ਨਿਕਲ ਨਹੀਂ ਸਕਦਾ (ਕਿਉਂਕਿ ਉਹ) ਸਦਾ ਵਿਕਾਰਾਂ ਦੇ ਗੰਦ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y habita siempre en la suciedad de la ilusión. (1)"