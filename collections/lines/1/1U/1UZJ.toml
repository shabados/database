[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਸੀਗਾਰੁ ਬਣਾਇ ਤੂ, ਮੈਲਾ ਕਦੇ. ਨ ਹੋਵਈ; ਅਹਿਨਿਸਿ ਲਾਗੈ ਭਾਉ ॥"
page = 785
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Put on thou such decorations, that may never be tarnished and make thee love thy Spouse day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਹੋ ਜਿਹੇ ਹਾਰ-ਸ਼ਿੰਗਾਰ ਲਾ, ਜਿਹੜੇ ਕਦਾਚਿਤ ਗੰਦੇ ਨਾਂ ਹੋਣ ਅਤੇ ਦਿਨ ਰਾਤ ਤੇਰੀ ਪਿਰਹੜੀ ਤੇਰੇ ਪਤੀ ਨਾਲ ਬਣਾਈ ਰੱਖਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So decorate yourself with the decorations that will never stain, and love the Lord day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਐਸਾ ਸੀਂਗਾਰ ਬਨਾਉ ਜੋ ਕਬੀ ਮੈਲਾ ਨ ਹੋਗਾ। ਸੋ ਕਿਆ ਹੈ? ਜੋ ਰਾਤ ਦਿਨ ਪ੍ਰੇਮ ਹੀ ਲਾਗਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਅਜੇਹਾ (ਸੋਹਣਾ ਸਿੰਗਾਰ ਬਣਾ ਜੋ ਕਦੇ ਮੈਲਾ ਨਾਹ ਹੋਵੇ ਤੇ ਦਿਨ ਰਾਤ ਤੇਰਾ ਪਿਆਰ (ਪ੍ਰਭੂ ਨਾਲ) ਬਣਿਆ ਰਹੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿ = ਦਿਨ। ਨਿਸਿ = ਰਾਤ। ਭਾਉ = ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh esposa, embellece tu ser para que tu vestido no se manche y ames siempre a tu Dios."