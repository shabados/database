[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿੰਦਾ ਕਹਾ ਕਰਹੁ; ਸੰਸਾਰਾ ॥"
page = 875
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O people, why do you practise slander?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ ਤੁਸੀਂ ਚੁਗਲੀ ਬਖੀਲੀ ਕਿਉਂ ਕਰਦੇ ਹੋ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why do you indulge in slander, O people of the world?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਸਾਰ ਕੇ ਜੀਵ! ਨਿੰਦਾ ਕਿਆ ਕਰਤੇ ਹੋ ਅਰਥਾਤ ਨ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੁਨੀਆ ਦੇ ਲੋਕੋ! ਤੁਸੀ (ਸੰਤਾਂ ਦੀ) ਨਿੰਦਿਆ ਕਿਉਂ ਕਰਦੇ ਹੋ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਾ = ਕਿਉਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mundo, ¿por qué calumniar a los Santos?"