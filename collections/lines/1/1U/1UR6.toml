[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਣ ਜੀਵਣ ਕਉ ਧਰਤੀ ਦੀਨੀ; ਏਤੇ ਗੁਣ ਵਿਸਰੇ ॥੨॥"
page = 877
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To die and to live, God has given us the earth; but so many favours of His, we have forgotten."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਰਨ ਅਤੇ ਜੀਊਣ ਲਈ, ਵਾਹਿਗੁਰੂ ਨੇ ਸਾਨੂੰ ਧਰਤੀ ਦਿਤੀ ਹੈ, ਪ੍ਰੰਤੂ ਉਸ ਦੇ ਐਨੇ ਉਪਕਾਰ ਅਸੀਂ ਭੁਲਾ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To die and to live, He gave us the earth, but we have forgotten these blessings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਮਰਣ ਜੀਵਣੇ ਕੋ ਧਰਤੀ ਕਰ ਦੀਨੀ ਹੈ, ਭਾਵ ਸੇ ਸਭ ਉਤਪਤੀ ਇਸਥਿਤੀ ਧਰਤੀ ਕੇ ਆਸਰੇ ਹੈਂ। ਇਹ ਜੀਵ ਐਸਾ ਅਕ੍ਰਿਤਘਨੁ ਹੈ ਕਿ ਏਤੇ ਗੁਨ ਕੀਏ ਹੂਏ ਪਰਮੇਸ੍ਵਰ ਕੇ ਇਸ ਕੋ ਬਿਸਰ ਗਏ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਸਣ ਵਾਸਤੇ (ਜੀਵਾਂ ਨੂੰ) ਧਰਤੀ ਦਿੱਤੀ ਹੈ (ਜੀਵਾਂ ਨੇ ਉਸ ਨੂੰ ਭੁਲਾ ਕੇ ਉਸ ਦੇ) ਇਤਨੇ ਉਪਕਾਰ ਵਿਸਾਰ ਦਿੱਤੇ ਹਨ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਣ ਜੀਵਣ ਕਉ = ਵੱਸਣ ਲਈ। ਏਤੇ = ਇਤਨੇ, ਇਹ ਸਾਰੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sol y la luna iluminan nuestro camino;  Él nos bendijo con la tierra para nacer y morir en ella, pero nos hemos olvidado de Sus Bendiciones.  (2)"