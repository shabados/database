[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਦਾਸ; ਨਾਮੁ ਧਿਆਵਹਿ ਸੇਇ ॥"
page = 284
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "those servants of Him remember His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੋਲੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On His humble servants and slaves who meditate on the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਰੀ ਕੇ ਦਾਸ ਜਨ ਨਾਮ ਕੌ ਧਿਆਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਸੇਵਕ ਤੇ ਦਾਸ ਉਸ ਦਾ ਨਾਮ ਸਿਮਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son también los bendecidos con Su Nombre."