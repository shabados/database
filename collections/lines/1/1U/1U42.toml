[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਕਰਣਾ; ਲਿਖਿ ਲੈ ਜਾਹੁ ॥"
page = 4
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The often repeated actions are engraved on the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਾਰੰਬਾਰ ਕੀਤੇ ਹੋਏ ਕਰਮ ਦਿਲ ਉਤੇ ਉਕਰੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "actions repeated, over and over again, are engraved on the soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁੰਨੀ ਔਰ ਪਾਪੀ ਕੋਈ ਕਹਿਣੇ ਸੇ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਜੈਸਾ (ਕਰਣਾ) ਕਰਮੁ (ਕਰਿ) ਹਾਥੋਂ ਸੇ (ਕਰਿ) ਕਰਿਤਾ ਹੈ, ਤੈਸਾ ਚਿਤ੍ਰ ਗੁਪਤ ਲਿਖ ਲੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਜਿਹੋ ਜਿਹੇ ਕਰਮ ਕਰੇਂਗਾ ਤਿਹੋ ਜਿਹੇ ਸੰਸਕਾਰ ਆਪਣੇ ਅੰਦਰ ਉੱਕਰ ਕੇ ਨਾਲ ਲੈ ਜਾਹਿਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਕਰਿ ਕਰਣਾ = (ਆਪੋ ਆਪਣੇ) ਕਰਮ ਕਰ ਕੇ, ਜਿਹੋ ਜਿਹੇ ਕਰਮ ਕਰੋਗੇ। ਲਿਖਿ = ਲਿਖ ਕੇ, (ਤਿਹੋ ਜਿਹਾ ਲੇਖਾ) ਲਿਖ ਕੇ, (ਤਿਹੋ ਜਿਹੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖਾ) ਲਿਖ ਕੇ, (ਤਿਹੋ ਜਿਹੇ ਸੰਸਕਾਰ ਅਪਣੇ ਮਨ ਵਿਚ) ਉੱਕਰ ਕੇ। ਲੈ ਜਾਹੁ = ਤੂੰ ਲੈ ਜਾਹਿਂਗਾ, (ਆਪਣੇ ਨਾਲ) ਲੈ ਜਾਹਿਂਗਾ, (ਆਪਣੇ ਮਨ ਵਿਚ) ਪ੍ਰੋ ਲਵੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tiene que entender que eso mismo atrae para sí."