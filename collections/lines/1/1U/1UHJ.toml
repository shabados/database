[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਲਹਾਂ ਦੇਂਦੇ ਬਾਵਲੇ; ਲੈਂਦੇ ਵਡੇ ਨਿਲਜ ॥"
page = 1286
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who give their disciples hats, are fools and they who receive them are, very shameless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਚੇਲਿਆਂ ਨੂੰ ਕੁੱਲ੍ਹੇ ਦਿੰਦੇ ਹਨ, ਉਹ ਮੂਰਖ ਹਨ ਅਤੇ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਹਾਸਲ ਕਰਦੇ ਹਨ, ਉਹ ਭਾਰੀ ਬੇਸ਼ਰਮ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who give out ceremonial hats of recognition are fools; those who receive them have no shame."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਖੰਡੀ ਭੇਖੀ ਸਿਖੋਂ ਕੇ ਸਿਰ ਪਰ (ਕੁਲਹਾਂ) ਟੋਪੀਆਂ ਦੇਤੇ ਹੈਂ ਭੇਖ ਦੇਤੇ ਹੈਂ, ਕਿੰਤੂ ਮੇਰਾ ਚੇਲਾ ਹੂਆ ਐਸੇ ਜਾਨਤੇ ਹੈਂ, ਸੋ ਬਾਵਰੇ ਹੈਂ ਔਰ ਲੈਣੇ ਵਾਲੇ ਭੀ ਬਡੇ ਨਿਲਜ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਲੋਕ ਮੂਰਖ ਕਮਲੇ ਹਨ ਜੋ (ਚੇਲਿਆਂ ਨੂੰ) (ਸੇਹਲੀ-) ਟੋਪੀ ਦੇਂਦੇ ਹਨ (ਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮਸ਼ਹੂਰ ਕਰਨ ਲਈ ਆਪਣੇ ਥਾਂ ਗੱਦੀ ਦੇਂਦੇ ਹਨ; ਇਹ ਸੇਹਲੀ-ਟੋਪੀ) ਲੈਣ ਵਾਲੇ ਭੀ ਬਦੀਦ ਹਨ (ਜੋ ਨਿਰੀ ਸੇਹਲੀ-ਟੋਪੀ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਬਰਕਤਿ ਦੇਣ ਦੇ ਸਮਰੱਥ ਸਮਝ ਲੈਂਦੇ ਹਨ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਲਹ = ਟੋਪੀ (ਭਾਵ, ਉਹ ਸਹੇਲੀ-ਟੋਪੀ ਜੋ ਇਕ ਮੁਰਸ਼ਿਦ ਆਪਣੇ ਕਿਸੇ ਚੇਲੇ ਨੂੰ ਆਪਣੇ ਪਿੱਛੋਂ ਆਪਣੀ ਗੱਦੀ ਤੇ ਬਿਠਾਣ ਵੇਲੇ ਦੇਂਦਾ ਹੈ) (ਨੋਟ: ਇਸ ਸ਼ਲੋਕ ਦੇ ਹੁੰਦਿਆਂ ਗੁਰੂ-ਘਰ ਵਿਚ 'ਸਹੇਲੀ-ਟੋਪੀ' ਦਾ ਰਿਵਾਜ ਦੱਸਣਾ ਨਿਰੀ ਬਣੌਟ ਹੈ)। ਬਾਵਲੇ = ਮੂਰਖ। ਨਿਲਜ = ਬੇ-ਸ਼ਰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes otorgan símbolos de reconocimiento son unos tontos, y quiénes los reciben no tienen vergüenza."