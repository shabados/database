[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਤੜਿਆ ਵਿਚਹੁ. ਸੋ ਜਨੁ ਸਮਧਾ; ਜਿਨਿ ਗੁਰਮੁਖਿ ਨਾਮੁ ਧਿਆਇਆ ॥"
page = 513
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From amongst these that man alone is great who through the Guru meditates on the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਦੇ ਵਿਚੋਂ ਕੇਵਲ ਓਹੀ ਵੱਡਾ ਪੁਰਸ਼ ਹੈ, ਜੋ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among these, he alone is a man of poise, who, as Gurmukh, meditates on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਸਭ ਮੇਂ ਸੇ ਸੋਈ ਜਨ (ਸਮਧਾ) ਸਮਝਾ ਹੈ, ਜਿਸ ਨੇ ਗੁਰਮੁਖ ਹੋ ਕਰ ਕੇ ਨਾਮ ਕਾ ਧਿਆਉਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹਨਾਂ ਸਾਰਿਆਂ ਵਿਚੋਂ ਉਹ ਮਨੁੱਖ ਪੂਰਨ ਅਵਸਥਾ ਵਾਲਾ ਹੈ ਜਿਸ ਨੇ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਨਾਮ ਸਿਮਰਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "comida, y con malabarismos mentales desperdician sus vidas en vano."