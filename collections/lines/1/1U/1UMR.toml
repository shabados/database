[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ; ਪ੍ਰਭ ਕੇ ਹਰਿ ਗੁਣ ਗਾਇ ॥੩॥"
page = 1338
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, he sings the praises of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੇਣ ਅਤੇ ਦਿਹੂੰ, ਉਹ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they sing the Glorious Praises of the Lord God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਅਨਦਿਨੁ) ਨਿਰੰਤਰ ਹੀ ਆਪ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pasando sus noches y sus días cantando la Gloriosa Alabanza del Señor Dios. (3)"