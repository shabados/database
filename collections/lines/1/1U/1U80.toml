[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਗ ਉਦਿਮ, ਲਬਧੵੰ ਮਾਇਆ; ਨਾਨਕ. ਸਾਧਸੰਗਿ ਖਲ ਪੰਡਿਤਹ ॥੩੧॥"
page = 1356
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through good fortune and concerted effort, are obtained such treasures, Nanak by the saints' society even the fools become scholars."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਲਭਬ ਅਤੇ ਉਪਰਾਲੇ ਰਾਹੀਂ ਐਸੇ ਅਮੋਲਕ ਪਦਾਰਥ ਪਰਾਪਤ ਹੁੰਦੇ ਹਨ। ਨਾਨਕ ਸਤਿਸੰਗਤ ਦੁਆਰਾ ਮੂਰਖ ਭੀ ਵਿਦਵਾਨ ਥੀ ਵੰਞਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By destiny and hard work, the wealth of Maya is obtained. O Nanak, in the Saadh Sangat, the Company of the Holy, even fools become religious scholars. ||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਭਾਗੋਂ ਕੇ ਉਦੇ ਹੋਣੇ ਸੇ ਔ ਉਦਮ ਕਰ ਇਸ ਜੀਵ ਕੋ ਮਾਯਾ ਪ੍ਰਾਪਤਿ ਹੋਤੀ ਹੈ, ਵਾ ਪੁੰਨੋਂ ਕੇ ਪ੍ਰਗਟ ਹੋਣੇ ਤੇ ਦੈਵੀ ਗੁਣ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ। ਔ ਤਬ ਪੂਰਬੋਕਤ ਕਰਮੋਂ ਸੇ ਹੀਨ (ਖਲ) ਮੂਰਖ ਭੀ ਸਤਿਸੰਗ ਕਰ ਕੇ ਪੰਡਤ ਹੋਤਾ ਹੈ ਅਰਥਾਤ ਬ੍ਰਹਮ ਵਿਦ੍ਯਾ ਸੰਪੰਨ ਹੋ ਜਾਤਾ ਹੈ। ਯਥਾ-☬'ਸੋ ਪੰਡਿਤੁ ਜੋ ਤਿਹਾਂ ਗੁਣਾ ਕੀ ਪੰਡੁ ਉਤਾਰੈ॥'☬'ਸੋ ਪੰਡਿਤ ਜੋ ਮਨ ਪਰਬੋਧੈ॥'☬ਮੇਂ ਐਸੇ ਵਿਦ੍ਯਾ ਆਦੀ ਗੁਣੋ ਤੇ ਹੀਨ ਹੂੰ। ਹੇ ਵਾਹਿਗੁਰੂ! ਤਾਂ ਤੇ ਸੰਤੋਂ ਕਾ ਸੰਗੁ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੁਝ ਕੋ ਦੀਜੀਏ॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਭਾਗਾਂ ਅਨੁਸਾਰ ਉੱਦਮ ਕੀਤਿਆਂ ਮਾਇਆ ਮਿਲਦੀ ਹੈ (ਉਹ ਭੀ ਮੇਰੇ ਪਾਸ ਨਹੀਂ)। (ਪਰ) ਹੇ ਨਾਨਕ! ਸਤਸੰਗ ਵਿਚ ਆ ਕੇ ਮੂਰਖ (ਭੀ) ਪੰਡਿਤ (ਬਣ ਜਾਂਦਾ ਹੈ, ਇਹੀ ਮੇਰਾ ਭੀ ਆਸਰਾ ਹੈ) ॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por destino y ardua labor, la Riqueza se obtiene, oh dice Nanak, en la Saad Sangat, la Compañía de los Santos, aún los tontos se vuelven escolares religiosos. (31)"