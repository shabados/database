[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਨ. ਜਮੁ ਨੇੜਿ, ਨ ਆਵੈ; ਤੁਧੁ ਜਪਹਿ ਨਿਦਾਨਾ ॥"
page = 248
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's Myrmidon draws not near him, who at the last moment thinks of Thee, O Fascinator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫਰਿਸ਼ਤਾ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲਗਦਾ, ਜੋ ਅਖੀਰ ਦੇ ਮੁਹਤ ਤੈਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ, ਹੇ ਚਿੱਤ ਚੁਰਾਉਣਹਾਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Mohan, the Messenger of Death does not even approach those who meditate on You, at the last moment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਿਨ ਜੀ! (ਨਿਦਾਨਾ) ਅੰਤ ਕੋ ਤਿਨ ਕੇ ਜਮ ਨਜੀਕ ਨਹੀਂ ਆਵਤਾ ਹੈ, ਜੋ ਤੁਝ ਕੋ ਜਪਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ ਪ੍ਰਭੂ! ਜੇਹੜੇ ਜੀਵ ਤੈਨੂੰ ਜਪਦੇ ਹਨ, ਅੰਤ ਵੇਲੇ ਮੌਤ ਦਾ ਸਹਮ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien tiene Tu Visión está a salvo de la muerte;"