[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੁਤਿ ਸਰਸ ਬਸੰਤ ਮਾਹ; ਚੇਤੁ ਵੈਸਾਖ ਸੁਖ ਮਾਸੁ ਜੀਉ ॥"
page = 927
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Delightful is the season of spring, The month of Chet and Baisakh are the pleasant months."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਨੰਦ-ਭਰਿਆ ਹੈ, ਬਹਾਰ ਦਾ ਮੌਸਮ ਚੇਤ੍ਰ ਅਤੇ ਵਿਸਾਖ ਦੇ ਮਹੀਨੇ ਖੁਸ਼ਗਵਾਰ ਮਹੀਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The season of spring is delightful; the months of Chayt and Baisaakhi are the most pleasant months."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਹਿਤ ਅਨੰਦ ਕੇ ਰੁਤ ਬਸੰਤ ਕੀ ਹੈ। (ਮਾਹ) ਅਤਿਸੈ ਕਰ ਕੇ ਰਸ ਵਾਲੀ ਹੈ ਚੇਤ ਵੈਸਾਖ ਕੇ (ਮਾਸੁ) ਮਹੀਨੇ; ਵਾ ਜਿਸ ਰੁਤ ਮੇਂ ਮਹੀਨਾ ਚੇਤ ਔ ਵੈਸਾਖ ਕਾ ਮਾਸ ਹੋ, ਤਬ ਇਹੁ ਸੁਖ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੱਜਣੋ! ਉਸ ਮਨੁੱਖ ਨੂੰ) ਬਸੰਤ ਦੀ ਰੁਤਿ ਆਨੰਦ-ਦਾਇਕ ਪ੍ਰਤੀਤ ਹੁੰਦੀ ਹੈ, ਉਸ ਵਾਸਤੇ ਮਹੀਨਾ ਚੇਤ ਉਸ ਵਾਸਤੇ ਵੈਸਾਖ ਦਾ ਮਹੀਨਾ ਸੁਖਾਂ ਨਾਲ ਭਰਪੂਰ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰਸ = ਰਸ ਵਾਲੀ, ਰਸੀਲੀ, ਸੁਆਦਲੀ। ਮਾਸੁ = ਮਹੀਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como la naturaleza florece al máximo en la primavera, así nuestra mente,"