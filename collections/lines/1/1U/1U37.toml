data = "ਅਗਾਧੋ ਅਬਾਧੋ ਅਭਰਮੋ ਅਲੇਖ ॥੧॥"
page = 1394

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Who was sitting besides the Honourable One (the King).(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਅਗਾਧ, ਬੰਧਨ-ਰਹਿਤ, ਭਰਮਮੁ ਕਤ ਅਤੇ ਲੇਖੇ ਤੋਂ ਪਰੇ ('ਅਲੇਖੇ') ਹੈ ॥੧॥"