[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ ਕਮਾਵਣਾ; ਕੋਇ. ਨ ਮੇਟਣਹਾਰੁ ॥੩॥"
page = 27
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They act in accordance with the pre-ordained writ which none is potent to erase."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਧੁਰ ਦੀ ਲਿਖੀ ਹੋਈ ਲਿਖਤਕਾਰ ਅਨੁਸਾਰ ਕਰਮ ਕਰਦੇ ਹਨ, ਜਿਸ ਨੂੰ ਕੋਈ ਭੀ ਮੇਟਨ ਦੇ ਸਮਰਥ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They act according to their pre-ordained destiny, which no one can erase. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਭੀ ਕਿਆ ਦੋਸ਼ ਹੈ, ਪੂਰਬ ਜਨਮੋਂ ਕੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਜੋ ਕੁਛੁ ਤਿਨ ਕੇ ਲੇਖੇ ਮੇਂ ਲਿਖਾ ਗ੍ਯਾ ਹੈ, ਸੋ ਅਬ ਤਿਸ ਕੇ ਅਨੁਸਾਰ ਕਰਮੋਂ ਕਾ ਕਮਾਵਨਾ ਕਰਤੇ ਹੈਂ। ਤਿਨ ਕਰਮੋਂ ਕੇ ਫਲ ਕੋ ਭੋਗੇ ਸੇ ਬਿਨਾ ਮੇਟਨੇ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹਨਾਂ ਦੇ ਭੀ ਕੀਹ ਵੱਸ? ਪੂਰਬਲੇ ਜੀਵਨ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਉਕਰੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਹੀ ਕਮਾਈ ਕਰੀਦੀ ਹੈ, ਕੋਈ (ਆਪਣੇ ਉੱਦਮ ਨਾਲ ਉਹਨਾਂ ਸੰਸਕਾਰਾਂ ਨੂੰ) ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos obtienen sólo lo que está en su destino y nadie lo puede borrar. (3)"