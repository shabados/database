[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਸਰਣਿ; ਜਿਨ ਬਿਸਰਤ ਨਾਹੀ ॥"
page = 203
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have sought the shelter of those who forget not God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੀ ਸ਼ਰਣਾਗਤਿ ਸੰਭਾਲੀ ਹੈ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਹੀਂ ਭੁਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the Sanctuary of those who have not forgotten Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਹਰੀ ਬਿਸਰਤਾ ਨਹੀਂ ਤਿਨ ਕੀ ਸਰਣ ਲਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹਨਾਂ ਦੀ ਸਰਨ ਪਈਏ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਕਦੇ ਭੁੱਲਦਾ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨ = ਜਿਨ੍ਹਾਂ ਨੂੰ {ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਇਕ-ਵਚਨ, ਲਫ਼ਜ਼ 'ਜਿਨ' ਬਹੁ-ਵਚਨ}। ਤਾ ਕੀ = ਉਹਨਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Busca el Refugio de aquéllos que no abandonan al Señor;"