[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਪਰੀਤੀ ਤੁਟਦੀ. ਵਿਲਮੁ ਨ ਹੋਵਈ; ਇਤੁ ਦੋਸਤੀ ਚਲਨਿ ਵਿਕਾਰ ॥"
page = 587
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No delay occurs in the breaking of this affection and this friendship leads to many sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਪਿਆਰ ਨੂੰ ਟੁੱਟਦਿਆਂ ਕੋਈ ਦੇਰੀ ਨਹੀਂ ਲੱਗਦੀ। ਏਸ ਦੋਸਤੀ ਤੋਂ ਘਣੇਰੇ ਪਾਪ ਉਤਪੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This friendship is broken in an instant; this friendship leads to corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਸੇ ਇਸ ਪ੍ਰੀਤ ਕੇ ਤੂਟਤੇ ਹੂਏ ਦੇਰੀ ਨਹੀਂ ਹੋਤੀ, ਇਸ ਮਿਤ੍ਰਤਾ ਮੇਂ ਬਿਕਾਰ ਹੀ ਚਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮਿੱਤ੍ਰਤਾ ਦੇ ਟੁੱਟਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ, (ਉਂਞ ਭੀ) ਇਸ ਮਿੱਤ੍ਰਤਾ ਵਿਚੋਂ ਬੁਰਾਈਆਂ ਹੀ ਨਿਕਲਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en un momento se deshace, pues conduce al vicio y a las pasiones."