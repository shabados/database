[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਪਰਲਉ; ਅਨਿਕ ਉਤਪਾਤਿ ॥"
page = 1236
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There are millions of creations and millions of deluges."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾ ਹੀ ਹਨ ਰਚਨਾਵਾਂ ਅਤੇ ਕ੍ਰੋੜਾ ਹੀ ਕਿਆਮਤਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many apocalypses, many creations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਉਸ ਮੇਂ ਪਰਲੋ ਹੈਂ ਔਰ ਅਨੇਕ ਹੀ (ਉਤਪਾਤਿ) ਉਤਪਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਨੇਕਾਂ ਵਾਰੀ ਜਗਤ ਦਾ ਨਾਸ ਕਰਦਾ ਹੈ ਅਨੇਕਾਂ ਵਾਰੀ ਜਗਤ-ਉਤਪੱਤੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਲਉ = ਜਗਤ ਦਾ ਨਾਸ। ਉਤਪਾਤਿ = ਉਤਪੱਤੀ, ਪੈਦਾਇਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones las creaciones y millones las disoluciones."