[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਣ ਪੋਖਣ ਸੰਗਿ; ਅਉਧ ਬਿਹਾਣੀ ॥"
page = 743
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In feeding and cherishing the body, the life is passing away,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਰੀਰ ਨੂੰ ਖੁਆਣਾ ਅਤੇ ਮਾਲਣ ਪੋਸ਼ਣ ਵਿੱਚ ਜਿੰਦਗੀ ਬੀਤਦੀ ਜਾ ਰਹੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Feeding and pampering your body, your life is passing away,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਕੇ ਭਰਨੇ ਔ ਪੁਸ਼ਟ ਕਰਣੇ ਮੇਂ ਅਵਸਥਾ ਬੀਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਪਣਾ ਸਰੀਰ) ਪਾਲਣ ਪੋਸਣ ਵਿਚ ਹੀ ਤੇਰੀ ਉਮਰ ਲੰਘਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਣ ਪੋਖਣ = ਪਾਲਣ ਪੋਸਣ। ਸੰਗਿ = ਨਾਲ। ਅਉਧ = ਉਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alimentando y acariciando tu cuerpo, tu vida se desvanece."