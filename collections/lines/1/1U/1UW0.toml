[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ; ਜਿਨਿ. ਮਨਿ ਨ ਆਰਾਧਾ ॥"
page = 240
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who remembers not God's Name in his heart,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One whose mind does not contemplate the Name of the Lord"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਿਸ ਨੇ ਹਰੀ ਕਾ ਨਾਮ ਮਨ ਮੇਂ ਅਰਾਧਨ ਨਹੀਂ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਨਹੀਂ ਸਿਮਰਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente de aquél que no ha habitado en el Señor,"