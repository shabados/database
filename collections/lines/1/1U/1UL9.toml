[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਸਿਮਰਿ. ਅਜਾਮਲੁ ਉਧਰਿਓ; ਗਨਿਕਾ ਹੂ ਗਤਿ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1008
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditating on which Ajamal was saved and the courtesan obtained emancipation. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਅਜਾਮਲ ਪਾਰ ਉੱਤਰ ਗਿਆ ਅਤੇ ਵੇਸਵਾ ਨੂੰ ਮੋਖਸ਼ ਪਰਾਪਤ ਹੋ ਗਈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on it, Ajaamal was saved, and Ganika the prostitute was emancipated. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਿਮਰ ਕੇ ਅਜਾਮਲ ਉਧਰ ਗਿਆ ਹੈ ਪੁਨਾ ਵੇਸਿਆ ਨੇ ਭੀ ਗਤ ਪਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਮਿਥਲਾ ਪੁਰੀ ਅਰ ਜਿਸ ਕੋ ਸਾਧੂਓਂ ਨੇ ਤੋਤਾ ਦੀਆ ਥਾ, ਅਰ ਏਕ ਵੇਸ ਨੇ ਰੰਗ ਨਾਥ ਜੀ ਕੋ ਮੁਕਟ ਪਹਿਰਾਇਆ ਹੈ, ਏਹੁ ਸਭ ਪ੍ਰਸੰਗ ਪ੍ਰਸਿਧ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨਾਮ ਨੂੰ ਸਿਮਰ ਕੇ ਅਜਾਮਲ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਿਆ ਸੀ, (ਇਸ ਨਾਮ ਨੂੰ ਸਿਮਰ ਕੇ) ਵੇਸੁਆ ਨੇ ਭੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਕਰ ਲਈ ਸੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਸਿਮਰਿ = ਸਿਮਰ ਕੇ। ਅਜਾਮਲੁ = {ਇਸ ਨੇ ਇਕ ਮਹਾਤਮਾ ਦੇ ਕਹੇ ਆਪਣੇ ਪੁੱਤਰ ਦਾ ਨਾਮ 'ਨਾਰਾਇਣ' ਰੱਖਿਆ ਸੀ। 'ਨਾਰਾਇਣ, ਨਾਰਾਇਣ' ਆਖਦਿਆਂ ਸਚ-ਮੁਚ 'ਨਾਰਾਇਣ-ਪਰਮਾਤਮਾ' ਨਾਲ ਇਸ ਦਾ ਪਿਆਰ ਬਣ ਗਿਆ}। ਉਧਰਿਓ = ਵਿਕਾਰਾਂ ਤੋਂ ਬਚ ਗਿਆ। ਗਨਿਕਾ = ਵੇਸਵਾ (ਤੋਤੇ ਨੂੰ 'ਰਾਮ ਨਾਮ' ਪੜ੍ਹਾਂਦਿਆਂ ਇਸ ਦੀ ਆਪਣੀ ਲਿਵ ਭੀ ਪਰਮਾਤਮਾ ਵਿਚ ਲੱਗ ਗਈ}। ਹੂ = ਭੀ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo, Ayamal fue emancipado y Ganika obtuvo el Estado Supremo de Éxtasis.(1-Pausa)"