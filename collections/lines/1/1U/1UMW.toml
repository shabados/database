data = "ਅਪਨਾ ਭਲਾ; ਸਭ ਕਾਹੂ ਮੰਗਨਾ ॥੪॥"
page = 178
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone asks for his own advantage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਆਪਣੀ ਬਿਹਤਰੀ ਲਈ ਯਾਚਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone begs for their own good. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਅਪਨਾ ਭਲਾ ਭਾਵ ਸੁਖੁ ਮੰਗਨਾ ਸਭ ਕਰਤੇ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਭਲਾ ਕੈਸੇ ਹੋਵੇ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਜੀਵ ਨੇ ਤੇਰੇ ਪਾਸੋਂ ਹੀ ਆਪਣੇ ਭਲੇ ਦੀ ਮੰਗ ਮੰਗਣੀ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos piden por su propio bien.(4)"