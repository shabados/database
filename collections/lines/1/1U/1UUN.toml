[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਦਿ ਸਮਾਇਲੋ ਰੇ; ਸਤਿਗੁਰੁ ਭੇਟਿਲੇ ਦੇਵਾ ॥੧॥ ਰਹਾਉ ॥"
page = 657
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting with the Bright True Guru. I have merged in the world-incarnate Lord. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਕੇ ਮੈਂ ਸ਼ਬਦ ਸਰੂਪ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the Divine True Guru, I merge into the sound current of the Naad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਬ ਮੁਝ ਕੋ ਪ੍ਰਕਾਸ਼ ਸਰੂਪ ਸਤਗੁਰ ਬ੍ਰਹਮ ਗਿਆਨੀ ਮਿਲੇ ਤਬ ਤਿਨ ਕਾ (ਨਾਦਿ) ਉਪਦੇਸ ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਸਮਾਯਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਨੂੰ ਪ੍ਰਭੂ-ਦੇਵ ਨੇ ਸਤਿਗੁਰੂ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, (ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ, ਮੇਰਾ ਮਨ) ਉਸ ਦੇ ਸ਼ਬਦ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਦਿ = ਨਾਦ ਵਿਚ, (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਵਿਚ। ਸਮਾਇਲੋ = ਸਮਾ ਗਿਆ ਹੈ, ਲੀਨ ਹੋ ਗਿਆ ਹੈ। ਰੇ = ਹੇ ਭਾਈ! ਭੇਟਿਲੇ = ਮਿਲਾ ਦਿੱਤਾ ਹੈ। ਦੇਵਾ = ਹਰੀ ਨੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrando al Divino Guru, me inmerjo en la Corriente de Sonido del Naad. (1-Pausa)"