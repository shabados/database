[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਹਿ; ਥੂਲ ਸੂਖਮ ਸਭਿ ਜੰਤਾ ॥"
page = 1079
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the subtle and gross beings remember Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਆਕਾਰ-ਰਹਿਤ ਅਤੇ ਮਾਦੀ ਜੀਵ ਤੈਨੂੰ ਯਾਦ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings, both subtle and gross, meditate in remembrance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਸਥੂਲ ਸੂਖਮ ਜੰਤ ਸਭ ਤੇਰੇ ਕੋ ਹੀ ਸਿਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਵੱਡੇ ਸਰੀਰਾਂ ਤੋਂ ਲੈ ਕੇ ਬਹੁਤ ਹੀ ਨਿੱਕੇ ਸਰੀਰਾਂ ਵਾਲੇ ਸਾਰੇ ਜੀਵ, ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਥੂਲ = ਸਥੂਲ, ਵੱਡੇ ਆਕਾਰ ਵਾਲੇ। ਸੂਖਮ = ਬਹੁਤ ਹੀ ਨਿੱਕੇ ਸਰੀਰ ਵਾਲੇ। ਸਭਿ = ਸਾਰੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los cuerpos, sutiles y no sutiles habitan en Ti. Sí,"