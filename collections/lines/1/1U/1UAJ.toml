[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨ ਬੂਝ ਪਰੰਤ ਕੂਪ; ਲਹੰਤ ਮੂੜ ਨ ਭੇਵ ॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The being deliberately falls into the well and dose not know the secret of the Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਲੋਕ (ਪ੍ਰਭੂ ਦੀ ਵਾਸਤਵਿਕਤਾ ਦਾ) ਭੇਦ ਨਹੀਂ ਪਾਂਦੇ ਅਤੇ ਜਾਣ ਬੁਝ ਕੇ ਖੂਹ ਵਿਚ ਪੈਂਦੇ ਹਨ।"