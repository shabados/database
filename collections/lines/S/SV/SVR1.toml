[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਣੈ ਵਾਲੇ ਤੇਰੇ; ਰਹੇ ਸਮਾਇ ॥੧॥"
page = 9
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine describers remain absorbed in Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਵਰਨਣ ਕਰਨ ਵਾਲੇ ਤੇਰੇ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who describe You, Lord, remain immersed and absorbed in You. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾ ਜਿਨ ਸੰਤੋਂ ਨੇ ਤੇਰੀ (ਕੀਮਤਿ) ਮ੍ਰਯਾਦਾ ਪਾਈ ਹੈ, ਭਾਵ ਸਤ ਚਿਤ ਅਨੰਦ ਰੂਪ ਜਾਨਾ ਹੈ, ਤਿਨ ਕੇ ਤੂੰ  ਅਨੁਭਵ ਗੰਮ ਹੈਂ। ਰਸਨਾ ਸੇ ਇਦੰਤਾ ਕਰ ਕਹਾ ਨਹੀਂ ਜਾਤਾ ਹੈ। ਜੋ ਕਹਨੇ ਵਾਲੇ ਤੇਰੇ ਸੰਤ ਹੈਂ, ਸੋ ਤੇਰੇ ਹੀ ਮੇ (ਸਮਾਇ) ਅਭੇਦ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਵਡਿਆਈ ਆਖਣ ਵਾਲੇ (ਆਪਾ ਭੁੱਲ ਕੇ) ਤੇਰੇ ਵਿਚ (ਹੀ) ਲੀਨ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que tratan de Describirte se quedan absorbidos en Ti. (1)"