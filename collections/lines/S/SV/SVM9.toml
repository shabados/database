[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਸਰਨਿ; ਸਰਬ ਸੁਖ ਪਾਵਹਿ ॥"
page = 286
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His sanctuary, thou shalt find all the comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸ਼ਰਣਾਗਤ ਅੰਦਰ ਤੂੰ ਸਾਰੇ ਆਰਾਮ ਪਾ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Sanctuary, all comforts are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸੰਤ ਜਨ ਕੀ ਸਰਣ ਹੋਣੇ ਸੇ ਤੂੰ ਸਰਬ ਸੁਖੌਂ ਕੋ ਪਾਇ ਲੇਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਨ!) ਉਸ ਦੀ ਸਰਣੀ ਪਿਆਂ ਤੂੰ ਸਾਰੇ ਸੁਖ ਪਾਵਹਿਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en Su Santuario todos encuentran la Paz;"