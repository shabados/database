[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮਿਲਿਆ ਜਗਜੀਵਨੁ ਦਾਤਾ ॥"
page = 1044
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beneficient God, the life of the world, has Himself met me, now."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਦੀ ਜਿੰਦ-ਜਾਨ, ਦਾਤਾਰ ਸੁਆਮੀ, ਖ਼ੁਦ ਹੀ ਹੁਣ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Great Giver, the Life of the world, Himself has met me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਜਗ ਜੀਵਨ ਦਾਤਾ ਪਰਮੇਸੁਰ ਆਪ ਮਿਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਤੇ ਜਗਤ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ ਆਪ ਉਸ ਨੂੰ ਆ ਮਿਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, él encuentra al Señor Compasivo, la Vida de toda vida."