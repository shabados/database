[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਤਮ ਅਵੇਸ ਪਰਮਾਤਮ ਪ੍ਰਵੇਸ ਕੈ; ਅਧਯਾਤਮ ਗਿਆਨ ਰਿਧਿ ਸਿਧਿ ਨਿਧਿ ਦਾਸੀ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "A Guru-oriented person settles in self and gets absorbed in the Lord God. By virtue of his spiritual knowledge all the miraculous powers now become his slaves."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਸਹਾਰੇ ਪਹਿਲੇ ਆਪੇ ਵਿਚ ਅਵੇਸ ਸਮਾਈ ਪਾ ਕੇ ਭਾਵ ਨਿਜ ਭਾਵ ਵਿਖੇ ਲਿਵ ਲਗੌਂਦਾ ਲਗੌਂਦਾ ਪਰਮਾਤਮਾ ਵਿਖੇ ਪ੍ਰਵੇਸ ਪਾ ਜਾਇਆ ਅਭੇਦ ਹੋ ਜਾਇਆ ਕਰਦਾ ਹੈ। ਇਸੇ ਨੂੰ ਹੀ ਆਤਮਾ ਨੂੰ ਆਸਰੇ ਕਰਨ ਵਾਲਾ ਅਧਿਆਤਮ ਗਿਆਨ ਕਹਿੰਦੇ ਹਨ; ਅਰੁ ਇਸ ਦੇ ਧਿਆਨ ਅਨਭਉ ਵਿਚ ਜ੍ਯੋਂ ਕਾ ਤ੍ਯੋਂ ਆ ਜਾਣ ਕਰ ਕੇ ਸਮੂਹ ਰਿਧੀਆਂ ਸਿਧੀਆਂ ਅਰੁ ਨਿਧੀਆਂ ਗੋਲੀਆਂ ਬਣ ਜਾਇਆ ਕਰਦੀਆਂ ਹਨ।"