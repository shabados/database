[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹਿਬੁ ਮੇਰਾ ਏਕੋ ਹੈ ॥"
page = 350
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is but one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਸੁਆਮੀ ਕੇਵਲ ਇੱਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master is One;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸਾਹਿਬ! ਤੂੰ ਏਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਹੀ ਸਾਡਾ ਇਕੋ ਇਕ ਖਸਮ-ਮਾਲਕ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੋ = ਇਕ ਹੀ, ਸਿਰਫ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor y Maestro es Uno,"