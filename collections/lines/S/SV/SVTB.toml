[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਚਿ ਬਿਖਿਆ ਲੇ, ਗ੍ਰਾਹਜੁ ਕੀਨੀ; ਅੰਮ੍ਰਿਤੁ ਮਨ ਤੇ ਡਾਰਨ ॥"
page = 820
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has amassed poison and firmly grasped it, The Name Nectar he has cast out of his mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਜ਼ਹਿਰ ਇਕੱਤਰ ਕੀਤੀ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਘੁੱਟ ਕੇ ਫੜਿਆ ਹੈ। ਨਾਮ ਸੁਧਾਰਸ ਨੂੰ ਉਸ ਨੇ ਆਪਣੇ ਰਿਦੇ ਤੋਂ ਪਰੇ ਸੁੱਟ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has collected poison, and grasped it firmly. But he has cast out the Ambrosial Nectar from his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਖ੍ਯੋਂ ਰੂਪੀ ਜ਼ਹਰ ਇਸ ਜੀਵ ਨੇ (ਸੰਚਿ) ਇਕਤ੍ਰ ਕਰ ਕੇ (ਗ੍ਰਾਹਜੁ) ਗ੍ਰਹਨ ਕਰ ਲੀਨੀ ਹੈ, ਭਾਵ ਯਹਿ ਤਿਨ ਵਿਖ੍ਯੋਂ ਕੋ ਕਦਾਚਿਤ ਤਿਆਗਤਾ ਨਹੀਂ ਹੈ। ਔ ਅੰਮ੍ਰਿਤਰੂਪੀ ਨਾਮ ਮਨ ਤੇ ਡਾਰਨਾ ਕੀਆ ਹੈ, ਭਾਵ ਨਾਮ ਕੀ ਪ੍ਰੀਤ ਤਿਆਗਨੀ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਤੇਰੇ ਪੈਦਾ ਕੀਤੇ ਜੀਵ) ਮਾਇਆ ਇਕੱਠੀ ਕਰ ਕੇ ਹੀ ਇਸ ਨੂੰ ਗ੍ਰਹਿਣ ਕਰਨ-ਜੋਗ ਬਣਾਂਦੇ ਹਨ, ਪਰ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਤੇਰਾ ਨਾਮ-ਜਲ ਆਪਣੇ ਮਨ ਤੋਂ ਪਰੇ ਸੁੱਟ ਦੇਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He recolectado el veneno y he quitado el Néctar de mi mente;"