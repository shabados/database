[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਧਵਤ ਹੋਮ ਦਾਨ ਮਖਸਾਰਾ ॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He performed various types of Yajnas and executed hom and bestowed charities according to Vedic injunctions"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਯੱਗ-ਸ਼ਾਲਾ ਵਿਚ ਮਰਯਾਦਾ ਪੂਰਵਕ ਹੋਮ ਅਤੇ ਦਾਨ ਹੋਣ ਲਗੇ।"