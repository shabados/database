[[content]]
asset = "VGRG"
type = "primary"
data = "ਚੂਨਾ ਦਿਸੈ ਉਜਲਾ; ਦਹਿ ਪਥਰੁ ਕੁਟੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The lime is white and is burnt and thrashed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਚੂਨਾ ਚਿੱਟਾ ਦਿੱਸਦਾ ਹੈ ਸਾੜਕੇ ਪੱਥਰ ਪੁਰ ਕੁੱਟੀਦਾ ਹੈ। (ਕਿ ਬ੍ਰੀਕ ਹੋ ਜਾਵੇ) (ਅਥਵਾ ਸਾੜਕੇ ਪੱਥਰਾਂ ਦਾ ਕੁਟਿਆ ਜਾਂਦਾ ਹੈ)।"