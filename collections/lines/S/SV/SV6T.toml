[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਵਿਚਿ ਮੀਨੁ ਹੋਇ, ਗੁਰਮਤਿ ਸੁਖ ਪਾਵੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Sikh becoming fish and adopting the way of the wisdom of the Guru, enjoys the life."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ (ਰੂਪੀ ਸਰੋਵਰ) ਵਿਖੇ ਮੱਛ ਵਤ ਮਗਨ ਹੋਕੇ ਗੁਰੂ ਦੀ ਮਤ ਵਿਖੇ ਸੁਖੀ ਹੁੰਦਾ ਹੈ।"