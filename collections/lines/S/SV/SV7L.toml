[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਸਤਿਗੁਰ ਕਹਿਆ ਜੀ; ਸਾਚਾ ਅਗਮ ਬੀਚਾਰੋ ॥"
page = 784
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The great True Guru has enjoined upon me the meditation of the inscrutable True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਅਖੋਜ ਸੱਚੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਕਰਨ ਦਾ ਫਰਮਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the True Guru, has instructed me in the contemplation of the True, Inaccessible Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਜ ਜੋ ਸਤਿਗੁਰੂ ਜੀ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਾਚ ਜੋ ਅਗਮ ਹੈ ਤਿਸ ਕਾ ਬੀਚਾਰ ਕਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੇ (ਮੈਨੂੰ) ਅਪਹੁੰਚ ਪਰਮਾਤਮਾ (ਨਾਲ ਮਿਲਾਪ) ਬਾਰੇ ਇਹ ਅਟੱਲ ਵਿਚਾਰ ਦੀ ਗੱਲ ਦੱਸੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ ਸਤਿਗੁਰ = ਸਤਿਗੁਰ ਗੁਰੂ ਨੇ। ਜੀ = ਹੇ ਭਾਈ! ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ, ਅਟੱਲ। ਅਗਮ ਬੀਚਾਰੋ = ਅਪਹੁੰਚ ਪਰਮਾਤਮਾ ਬਾਰੇ ਵਿਚਾਰ ਦੀ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru Verdadero ha pronunciado la Verdad Inefable y por la Gracia del Santo soy bendecido con el Nombre del Señor."