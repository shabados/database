[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ ਨਾਟਕ ਗ੍ਰੰਥੇ ਪਾਰਸ ਮਛਿੰਦ੍ਰ ਸੰਬਾਦੇ ਨ੍ਰਿਪ ਅਬਿਬੇਕ ਆਗਮਨ ਨਾਮ ਸੁਭਟ ਬਰਨਨੰ ਨਾਮ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤ ਸੁਭਮ ਸਤ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Dialogue of parasnath and Matsyendera, arrival of the king Avivek and the description of his warriors’ in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਪਾਰਸ ਮਛਿੰਦ੍ਰ ਸੰਵਾਦ ਦੇ ਅਬਿਬੇਕ ਰਾਜਾ ਦੇ 'ਆਗਮਨ ਨਾਮ ਵਾਲੇ ਸੁਭਟ ਬਰਨਨ' ਨਾਂ ਵਾਲੇ ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ, ਸਭ ਸ਼ੁਭ ਹੈ।"