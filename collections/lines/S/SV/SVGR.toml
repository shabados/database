[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਹਿਰਉ ਨਹੀ ਦਗਲੀ; ਲਗੈ ਨ ਪਾਲਾ ॥੧॥ ਰਹਾਉ ॥"
page = 476
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I wear not the patched coat nor do I feel the frost. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੋਦੜੀ ਨਹੀਂ ਪਹਿਨਦਾ ਅਤੇ ਨਾਂ ਹੀ ਮੈਨੂੰ ਸਰਦੀ ਲੱਗਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not wear the patched coat, nor do I feel the chill. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਬ ਸਰੀਰ ਰੂਪੀ (ਦਗਲੀ) ਗੋਦੜੀ ਵਾ ਖਫਨੀ ਨਹੀਂ ਪਹਿਨਤਾ। ਜੜਤਾ ਰੂਪ ਵਾ ਅਗ੍ਯਾਨ ਰੂਪ ਪਾਲਾ ਮੇਰੇ ਕੋ ਨਹੀਂ ਲਗਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਹੁਣ ਮੈਨੂੰ ਮਾਇਆ ਦਾ ਮੋਹ ਸਤਾਉਂਦਾ ਹੈ, ਤੇ ਨਾਹ ਹੀ ਮੈਂ ਹੁਣ (ਮੁੜ ਮੁੜ) ਸਰੀਰ-ਰੂਪ ਗੋਦੜੀ ਪਹਿਨਾਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਹਿਰਉ = ਮੈਂ ਪਹਿਨਦਾ ਹਾਂ। ਦਗਲੀ = ਰੂੰ-ਦਾਰ ਕੁੜਤੀ (ਭਾਵ, ਸਰੀਰ) {ਫ਼ਾਰਸੀ: ਦਗਲਾ}। (ਨੋਟ: ਸਾਰੇ ਸ਼ਬਦ ਦਾ ਮੁੱਖ-ਭਾਵ 'ਰਹਾਉ' ਦੀ ਤੁਕ ਵਿਚ ਹੈ: ਮੇਰਾ ਮਾਇਆ ਦਾ ਮੋਹ ਮਿਟ ਗਿਆ ਹੈ, ਤੇ ਮੈਂ ਮੁੜ ਮੁੜ ਜਨਮ ਵਿਚ ਨਹੀਂ ਆਵਾਂਗਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora no usaré más el abrigo de mendigo, ni se me enchinará el cuerpo con el miedo a la muerte. (1-Pausa)"