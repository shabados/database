[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹੂ ਭਾਤਿ ਤੇ; ਆਪਿ ਨਿਰਾਰਾ ॥"
page = 250
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From both the varieties He Himself is free."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨਾਂ ਕਿਸਮਾਂ ਤੋਂ ਉਹ ਖੁਦ ਅਟੰਕ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is above both, untouched and unaffected."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ ਤਰ੍ਹਾਂ ਸੇ ਅਰਥਾਤ ਜਨਮ ਅਰ ਮਰਨ ਸੇ ਆਪ ਨਿਆਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਤੂੰ ਆਪ ਜਨਮ ਮਰਨ ਤੋਂ ਵੱਖਰਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹੂ ਭਾਤਿ = ਜਨਮ ਤੇ ਮਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero Él Mismo está por encima de todo."