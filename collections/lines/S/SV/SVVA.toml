[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਪੁਰਖਿ ਮਿਲਾਇਆ; ਇਕੋ ਸਜਣੁ ਸੋਇ ॥"
page = 42
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Divine True Guru has caused me to meet that Lord, the only friend of mine"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਿਰੰਕਾਰੀ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਉਸ ਪ੍ਰਭੂ ਮੇਰੇ ਅਦੁੱਤੀ ਮ੍ਰਿਤ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru, the Primal Being, has led me to meet the One, my only Friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਪੁਰਸੋਂ ਕੋ ਸਤਿਗੁਰ ਪੁਰਖ ਨੇ ਸੋ ਵਾਹਿਗੁਰੂ ਏਕ ਹੀ ਸਜਣੁ ਮਿਲਾਇ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਦੇ ਰੂਪ ਸਤਿਗੁਰੂ ਨੇ ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਉਹ ਪ੍ਰਭੂ-ਸੱਜਣ ਹੀ ਮਿਲਾ ਦਿੱਤਾ ਹੈ, ਪ੍ਰਭੂ ਦੇ ਉਸ ਸੇਵਕ ਦਾ ਰਾਖਾ (ਹਰ ਥਾਂ) ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰ ਨੇ। ਪੁਰਖਿ = ਪੁਰਖ ਨੇ। ਸਤਿਗੁਰਿ ਪੁਰਖਿ = ਅਕਾਲ ਪੁਰਖ ਦੇ ਰੂਪ ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He conocido a mi Único Señor, el Purusha, a través del Guru Verdadero."