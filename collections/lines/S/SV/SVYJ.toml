[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਨਿਧੇ ਗੋਪਾਲ ॥"
page = 838
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Treasure of virtue and the Cherisher of the world,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੇਕੀ ਦਾ ਖਜਾਨਾ ਅਤੇ ਜਗਤ ਦਾ ਪਾਲਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord, the treasure of virtue, the Lord of the world,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਗੋਪਾਲ! ਸਰਬ ਗੁਣੋਂ ਕੀ ਨਿਧੀ ਰੂਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਹੇ ਗੁਣਾਂ ਦੇ ਖ਼ਜ਼ਾਨੇ! ਹੇ ਧਰਤੀ ਦੇ ਰੱਖਿਅਕ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, eres el Tesoro de Virtud;"