[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਜੰਤ੍ਰ ਸਭ; ਤਾ ਕੈ ਹਾਥ ॥"
page = 292
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men and creatures are in His hands."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਇਨਸਾਨ ਅਤੇ ਪਸ਼ੂ ਪੰਛੀ ਉਸ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are in His Hands."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਪੂਰਨ ਜੀਅ ਜੰਤ ਤਿਸੀ ਕੇ ਹਾਥ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ ਜੰਤ ਉਸ ਪ੍ਰਭੂ ਦੇ ਵੱਸ ਵਿਚ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥ = ਵੱਸ ਵਿਚ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Toda vida está en Manos del Señor;"