[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਜਾ ਅਰਚਾ; ਆਹਿ ਨ ਤੋਰੀ ॥"
page = 525
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not performed Thine worship and done flower adoration."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੇਰੀ ਪੂਜਾ ਅਤੇ ਫੁੱਲਾਂ ਨਾਲ ਉਪਾਸ਼ਨਾ ਨਹੀਂ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I cannot worship You, nor offer You flowers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕੁਛ ਤੇਰੀ ਪੂਜਾ ਅਰਚਾ ਕੀ ਸਮਗ੍ਰੀ ਮੇਰੇ ਪਾਸ (ਆਹਿ ਨ) ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਜੇ ਸੁੱਚੇ ਦੁੱਧ, ਫੁੱਲ, ਧੂਪ, ਚੰਦਨ ਤੇ ਨੈਵੇਦ ਆਦਿਕ ਦੀ ਭੇਟਾ ਨਾਲ ਹੀ ਤੇਰੀ ਪੂਜਾ ਹੋ ਸਕਦੀ ਤਾਂ ਕਿਤੇ ਭੀ ਇਹ ਸ਼ੈਆਂ ਸੁੱਚੀਆਂ ਨਾਹ ਮਿਲਣ ਕਰ ਕੇ) ਮੈਥੋਂ ਤੇਰੀ ਪੂਜਾ ਤੇ ਤੇਰੀ ਭਗਤੀ ਹੋ ਹੀ ਨਾਹ ਸਕਦੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਰਚਾ = ਮੂਰਤੀ ਆਦਿਕ ਦੀ ਪੂਜਾ, ਮੂਰਤੀ ਆਦਿਕ ਅੱਗੇ ਸਿਰ ਨਿਵਾਉਣਾ, ਮੂਰਤੀ ਨੂੰ ਸਿੰਗਾਰਨਾ। ਆਹਿ ਨ = ਨਹੀਂ ਹੋ ਸਕੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Te puedo alabar de ninguna otra forma, sin embargo, dice Ravi Das,"