[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਹੋਵੈ. ਸਰੀਕੀ ਕਰੈ; ਅਨਹੋਦਾ ਨਾਉ ਧਰਾਇਆ ॥"
page = 1154
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the created one tries to equal to Creator, in vain is his assumed big Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਰਚਿਆ ਹੋਇਆ ਜੀਵ ਰਚਨਹਾਰ ਦੀ ਬਰਾਬਰੀ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ, ਬੇਅਰਥ ਹੈ ਉਸ ਦਾ ਉਚਾ ਨਾਮ ਰਖਾਇਆ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The created being tried to compete with his Creator, but he assumed this name in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਰਮੇਸ੍ਵਰ ਕਾ ਕੀਆ ਹੂਆ ਜੀਵ ਉਸੀ ਸੇ (ਸਰੀਕੀ) ਬਰਾਬਰੀ ਕਰਨ ਲਗ ਪਵੇ, ਸੋ ਉਸ ਕਾ ਨਾਮੁ ਊਚਾ ਧਰਾਯਾ ਹੂਆ (ਅਣਹੋਦਾ) ਬ੍ਯਰਥ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਜਿਹੜਾ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਬਰਾਬਰੀ ਕਰਨ ਲੱਗ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਮਰਥਾ ਤੋਂ ਬਿਨਾ ਹੀ ਆਪਣਾ ਨਾਮ ਵੱਡਾ ਰਖਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se haga pasar por un ser grandioso y trate de perjudicar al Devoto de Dios,"