data = "ਅਧਿਕ ਅਨੰਦ ਦੁਹੂੰ ਚਿਤ ਕਰਿਯੋ ॥੧॥"
page = 856

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She fell in love with a thief and a swindler and let both of them savour her.(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋਹਾਂ ਦੇ ਮਨ ਨੂੰ ਬਹੁਤ ਆਨੰਦ ਪ੍ਰਦਾਨ ਕੀਤਾ ॥੧॥"