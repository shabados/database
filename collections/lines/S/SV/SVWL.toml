[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਇਓ; ਸੁਨਨ ਪੜਨ ਕਉ ਬਾਣੀ ॥"
page = 1219
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal has come to hear and utter the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਸ੍ਰਵਣ ਅਤੇ ਉਚਾਰਨ ਕਰਨ ਨਹੀਂ ਆਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal came to hear and chant the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਵ! ਤੂੰ ਪ੍ਰਮੇਸ੍ਵਰ ਸਬੰਧੀ ਬਾਨੀ ਸੁਨਣੇ ਪੜਨੇ ਕੇ ਵਾਸਤੇ ਸੰਸਾਰ ਮੇਂ ਆਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਗਤ ਵਿਚ ਜੀਵ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਨ ਪੜ੍ਹਨ ਵਾਸਤੇ ਆਇਆ ਹੈ (ਇਹੀ ਹੈ ਇਸ ਦਾ ਅਸਲ ਜਨਮ-ਮਨੋਰਥ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano vino a escuchar y a cantar la Palabra de Dios, pero si uno se olvida del Naam,"