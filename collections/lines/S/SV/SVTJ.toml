[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਨਾਕਸ; ਹਰੇ ਪਰਾਨ ॥"
page = 874
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God took the life of Harnakhash,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਹਰਨਾਖਸ਼ ਦੀ ਜਾਨ ਲੈ ਲਈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord took the life of Harnaakhash,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਹੀ ਹਰਨਾਖਸ ਕੇ ਪ੍ਰਾਨ (ਹਰੇ) ਦੂਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਹਰਨਾਖਸ਼ (ਦੈਂਤ) ਨੂੰ ਮਾਰਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰੇ ਪਰਾਨ = ਜਾਨ ਲੈ ਲਈ, ਮਾਰਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor es Aquél que destruyó a Jarnakash;"