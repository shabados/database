[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੀਨ ਖਰਾਬੁ ਹੋਵੈ; ਨਿਤ ਕੰਧੁ ॥"
page = 354
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the wall of my body is ever wearing off and getting weak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀ ਦੇਹਿ ਦੀ ਦੀਵਾਰ ਸਦਾ ਹੀ ਨਾਸ ਤੇ ਕਮਜ਼ੋਰ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wall of my body is breaking down, wearing away, growing weaker."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕੰਧੁ) ਸਰੀਰ ਨਿਤ ਖੀਨ ਹੋਤਾ ਹੈ ਜੀਵ ਖਰਾਬ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸਰੀਰ (ਵਿਕਾਰਾਂ ਵਿਚ) ਸਦਾ ਖਚਿਤ ਤੇ ਖ਼ੁਆਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la pared de mi cuerpo se desgasta día a día."