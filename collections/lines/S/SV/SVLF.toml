[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਪਿਰ ਸੰਗਮ ਕੈ ਹੋਤ ਗਰ ਹਾਰ ਨਾਰਿ; ਕਰਤ ਹੈ ਪ੍ਰੀਤ ਪੇਖਿ ਸੁਤ ਕੇ ਲਿਲਾਰ ਕੌ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a wife comes close to her husband to please him, but she considers her love a success only when she bears a son and he loves her."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਨਾਰੀ ਪਤੀ ਮਿਲਾਪ ਲਈ ਸ਼ਿੰਗਾਰ ਕਰਦੀ ਹੈ, ਪਰ ਇਸ ਨੂੰ ਸਫਲ ਤਦੇ ਸਮਝਦੀ ਹੈ ਜਦੋਂ ਪੁਤਰ ਦੇ ਮੱਥੇ ਨੂੰ ਦੇਖ ਦੇਖ ਕੇ ਪਿਆਰਦੀ ਹੈ।"