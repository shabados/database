[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਧਿਕ ਤੋਹਿ. ਸਾਧ, ਨਹੀ ਕਹੀਅਉ; ਸਰਨਿ ਪਰੇ ਤੁਮਰੀ ਪਗਰੀ ॥"
page = 856
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thy thief and cannot be called Thy saint, I have fallen at Thine feet for protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੋਰ ਹਾਂ ਅਤੇ ਤੇਰਾ ਸੰਤ ਨਹੀਂ ਆਖਿਆ ਜਾ ਸਕਦਾ। ਰੱਖਿਆ ਵਾਸਤੇ ਮੈਂ ਮੇਰੇ ਚਰਨਾਂ ਤੇ ਆ ਡਿੱਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your thief; I cannot be called holy. I have fallen at Your feet, seeking Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਪ੍ਰਭੂ! ਹਮ ਤੇਰੇ (ਸੰਧਿਕ) ਚੋਰ ਹੈਂ ਸਾਧ ਨਹੀਂ ਕਹੀਤੇ ਹੈਂ। ਪਰੰਤੂ ਅਬ ਤੇਰੀ ਸਰਨ ਪਰੇ ਹੈਂ ਅਰੁ ਮਨ ਕਰ ਭੀ ਤੇਰੀ ਹੀ ਟੇਕ ਮੈਨੇ (ਪਗਰੀ) ਪਕੜੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰਾ ਚੋਰ ਹਾਂ, ਮੈਂ ਭਲਾ ਨਹੀਂ ਅਖਵਾ ਸਕਦਾ। ਫਿਰ ਭੀ (ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰੇ ਚਰਨਾਂ ਦੀ ਸ਼ਰਨ ਆ ਪਿਆ ਹਾਂ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਧਿਕ = ਚੋਰ। ਤੋਹਿ = ਤੇਰਾ। ਕਹੀਅਉ = ਮੈਂ ਅਖਵਾ ਸਕਦਾ ਹਾਂ। ਤੁਮਰੀ ਪਗਰੀ = ਤੇਰੇ ਚਰਨਾਂ ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Somos Tus ladrones, no Tus Santos, oh Señor, pero nos hemos postrado a Tus Pies."