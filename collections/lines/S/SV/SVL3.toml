[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਹਰਿ ਅਰਥਿ. ਸਰੀਰੁ ਲਗਾਇਆ ਗੁਰ ਸਾਧੂ; ਬਹੁ ਸਰਧਾ. ਲਾਇ ਮੁਖਿ ਧੂੜਾ ॥"
page = 698
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint Guru, who has dedicated his body to the service of God, with great devotion, I smear my face with the dust of his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਸੱਧਰ ਨਾਲ ਸੰਤ-ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਖਾਕ ਮੈਂ ਆਪਣੇ ਮੂੰਹ ਤੇ ਮਲਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੀ ਦੇਹ ਵਾਹਿਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿੱਚ ਸਮਰਪਨ ਕਰ ਦਿੱਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Holy Guru has dedicated His Being to the Lord's service; with great devotion, apply the dust of His feet to your face."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਅਰਥ ਅਪਨਾ ਸਰੀਰ ਲਗਾਯਾ ਹੈ ਔ ਗੁਰੋਂ ਸੰਤੋਂ ਕੀ ਚਰਨ ਧੂੜੀ ਬਹੁਤ ਸਰਧਾ ਕਰ ਕੇ ਅਪਨੇ ਮੁਖ ਪਰ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਬੜੀ ਸਰਧਾ ਨਾਲ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਆਪਣੇ ਮੱਥੇ ਉਤੇ ਲਾ ਕੇ ਆਪਣਾ ਸਰੀਰ ਪਰਮਾਤਮਾ ਦੇ ਅਰਪਣ ਕਰ ਦਿੱਤਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰ ਅਰਥਿ = ਪਰਮਾਤਮਾ ਦੀ ਖ਼ਾਤਰ। ਸਾਧੂ = ਗੁਰੂ। ਮੁਖਿ = ਮੂੰਹ ਉਤੇ। ਧੂੜਾ = ਖ਼ਾਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Salpico mi semblante con el Polvo de los Pies de quienes dedican su cuerpo amorosamente al Dios Guru."