[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਭਵਣਿ ਸੇਵਕ ਵਡਹੁ ਵਡੇਰੇ ॥"
page = 1028
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The highest of the high in three worlds, too, are Thine servants."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਿੰਨਾਂ ਹੀ ਜਹਾਨਾਂ ਅੰਦਰ ਉਚਿਆਂ ਦੇ ਪਰਮ ਉੱਚੇ ਭੀ ਤੈਂਡੇ ਹੀ ਨੌਕਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servants are the greatest of the great, throughout the three worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤਿੰਨਾਂ ਭਵਨਾਂ ਮੇਂ ਵਡਿਆਂ ਸੇ ਵਡੇ ਹੈਂ ਸਭ ਤੇਰੇ ਸੇਵਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤ੍ਰਿਭਵਨੀ ਸੰਸਾਰ ਵਿਚ ਵੱਡੇ ਤੋਂ ਵੱਡੇ ਅਖਵਾਣ ਵਾਲੇ ਭੀ ਤੇਰੇ ਦਰ ਦੇ ਸੇਵਕ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਭਵਣਿ = ਤਿੰਨਾਂ ਭਵਨਾਂ ਵਾਲੇ ਜਗਤ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y lo Alto de lo alto en los tres mundos está sólo para Tu Placer,"