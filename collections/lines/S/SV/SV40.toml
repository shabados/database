[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਗਣਿਆਰੀ; ਕੰਤ. ਨ ਭਾਵੈ ॥"
page = 1047
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The unvirtuous bride is liked not by her spouse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੁਕਰਮਣ ਪਤਨੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲਗਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The unworthy soul-bride is not pleasing to her Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਤਿਸ ਅਵਗੁਣਿਆਰੀ ਕੋ (ਕੰਤ) ਪਰਮੇਸਰ ਨਹੀਂ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਔਗੁਣਾਂ-ਭਰੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਖਸਮ-ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਨਹੀਂ ਲੱਗਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La novia sin Virtud no es amada por su Señor,"