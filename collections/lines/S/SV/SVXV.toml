[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੰਤ ਸਦਾ ਥਿਰੁ ਨਿਹਚਲੁ; ਜਿਨ ਰਾਮ ਨਾਮੁ ਆਧਾਰੁ ॥੪॥੬॥"
page = 1200
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the saint whose mainstay is the Lord's Name is ever-stable and moveless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸਾਧੂ ਜਿਸ ਦਾ ਆਸਰਾ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੈ, ਸਦੀਵੀ ਸਥਿਰ ਅਤੇ ਅਹਿੱਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Saints are eternally steady and stable; they take the Support of the Name of the Lord. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੰਤ ਜਨ ਸਦਾ (ਥਿਰੁ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਅਚਲ ਹੈਂ ਜਿਨ ਕੋ ਕੇਵਲ ਰਾਮ ਨਾਮ ਕਾ (ਆਧਾਰੁ) ਆਸਰਾ ਹੈ॥੪॥੬॥☬ਜਬ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਕੋ ਗਦੀ ਪਰ ਬੈਠਾ ਦੀਆ। ਤਬ ਪ੍ਰਿਥੀ ਚੰਦ ਜੋ ਗੁਰੂ ਜੀ ਕਾ ਬਡਾ ਪੁਤ੍ਰ ਥਾ, ਸੋ ਪਿਤਾ ਕੋ ਕਹਿਤਾ ਭ੍ਯਾ: ਮੈਂ ਬਾਦਸ਼ਾਹ ਪਾਸ ਪੁਕਾਰ ਕੇ ਆਪ ਕੋ (ਗੁਰੂ) ਅਰਜਨ ਜੀ ਸਹਿਤ ਦਿਲੀ ਵਿਚ ਬੁਲਾਵਾਂਗਾ। ਤਬ ਗੁਰੂ ਜੀ ਏਹ ਸਬਦ ਉਚਾਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਜੀਵਨ ਦਾ ਆਸਰਾ ਬਣਾਇਆ ਹੈ ਉਹ ਸੰਤ ਜਨ (ਇਸ ਮੋਹਨੀ ਮਾਇਆ ਦੇ ਪਸਾਰੇ ਵਿਚ) ਅਡੋਲ-ਚਿੱਤ ਰਹਿੰਦੇ ਹਨ ॥੪॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲੁ = ਅਡੋਲ-ਚਿੱਤ। ਆਧਾਰੁ = ਆਸਰਾ ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Santos están permanentemente quietos y estables, ellos se apoyan en el Nombre del Señor. (4-6)"