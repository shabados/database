[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਗਹਿ ਲੀਨੇ ਅੰਧ ਕੂਪ ਤੇ; ਵਿਰਲੇ ਕੇਈ ਸਾਲਕਾ ॥੫॥"
page = 1084
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking him by the hand, the Lord pulls him out of the blind well, but rare is such a saint of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥੋਂ ਪਕੜ ਕੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਬਾਹਰ ਕਢ ਲੈਂਦਾ ਹੈ; ਪ੍ਰੰਤੂ ਕੋਈ ਇਕ ਅੱਘਾ ਹੀ ਐਹੋ ਜੇਹਾ ਵਾਹਿਗੁਰੂ ਦਾ ਸੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Grasping hold of his arm, God lifts him up and pulls him out of the deep, dark pit. Such a devotee of the Lord is very rare. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸੰਤੋਂ ਨੇ ਅੰਧੇ ਕੂਪ ਸੰਸਾਰ ਤੇ ਬੁਧੀ ਰੂਪ ਹਾਥ ਸੇ ਪਕੜ ਕੇ ਉਧਾਰ ਲੀਏ ਹੈਂ, ਪਰੰਤੂ ਐਸੇ ਰਸਤੇ ਕੇ ਦੇਖਾਵਨੇ ਵਾਲੇ ਕੋਈ ਵਿਰਲੇ ਹੀ ਗ੍ਯਾਨਵਾਨ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ (ਉਹਨਾਂ ਦਾ) ਹੱਥ ਫੜ ਕੇ (ਪਰਮਾਤਮਾ ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਅੰਨ੍ਹੇ ਖੂਹ ਵਿਚੋਂ ਕੱਢ ਲੈਂਦਾ ਹੈ। ਪਰ, ਅਜਿਹੇ ਕੋਈ ਵਿਰਲੇ ਹੀ ਸੰਤ ਹੁੰਦੇ ਹਨ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A él, el Señor lo saca del pozo negro y oscuro con Sus Manos, pero raro, excepcional es ese Devoto de Dios. (5)"