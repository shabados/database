[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਉਸ ਚਾਰਿ ਕੇ ਦੀਸਹਿ ਸੰਗੀ; ਊਹਾਂ ਨਾਹੀ. ਜਹ ਭਾਰੀ ॥"
page = 1215
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The friends of four days whom he sees here, are not there, where is he to face calamity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰ ਦਿਨ ਦੇ ਮਿੱਤਰ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਹ ਏਥੇ ਵੇਖਦਾ ਹੈ, ਓਥੇ ਨਹੀਂ ਹੋਣੇ ਜਿਥੇ ਉਸ ਨੂੰ ਭੀੜ ਪੈਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His companions of these few days will not be there when he is in trouble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਚਾਰ ਦਿਨ ਕੇ ਸੰਗੀ ਦੀਖਤੇ ਹੈਂ, ਜਹਾਂ (ਭਾਰੀ) ਔਖੀ ਬਣੇਗੀ ਤਹਾਂ ਕੋਈ ਭੀ ਸੰਗੀ ਨਹੀਂ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗਵਾਰ! (ਦੁਨੀਆ ਵਾਲੇ ਇਹ) ਸਾਥੀ ਚਾਰ ਦਿਨਾਂ ਦੇ ਹੀ (ਸਾਥੀ) ਦਿੱਸਦੇ ਹਨ, ਜਿੱਥੇ ਬਿਪਤਾ ਪੈਂਦੀ ਹੈ, ਉਥੇ ਇਹ (ਸਹਾਇਤਾ) ਨਹੀਂ (ਕਰ ਸਕਦੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਿਉਸ = ਦਿਵਸ, ਦਿਨ। ਚਾਰਿ = {ਲਫ਼ਜ਼ 'ਚਾਰ' ਅਤੇ 'ਚਾਰਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖੋ। ਚਾਰ = ਸੁੰਦਰ}। ਦੀਸਹਿ = ਦਿੱਸਦੇ ਹਨ। ਸੰਗੀ = ਸਾਥੀ। ਊਹਾਂ = ਉਸ ਥਾਂ। ਜਹ = ਜਿੱਥੇ। ਭਾਰੀ = ਬਿਪਤਾ, ਔਖਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las amistades pasajeras que uno encuentra aquí, no estarán allá cuando los problemas aparezcan,"