[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਕਰਤੇ ਕੀ; ਜਾਨੈ ਕਰਤਾ ਰਚਨਾ ॥੨॥"
page = 275
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the Creator alone knows Creator's creation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਸਿਰਜਣਹਾਰ ਹੀ ਸਿਰਜਣਹਾਰ ਦੀ ਖਲਕਤ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator alone knows the workings of His creation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਕਰਤੇ ਪਰੁਖ ਕੀ ਐਸੀ ਰਚਨਾ ਰਚੀ ਹੋਈ ਕੌ ਵਹੁ ਕਰਤਾ ਪੁਰਖ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ, ਭਾਵ ਬਿਅੰਤ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਕਰਤਾਰ ਦੀ ਰਚਨਾ (ਦਾ ਭੇਤ) ਕਰਤਾਰ ਹੀ ਜਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh, dice Nanak, sólo el Creador conoce la Trama de Su Creación. (2)"