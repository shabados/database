[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣੀ ਲਾਗੈ; ਤਾ ਮਹਲੁ ਪਾਵੈ ॥"
page = 231
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If man falls at their feet, then does he attain to Master's Mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀ ਪੈ ਜਾਵੇ, ਤਦ ਉਹ ਮਾਲਕ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who falls at their feet attains the Mansion of the Lord's Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਭਗਤੋਂ ਕੀ ਚਰਨੀ ਲਾਗੇ ਤੌ ਸਫਲਤਾ ਕੋ ਪਾਵਤੀ ਹੈ, ਵਾ ਜਿਨ ਭਗਤੋਂ ਕੀ ਦਾਸੀ ਹੋ ਕਰ ਮਾਇਆ ਕਾਰ ਕਮਾਵਤੀ ਹੈ। ਜੇ ਜਗ੍ਯਾਸੂ ਤਿਨ ਕੀ ਚਰਨੀ ਲਾਗੇ ਤੌ ਅਪਨੇ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਉਹਨਾਂ ਭਗਤ ਜਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹੈ, ਉਹ ਭੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਟਿਕਾਣਾ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲੁ = ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien acude a sus pies, se remonta a la Mansión de Dios,"