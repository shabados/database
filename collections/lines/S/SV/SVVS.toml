[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ ਜਪਿ; ਰਾਮ ਨਾਮੁ ਨੀਸਾਣੁ ॥"
page = 606
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate thou on the Lord's mighty Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਤਾਵਪਾਨ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, chant the Name of the Lord, and receive His Insignia."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਗਟ ਰਾਮ ਨਾਮ ਕੌ ਜਪ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ। (ਨਾਮ ਹੀ ਜੀਵਨ-ਸਫ਼ਰ ਵਾਸਤੇ) ਰਾਹਦਾਰੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਸਾਣੁ = ਜੀਵਨ-ਸਫ਼ਰ ਵਿਚ ਰਾਹਦਾਰੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, contempla el Nombre Manifiesto del Señor; ingresa a la Saad Sangat,"