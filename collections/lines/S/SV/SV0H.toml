[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨੂ ਨਕਟੂ ਸ੍ਰਵਨੂ ਰਸਪਤਿ; ਇੰਦ੍ਰੀ ਕਹਿਆ. ਨ ਮਾਨਾ ॥੧॥"
page = 1104
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The eyes, nose, ears, tongue and touch organs obey not my order."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ, ਨੱਕ, ਕੰਨ, ਜੀਭ ਅਤੇ ਸਪਰਸ਼; ਇਹ ਅੰਗ ਮੇਰਾ ਹੁਕਮ ਨਹੀਂ ਮੰਨਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The eyes, nose, ears, tongue and sensory organs of touch do not obey any order. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸ਼ਨ: ਵਹੁ ਕੌਨ ਹੈਂ?☬ਉੱਤ੍ਰ: (ਨੈਨੂ) ਨੇਤ੍ਰ, (ਨਕਟੁ) ਘ੍ਰਾਣ, ਭਾਵ 'ਨਕ', (ਸ੍ਰਵਨੁ) ਕੰਨ ਔ (ਰਸ) ਰਸਨਾ ਪੁਨਃ (ਪੜਿ) ਤੁਚਾ। ਇਨ ਇੰਦ੍ਰੀਓਂ ਰੂਪ ਕਿਰਸਾਣੋਂ ਨੇ ਮੇਰਾ ਕਹਿਆ ਨਹੀਂ ਮੰਨਿਆਂ ਹੈ, ਭਾਵ ਅਮੋੜ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ, ਨੱਕ, ਕੰਨ, ਜੀਭ ਤੇ (ਕਾਮ-ਵਾਸ਼ਨਾ ਵਾਲੀ) ਇੰਦ੍ਰੀ। ਇਹ ਪੰਜੇ ਹੀ ਜੀਵ-ਚੌਧਰੀ ਦਾ ਕਿਹਾ ਨਹੀਂ ਮੰਨਦੇ (ਅਮੋੜ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨੂੰ = ਅੱਖਾਂ। ਨਕਟੂ = ਨੱਕ। ਸ੍ਰਵਨੂ = ਕੰਨ। ਰਸ ਪਤਿ = ਰਸਾਂ ਦਾ ਪਤੀ, ਜੀਭ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los ojos, la nariz, los oídos, el paladar, los órganos sexuales no nos prestan obediencia alguna. (1)"