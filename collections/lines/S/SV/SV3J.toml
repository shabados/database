[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨੁ ਰੈਣਿ ਘੜੀ ਨ ਚਸਾ ਵਿਸਰੈ; ਸਾਸਿ ਸਾਸਿ ਨਿਰੰਜਨੋ ॥"
page = 843
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night, I forget not my Pure Lord even for a moment and trice and contemplate Him with every breath of mine."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਤੇ ਰਾਤ, ਇਕ ਮੁਹਤ ਅਤੇ ਛਿਨ ਭਰ ਲਈ ਮੈਂ ਆਪਣੇ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦੀ ਅਤੇ ਆਪਣੇ ਹਰ ਸੁਆਸ ਨਾਲ ਉਸ ਨੂੰ ਸਿਮਰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, with each and every breath, I do not forget the Immaculate Lord, for a moment, even for an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨੇ ਰਾਤ੍ਰ ਘੜੀ ਚਸਾ ਮਾਤ੍ਰ ਸ੍ਵਾਸ-ਸ੍ਵਾਸ ਤਿਨ ਕੌ ਨਿਰੰਜਨ ਨਹੀਂ ਵਿਸਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ) ਦਿਨ ਰਾਤ ਘੜੀ ਪਲ (ਕਿਸੇ ਵੇਲੇ ਭੀ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ) ਨਹੀਂ ਭੁੱਲਦੀ, (ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ) ਹਰੇਕ ਸਾਹ ਦੇ ਨਾਲ ਨਿਰੰਜਨ-ਪ੍ਰਭੂ (ਨੂੰ ਚੇਤੇ ਰੱਖਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "enaltecen el Nombre del Señor en su mente. No abandonan a su Dios Inmaculado ni por un instante,"