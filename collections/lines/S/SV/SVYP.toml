[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਚੇਲੇ ਹੈ ਮਨੁ ਮਾਨਿਆ ॥"
page = 657
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mind of the disciple reposes faith in the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਰੀਦ ਦਾ ਚਿੱਤ ਗੁਰਾਂ ਉਤੇ ਭਰੋਸਾ ਧਾਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind of the disciple has faith in the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਕਾ ਮਨ ਚੇਲੇ ਮੇਂ ਮਾਨਿਆ ਅਰਥਾਤ ਪਤੀਆਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਸਤਿਗੁਰੂ ਨਾਲ ਮੇਰਾ ਮਨ ਇਕ-ਮਿਕ ਹੋ ਗਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਚੇਲੇ ਮਨੁ = ਗੁਰੂ ਦਾ ਤੇ ਚੇਲੇ ਦਾ ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahora la mente del discípulo está contenta con la Instrucción del Guru."