[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਛੰਤ ਦਇਆਲ ਮੋਹਨ ਕੇ, ਮਨ ਹਰਿ ਚਰਣ ਗਹੀਜੈ; ਐਸੀ ਮਨ ਪ੍ਰੀਤਿ ਕੀਜੈ ॥੪॥੧॥੪॥"
page = 455
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, sing thou the Chhant (hymns) of the compassionate and fascinating Lord. O man, grasp God's Feet and bear thou Him such love in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਤੂੰ ਦਇਆਵਾਨ ਅਤੇ ਮਨਮੋਹਨ ਸੁਆਮੀ ਦੇ ਛੰਦ ਗਾਇਨ ਕਰ, ਹੇ ਬੰਦੇ! ਵਾਹਿਗੁਰੂ ਦੇ ਪੈਰ ਪਕੜ ਅਤੇ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਉਸ ਨਾਲ ਐਸ ਤਰ੍ਹਾਂ ਦੀ ਪਿਰਹੜੀ ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, chant the Hymns of the merciful and fascinating Lord, O mind. Grasp the lotus feet of the Lord, and enshrine such love for Him in your mind. ||4||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਦ੍ਯਾਲ ਮੋਹਨ ਕੇ ਜਸ ਕੋ ਉਚਾਰਨ ਕਰੀਏ ਹਰਿ ਚਰਨੋਂ ਕੋ ਗ੍ਰਹਣ ਕਰੀਐ, ਹੇ ਮਨ! ਐਸੀ ਪ੍ਰੀਤੀ ਕਰੀਏ॥੪॥੧॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਮਨ! ਦਇਆ ਦੇ ਘਰ, ਤੇ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਂਦਾ ਰਹੁ। ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਨਾਲ ਇਹੋ ਜਿਹਾ ਪ੍ਰੇਮ ਪਾਣਾ ਚਾਹੀਦਾ ਹੈ (ਜਿਹੋ ਜਿਹਾ ਹਰਨ ਨਾਦ ਨਾਲ ਪਾਂਦਾ ਹੈ ਜਿਹੋ ਜਿਹਾ ਜਵਾਨ ਇਸਤ੍ਰੀ ਆਪਣੇ ਪਤੀ ਨਾਲ ਪਾਂਦੀ ਹੈ) ॥੪॥੧॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਨ = ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ ਹਰੀ {ਖ਼ਿਆਲ ਕਰਨਾ ਜੀ, ਲਫ਼ਜ਼ 'ਮੋਹਨ' ਪਰਮਾਤਮਾ ਵਾਸਤੇ ਹੈ। \"ਮੋਹਨ ਤੇਰੈ ਊਚੇ ਮੰਦਰਿ\" = ਉਥੇ ਭੀ 'ਮੋਹਨ' ਪਰਮਾਤਮਾ ਹੀ ਹੈ}। ਗਹੀਜੈ = ਪਕੜ ਲੈਣਾ ਚਾਹੀਦਾ ਹੈ ॥੪॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¡Canta las Alabanzas de tu Dios Benévolo y Encantador y Ámalo aferrándote a Sus Pies! (4-1-4)"