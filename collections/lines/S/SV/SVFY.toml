[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਛਮ ਸਤ੍ਰੁਘਨ ਸੁਤ ਬੈਠਾਲਾ ॥੮੫੭॥"
page = 289

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Kusha himself ruled over the north, the son of Bharat was given the kingship of the south and the son of Shatrughan the kingship of the west.857."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੱਛਮ (ਦੇਸ਼ ਦੇ ਰਾਜ-ਤਖ਼ਤ ਉਤੇ) ਸ਼ਤਰੂਘਨ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਬਿਠਾਇਆ ॥੮੫੭॥"