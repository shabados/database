[[content]]
asset = "SSA2"
type = "primary"
data = "ਫੁਨਿ ਧ੍ਰੰਮ ਧੁਜਾ ਫਹਰੰਤਿ ਸਦਾ; ਅਘ ਪੁੰਜ ਤਰੰਗ ਨਿਵਾਰਨ ਕਉ ॥"
page = 1404
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Again, his flag of righteousness ever flutters to ward off all the waves of sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁੰਨਾਂ, ਪਾਪਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਪਰੇ ਹਟਾਉਣ ਲਈ ਉਨ੍ਹਾਂ ਦਾ ਸਚਾਈ ਦਾ ਝੰਡਾ ਹਮੇਸ਼ਾਂ ਲਹਿਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And, His Banner of Righteousness waves proudly forever, to defend against the waves of sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਕੇ ਦ੍ਵਾਰੇ ਪਰ ਧਰਮ ਕੀ ਧੁਜਾ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕੇ ਜੋ ਪਾਪੋਂ ਕੇ ਪੁੰਜ ਰੂਪੀ (ਤਰੰਗ) ਲਹਿਰਾਂ ਹੈ ਤਿਨੋਂ ਕੇ ਨਿਵਾਰਨੇ ਕੋ ਸਦਾ (ਫਹਰੰਤਿ) ਝੂਲ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਸਮਰੱਥ ਗੁਰੂ ਦਾ ਧਰਮ ਦਾ ਝੰਡਾ ਸਦਾ ਝੁੱਲ ਰਿਹਾ ਹੈ। ਪਾਪਾਂ ਦੇ ਪੁੰਜ ਤੇ ਤਰੰਗ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰਨ ਲਈ (ਮੈਂ ਗੁਰੂ ਦੀ ਸ਼ਰਨ ਲਈ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧ੍ਰੰਮ ਧੁਜਾ = ਧਰਮ ਦਾ ਝੰਡਾ। ਫਹਰੰਤਿ = ਝੁੱਲ ਰਿਹਾ ਹੈ। ਅਘ = ਪਾਪ। ਪੁੰਜ = ਸਮੂਹ, ਢੇਰ। ਤਰੰਗ = ਲਹਿਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Su Estandarte de Rectitud hondea en lo alto para siempre, para defendernos de las olas de la maldad."