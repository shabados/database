[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦੁਨੀਆ ਤੇਰੀ ਟੇਕ ॥"
page = 1147
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this world and the next one, I have thine support."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ, ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world and the next, I have Your Support."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਮੁਝ ਕੋ ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰੀ ਹੀ ਓਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਸ ਲੋਕ ਤੇ ਪਰਲੋਕ ਵਿਚ (ਅਸਾਂ ਜੀਵਾਂ ਨੂੰ) ਤੇਰਾ ਹੀ ਸਹਾਰਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਦੁਨੀਆ = ਪਰਲੋਕ ਵਿਚ ਤੇ ਇਸ ਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquí y en el Más Allá, me apoyo sólo en Ti,"