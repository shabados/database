[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਆਇਆ ਸੋ ਚਲਸੀ; ਅਮਰੁ ਸੁ ਗੁਰੁ ਕਰਤਾਰੁ ॥"
page = 63
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who-so-ever is come, he shall go, only the Sublime Guru and the Creator are Eternal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਆਇਆ ਹੈ, ਉਹ ਟੁਰ ਜਾਏਗਾ ਕੇਵਲ ਉਤਕ੍ਰਿਸ਼ਟ ਗੁਰੂ ਤੇ ਸਿਰਜਣਹਾਰ ਸਦੀਵ ਸਥਿਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever comes must also go. Only the Guru and the Creator are Eternal."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨਮਿਆ ਹੈ, ਸੋ ਤੋ ਮ੍ਰਿਤ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ, ਕਿਉਂਕਿ (ਅਮਰੁ) ਮ੍ਰਿਤੂ ਸੇ ਰਹਤ ਤੋ ਗੁਰੂ ਕਰਤਾਰ ਸਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਗਤ ਵਿਚ ਜੋ ਭੀ ਆਇਆ ਹੈ ਉਹ ਆਖ਼ਰ ਚਲਾ ਜਾਇਗਾ, ਮੌਤ-ਰਹਿਤ ਇਕ ਗੁਰੂ ਪਰਮਾਤਮਾ ਹੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰ = ਮੌਤ-ਰਹਿਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues aquél que vino tiene que partir, sólo el Guru Dios es Eterno."