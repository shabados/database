[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਰੈ ਤੀਨਹੂੰ ਲੋਕ ਜਿਨ ਕੌ ਜੁਹਾਰੀ ॥"
page = 929

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The great Arabian soldiers, who had commendation in all the three domains, came forward’."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤਿੰਨੋ ਲੋਕ ਪ੍ਰਨਾਮ ਕਰਦੇ ਹਨ।"