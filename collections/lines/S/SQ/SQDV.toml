[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਚੁ ਕੂੜੁ, ਕਰਤੂਤਿ ਵੀਚਾਰਾ ।੮।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such are the actions of the truth and the falsehood."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਕੂੜ ਦੀ ਕਰਤੂਤ ਦੀ ਇਹ ਵੀਚਾਰ ਹੈ।"