[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪ ਕਮਾਣੈ ਵਿਛੁੜੀ; ਦੋਸੁ. ਨ ਕਾਹੂ ਦੇਣ ॥"
page = 136
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My own evil actions have kept me away from the Lord. Why should I accuse others?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਨਿਜ ਦੇ ਮੰਦੇ ਅਮਲਾਂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ ਨਾਲੋਂ ਪਰੇਡੇ ਰਖਿਆ ਹੋਇਆ ਹੈ। ਮੈਂ ਕਿਸੇ ਉਤੇ ਇਲਜਾਮ ਕਿਉਂ ਲਾਵਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My own evil actions have kept me separate from Him; why should I accuse anyone else?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਦੋਸ ਕਿਸੀ ਕਉ ਨਹੀਂ ਦੇਣਾ ਕਿਉਂਕਿ ਅਪਨੇ ਕਰਮ ਕਰੇ ਅਨੁਸਾਰ ਵਿਛੜੀ ਹਾਂ॥☬ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੇ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭੈਣ!) ਮੈਂ ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ (ਪ੍ਰਭੂ-ਪਤੀ ਤੋਂ) ਵਿੱਛੁੜੀ ਹੋਈ ਹਾਂ (ਇਸ ਬਾਰੇ) ਮੈਂ ਕਿਸੇ ਹੋਰ ਨੂੰ ਦੋਸ਼ ਨਹੀਂ ਦੇ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪ ਕਮਾਣੈ = ਆਪਣੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ। ਕਾਹੂ = ਕਿਸੇ (ਹੋਰ) ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestras propias acciones nos alejan del Señor; ¿por qué culpar a los demás?"