[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਰਿ ਜੋਬਨਿ; ਲਾਗਾ ਦੁਰਗੰਧ ॥"
page = 889
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the hey-day of youth, he is attached to the foul-smelling sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰੀ ਜੁਆਨੀ ਅੰਦਰ ਉਹ ਘੋਰ ਪਾਪਾਂ ਨਾਲ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the fullness of youth, he is involved in foul-smelling sins."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ (ਜੋਬਨਿ) ਜੁਆਨੀ ਭਰੀ ਤੋ ਵਿਸੈ ਰੂਪ ਦੁਰਗੰਧ ਮੇਂ ਲਾਗਾ ਰਹਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਰ-ਜਵਾਨੀ ਵੇਲੇ ਵਿਕਾਰਾਂ ਵਿਚ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en tu juventud, por tus deseos incontrolables traicionaste tu conciencia."