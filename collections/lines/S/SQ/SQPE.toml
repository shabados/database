[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਸਤਸੰਗਿ ਮਿਲਾਏ ॥"
page = 251
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom the Lord showers His benediction & unites with the society of Saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ, ਆਪਣੀ ਮਿਹਰ ਧਾਰ ਕੇ ਸਤਿ-ਸੰਗਤ ਨਾਲ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord showers His Mercy, and leads us to join the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਨੇ ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਜੋ ਪੁਰਸ ਸਤਿਸੰਗ ਮੇਂ ਮਿਲਾਇ ਲੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪਣੀ ਮਿਹਰ ਕਰ ਕੇ ਜਿਸ ਜੀਵ ਨੂੰ ਸਤਸੰਗ ਵਿਚ ਮਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que frecuenta la Saad Sangat, la Compañía de los Santos,"