[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਮੇਲਹਿ; ਵੇਖਹਿ ਹਦੂਰਿ ॥"
page = 113
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself unitest and beholdest just close at hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਮਿਲਾਉਂਦਾ ਹੈਂ ਤੇ ਐਨ ਲਾਗੇ ਹੀ ਦੇਖਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself unite, and You see Yourself close at hand."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੋ ਤੂੰ ਆਪ ਸਤਸੰਗ ਮੇਂ ਮੇਲਤਾ ਹੈਂ, ਸੋ ਤੇਰੇ ਕੋ ਨਿਕਟ ਹੀ ਦੇਖ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਅੰਗ-ਸੰਗ ਹੋ ਕੇ ਸਭ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈਂ ਤੇ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo unes y Tú Mismo ves Tu Presencia en nosotros;"