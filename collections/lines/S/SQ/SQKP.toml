[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬੋਲਹੁ. ਗੁਰ ਕੇ ਸਿਖ ਮੇਰੇ ਭਾਈ; ਹਰਿ ਭਉਜਲੁ ਜਗਤੁ ਤਰਾਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1264
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter ye, God's Name, O sikhs of the Guru, my brethren, God alone shall ferry ye across the terrible world ocean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰੋ, ਹੇ ਗੁਰੂ ਦੇ ਸਿੱਖੋ, ਮੇਰੇ ਵੀਰਨੋ! ਕੇਵਲ ਵਾਹਿਗੁਰੂ ਹੀ ਤੁਹਾਨੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, O Sikhs of the Guru, O my Siblings of Destiny. Only the Lord will carry you across the terrifying world-ocean. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਭਾਈ ਗੁਰੂ ਕੇ ਸਿਖਹੁ! ਹਰੀ ਨਾਮ ਕੋ ਉਚਾਰਨ ਕਰੋ। ਵਹੁ ਹਰੀ ਨਾਮ ਕੈਸਾ ਹੈ? ਜਿਸ ਮੇਂ ਭਯ ਹੀ ਜਲ ਹੈ ਐਸੇ ਸਮੁੰਦ੍ਰ ਰੂਪ ਸੰਸਾਰ ਸੇ ਪਾਰ ਉਤਾਰ ਦੇਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਹੇ ਗੁਰੂ ਕੇ ਸਿੱਖੋ! ਹੇ ਮੇਰੇ ਭਾਈਓ! (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪਿਆ ਕਰੋ। ਪਰਮਾਤਮਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਕੇ ਸਿਖ = ਹੇ ਗੁਰੂ ਦੇ ਸਿਖੋ! ਭਾਈ! ਤੇ ਭਾਈਓ! ਭਉਜਲੁ ਜਗਤੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਰਾਵੈ = ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canten el Nombre del Señor, oh, Sikjs del Guru, oh, mis Hermanos del Destino; sólo el Señor los podrá llevar a través del aterrador océano del mundo. (1-Pausa)"