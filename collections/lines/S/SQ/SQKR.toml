[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਕੋ ਲਾਇਓ. ਤਿਤ ਹੀ ਲਾਗਾ; ਤੈਸੇ ਕਰਮ ਕਮਾਇਓ ॥੭॥"
page = 1017
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One does the deeds as one is driven as per your direction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਤੂੰ ਬਦੇ ਨੂੰ ਲਾਉਂਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਲਗਦਾ ਹੈ ਤੇ ਉਹੋ ਜੇਹੇ ਹੀ ਉਹ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As God links the mortals, so are they linked, and so are the deeds they do. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਰਮਾਂ ਨੇ ਵਾ ਪਰਮੇਸਰ ਨੇ ਜਹਾਂ ਜੋ ਕੋਈ ਪੁਰਸ ਲਾਇਆ ਹੈ ਤਹਾਂ ਹੀ ਲਾਗਾ ਹੈ। ਆਗੇ ਭੀ ਤੈਸੇ ਹੀ ਕਰਮ ਕਮਾਵੇਗਾ ਜੈਸੇ ਪੂਰਬਲੇ ਅਦਿਸਟ ਪ੍ਰੇਰਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ!) ਜਿਸ (ਕੰਮ) ਵਿਚ ਕੋਈ ਜੀਵ (ਪਰਮਾਤਮਾ ਵੱਲੋਂ) ਲਾਇਆ ਜਾਂਦਾ ਹੈ ਉਸ ਵਿਚ ਉਹ ਲੱਗਾ ਰਹਿੰਦਾ ਹੈ, ਉਹੋ ਜਿਹੇ ਕੰਮ ਹੀ ਉਹ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ (ਕੰਮ) ਵਿਚ। ਕੋ = ਕੋਈ (ਜੀਵ)। ਲਾਇਓ = ਲਾਇਆ ਗਿਆ ਹੈ। ਤਿਤ ਹੀ = {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਤੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਤੈਸੇ = ਉਹੋ ਜਿਹੇ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero has actuado de acuerdo como Dios lo planeó; así como el Señor te llevó, así condujiste tu vida.(7)"