[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਪ੍ਰਭੁ ਆਪਣੀ; ਆਪੇ ਲਏ ਮਿਲਾਇ ॥੩॥"
page = 35
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord shows His mercy, He blends man with Himself.6"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਹਿਬ ਆਪਣੀ ਰਹਿਮਤ ਧਾਰੇ, ਤਾਂ ਉਹ ਇਨਸਾਨ ਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When God Himself bestows His Glance of Grace, He blends us into Himself. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਕਰਤਾ ਹੈ, ਤੋ ਆਪ ਹੀ ਆਪਨੇ ਸਾਥ ਅਭੇਦ ਕਰ ਲੇਤਾ ਹੈ॥੩॥☬ਨਨੂੰ: ਪਰਮੇਸ੍ਵਰ ਕੀ ਕਿਰਪਾ ਦ੍ਰਿਸ੍ਟੀ ਹੋਨੇ ਮੇਂ ਕੌਨ ਸਾ ਪ੍ਰਤਿਬੰਧੁ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਪ੍ਰਭੂ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ, ਤਦੋਂ ਆਪ ਹੀ (ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪੇ ਲਏ ਮਿਲਾਇ = {ਨੋਟ: ਵੇਖੋ ਬੰਦ ਨੰ: ੨ ਵਿਚ \"ਪ੍ਰਭਿ ਆਪੇ ਲਏ ਮਿਲਾਇ।'' ਇਹਨਾਂ ਦੇ ਅਰਥਾਂ ਵਿਚ ਦੇ ਵਿਆਕਰਨਿਕ ਫ਼ਰਕ ਦਾ ਧਿਆਨ ਰੱਖਣ ਦੀ ਲੋੜ ਹੈ}॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que obtiene Su Gracia, el Señor lo une a Su Ser. (3)"