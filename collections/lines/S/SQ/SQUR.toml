[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੋਸੁ. ਨ ਦੇਅਹੁ ਰਾਇ ਨੋ; ਮਤਿ ਚਲੈ ਜਾਂ ਬੁਢਾ ਹੋਵੈ ॥"
page = 1412
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Impute not blame to the Sovereign Lord. Man's intellect forsakes him when he grows old."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਪ੍ਰਮੇਸ਼ਰ ਨੂੰ ਦੂਸ਼ਣ ਨਾਂ ਲਾ ਜਦ ਉਹ ਬਿਰਧ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਨਸਾਨ ਦੀ ਅਕਲ ਉਸ ਨੂੰ ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not blame the Sovereign Lord; when someone grows old, his intellect leaves him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਇੰਦ੍ਰੀਓਂ ਕੇ ਰਾਜੇ ਜੀਵ ਕੋ ਮਤ ਦੋਸ ਦੇਵੋ, ਕਿਉਂ ਕਿ ਜਬ ਯੇਹ ਬੁਢਾ, ਭਾਵ ਹੰਕਾਰੀ ਹੋ ਜਾਤਾ ਹੈ ਤਬ (ਮਤਿ) ਬੁਧੀ ਇਸ ਕੀ ਜਾਤੀ ਰਹਿਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆਧਾਰੀ ਮਨੁੱਖ ਦੇ ਸਿਰ ਦੋਸ਼ ਨਾਹ ਥੱਪੋ (ਮਾਇਆ ਦਾ ਮੋਹ ਉਸ ਨੂੰ ਸਦਾ ਮਾਇਆ ਵਿਚ ਹੀ ਜਕੜੀ ਰੱਖਦਾ ਹੈ)। ਜਦੋਂ (ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਮਨੁੱਖ) ਬੁੱਢਾ (ਵੱਡੀ ਉਮਰ ਦਾ) ਹੋ ਜਾਂਦਾ ਹੈ (ਤਦੋਂ ਤਾਂ ਪਰਮਾਰਥ ਵਾਲੇ ਪਾਸੇ ਕੰਮ ਕਰਨ ਵਲੋਂ ਉਸ ਦੀ) ਅਕਲ (ਉੱਕਾ ਹੀ) ਰਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਅਹੁ = ਦੇਵੋ। ਰਾਇ = ਅਮੀਰ ਮਨੁੱਖ, ਧਨੀ ਮਨੁੱਖ, ਮਾਇਆਧਾਰੀ। ਮਤਿ ਚਲੈ = ਅਕਲ (ਪਰਮਾਰਥ ਵਾਲੇ ਪਾਸੇ) ਕੰਮ ਕਰਨੋਂ ਰਹਿ ਜਾਂਦੀ ਹੈ। ਜਾਂ = ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No culpes al Señor Soberano, cuando alguien envejece, su intelecto lo deja,"