[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਨਿਬੇਰਾ; ਤੇਰੇ ਜੀਅ ਪਹਿ ਲੀਜੈ ॥੧॥ ਰਹਾਉ ॥"
page = 656
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in the end, it is thy own soul that shall have to render an account. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਨੂੰ ਤੇਰੀ ਆਤਮਾ ਨੂੰ ਹੀ ਹਿਸਾਬ ਕਿਤਾਬ ਦੇਣਾ ਪੈਣਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the end, your own soul shall have to answer for its account. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਅੰਤਿ ਕੋ ਤੇਰੇ ਕਰਮੋਂ ਕਾ ਹਿਸਾਬ ਤੇਰੇ ਜੀਵ ਪਾਸੋਂ ਹੀ ਲੀਆ ਜਾਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਖ਼ਰ ਨੂੰ (ਇਹਨਾਂ ਮੰਦ ਕਰਮਾਂ ਦਾ) ਲੇਖਾ ਤੇਰੀ ਆਪਣੀ ਜਿੰਦ ਤੋਂ ਹੀ ਲਿਆ ਜਾਣਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es el Alma la que tiene que responder por tus acciones. (1‑Pausa)"