[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹਾ ਭਗਤਿ; ਏਹੋ ਤਪ ਤਾਉ ॥"
page = 350
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This is the devotional service and this the practice of penance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਹੈ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਅਤੇ ਏਹੀ ਤਪੱਸਿਆ ਦੀ ਸਾਧਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is devotional worship, and this is the practice of penance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੀ ਭਗਤੀ ਅਰ ਏਹੀ ਤਪ ਕਾ (ਤਾਉ) ਤਪਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਭਗਤੀ ਇਹੀ ਹੈ, ਤੇ ਇਹੀ ਹੈ ਮਹਾਨ ਤਪ। ਇਸ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਟਿਕੇ ਰਹਿ ਕੇ ਸਦਾ ਜੀਵਨ-ਰਸਤੇ ਉਤੇ ਤੁਰੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ = ਰਾਸ ਪਾਣੀ। ਤਪ ਤਾਉ = ਤਪ ਦਾ ਤਪਣਾ। {ਨੋਟ: 'ਏਹਾ' ਅਤੇ 'ਏਹੋ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣ-ਯੋਗ ਹੈ। 'ਏਹਾ' ਵਿਸ਼ੇਸ਼ਣ ਇਸਤ੍ਰੀ-ਲਿੰਗ ਹੈ, 'ਇਹੋ' ਵਿਸ਼ੇਸ਼ਣ ਪੁਲਿੰਗ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esto es el Servicio Devocional y es la práctica de penitencias,"