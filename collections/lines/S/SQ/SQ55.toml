[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਆਪੁ ਪਛਾਣਿਆ; ਘਰ ਮਹਿ ਮਹਲੁ ਸੁਥਾਇ ॥"
page = 56
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who recognise their own self, find Lord's mansion in the good place of their home heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਸਿੰਞਾਣਦੇ ਹਨ, ਉਹ ਆਪਣੇ ਗ੍ਰਹਿ (ਦਿਲ) ਦੇ ਸਰੇਸ਼ਟ ਥਾਂ ਵਿੱਚ ਹੀ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who understands himself finds the Mansion of the Lord's Presence within his own home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹੋਂ ਨੇ ਆਪਣੇ (ਘਰ ਮਹਿ) ਸਰੀਰ ਕੇ ਬੀਚ (ਸੁਥਾਇ) ਉਤਮ ਅਸਥਾਨ ਸੁਧ ਅੰਤਸਕਰਨ ਮੇਂ (ਮਹਲੁ) ਸਰੂਪ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਤਿ ਉਤੇ ਤੁਰ ਕੇ) ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪਛਾਣ ਲਿਆ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ-ਰੂਪ ਸੋਹਣੇ ਥਾਂ ਵਿਚ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਿਵਾਸ-ਥਾਂ ਲੱਭ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que conocieron su ser encontraron el lugar de Paz en sus propios hogares."