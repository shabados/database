[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਮਨੁ ਤ ਦੂਖੁ. ਨ ਲਗੈ ਮੂਲੇ; ਪਾਪੁ ਨੇੜਿ. ਨ ਆਵਏ ॥"
page = 567
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Adversary and adversity touch him not ever, nor sin draws near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਤੇ ਬਿਪਤਾ ਹੱਢੋਂ ਹੀ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਛੁਹਦੇ, ਨਾਂ ਹੀ ਗੁਨਾਹ ਲਾਗੇ ਲਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Enemies and pains shall never touch him, and sin shall never draw near him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸਮਨ ਔਰ ਦੁਖ ਤਿਸ ਕੋ ਕਬੀ ਨਹੀਂ ਲਗਤਾ ਔਰ ਪਾਪ ਨਿਕਟ ਹੀ ਨਹੀਂ ਆਉਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਉਸ ਦਾ ਵੈਰੀ ਨਹੀਂ ਬਣਦਾ, ਕੋਈ ਉਸ ਨੂੰ ਦੁੱਖ ਨਹੀਂ ਲਗਦਾ ਤੇ ਕੋਈ ਪਾਪ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇੜਿ = ਨੇੜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni la Maya lo contamina."