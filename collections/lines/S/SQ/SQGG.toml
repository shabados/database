[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰੀਤਿ ਕੈਸਿਯੈ ਤਨ ਬਢੈ; ਕਸਟ ਕੈਸਹੂ ਹੋਇ ॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Howsoever you may be in love, and you may be in love-sickness,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤ ਭਾਵੇਂ ਕਿਤਨੀ ਹੀ ਵੱਧ ਜਾਏ ਅਤੇ ਕਿਤਨਾ ਹੀ ਕਸ਼ਟ ਕਿਉਂ ਨਾ ਹੋਏ।"