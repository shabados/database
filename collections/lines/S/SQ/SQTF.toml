[[content]]
asset = "SSA2"
type = "primary"
data = "ਐ ਜੀ. ਬਹੁਤੇ ਭੇਖ ਕਰਹਿ ਭਿਖਿਆ ਕਉ; ਕੇਤੇ. ਉਦਰੁ ਭਰਨ ਕੈ ਤਾਈ ॥"
page = 504
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire, many men wear various religious garbs for begging and for filling their bellies."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ! ਘਣੇਰੇ ਲੋਕ ਮੰਗਣ ਵਾਸਤੇ ਅਤੇ ਆਪਣਾ ਢਿੱਡ ਭਰਨ ਲਈ ਅਨੇਕਾਂ ਮਜ਼ਹਬੀ ਬਾਣੇ ਪਹਿਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear One, so many wear various religious robes, for begging and filling their bellies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕਿਤਨੇ ਹੀ ਜੀਵ ਪੇਟ ਭਰਨੇ ਕੇ ਵਾਸਤੇ ਬਹੁਤੇ ਭੇਖ ਧਾਰਨ ਕਰ ਭੀਖ ਕੋ ਮਾਂਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਤੂੰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵਿਸਰ ਕੇ) ਪੇਟ ਭਰਨ ਦੀ ਖ਼ਾਤਰ (ਦਰ ਦਰ ਤੋਂ) ਭਿੱਛਿਆ ਲੈਣ ਵਾਸਤੇ ਕਈ ਤਰ੍ਹਾਂ ਦੇ (ਧਾਰਮਿਕ) ਭੇਖ ਬਣਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá usar los estropajos de los mendigos para llenarse el estómago,"