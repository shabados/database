[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭੰਗ ਹੈ ਅਨੰਗ ਹੈ; ਅਗੰਜ ਸੀ ਬਿਭੂਤ ਹੈ ॥੧੭॥੧੭੭॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is Indivisible, limbless and treasure of unending equipment.17.177."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਨਾਸ਼ ਤੋਂ ਬਿਨਾ, ਸ਼ਰੀਰ ਤੋਂ ਬਿਨਾ ਅਤੇ ਨਸ਼ਟ ਨਾ ਹੋਣ ਵਾਲੀ ਸੰਪਦਾ ਹੈ ॥੧੭॥੧੭੭॥"