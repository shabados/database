[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਰਿਆ ਤਿਲੁ ਬੂਆੜ ਜਿਉ; ਫਲੁ ਕੰਮ ਨ ਕਿਤੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Baal: weed plant in a field of sesame may be lush green but it. fruit is worthless."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਿਕੂੰ ਹਰਿਆ ਬੂਆੜ ਦਾ ਬੂਟਾ ਤਿਲਾਂ (ਖੱਤੇ ਵਿਖੇ ਉੱਗਦਾ ਹੈ) ਪਰੰਤੂ ਉਸ ਦਾ ਫਲ ਕਿਸੇ ਕੰਮ ਦਾ ਨਹੀਂ ਹੁੰਦਾ।"