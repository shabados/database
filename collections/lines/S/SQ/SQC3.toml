[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਰਿ ਜੂ ਲਖਿ ਕੈ ਜੀਯ ਕੀ ਬਿਰਥਾ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਸੋਊ ਐਚ ਲਈ ॥"
page = 396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Feeling the distress of the mind of Kubja, Krishna pulled her towards himself"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸੇ ਦੇ ਮਨ ਦੀ ਅਵਸਥਾ ਵੇਖ ਕੇ, ਉਸ ਨੂੰ (ਆਪਣੇ ਪਾਸ) ਖਿਚ ਲਿਆ।"