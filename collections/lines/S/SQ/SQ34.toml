[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਜੋਤਿ; ਪਰਗਟੁ ਪਾਸਾਰਾ ॥"
page = 126
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within man's mind is the light of Him, manifest is whose expanse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਦੇ ਮਨ ਅੰਦਰ ਉਸ ਦਾ ਨੂਰ ਹੈ, ਐਨ ਪਰਤੱਖ ਹੈ ਜਿਸ ਦਾ ਖਿਲਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the self is the Light of God; It radiates throughout the expanse of His creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਪਸਾਰਾ ਪਰਗਟ ਹੈ ਤਿਸ ਕੀ ਜੋਤ ਤਿਨੋ ਨੇ ਅੰਤਰ ਹੀ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਜੋਤਿ ਨੇ ਸਾਰਾ ਜਗਤ-ਪਸਾਰਾ ਪਸਾਰਿਆ ਹੈ, ਉਹ ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Instrucción del Guru nuestra oscuridad es disipada;"