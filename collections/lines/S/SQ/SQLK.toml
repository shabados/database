[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਗਤ ਸੋਹਹਿ ਦਰਿ ਸਾਚੈ; ਜਿਨੀ ਸਚੋ ਸਚੁ ਕਮਾਇਆ ॥੧॥"
page = 768
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the devotees, who practise nothing but Truth, look beauteous in the True Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸ਼ਰਧਾਲੂ, ਜੋ ਨਿਰੋਲ ਸੱਚ ਦੀ ਕਿਰਤ ਕਰਦੇ ਹਨ, ਸੱਚੇ ਦਰਬਾਰ ਅੰਦਰ ਸੁਹਣੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the those devotees, who practice Truth, and only Truth, look beauteous in the Court of the True Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਭਗਤੋਂ ਨੇ ਸਚੋ ਸੱਚ ਕਮਾਇਆ ਹੈ, ਭਾਵ ਧ੍ਯਾਨ ਭਜਨ ਕੀਆ ਹੈ ਵਹੀ ਭਗਤ ਸੱਚੇ ਕੇ (ਦਰਿ) ਸਤਸੰਗ ਮੇਂ ਸੋਹਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪਰਮਾਤਮਾ ਦੇ ਭਗਤ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦੇ ਦਰ ਤੇ ਸੋਭਦੇ ਹਨ, ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹੀ ਸਦਾ ਜਪਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, los Devotos del Señor se ven bellos en la Puerta del Señor, sí, ellos, quienes practican nada más que la Verdad del Señor. (1)"