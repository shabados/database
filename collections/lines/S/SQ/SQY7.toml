[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਆਇਆ; ਪੂਰੈ ਗੁਰਿ ਆਣਿਆ ॥੪॥੧੨॥੧੭॥"
page = 806
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and has reached his Home through the Perfect Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਉਹ ਆਪਣੇ ਧਾਮ ਅੰਦਰ ਅੱਪੜ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has returned home, with the Perfect Guru. ||4||12||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਤੇ ਪੂਰੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਾ ਲਿਆਇਆ ਹੂਆ ਹਮਾਰਾ ਮਨੁ ਅਪਨੇ (ਘਰ) ਸਰੂਪ ਮੇਂ ਆਇ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੪॥੧੨ ॥੧੭॥☬ਅਬ ਗੁਰਮੁਖੋਂ ਕੀ ਉਸਤਤੀ ਔ ਮਨਮੁਖਾਂ ਕੀ ਨਖੇਧੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਪਰਮਾਤਮਾ (ਨਾਨਕ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ, ਪੂਰੇ ਗੁਰੂ ਨੇ ਲਿਆ ਕੇ ਵਸਾ ਦਿੱਤਾ ਹੈ ॥੪॥੧੨॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਆਣਿਆ = ਲਿਆਂਦਾ ਹੈ ॥੪॥੧੨॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es regresado a su Hogar a través de la Puerta del Guru Perfecto.(4-2-17)"