type = "primary"
data = "ਕਿ ਰੋਜ਼ੇ ਦਿਗ਼ਰ ਸ਼ਾਹਿ ਜ਼ਰਰੀਂ ਸਿਪਹਰ ॥"
page = 1400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The next day came, the King with golden shield,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਦਿਨ ਸੁਨਹਿਰੀ ਢਾਲ ਵਾਲਾ ਰਾਜਾ ਤਖ਼ਤ ਉਤੇ ਆ ਬੈਠਾ"