[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਤੇਲ; ਦੀਵਾ ਕਿਉ ਜਲੈ ॥੧॥ ਰਹਾਉ ॥"
page = 25
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without oil how can the lamp be lighted? Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਲ ਤੋਂ ਬਿਨਾ ਦੀਵਾ ਕਿੇਵ ਬਲ ਸਕਦਾ ਹੈ? ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the oil, how can the lamp be lit? ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਕੇ ਤੇਲ ਸੇ ਬਿਨੁ ਦੀਵਾ ਕੈਸੇ ਜਲੇ ਹੈ ਔਰੁ ਵਹ ਤੇਲ ਤਥਾ ਬਾਤੀ ਕੌਨੁ ਹੈ, ਜੋ ਮਾਇਕ ਅੰਧਕਾਰ ਕੋ ਦੂਰ ਕਰੈ, ਸੋ ਕਹੋ? ॥੧॥ ਰਹਾਉ ॥☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੇ) ਤੇਲ ਤੋਂ ਬਿਨਾ (ਆਤਮਕ ਜੀਵਨ ਦਾ) ਦੀਵਾ ਕਿਵੇਂ ਟਹਕਦਾ ਰਹਿ ਸਕੇ? (ਮਾਇਆ- ਮੋਹ ਦੀ ਹਨੇਰੀ ਦੇ ਝੋਂਕੇ ਜਿੰਦ ਨੂੰ ਅਡੋਲ ਨਹੀਂ ਰਹਿਣ ਦੇਂਦੇ)॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਜਲੈ = ਬਲਦਾ ਨਹੀਂ ਰਹਿ ਸਕਦਾ॥੧॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin aceite, ¿cómo puede uno encender la lámpara?"