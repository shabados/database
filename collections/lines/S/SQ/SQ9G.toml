[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖਿ ਖੋਇਆ; ਗੁਰਮੁਖਿ ਲਾਧਾ ॥"
page = 939
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "A19: An apostate loses. A 20: The pious person gains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉ. 19: ਅਧਰਮੀ ਗੁਆ ਲੈਂਦਾ ਹੈ। ਉ. 20 ਪਵਿੱਤਰ ਪੁਰਸ਼ ਲਾਭ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manmukh loses, and the Gurmukh gains."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਜਨਮ ਖੋਇਆ ਹੈ ੩, ਗੁਰਮਤਿ ਕਰ ਜਨਮ ਲਾਧਾ, ਭਾਵ ਸਫਲ ਕੀਆ ਹੈ ੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਪਿੱਛੇ ਲੱਗਣ ਵਾਲੇ ਨੇ (ਜੀਵਨ ਦਾ ਲਾਹਾ) ਗਵਾ ਲਿਆ ਹੈ, ਤੇ, ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਨ ਵਾਲੇ ਨੇ ਖੱਟ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El egocéntrico pierde y el Hombre de Dios es el ganador."