data = "ਸੀਤਾ ਰਵਨ ਕਹਾ ਹੈ ॥੬੬੭॥"
page = 270

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Where is he who mouth the air-vehicle Pushapak and accompanies Sita?667."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸੀਤਾ ਨਾਲ ਰਮਣ ਕਰਨ ਵਾਲਾ ਕਿਥੇ ਹੈ? ॥੬੬੭॥"