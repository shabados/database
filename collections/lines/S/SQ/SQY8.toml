[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਹਾ ਰੰਗੁ, ਸੁਪਨੈ ਨਿਸੀ; ਬਿਨੁ ਤਾਗੇ ਗਲਿ ਹਾਰੁ ॥"
page = 786
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The red colour of the worldly valuable is like the night's dream and a necklace without a thread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਰੱਤੀ ਰੰਗਤ ਰਾਤ ਦੇ ਸੁਫਨੇ ਅਤੇ ਧਾਗੇ ਦੇ ਬਗੈਰ ਮਾਲਾ ਦੀ ਤਰ੍ਹਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The red color is like a dream in the night; it is like a necklace without a string."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਸੂਹਾ ਰੰਗੁ) ਕਸੁੰਭੇ ਦਾ ਰੰਗੁ, ਭਾਵ ਵਿਸਯੋਂ ਕਾ ਅਨੰਦੁ ਐਸੇ ਝੂਠੇ ਹੈਂ ਜੈਸੇ ਰਾਤ੍ਰੀ ਕੇ ਸੁਪਨੇ ਝੂਠੇ ਹੈਂ। ਔਰੁ ਦ੍ਰਿਸ੍ਟਾਂਤ- ਜੈਸੇ ਫੂਲ ਮੇਂ ਫੂਲ ਫਸਾਯ ਬਿਨਾਂ ਤਾਗੇਹਾਰ ਬਨਾਯ ਕਰ ਗਲ ਮੇਂ ਕੋਈ ਪਹਿਰ ਲੇਵੋ, ਵਹ ਨਹੀਂ ਠਹਰਤਾ ਪੌਣ ਕਰ ਬਿਖਰ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਬਿਖ੍ਯੋਂ ਕਾ ਸੁਖੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦਾ) ਚੁਹਚੁਹਾ ਰੰਗ (ਮਾਨੋ) ਰਾਤ ਦਾ ਸੁਫ਼ਨਾ ਹੈ, (ਮਾਨੋ) ਧਾਗੇ ਤੋਂ ਬਿਨਾ ਹਾਰ ਗਲ ਵਿਚ ਪਾਇਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ropajes de Maya son como los sueños en la noche, como la guirnalda sin hilo."