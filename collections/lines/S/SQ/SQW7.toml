[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਆ ਗੁਣ ਤੇਰੇ ਕਹਿ ਸਕਉ; ਪ੍ਰਭ ਅੰਤਰਜਾਮੀ ਰਾਮ ॥"
page = 848
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord master, the Knower of hearts, what virtues of Thine, can I recount?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ, ਸੁਆਮੀ ਮਾਲਕ! ਮੈਂ ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ ਦਾ ਵਰਣਨ ਕਰ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What virtues of Yours can I speak, O God, O Searcher of hearts?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰਥ ਅੰਤਰਯਾਮੀ ਰਾਮ! ਮੈਂ ਤੇਰੇ ਗੁਣੋਂ ਕੋ ਕਿਆ ਕਹ ਸਕਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਤੇਰੇ ਬਿਅੰਤ ਗੁਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ। ਮੈਂ ਤੇਰੇ ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ ਦੱਸ ਸਕਦਾ ਹਾਂ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਹਿ ਸਕਉ = ਕਹਿ ਸਕਉਂ, ਮੈਂ ਆਖ ਸਕਦਾ ਹਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਅੰਤਰਜਾਮੀ = ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo alabarte, oh Dios? Eres el Íntimo Conocedor de mi corazón."