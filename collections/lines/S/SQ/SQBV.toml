[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਸੁਦੇਵ ਲੈ ਤਾਹਿ ਕੌ; ਗਯੋ ਕੰਸ ਕੈ ਧਾਮ ॥੪੫॥"
page = 295

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The first son named Kiratmat was born to Devaki and Vasudev took him to the house of Kansa.45."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਸੁਦੇਵ ਉਸ ਨੂੰ ਲੈ ਕੇ ਕੰਸ ਦੇ ਘਰ ਚਲਾ ਗਿਆ ॥੪੫॥"