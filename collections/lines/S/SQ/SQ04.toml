[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਗੁਰਦੇਉ; ਤ ਨਾਮੁ ਦ੍ਰਿੜਾਵੈ ॥"
page = 1166
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru-God is Merciful, then he enshrines the Name in man."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ-ਪ੍ਰਮੇਸ਼ਰ ਮਿਹਰਬਬਾਨ ਹੋ ਜਾਂਦੇ ਹਨ ਤਦ ਉਹ ਜੀਵ ਅੰਦਰ ਨਾਮ ਪੱਕਾ ਕਰ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Divine Guru grants His Grace, the Naam, the Name of the Lord, is implanted within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰਦੇਵ ਪ੍ਰਸੰਨ ਹੋਵੈ ਤਬ ਨਾਮ ਕੋ ਦ੍ਰਿੜਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ ਤਾਂ ਉਹ ਨਾਮ ਜਪਣ ਦਾ ਸੁਭਾਉ ਪਕਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si el Guru nos muestra su Compasión, Él enaltece el Nombre en nuestra mente."