[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੁ. ਨ ਬਿਆਪੈ; ਤੀਨੌ ਤਾਪ ॥੨॥"
page = 327
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he suffers not from illness and the three fevers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਬੀਮਾਰੀ ਅਤੇ ਤਿੰਨੇ ਬੁਖਾਰ ਨਹੀਂ ਚਿਮੜਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he no longer suffers from illness and the three fevers. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਧਿ ਬਿਆਧਿ ਉਪਾਧਿ ਤੀਨ ਤਾਪ ਰੂਪੀ ਜੋ ਰੋਗ ਹੈਂ, ਸੋ ਨਹੀਂ ਬਿਅਪਤਾ॥੨॥☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੋਗ ਤੇ ਤਿੰਨੇ ਤਾਪ (ਹੁਣ) ਪੋਹ ਨਹੀਂ ਸਕਦੇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a él ninguna aflicción ni maldad le toca. (2)"