[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਰਹ ਬਾਨ ਮੋ ਤਨ ਗਡੇ; ਕਾ ਸੋ ਕਰੋ ਪੁਕਾਰ ॥"
page = 921

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I have been pierced with the arrow of separation, how could I remonstrate?"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਯੋਗ ਦਾ ਬਾਣ ਮੇਰੇ ਸ਼ਰੀਰ ਵਿਚ ਲਗਾ ਹੈ, ਕਿਸ ਅਗੇ ਪੁਕਾਰ ਕਰਾਂ।"