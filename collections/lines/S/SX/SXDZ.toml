[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਤੀਰਥ; ਜਾ ਕੇ ਚਰਨ ਮਝਾਰ ॥"
page = 1156
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of pilgrim stations are in whose feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਯਾਤਰਾ ਅਸਥਾਨ ਜਿਸ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Feet are millions of sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਹੀ ਤੀਰਥ ਜਿਸ ਤੇਰੇ ਚਰਨੋਂ ਮੇਂ ਬਸ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਡਾ ਉਹ ਗੋਬਿੰਦ ਐਸਾ ਧਣੀ ਹੈ) ਕਿ ਕ੍ਰੋੜਾਂ ਹੀ ਤੀਰਥ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਹਨ (ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜੇ ਰਹਿਣਾ ਹੀ ਕ੍ਰੋੜਾਂ ਤੀਰਥਾਂ ਦੇ ਇਸ਼ਨਾਨ ਬਰਾਬਰ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél en Cuyos Pies están millones de lugares de peregrinaje,"