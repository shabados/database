line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In every heart I have seen Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਦਿਲ ਅੰਦਰ ਮੈਂ ਉਸ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "behold Him in each and every heart. ||4||2||140||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਵਹੀ ਘਟ ਘਟ ਮੇਂ ਦ੍ਰਿਸਟਿਆ ਹੈ॥੪॥੨॥੧੪੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵੱਸਦਾ ਦਿੱਸ ਪਿਆ ਹੈ ॥੪॥੨॥੧੪੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ve al Señor en cada corazón.(4-2-140)"