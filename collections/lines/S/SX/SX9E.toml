[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਚਤ ਸੰਚਤ; ਥੈਲੀ ਕੀਨੑੀ ॥"
page = 392
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amassing and amassing, he fills bags therewith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕੱਤਰ, ਇਕੱਤਰ ਕਰਕੇ ਉਹ ਉਸ ਨਾਲ ਬੋਰੇ ਭਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gathering it and collecting it, he fills his bags."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕੱਤ੍ਰ ਕਰਤਿਆਂ ੨ ਥੈਲੀ ਕਰੀ, ਭਾਵ ਥੈਲੀ ਪਰ ਥੈਲੀ ਜੋੜਨੀ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋੜਦਿਆਂ ਜੋੜਦਿਆਂ (ਜੇ ਉਸ ਨੇ) ਖ਼ਜ਼ਾਨਾ (ਭੀ) ਬਣਾ ਲਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Junta los tesoros poco a poco, pero Dios,"