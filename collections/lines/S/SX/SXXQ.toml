[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਣ ਨਿਧਾਨ ਅੰਮ੍ਰਿਤੁ ਹਰਿ ਨਾਮਾ; ਹਰਿ ਧਿਆਇ. ਧਿਆਇ. ਸੁਖੁ ਪਾਇਆ ਜੀਉ ॥੧॥"
page = 103
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Nectarean Name is the treasure of excellencies and by continually repeating it I have obtained peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਉਤਕ੍ਰਿਸ਼ਟਤਾਈਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ ਅਤੇ ਇਸ ਨੂੰ ਇਕਰਸ ਉਚਾਰਣ ਕਰਨ ਦੁਆਰਾ ਮੈਂ ਆਰਾਮ ਚੈਨ ਪਰਾਪਤ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Name of the Lord is the Treasure of Excellence. Meditating, meditating on the Lord's Name, I have found peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਹਰੀ! ਤੇਰਾ ਹਰੀ ਨਾਮੁ ਅੰਮ੍ਰਿਤ ਰੂਪ ਗੁਨੋਂ ਕੀ ਨਿਧਿ ਹੈ ਤਿਸ ਕੋ ਧਿਆਇ ਧਿਆਇ ਕਰ ਕੇ ਮੈਨੂੰ ਸੁਖ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਾਮ ਦਾ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹੈ। ਭਗਤ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਸਿਮਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਧਾਨੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ। ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਮੌਤ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Tesoro de lo Bueno, y cantando Su Nombre, logro la Paz, oh amigo. (1)"