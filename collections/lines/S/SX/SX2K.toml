[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਖੀ ਲਾਜ ਜੌਨੇ ਸਭੈ ਬਿਝੜਵਾਲੰ ॥੧੬॥"
page = 64

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The greater warrior Dayal also joined and saved the honour of the people of Bijharwal. 16."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਬਿਝੜਵਾਲਿਆਂ ਦੀ ਲਾਜ ਰਖ ਲਈ ॥੧੬॥"