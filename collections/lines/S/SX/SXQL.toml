[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਤੀ ਅੰਤਰਿ; ਬ੍ਰਹਮੁ ਅਨੂਪੁ ॥੧॥"
page = 972
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In their light the unrivalled Lord is contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀ ਰੌਸ਼ਨੀ ਅੰਦਰ ਲਾਸਾਨੀ ਪ੍ਰਭੂ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within their light, is God, the incomparable. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਨ ਕੇ ਅੰਤਰ ਬ੍ਰਹਮ ਜੋਤੀ ਅਨੂਪ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਪ੍ਰਕਾਸ਼ ਵਿਚ ਸੁੰਦਰ ਪ੍ਰਭੂ ਆਪ ਵੱਸ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਤੀ ਅੰਤਰਿ = ਹਰੇਕ ਚਾਨਣ ਦੇਣ ਵਾਲੀ ਸ਼ੈ ਦੇ ਅੰਦਰ। ਅਨੂਪੁ = {ਅਨ-ਊਪ} ਜਿਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਬੇ-ਮਿਸਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero su luz está puesta por Dios y es de Belleza Incomparable. (1)"