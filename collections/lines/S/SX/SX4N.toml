[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਰਾਖੇ; ਠਾਕਿ ਰਹਾਇਆ ॥"
page = 1022
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He stills and silences his wandering mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਟਕਦੇ ਹੋਏ ਮਨ ਨੂੰ ਰੋਕ ਤੇ ਥਮ ਕੇ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He quiets and holds his wandering mind still."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਇੰਦ੍ਰੇ ਬਿਸਿਓਂ ਮੇਂ ਧਾਵਤੇ ਰਾਖੇ ਹੈਂ ਔ ਮਨ ਅਪਨਾ ਰੋਕ ਰਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਦੌੜਨੋਂ ਬਚਾ ਲੈਂਦੇ ਹਨ ਤੇ (ਮਾਇਆ ਵਲੋਂ) ਰੋਕ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਵਤ = ਮਾਇਆ ਦੇ ਪਿੱਛੇ ਭਟਕਦਿਆਂ ਨੂੰ। ਠਾਕਿ = ਰੋਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene el control de las riendas de su mente, y el loto de su corazón florece en el vivero rebosante de la Vida Eterna,"