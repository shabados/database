[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਨਰ ਨਿੰਦਕ ਸੋਭ. ਨ ਪਾਵਹਿ; ਤਿਨ ਨਕ ਕਾਟੇ. ਸਿਰਜਨਹਾਰੀ ॥੩॥"
page = 1135
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "These slanderous persons obtain not glory. Their noses are slashed by the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਬਦਖੋਈ ਕਰਨ ਵਾਲੇ ਪੁਰਸ਼ ਪ੍ਰਤਭਾ ਨਹੀਂ ਪਾਉਂਦੇ। ਉਹਨਾਂ ਦੇ ਨੱਕ ਕਰਤਾਰ ਵੱਢ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "These slanderous people have no honor or reputation; their noses are cut by the Creator Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਨਿੰਦਕ ਪੁਰਸ਼ ਸੋਭਾ ਨਹੀਂ ਪਾਵਤੇ ਹੈਂ, ਕਿਉਂਕਿ (ਸਿਰਜਨਹਾਰੀ) ਕਹਤ ਕੇ ਉਤਪਤਿ ਕਰਨੇਹਾਰੀ ਤੇਰੀ ਮਾਯਾ ਨੇ ਤਿਨ ਕੇ ਨਾਕ ਕਾਟੇ ਹੈਂ ਅਰਥਾਤ ਜਸ ਹੀਨ ਕੀਏ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿੰਦਕ ਮਨੁੱਖ (ਕਿਤੇ ਭੀ) ਸੋਭਾ ਨਹੀਂ ਪਾਂਦੇ। ਸਿਰਜਨਹਾਰ ਨੇ (ਆਪ) ਉਹਨਾਂ ਦਾ ਨੱਕ ਕੱਟ ਦਿੱਤਾ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, los que calumnian a Dios, no obtienen Gloria, a ellos el Señor Creador los deshonra. (3)"