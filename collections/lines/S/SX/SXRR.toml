[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਕੀਏ ਸਭ ਯਾਹੀ ਕੇ; ਬੇਦਨ ਤੇ ਗੁਨ ਜਾਨਿ ਬਖਾਨਿਯੋ ॥"
page = 535

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods and others are all created by him and the Vedas also describe His attributes"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਦੇਵਤੇ ਅਤੇ ਦੈਂਤ ਇਸੇ ਦੇ ਬਣਾਏ ਹੋਏ ਹਨ। ਵੇਦਾਂ ਤੋਂ ਵੀ ਇਸੇ ਦਾ ਗੁਣ ਜਾਣਿਆ ਅਤੇ ਵਖਾਣਿਆ ਜਾਂਦਾ ਹੈ।"