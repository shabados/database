[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਕਰੁ ਚੁਗਨਿ. ਥਲਿ ਵਸਨਿ; ਰਬ. ਨ ਛੋਡਨਿ, ਪਾਸੁ ॥੧੦੧॥"
page = 1383
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For, they peck at roots, live on the ground and leave not the Lord's side."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਉਹ ਤਿਨਕੇ ਚੁਗਦੇ ਹਨ, ਧਰਤੀ ਤੇ ਵਸਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਦਾ ਪਾਸਾ ਨਹੀਂ ਛਡਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They peck at the roots and live on the ground, but they do not leave the Lord's side. ||101||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਬਨੋਂ ਕੇ (ਬਲਿ) ਅਸਥਾਨ ਮੇਂ ਨਿਵਾਸ ਕਰ ਕੇ (ਕਕਰੁ) ਰੋੜ ਆਦਿਕ, ਭਾਵ ਕੰਦ ਮੂਲ (ਚੁਗਨਿ) ਛਕਤੇ ਹੈਂ ਔ ਰਬ ਕਾ ਪਾਸਾ ਨਹੀਂ ਛੋਡਤੇ ਹੈਂ, ਭਾਵ ਯੇਹ ਤਪ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਦਾ ਸਿਮ੍ਰਨ ਕਰਤੇ ਰਹਿਤੇ ਹੈਂ॥੧੦੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੋੜ ਚੁਗਦੇ ਹਨ, ਭੋਇਂ ਉੱਤੇ ਵੱਸਦੇ ਹਨ, (ਪਰ) ਰੱਬ ਦਾ ਆਸਰਾ ਨਹੀਂ ਛੱਡਦੇ (ਭਾਵ, ਮਹਲਾਂ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਪਲੇ ਹੋਏ ਸਰੀਰ ਵਾਲੇ ਪਰ ਰੱਬ ਨੂੰ ਭੁਲਾ ਦੇਣ ਵਾਲੇ ਬੰਦੇ ਨਾਲੋਂ ਤਾਂ ਉਹ ਪੰਛੀ ਹੀ ਚੰਗੇ ਹਨ ਜੋ ਰੁੱਖਾਂ ਤੇ ਆਲ੍ਹਣੇ ਬਣਾ ਲੈਂਦੇ ਹਨ, ਰੋੜ ਚੁਗ ਕੇ ਗੁਜ਼ਾਰਾ ਕਰ ਲੈਂਦੇ ਹਨ, ਪਰ ਰੱਬ ਨੂੰ ਚੇਤੇ ਰੱਖਦੇ ਹਨ) ॥੧੦੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਕਰੁ = ਕੰਕਰ, ਰੋੜ। ਥਲਿ = ਥਲ ਉਤੇ, ਭੁਇਂ ਉਤੇ। ਰਬ ਪਾਸੁ = ਰੱਬ ਦਾ ਪਾਸਾ, ਰੱਬ ਦਾ ਆਸਰਾ। ਛੋੜਨ੍ਹ੍ਹਿ = (ਅੱਖਰ 'ਨ' ਦੇ ਹੇਠ ਅੱਧਾ 'ਹ' ਹੈ) ॥੧੦੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellas picotean las raíces y viven en la tierra, pero no se alejan del lado del Señor. (101)"