[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਮੇਲਿ ਵਡਾਈ ਕੀਨੀ; ਕੁਸਲ ਖੇਮ ਸਭ ਭਇਆ ॥੧॥"
page = 618
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blending me with Himself, the Lord has granted me greatness and I have obtained emancipation and all pleasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਕੇ, ਪ੍ਰਭੂ ਨੇ ਮੈਨੂੰ ਪ੍ਰਭਤਾ ਬਖਸ਼ੀ ਹੈ ਅਤੇ ਮੈਨੂੰ ਕਲਿਆਣ ਅਤੇ ਸਮੂਹ ਪ੍ਰਸੰਨਤਾ ਪ੍ਰਾਪਤ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blending me with Himself, He has blessed me with glorious greatness, and I have found pleasure and happiness. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਅਪਨੇ ਮੇਂ ਮੇਲਕੇ ਹਮਾਰੀ ਸੰਸਾਰ ਮੇਂ ਵਡਿਆਈ ਕਰੀ ਹੈ, ਹਮਾਰਾ ਸਭ ਪਰਵਾਰ ਸੁਖ ਅਨੰਦ ਯੁਕਤ ਭਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਨੇ) ਆਪ ਹੀ (ਮੈਨੂੰ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਕੇ (ਮੈਨੂੰ) ਆਤਮਕ ਉੱਚਤਾ ਬਖ਼ਸ਼ੀ ਹੈ, (ਹੁਣ ਮੇਰੇ ਅੰਦਰ) ਆਨੰਦ ਹੀ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੇ = ਆਪ ਹੀ। ਮੇਲਿ = (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਕੇ। ਵਡਾਈ = ਉੱਚਾ ਆਤਮਕ ਦਰਜਾ। ਕੁਸਲ ਖੇਮ = ਖ਼ੁਸ਼ੀ, ਪ੍ਰਸੰਨਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uniéndome en Su Ser, me bendijo con Su Gloria y me colmó de Placer y Felicidad. (1)"