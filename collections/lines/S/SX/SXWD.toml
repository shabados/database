[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ. ਤਿਸੁ ਕਦੇ ਨ ਵੀਸਰੈ; ਹਰਿ ਹਰਿ ਕਰਹਿ. ਸਦਾ ਮਨਿ ਚੀਤਿ ॥੧॥ ਰਹਾਉ ॥"
page = 491
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "never forgets God, but ever repeats God's Name with his heart and soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਨੂੰ ਕਦਾਚਿਤ ਨਹੀਂ ਭੁਲਾਉਂਦਾ, ਪ੍ਰੰਤੂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਹਮੇਸ਼ਾਂ ਹੀ ਆਪਣੇ ਦਿਲ ਤੇ ਆਤਮਾ ਨਾਲ ਉਚਾਰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "never forgets the Lord; he continually chants the Lord's Name, Har, Har, in his conscious mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਹਰਿ ਕਬੀ ਭੂਲਤਾ ਨਹੀਂ ਮਨ ਔਰ ਚਿਤ ਕਰ ਕੇ ਹਰਿ ਹਰਿ ਕਰਤਾ ਹੀ ਰਹਿਤਾ ਹੈ, ਵਾ ਮਨ ਮੇਂ ਹਰਿ ਹਰਿ (ਚੀਤਿ) ਸਿਮਰਨ ਕਰਤਾ ਰਹਿਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਉਸ ਮਨੁੱਖ ਨੂੰ ਕਦੇ ਭੁੱਲਦਾ ਨਹੀਂ। (ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਅੰਦਰ ਪਿਆਰ ਬਣਦਾ ਹੈ) ਉਹ ਸਦਾ ਆਪਣੇ ਮਨ ਵਿਚ ਚਿੱਤ ਵਿਚ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor no lo abandona. (1‑Pausa)"