[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਕਟੀ ਕੋ ਠਨਗਨੁ; ਬਾਡਾ ਡੂੰ ॥"
page = 476
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The bell of the noseless mammon rings in both the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੱਕ-ਕੱਟੀ ਮਾਇਆ ਦਾ ਘੰਟਾ ਦੋਨਾਂ ਜਹਾਨਾਂ ਵਿੱਚ ਵੱਜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bell of the shameless queen, Maya, rings in both worlds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਕਟੀ ਜੋ ਗ੍ਯਾਨ ਸੇ ਬਿਨਾਂ ਕਿਸੀ ਕਰ ਨਕਟੀ ਗਈ ਹੋ ਸੋ ਕਹੀਏ, ਨਕਟੀ ਅਰਥਾਤ ਮਾਯਾ ਤੇਰਾ (ਠਨਗਨੁ) ਚੋਲਾ (ਡੂੰ) ਦੋਨੋਂ ਲੋਕੋਂ ਮੇਂ (ਬਾ) ਬਜ ਰਹਾ ਹੈ (ਡਾ) ਡੌਰੂ ਕੀ ਤਰਹ ਵਾ ਦ੍ਵੈਤ ਵਾਲਿਓਂ ਮੇਂ ਬਜ ਰਹਾ ਹੈ, ਵਾ ਵਡਾ ਡਾਢਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਿਲੱਜ ਮਾਇਆ ਦਾ ਵਾਜਾ (ਸਾਰੇ ਜਗਤ ਵਿਚ) ਠਨ-ਠਨ ਕਰ ਕੇ ਵੱਜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La campana de la desvergonzada reina, Maya, resuena en ambos mundos;"