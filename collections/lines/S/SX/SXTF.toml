[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਅਕ੍ਰੂਰ ਬਨਾਰਸ ਗਯੋ; ਮਨਿ ਕਉ, ਤਿਹ ਕੀ ਨ ਕਛੂ ਸੁਧਿ ਪਾਈ ॥"
page = 505

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The whereabouts of Akrur could not be known, but it was rumoured that he had gone to Banaras taking the jewel with him."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਣੀ ਨੂੰ ਅਕਰੂਰ ਲੈ ਕੇ ਬਨਾਰਸ ਚਲਾ ਗਿਆ ਸੀ, ਇਸ ਦੀ ਕਿਸੇ ਨੂੰ ਕੋਈ ਖ਼ਬਰ ਨਹੀਂ ਸੀ।"