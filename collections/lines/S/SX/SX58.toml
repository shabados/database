[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁਨੀ ਭਗਤਿ ਨਿਬਾਹਿ ॥"
page = 407
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sustain my devotional service. O Lord!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਪ੍ਰੇਮ-ਮਈ ਸੇਵਾ ਸੰਪੂਰਨ ਕਰ। ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please help me sustain my devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਭਗਤਿ ਕਾ ਨਿਬਾਹ ਕਰੋ, ਭਾਵ ਮੇਰੇ ਮੇਂ ਭਗਤੀ ਪੂਰਨ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਆਪਣੀ ਭਗਤੀ ਸਦਾ ਦੇਈ ਰੱਖ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, lléname de Devoción,"