[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਵਿਚਿ ਸੂਰਜੁ; ਭੈ ਵਿਚਿ ਚੰਦੁ ॥"
page = 464
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord's fear is retrained the sun and in Lord's fear the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਡਰ ਵਿੱਚ ਹੈ ਸੂਰਜ ਤੇ ਸੁਆਮੀ ਦੇ ਡਰ ਵਿੱਚ ਹੀ ਚੰਦਰਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Fear of God, the sun shines, and in the Fear of God, the moon reflects."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭ੍ਯ ਮੇਂ ਸੂਰਜ ਭ੍ਯ ਮੇਂ ਚੰਦ੍ਰਮਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਭੀ ਤੇ ਚੰਦ੍ਰਮਾ ਭੀ ਰੱਬ ਦੇ ਹੁਕਮ ਵਿਚ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Reverencia a Él el sol resplandece."