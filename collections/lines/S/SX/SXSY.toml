[[content]]
asset = "SSA2"
type = "primary"
data = "ਛਿਨੁ ਛਿਨੁ ਤਨੁ ਛੀਜੈ; ਜਰਾ ਜਨਾਵੈ ॥"
page = 656
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Every moment the body is wearing off and the old age is having the upper hand."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਮੁਹਤ ਸਰੀਰ ਖੁਰਦਾ ਜਾ ਰਿਹਾ ਹੈ ਅਤੇ ਬੁਢੇਪਾ ਗਲਬਾ ਪਾਈ ਜਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Moment by moment, the body is wearing away, and old age is asserting itself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਹੁ ਤੇਰਾ ਸਰੀਰ ਖਿਨ ਖਿਨ ਮੇਂ ਘਟਤਾ ਹੂਆ ਬੁਢੇਪਾ ਹੋਣੇ ਕੋ ਜਨਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵੇਖ, ਇਹਨਾਂ ਠੱਗੀਆਂ ਵਿਚ ਹੀ) ਸਹਿਜੇ ਸਹਿਜੇ ਤੇਰਾ ਆਪਣਾ ਸਰੀਰ ਕਮਜ਼ੋਰ ਹੁੰਦਾ ਜਾ ਰਿਹਾ ਹੈ, ਬੁਢੇਪੇ ਦੀਆਂ ਨਿਸ਼ਾਨੀਆਂ ਆ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਿਨੁ ਛਿਨੁ = ਪਲ ਪਲ ਵਿਚ। ਛੀਜੈ = ਕਮਜ਼ੋਰ ਹੋ ਰਿਹਾ ਹੈ। ਜਰਾ = ਬੁਢੇਪਾ। ਜਣਾਵੈ = ਆਪਣਾ ਆਪ ਵਿਖਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El cuerpo se desgasta a cada momento y al final la edad te gana,"