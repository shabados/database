[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਵਕ ਤੇਜ ਰੂਪ ਅਨੁਮਾਨ੍ਰਯੋ ॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The saints thought of him as manifestation of peace and the fire thought of him as effulgence"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਗਨੀ ਨੇ ਉਸ ਨੂੰ ਤੇਜ ਵਜੋਂ ਅਨੁਮਾਨ ਕੀਤਾ।"