[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਪ ਛਿਨਾਇ ਲੀਯੋ ਕਰ ਤੇ; ਬਰ ਕੈ ਅਰਿ ਕੇ ਤਨ ਊਪਰਿ ਝਾਰਿਓ ॥"
page = 439

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then Jharajhar Singh, getting infuriated, taking his sword in his hand struck a blow on Kharag Singh, which was snatched away from his hand"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਜ਼ੋਰ ਨਾਲ (ਉਸ ਦੇ) ਹੱਥ ਵਿਚੋਂ ਤਲਵਾਰ ਖੋਹ ਲਈ ਅਤੇ ਵੈਰੀ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਹੀ ਝਾੜ ਸੁਟੀ।"