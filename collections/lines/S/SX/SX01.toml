[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮਿ ਦਾਮਿ; ਚਿਤੁ ਪਰ ਵਸਿ ਸੇਈ ॥"
page = 226
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and whose mind falls unto another's power,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਭੋਗਬਿਲਾਸ ਜਾਂ ਦੌਲਤ ਦੀ ਖ਼ਾਤਰ ਜਿਸ ਦਾ ਮਨ ਹੋਰਸ ਦੇ ਅਖ਼ਤਿਆਰ ਵਿੱਚ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "she allows her mind to be controlled by others for lust or money"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦਾਮਿ) ਧਨ ਕੀ ਕਾਮਨਾ ਕਰ ਕੇ ਚਿਤ ਅਪਨਾ ਪਰਵਸ ਕਰ ਕੇ ਉਸ ਕੋ ਸੇਵਨ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਾਮ-ਵਾਸਨਾ ਵਿਚ (ਫਸ ਕੇ) ਪੈਸੇ (ਦੇ ਲਾਲਚ) ਵਿਚ (ਫਸ ਕੇ) ਉਹ ਆਪਣਾ ਮਨ (ਭੀ) ਪਰਾਏ ਮਨੁੱਖ ਦੇ ਵੱਸ ਵਿਚ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por lujuria o dinero;"