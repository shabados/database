[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਆਪਣੇ ਅੰਦਰ ਝਾਤੀ ਮਾਰੇਣ, ਤਾਣ ਹਉਮੈ ਤੋਣ ਮੁਕਤ ਹੋ ਜਾਵੇਣ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬੀਨੀ ਦਰੂਨਿ ਖ਼ੇਸ਼ ਸ਼ਵੀ ਅਜ਼ ਖ਼ੁਦੀ ਖ਼ਲਾਸ ।੪੨।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "It is the memory of the Creator of the human beings and souls. (45)"