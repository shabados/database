[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਦੇਖਤ ਮੁਹਿ ਸਾਥ ਬਿਹਾਰੋ ॥"
page = 1011

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will believe you love me only if you make love with me while your husband is watching.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਪਤੀ ਦੇ ਦੇਖਦਿਆਂ ਹੀ ਮੇਰੇ ਨਾਲ ਰਮਣ ਕਰ।"