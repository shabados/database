[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੀ ਲਿਵ ਆਪੇ ਲਾਏ; ਗੁਰਮੁਖਿ ਸਦਾ ਸਮਾਲੀਐ ॥"
page = 921
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His love, He Himself makes man embrace. By Guru's grace, ever remember thou the such Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਪਿਆਰ, ਉਹ ਆਪੇ ਹੀ ਬੰਦੇ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਤੂੰ ਸਦੀਵ ਹੀ ਐਸੇ ਸਾਈਂ ਨੂੰ ਸਿਮਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the love, and He Himself is the embrace; the Gurmukh contemplates Him forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਅਪਨੀ ਪ੍ਰੀਤ ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਆਪ ਹੀ ਲਾਵਤਾ ਹੈ, ਇਸ ਤੇ ਗੁਰਮੁਖ ਹੋਇਕੈ ਤਿਸੀ ਵਾਹਿਗੁਰੂ ਕੋ ਸਦੈਵ ਸੰਭਾਲਤੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣੀ ਪ੍ਰੀਤ ਦੀ ਦਾਤ ਦੇਂਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਉਸ ਨੂੰ ਸਿਮਰਦੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estando entonado en Él, el Gurmukj alaba permanentemente a su Señor."