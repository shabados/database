[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦ ਹੀ; ਸੇਜੈ ਰਵੈ ਭਤਾਰੁ ॥੪॥੨੭॥"
page = 357
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "ever enjoys her spouse on the couch (of her heart)."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਭਰਤੇ ਨੂੰ, ਹਮੇਸ਼ਾਂ, ਪਲੰਘ ਉੱਤੇ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "enjoys her Husband Lord forever on His Bed. ||4||27||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੋ (ਭਤਾਰੁ) ਸ੍ਵਾਮੀ ਉਸ ਕੀ ਸੇਜਾ ਪਰ ਸਦੀਵ ਕਾਲ ਰਮਣ ਕਰਤਾ ਹੈ, ਭਾਵ ਸਾਖ੍ਯਾਤ ਰਹਿਤਾ ਹੈ॥੪॥੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹਿਰਦੇ-ਸੇਜ ਉਤੇ ਪ੍ਰਭੂ-ਪਤੀ ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥੨੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "goza del Señor para siempre en Su Aposento. (4‑27)"