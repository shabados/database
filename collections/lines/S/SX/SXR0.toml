[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਤੀਆ ਮਉਲੇ; ਚਾਰਿ ਬੇਦ ॥"
page = 1193
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The four Vadas rejoice in duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਾਰੇ ਹੀ ਵੇਦ ਦਵੈਤ ਭਾਵ ਅੰਦਰ ਖੁਸ਼ ਹੋ ਰਹੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The four Vedas blossom forth in duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦ੍ਵੈਤ ਭਾਵ ਰੂਪ ਸੰਸਾਰ ਅਰ ਚਾਰੋਂ ਬੇਦ ਭੀ ਤਿਸ ਕੀ ਚੇਤਨਸੱਤਾ ਕੋ ਪਾਇ ਕਰ ਮੌਲੇ ਹੂਏ ਹੈਂ; ਵਾ ਇਨ ਮੇਂ ਭੀ ਰਾਜਾ ਰਾਮ ਕੀ ਸੱਤਾ ਮਿਲੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦੂਜੀ ਗੱਲ (ਇਹ ਹੈ, ਨਿਰੀ ਧਰਤ ਅਕਾਸ਼ ਹੀ ਨਹੀਂ) ਚਾਰੇ ਵੇਦ ਵੀ ਪਰਮਾਤਮਾ ਦੀ ਜੋਤ ਨਾਲ ਪਰਗਟ ਹੋਏ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤੀਆ = ਦੂਜੀ ਗੱਲ (ਇਹ ਹੈ); ਅਤੇ ਹੋਰ (ਸੁਣੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cuatro Vedas también han florecido para esparcir la Luz de Dios,"