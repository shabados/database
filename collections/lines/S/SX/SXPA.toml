[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੀ ਮੇਰੀ ਕਰਿ ਗਏ; ਪਲੈ. ਕਿਛੁ ਨ ਪਾਇ ॥"
page = 428
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who said \"it is mine, it is mine have departed without obtaining anything\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਇਹ ਮੈਡੀ ਹੈ, ਇਹ ਮੈਡੀ ਹੈ ਆਖਦੇ ਹਨ, ਬਿਨਾਂ ਕੁਝ ਪ੍ਰਾਪਤ ਕੀਤੇ ਟੁਰ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who shouted, \"Mine, mine!\" have departed, without obtaining anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਮੇਰੀ ਮੇਰੀ ਕਰ ਕੇ ਸਭ ਚਲੇ ਗਏ ਹੈਂ, ਪਲੇ ਕੁਛ ਭੀ ਨ ਪੜਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਇਹੀ ਆਖਦੇ ਆਖਦੇ ਜਗਤ ਤੋਂ ਚਲੇ ਗਏ ਕਿ ਇਹ ਮੇਰੀ ਮਾਇਆ ਹੈ ਇਹ ਮੇਰੀ ਮਲਕੀਅਤ ਹੈ ਉਹਨਾਂ ਦੇ ਹੱਥ-ਪੱਲੇ ਕੁਝ ਭੀ ਨਾਹ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes decían, “es mío, es mío”, al final no encontraron nada."