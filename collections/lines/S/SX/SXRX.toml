[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ; ਪ੍ਰਿਉ ਪ੍ਰੀਤਮੁ ਥੀਆ ॥੨॥੧॥੨੩॥"
page = 1272
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, the Beloved Lord becomes sweet unto them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਲੇ ਨਾਨਕ! ਪਿਆਰਾ ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਮਿੱਠੜਾ ਲੱਗਣ ਲੱਗ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, their Beloved Lord seems so sweet to them. ||2||1||23||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਜਨੋਂ ਕਾ ਪਤੀ ਪਿਆਰਾ ਹੂਆ ਹੈ॥੨॥੧॥੨੩॥☬ਮਨ ਕੇ ਬਹਾਨੇ ਕਰ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਉਹਨਾਂ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ॥੨॥੧॥੨੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਉ = ਪਿਆਰਾ ਪ੍ਰਭੂ। ਥੀਆ = ਹੋ ਜਾਂਦਾ ਹੈ। ਪ੍ਰੀਤਮੁ ਥੀਆ = ਪਿਆਰਾ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥੧॥੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "su Bienamado Señor es muy dulce con ellos. (2-1-23)"