[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਆਗੈ. ਕਰਿ ਜੋਦੜੀ; ਜਨ ਨਾਨਕ. ਹਰਿ ਮੇਲਾਇ ॥੧੦॥੧॥"
page = 234
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make supplication before the Guru, O slave Nanak, and he shall unite thee with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਮੂਹਰੇ ਪ੍ਰਾਰਥਨਾ ਕਰ ਹੇ ਗੋਲੇ ਨਾਨਕ ਅਤੇ ਉਹ ਤੈਨੂੰ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਲ ਮਿਲਾ ਦੇਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offer your prayers to the Guru; O servant Nanak, He shall unite you with the Lord. ||10||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਗੁਰੋਂ ਅਗੇ (ਜੋਦੜੀ) ਬੇਨਤੀ ਵਾ ਮਿਨਤ ਕਰੀ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕੋ ਅਪਨਾ ਦਾਸ ਜਾਨ ਕਰ ਹਰੀ ਕੇ ਸਾਥ ਮਿਲਾ ਲੇਵੇਗਾ॥੧੦॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਆਖ-ਹੇ ਬੇ-ਮੁਹਾਰ ਮਨ!) ਗੁਰੂ ਦੇ ਅੱਗੇ ਅਰਜ਼ੋਈ ਕਰ (ਹੇ ਗੁਰੂ! ਮਿਹਰ ਕਰ, ਮੈਨੂੰ) ਪਰਮਾਤਮਾ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਜੋੜੀ ਰੱਖ ॥੧੦॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੋਦੜੀ = ਬੇਨਤੀ, ਤਰਲਾ। ਮੇਲਾਇ = ਮਿਲਾ ਦੇਹ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rézale al Guru, dice Nanak, para que Él te una con el Señor.(10-1)"