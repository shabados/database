[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੀ ਕਰਣੀ; ਗੁਰ ਵੀਚਾਰਿ ॥"
page = 931
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true way of life is obtained by Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੀ ਜੀਵਨ-ਰਹੁ-ਰੀਤੀ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True way of life comes through contemplation of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਚੀ ਕਰਣੀ ਗੁਰੋਂ ਕੇ ਬੀਚਾਰ ਦ੍ਵਾਰਾ ਪ੍ਰਾਪਤ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੋਪਾਲ ਦੇ ਗੁਣ ਯਾਦ ਕਰਨ ਦਾ ਸੱਚਾ ਕਰਤੱਬ ਸਤਿਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਹੀ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, la verdadera acción es la Meditación en la Sabiduría del Guru."