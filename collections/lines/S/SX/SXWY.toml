[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਪਾਨੀ ਤੇ; ਜਿਨਿ ਤੂ ਘਰਿਆ ॥"
page = 913
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who fashioned thee out of this drop of water,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਤੈਨੂੰ ਪਾਣੀ ਦੇ ਏਸ ਤੁਪਕੇ ਤੋਂ ਘੜਿਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created you out of this water."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਰਕਤ ਬੀਰਜ ਰੂਪ ਪਾਣੀ ਤੇ ਜਿਸ ਨੇ ਤੇਰਾ ਏਹ ਸਰੀਰ ਘੜਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਪਿਤਾ ਦੀ ਬੂੰਦ ਤੋਂ ਤੈਨੂੰ ਬਣਾਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que te creó de una gota de agua,"