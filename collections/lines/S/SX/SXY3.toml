[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਿੰਮਤ ਹੀਨ ਜੁਧਾਨ ਜੂਝਬ; ਕੇਲ ਹੀਣ ਕੁਮਾਰ ॥੬੧॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "How can one recite Gita without knowledge and reflect upon it without intellect? How can one go to the battlefield without counrage.61"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹਿੰਮਤ ਤੋਂ ਬਿਨਾ ਯੋਧਾ ਲੜ ਨਹੀਂ ਸਕਦਾ ਅਤੇ ਕੌਤਕਾਂ ਅਤੇ ਕ੍ਰੀੜਾਵਾਂ ਤੋਂ ਬਿਨਾ ਰਾਜ ਕੁਮਾਰ (ਸ਼ੋਭਦਾ ਨਹੀਂ ਹੈ) ॥੬੧॥"