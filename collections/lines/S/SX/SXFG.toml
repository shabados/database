[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਧੀ ਵੇਲਿ; ਬਹੁ ਪੀੜੀ ਚਾਲੀ ॥"
page = 396
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The vine has extended and shall last for many generations."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਲ ਫੈਲਰੀ ਹੈ ਅਤੇ ਬਹੁਤੀਆਂ ਪੁਸ਼ਤਾ ਤੌੜੀ ਚਲਦੀ ਰਹੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The vine has grown, and shall last for many generations."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਸੋਢੀਓਂ ਕੀ ਕੁਲ ਰੂਪ ਬੇਲ ਬਹੁਤ ਬਢਤੀ ਭਈ ਹੈ ਔਰ ਗੁਰਿਆਈ ਕੀ ਪੀਢੀ ਚਲਤੀ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਉਹ ਗੁਰਸਿੱਖ ਹੀ (ਗੁਰੂ ਦੀ ਪਰਮਾਤਮਾ ਦੀ) ਵਧ-ਰਹੀ ਵੇਲ ਹਨ ਚੱਲ-ਰਹੀ ਪੀੜ੍ਹੀ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇਲਿ = ਗੁਰਸਿੱਖੀ ਵਾਲੀ ਵੇਲ। ਪੀੜੀ = ਬੰਸ, ਕੁਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La enredadera ha dado su fruto y mi sucesión"