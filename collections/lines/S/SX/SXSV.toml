[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਚਨ ਤਾ ਕੇ ਨ੍ਰਿਪਤਿ; ਨਿਕਟਿ ਬੋਲਿ ਤਿਹ ਲੀਨ ॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to the talk he called him near him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਉਸ ਦੇ ਬਚਨ ਸੁਣ ਕੇ ਉਸ ਨੂੰ ਕੋਲ ਬੁਲਾ ਲਿਆ"