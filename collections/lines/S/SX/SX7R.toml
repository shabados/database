[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ. ਹਰਿ ਬਿਨੁ; ਅਵਰੁ. ਨ ਜਾਨਾ ॥੧॥ ਰਹਾਉ ॥"
page = 991
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God, I know not another. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਬਗ਼ੈਰ ਮੈਂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਜਾਣਦਾ ਨਹੀਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I know of none other than the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਕਰ ਮੈਂ ਹਰੀ ਬਿਨਾਂ ਔਰ ਕੋ ਕਰਤਾ ਹਰਤਾ ਨਹੀਂ ਜਾਨਤਾ ਹੂੰ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਨਾਲ ਡੂੰਘੀਆਂ ਸਾਂਝਾਂ ਨਹੀਂ ਪਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਨ ਜਾਨਾ = ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ, ਮੈਂ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no conozco a nadie más que a mi Señor. (1-Pausa)"