[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਿਰਮੁ ਚਖਾਇ, ਨਿਜ ਘਰੁ ਛਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs drink from the cup of love and establish themselves in their own real self."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਪਰ) ਗੁਰਮੁਖ ਲੋਕ ਪ੍ਰੇਮ ਰਸ ਨੂੰ ਚੱਖਕੇ ਸ੍ਵੈਸਰੂਪ ਵਿਖੇ ਛਾਇ ਰਹੇ ਹਨ।"