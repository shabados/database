[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਕਧੁਜਾ ਨਿਜ ਭ੍ਰਾਤ ਨਿਹਾਰਿ ਹਨ︀ਯੋ ਤਬ ਹੀ ਰਿਸ ਕੈ ਵਹੁ ਧਾਯੋ ॥"
page = 428

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing his brother dead, Kakdhvaja in great rage came forward"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਜਦ ਕ੍ਰੂਰਧੁਜਾ ਦੇ ਭਰਾ) ਕਾਕ ਧੁਜਾ ਨੇ ਆਪਣੇ ਭਰਾ ਨੂੰ ਮਰਿਆ ਵੇਖਿਆ ਤਦ ਹੀ ਉਹ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਹਮਲਾਵਰ ਹੋਇਆ।"