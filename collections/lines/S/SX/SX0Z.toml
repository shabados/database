[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਰਸੁ ਪਰਸਿ, ਪਾਰਸੁ ਹੋਈਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Touching the philosopher's stone in the form of a gurmukh one himself becomes the philosophers stone."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ (ਰੂਪੀ) ਪਾਰਸ ਨੂੰ ਛੋਹਕੇ ਪਾਰਸ ਹੋ ਜਾਈਦਾ ਹੈ।"