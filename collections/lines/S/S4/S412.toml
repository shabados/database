[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਦੀਨ ਅਤੇ ਦੁਨੀਆ ਦੋਵੇਂ ਬਹੁਤ ਹੈਰਾਨ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੀਨੋ ਦੁਨਿਆ ਹਰ ਦੋ ਹੈਰਾਂ ਮਾਂਦਾ ਅੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Neither any one can describe his eclat to any limits nor has enough courage to do so. (51)"