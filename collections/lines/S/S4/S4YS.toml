[[content]]
asset = "SSKS"
type = "primary"
data = "ਤੈਸੇ ਗੁਰ ਸਬਦ ਸੁਨਤ ਸ੍ਰੋਤਾ ਸਾਵਧਾਨ; ਗਾਵੈ ਰੀਝ ਗਾਯਨ ਸਹਜ ਲਿਵ ਲਾਵਹੀ ।੫੬੬।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Similarly, the devoted followers of the Guru hear the divine words of the Guru with rapt attention. Then the singer of these hymns also sing with deep emotion and love that helps both the listeners and the singers absorb their mind in the essence of Guru'"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਸ੍ਰੋਤਿਆਂ ਨੂੰ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਸੁਣਨ ਲਈ ਸਾਵਧਾਨ ਦੇਖ ਕੇ ਰਾਗੀ ਰੀਝ ਕੇ ਗਾਉਂਦਾ ਹੈ, ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਸਹਿਜੇ ਹੀ ਲਿਵ ਲੱਗ ਜਾਂਦੀ ਹੈ ॥੫੬੬॥ ਜਦ ਸੰਗਤ ਵਿਚ ਗੁਰ ਸ਼ਬਦ ਦੇ ਸੁਣਨ ਦੀ ਇਕਾਗਰਤਾ ਤੇ ਪ੍ਰੇਮ ਨੂੰ ਵੇਖ ਕੇ ਕੀਰਤਨੀਏ ਨੂੰ ਰੀਝ ਆਉਂਦੀ ਹੈ, ਤਾਂ ਉਹ ਮਨ ਜੋੜ ਕੇ ਗਾਉਂਦਾ ਹੈ, ਅਤੇ ਸੰਗਤ ਦੀ ਆਨੰਦ ਮਗਨ ਹੋ ਲਿਵ ਲਗ ਜਾਂਦੀ ਹੈ।"