[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਮੇ ਛਤ੍ਰ ਸਰਾਇਚੇ; ਦਿਸਨਿ ਰਥ ਪੀੜੇ ॥"
page = 989
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For them ever ready are seen the tents umbrellas, pavilions and carriages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਲਈ ਸਦਾ ਤਿਆਰ ਵੇਖੇ ਜਾਂਦੇ ਹਨ ਤੰਬੂਚਉਰ, ਛਤ੍ਰ, ਕਨਾਤਾਂ ਅਤੇ ਗੱਡੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Tents, canopies, pavilions and carriages are prepared and made ready for them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਿਮਾਂ ਰੂਪ (ਖੇਮੇ) ਚੰਦੋਏ, ਜਸ ਰੂਪ ਛਤ੍ਰ ਔ ਭਗਤੀ ਰੂਪ (ਸਰਾਇਚੇ) ਕਨਾਤਾਂ; ਵਾ ਸ੍ਰਵਣ, ਮਨਨ, ਨਿਧ੍ਯਾਸਨ, ਏਹੁ ਸਭ (ਰਬ) ਗ੍ਯਾਨ ਕੇ (ਪੀੜੇ) ਦ੍ਰਿੜ ਸਾਧਨ ਦੇਖੀਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੰਬੂ, ਛੱਤਰ, ਕਨਾਤਾਂ ਰਥ (ਉਹਨਾਂ ਦੇ ਦਰ ਤੇ ਹਰ ਵੇਲੇ) ਤਿਆਰ ਦਿੱਸਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਮੇ = ਖ਼ੈਮੇ, ਤੰਬੂ। ਸਰਾਇਚੇ = ਕਨਾਤਾਂ। ਦਿਸਨਿ = ਦਿੱਸਦੇ ਹਨ। ਰਥ ਪੀੜੇ = ਤਿਆਰ ਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Maestro, carrozas, doseles, casas y mansiones son preparadas y alistadas para ellos."