[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਚਾਰ ਬਿਉਹਾਰ; ਬਿਆਪਤ ਇਹ ਜਾਤਿ ॥"
page = 182
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It impinges upon us through our character, occupation and caste."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਚਾਲ-ਚਲਣ, ਕਾਰ ਵਿਹਾਰ ਅਤੇ ਜਾਤੀ ਦੇ ਰਾਹੀਂ ਇਹ ਸਾਡੇ ਉਤੇ ਛਾਪਾ ਮਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments us through character, lifestyle and social status."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬਿਉਹਾਰੋਂ ਕੇ ਕਰਤਬ ਔਰ ਜਾਤੀ ਅਭਿਮਾਨ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਕੋਈ ਧਾਰਮਿਕ ਰਸਮਾਂ ਵਿਚ ਪ੍ਰਵਿਰਤ ਹੈ, ਕੋਈ (ਉੱਚੀ) ਜਾਤਿ ਦੇ ਮਾਣ ਵਿਚ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਤਿ = ਜਾਤਿ (ਅਭਿਮਾਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta a través de nuestro orgullo por la casta, vocación y cultura."