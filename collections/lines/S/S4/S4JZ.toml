[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਆਪਣੈ ਸਰਦਾਰੀ ਦਾ ਸਿਰ ਉਸਦੇ ਕਦਮਾਂ ਵਿਚ ਨਿਮਰਤਾ ਅਤੇ ਸਤਿਕਾਰ ਨਾਲ ਰਖਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਪਾਇਸ਼ ਨਿਹਾਦਾ ਸਰਿ ਸਰਵਰੀ ।੧੬੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "All bow their heads of their chieftainship with humilty and respect at his  feet. (163)"