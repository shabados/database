[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਨ ਗੁਮਾਨ ਸੋ ਖਾਇ ਅਘਾਇ; ਮਨੋ ਜਮੁ ਆਪੁਨੀ ਜੀਭ ਨਿਹਾਰੇ ॥੧੧੨॥"
page = 86

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Yama, the god of death, after eating the betel leaf to his satisfaction, is proudly watching his protruded tongue.112.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਪੇਟ ਭਰਨ ਪਿਛੋਂ ਜਮਰਾਜ ਪਾਨ ਖਾ ਕੇ ਗੁਮਾਨ ਨਾਲ ਆਪਣੀ ਜੀਭ ਵੇਖ ਰਿਹਾ ਹੋਵੇ ॥੧੧੨॥"