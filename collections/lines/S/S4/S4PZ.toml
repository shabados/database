[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਵਿੰਦੁ ਗੋਵਿਦੁ ਗੋਵਿਦੁ ਹਰਿ; ਗੋਵਿਦੁ ਗੁਣੀ ਨਿਧਾਨੁ ॥"
page = 1312
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God, the Lord yea, God, the Lord Master of the world, is the Treasure of virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਅਕਾਲ ਪੁਰਖ, ਹਾਂ ਵਾਹਿਗੁਰੂ ਅਕਾਲ ਪੁਰਖ, ਸੰਸਾਰ ਦਾ ਸੁਆਮੀ ਹੀ ਨੇਕੀਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Govind, Govind, Govind - the Lord God, the Lord of the Universe is the Treasure of Virtue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਹਰੀ ਗੋਬਿੰਦ ਗੁਣੋਂ ਕਾ ਸਮੁੰਦਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਣੀ ਨਿਧਾਨੁ = ਗੁਣਾਂ ਦਾ ਖ਼ਜ਼ਾਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Govind, Govind, Govind, Dios Nuestro Señor, el Señor del Universo es el Tesoro de Virtud."