type = "primary"
data = "ਪ੍ਰਗਟੁ ਭਈ ਹੈ ਸਭਨੀ ਥਾਈ ॥੨॥"
page = 1142
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "has become manifest in all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਥਾਵਾਂ ਵਿੱਚ ਉਜਾਗਰ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Has become manifest everywhere. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਅਸਥਾਨੋਂ ਵਿਖੇ ਪ੍ਰਗਟ ਹੋ ਗਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭਨੀਂ ਥਾਈਂ ਰੌਸ਼ਨ ਹੋ ਗਈ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Reputación se ha vuelto manifiesta por todas partes. (2)"