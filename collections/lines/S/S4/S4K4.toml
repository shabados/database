[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਦੇਵਾਤਕ ਨਰਾਤਕ ਬਧਹਿ ਧਿਆਇ ਸਮਾਪਤਮ ਸਤੁ ॥੯॥"
page = 241

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled ‘The Killin of Devantak Narantak’."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ 'ਦੇਵਾਂਤਕ ਨਰਾਂਤਕ ਬਧਹਿ' ਅਥਿਆਇ ਦੀ ਸਮਾਪਤੀ ॥੯॥"