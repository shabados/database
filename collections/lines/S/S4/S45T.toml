[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਇਆ ਅੰਦਰਿ ਤੋਲਿ ਤੁਲਾਵੈ; ਆਪੇ ਤੋਲਣਹਾਰਾ ॥"
page = 754
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the body the Lord estimates the weight (of your virtues) and Himself He is the Weight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੇਹੀ ਅੰਦਰ ਪ੍ਰਭੂ (ਸਾਡੀਆਂ ਨੇਕੀਆਂ ਦੇ) ਭਾਰ ਦਾ ਅੰਦਾਜਾ ਲਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਖੁਦ ਹੀ ਜੋਖਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the body, the Lord estimates the weight; He Himself is the weigher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਇਆਂ ਕੇ ਅੰਦਰ ਹੀ ਸਭ ਕੇ ਵਿਚਾਰ ਕੋ ਆਪ ਵਿਚਾਰਣੇ ਵਾਲਾ ਪਰਮੇਸਰ ਵਿਚਾਰ ਕਰਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮਨੁੱਖਾ ਸਰੀਰ ਵਿਚ ਨਾਮ-ਰਤਨ ਦੀ ਪਰਖ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਆਪ ਹੀ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el cuerpo, el Señor evalúa nuestros méritos; Él Mismo es el Evaluador."