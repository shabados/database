[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਆਇਆ ਹੈ ਉਠਿ ਚਲਣਾ; ਇਹੁ ਜਗੁ ਝੂਠੁ ਪਸਾਰੋਵਾ ॥"
page = 581
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, who-so-ever has come here, shall arise and depart. This world is but a false show."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤ੍ਰ, ਜੋ ਕੋਈ ਭੀ ਏਥੇ ਆਇਆ ਹੈ, ਨਿਸਚਿਤ ਹੀ ਉਹ ਉਠ ਕੇ ਟੁਰ ਜਾਵੇਗਾ, ਇਹ ਜਗਤ ਨਿਰਾ ਕੂੜਾ ਦਿਖਾਵਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, whoever has come, will rise up and leave; this world is merely a false show."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਆਇਆ ਹੈ ਉਠ ਕੇ ਚਲੇ ਜਾਣਾ ਹੈ, ਕ੍ਯੋਂਕਿ ਯਹ ਸੰਸਾਰ ਕਾ ਪਸਾਰਾ ਝੂਠਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਜਗਤ ਵਿਚ ਜੇਹੜਾ ਭੀ ਜੀਵ ਜਨਮ ਲੈ ਕੇ) ਆਇਆ ਹੈ ਉਸ ਨੇ (ਆਖ਼ਰ ਇਥੋਂ) ਕੂਚ ਕਰ ਜਾਣਾ ਹੈ, ਇਹ ਜਗਤ ਤਾਂ ਹੈ ਹੀ ਨਾਸਵੰਤ ਖਿਲਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, el ego debe morir en vida para uno, ya que este mundo es un teatro falso."