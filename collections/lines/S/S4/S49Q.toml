[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਕੀਮਤਿ. ਨਾ ਪਵੈ; ਜੇ ਲੋਚੈ ਕੋਈ ॥"
page = 767
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His worth can be ascertained not, however much one may desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਮੁੱਲ ਨਹੀਂ ਮਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ਜਿੰਨੀ ਮਰਜ਼ੀ ਭੀ ਇਨਸਾਨ ਖਾਹਿਸ਼ ਪਿਆ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His value cannot be estimated, no matter how much one may wish."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੇ ਕੋਈ ਉਸ ਕੀ ਕੀਮਤਿ ਪਾਵਣੀ ਚਾਹੇ ਤੌ ਨਹੀਂ ਪਾਈ ਜਾਤੀ, ਭਾਵ ਮਹਤਤਾ ਦਾ ਅੰਤ ਨਹੀਂ ਬੇਅੰਤ ਮਹਿੰਮਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸ ਪ੍ਰਭੂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਸ ਵਰਗਾ ਹੋਰ ਕੋਈ ਦੱਸਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ)। ਜੇ ਕੋਈ ਮਨੁੱਖ ਇਹ ਚਾਹੇ (ਕਿ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਬਿਆਨ ਕਰ ਕੇ ਮੈਂ ਉਸ ਦਾ ਮੁੱਲ ਪਾ ਸਕਾਂ ਤਾਂ ਇਹ ਨਹੀਂ ਹੋ ਸਕਦਾ) ਉਸ ਪ੍ਰਭੂ ਦਾ ਮੁੱਲ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕੀ = ਉਸ (ਪਰਮਾਤਮਾ) ਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno no tiene capacidad para Evaluarlo, aunque trate y trate."