[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੀਤਰਿ ਹੋਦੀ; ਵਸਤੁ ਨ ਜਾਣੈ ॥੩॥"
page = 152
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but understand not the thing, which is within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਉਸ ਚੀਜ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ, ਜਿਹੜੀ ਅੰਦਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they do not know the secret deep within. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਅਪਨੇ ਅੰਤਸਕਰਨ ਮੇਂ ਸਤ ਵਸਤੂ ਹੈ ਤਿਸ ਕੋ ਨਹੀਂ ਜਾਨਤੇ, ਯਾਂ ਤੇ ਤਿਨ ਕਾ ਕਥਨੁ ਬਿਅਰਥ ਹੈ ਔਰੁ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥੩॥☬ਜੇ ਕਹੇ ਤੁਸਾਂ ਨੇ ਆਪ ਕੋ ਅਮਰ ਕੈਸੇ ਜਾਣਿਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪੰਡਿਤ (ਆਪਣੇ) ਅੰਦਰ ਵੱਸਦੇ ਨਾਮ-ਪਦਾਰਥ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਂਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਹਿਰਦੇ ਵਿਚ ਹੀ, ਅੰਦਰ ਹੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque no cuidan su propia realización interior. (3)"