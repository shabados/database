[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਦੇਇ ਸੋਈ ਜਨੁ ਪਾਵੈ; ਹੋਰ ਕਿਆ ਕੋ ਕਰੇ ਚਤੁਰਾਈ ॥"
page = 754
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the Lord gives; that man alone obtains the Name What other cleverness can be of any avail?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੁਆਮੀ ਦਿੰਦਾ ਹੈ, ਕੇਵਲ ਓਹੀ ਪੁਰਸ਼ ਹੀ ਨਾਮ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਹੋਰ ਕਿਹੜੀ ਚਲਾਕੀ ਕਿਸੇ ਕੰਮ ਆ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That humble being alone obtains it, unto whom the Lord bestows it. What other clever tricks can anyone try?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਵਾਹਿਗੁਰੂ ਬੀਚਾਰ ਦੇਤਾ ਹੈ, ਸੋਈ ਪੁਰਖ ਪਾਵਤਾ ਹੈ ਔਰ ਕੋਈ ਚਤਰਾਈ ਕਿਆ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਜਿਸ ਮਨੁੱਖ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਦੀ ਦਾਤਿ) ਦੇਂਦਾ ਹੈ, ਉਹੀ ਮਨੁੱਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ। ਕੋਈ ਭੀ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਕੋਈ ਸਿਆਣਪ ਨਹੀਂ ਕਰ ਸਕਦਾ (ਜਿਸ ਨਾਲ ਨਾਮ ਪ੍ਰਾਪਤ ਕਰ ਸਕੇ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = {ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਨੋ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਦੇਇ = ਦੇਂਦਾ ਹੈ। ਕੋ = ਕੋਈ ਮਨੁੱਖ। ਕਿਆ ਚਤੁਰਾਈ = ਕੇਹੜੀ ਸਿਆਣਪ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo es bendecido aquél a quien el Señor bendice. ¿Cómo puede servirnos de algo nuestra astucia?"