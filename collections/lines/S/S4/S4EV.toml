[[content]]
asset = "VGRG"
type = "primary"
data = "ਬੋਹਿਥ ਪਵੈ ਸੋ ਨਿਕਲੈ; ਸਤਿਗੁਰੁ ਸਾਧੁ ਅਸਾਧੁ ਨ ਦੂਰੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As whoever boards the ship gets across, similarly the true Guru makes no distinction between the virtuous"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਹਾਜ਼ ਵਿਖੇ ਜੋ ਵਸਤੂ ਪਾਈਦੀ (ਲਈਦੀ) ਹੈ, ਉਹੋ ਨਿਕਲੇਗੀ, ਸਤਿਗੁਰੂ ਜਹਾਜ਼ ਭੈੜੀਆਂ ਵਸਤਾਂ ਨੂੰ ਦੂਰ ਕਰ ਕੇ ਸ੍ਰੇਸ਼ਟ ਵਸਤਾਂ (ਹੀ ਕੱਢਦੇ) ਹਨ।"