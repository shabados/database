[[content]]
asset = "SSA2"
type = "primary"
data = "ਦ੍ਰਿਸਟਿਮਾਨ ਸਭੁ ਬਿਨਸੀਐ; ਕਿਆ ਲਗਹਿ ਗਵਾਰ ॥੨॥"
page = 808
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that comes to view shall perish. Why attach thyself to It, O fool?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਦਿਸ ਆਉਂਦਾ ਹ, ਸਮੂਹ ਹੀ ਤਬਾਹ ਹੋ ਜਾਏਗਾ। ਤੂੰ ਇਸ ਦੇ ਨਾਲ ਕਿਉਂ ਚਿਮੜਿਆ ਹੋਇਆ ਹੈ, ਹੇ ਮੂਰਖ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All that is seen shall perish. Why are you attached to it, you fool? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਜੋ ਦ੍ਰਿਸਟਮਾਨ ਪਦਾਰਥ ਹੈਂ, ਸੋ ਸਭ ਨਾਸ ਹੋ ਜਾਣੇ ਵਾਲੇ ਹੈਂ। ਹੇ ਗਵਾਰ! ਤਿਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਮੇਂ ਕਿਉਂ ਲਾਗ ਰਹਾ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ, ਇਹ ਸਾਰਾ ਨਾਸਵੰਤ ਹੈ। ਤੂੰ ਇਸ ਵਿਚ ਕਿਉਂ ਮੋਹ ਬਣਾ ਰਿਹਾ ਹੈਂ? ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦ੍ਰਿਸਟਿਮਾਨ = ਜੋ ਕੁਝ ਦਿੱਸ ਰਿਹਾ ਹੈ। ਕਿਆ ਲਗਹਿ = ਤੂੰ ਕਿਉਂ ਇਸ ਨਾਲ ਚੰਬੜਿਆ ਹੋਇਆ ਹੈਂ? ਗਵਾਰ = ਹੇ ਮੂਰਖ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así es este mundo pasajero, y todo lo que parece se esfuma. ¿Por qué entonces mantener el concepto contrario por pura ignorancia? (2)"