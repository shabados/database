[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਲਉਡੇ ਕਉ; ਕਿਸ ਕੀ ਤਾਤਿ ॥੩॥"
page = 376
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "under whose obligation should that slave run?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਲਾਮ ਕੀਹਦਾ ਅਹਿਸਾਨ ਝੱਲੇ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- who can now hold him in bondage? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਦਾਸ ਕੋ ਕਿਸ ਕੀ (ਤਾਤਿ) ਇਛਾ ਹੈ ਅਰਥਾਤ ਤੇਰੇ ਸੇ ਬਿਨਾਂ ਕਿਸੀ ਕੀ ਚਾਹ ਨਹੀਂ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ) ਉਸ ਸੇਵਕ ਨੂੰ ਕਿਸੇ ਦੀ ਈਰਖਾ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿੰਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾਤਿ = ਈਰਖਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién podría humillarlo? (3)"