[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕੇ ਦੋਖੀ ਕਉ; ਨਾਹੀ ਠਾਉ ॥"
page = 280
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saints' slanderer, has no abiding place."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੇ ਨਿੰਦਕ ਨੂੰ ਕੋਈ ਰਹਿਣ ਦੀ ਥਾਂ ਨਹੀਂ ਮਿਲਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint has no place of rest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਦੋਖੀ ਕਉ ਥਾਉਂ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਦੇ ਨਿੰਦਕ ਨੂੰ ਕੋਈ ਸਹਾਰਾ ਨਹੀਂ ਮਿਲਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਉ = ਥਾਂ, ਸਹਾਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El calumniador del Santo no encuentra lugar de descanso,"