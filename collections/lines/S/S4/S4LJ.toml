[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁਰਬੇ ਕਮਾਏ. ਸ੍ਰੀਰੰਗ ਪਾਏ; ਹਰਿ ਮਿਲੇ ਚਿਰੀ ਵਿਛੁੰਨਿਆ ॥"
page = 80
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By virtue of past actions I have attained to the Lover of eminence the Lord. He who was separated from me since long has met me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਰਬਲੇ ਕਰਮਾਂ ਦੀ ਬਦੌਲਤ ਮੈਂ ਮਹਾਨਤਾ ਦੇ ਪਿਆਰੇ ਨੂੰ ਪਾ ਲਿਆ ਹੈ। ਉਹ ਮੇਰੇ ਲਾਲੋ ਦੇਰ ਤੋਂ ਵਿਛੜਿਆ ਵਾਹਿਗੁਰੂ ਮੈਨੂੰ ਮਿਲ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By my past actions, I have found the Lord, the Greatest Lover. Separated from Him for so long, I am united with Him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੈ ਜੋ ਪੂਰਬ ਜਨਮੋ ਕੇ ਪੁੰਨ ਕਰਮ (ਕਮਾਏ) ਕੀਏ ਹੂਏ ਥੇ, ਤਿਨ ਕਰ (ਸ੍ਰੀ ਰੰਗ) ਲਛਮੀ ਕੋ ਅਨੰਦ ਦੇਣੇ ਵਾਲੇ ਹਰੀ ਕੇ ਨਾਮ ਪਾਏ, ਔਰ ਬਹੁਤ ਕਾਲ ਕੇ ਜੋ ਬਿਛੁੜੇ ਹੂਏ ਥੇ, ਸੋ ਤਿਸ ਹਰੀ ਸੇ ਅਭੇਦ ਭਏ ਹੈਂ॥☬ਪ੍ਰਸ਼ਨ: ਹਰੀ ਕੋ ਕਹਾਂ ਮਿਲੇ ਹੈਂ?☬ਉੱਤਰੁ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਜਨਮ ਵਿਚ ਕੀਤੀ ਨੇਕ ਕਮਾਈ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਚਿਰ ਦਾ ਵਿੱਛੁੜਿਆ ਲੱਛਮੀ-ਪਤੀ ਪ੍ਰਭੂ (ਫਿਰ) ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practica lo que está en tu Destino, y logra a tu Señor; separado por mucho tiempo serás unido a Él"