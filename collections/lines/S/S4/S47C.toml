[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੰਨਿਯਾਸ ਦੇਵ ਪਰਮੰ ਪਵਿਤ ॥੫੪॥"
page = 639

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His praise was infinite having only one desire in his mind of adopting Sannyas from all sides he was the greatest among the immaculate Sannyasis.54."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਪਰਮ ਪਵਿਤ੍ਰ ਸੰਨਿਆਸ ਦੇਵ ਹੈ ॥੫੪॥"