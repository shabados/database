[[content]]
asset = "SSA2"
type = "primary"
data = "ਮ੍ਰਿਗਛਾਲਾ ਪਰ ਬੈਠੇ ਕਬੀਰ ॥੨॥"
page = 1162
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I saw myself seated on a deer-skin."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਹਰਨ ਦੀ ਖੱਲ ਉਤੇ ਬੈਠਾ ਦੇਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and Kabeer was seated on a deer skin. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਫਿਰ ਹਮ ਮ੍ਰਿਗਛਾਲਾ ਪੁਰ ਬੈਠ ਗਏ, ਜੋ ਸ੍ਰੀ ਗੰਗਾ ਜੀ ਨੇ ਨੌਕਾ ਸਮ ਦਈ ਥੀ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕਬੀਰ (ਉਸ ਜਲ ਉੱਤੇ ਇਉਂ ਤਰਨ ਲੱਗ ਪਿਆ ਜਿਵੇਂ) ਮ੍ਰਿਗਛਾਲਾ ਉੱਤੇ ਬੈਠਾ ਹੋਇਆ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮ੍ਰਿਗਛਾਲਾ = ਹਰਨ ਦੀ ਖੱਲ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en donde había una piel de venado en la que me senté. (2)"