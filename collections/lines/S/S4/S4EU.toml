[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਤ੍ਰੀ ਪੁਰਖੈ ਅਤਿ ਨੇਹੁ; ਬਹਿ ਮੰਦੁ ਪਕਾਇਆ ॥"
page = 1250
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Between wife and husband there is great love, sitting together they hatch evil designs."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਤਨੀ ਤੇ ਪਤੀ ਦੇ ਵਿਚਕਾਰ ਘਣੇਰਾ ਪਿਆਰ ਹੈ। ਇਕੱਠੇ ਬੈਠ ਕੇ ਉਹ ਮਾੜੇ ਮਨਸੂਬੇ ਗੁੰਦਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The husband and wife are very much in love; sitting together, they make evil plans."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ ਅਰ ਪੁਰਸ਼ ਕਾ ਅਤਿਸੈ ਕਰ ਪ੍ਰੇਮ ਹੈ ਔਰ ਬਹਿ ਕਰ ਮੰਦ ਸਲਾਹ, ਭਾਵ ਸੇ ਵਿਸ਼੍ਯ ਮੰਤਰ ਕੋ ਪਕਾਇਆ ਹੈ ਅਰਥਾਤ ਦ੍ਰਿੜ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਮਨੁੱਖ ਦਾ (ਆਪਣੀ) ਇਸਤ੍ਰੀ ਨਾਲ ਬਹੁਤ ਪਿਆਰ ਹੈ (ਤਾਂ ਇਸ ਦਾ ਸਿੱਟਾ ਆਮ ਤੌਰ ਤੇ ਇਹੀ ਨਿਕਲਦਾ ਹੈ ਕਿ) ਬੈਠ ਕੇ ਕੋਈ ਵਿਕਾਰ ਦੀ ਚਿਤਵਨੀ ਹੀ ਚਿਤਵਦਾ ਹੈ (ਤੇ ਨਾਸਵੰਤ ਨਾਲ ਮੋਹ ਵਧਦਾ ਜਾਂਦਾ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਨੇਹੁ = ਬਹੁਤ ਪਿਆਰ। ਬਹਿ = ਬੈਠ ਕੇ। ਮੰਦੁ = ਮੰਦੀ ਸਲਾਹ, ਵਿਕਾਰ ਦੀ ਚਿਤਵਨੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los seres humanos se apegan a sus parejas buscando satisfacer sus vicios y deseos."