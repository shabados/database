[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 1015
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru and ever a sacrifice unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ ਅਤੇ ਸਦੀਵ ਹੀ ਕੁਰਬਾਨ ਹਾਂ ਮੈਂ ਉਨ੍ਹਾਂ ਉਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru; I am forever a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਗੁਰੋਂ ਕੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ, ਪੁਨਃ ਮਨ ਕਰ ਕੇ ਸੈਂਕੜੇ ਵੇਰ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਕੁਰਬਾਨ ਹਾਂ, ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿਹਾਰੀ = ਸਦਕੇ। ਸਦ = ਸਦਾ। ਜਾਉ = ਮੈਂ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Guru por siempre y para siempre, pues sin el Guru, mi vagar no se detiene."