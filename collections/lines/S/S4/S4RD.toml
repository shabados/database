[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਰਾਮ ਮਿਲੇ; ਭ੍ਰਮ ਦੂਰੇ ॥੪॥੧੧॥"
page = 154
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, they cast off their doubt, and blend with the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਆਪਣਾ ਸੰਦੇਹ ਦੂਰ ਕਰ ਦਿੰਦੇ ਹਨ ਅਤੇ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they merge into the Lord, and their doubts are cast away. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨ ਕਾ ਭ੍ਰਮ ਦੂਰ ਹੋਇਆ ਹੈ ਔਰ ਰਾਮ ਮੇਂ (ਮਿਲੇ) ਅਭੇਦ ਹੂਏ ਹੈਂ॥੪॥੧੧॥☬ਸਿਖ ਨੇ ਪ੍ਰਸ਼ਨ ਕੀਆ ਕਿ ਮਹਾਰਾਜ ਜੀਵੋਂ ਕੇ ਜਨਮ ਮਰਣ ਕਾ ਕਾਰਣ ਕਿਆ ਹੈ ਔਰ ਜਨਮ ਮਰਣ ਸੇ ਰਹਤ ਕੈਸੇ ਹੋਤੇ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਮਿਲ ਪਿਆ, ਉਹਨਾਂ ਦੀਆਂ ਸਭ ਭਟਕਣਾਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ ॥੪॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, encontrándose con su Señor, toda duda es eliminada. (4-11)"