[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਬੰਧਿ ਚਲਾਈਐ; ਮੁਹੇ ਮੁਹਿ ਚੋਟਾ ਖਾਇ ॥"
page = 61
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Trapped by desire, He is goaded on and bears blows on his face again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਨਰੜਿਆ ਹੋਹਿਆ ਉਹ ਅਗੇ ਨੂੰ ਧਕਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਉਤੇ ਮੁੜ ਮੁੜ ਸੱਟਾਂ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound by desire, they are led on, beaten and struck on their faces and mouths."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਆਸਾ ਕਰ ਕੇ ਹੀ ਬੰਧਾ ਹੂਆ ਫਿਰ ਮਾਰ ਕਰ ਕੇ ਜਮ ਪੁਰੀ ਕੋ ਚਲਾਈਤਾ ਹੈ, ਮੋਹ ਕਰ ਵਹਾਂ ਮੂੰਹ ਪਰ ਚੋਟਾਂ ਖਾਤਾ ਹੈ। ਕਿਉਂ ਚੋਟਾਂ ਖਾਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਮਰ ਪੁੱਗ ਜਾਣ ਤੇ) ਆਸਾ (ਤ੍ਰਿਸ਼ਨਾ) ਦੇ (ਬੰਧਨ ਵਿਚ) ਬੱਧਾ ਹੋਇਆ ਇਥੋਂ ਤੋਰਿਆ ਜਾਂਦਾ ਹੈ (ਸਾਰੀ ਉਮਰ ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਹੀ ਫਸਿਆ ਰਹਿਣ ਕਰਕੇ) ਮੁੜ ਮੁੜ ਮੂੰਹ ਉੱਤੇ ਚੋਟਾਂ ਖਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਿ = ਬੰਨ੍ਹ ਕੇ। ਚਲਾਈਐ = ਤੋਰਿਆ ਜਾਂਦਾ ਹੈ। ਮੁਹੇ ਮੁਹਿ = ਮੁਹਿ ਮੁਹਿ, ਮੁੜ ਮੁੜ ਮੂੰਹ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno vive atrapado por el deseo, vive recibiendo golpes a la cara."