[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਿਗੁਰੇ ਲਖ ਨ ਤੁਲ ਤਿਸ; ਨਿਗੁਰੇ ਸਤਿਗੁਰ ਸਰਿਣ ਨ ਆਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He who comes not in the shelter of the Lord God is incomparable even with millions of persons without Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਉਸ ਨਿਗੁਰੇ ਦੇ ਤੁੱਲ ਲਖ ਨਿਗੁਰੇ ਨਹੀਂ ਪੁਜਦੇ, (ਜਿਹੜਾ ਨਿਗੁਰਾ ਸਤਿਗੁਰ (ਅਰਥਾਤ ਗੁਰੂ ਨਾਨਕ ਦੀ) ਸ਼ਰਣ ਨਾ ਆਵੇ।"