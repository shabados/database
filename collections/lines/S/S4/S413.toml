[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਹ ਜਨ ਜਾਚਹੁ, ਜਗਤ੍ਰ ਪਰ ਜਾਨੀਅਤੁ; ਬਾਸੁਰ ਰਯਨਿ ਬਾਸੁ, ਜਾ ਕੋ ਹਿਤੁ ਨਾਮ ਸਿਉ ॥"
page = 1408
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I crave from that person alone who is renowned the world over and who, by day and night, loves and lives by Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੇਵਲ ਉਸ ਪੁਰਸ਼ ਪਾਸੋ ਮੰਗਦਾ ਹਾਂ, ਜੋ ਜਹਾਨ ਉਤੇ ਪਰਸਿੱਧ ਹੈ ਅਤੇ ਜੋ ਦਿਹੂੰ ਅਤੇ ਰੈਣ ਨਾਮ ਅੰਦਰ ਵਸਦਾ ਅਤੇ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I beg from that humble being who is known all over the world, who lives in, and loves the Name, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕਾ ਜਗਤ ਤੇ ਪਰੇ ਵਾਸਾ ਜਾਣੀਤਾ ਹੈ ਔ ਦਿਨੇ ਰਾਤ ਜਿਨੋਂ ਕਾ ਹਿਤ ਹਰੀ ਕੇ ਨਾਮ ਸਾਥ ਹੈ, ਹੇ ਭਾਈ! ਜਿਨੋਂ ਤਿਸ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਤੇ ਜੋ ਇਛਾ ਹੈ, ਸੋ (ਜਾਚਹੁ) ਮਾਂਗੋ; ਵਾ ਮੈਂ ਮਾਂਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਲੋਕੋ! ਉਸ ਗੁਰੂ ਦੇ ਦਰ ਤੋਂ ਮੰਗੋ, ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ ਪ੍ਰਗਟ ਹੈ ਤੇ ਦਿਨ ਰਾਤ ਜਿਸ ਦਾ ਪਿਆਰ ਤੇ ਵਾਸਾ ਨਾਮ ਨਾਲ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ruego a ese humilde Ser que es conocido en el mundo entero, Quien vive en mí, y noche y día"