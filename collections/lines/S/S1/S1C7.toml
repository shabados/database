[[content]]
asset = "DGDG"
type = "primary"
data = "ਫੇਰਿ ਕਹਿਓ ਦਲ ਕੋ ਜਬ ਸੁੰਭ; ਸੁ ਮਾਨਿ ਚਲੇ ਤਬ ਦੈਤ ਘਨੇ ॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Sumbh commanded his army, many demons marched forward, obeying the orders.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਫਿਰ ਸ਼ੁੰਭ ਨੇ ਫ਼ੌਜ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਤਦੋਂ ਬਹੁਤ ਸਾਰੇ ਦੈਂਤ ਮੰਨ ਕੇ (ਯੁੱਧ ਨੂੰ) ਚਲ ਪਏ।"