[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਰੰਗ ਫੀਕੇ; ਸਭ ਮਾਇਆ ॥੩॥"
page = 194
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All other loves of mammon are insipid."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੇ ਹੋਰ ਸਾਰੇ ਪਿਆਰ ਫਿੱਕੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the other loves and tastes of Maya are bland and insipid. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਔਰ ਜੋ ਮਾਇਆ ਕੇ ਰੰਗ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਜੋ ਬਿਖੇ ਬਿਕਾਰੋਂ ਕੇ ਰੰਗ ਹੈਂ, ਸੋ ਸਭ ਫੀਕੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮਾਇਆ (ਦੇ ਸੁਆਦਾਂ) ਦੇ ਹੋਰ ਹੋਰ ਰੰਗ ਸਭ ਉਤਰ ਜਾਂਦੇ ਹਨ (ਮਾਇਆ ਦੇ ਸੁਆਦਾਂ ਤੋਂ ਮਿਲਣ ਵਾਲੇ ਸੁਖ ਹੋਛੇ ਹੁੰਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los demás amores y sabores de Maya son insípidos.  (3)"