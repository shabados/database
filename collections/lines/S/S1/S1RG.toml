[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹ ਮੈਲੁ ਪਤੰਗੁ. ਨ ਲਾਗੈ; ਗੁਰਮਤੀ ਹਰਿ ਨਾਮਿ ਭੀਜੈ ਹੇ ॥੭॥"
page = 1049
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The soul is soiled not a bit with the filth of the love of mammon and through the Guru's instruction it is ecstasied with the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਦੀ ਲਗਨ ਦੀ ਆਤਮਾ ਨੂੰ ਭਰਾ ਭਰ ਭੀ ਮਲੀਣਤਾ ਨਹੀਂ ਲਗਦੀ ਅਤੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਰਾਹੀਂ ਇਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਪਰਮ ਪ੍ਰਸੰਨ ਚੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is not stained at all by the dirt of attachment to Maya; through the Guru's Teachings, it is pleased and saturated with the Lord's Name. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੀ ਮਤ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਮੇਂ ਭੀਜੇ ਹੈਂ, ਤਿਨ ਕੋ ਮਾਇਆ ਕੇ ਮੋਹ ਕੀ ਮੈਲ (ਪਤੰਗੁ) ਰੰਚਕ ਨਹੀਂ ਲਾਗਤੀ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਮੈਲ ਰਤਾ ਭੀ ਨਹੀਂ ਲੱਗਦੀ, ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਉਸ ਦਾ ਮਨ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਭਿੱਜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤੰਗੁ = ਰਤਾ ਭਰ ਭੀ। ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es a través del Guru que la mente permanece complacida con el Nombre del Señor.(7)"