[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ. ਮਨੁ ਤਨੁ ਭਿਜੈ; ਆਪਿ ਵਸੈ ਮਨਿ ਆਇ ॥"
page = 551
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man's mind and body are saturated with Guru's hymns, the Lord Himself comes and abides in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਨਸਾਨ ਦਾ ਚਿੱਤ ਅਤੇ ਦੇਹੀ ਗੁਰਬਾਣੀ ਨਲਾ ਗੱਚ ਹੋ ਜਾਂਦੇ ਹਨ, ਪ੍ਰਭੂ ਖੁਦ ਆ ਕੇ ਉਸ ਦੇ ਰਿਦੇ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the mind and body are saturated with the Word of the Guru's Shabad, the Lord Himself comes to dwell in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਤਨ ਔ ਮਨ ਗੁਰ ਉਪਦੇਸ ਸੇ ਭੀਜਾ ਹੈ, ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਆਪ ਸਾਹਿਬ ਆਇ ਬਸਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨਾਲ (ਹੀ) ਮਨ ਤੇ ਤਨ ਭਿੱਜਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਹਿਰਦੇ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor por Su Misericordia"