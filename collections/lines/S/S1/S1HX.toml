type = "primary"
data = "ਲੈ ਲਾਹਾ, ਨਿਜਿ ਘਰਿ ਨਿਬਹੰਦੇ ।੨੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "the theives and cheats in the form of lust for materials run away."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਗੁਰਮੁਖ ਜਨਮ ਦਾ) ਲਾਭ ਲੈਕੇ ਸ੍ਵੈਸਰੂਪ ਵਿਖੇ ਨਿਵਾਸ ਕਰਦੇ ਹਨ।"