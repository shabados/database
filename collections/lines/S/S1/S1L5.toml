[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਗੁਰਮੁਖਿ ਪਿਆਰਾ ਸੇਵਿਆ; ਤਿਨ ਕਉ ਘੁਮਿ ਜਾਇਆ ॥"
page = 725
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards, who serve the Beloved Lord, unto, I am a sacrifice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਪ੍ਰੀਤਮ-ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ ਕਮਾਉਂਦੇ ਕਮਾਉਂਦੇ ਹਨ। ਉਨ੍ਹਾਂ ਉਤੋਂ ਮੈਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to those Gurmukhs who serve their Beloved Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨਾਂ ਗੁਰਮੁਖਾਂ ਨੇ ਪਿਆਰਾ ਜਾਨ ਕਰ ਹਰੀ ਕੋ ਸੇਵਿਆ ਹੈ, ਤਿਨਾਂ ਪਰ ਮੈਂ (ਘੁਮਿ) ਬਲਿਹਾਰ ਜਾਇਆ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਿਆਰੇ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio a esos Gurmukjs que sirven a Su Bienamado Señor,"