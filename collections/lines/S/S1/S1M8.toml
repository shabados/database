[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਦਾੜੀਆਂ ਸਚੀਆ; ਜਿ ਗੁਰ ਚਰਨੀ ਲਗੰਨੑਿ ॥"
page = 1419
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "True are the breads, which touch the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ੋਸੱਚੇ ਸੁਚੇ ਹਨ, ਉਹ ਦਾਹੜੇ, ਜਿਹੜੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਪਰਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those beards are true, which brush the feet of the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਦਾੜ੍ਹੀਆਂ ਸਚੀਆਂ ਹੈਂ, ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੀ ਲਗਤੀਆਂ ਹੈਂ, ਦਾੜ੍ਹੀ ਕਾ ਭਾਵ ਪੁਰਸ਼ੋਂ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਦੀਆਂ ਉਹ ਦਾੜ੍ਹੀਆਂ ਸੱਚ-ਮੁੱਚ ਆਦਰ-ਸਤਕਾਰ ਦੀਆਂ ਹੱਕਦਾਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ (ਬਹੁ-ਵਚਨ)। ਸਚੀਆ = ਸੱਚੀਆਂ, ਸੱਚ-ਮੁੱਚ ਆਦਰ ਦੀਆਂ ਹੱਕਦਾਰ। ਜਿ = ਜਿਹੜੇ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esas barbas que sacuden los Pies del Verdadero Guru,"