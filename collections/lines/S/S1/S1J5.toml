[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਜਿੰਦੂ; ਜਪਿ ਨਾਮੁ ਕਰੰਮਾ ॥"
page = 172
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru 's grace, O my soul, do thou the deed of repeating God 's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ, ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦਾ ਕੰਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my soul, as Gurmukh, do this deed: chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜਿੰਦੂ) ਹੇ ਸੁਭ ਕਰਮਾਂ ਵਾਲੇ ਜੀਵ! ਨਾਮ ਕੋ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੀ) ਜਿੰਦੇ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ (ਪਰਮਾਤਮਾ ਦਾ) ਨਾਮ ਜਪੋ, (ਤੇਰੇ) ਭਾਗ (ਜਾਗ ਪਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ। ਜਿੰਦੂ = ਹੇ ਜਿੰਦੇ! ਕਰੰਮਾ = ਭਾਗ (ਜਾਗ ਪਏ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh vida, haz sólo esto, habita en el Naam, en el Nombre, por la Gracia del Guru."