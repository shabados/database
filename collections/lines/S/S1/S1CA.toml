[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿ ਬਲਿ ਜਾਂਉ ਹਉ; ਬਲਿ ਬਲਿ ਜਾਂਉ ॥ ਨੀਕੀ ਤੇਰੀ ਬਿਗਾਰੀ ਆਲੇ ਤੇਰਾ ਨਾਉ ॥੧॥ ਰਹਾਉ ॥"
page = 727
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Devoted, O devoted, devoted, O devoted am I unto Thee. Good is Thine forced labour and exalted is Thy Name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਕੇ! ਓ ਸਦਕੇ, ਸਦਕੇ, ਓ ਸਦਕੇ! ਮੈਂ ਜਾਂਦਾ ਹਾਂ ਤੇਰੇ ਉਤੋਂ। ਚੰਗੀ ਹੇ ਤੇਰੀ ਵਗਾਰ ਅਤੇ ਸ੍ਰੇਸ਼ਟ ਹੈ ਤੇਰਾ ਨਾਮ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, a devoted sacrifice, a dedicated and devoted sacrifice, to You. Slavery to You is so sublime; Your Name is noble and exalted. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਬਚ ਕਰਮ ਕਰ ਕੇ ਮੈਂ ਤੇਰੇ ਗੁਣੋਂ ਔ ਸਰੂਪ ਔ ਬਚਨੋਂ ਪਰ ਸਦਾ ਬਲਿਹਾਰ ਜਾਤਾ ਹੂੰ॥ ਤਾਂ ਤੇ ਇਹ ਤੇਰੀ ਬਿਗਾਰ ਭੀ ਮੈਨੂੰ ਚੰਗੀ ਹੈ। ਤੌ ਹਰੀ ਕਹੇ: ਤੂੰ ਮੇਰਾ ਨਾਮ ਜਾਨਤਾ ਹੈਂ! ਤੌ ਨਾਮ ਦੇਵ ਜੀ ਕਹੈ: ਜਾਨਤਾ ਹੂੰ ਕਿ ਆਲੇ ਬੇਗ ਤੇਰਾ ਨਾਮ ਹੈ, ਭਾਵ ਇਹ ਸੰਸਾਰ ਰੂਪੀ ਘਰ ਕੇ ਪ੍ਰੇਰਨੇ ਵਾਲਾ ਹੈਂ, ਪਰੰਤੂ ਹੇ ਮੇਰੇ ਯਾਰ! ਇਹ ਬਤਾਵੋ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਥੋਂ ਸਦਾ ਸਦਕੇ ਹਾਂ, ਕੁਰਬਾਨ ਹਾਂ। (ਹੇ ਮਿੱਤਰ!) ਤੇਰਾ ਨਾਮ (ਮੈਨੂੰ) ਸਭ ਤੋਂ ਵਧੀਕ ਪਿਆਰਾ (ਲੱਗਦਾ) ਹੈ, (ਇਸ ਨਾਮ ਦੀ ਬਰਕਤ ਨਾਲ ਹੀ, ਦੁਨੀਆ ਦੀ ਕਿਰਤ ਵਾਲੀ) ਤੇਰੀ ਦਿੱਤੀ ਹੋਈ ਵਿਗਾਰ ਭੀ (ਮੈਨੂੰ) ਮਿੱਠੀ ਲੱਗਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi vida en sacrificio, sacrificio en Devoción, un dedicado y Devoto sacrificio, a Ti, la Esclavitud de Ti es Maravillosa, Tu Nombre es Noble y Exaltado. (1-Pausa)"