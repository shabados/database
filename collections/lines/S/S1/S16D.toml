[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਉ ਗਰਬੈ ਬਹੁ ਬੂੰਦ ਚਿਤੰਤਰਿ; ਸਨਮੁਖ ਸਿੰਧ ਸੋਭ ਨਹੀ ਪਾਵੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a drop of water feels proud of its greatness in its mind, it does not earn a good name or praise before the vast ocean."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕਤਰਾ ਸਮੁੰਦਰ ਦੇ ਸਾਮ੍ਹਨੇ ਬਹੁਤ ਹਉਮੈ ਨੂੰ ਚਿਤ ਅੰਦਰ ਲਿਆਵੇ ਤਾਂ ਸੋਭਾ ਨਹੀਂ ਪਾ ਸਕਦੀ।"