[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਬ ਮੋਹਿ; ਜੀਵਨ ਪਦਵੀ ਪਾਈ ॥"
page = 1000
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have now obtained the dignity of eternal life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਹੁਣ ਅਮਰ ਜ਼ਿੰਦਗੀ ਦਾ ਦਰਜਾ ਮਿਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Now, I have obtained the state of eternal life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਨੇ ਜੀਵਨ ਪਦਵੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਦਰਜਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora he logrado la Vida Eterna"