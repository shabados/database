[[content]]
asset = "VGRG"
type = "primary"
data = "ਹਉ ਸਦਕੇ ਤਿਨ੍ਹਾਂ ਗੁਰਸਿਖਾਂ; ਗੁਰ ਸਿਖ ਦੇ ਗੁਰਸਿਖ ਮਿਲਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "May I be a sacrifice unto those Gursikhs who, imparting the teachings of the Guru make another disciple meet the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਗੁਰ ਸਿਖਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜੋ ਗੁਰੂ ਸਿੱਖ੍ਯਾ ਦੇ ਕੇ ਗੁਰੂ ਨਾਲ ਸਿਖਾਂ ਦਾ ਮਿਲਾਪ ਕਰਾ ਦਿੰਦੇ ਹਨ।"