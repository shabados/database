[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਮੁਆ; ਵਿਚਹੁ ਆਪੁ ਗਵਾਇ ॥"
page = 361
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who dies of Guru's word banishes self-conceit from within him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਮਰ ਵੰਞਦਾ ਹੈ, ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਕੱਢ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who dies in the Word of the Shabad, eradicates his self-conceit from within."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸ ਕਰ ਰਿਦੇ ਮੇਂ ਸੇ ਆਪਾ ਭਾਉ ਖੋਇ ਕਰ ਸੰਸਾਰ ਕੀ ਓਰ ਸੇ ਮੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਲੋਂ) ਨਿਰਲੇਪ ਹੋ ਜਾਂਦਾ ਹੈ ਉਹ ਆਪਣੇ ਅੰਦਰੋਂ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien muere en la Palabra pierde su ego;"