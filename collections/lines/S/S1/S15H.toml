[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ; ਰਿਦ ਮਾਹਿ ਧਿਆਈ ॥੧॥"
page = 807
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "contemplate ye in your mind the ambrosial Name of the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਸੁਧਾ ਸਰੂਪ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditate on the Ambrosial Naam, the Name of the Lord, within your heart. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਤ ਕੇ ਧਿਆਵਣੇ ਵਾਲਾ ਹੋਵੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰਿ-ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਧਿਆਇਆ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ। ਰਿਦੁ = ਹਿਰਦਾ। ਧਿਆਈ = ਧਿਆਇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y contemplen el Nombre Ambrosial en su corazón."