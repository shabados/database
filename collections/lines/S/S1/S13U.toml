[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਤੁਧਨੋ ਗਾਵਨਿ, ਜੋ ਤੁਧੁ ਭਾਵਨਿ; ਰਤੇ ਤੇਰੇ ਭਗਤ ਰਸਾਲੇ ॥"
page = 9
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They also eulogise Thee, who are Thy saints and are pleasing to Thee and are steeped (in Name) and thy bliss impairing love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸਾਧੂ, ਜਿਹੜੇ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਜੋ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ, ਤੇਰੇ ਨਾਮ ਅੰਦਰ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਭੀ ਤੈਨੂੰ ਸਲਾਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone sing of You, who are pleasing to Your Will. Your devotees are imbued with Your Sublime Essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੁਝ ਕੋ ਭਾਵਤੇ ਹੈਂ ਸੋਈ ਤੁਝ ਕੋ ਗਾਵਤੇ ਹੈਂ। (ਰਸਾਲੇ) ਪ੍ਰੇਮ ਕਾ ਘਰੁ ਵਾ ਜੋ ਸਮੂਹ ਭਗਤ ਹੈਂ, ਸੋ ਤੇਰੇ ਮੈਂ ਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਅਸਲ ਵਿਚ ਉਹੀ ਬੰਦੇ ਤੇਰੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ (ਭਾਵ, ਉਹਨਾਂ ਦੀ ਕੀਤੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸਫਲ ਹੈ) ਜੋ ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਹਨ ਅਤੇ ਤੇਰੇ ਰਸੀਏ ਭਗਤ ਹਨ, ਉਹੀ ਬੰਦੇ ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਈ = ਉਹੀ ਬੰਦੇ। ਤੁਧੁ ਭਾਵਨਿ = ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ। ਰਤੇ = ਰੱਤੇ, ਰੰਗੇ ਹੋਏ, ਪ੍ਰੇਮ ਵਿਚ ਮਸਤ। ਰਸਾਲੇ = {ਰਸ-ਆਲਯ} ਰਸ ਦੇ ਘਰ, ਰਸੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Estos Santos que Te han Complacido, están llenos con Tu Nombre y constantemente Te alaban a Ti."