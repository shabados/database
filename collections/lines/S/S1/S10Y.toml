[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨ ਕਵਨ ਜਾਚਹਿ ਪ੍ਰਭ ਦਾਤੇ; ਤਾ ਕੇ. ਅੰਤ ਨ ਪਰਹਿ ਸੁਮਾਰ ॥"
page = 503
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Who and which beg of the Beneficent Lord, their limit and number cannot be ascertained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਹੜੇ ਅਤੇ ਕੌਣ ਕੌਣ ਦਾਤਾਰ ਸਾਹਿਬ ਪਾਸੋਂ ਮੰਗਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦਾ ਓੜਕ ਅਤੇ ਗਿਣਤੀ ਜਾਣੀ ਨਹੀਂ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who beg of God the Great Giver - their numbers cannot be counted."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਮਰੱਥ ਦਾਤੇ! ਤੇਰੇ ਸੇ ਕੌਨ ਮਾਂਗਤੇ ਹੈਂ, ਜੇ ਐਸੇ (ਸੁਮਾਰ) ਗਿਨਨਾ ਕਰੀਏ ਤੌ ਤਿਨ ਮਾਂਗਨੇ ਹਾਰੋਂ ਕੇ ਅੰਤ ਨਹੀਂ ਪਾਏ ਜਾਤੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਤਾਰ ਪ੍ਰਭੂ! ਬੇਅੰਤ ਜੀਵ (ਤੇਰੇ ਦਰ ਤੋਂ ਦਾਤਾਂ) ਮੰਗਦੇ ਹਨ ਉਹਨਾਂ ਦੀ ਗਿਣਤੀ ਦੇ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨ ਕਵਨ = ਕੇਹੜੇ ਕੇਹੜੇ? ਜਾਚਹਿ = ਮੰਗਦੇ ਹਨ। ਪ੍ਰਭ ਦਾਤੇ = ਹੇ ਦਾਤਾਰ ਪ੍ਰਭੂ! ਤਾ ਕੇ = ਉਹਨਾਂ ਜੀਵਾਂ ਦੇ। ਸੁਮਾਰ = ਗਿਣਤੀ, ਲੇਖੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de personas piden por Tus Bendiciones; no se pueden ni contar."