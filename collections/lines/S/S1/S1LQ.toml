[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੇ ਮਨ ਰੰਕ, ਕਲੰਕ ਬਿਨਾ ਹਰਿ; ਤੈ ਕਿਹ ਕਾਰਣ ਤੇ ਨ ਪਹਿਚਾਨੇ ॥੫॥"
page = 712

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O my poor mind! Why do you not recognize that Blemishless Lord.?5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਵਿਚਾਰੇ ਮਨ! ਤੂੰ ਉਸ ਕਲੰਕ-ਰਹਿਤ ਹਰਿ ਨੂੰ ਕਿਸ ਕਾਰਨ ਨਹੀਂ ਪਛਾਣਿਆ ਹੈ ॥੫॥"