[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਵਿਚਿ ਵਸੈ; ਹਰਿ ਅਲਖ ਅਪਾਰਾ ॥"
page = 124
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In it abides the unseen and illimitable Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਅੰਦਰ ਅਦ੍ਰਿਸ਼ਟਤ ਤੇ ਅਨੰਤ ਸੁਆਮੀ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within this cave, the Invisible and Infinite Lord abides."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਤਿਸੀ ਕੇ ਬੀਚ ਹਰੀ ਅਲਖ ਅਪਾਰ ਵਸਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ) ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਅੰਤ ਹਰੀ ਇਸ ਸਰੀਰ ਵਿਚ ਹੀ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ ਵਿਚਿ = ਇਸ ਸਰੀਰ-ਗੁਫ਼ਾ ਵਿਚ। ਅਲਖ = ਅਦ੍ਰਿਸ਼ਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en él reside el Incognoscible e Infinito Dios, Él Mismo es Manifiesto y no Manifiesto."