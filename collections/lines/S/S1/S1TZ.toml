[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਬਿਘਨ ਤਿਸੁ ਲਾਗਤੇ; ਜਿਸ ਨੋ ਵਿਸਰੈ ਨਾਉ ॥"
page = 524
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Myriads of troubles come in the way of him, who forgets the God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਅਟਕਾਂ ਉਸ ਦੇ ਰਾਹ ਵਿੱਚ ਆਉਂਦੀਆਂ ਹਨ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਭੁਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Millions of misfortunes block the way of one who forgets the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਨਾਮ ਬਿਸਰਤਾ ਹੈ ਤਿਸ ਮਨਮੁਖ ਕੋ ਕਰੋੜੋਂ ਹੀ ਬਿਘਨ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਸਰ ਜਾਂਦਾ ਹੈ ਉਸ ਨੂੰ ਕ੍ਰੋੜਾਂ ਵਿਘਨ ਆ ਘੇਰਦੇ ਹਨ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de aflicciones infestan a aquél que abandona el Nombre del Señor,"