[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਉਮਿ ਬਹਤਰਿ ਸੰਗਿ ਕਰਿ; ਬਹੁ ਬਿਧਿ ਵੈਰੁ ਵਿਰੋਧੁ ਪਸਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The nation got divided into seventy two divisions and many types of enmity and opposition erupted."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਹੱਤਰ ਕੌਮਾਂ ਦੀ ਵਡ ਕਰ ਕੇ ਕਈ ਤਰ੍ਹਾਂ ਦਾ ਵੈਰ ਵਿਰੋਧ ਵਧਾ ਦਿੱਤਾ,"