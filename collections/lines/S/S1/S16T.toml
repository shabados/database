[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਸੁਰਤਿ; ਸਬਦਿ ਵੀਚਾਰਿ ॥"
page = 1343
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Reflecting on the Name, man's mind is accustomed to serve others."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦਾ ਚਿੰਤਨ ਕਰਨ ਦੁਆਰਾ, ਬੰਦੇ ਦਾ ਮਨ ਹੋਰ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਨ ਦਾ ਆਦੀ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Selfless service and intuitive awareness come by reflecting upon the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਮੇਂ ਸੁਰਤਿ ਕਰ ਕੇ ਤਿਨੋਂ ਕੇ ਸਬਦ ਕੋ ਬੀਚਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦੀ ਵਿਚਾਰ ਕਰ ਕੇ ਉਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਸੇਵਾ ਵਲ ਪਰਤਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Servicio Desapegado y la Conciencia Intuitiva, le llegan al que medita en la Palabra del Shabd."