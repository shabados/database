[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤੇ ਤੇ; ਬਹੁਰਿ. ਨ ਆਇਆ ॥੧੫॥"
page = 253
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, come not into this world, again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮੁੜ ਕੇ ਇਸ ਜਗ ਵਿੱਚ ਨਹੀਂ ਆਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- O Nanak, they do not have to endure reincarnation again. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਤੇ ਤੇ) ਸੋ ਸੋ, ਭਾਵ ਤਿਤਨਿਓਂ ਕਾ ਫਿਰ ਸੰਸਾਰ ਮੇਂ ਆਵਨਾ ਨਹੀਂ ਹੂਆ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮੁੜ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਏ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh ,Nanak no soportes la encarnación nuevamente.(5)"