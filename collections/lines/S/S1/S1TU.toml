[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੇ ਜੀਅ ਜੰਤ ਤ੍ਰਿਪਤਾਸੇ ॥"
page = 1271
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the creatures are satiated,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ-ਜੰਤੂ ਸੰਤੁਸ਼ਟ ਹੋ ਗਏ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All beings and creatures are satisfied;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ (ਜੀਅ ਜੰਤ) ਉਤਮ ਮਧਮ ਜਗ੍ਯਾਸੂ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਇਹ ਵਰਖਾ ਹੁੰਦੀ ਹੈ, ਉਹ) ਸਾਰੇ ਜੀਵ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਪਤਾਸੇ = ਰੱਜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todas las criaturas y los seres están satisfechos,"