[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਜੁਗ ਮਹਿ. ਭਗਤੀ ਹਰਿ ਧਨੁ ਖਟਿਆ; ਹੋਰੁ ਸਭੁ ਜਗਤੁ ਭਰਮਿ ਭੁਲਾਇਆ ॥"
page = 852
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this age the saint alone earns the Lord's wealth. All other men are gone astray in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਯੁੱਗ ਅੰਦਰ ਕੇਵਲ ਸਾਧੂ ਹੀ ਪ੍ਰਭੂ ਦੇ ਪਦਾਰਥ ਦੀ ਖੱਟੀ ਖੱਟਦਾ ਹੈ। ਹੋਰ ਸਾਰੇ ਲੋਕੀਂ ਸੰਦੇਹ ਅੰਦਰ ਕੁਰਾਹੇ ਪਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this age, the devotee earns the wealth of the Lord; all the rest of the world wanders deluded in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਲਯੁਗ ਮੇਂ ਭਗਤੋਂ ਨੇ ਹਰਿ ਨਾਮ ਧਨ ਖਟਿਆ ਹੈ, ਹੋਰ ਸੰਪੂਰਨ ਜਗਤ ਭ੍ਰ੍ਰਮ ਕਰ ਭੁਲਾਯਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ (ਸਿਰਫ਼) ਭਗਤਾਂ ਨੇ (ਹੀ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਧਨ ਖੱਟਿਆ ਹੈ, ਹੋਰ ਸਾਰਾ ਜਗਤ (ਮਾਇਆ ਦੀ) ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ, ਸਹੀ ਜੀਵਨ-ਰਾਹ ਤੋਂ) ਖੁੰਝਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਸੁ ਜੁਗ ਮਹਿ = ਇਸ ਮਨੁੱਖਾ ਜੀਵਨ ਵਿਚ। ਭਗਤੀ = ਭਗਤੀਂ, ਭਗਤਾਂ ਨੇ। ਸਭੁ = ਸਾਰਾ। ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ (ਪੈ ਕੇ)। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Devoto del Señor gana la Riqueza del Nombre en esta época; el resto del mundo está engañado por la duda."