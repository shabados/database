[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨਿ ਮਾਇਆ ਮੋਹਣੀ ਮੋਹੀਆ; ਨਿਤ ਫਿਰਹਿ ਭਰਮਾਈਆ ॥"
page = 1096
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This bewitching mammon has bewitched them and they ever wander in doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮੋਹ ਕਰ ਲੈਣ ਵਾਲੀ ਮੋਹਨੀ ਮਾਇਆ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੋਹ ਲਿਆ ਹੈ ਅਤੇ ਉਹ ਹਮੇਸ਼ਾਂ ਸੰਦੇਹ ਅੰਦਰ ਭਟਕਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This Maya fascinates and entices them; they wander continually in doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਜੋ ਮੋਹਣੀ ਹੈ ਇਸ ਨੇ ਮੋਹੀਆਂ ਹੈਂ, ਇਸ ਕੀਆਂ ਭਰਮਾਈਆਂ ਹੂਈਆਂ ਵਿਸ੍ਯੋਂ ਮੇਂ ਨਿਤ ਹੀ ਫਿਰਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਮੋਹਣੀ ਮਾਇਆ ਨੇ ਇਹਨਾਂ ਨੂੰ ਮੋਹਿਆ ਹੋਇਆ ਹੈ (ਇਸ ਵਾਸਤੇ ਇਹ) ਸਦਾ ਭਟਕਦੀਆਂ ਫਿਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Maya embruja a todos y hace que uno vague en la duda."