[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਕੇ ਦੇਵ ਆਦੇਵ; ਜਕੇ ਗੰਧਰਬ ਜਛ ਬਰ ॥"
page = 605

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods, demons and Gandharvas all were filled with wonder and pleased"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਆਨੰਦਿਤ ਹੋ ਰਹੇ ਹਨ ਅਤੇ ਦੈਂਤ, ਗੰਧਰਬ ਅਤੇ ਉਤਮ ਯਕਸ਼ ਝਿਝਕ ਰਹੇ ਹਨ।"