[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਣ ਕਮਲ ਅਰਾਧਿ ਹਿਰਦੈ; ਏਕ ਸਿਉ ਲਿਵ ਲਾਉ ॥੩॥"
page = 501
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on His lotus feet in thy mind and contract love for the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੇ ਕੰਵਲ ਪੈਰਾਂ ਨੂੰ ਆਪਣੇ ਚਿੱਤ ਵਿੱਚ ਚੇਤੇ ਕਰ ਅਤੇ ਕੇਵਲ ਸੁਆਮੀ ਨਾਲ ਹੀ ਪਿਰਹੜੀ (ਪਿਆਰ) ਪਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Worship in adoration the lotus feet of the Lord in your heart, and center your consciousness lovingly on Him alone. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਰਨ ਕਮਲੋਂ ਕੋ ਹਿਰਦ੍ਯ ਮੇਂ ਅਰਾਧਨਾ ਕਰ ਔ ਏਕ ਅਦੁਤੀ੍ਯ ਪਰਮਾਤਮਾਂ ਮੇਂ ਹੀ ਬਿਰਤੀ ਕੋ ਲਗਾਓ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਕੋਮਲ ਚਰਨਾਂ ਦਾ ਆਰਾਧਨ ਕਰਿਆ ਕਰ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਨਾਲ ਪਿਆਰ ਪਾਈ ਰੱਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de Loto en tu mente y entona tu ser en el Uno sólo. (3)"