[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਛੈ ਭੋਗ ਜੁ ਭੋਗਵੇ; ਤਿਨ ਕੋ ਗੁੜੁ ਲੈ ਖਾਹਿ ॥੪੪॥"
page = 1366
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, thou are eating the fruit of those deeds that you did in the past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹਡੇ ਅਮਲ ਤੂੰ ਪਿਛੇ ਕਮਾਏ ਹਨ, ਇਹ ਉਨ੍ਹਾਂ ਦਾ ਹੀ ਫਲ ਹੈ, ਜੋ ਤੂੰ ਹੁਣ ਭੁਗਦਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those pleasures which you enjoyed so much in the past - now you must eat their fruits. ||44||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੀਛੇ ਜੌ ਤੈਨੇ ਭੋਗ ਭੋਗੇ ਹੈਂ ਤਿਨੋਂ ਕਾ ਕਿਸੀ ਦੁਕਾਨਦਾਰ ਸੇ ਗੁੜ ਲੇ ਕਰ ਖਾਹ, ਭਾਵ ਯੇਹ ਹੈ ਕਿ ਤਿਨ ਭੋਗੋਂ ਸੇ ਕਛੁ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ॥੪੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਭੋਗ ਹੁਣ ਤਾਈਂ ਤੂੰ ਭੋਗੇ ਹਨ (ਮਤਾਂ ਸਮਝੇਂ ਕਿ ਤੂੰ ਬੜੀਆਂ ਮੌਜਾਂ ਮਾਣ ਲਈਆਂ ਹਨ, ਅਸਲ ਵਿਚ) ਇਹਨਾਂ ਦੀ ਪਾਂਇਆਂ ਇਤਨੀ ਕੁ ਹੀ ਹੈ (ਜਿਵੇਂ ਕਿਸੇ ਹੱਟੀ ਤੋਂ ਸੌਦਾ ਲੈ ਕੇ ਝੂੰਗੇ ਵਜੋਂ) ਰਤਾ ਕੁ ਗੁੜ ਲੈ ਕੇ ਖਾ ਲਏਂ ॥੪੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਛੈ = ਹੁਣ ਤਕ ਦੇ ਜੀਵਨ ਵਿਚ। ਭੋਗ ਜੁ = ਜੇਹੜੇ ਭੋਗ। ਪਾਛੈ ਭੋਗ ਜੁ ਭੋਗਵੇ = ਜਿਹੜੇ ਭੋਗ ਹੁਣ ਤਕ ਭੋਗੇ ਹਨ। ਤਿਨ ਕੋ = ਉਹਨਾਂ ਭੋਗਾਂ ਦੇ ਵੱਟੇ ਵਿਚ। ਤਿਨ ਕੋ ਗੁੜੁ ਲੈ ਖਾਹਿ = (ਉਹਨਾਂ ਭੋਗਾਂ ਦੀ ਕੀਮਤ ਬੱਸ ਇਤਨੀ ਕੁ ਹੀ ਹੈ ਕਿ) ਉਹਨਾਂ ਦੇ ਵੱਟੇ ਰਤਾ ਕੁ ਗੁੜ ਲੈ ਕੇ ਖਾ ਲੈ, ਉਹਨਾਂ ਦੇ ਇਵਜ਼ ਵਿਚ ਰਤਾ ਕੁ ਗੁੜ ਹੀ ਮਿਲ ਸਕਦਾ ਹੈ (ਜਿਵੇਂ ਕੋਈ ਗਾਹਕ ਹੱਟੀ ਤੋਂ ਸੌਦਾ ਲਏ ਤਾਂ ਪਿਛੋਂ ਝੂੰਗੇ ਦੇ ਤੌਰ ਤੇ ਰਤਾ ਕੁ ਗੁੜ ਮੰਗ ਲੈਂਦਾ ਹੈ) ॥੪੪॥"

