[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਾਥਿ ਕਲੰਮ ਅਗੰਮ; ਮਸਤਕਿ ਲੇਖਾਵਤੀ ॥"
page = 1361
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With pen in His hand, the Inscrutable Lord writes destiny on the forehead of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਕਲਮ ਲੈ, ਖੋਜ-ਰਹਿਤ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਦੇ ਮੰਕੇ ਤੇ ਪ੍ਰਾਲਭਧ ਲਿਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With Pen in Hand, the Unfathomable Lord writes the mortal's destiny upon his forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ, ਬਾਣੀ ਸੇ ਅਗੰਮ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਹਾਥ ਮੇਂ ਹੁਕਮ ਰੂਪ ਜੋ ਕਲਮ ਹੈ, ਸੋਈ ਸਰਬ ਜੀਵੋਂ ਕੇ ਮਸਤਕ ਮੇਂ ਲੇਖੋਂ ਕੋ ਲਿਖਤੀ ਆਵਤੀ ਹੈ, ਭਾਵ ਯੇਹ ਸਰਬ ਲੇਖ ਤੇਰੇ ਹੁਕਮ ਕਰ ਲਿਖੇ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਹੁੰਚ ਪ੍ਰਭੂ! (ਤੇਰੇ) ਹੱਥ ਵਿਚ ਕਲਮ ਹੈ (ਜੋ ਸਭ ਜੀਵਾਂ ਦੇ) ਮੱਥੇ ਉੱਤੇ (ਲੇਖ) ਲਿਖਦੀ ਜਾ ਰਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਾਥਿ = (ਤੇਰੇ) ਹੱਥ ਵਿਚ। ਅਗੰਮ = ਹੇ ਅਪਹੁੰਚ ਹਰੀ! ਮਸਤਕਿ = (ਜੀਵਾਂ ਦੇ) ਮੱਥੇ ਉੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con pluma en Mano el Insondable Señor inscribe el destino del mortal sobre su frente,"