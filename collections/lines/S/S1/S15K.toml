[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰਬਾਣ ਪਦੁ; ਇਕੁ ਹਰਿ ਕੋ ਨਾਮੁ ॥੨॥"
page = 1163
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Imperishable rank is obtained through the Lord's Name alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਬਿਨਾਸ਼ੀ ਮਰਤਬਾ ਕੇਵਲ ਸਾਈਂ ਦੇ ਨਾਮ ਰਾਹੀਂ ਹੀ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The state of Nirvaanaa comes only through the Lord's Name. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਿਰਬਾਣ) ਪਦੁ ਕੇ ਦੇਣੇ ਵਾਲਾ ਇਕੁ ਹਰੀ ਕਾ ਨਾਮੁ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਵਾਸ਼ਨਾ-ਰਹਿਤ ਅਵਸਥਾ ਪੈਦਾ ਕਰਦਾ ਹੈ (ਹੋਰ ਹੋਰ ਆਹਰ ਸਗੋਂ ਵਾਸ਼ਨਾ ਪੈਦਾ ਕਰਦੇ ਹਨ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre de Dios es Lo Único que nos puede llevar al Nirvana. (2)"