[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਯਾ ਕੇ ਭੀਤਰ ਭੇਦ; ਨੈਕੁ ਨਹੀ ਕੀਜੀਐ ॥੧੦੭੨॥"
page = 785

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Vaarni”, add the word “Shatu” t the end and know all the names of Tupak without any discrimination.1072."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿਚ ਕੋਈ ਫਰਕ ਨਾ ਕਰੋ ॥੧੦੭੨॥"