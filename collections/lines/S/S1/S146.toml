[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਨ ਕਉ; ਬਸੰਤ ਕੀ ਲਗੈ. ਨ ਸੋਇ ॥"
page = 1176
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This mind has no intelligence of the Divine bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਮਨੂਏ ਨੂੰ ਈਸ਼ਵਰੀ ਅਨੰਦ ਦੀ ਖਬਰ ਤੱਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This mind is not even touched by spring."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੀ ਸੇ ਬਿਨਾਂ ਇਸ ਮਨ ਕੋ (ਬਸੰਤੁ) ਅਨੰਦ ਕੀ ਖਬਰ ਨਹੀਂ ਲਾਗਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਮਨੁੱਖ ਦੇ) ਇਸ ਮਨ ਨੂੰ ਆਤਮਕ ਖਿੜਾਉ ਦੀ ਛੁਹ ਹਾਸਲ ਨਹੀਂ ਹੁੰਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la mente de los arrogantes Manmukjs nunca llega la noticia de la Primavera,"