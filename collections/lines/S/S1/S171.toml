[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਸ ਨੋ ਕਿਆ ਆਖੀਐ; ਕਿਆ ਕਰੇ ਵਿਚਾਰੀ ॥੪॥"
page = 334
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What shall we say to her? What can the poor one do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਕੀ ਕਹੀਏ? ਇਹ ਗਰੀਬਣੀ ਕੀ ਕਰ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "What can we say to her? What can the poor soul-bride do? ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ ਇਸਤ੍ਰੀ ਕੌ ਕਿਆ ਕਹੀਏ ਇਹ ਵਿਚਾਰੀ ਕਿਆ ਕਰੇ, ਭਾਵ ਏਹ ਕਿ ਕਰਮੋਂ ਕੇ ਅਧੀਨ ਹੈ॥੪॥☬ਜਿਨੋਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਸਿਮਰਨ ਨਹੀਂ ਕੀਆ ਤਿਨ ਜੀਵ ਇਸਤ੍ਰੀਓਂ ਕਾ ਹਾਲ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਕੀਹ ਦੋਸ਼? ਇਹ ਨਮਾਣੀ ਕੀਹ ਕਰ ਸਕਦੀ ਹੈ?  ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué podemos entonces decirle? ¿Qué puede hacer la pobre Alma?(4)"