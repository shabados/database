[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੈ ਕਰੇ ਬਰਾਬਰੀ; ਫਿਰਿ ਗੈਰਤਿ ਅੰਦਰਿ ਪਾਇ ॥"
page = 474
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If he pleads equality with his Master then, he incurs his displeasure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਣੇ ਮਾਲਕ ਦੀ ਬਰਾਬਰੀ ਕਰਦਾ ਹੈ, ਤਦ ਉਹ ਉਸ ਦੀ ਨਾਰਾਜਗੀ ਸਹੇੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if he claims to be equal to his Master, he earns his Master's displeasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸ੍ਵਾਮੀ ਕੀ ਬਰੋਬਰੀ ਕਰਤਾ ਹੈ, ਸੋ ਫਿਰ ਗੈਰਤ ਮੇਂ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਸੇਵਕ ਆਪਣੇ ਮਾਲਕ ਦੀ ਬਰਾਬਰੀ ਕਰਦਾ ਹੈ (ਭਾਵ, ਮਾਲਕ ਨਾਲ ਸਾਵਾਂ ਹੋਣ ਦਾ ਜਤਨ ਕਰਦਾ ਹੈ), ਉਹ ਮਨ ਵਿਚ ਸ਼ਰਮਿੰਦਗੀ ਹੀ ਉਠਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੈਰਤਿ = ਸ਼ਰਮਿੰਦਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero si se pone como su rival y provoca al Maestro,"