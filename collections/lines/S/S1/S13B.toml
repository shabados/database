[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਸਾਜ਼ੋ ਨ ਬਾਜ਼ੋ ਨ ਫ਼ਉਜੋ ਨ ਫ਼ਰਸ਼ ॥"
page = 1389

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without any wealth, falcon, army, property, and authority,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਪਾਸ) ਨਾ ਸਾਮਾਨ (ਸਾਜ-ਸੱਜਾ) ਹੈ, ਨਾ ਬਾਜ਼ ਹੈ ਅਤੇ ਨਾ ਹੀ ਫ਼ੌਜ ਅਤੇ ਗ਼ਲੀਚੇ।"