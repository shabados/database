[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੁਗੁ ਜੁਗੁ ਏਕੁ; ਮੰਨਿ ਵਸਾਵਣਾ ॥੨੧॥"
page = 148
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within his mind, Nanak enshrines the Lord who is but one all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ, ਨਾਨਕ ਸੁਆਮੀ ਨੂੰ ਵਸਾਉਂਦਾ ਹੈ, ਜੋ ਸਮੂਹ ਯੁਗਾਂ ਅੰਦਰ ਕੇਵਲ ਇੱਕ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak enshrines the Lord within his mind. He is the One, throughout the ages. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਰਬ ਜੁਗੋਂ ਜੁਗੋਂ ਮੇਂ ਇਕ ਹੀ ਹੈ ਤਿਸ ਕੋ ਮਨ ਮੇਂ ਵਸਾਵਣਾ ਕਰੀਏ॥੨੧॥☬ਖਡੂਰ ਮੇਂ ਜੋਗੀ ਨੇ ਜਾਟੋਂ ਕੋ ਕਹਾ ਕੇ ਅੰਗਦ ਜੀ ਗ੍ਰਹਸਤੀ ਹੋ ਕਰ ਆਪ ਕੋ ਪੂਜਾਵਤੇ ਹੈਂ। ਇਨ ਕੋ ਨਿਕਾਲ ਦੇਹੋ ਤਬ ਵਰਖਾ ਹੋਵੈਗੀ। ਖਹਰੇ ਜਿਮੀਂਦਾਰ ਗੁਰੂ ਜੀ ਕਾ ਮੰਜਾ ਉਠਾਇ ਕਰ ਛਾਪਰੀ ਤੀਨ ਕੋਸ ਪਰ ਖਡੂਰ ਸੇ ਦਖਣ ਕੀ ਤਰਫ ਹੈ ਤਹਾਂ ਛੋਡ ਆਏ। ਜੋ ਅਬ ਗੁਰਦੁਆਰਾ ਪ੍ਰਸਿਧ ਹੈ। ਫੇਰ ਵਰਖਾ ਨ ਹੋਈ। ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਪਾਨੀ ਲੈ ਕਰ ਗੋਇੰਦਵਾਲ ਸੇ ਆਏ, ਸੁਨ ਕਰ ਨਿਰਾਜ ਹੂਏ। ਜਿਮੀਦਾਰੋਂ ਸੇ ਜੋਗੀ ਕੋ ਖੈਂਚਵਾਇ ਕਰ ਖੇਤੋਂ ਮੇਂ ਮਰਵਾ ਦੀਆ, ਫਿਰ ਵਰਖਾ ਆਈ। ਜਿਮੀਂਦਾਰ ਗੁਰੂ ਜੀ ਕੋ ਮਨਾਇ ਕਰ ਛਾਪਰੀ ਸੇ ਲੈ ਆਇ। ਜੋਗੀ ਕੇ ਪ੍ਰਥਾਇ ਗੁਰੂ ਜੀ ੨ ਸਲੋਕੁ ਮਹਲਾ ੨ ਉਚਾਰਣ ਕੀਐ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਹੇ ਨਾਨਕ! ਹਰੇਕ ਜੁਗ ਵਿਚ ਮੌਜੂਦ ਰਹਿਣ ਵਾਲੇ ਇੱਕ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦਾ ਹੈ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗੁ ਜੁਗੁ = ਹਰੇਕ ਜੁਗ ਵਿਚ ਮੌਜੂਦ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Uno, es Eterno a través de las épocas; enaltécelo entonces en tu mente.(21)"