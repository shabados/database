[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਬਾਲਕ ਰੂਪ ਉਪਾਇਦਾ ਪਿਆਰਾ; ਚੰਡੂਰੁ ਕੰਸੁ ਕੇਸੁ ਮਾਰਾਹਾ ॥"
page = 606
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Beloved assumed the child form and through him killed Chandur, Kans and Kesi."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਿਆਰੇ-ਪ੍ਰਭੂ ਨੇ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਬੱਚੇ ਦੇ ਸਰੂਪ ਵਿੱਚ ਪੈਂਦਾ ਕੀਤਾ ਕੀਤਾ ਅਤੇ ਉਸ ਦੇ ਰਾਹੀਂ ਚੰਡੂਰ, ਕੰਸ ਤੇ ਕੇਸੀ ਨੂੰ ਮਾਰਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Himself assumed the form of the child, and killed the demons Chandoor, Kansa and Kaysee."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਅਪਨਾ ਬਾਲਕ ਰੂਪੁ ਉਤਪੰਨ ਕਰ ਕੇ ਆਪੇ ਹੀ ਚੰਡੂਰ ਔਰ ਕੰਸ ਕੋ ਕੇਸੋਂ ਸੇ ਪਕੜ ਕਰ ਕੇ ਮਾਰਤਾ ਭਯਾ ਹੈ; ਵਾ ਕੰਸ ਕਾ ਭੇਜਾ ਹੂਆ ਮੁਸਟ ਚੰਡੂਰ ਅਰ ਕੇਸੀ ਮਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਾਲਕ-ਰੂਪ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਤੇ, ਆਪ ਹੀ ਉਸ ਪਾਸੋਂ ਚੰਡੂਰ, ਕੇਸੀ ਅਤੇ ਕੰਸ ਨੂੰ ਮਰਵਾਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੰਡੂਰੁ = ਕੰਸ ਦੇ ਪਹਿਲਵਾਨ ਦਾ ਨਾਮ। ਕੰਸੁ = ਕੇਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo, con forma de niño, destruyo a Chandor, Kansa y Kesi, los seres malvados."