[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੰਚੁਰੀ ਜਿਉ ਅਹਿਰਾਜ ਤਜੈ; ਤਿਹ ਭਾਤਿ ਤਜੀ ਬ੍ਰਿਜ ਨਾਰ ਮੁਰਾਰੀ ॥੯੪੮॥"
page = 391

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O Udhava! listen, the women of Braja have been worrying so much because Krishna has forsaken them just as the snake abandons its slough.”948."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸੱਪ ਕੁੰਜ ਨੂੰ ਛਡ ਦਿੰਦਾ ਹੈ, ਉਵੇਂ ਹੀ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਬ੍ਰਜ-ਨਾਰੀਆਂ ਨੂੰ ਛਡ ਦਿੱਤਾ ਹੈ ॥੯੪੮॥"