[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਨ ਕੋ ਪ੍ਰਗਟਿਓ ਜਗ ਮੈ ਭਟ; ਜੋ ਸਮੁਹਾਇ ਕੈ ਜੁਧੁ ਮਚਾਵੈ ॥"
page = 471

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "No such warrior has been born, who could fight in front of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਜਿਹਾ ਕੋਈ ਸੂਰਮਾ ਜਗਤ ਵਿਚ ਪ੍ਰਗਟ ਨਹੀਂ ਹੋਇਆ ਹੈ ਜੋ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਦੇ) ਸਾਹਮਣੇ ਹੋ ਕੇ ਯੁੱਧ ਮਚਾਵੇ।"