[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਜਲ. ਕਮਲ ਸੁ ਨਾ ਥੀਐ; ਬਿਨੁ ਜਲ. ਮੀਨੁ ਮਰਾਇ ॥"
page = 63
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As lotus exists not without water, and as the fish perishes sans water;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੇ ਬਗੈਰ ਕੰਵਲ ਨਹੀਂ ਰਹਿੰਦਾ ਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ ਦੇ ਬਾਝੋਂ ਮੱਛੀ ਮਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and as the lotus does not exist without water, and as the fish dies without water"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੈਸੇ ਜਲ ਸੇ ਬਿਨ ਕਵਲ ਉਤਪਤਿ ਨਹੀਂ (ਥੀਐ) ਹੋਤਾ ਹੈ, ਤੈਸੇ ਨਾਮ ਜਲ ਬਿਨਾ ਦੈਵੀ ਗੁਣ ਰੂਪ ਕਵਲ ਨਹੀਂ ਹੋਤੇ ਹੈਂ, ਔਰ ਜੈਸੇ ਜਲ ਸੇ ਬਿਨਾ ਮਛੀ ਮਰ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਆਤਮ ਜਲ ਬਿਨਾ ਬੁਧੀ ਰੂਪ ਮਛੀ ਤੜਫ ਕਰ ਮਰ ਜਾਤੀ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਬਿ੍ਯਾਕੁਲ ਰਹਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਕੌਲ ਫੁੱਲ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਮੱਛੀ ਮਰ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾ ਥੀਐ = ਨਹੀਂ ਰਹਿ ਸਕਦਾ। ਮੀਨੁ = ਮੱਛੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el loto no florece sin agua; el pez muere sin ella."