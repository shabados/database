[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕਉ. ਹਰਿ ਦਾਨੁ ਇਕੁ ਦੀਜੈ; ਨਿਤ ਬਸਹਿ ਰਿਦੈ ਹਰੀ ਮੋਹਿ ਚਰਨਾ ॥੪॥੩॥"
page = 861
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bless slave Nanak with one gift, O Lord God, that Thy feet may ever abide within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਇਕ ਰਾਤ ਬਖਸ਼, ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਕਿ ਤੇਰੇ ਚਰਨ ਸਦਾ ਹੀ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਨਿਵਾਸ ਰੱਖਣ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please bless servant Nanak with this one gift, O Lord, that Your feet may dwell within my heart forever. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਹਰੀ! ਮੈਂ ਜਨ ਕੋ ਏਕ ਦਾਨ ਦੀਜੀਏ, ਮੇਰੇ ਰਿਦੇ ਮੇਂ ਹਰ ਵਕਤ ਤੇਰੇ ਚਰਨ ਨਿਤ ਬਸੇਂ॥੪॥੩॥☬ਅਬ ਤਿਸੀ ਕੋ ਪੁਸਟ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! (ਆਪਣੇ) ਦਾਸ ਨਾਨਕ ਨੂੰ ਇਕ ਖ਼ੈਰ ਪਾ ਕਿ ਤੇਰੇ ਚਰਨ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਹੀ ਵੱਸਦੇ ਰਹਿਣ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਹਰਿ = ਹੇ ਹਰੀ! ਮੋਹਿ ਰਿਦੈ = ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, por favor, bendice a Nanak con sólo un regalo, que Tu Pies habiten para siempre en mi corazón.(4-3)"