[[content]]
asset = "VGRG"
type = "primary"
data = "ਦਰ ਦਰਵੇਸ ਖਲੋਇ, ਮਸਤ ਮਸੰਦਗੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Dervishs in their trance stand at His gate to receive (alms from Him)"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਕਈ ਲੋਕ ਦਰਗਾਹ ਦੇ) ਦਰਵਾਜ਼ੇ ਪਰ ਫਕੀਰ ਹੋ ਖਲੋਤੇ ਮਸਤ ਤੇ ਅਵਧੂਤ (ਰੂਪ) ਹੋ ਰਹੇ ਹਨ।"