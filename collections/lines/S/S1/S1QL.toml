[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਣਿ, ਜਿ ਤੁਧੁ ਅਰਾਧੇ; ਸੋ. ਕਿਉ ਦੋਜਕਿ ਜਾਇ ॥੨॥"
page = 724
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who contemplate Thee, day and night, why should he go to hell?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਦਿਹੁੰ ਰਾਤ ਤੈਂਡਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਉਹ ਨਰਕ ਨੂੰ ਕਿਉੇਂ ਜਾਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who worships You day and night - why should he have to go to hell? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਦਿਨ ਰਾਤ ਤੇਰਾ ਹੀ ਅਰਾਧਨ ਕਰੇ, ਸੋ ਕਿਉਂ ਨਰਕੋਂ ਮੇਂ ਜਾਵੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਦਿਨ ਰਾਤ ਤੈਨੂੰ ਆਰਾਧਦਾ ਹੈ, ਉਹ ਦੋਜ਼ਕ ਵਿਚ ਕਿਵੇਂ ਜਾ ਸਕਦਾ ਹੈ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y aquél que habite en Ti, noche y día, nunca sufrirá ni verá la oscuridad.(2)"