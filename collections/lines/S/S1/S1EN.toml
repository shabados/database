[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਿਆਨੁ ਮਿਟਿਆ; ਗੁਰ ਰਤਨਿ ਅਪਾਰਾ ॥"
page = 1069
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so through the Guru-given priceless gem of the Name, spiritual ignorance is effaced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਸ ਤਰ੍ਹਾਂ ਹੀ ਗੁਰਾਂ ਦੇ ਦਿੱਤੇ ਹੋਏ ਨਾਮ ਦੇ ਅਮੋਲਕ ਹੀਰੇ ਦੇ ਰਾਹੀਂ ਰੂਹਾਨੀ ਬੇਸਮਝੀ ਮਿੱਟ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spiritual ignorance is eradicated, by the priceless jewel of the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਹੀ ਜਬ ਗੁਰੋਂ ਨੇ (ਅਪਾਰਾ) ਅਮੋਲਕ ਗਿਆਨ ਦੀਆ ਤਬ ਅਗ੍ਯਾਨ ਤਾਤਕਾਲ ਹੀ ਮਿਟ ਗਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸੇ ਤਰ੍ਹਾਂ) ਗੁਰੂ ਦੇ ਬੇਅੰਤ ਕੀਮਤੀ ਗਿਆਨ-ਰਤਨ ਨਾਲ ਅਗਿਆਨ-ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਰਤਨਿ ਆਪਾਰਾ = ਗੁਰੂ ਦੇ ਬੇਅੰਤ ਕੀਮਤੀ (ਗਿਆਨ) ਰਤਨ ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, es a través de la Joya de la Infinita Sabiduría del Guru que somos liberados de nuestra ignorancia,"