[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਨਾਮੁ. ਦੁਬਿਧਾ ਮਨਿ ਭਾਗੀ; ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਪੀ ਤ੍ਰਿਪਤਾਤੇ ॥੧॥ ਰਹਾਉ ॥"
page = 1131
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within their heart is the Lord's Name, and duality flees from their mind. Quaffing the Lord God's Nectar, they remain satiated. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਦਿਲ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਨਾਮ ਹੈ, ਅਤੇ ਦਵੈਤ-ਭਾਵ ਉਨ੍ਹਾਂ ਕੋਲੋਂ ਦੌੜ ਜਾਂਦਾ ਹੈ। ਸੁਆਮੀ ਹਰੀ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰ ਉਹ ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam, the Name of the Lord, fills their hearts, and duality runs away from their minds. Drinking in the Ambrosial Nectar of the Lord, Har, Har, they are satisfied. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿਰਦੇ ਵਿਖੇ ਨਾਮੁ ਧਾਰਨੇ ਕਰ ਮਨ ਮੇਂ ਸੇ ਦੁਬਿਧਾ ਤਿਨੋਂ ਕੀ (ਭਾਗੀ) ਦੂਰ ਹੋਈ ਹੈ ਔਰ ਹਰਿ ਹਰਿ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪੀ ਕਰ ਤ੍ਰਿਪਤ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਮੇਰ-ਤੇਰ ਟਿਕੀ ਰਹਿੰਦੀ ਹੈ, ਪਰ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹਨਾਂ ਦੀ ਮੇਰ-ਤੇਰ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ। ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀ ਕੇ ਉਹ (ਮਾਇਆ ਵਲੋਂ ਸਦਾ) ਰੱਜੇ ਰਹਿੰਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਿਰਦੈ = ਹਿਰਦੇ ਵਿਚ। ਦੁਬਿਧਾ = ਮੇਰ-ਤੇਰ। ਮਨਿ = ਮਨ ਵਿਚ। ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਪੀ = ਪੀ ਕੇ। ਤ੍ਰਿਪਤਾਤੇ = ਰੱਜ ਜਾਂਦੇ ਹਨ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, alabando el Nombre, la mente de uno se libera de la dualidad y vive saciado con el Néctar del Señor. (1-Pausa)"