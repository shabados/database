[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੇਰੇ; ਗੁਰਸਬਦੀ ਹਰਿ ਪਾਇਆ ਜਾਇ ॥"
page = 600
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, it is by Guru's instruction that man attains to his God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਹੀ ਬੰਦਾ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, through the Word of the Guru's Shabad, the Lord is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ! ਮਨ ਗੁਰ (ਸਬਦੀ) ਉਪਦੇਸ ਸੇ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਪਰਮਾਤਮਾ ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੀ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, es a través de la Palabra del Shabd del Guru que uno obtiene a Dios."