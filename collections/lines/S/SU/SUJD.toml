[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਮਜਨੁ ਹਰਿ ਸਰੇ; ਸਭਿ ਕਿਲਬਿਖ ਨਾਸੁ ਮਨਾ ॥"
page = 545
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Have thou an ablution in God's Name-tank and all thy sins shall be washed off, O my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ-ਤਾਲਾਬ ਵਿੱਚ ਤੂੰ ਇਸ਼ਨਾਨ ਕਰ ਅਤੇ ਤੇਰੇ ਸਾਰੇ ਪਾਪ ਧੋਤੇ ਜਾਣਗੇ ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Take your cleansing bath in the Ambrosial Pool of the Lord, and all of your sins shall be wiped away, O my soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਹਰਿ ਸਚੀ ਸਤਸੰਗਤ ਮੇਂ ਮਜਨ ਕਰ, ਤਿਸੁ ਕਰ ਸਭ ਪਾਪੋਂ ਕੋ ਨਾਸ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਦੇ ਤਾਲਾਬ ਵਿਚ ਇਸ਼ਨਾਨ ਕਰਿਆ ਕਰ, ਤੇਰੇ ਸਾਰੇ ਪਾਪਾਂ ਦਾ ਨਾਸ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਜਨੁ = ਇਸ਼ਨਾਨ। ਸਰੇ = ਸਰਿ, ਸਰ ਵਿਚ। ਹਰਿ ਸਰੇ = ਪਰਮਾਤਮਾ (ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ) ਦੇ ਸਰ ਵਿਚ। ਸਭਿ = ਸਾਰੇ। ਕਿਲਬਿਖ = ਪਾਪ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Báñate en las Aguas del Señor y todas tus faltas serán borradas."