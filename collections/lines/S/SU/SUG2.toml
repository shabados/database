[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਮ ਅਗੋਚਰੁ ਅਲਖ ਅਪਾਰਾ ॥"
page = 1060
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Unfathomable, Unknowable, Unseeable and Infinite Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਅਥਾਹ, ਨਾਂ ਜਾਣੇ ਜਾਣ ਵਾਲੇ, ਅਦ੍ਰਿਸ਼ਟ ਅਤੇ ਬੇਅੰਤ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are inaccessible, unfathomable, invisible and infinite;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਮ ਅਗੋਚਰ! ਇਸੀ ਤੇ ਤੂੰ ਅਲਖ ਔ ਅਪਾਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਅਪਹੁੰਚ ਹੈਂ, ਤੂੰ ਅਗੋਚਰ ਹੈਂ, ਤੂੰ ਅਲੱਖ ਹੈਂ, ਤੂੰ ਬੇਅੰਤ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਲਖ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨ ਕੀਤਾ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Infinito, Imperceptible y Sin Límite,"