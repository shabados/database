[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਭਨੈ ਤਿਹ ਕਉ ਤਬ ਹੀ ਕਬ ਹੀ ਕਿਰਪਾ ਨਿਧਿ ਰੂਪ ਦਿਖਾਰਿਯੋ ॥"
page = 538

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Those who have remembered in their mind the creator of Brahma, Shiva etc. that Lord, the ocean of mercy appeared before them immediately"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਵੀ) ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਨੂੰ ਕਦੇ ਨਾ ਕਦੇ ਕ੍ਰਿਪਾ ਨਿਧਾਨ ਦਰਸ਼ਨ (ਜ਼ਰੂਰ) ਦਿੰਦੇ ਹਨ।"