[[content]]
asset = "DGDG"
type = "primary"
data = "ਵਹ ਕਛੁ ਭੇਦ ਰਾਇ ਨਹਿ ਪਾਯੋ ॥"
page = 914

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After opening the basket she served him viands but he could not comprehend the secret."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਭੇਦ ਨੂੰ ਰਾਜੇ ਨੇ ਕੁਝ ਨਾ ਸਮਝਿਆ।"