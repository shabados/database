[[content]]
asset = "DGDG"
type = "primary"
data = "ਪ੍ਰਲੈ ਕਾਲ ਕੇ ਕਾਲ ਕੀ ਜ੍ਵਾਲ ਜੈਸੇ ॥੧੯॥"
page = 41

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That appears like the blazing fire of the Death on doomsday. 19"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਪਰਲੋ ਦੀ ਮ੍ਰਿਤੂ ਦੀ ਜਵਾਲਾ ਭੜਕ ਰਹੀ ਹੋਵੇ ॥੧੯॥"