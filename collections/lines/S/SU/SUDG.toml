[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਜੇਵਡੁ ਤੂਹੈ ਪਾਰਬ੍ਰਹਮ; ਨਾਨਕ ਸਰਣਾਈ ॥੩॥"
page = 318
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As great as Thee, Thou alone art O my Supreme Lord. Nanak seeks Thine protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜਿੱਡਾ ਵੱਡਾ ਕੇਵਲ ਤੂੰ ਹੀ ਹੈ, ਹੇ ਮੇਰੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ! ਨਾਨਕ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You alone are as great as Yourself, O Supreme Lord God; Nanak seeks Your Sanctuary. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਐਸੇ ਬੇਨਤੀ ਕਰੁ: ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੇਰੇ ਜੈਸਾ ਵੱਡਾ ਤੂੰ  ਹੀ ਹੈਂ। ਮੈਂ ਤੇਰੀ ਸਰਨ ਮੇਂ ਆਇਆ ਹੂੰ॥੩॥☬ਜੇ ਕਹੇ ਜਿਸ ਕਾ ਆਸਰਾ ਕਰਨਾ ਆਪਨੇ ਕਹਾ ਹੈ, ਵਹੁ ਪਰਮੇਸ੍ਵਰ ਕਹਾਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਤੇਰੇ ਬਰਾਬਰ ਦਾ ਤੂੰ ਆਪ ਹੀ ਹੈਂ। ਹੇ ਨਾਨਕ! ਉਸ ਪਾਰਬ੍ਰਹਮ ਦੀ ਸ਼ਰਨ ਪਓ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਵਡੁ = ਜੇਡਾ, ਬਰਾਬਰ ਦਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú eres Único; y busco Tu Refugio. (3)"