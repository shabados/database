[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ. ਐਸੀ ਰਵਤ ਰਵੈ ਸੰਨਿਆਸੀ ॥"
page = 1012
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O father, such a way of life, a renouncer should live."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ, ਐਹੋ ਜੇਹੀ ਜੀਵਨ ਰਹੁ ਰੀਤੀ, ਤਿਆਗੀ ਨੂੰ ਧਰਨ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, this is the way of life of the Sannyaasi, the renunciate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੀ (ਰਵਤ) ਰਹਤ ਮੇਂ ਜੋ ਰਹੇ ਸੋ ਸੰਨਿਆਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅਸਲ ਸੰਨਿਆਸੀ ਉਹ ਹੈ ਜੋ ਅਜੇਹਾ ਜੀਵਨ ਜੀਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਪ੍ਰਭੂ! ਰਵਤ ਰਵੈ = ਰਹਿਤ ਰਹੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh amigo, un verdadero Sanyasa vive su vida de esta forma: él alcanza al Único Dios,"