[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਿ ਤੁਧੈ ਨੋ ਆਰਾਧਦੇ; ਦਾਨੁ ਦੇਹਿ ਪਿਆਰੇ ॥"
page = 1318
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All of them meditate on Thee, O Love and Thou bless them with thine bounties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਹੇ ਪ੍ਰੀਤਮਾ! ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਦਾਤਾਂ ਬਖਸ਼ਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They all worship You in adoration; You bless them with Your Bounty, O Beloved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭੀ ਜੀਵ ਤੇਰੇ ਕੋ ਅਰਾਧਤੇ ਹੈਂ, ਹੇ ਪ੍ਯਾਰੇ! ਤੂੰ ਸਭ ਕੋ ਦਾਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵ (ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਾਸਤੇ) ਤੈਨੂੰ ਹੀ ਯਾਦ ਕਰਦੇ ਹਨ, ਤੇ ਹੇ ਪਿਆਰੇ! ਤੂੰ (ਸਭ ਨੂੰ) ਦਾਨ ਦੇਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹਿ = ਤੂੰ ਦੇਂਦਾ ਹੈਂ। ਪਿਆਰੇ = ਹੇ ਪਿਆਰੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos te alaban y adoran, y Tú los bendices con Tu Abundancia."