[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁ ਕਰਮ ਕਮਾਵੈ; ਮੁਕਤਿ ਨ ਪਾਏ ॥"
page = 123
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man performs many rituals but gains not deliverance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਘਲੇਰੇ ਕਰਮ ਕਾਂਡ ਕਰਦਾ ਹੈ ਪ੍ਰੰਤੂ ਕਲਿਆਨ ਨੂੰ ਪਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They perform all sorts of rituals, but they do not obtain liberation through them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਭਗਤੀ ਬਿਨਾਂ ਜੀਵ ਬਹੁ ਕਰਮ ਕਮਾਵਤਾ ਹੈ ਪਰੰਤੂ ਮੁਕਤੀ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਗਤੀ ਤੋਂ ਬਿਨਾ) ਜੇ ਮਨੁੱਖ ਅਨੇਕਾਂ ਹੋਰ (ਮਿਥੇ ਹੋਏ ਧਾਰਮਿਕ) ਕੰਮ ਕਰਦਾ ਹੈ (ਤਾਂ ਭੀ ਵਿਕਾਰਾਂ ਤੋਂ) ਆਜ਼ਾਦੀ ਪ੍ਰਾਪਤ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਿ = (ਹਉਮੈ ਤੋਂ) ਖ਼ਲਾਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El hombre puede hacer muchos actos piadosos, pero no se libera;"