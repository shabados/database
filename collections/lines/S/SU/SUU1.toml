[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲਤੋ ਜਲਤੋ. ਕਬਹੂ ਨ ਬੂਝਤ; ਸਗਲ ਬ੍ਰਿਥੇ. ਬਿਨੁ ਨਾਮਾ ॥੩॥"
page = 215
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever burns, and is never quenched. Without Lord's Name all the things are vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹਮੇਸ਼ਾਂ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਕਦੇ ਭੀ ਸ਼ਾਂਤ ਨਹੀਂ ਹੁੰਦਾ। ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਬਗੈਰ ਸਾਰੀਆਂ ਸ਼ੈਆਂ ਵਿਆਰਥ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They burn and burn, and are never satisfied; without the Lord's Name, it is all useless. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਕਰ ਕੇ ਜਲਤਾ ਔਰ ਤਨ ਕਰ ਕੇ ਜਲਤਾ ਹੈ, ਪਰੰਤੂ ਵਹੁ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਕਭੀ ਨਵਿਰਤ ਨਹੀਂ ਹੋਤੀ। ਯਦਪਿ ਸੁਖ ਕੇ ਵਾਸਤੇ ਅਨੇਕ ਉਪਾਉ ਕਰਤਾ ਹੈ, ਤਾਂ ਵੀ ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਸੇ ਬਿਨਾ ਸਭ ਬ੍ਰਿਥੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ ਸੜਦਾ ਫਿਰਦਾ ਹੈ, ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਕਦੇ ਬੁੱਝਦੀ ਨਹੀਂ। ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਦੇ ਹੋਰ ਸਾਰੇ ਉੱਦਮ ਵਿਅਰਥ ਚਲੇ ਜਾਂਦੇ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es consumido en ese fuego y nunca está en paz. Sin el Nombre del Señor, todo trabajo es en vano.(3)"