type = "primary"
data = "ਤਿਹ ਮਤੀਇੰਦ੍ਰ ਨਾਮਾ ਉਦਾਰ ॥"
page = 627

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She gave birth to a daughter, whose name was Indumati"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਬਹੁਤ ਸ੍ਰੇਸ਼ਠ ਇੰਦਰਮਤੀ ਨਾਂ ਸੀ।"