[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਤਿਗੁਰੁ ਤਾਂ ਮਿਲੈ; ਜਾ ਮਨੁ ਰਹੈ ਹਦੂਰਿ ॥੨॥"
page = 84
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, then alone does the True Guru meet if the mind ever remains in his presence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਕੇਵਲ ਤਦ ਹੀ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮਿਲਦੇ ਹਨ ਜੇਕਰ ਮਨੂਆ ਉਨ੍ਹਾਂ ਦੀ ਹਜੂਰੀ ਅੰਦਰ ਸਦਾ ਹੀ ਵਿਚਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, you shall meet the True Guru, if your mind remains in His Presence. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸਤਿਗੁਰੋਂ ਕਾ ਸਿਧਾਂਤ ਅਭਿਪ੍ਰਾਯ ਤੋ ਮਿਲਤਾ ਹੈ, ਜੋ ਮਨ ਕਰ ਕੇ ਗੁਰੋਂ ਕੇ ਹਜੂਰ ਰਹੇ। ਪ੍ਰਮਾਣ ਭਾਈ ਗੁਰਦਾਸ ਜੀ ਕਾ☬\"ਮੁਰਦੇ ਵਾਂਗ ਮੁਰੀਦ ਹੋਇ ਗੁਰ ਗੋਰ ਸਮਾਵੈ॥\"॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਤਿਗੁਰੂ ਤਦੋਂ ਹੀ ਮਿਲਦਾ ਹੈ ਜਦੋਂ (ਸਿੱਖ ਦਾ) ਮਨ (ਗੁਰੂ ਦੀ) ਹਜ਼ੂਰੀ ਵਿਚ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, el Guru Verdadero es obtenido cuando tu mente vive por siempre en Su Presencia. (2)"