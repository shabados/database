[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਸੂਖ ਆਨੰਦ ਰਾਜ ਪਾਏ; ਮੁਖ ਤੇ. ਨਿਮਖ ਬੁਲਾਈ ॥੩॥"
page = 673
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I shall obtain millions of comforts joys and kingdoms, If Thou makest me repeat, with my mouth, Thy Name even for a trice."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕ੍ਰੋੜਾਂ ਹੀ ਸੁੱਖ ਅਨੰਦ ਅਤੇ ਰਾਜ ਭਾਗ ਪ੍ਰਾਪਤ ਕਰ ਲਵਾਂਗਾ, ਜੇਕਰ ਤੂੰ ਇਕ ਛਿਨ ਭਰ ਲਈ ਭੀ ਮੇਰੇ ਕੋਲੋਂ, ਮੇਰੇ ਮੂੰਹੋਂ ਆਪਣੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਵਾ ਲਵਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I obtain millions of joys, comforts and kingdoms, if You inspire me to chant Your Name with my mouth, even for an instant. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੇਰਾ ਨਾਮ ਏਕ ਨਿਮਖ ਮਾਤ੍ਰ ਭੀ ਮੁਖ ਤੇ ਬੁਲਾਵੋਂ ਅਰਥਾਤ ਉਚਾਰਨ ਕਰੋਂ; ਵਾ ਜੇਕਰ ਖਿਨ ਮਾਤ੍ਰ ਤੁਮ ਮੁਝ ਦਾਸ ਕੋ ਬੁਲਾਵੋ ਅਰਥਾਤ ਯਾਦ ਕਰੋ, ਤਬ ਕ੍ਰੋੜਾਂ ਸੁਖ ਔਰ ਰਾਜ ਕੇ ਅਨੰਦ ਪਾਈਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਪਰਮਅਨੰਦ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮੈਂ ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਲਈ ਭੀ ਮੂੰਹੋਂ ਤੇਰਾ ਨਾਮ ਉਚਾਰਦਾ ਹਾਂ, ਮੈਨੂੰ ਇਉਂ ਜਾਪਦਾ ਹੈ ਕਿ ਮੈਂ ਰਾਜ-ਭਾਗ ਦੇ ਕ੍ਰੋੜਾਂ ਸੁਖ ਆਨੰਦ ਮਾਣ ਲਏ ਹਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maestro de la Tierra. Si me hicieras cantar Tu Nombre aunque sea por un momento, yo obtendría todo el Éxtasis, la Dicha y el poder del Dominio. (3)"