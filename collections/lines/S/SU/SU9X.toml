[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੰਡਾ ਪਾਇ. ਨ ਗਡਈ ਮੂਲੇ; ਜਿਸੁ ਸਤਿਗੁਰੁ ਰਾਖਣਹਾਰਾ ਹੇ ॥੧੧॥"
page = 1029
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even a thorn not ever pierce into the foot of him, whose saviour is the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਕੰਡਾ ਤਕ ਭੀ ਉਸ ਦੇ ਪੈਰ ਵਿੱਚ ਕਦਾਚਿਤ ਨਹੀਂ ਲਗਦਾ ਜਿਸ ਦੇ ਰੱਖਿਅਕ ਸੱਚੇ ਗੁਰੂ ਜੀ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Not even a thorn ever pierces the foot of one who has the True Guru as his Protector. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸਤਿਗੁਰੂ ਰਖਣਹਾਰਾ ਹੋਤਾ ਹੈ, ਤਿਸ ਕੇ ਬੁਧੀ ਰੂਪੀ ਪਾਇ ਮੇਂ ਕਦਾਚਿਤ ਈਰਖਾ ਵਾ ਹੰਕਾਰ ਰੂਪ ਕੰਡਾ ਨਹੀਂ ਗਡਤਾ ਅਰਥਾਤ ਨਹੀਂ ਲਾਗਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਜਿਸ ਮਨੁੱਖ ਦਾ ਰਾਖਾ ਬਣਦਾ ਹੈ (ਜ਼ਿੰਦਗੀ ਦੇ ਪੈਂਡੇ ਤੁਰਦਿਆਂ) ਉਸ ਦੇ ਪੈਰ ਵਿਚ ਕੰਡਾ ਨਹੀਂ ਚੁੱਭਦਾ (ਉਸ ਨੂੰ ਹਉਮੈ ਦਾ ਕੰਡਾ ਦੁਖੀ ਨਹੀਂ ਕਰਦਾ) ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਡਾ = ਹਉਮੈ ਦਾ ਕੰਡਾ। ਪਾਇ = ਪੈਰ ਵਿਚ। ਗਡਈ = ਚੁੱਭਦਾ। ਮੂਲੇ = ਬਿਲਕੁਲ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, ninguna espina se clava en el pie de aquél a quien el Guru Verdadero protege y libera. (11)"