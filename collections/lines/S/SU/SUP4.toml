[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਤਿ ਕੀ ਕਾਨਿ ਨ ਕਛੁ ਜਿਯ ਧਰਈ ॥੪॥"
page = 859

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What he did not want to do, with due care of his honour, she would do it.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪਤੀ ਦੀ ਜ਼ਰਾ ਵੀ ਪਰਵਾਹ ਮਨ ਵਿਚ ਨਾ ਲਿਆਉਂਦੀ ॥੪॥"