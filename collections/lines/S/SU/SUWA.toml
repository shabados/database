[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਦੂਜਾ; ਅਵਰੁ ਨ ਕੋਇ ॥"
page = 666
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him there is no other second."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਦੂਸਰਾ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਤੇ ਬਿਨਾ ਔਰ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤੋਂ ਬਿਨਾ ਕੋਈ ਹੋਰ (ਇਹੋ ਜਿਹੀ ਅਵਸਥਾ ਵਾਲਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo se apega a la Verdad, aquél a quien el Señor lo apega."