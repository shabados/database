[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਾਰਿ ਨਿਵਾਰਿਆ; ਸੀਤਾ ਹੈ ਚੋਲਾ ॥"
page = 729
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, who effaces and obliterates her ego, sews for herself a cloak to please her Groom."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਆਪਣੀ ਹੰਗਤਾ ਨੂੰ ਖ਼ਤਮ ਕਰ ਕੇ ਮੇਟ ਦਿੰਦੀ ਹੈ, ਉਹ ਆਪਣੀ ਪਤੀ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈ ਆਪਣੇ ਲਈ ਚੋਗਾ ਸਿਊਂ ਲੈਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who subdues and eradicates egotism, sews the robe of devotion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਹਉਮੈ ਮਾਰ ਕਰ ਕੇ ਅੰਤਸਕਰਣ ਸੇ ਸੰਕਲਪੋਂ ਕੋ (ਨਿਵਾਰਿਆ) ਦੂਰ ਕੀਆ ਹੈ, (ਸੀਤਾ ਹੈ ਚੋਲਾ) ਸਰੀਰ ਦਾ ਮਨ ਚੋਲਾ ਸੀਤਾ ਸੁਭ ਗੁਣ ਸੰਯੁਕਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੇ ਹਉਮੈ ਮਾਰ ਕੇ ਆਪਾ-ਭਾਵ ਦੂਰ ਕੀਤਾ ਹੈ ਤੇ (ਇਸ ਤਰ੍ਹਾਂ) ਆਪਣਾ ਆਪਾ ਸੰਵਾਰ ਲਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਿ = ਮਾਰ ਕੇ। ਸੀਤਾ ਹੈ ਚੋਲਾ = ਆਪਣੇ ਵਾਸਤੇ ਕੁੜਤਾ ਤਿਆਰ ਕੀਤਾ ਹੈ, ਆਪਣੇ ਆਪ ਨੂੰ ਸਿੰਗਾਰਿਆ ਹੈ, ਆਪਣਾ ਆਪਾ ਸੁੰਦਰ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que domina su ego, se teje para sí mismo una túnica piadosa."