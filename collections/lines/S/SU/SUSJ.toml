[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਵਨ ਸੇਤੀ ਸਰਬਰ ਹੋਈ; ਘਰ ਕੀ ਜੋਇ. ਗਵਾਈ ਥੀ ॥੩॥"
page = 875
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "having Lost his wife, he waged a war with Rawan"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਗੁਆ ਕੇ, ਉਸ ਨੇ ਰਾਵਣ ਦੇ ਨਾਲ ਲੜਾਈ ਕੀਤੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "; he lost his wife, fighting a war against Raawan. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਘਰ ਕੀ ਇਸਤ੍ਰੀ ਗਵਾਈ ਥੀ। ਇਸੀ ਤੇ ਉਸ ਕੀ ਰਾਵਨ ਕੇ ਸਾਥ ਬਰਾਬਰੀ ਹੋਈ ਥੀ। ਤਬ ਤਿਸਨੇ ਕਹਾ: ਕਿ ਮੈਂ ਕਿਸੀ ਕੀ ਭੀ ਉਪਾਸਕ ਨਹੀਂ ਹੂੰ॥੩॥☬ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਵਣ ਨਾਲ ਉਹਨਾਂ ਦੀ ਲੜਾਈ ਹੋ ਪਈ, ਕਿਉਂਕਿ ਉਹ ਵਹੁਟੀ (ਸੀਤਾ ਜੀ) ਗਵਾ ਬੈਠੇ ਸਨ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Maestro Espiritual es más Sabio que ambos.(3)"