[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਕੀਰਤਿ ਕਰਿ. ਨਾਨਕ ਹਰਿ ਕੀ; ਉਬਰੇ. ਸਤਿਗੁਰ ਚਰਣ ਓਟਾਹਾ ॥੪॥੧॥੧੨੩॥"
page = 402
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever sing thou God's praises O Nanak and thou shalt be saved under the shelter of the True Guru's Feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹਮੇਸ਼ਾਂ ਹੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾ ਗਾਇਨ ਕਰ, ਹੇ ਨਾਨਕ ਅਤੇ ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਪਨਾਹ ਹੇਠਾਂ ਪਾਰ ਉਤਰ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing forever the Praises of the Lord, O Nanak, and you shall be saved, under the Shelter of the Feet of the True Guru. ||4||1||123||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਾਂ ਤੇ ਦੇਹ ਕੋ ਅਨਿਤ੍ਯ ਜਾਨ ਕਰ ਅਰ ਜਬ ਸਤਿਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਕੀ ਓਟ ਲੈਕਰ ਸਦਾ ਹਰੀ ਦਾ ਜਸ ਉਚਾਰਨ ਕਰੇਗਾ ਤਬ ਕਾਲ ਤੋਂ ਬਚੇਗਾ॥੪॥੧॥੧੨੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਰਹੁ। ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਲੈਂਦੇ ਹਨ (ਤੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ) ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸਣੋਂ) ਬਚ ਜਾਂਦੇ ਹਨ ॥੪॥੧॥੧੨੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alaba al Señor siempre y busca el Refugio de los Pies del Verdadero Guru, para que seas salvado. (4-1-123)"