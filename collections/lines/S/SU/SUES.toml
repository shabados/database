[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਜੰਜਾਲੀ ਵੇੜਿਆ; ਭੀ ਜੰਜਾਲਾ ਮਾਹਿ ॥"
page = 935
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man is enveloped with entanglements and in entanglements he ever falls."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਪੁਆੜਿਆਂ ਨਾਲ ਘੇਰਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਪੁਆੜਿਆਂ ਵਿੱਚ ਹੀ ਉਹ ਹਮੇਸ਼ਾਂ ਪੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mind is enveloped by entanglements, and into entanglements it falls."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ (ਮਨੁ) ਜੀਵ ਜੰਜਾਲ ਮੇਂ ਵੇੜਿਆ ਹੋਇਆ ਫਸਾ ਹੈ, ਫੇਰ ਵੀ ਜੰਜਾਲਾਂ ਮੇਂ ਹੀ ਪੜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਤਨਾ ਚਿਰ) ਮਨ (ਪਾਪਾਂ ਦੇ) ਜੰਜਾਲਾਂ ਨਾਲ ਘਿਰਿਆ ਹੋਇਆ ਹੈ, ਇਹ (ਇਹਨਾਂ ਪਾਪਾਂ ਦੇ) ਹੋਰ ਹੋਰ ਜੰਜਾਲਾਂ ਵਿਚ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੇੜਿਆ = ਫਸਿਆ ਹੋਇਆ, ਵਲ੍ਹੇਟਿਆ ਹੋਇਆ, ਘਿਰਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, sin el Nombre, ¿cómo se puede uno salvar?"