[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਕਰਤ ਭੇਖੀ; ਨਹੀ ਜਾਨਿਆ ॥"
page = 226
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indulging in egotism, one knows not the Lord, whatever religious grab he may wear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਪਰਵਿਰਤ ਹੋਣ ਨਾਲ ਆਦਮੀ ਸਾਹਿਬ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ, ਭਾਵੇਂ ਉਹ ਕੋਈ ਧਾਰਮਕ ਵਿਖਾਵਾ ਕਰ ਲਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Acting in egotism, the Lord is not known, even by wearing religious robes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਤਾ ਮਮਤਾ ਕਰਨੇ ਸੇ ਭੇਖ ਧਾਰੀਓਂ ਨੇ ਸ੍ਵਰੂਪ ਕੋ ਨਹੀਂ ਜਾਨਿਆਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(\"ਮੈਂ ਧਰਮੀ ਹਾਂ ਮੈਂ ਧਰਮੀ ਹਾਂ\" ਇਹ) \"ਮੈਂ ਮੈਂ\" ਕਰਦਿਆਂ (ਨਿਰੇ) ਧਾਰਮਿਕ ਭੇਖਾਂ ਦੀ ਰਾਹੀਂ ਕਦੇ ਕਿਸੇ ਨੇ ਪਰਮਾਤਮਾ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਨਹੀਂ ਪਾਈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉਮੈ = \"ਹਉ ਹਉ, ਮੈਂ ਮੈਂ\", \"ਮੈਂ ਵੱਡਾ ਹਾਂ, ਮੈਂ ਵੱਡਾ ਬਣ ਜਾਵਾਂ।\" ਕਰਤ = ਕਰਦਿਆਂ। ਭੇਖੀ = ਧਾਰਮਿਕ ਭੇਖਾਂ ਨਾਲ। ਜਾਨਿਆ = ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਪਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viviendo en el ego no conocemos al Señor, no importa los atuendos que nos pongamos."