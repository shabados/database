[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੁੰਦ੍ਰਾ ਗੁਰ ਉਪਦੇਸੁ, ਮੰਤ੍ਰੁ ਸੁਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sermon of the Guru is the earrings of a yogi."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ ਦੀਆ) ਮੁੰਦਰਾਂ (ਕਿਹੜੀਆਂ ਹਨ?) ਗੁਰੂ ਨੇ (ਜੋ ਆਪਣੇ) ਉਪਦੇਸ਼ ਦਾ ਮੰਤ੍ਰ ਸੁਣਾਇਆ ਹੈ (ਇਹੋ ਉਨ੍ਹਾਂ ਦੀਆਂ ਮੁੰਦਰਾਂ ਹਨ, ਭਾਵ ਗੁਰੂ ਦਾ ਸ਼ਬਦ ਕੀਰਤਨ ਵੱਡੇ ਪ੍ਰੇਮ ਨਾਲ ਸ਼੍ਰਵਣ ਕਰਦੇ ਹਨ)।"