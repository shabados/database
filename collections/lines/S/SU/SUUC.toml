[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਤਾ ਕੈ; ਬਲਿ ਬਲਿ ਜਾਇ ॥੪॥੧੯॥੨੧॥"
page = 868
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, a sacrifice unto, Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak is a sacrifice, a sacrifice to Him. ||4||19||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਹਮ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਬਲਿਹਾਰ ਜਾਤੇ ਹੈਂ। ਭਾਵ ਸੇ ਸਿਖ ਆਤਮਾ ਪ੍ਰਮਾਤਮਾ ਇਕ ਸਰੂਪ ਹੀ ਹੈ ਉਪਾਧੀ ਭੇਦ ਕਰ ਨਾਮ ਭਿੰਨ ਹੈ॥੪॥੧੯॥੨੧॥☬ਜਿਨ ਗੁਰੋਂ ਸੰਤੋਂ ਦੁਆਰੇ ਰਾਮ ਕਾ ਜਪ ਕਰੀਤਾ ਹੈ, ਤਿਨ ਕੀ ਮਹਿਮਾ ਉਚਾਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਸ ਪ੍ਰਭੂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹੈ ॥੪॥੧੯॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਲਿ = ਸਦਕੇ ॥੪॥੧੯॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por eso Nanak ofrece su ser y su vida en sacrificio a su Señor (4-19-21)"