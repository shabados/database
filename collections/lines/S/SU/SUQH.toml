[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਮਾਇਆ ਭਰਮਿ ਭੁਲਾਇ ॥"
page = 60
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! mammon deludes with it's illusion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਧਨ ਦੌਲਤ ਆਪਣੇ ਛਲ ਕਪਟ ਨਾਲ ਬਹਿਕਾ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, Maya deceives with its illusion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਾਬਾ! ਮਾਯਾ ਨੇ ਸ੍ਰਿਸਟੀ ਭਰਮ ਮੇਂ ਭੁਲਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਾਇਆ (ਜੀਵਾਂ ਨੂੰ) ਭੁਲੇਖੇ ਵਿਚ ਪਾ ਕੇ ਕੁਰਾਹੇ ਪਾ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭੁਲੇਖੇ ਵਿਚ (ਪਾ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh querido, Maya engaña con la ilusión."