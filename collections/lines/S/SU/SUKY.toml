[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਮਨ ਅੰਧੇ ਕੁਤੇ ਕੂੜਿਆਰ ॥"
page = 662
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear, O my mind, O thou blind and false dog!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਅੰਨ੍ਹੇ ਅਤੇ ਝੂਠੇ ਕੂਕਰ ਮਨ ਸੁਣ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O mind, you blind, false dog!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਗਿਆਨ ਕਰ ਅੰਧੇ ਮਨ ਔ ਲੋਭ ਕਰ ਕੁਤੇ ਵਾ ਅਪਵਿਤ੍ਰ ਔਰ ਝੂਠੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਅੰਨ੍ਹੇ ਲਾਲਚੀ ਤੇ ਝੂਠੇ ਮਨ! (ਧਿਆਨ ਨਾਲ) ਸੁਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਕੁਤੇ = ਕੁੱਤੇ ਵਾਂਗ ਲਾਲਚੀ। ਕੂੜਿਆਰ = ਹੇ ਝੂਠੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escucha, oh mi mente, oh falsa y tonta como perro callejero,"