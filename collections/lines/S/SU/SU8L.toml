data = "ਕਿਧੌ ਪਦਮਨੀ ਮੈ ਬਨੀ ਮਾਲਤੀ ਸੀ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "It may be the flower of Malti or it may be Padmini,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਾਂ ਪਦਮਨੀ ਰੂਪ ਹੋਵੇ, (ਜਾਂ) ਮਾਲਤੀ ਦਾ ਫੁਲ ਹੋਵੇ,"