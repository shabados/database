[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਮਾਇਆ ਬੰਧਿਓ; ਸਰ ਜਾਲਿ ॥"
page = 831
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Mammon has bound the man to the snare of the world's pool."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੋਹਨੀ ਨੇ ਇਨਸਾਨ ਨੂੰ ਸੰਸਾਰ ਦੇ ਤਾਲਾਬ ਦੇ ਫੰਧੇ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Maya has caught the mind in the trap of the whirlpool."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਯਾ ਜੋ ਜਾਲ ਕੇ (ਸਰ) ਸਾਦਰਸ ਹੈ ਤਿਸ ਮੇਂ ਤਿਨ ਮਨਮੁਖੋਂ ਕਾ ਮਨ ਬਾਂਧਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਨੇ (ਜੀਵਾਂ ਦੇ) ਮਨ ਨੂੰ (ਮੋਹ ਦੇ) ਤੀਰਾਂ ਦੇ ਜਾਲ ਵਿਚ ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰ ਜਾਲਿ = (ਮੋਹ ਦੇ) ਤੀਰਾਂ ਦੇ ਜਾਲ ਵਿਚ। ਬੰਧਿਓ = ਬੰਨ੍ਹਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos ha amarrado al torbellino del mundo,"