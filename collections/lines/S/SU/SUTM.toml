[[content]]
asset = "DGDG"
type = "primary"
data = "ਝਗਰਿ ਪਚਾਏ ਆਪਿ ਮਹਿ; ਮੋਹਿ ਨ ਚੀਨੈ ਕੋਇ ॥੧੦॥"
page = 903

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And then lamented, ‘They all get entangled in bickering and none remembers me.’(10)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਾਰੇ) ਆਪਸ ਦੇ ਝਗੜਿਆਂ ਵਿਚ ਉਲਝੇ ਪਏ ਹਨ ਅਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਕੋਈ ਨਹੀਂ ਪਛਾਣਦਾ ਹੈ ॥੧੦॥"