[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਾਜ ਦਯੋ ਜਿਹ ਅੰਤ ਨ ਆਵਤ; ਬਾਜਨ ਦ੍ਵਾਰ ਅਨੇਕ ਬਜੈ ਕੈ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing these words of the Brahmins, the king getting pleased caused the musical instruments to be played and gave various kinds of dowry"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਤਨਾ) ਦਾਜ ਦਿੱਤਾ, ਜਿਸ ਦਾ ਅੰਤ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ ਅਤੇ ਦੁਆਰ ਉਤੇ ਅਨੇਕ ਤਰ੍ਹਾਂ ਦੇ ਵਾਜੇ ਵਜਵਾਏ ਹਨ।"