[[content]]
asset = "SSKS"
type = "primary"
data = "ਚਰਨ ਸਰਨਿ ਰਜ ਰੂਪ ਕੈ ਅਨੂਪ ਊਪ; ਦਰਸ ਦਰਸਿ ਸਮਦਰਸਿ ਪ੍ਰਗਾਸੁ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Coming into the refuge of the True Guru and feeling the holy dust of the True Guru's feet, a Guru-conscious person becomes beautiful of radiance. Beholding a glimpse of the True Guru, he is enlightened with the rare quality of treating all living beings a"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਮਹਾਰਜ ਦੇ ਚਰਣਾਂ ਦੀ ਸਰਣ ਵਿਚੋਂ ਰਜ ਧੂਲੀ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਪਤ ਹੋਣ ਕਰ ਕੇ ਅਥਵਾ ਸਤਿਗੁਰਾਂ ਦੀ ਸਰਣ ਪ੍ਰਾਪਤ ਹੋ ਚਰਣਾਂ ਦੀ ਰਜ ਰੂਪ ਨੰਮ੍ਰ ਭਾਵੀ ਬਣੇ ਰਹਿਣ ਕਰ ਕੇ, ਓਨਾਂ ਗੁਰਮੁਖਾਂ ਨੂੰ ਅਨੂਪਮ ਉਪਮਾ ਵਾਲੇ ਰੂਪ ਤੇਜ ਪ੍ਰਾਕ੍ਰਮ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਔਂਦੀ ਹੈ। ਅਰੁ ਐਸਾ ਹੀ ਸਤਿਗੁਰਾਂ ਦੇ ਦਰਸ਼ਨ ਨੂੰ ਦਰਸਿ ਦੇਖਣ ਕਾਰਣ ਓਨਾਂ ਦੇ ਅੰਦਰ ਸਮਦਰਸ ਬ੍ਰਹਮ ਦਰਸ਼ਨ ਬ੍ਰਹਮ ਸਰੂਪ ਦਾ ਸਾਖ੍ਯਾਤਕਾਰ ਰੂਪ ਅਨੁਭਵ ਪ੍ਰਗਾਸ ਹੋ ਔਂਦਾ ਹੈ।"