[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਚਿਤਵਉ ਤਬ ਤੁਹਾਰੇ ॥"
page = 533
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whenever I think, then I think of Thine virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਭੀ ਮੈਂ ਖਿਆਲ ਕਰਦਾ ਹਾਂ, ਤਦ ਮੈਂ ਤੇਰੀਆਂ ਨੇਕੀਆਂ ਦਾ ਖਿਆਲ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whenever something comes to mind, it is You."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਮੈਂ (ਚਿਤਵਉ) ਚਿੰਤਨ ਕਰਤਾ ਹੂੰ ਤਬ ਤੁਮਾਰੇ ਹੀ ਗੁਣ ਚਿੰਤਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਜਦੋਂ ਭੀ ਚੇਤੇ ਕਰਦਾ ਹਾਂ ਤਦੋਂ ਤੇਰੇ ਗੁਣ ਹੀ ਚੇਤੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤਵਉ = ਚਿਤਵਉਂ, ਮੈਂ ਚੇਤੇ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente se ha vuelto pura e íntegra alabando Tus Virtudes,"