type = "primary"
data = "ਭਈ ਤਉਨ ਹੀ ਰੋਗ ਤੇ ਭੂਪ ਹਾਨੰ ॥੧੮॥੨੩੬॥"
page = 147

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And with this ailment, the king passed away.18.236."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਰੋਗ ਨਾਲ ਰਾਜੇ ਦਾ ਨਾਸ ਹੋਇਆ ॥੧੮॥੨੩੬॥"