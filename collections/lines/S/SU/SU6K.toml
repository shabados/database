[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ. ਦੂਸਰੁ ਕੋ ਨਹੀ; ਏਕੈ ਸਿਰਜਨਹਾਰੁ ॥੧੩੩॥"
page = 1371
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Him there is not another. He alone is the Creator of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਗੈਰ ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ। ਕੇਵਲ ਉਹ ਹੀ ਸਾਰਿਆਂ ਦਾ ਸਾਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is none other than Him; He alone is the Creator of all. ||133||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਏਕ ਤਿਸ ਸਿਰਜਨਹਾਰ ਸੇ ਬਿਨਾਂ ਔਰ ਦੂਸਰਾ ਕੋਈ ਸਮਰਥ ਨਹੀਂ ਹੈ॥੧੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਦਾਤ ਕਿਸੇ ਭੀ ਜੀਵ ਦੇ ਹੱਥ ਵਿਚ ਨਹੀਂ ਹੈ, ਇਹ ਸਬਬ ਬਣਾਣ ਵਾਲਾ) ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ, ਸਿਰਫ਼ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਰਚਨਹਾਰ ਆਪ ਹੀ ਇਹ ਸਬਬ ਬਣਾਣ-ਜੋਗਾ ਹੈ ॥੧੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੈ = ਇਕੋ ਹੀ ॥੧੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo Él, el Señor, es el Creador de todo.(133)"