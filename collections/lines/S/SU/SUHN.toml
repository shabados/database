[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੇਵਕ ਸਿਵ ਸਨਕਾਦਿ; ਕ੍ਰਿਪਾ ਕਰੰਜਨੋ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "He bestows grace upon His servants like Siva and Sanaks et al."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਹ) ਸੇਵਕਾਂ, ਕਲਯਾਨ ਸਰੂਪ ਤੇ ਸਨਕਾਦਾਂ ਪਰ ਕਿਰਪਾ ਕਰਨ ਵਾਲਾ ਹੈ।"