[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਨ ਮਧੁਕਰਹਿ ਚਰਨ ਕਮਲਨ; ਪਰ ਹ੍ਵੈ ਮਨਮਤ ਗੁੰਜਾਰੋ ॥"
page = 681

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "My mind has become a bumble bee and is humming over the lotus-feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ ਆਪਣੇ) ਮਨ ਨੂੰ (ਉਨ੍ਹਾਂ) ਚਰਨ ਕਮਲਾਂ ਉਤੇ ਭੌਰਾ ਬਣਾਉਂਦਾ ਹਾਂ ਅਤੇ ਮਨ ਵਿਚ ਮਸਤ ਹੋ ਕੇ ਗੁੰਜਾਰ ਕਰਦਾ ਹਾਂ।"