[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਤੀ ਵਣਜੁ; ਨਾਵੈ ਕੀ ਓਟ ॥"
page = 152
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My cultivation and trade lie in the support of Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਵਾਹੀ ਤੇ ਸੁਦਾਗਰੀ ਸਾਹਿਬ ਦੇ ਨਾਮ ਦੇ ਆਸਰੇ ਵਿੱਚ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My farming and my trading are by the Support of the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੇਰੇ ਨਾਮ ਕੀ ਓਂਟ ਲਈ ਹੈ ਏਹੀ ਹਮਾਰੀ ਖੇਤੀ ਔਰੁ ਵਣਜੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਆਸਰਾ (ਇਸ ਤਰ੍ਹਾਂ ਲਵੋ ਜਿਸ ਤਰ੍ਹਾਂ) ਖੇਤੀ ਨੂੰ, ਵਣਜ ਨੂੰ ਆਪਣੇ ਸਰੀਰਕ ਨਿਰਬਾਹ ਦਾ ਸਹਾਰਾ ਬਣਾਂਦੇ ਹੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La única agricultura y el único comercio que uno realiza de hecho, consiste en conseguir y cultivar el Nombre."