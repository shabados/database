[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੁੰਜਨ ਮੈ ਸਖੀ, ਰਾਸ ਸਮੈ; ਹਰਿ ਕੇਲ ਕਰੇ ਤੁਮ ਸੋ ਬਨ ਮੈ ॥"
page = 366

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“O friend! Krishna was absorbed in his amorous and passionate sport with you in the alcoved and in the forest"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਕੁੰਜ ਗਲੀਆਂ ਵਿਚ, ਰਾਸ ਦੇ ਵੇਲੇ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਤੇਰੇ ਨਾਲ ਬਨ ਵਿਚ ਖੇਡਾਂ ਕਰਦਾ ਸੀ।"