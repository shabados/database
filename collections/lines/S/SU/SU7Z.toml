[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਜਲੁ ਲੇਫ ਤੁਲਾਈਆ; ਨਾ ਭੋਜਨ ਪਰਕਾਰੋਵਾ ॥"
page = 581
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither water, quilt and mattress, nor various viands are found there."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਪਾਣੀ, ਰਜ਼ਾਈ ਤੇ ਗਦੇਲਾ ਤੇ ਨਾਂ ਹੀ ਰੰਗ ਬਰੰਗੇ ਖਾਣ ਉਥੇ ਮਿਲਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no water, no quilt or mattress, and no food there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਰਾਹ ਮੇਂ ਨ ਜਲ ਮਿਲਤਾ ਹੈ, ਨ ਕਈ ਪ੍ਰਕਾਰੋਂ ਕਾ ਭੋਜਨ ਮਿਲਤਾ ਹੈ, ਨ ਲੇਫ ਤੁਲਾਈਆਂ ਮਿਲਤੀਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਖਰ ਵੇਲੇ) ਨਾਹ ਪਾਣੀ, ਨਾਹ ਲੇਫ, ਨਾਹ ਤੁਲਾਈ ਨਾ ਕਿਸੇ ਕਿਸਮ ਦਾ ਭੋਜਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahí no hay agua, ni gozos de ningún tipo, ni aposento confortable; no hay honores ni comida,"