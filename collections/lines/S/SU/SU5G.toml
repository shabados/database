data = "ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਰੌਲਾ ਪੈ ਗਿਆ ਸੀ, ਧਕਮ-ਧਕੀ ਹੋ ਰਹੀ ਸੀ।"