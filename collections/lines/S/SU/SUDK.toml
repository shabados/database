[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੀ ਕ੍ਰਿਪਾ ਕਰਹੁ; ਭਗਵੰਤਾ ॥"
page = 255
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "show Thy mercy unto me, O my Auspicious Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਉਤੇ ਆਪਣੀ ਦਇਆ ਧਾਰ, ਹੇ ਮੇਰੇ ਮੁਬਾਰਕ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please shower me with Your Mercy, O Lord God!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਪਰ ਹੇ ਭਗਵੰਤ! ਤੁਮ ਅਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਕਰਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਾਨ! ਆਪਣੀ ਅਜਿਹੀ ਮਿਹਰ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਵੰਤਾ = ਹੇ ਭਗਵਾਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esparce en nosotros, oh Dios, Tu Misericordia."