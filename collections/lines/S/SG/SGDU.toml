[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਿਦੈ ਜਪੀ; ਪ੍ਰਭ ਤੇਰੋ ਨਾਮੁ ॥੩॥"
page = 1181
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that I may ever contemplate Thy Name, within my Mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਮੈਂ ਆਪਣੇ ਮਨ ਵਿੱਚ ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਾਂ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May I always chant and meditate within my heart on Your Name, O God. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਰਿਦੇ ਕਰ ਕੇ ਸਦੀਵ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤਾ ਰਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਮਿਹਰ ਕਰ) ਮੈਂ ਸਦਾ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹਾਂ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਿਦੈ = ਹਿਰਦੇ ਵਿਚ। ਜਪੀ = ਜਪੀਂ, ਮੈਂ ਜਪਾਂ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pueda contemplar para siempre Tu Nombre, (3)"