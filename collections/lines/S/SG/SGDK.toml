[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ ਹਸੈ; ਹਉ ਵਿਚਿ ਰੋਵੈ ॥"
page = 466
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride he laughs, in pride he weeps."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਹੱਸਦਾ ਹੈ, ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਰੋਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they laugh, and in ego they weep."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਸਨਾ ਰੋਨਾ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਆਪਣੇ ਕਰਤਾਰ ਨਾਲੋਂ ਵੱਖਰੀ ਹੋਂਦ ਵਿਚ ਜੀਵ ਬੱਝਾ ਪਿਆ ਹੈ, ਤਦ ਤਕ ਕਦੇ ਹੱਸਦਾ ਹੈ ਕਦੇ ਰੋਂਦਾ ਹੈ (ਭਾਵ, ਆਪਣੇ ਆਪ ਨੂੰ ਕਦੇ ਸੁਖੀ ਸਮਝਦਾ ਹੈ ਕਦੇ ਦੁੱਖੀ।)"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego perdemos la distinción de la casta y el tipo."