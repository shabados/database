[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖ ਸਾਗਰ ਪ੍ਰਭੁ. ਵਿਸਰਉ ਨਾਹੀ; ਮਨ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 620
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I forget not the Lord, the Ocean of happiness, and obtain my heart desired fruits. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਖੁਸ਼ੀ ਦੇ ਸਮੁੰਦਰ, ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਭੁਲਾਉਂਦਾ ਅਤੇ ਆਪਣੇ ਚਿੱਤ-ਚਾਹੁੰਦੇ ਫਲ ਹਾਸਲ ਕਰਦਾ ਹਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Never forget God, the ocean of peace; thus you shall obtain the fruits of your mind's desires. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਕਾ ਸਮੁੰਦਰ ਪ੍ਰਭ ਹਮ ਕੋ ਬਿਸਰਤਾ ਨਹੀਂ ਹੈ, ਇਸ ਤੇ ਹਮਨੇ ਮਨਇਛਤ ਫਲੋਂ ਕੀ ਪੰਕਤੀ ਪਾਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਖਾਂ ਦਾ ਸਮੁੰਦਰ ਪਰਮਾਤਮਾ ਮੈਨੂੰ ਕਦੇ ਨਾਹ ਭੁੱਲੇ, ਮੈਂ (ਉਸ ਦੇ ਦਰ ਤੋਂ) ਮਨ-ਇੱਛਤ ਫਲ ਪ੍ਰਾਪਤ ਕਰਦਾ ਰਹਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਗਰ = ਸਮੁੰਦਰ। ਵਿਸਰਉ ਨਾਹੀ = ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ। (ਵੇਖੋ 'ਗੁਰਬਾਣੀ ਵਿਆਕਰਣ') } ਭੁੱਲ ਨਾਹ ਜਾਏ। ਚਿੰਦਿਅੜਾ = ਚਿਤਵਿਆ। ਪਾਈ = ਪਾਈਂ, ਮੈਂ ਪ੍ਰਾਪਤ ਕਰਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no abandonen el Océano de Éxtasis, así encuentran la Plenitud. (1‑Pausa)"