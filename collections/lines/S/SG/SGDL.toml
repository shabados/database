[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਾਣੀ. ਗੁਰ ਚਰਣ ਲਗਤੁ; ਨਿਸਤਰੈ ॥"
page = 282
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "so is the mortal saved by clinging to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸੇ ਤਰ੍ਹਾਂ ਜੀਵ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਲੱਗ ਕੇ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "so is the mortal saved, grasping hold of the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੈਸੇ ਇਹੁ ਪ੍ਰਾਣੀ ਗੁਰੋਂ ਕੇ ਚਰਣੋਂ ਸਾਥ ਲਗ ਕਰ ਤਰ ਜਾਤਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਿਵੇਂ ਗੁਰੂ ਦੀ ਚਰਨੀਂ ਲੱਗਾ ਹੋਇਆ ਬੰਦਾ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਗਤੁ = ਲੱਗਾ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así el Discípulo apegado a los Pies del Guru, puede atravesar el océano de la vida."