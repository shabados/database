[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਰੀ ਆਇ ਪਾਲਕਨ ਪੁਕਾਰਿਯੋ ॥"
page = 989

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the enemy took away their wealth (of the animals), the herdsman came to the town and raised hue and cry."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਗਰ ਵਿਚ ਆ ਕੇ ਪਾਲਕਾਂ (ਚਰਵਾਹਿਆਂ) ਨੇ ਪੁਕਾਰ ਕੀਤੀ।"