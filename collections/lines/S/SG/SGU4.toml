[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੁਦਰਤਿ ਵਰਤੈ; ਰੂਪ ਅਰੁ ਰੰਗਾ ॥੧॥"
page = 376
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's Omnipotence is pervading all the forms and colours."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਅਪਾਰ ਸ਼ਕਤੀ ਸਾਰੀਆਂ ਸ਼ਕਲਾਂ ਅਤੇ ਰੰਗਤਾਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His Creative Power is all-pervading, in form and color. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਕੁਦਰਤਿ) ਅਪਨੀ ਮਾਯਾ ਕਰ ਕੇ ਸਰਬ ਰੂਪ ਰੰਗੋਂ ਮੇਂ ਬਰਤ ਰਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸੇ ਦੀ ਹੀ ਕਲਾ ਸਭ ਰੂਪਾਂ ਵਿਚ ਸਭ ਰੰਗਾਂ ਵਿਚ ਕੰਮ ਕਰ ਰਹੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਦਰਤਿ = ਕਲਾ, ਤਾਕਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y es por Su Inmenso Poder que asume color y forma. (1)"