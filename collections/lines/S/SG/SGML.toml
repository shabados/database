[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਭਾੜਿ; ਕਰੇ ਵੀਆਹੁ ॥"
page = 471
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He takes remuneration for performing marriages,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਵਾਹ ਕਰਾਉਣ ਦੀ ਉਹ ਮਜਦੂਰੀ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He takes payment for performing marriages;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਭਾੜਿ) ਬਿਆਹ ਕਰਾਈ ਦਖਿਅਨਾ ਜਜਮਾਨ ਸੇ ਲੇ ਕਰ ਬਿਆਹੁ ਕਰਾਉਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੀ ਜਜਮਾਨਾਂ ਦੀਆਂ ਧੀਆਂ ਦੇ ਵਿਆਹ ਦੱਛਣਾ ਲੈ ਲੈ ਕੇ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cobrando él la vivienda a los que están bajo su tutela"