[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸੁਣਣਾ. ਸਾਚਾ ਨਾਉ ॥"
page = 350
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From the Guru, hear thou the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪਾਸੋਂ ਤੂੰ ਸਤਿਨਾਮ ਨੂੰ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, listen to the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਹੋ ਕਰ ਸਚੇ ਨਾਮ ਕਾ ਸ੍ਰਵਣ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਅਟੱਲ ਨਾਮ ਸੁਣਦੇ ਰਹਿਣਾ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y como Gurmukh escucha el Nombre Verdadero,"