[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਜਿਹਬਾ ਏਕ; ਪ੍ਰਭ ਹਰਿ ਕੇ ਗੁਣ ਅਗਮ ਅਥਾਹ ॥"
page = 1314
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have but one tongue, but Unapproachable and Unfathomable are the Lord God's virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕੇਵਲ ਇਕ ਜੀਭ ਹੈ, ਪ੍ਰੰਤੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਥਾਹ ਹਨ ਸਾਈਂ ਹਰੀ ਦੀਆਂ ਵਡਿਆਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have only one tongue, and the Glorious Virtues of the Lord God are Unapproachable and Unfathomable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਪ੍ਰਭੂ! ਹਮਾਰੀ ਜਿਹਬਾ ਤੋ ਏਕ ਹੈ। ਹੇ ਅਗਮ ਰੂਪ! ਆਪ ਕੇ ਗੁਣ (ਅਥਾਹ) ਬੇਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਹਰੀ! ਅਸਾਂ ਜੀਵਾਂ ਦੀ (ਸਿਰਫ਼) ਇੱਕ ਜੀਭ ਹੈ, ਪਰ ਤੇਰੇ ਗੁਣ ਬੇਅੰਤ ਹਨ (ਇਕ ਐਸਾ ਸਮੁੰਦਰ ਹਨ) ਜਿਸ ਦੀ ਹਾਥ ਨਹੀਂ ਪੈ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tengo sólo una lengua y las Virtudes Gloriosas de Dios Nuestro Señor son Inalcanzables e Insondables."