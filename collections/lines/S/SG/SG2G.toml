[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਅਨੁਗ੍ਰਹੁ ਪ੍ਰਭੂ ਮੇਰੇ; ਨਾਨਕ. ਨਾਮ ਸੁਆਉ ॥੨॥੧॥੩੧॥"
page = 502
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Show mercy, O my Lord and grant Nanak, the relish of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਹਿਮਤ ਧਾਰ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ! ਅਤੇ ਨਾਨਕ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦਾ ਸੁਆਦ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show Mercy, O my God, and bestow upon Nanak the taste of the Naam, the Name of the Lord. ||2||1||31||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਕਰ, ਨਾਮ ਕਾ (ਸੁਆਉ) ਲਾਭ ਦੇਹੁ॥੨॥੫॥੩੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ, ਤੇਰਾ ਨਾਮ ਸਿਮਰਨਾ ਹੀ ਮੇਰੇ ਜੀਵਨ ਦਾ ਮਨੋਰਥ ਬਣਿਆ ਰਹੇ ॥੨॥੧॥੩੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੁਗ੍ਰਹੁ = ਦਇਆ। ਸੁਆਉ = ਸਆਰਥ, ਜੀਵਨ-ਮਨੋਰਥ ॥੨॥੧॥੩੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sé Misericordioso con Nanak para que pueda probar el Néctar de Tu Nombre. (2‑1‑31)"