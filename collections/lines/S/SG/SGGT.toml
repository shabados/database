[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਰ ਪੂਰੇ ਕੀ; ਓਟ ਪਰਾਤੀ ॥"
page = 1031
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have come under the protection of the Perfect Guru-God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪੂਰਨ ਗੁਰੂ-ਪਰਮੇਸ਼ਰ ਦੀ ਪਨਾਹ ਹੇਠ ਆ ਡਿੱਗਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I seek the support of the Perfect Guru, the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਗੁਰੂ ਪੂਰੇ ਦੁਅਰਿਓਂ ਹਰੀ ਕੀ (ਓਟ) ਸਰਣ ਪਛਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦੀ ਤੇ ਪੂਰੇ ਗੁਰੂ ਦੀ ਸਰਨ ਦੀ ਕਦਰ ਪਛਾਣ ਲਈ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਤੀ = ਪਛਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mira, he buscado el Refugio del Perfecto Guru"