[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕਾਇਆ ਕਾਚੀ ਕਾਰਵੀ; ਕੇਵਲ ਕਾਚੀ ਧਾਤੁ ॥"
page = 1376
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the body is an earthen vessel or only a frail metal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਦੇਹ ਮਿੱਟੀ ਦੀ ਤੌੜੀ ਹੈ ਯਾ ਸਿਰਫ ਇਕ ਕਮਜੋਰ ਧਾਤੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the body is like a clay vessel or a brittle metal pot."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਹ ਕਚੀ ਕਾਯਾਂ ਕੇਵਲ (ਧਾਤੁ) ਮਾਯਕ ਹੋਨੇ ਕਰ ਕਚੀ (ਕਾਰਵੀ) ਕੋਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਇਹ ਸਰੀਰ ਕੱਚਾ ਲੋਟਾ (ਸਮਝ ਲੈ), ਇਸ ਦਾ ਅਸਲਾ ਨਿਰੋਲ ਕੱਚੀ ਮਿੱਟੀ (ਮਿਥ ਲੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਰਵੀ = ਕਰਵਾ, ਛੋਟਾ ਜਿਹਾ ਲੋਟਾ, ਕੁੱਜਾ। ਕੇਵਲ = ਨਿਰੋਲ। ਧਾਤੁ = ਅਸਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el cuerpo es como una vasija de barro, si deseas conservarlo a salvo,"