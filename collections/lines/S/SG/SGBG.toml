[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਵਸੈ ਮਨਿ ਆਏ ॥"
page = 1065
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's word, the Lord comes to abide in the mortal's mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ, ਪ੍ਰਭੂਆ ਕੇ ਪ੍ਰਾਣੀ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, He comes to dwell in the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰ ਉਪਦੇਸ ਕਰ ਮਨ ਮੇਂ ਆਇ ਨਿਵਾਸ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਉਸ ਦੇ ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a través de la Palabra del Guru, el Señor llega a habitar en la mente."