[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਨਕ ਭਾਨ ਉਦੈ ਨਿਸ ਕਉ; ਲਖਿ ਕੈ ਸਭ ਹੀ ਤਪ ਤੇਜ ਪਧਾਰੇ ॥੬੧੩॥"
page = 264

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The darkness that had spread on account of arrows, got cleared by the spread of the sunshine again on all the four sides.613."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਨੋ ਸੂਰਜ ਨੂੰ ਚੜ੍ਹਿਆ ਵੇਖ ਕੇ ਰਾਤ ਨੂੰ ਚਮਕਣ ਵਾਲੇ ਸਾਰੇ ਤਾਰੇ ਦੂਰ ਹੋ ਗਏ ਹੋਣ ॥੬੧੩॥"