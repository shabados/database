[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ ਸਭੋ ਰਤੁ ਹੈ; ਰਤੁ ਬਿਨੁ ਤੰਨੁ. ਨ ਹੋਇ ॥"
page = 1380
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This body is all blood. Without blood, this body can exit not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੇਹ ਸਮੂਹ ਲਹੂ ਹੀ ਹੈ। ਲਹੂ ਦੇ ਬਗੈਰ, ਦੇਹ ਰਹਿ ਹੀ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body is all blood; without blood, this body could not exist."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸਰੀਰ ਤੋ ਸਭੀ ਰਕਤ ਰੂਪ ਹੈ, ਕਿਉਂ ਕਿ ਪ੍ਰਿਥਮੇ ਰਕਤ ਬੀਰਜ ਤੇ ਬਿਨਾਂ ਸਰੀਰ ਹੀ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਸਰੀਰ ਲਹੂ ਹੈ (ਭਾਵ, ਸਾਰੇ ਸਰੀਰ ਵਿਚ ਲਹੂ ਮੌਜੂਦ ਹੈ), ਲਹੂ ਤੋਂ ਬਿਨਾ ਸਰੀਰ ਰਹਿ ਨਹੀਂ ਸਕਦਾ (ਫਿਰ, ਸਰੀਰ ਨੂੰ ਚੀਰਿਆਂ, ਭਾਵ, ਸਰੀਰ ਦੀ ਪੜਤਾਲ ਕੀਤਿਆਂ, ਕੇਹੜਾ ਲਹੂ ਨਹੀਂ ਨਿਕਲਦਾ?)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੋ = ਸਾਰਾ ਹੀ। ਰਤੁ ਬਿਨੁ = ਰੱਤ ਤੋਂ ਬਿਨਾ (ਜੋ ਲਫ਼ਜ਼ ਆਪਣੀ ਬਣਤਰ ਅਨੁਸਾਰ ਸਦਾ '(ੁ) ਅੰਤ' ਹੁੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਅਖ਼ੀਰਲਾ (ੁ) 'ਸੰਬੰਧਕ' ਦੇ ਨਾਲ ਭੀ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ। ਇਥੇ ਲਫ਼ਜ਼ 'ਰਤੁ' ਦਾ (ੁ) 'ਸੰਬੰਧਕ' 'ਬਿਨੁ' ਦੇ ਹੁੰਦਿਆਂ ਭੀ ਕਾਇਮ ਹੈ)। ਤੰਨੁ = ਤਨ, ਸਰੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este cuerpo es todo sangre, sin sangre no podría existir,"