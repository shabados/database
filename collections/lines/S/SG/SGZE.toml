[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇ ਮੁਕਤੇ ਭਏ, ਸਤਿਗੁਰ ਸਬਦਿ; ਮਨਿ. ਗੁਰ ਪਰਚਾ ਪਾਇਅਉ ॥"
page = 1397
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are emancipated through the word of the True Guru and their mind receives wisdom from the Guru's."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਦੁਆਰਾ, ਉਹ ਮੋਖਸ਼ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਚਿੱਤ ਅੰਦਰ ਗੁਰਾਂ ਦੀ ਸਿਆਣਪ ਆ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are liberated through the Shabad, the Word of the True Guru; their minds are filled with the Guru's Wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਤਿਗੁਰ ਜੀ! ਜਿਨੋਂ ਨੇ ਆਪ ਕੇ ਸਬਦ ਮੇਂ ਅਪਨੇ ਮਨ ਕਾ ਪਰਚਾ ਪਾਯਾ ਹੈ ਤੇ ਜਨ ਸੰਸਾਰ ਤੇ ਮੁਕਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੁਕਤ ਹੋ ਗਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਗੁਰੂ (ਰਾਮਦਾਸ ਜੀ) ਨਾਲ ਪਿਆਰ ਪਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son liberados mediante el Shabd, la Palabra del Verdadero Guru y las mentes se llenan de la Sabiduría del Guru."