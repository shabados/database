[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕੀ ਪੰਕ ਪਾਈਐ ਵਡਭਾਗੀ; ਜਨ ਨਾਨਕੁ. ਚਰਨਿ ਪਰਾਤਾ ॥੪॥੨॥"
page = 984
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good luck, one is blessed with the dust of their feet. Slave Nanak falls at their feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਭਾਗਾਂ ਦੁਆਰਾ, ਬੰਦੇ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਪ੍ਰਦਾਨ ਹੁੰਦੀ ਹੈ। ਗੋਲਾ ਨਾਨਕ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀਂ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, one is blessed with the dust of their feet; servant Nanak falls at their feet. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜਿਨ ਜਨੋਂ ਨੇ ਚਰਨੋਂ ਕਾ ਆਸਰਾ ਪਛਾਤਾ ਹੈ, ਤਿਨ ਕੀ ਧੂੜ ਬਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤੀ ਹੈ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦੀ ਹੈ। ਦਾਸ ਨਾਨਕ (ਭੀ ਉਹਨਾਂ ਦੀ) ਚਰਨੀਂ ਪੈਂਦਾ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por una muy buena fortuna uno es bendecido con el Polvo de Sus Pies y el Sirviente Nanak, cae a Sus Pies.(4-2)"