[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲੈ ਪਵਨਾ; ਗਗਨੁ ਗਰਜੈ ॥"
page = 943
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the spiritual breath flows and the sky of the tenth gate resounds,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਰੂਹਾਨੀ ਸੁਆਸ ਰੁਮਕ ਪੈਂਦਾ ਹੈ ਅਤੇ ਦਸਮ ਦੁਆਰ ਦਾ ਅਸਮਾਨ ਗੂੰਜਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The breath blows across the sky of the Tenth Gate and vibrates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਸਤਾ ਕੋ ਪਾਇਕਰ ਪੌਨ ਬੋਲਤਾ ਹੈ ਔ ਅਕਾਸ ਗਰਜਤਾ ਹੈ⁽¹⁾॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬੀ ਜੀਵਨ ਦੀ ਲਹਿਰ ਚੱਲ ਪੈਂਦੀ ਹੈ, ਰੱਬੀ ਮਿਲਾਪ ਦੀ ਅਵਸਥਾ ਬਲਵਾਨ ਹੋ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਵਨ = ਪ੍ਰਾਣ। ਬੋਲੈ ਪਵਨਾ = ਪ੍ਰਾਣ ਬੋਲਦਾ ਹੈ, ਰੱਬੀ ਜੀਵਨ ਦੀ ਲਹਿਰ ਚੱਲ ਪੈਂਦੀ ਹੈ। ਗਗਨੁ = ਆਕਾਸ਼, ਦਸਮ-ਦੁਆਰ, ਰੱਬੀ ਮਿਲਾਪ ਦੀ ਅਵਸਥਾ। ਗਰਜੈ = ਗੱਜਦਾ ਹੈ, ਬਲਵਾਨ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las corrientes de aire vital fluyen, y el cielo, en nuestra Décima Puerta, resuena con la Melodía Divina,"