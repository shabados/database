[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮ ਤੇਰੀ ਗਤਿ. ਅਗਮ ਅਪਾਰੇ ॥"
page = 1278
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my love, infinite are Thou and indescribable is Thine state."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰਿਆ! ਅਨੰਤ ਹੈਂ ਤੂੰ ਅਤੇ ਵਰਨਣ-ਰਹਿਤ ਹੈ ਤੇਰੀ ਅਵਸਥਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Beloved, Your state is inaccessible and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਪਾਰ ਪ੍ਰੀਤਮ! ਤੇਰੀ ਗਤੀ (ਆਗਮ) ਕਠਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਤੇਰੀ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਅਪਹੁੰਚ ਹੈ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮ = ਹੇ ਪ੍ਰੀਤਮ! (ਸੰਬੋਧਨ)। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰੇ = ਅ-ਪਾਰ, ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Bienamado, Tu Estado es Inaccesible e Infinito,"