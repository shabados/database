[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੈ ਕਾ ਸਹਜੁ ਸੀਗਾਰੁ ਕਰਿਹੁ; ਸਚਿ ਰਹਹੁ ਲਿਵ ਲਾਇ ॥"
page = 1420
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Make ye the decoration of the Lord's fear and remain attuned to the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁਸੀਂ ਸੁਆਮੀ ਦੇ ਡਰ ਦਾ ਹਾਰਸ਼ਿੰਗਾਰ ਲਾਓ ਅਤੇ ਸੱਚੇ ਪ੍ਰਭੂ ਨਾਲ ਪਿਰਹੜੀ ਪਾਈ ਰੱਖੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let the Fear of God be your decoration, and remain lovingly attuned to the True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭੈ ਔਰ (ਸਹਜੁ) ਸਾਂਤੀ ਕਾ ਸੀਗਾਰ ਕਰੋ ਔਰ ਸਚ ਸਰੂਪ ਮੇਂ ਬਿਰਤੀ ਲਗਾਏ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ) ਡਰ-ਅਦਬ ਤੋਂ ਪੈਦਾ ਹੋਈ ਆਤਮਕ ਅਡੋਲਤਾ ਨੂੰ (ਆਪਣੇ ਜੀਵਨ ਦਾ) ਸਿੰਗਾਰ ਬਣਾਈ ਰੱਖ, ਸਦਾ-ਥਿਰ ਹਰੀ ਵਿਚ ਸੁਰਤ ਜੋੜ ਕੇ ਟਿਕੀ ਰਿਹਾ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Que el Temor Reverencial de Dios sea tu Adorno y permanece amorosamente entonado en el Señor Verdadero,"