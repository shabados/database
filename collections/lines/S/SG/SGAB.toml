[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਬੋਲਤ ਹੈ ਮ੍ਰਿਗ ਮੀਨ ਪੰਖੇਰੂ; ਸੁ ਬਿਨੁ ਹਰਿ. ਜਾਪਤ ਹੈ ਨਹੀ ਹੋਰ ॥੩॥"
page = 1265
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the deer, the fish and the birds utter; without God they speak not of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਭੀ ਹਰਨ, ਮੱਛੀਆਂ ਅਤੇ ਪੰਛੀ ਬੋਲਦੇ ਹਨ, ਬਗੈਰ ਹਰੀ ਦੇ ਉਹ ਹੋਰ ਕੁਝ ਭੀ ਉਚਾਰਨ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the deer, the fish and the birds sing, they chant to the Lord, and no other. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮ੍ਰਿਗ ਮੀਨ ਪੰਖੇਰੂ ਬੋਲਤੇ ਹੈਂ, ਸੋ ਬਿਨਾਂ ਹਰੀ ਕੇ ਔਰ ਕੋ ਨਹੀਂ ਜਪਤੇ ਹੈਂ, ਭਾਵ ਸਭੀ ਹਰੀ ਸ੍ਵਾਮੀ ਕਾ ਜਾਪੁ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰਮਾਤਮਾ ਐਸਾ ਹੈ ਕਿ) ਪਸ਼ੂ ਪੰਛੀ ਮੱਛੀਆਂ ਆਦਿਕ (ਧਰਤੀ ਉਤੇ ਤੁਰਨ ਫਿਰਨ ਵਾਲੇ, ਪਾਣੀ ਵਿਚ ਰਹਿਣ ਵਾਲੇ, ਆਕਾਸ਼ ਵਿਚ ਉੱਡਣ ਵਾਲੇ ਸਾਰੇ ਹੀ) ਜੋ ਬੋਲਦੇ ਹਨ, ਪਰਮਾਤਮਾ (ਦੀ ਦਿੱਤੀ ਸੱਤਿਆ) ਤੋਂ ਬਿਨਾ (ਕਿਸੇ) ਹੋਰ (ਦੀ ਸੱਤਿਆ ਨਾਲ) ਨਹੀਂ ਬੋਲਦੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que el venado, el pez y los pájaros canten, se lo cantan al Señor. (3)"