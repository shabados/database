[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੁਹਿ ਤੁਹਿ ਸਿੰਧੁ ਬਹਾਇ; ਜਮਪੁਰ ਦੇਇ ਪਠਾਇ ਲਖਿ ॥੫੦॥"
page = 934

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Throws us in (the river) Sindh and despatches us to the domain of death.’(50)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਨੂੰ ਅਤੇ ਤੈਨੂੰ ਵੇਖ ਕੇ ਸਿੰਧ ਨਦੀ ਵਿਚ ਵਹਾ ਕੇ ਜਮਲੋਕ ਭੇਜ ਦੇਵੇ ॥੫੦॥"