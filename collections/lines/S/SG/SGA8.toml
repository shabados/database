[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਗਲੀ ਕਿਛੁ ਖਬਰਿ. ਨ ਪਾਈ ॥"
page = 885
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None knows what is to happen to him, hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ ਕਿ ਅੱਗੇ ਨੂੰ ਉਸ ਨਾਲ ਕੀ ਵਾਪਰਨਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one knows what happens after death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਾਤਾ ਹੈ, ਉਸ ਅਗਲੀ ਠੌਰ ਕੀ ਕਿਸੇ ਖਬਰ ਨਹੀਂ ਪਾਈ ਹੈ, ਵਾ ਅਪਨੀ ਕੇ ਆਗੇ ਕੋ ਮੇਰਾ ਕੀ ਹਾਲ ਹੋਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਕਿਸੇ ਦੇ ਸਰੀਰਕ ਵਿਛੋੜੇ ਤੇ ਰੋਣ ਵਾਲਾ ਪ੍ਰਾਣੀ ਉਸ ਵੇਲੇ) ਅਗਾਂਹ (ਸਦਾ) ਬੀਤਣ ਵਾਲੀ ਗੱਲ ਨਹੀਂ ਸਮਝਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quién sabe lo que le espera a uno en el más allá, y no por lamentarse ahora uno evitará la muerte."