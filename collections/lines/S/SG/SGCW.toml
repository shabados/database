[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਅਰਪਿਹੁ. ਹਉਮੈ ਤਜਹੁ; ਇਤੁ ਪੰਥਿ ਜੁਲਾਈਆ ॥"
page = 1098
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I dedicate my mind and renounce my ego. This is the path, along which walk I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੀ ਆਤਮਾ ਅਰਪਦਾ ਹਾਂ ਅਤੇ ਹੰਗਤਾ ਨੂੰ ਛੱਡਦਾ ਹਾਂ। ਇਸ ਰਾਹੇ ਹੀ ਮੈਂ ਟਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I dedicate my mind to Him, and renounce my ego. This is the Path which I shall take."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮਨ ਅਰਪੋ ਔ ਹੰਤਾ ਮਮਤਾ ਕੋ ਛੋਡੋ, ਇਸ ਮਾਰਗ ਮੇਂ ਚਲਨਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੰਤ ਜਨ ਰਾਹ ਦੱਸਦੇ ਹਨ ਕਿ) ਮਨ (ਪ੍ਰਭੂ ਦੇ) ਭੇਟਾ ਕਰੋ ਹਉਮੈ ਦੂਰ ਕਰੋ (ਤੇ ਆਖਦੇ ਹਨ ਕਿ) ਮੈਂ ਇਸ ਰਸਤੇ ਉਤੇ ਤੁਰਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ ਪੰਥਿ = ਇਸ ਰਸਤੇ ਵਿਚ। ਜੁਲਾਈਆ = ਮੈਂ ਤੁਰਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Muéstrenme Santos, el Sendero que me lleve a encontrar a mi Señor."