[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕਾ ਟੂਟਾ ਗਾਂਢਾ ॥"
page = 1348
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was separated from the Lord for many lives,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਨਾਲੋਂ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦਾ ਵਿਛੁੜਿਆਂ ਹੋਇਆ ਸਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separated from Him for countless lifetimes, I am united with Him once again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਜਨਮਾਂਤ੍ਰੋਂ ਕਾ ਮੈਂ ਜੋ ਟੂਟਾ ਹੂਆ ਥਾ, ਤਿਸ ਮੇਂ ਹਮ ਕੋ ਹੇ ਹਰੀ! ਅਬ ਤੈਨੇ ਅਪਨੇ ਕਰਮੋਂ ਸਾਥ ਗੰਢ ਲੀਆ ਹੈ, ਭਾਵ ਮਿਲਾਇ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਜਨਮਾਂ ਦਾ ਵਿਛੁੜਿਆ ਹੋਇਆ ਉਹ ਫਿਰ ਪ੍ਰਭੂ ਚਰਨਾਂ ਨਾਲ ਜੁੜ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "separado de Él por un incontable numero de vidas, ahora me ha unido a Él una vez más."