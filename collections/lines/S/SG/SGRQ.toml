[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਾ ਸੇਵਕੁ ਸਾਧਸੰਗੁ ਪਾਏ; ਗੁਰੁ ਕਰਦਾ ਨਿਤ ਜੀਅ ਦਾਨਾ ਹੇ ॥੩॥"
page = 1075
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slave of the Guru meets the society of the saints and the Guru ever gives the gifts of spiritual life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਗੋਲਾ ਸਤਿਸੰਗਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਅਤੇ ਗੁਰੂ ਜੀ ਸਦਾ ਰੂਹਾਨੀ-ਜੀਵਨ ਦੀਆਂ ਦਾਤਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru's servant joins the Saadh Sangat, the Company of the Holy; the Guru ever gives the life of the soul. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਕਾ ਸੇਵਕ ਸ੍ਰੇਸਟੋਂ ਕਾ ਸੰਗ ਪਾਵਤਾ ਹੈ, ਪੁਨਃ ਗੁਰੂ ਨਿਤ ਜੀਅ ਕਾ ਦਾਨ ਕਰਤਾ ਹੈ; ਭਾਵ ਉਪਦੇਸ ਕਰ ਕੇ ਜੀਵੋਂ ਕੋ ਚਉਰਾਸੀ ਤੇ ਛੁਡਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦਾ ਸੇਵਕ ਸਾਧ ਸੰਗਤ (ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ, (ਸਾਧ ਸੰਗਤ ਵਿਚ) ਗੁਰੂ ਉਸ ਨੂੰ ਸਦਾ ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਬਖ਼ਸ਼ਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se asocia siempre con los Santos y nos bendice con la vida del Alma. (3)"