[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੈ ਭਾਗਿ ਸਤਗੁਰੁ ਮਿਲੈ; ਜਾ ਭਾਗੈ ਕਾ ਉਦਉ ਹੋਇ ॥"
page = 31
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When destiny awakens, man meets the True Guru through the greatest good luck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਕਿਸਮਤ ਜਾਗਦੀ ਹੈ ਤਾਂ ਬੰਦਾ ਪੂਰਨ ਚੰਗੇ ਨਸੀਬਾਂ ਰਾਹੀਂ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By perfect good fortune, one meets the True Guru, when one's destiny is awakened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਜੱਗ੍ਯਾਸੂ ਕੇ ਪੁੰਨੋਂ ਕਾ ਸਮੂਹ ਉਦੈ ਹੋਤਾ ਹੈ, ਤਬ ਪੂਰੇ ਭਾਗ ਵਾਲਾ ਸ੍ਰੋਤ੍ਰੀ ਬ੍ਰਹਮਨੇਸ੍ਟੀ ਸਤਿਗੁਰੂ ਮਿਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਭਾਗ ਜਾਗ ਪਏ, ਤਾਂ ਵੱਡੀ ਕਿਸਮਤ ਨਾਲ ਉਸ ਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਉ = {उदय} ਪ੍ਰਗਟਾਵਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno es despertado en su Destino, oh amigo, uno encuentra al Guru Verdadero."