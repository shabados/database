[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਧਨੁ ਸਚੀ ਰਾਸਿ ਹੈ; ਕਿਨੈ ਵਿਰਲੈ ਜਾਤਾ ॥"
page = 319
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's wealth is the true capital. Some rare one understands This."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਦੌਲਤ ਸਚੀ ਪੁੰਜੀ ਹੈ ਕੋਈ ਟਾਂਵਾ ਟਲਾ ਹੀ ਇਸ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The wealth of the Lord is the true capital; how rare are those who understand this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਕਾ ਨਾਮ ਧਨੁ ਸਚੀ (ਰਾਸਿ) ਪੂੰਜੀ ਹੈ, ਪਰੰਤੂ ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਰਾਵੋ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਰੂਪ ਧਨ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਪੂੰਜੀ ਹੈ, (ਪਰ) ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ ਇਹ ਗੱਲ ਸਮਝੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੀ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ। ਰਾਸਿ = ਪੂੰਜੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Tesoros del Señor son la única y verdadera Riqueza; pero excepcional es aquél que sabe esto."