[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੇ ਸੇਵਕ ਬਹੁਤੁ ਅਤਿ ਨੀਕੇ; ਮਨਿ ਸਰਧਾ ਕਰਿ ਹਰਿ ਧਾਰੇ ॥"
page = 982
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Very greatly sublime are the Lord's slaves. Thy install their Lord's in their mind with faith."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਸ਼੍ਰੇਸ਼ਟ ਹਨ ਸੁਆਮੀ ਦੇ ਗੋਲੇ। ਭਰੋਸੇ ਸਹਿਤ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's servants are sublime and exalted; they enshrine faith for Him in their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸੇਵਕ ਬਹੁਤ ਅਤ੍ਯੰਤ ਹੀ ਸੁੰਦਰ ਹੈਂ, ਕਿਉਂਕਿ ਸਰਧਾ ਕਰ ਕੇ ਹਰੀ ਕੋ ਮਨ ਮੇਂ ਜੋ ਧਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਭਗਤ ਬਹੁਤ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ, ਪ੍ਰਭੂ (ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ) ਸਰਧਾ ਪੈਦਾ ਕਰ ਕੇ ਉਹਨਾਂ ਨੂੰ (ਆਪਣੇ ਨਾਮ ਦਾ) ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ ਨੀਕੇ = ਬਹੁਤ ਸੋਹਣੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਕਰਿ = ਪੈਦਾ ਕਰ ਕੇ। ਧਾਰੇ = ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Sirvientes de Dios son de Alma dulce y ellos alaban a su Señor con toda Fe."