data = "ਧਰੇ ਸਸਤ੍ਰ ਪਾਣੀ ॥"
page = 185

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors riding on the horses, coming down, began to roam, holding their weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਵਿਚ ਸ਼ਸਤ੍ਰ ਫੜੇ ਹੋਏ ਸਨ।"