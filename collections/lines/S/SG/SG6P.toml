[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਰਿਗ ਰਤ ਕੀਏ ਮੁਖ ਸ੍ਰੋਣ ਭਰੰ ॥੯॥"
page = 167

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord in the form of Narsingh (man-lion), with red eyes and the mouth filled with blood, thundered dreadfully.9."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਲਾਲ ਕਰਕੇ ਅਤੇ ਮੂੰਹ ਲਹੂ ਨਾਲ ਭਰ ਕੇ ॥੯॥"