[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਤਮ ਗਤਿ ਮਿਤਿ; ਹਰਿ ਗੁਨ ਸਰੀਰ ॥"
page = 1169
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sublime becomes man's state and condition, fi he cultivates God's virtues in his body,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਆਪਦੀ ਦੇਹਿ ਅੰਦਰ ਰੱਬ ਦੀਆਂ ਨੇਕੀਆਂ ਕਾਸ਼ਤ ਕਰ ਲਵੇ, ਤਾਂ ਬੰੇਦ ਦੀ ਦਸ਼ਾ ਤੇਹਾਲਤ ਸ਼੍ਰੇਸ਼ਟ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His state and condition are sublime; the Lord's Glorious Virtues permeate his body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਊਤਮ ਗਤਿ) ਮੋਖ ਦੀ (ਮਿਤਿ) ਮ੍ਰਯਾਦਾ ਤਿਸ ਨੇ ਪਾਈ ਹੈ, ਜਿਸ ਨੇ ਹੇ ਹਰੀ! ਸਰੀਰ ਮੇਂ ਤੇਰੇ ਗੁਨ ਧਾਰਨ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਵੱਸ ਪੈਂਦੇ ਹਨ ਉਸ ਦੀ ਆਤਮਕ ਅਵਸਥਾ ਉੱਚੀ ਹੋ ਜਾਂਦੀ ਹੈ ਉਹ ਫ਼ਰਾਖ਼-ਦਿਲ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sublime es el Estado de uno, si uno cultiva los Méritos de Dios."