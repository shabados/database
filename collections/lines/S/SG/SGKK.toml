[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਏ ਪਾਪ. ਭਏ ਸਭਿ ਪਾਵਨ; ਜਨ ਨਾਨਕ. ਸੁਖਿ ਘਰਿ ਆਇਆ ॥੪॥੩॥੫੩॥"
page = 622
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All my sins are eradicated, I am rendered pure, and have come back to the House of bliss, O slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸਾਰੇ ਗੁਣ ਨਸ਼ਟ ਹੋ ਗਏ ਹਨ, ਮੈਂ ਪਵਿੱਤਰ ਹੋ ਗਿਆ ਹਾਂ ਅਤੇ ਪ੍ਰਸੰਨਤਾ ਦੇ ਧਾਮ ਵਿੱਚ ਪੁੱਜ ਗਿਆ ਹਾਂ, ਹੇ ਦਾਸ ਨਾਨਕ, ਸੋਰਠਿ ਪੰਜਵੀਂ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All of my sins were erased, and I have been purified; servant Nanak has returned to his home of peace. ||4||3||53||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਪਾਪ ਦੂਰ ਹੂਏ ਹੈਂ ਵਹੁ ਸਭ ਪ੍ਰਕਾਰ ਪਵਿਤ੍ਰ ਹੂਏ ਹੈਂ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਜਨੋਂ ਕੇ ਰਿਦੇ ਘਰ ਮੇਂ ਸੁਖ ਆਇਆ ਹੈ॥੪॥੩॥੫੩॥☬ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਪਾਪ ਨਾਸ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹ ਆਤਮਕ ਆਨੰਦ ਨਾਲ ਅੰਤਰ-ਆਤਮੇ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ ॥੪॥੩॥੫੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਵਨ = ਪਵਿੱਤ੍ਰ। ਸੁਖਿ = ਆਨੰਦ ਨਾਲ। ਘਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ, ਅੰਤਰ-ਆਤਮੇ ॥੪॥੩॥੫੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos mis errores se han borrados; me he vuelto Puro, me he envuelto en Bondad y he regresado a mi Hogar. (4‑3‑53)"