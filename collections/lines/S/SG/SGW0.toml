[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਪਾਰਬ੍ਰਹਮੁ ਹੈ; ਪਾਰਬ੍ਰਹਮੁ ਵਸਿਆ ਮਨਿ ਆਇ ॥"
page = 849
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He himself is the Supreme Lord and the Supreme Lord comes to abide in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਹੈ ਅਤੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਆ ਕੇ ਉਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is the Supreme Lord God; the Supreme Lord God comes to dwell in his mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਾਰਬ੍ਰਹਮ ਜਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਆਇ ਵਸਿਆ ਹੈ, ਸੋ ਆਪ ਆਪ ਪਾਰਬ੍ਰਹਮ ਰੂਪ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਹ) ਪਰਮਾਤਮਾ (ਜੋ ਹਰ ਥਾਂ) ਆਪ ਹੀ ਆਪ ਹੈ ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces no ve a nadie más que al Señor Trascendente, pues en la mente uno Lo enaltece."