[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਜਾ ਨਾਹੀ ਕੋਇ; ਜਿਸੁ ਆਗੈ ਪਿਆਰੇ ਜਾਇ ਕਹਾ ॥੧॥ ਰਹਾਉ ॥"
page = 660
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no other second, O my Love, to whom I may go to address myself. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਦੂਸਰਾ ਹੈ ਹੀ ਨਹੀਂ, ਹੇ ਮੇਰੇ ਜਾਨੀਆ! ਜਿਸ ਕੋਲ ਮੈਂ ਜਾ ਕੇ ਆਪਣੀ ਵਿਥਿਆ ਬਿਆਨ ਕਰਾਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no other, O Beloved, to whom I can go and speak. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਸ ਕੇ ਆਗੇ ਮੇਂ ਜਾਇ ਕਰ ਉਚਾਰਣ ਕਰੂੰ, ਤੇਰੇ ਜੈਸਾ ਔਰ ਕੋਈ ਦੂਸਰਾ ਨਹੀਂ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੈਥੋਂ ਬਿਨਾ ਹੋਰ ਐਸਾ ਕੋਈ ਨਹੀਂ ਹੈ, ਜਿਸ ਪਾਸ ਜਾ ਕੇ ਮੈਂ ਇਹ ਅਰਜ਼ੋਈ ਕਰ ਸਕਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay nadie más a quien pueda recurrir para contar mi dolor. (1‑Pausa)"