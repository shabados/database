[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੋ ਤਿਸੁ ਭਾਵੈ; ਸੋ ਵਰਤੀਆ ॥੭॥"
page = 285
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak whatever pleases Him that alone does prevail."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਿਹੜਾ ਕੁਝ ਉਸ ਨੂੰ ਭਾਉਂਦਾ ਹੈ, ਕੇਵਲ ਉਹੀ ਪਰਵਿਰਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, whatever pleases Him comes to pass. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਤਿਸ ਕੌ ਭਾਵਤਾ ਹੈ, ਸੋਈ ਵਰਤਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹੀ ਕੁਝ ਵਰਤਦਾ ਹੈ ਜੋ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਭਾਉਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਰਤੀਆ = ਵਰਤਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak dice, sólo aquello que a Él le place, es lo que llega a ser. (7)"