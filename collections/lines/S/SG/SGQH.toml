[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਕਰੈ ਕਿਸੁ ਆਖੀਐ; ਦੂਜਾ ਕੋ ਨਾਹੀ ॥੧੬॥"
page = 1092
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself does everything, so whom else one should complain, when without Him, there is not another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਆਪੇ ਹੀ ਸਾਰਾ ਕੁੱਛ ਕਰਦਾ ਹੈ, ਇਸ ਲਈ ਬੰਦਾ ਹੋਰ ਕੀਹਦੇ ਕੋਲ ਫ਼ਰਿਆਦੀ ਹੋਵ।, ਜਦ ਉਸ ਦੇ ਬਗ਼ੈਰ, ਕੋਈ ਹੋਰ ਹੈ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself acts, so unto whom should we complain? There is no other at all. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਸਭ ਕੁਛ ਕਰਤਾ ਹੈ। ਹੋਰ ਕਿਸ ਕੋ ਕਹੀਏ? ਦੂਜਾ ਤੋ ਕੋਈ ਨਹੀਂ ਹੈ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਇਹ ਸਾਰੀ ਖੇਡ ਪ੍ਰਭੂ ਆਪ ਕਰ ਰਿਹਾ ਹੈ, ਕਿਸੇ ਹੋਰ ਪਾਸ ਪੁਕਾਰ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ, ਕਿਉਂਕਿ ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਹੋਰ ਹੈ ਹੀ ਕੋਈ ਨਹੀਂ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si Dios Mismo hace todo, ¿quién es uno para ir a quejarse cuando no hay nada sin Él? (16)"