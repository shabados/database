[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਤਿਗੁਰ ਬਿਨਾ, ਨ ਸਹਸਾ ਜਾਵੈ ।੧੦।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the true Guru, the doubts cannot be dispelled away."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰਾਂ ਤੋਂ ਬਾਝ ਸੰਸਾ ਨਾ ਗਿਆ।"