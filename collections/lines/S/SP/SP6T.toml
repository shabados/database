[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਉ ਤਾ ਕੇ ਚਰਣ; ਕਹਹੁ. ਕਤ ਪਾਈਐ ॥"
page = 1362
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am searching for His footprints, Pray tell me, how shall I find my love?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਸ ਦੇ ਪੈਰਾਂ ਦੇ ਨਿਸ਼ਾਨਾਂ ਨੂੰ ਢੁੰਡਦੀ ਫਿਰਦੀ ਹਾਂ। ਦਸੋ, ਮੇਰਾ ਪ੍ਰੀਤਮ ਮੈਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am searching for His Feet - tell me, where can I find Him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੈਂ ਤਿਸ ਪਤੀ ਕੇ ਚਰਨੋਂ ਕੋ ਖੋਜਤੀ ਹੂੰ, ਹੇ ਸਖੀ! ਤੂੰ ਕਹੁ ਤਿਸ ਕੋ ਕਿਸ ਪ੍ਰਕਾਰ ਪਾਈਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਮੈਂ ਉਸ ਦੇ ਕਦਮਾਂ ਦੀ ਖੋਜ ਕਰਦੀ ਫਿਰਦੀ ਹਾਂ। ਦਸੋ, ਹੇ ਸਹੇਲੀਏ! ਉਹ ਕਿਵੇਂ ਮਿਲੇ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਉ = ਖੋਜਉਂ, ਮੈਂ ਖੋਜ ਰਹੀ ਹਾਂ। ਤਾ ਕੇ = ਉਸ (ਪ੍ਰਭੂ-ਪਤੀ) ਦੇ। ਕਹਹੁ = ਦੱਸੋ। ਕਤ = ਕਿੱਥੇ? ਕਿਵੇਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "estoy buscando Sus Pies, díganme, ¿dónde Lo puedo encontrar?"