[[content]]
asset = "DGDG"
type = "primary"
data = "ਈਸਰਾਸਤ੍ਰ ਕਹਿ ਪਾਸਿ ਕੇ; ਲੀਜਹੁ ਨਾਮ ਸੁ ਧਾਰ ॥੩੬੦॥"
page = 734

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Naming the women putting antimony in their eyes and adding the words “Jaa” and Niddhi Ishrasasta”, the names of Paash are correctly known.360."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਈਸਰਾਸਤ੍ਰ' ਕਥਨ ਕਰੋ। (ਇਹ) ਪਾਸ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੩੬੦॥"