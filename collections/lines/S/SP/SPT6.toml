[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੇ ਕ੍ਰੋਧ; ਖਿਮਾ ਗਹਿ ਲਈ ॥੭॥"
page = 233
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My wrath is effaced, and I have gripped tolerance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਗੁੱਸਾ ਮਿਟ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਸਹਿਨਸ਼ੀਲਤਾ ਪਕੜ ਲਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Anger has been dispelled, and I have grasped hold of tolerance. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਕ੍ਰੋਧ ਆਦੀ ਵਿਕਾਰ ਬਿਨਸੇ ਹੈਂ ਖਿਮਾ ਗ੍ਰਹਣ ਕਰ ਲਈ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਕ੍ਰੋਧ ਮੁੱਕ ਜਾਂਦਾ ਹੈ, ਉਹ ਸਦਾ ਖਿਮਾ ਧਾਰਨ ਕਰੀ ਰੱਖਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la ira se convirtió en Compasión.(7)"