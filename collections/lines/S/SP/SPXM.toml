[[content]]
asset = "DGDG"
type = "primary"
data = "ਮੂਰਖ ਨਾਰਿ ਨ ਬਾਤ ਪਛਾਨੈ ॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja in fact knew all these happenings but the foolish woman had not discerned."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਮੂਰਖ ਇਸ ਗੱਲ ਨੂੰ ਨਹੀਂ ਸਮਝਦੀ ਸੀ।"