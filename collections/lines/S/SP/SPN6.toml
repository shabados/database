[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਿਉ ਸਾਧ ਅਸਾਧ ਪਰਖੀਅਨਿ; ਕਰਤੂਤਿ ਸੁ ਭਾਖੈ ।੧੭।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Similarly, the holy and unholy are distinguished by their attributes and activities."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤਿਵੇਂ) ਸਾਧ ਅਸਾਧ ਦੋਵੇਂ ਕਰਤੂਤ ਅਰ ਬੋਲੀ ਥੋਂ ਪਰਖੇ ਜਾਂਦੇ ਹਨ (ਅੰਮ੍ਰਿਤ ਵਤ ਸੰਤ ਆਪਣੀ ਸੰਗਤ ਥੋਂ ਅਮਰ ਕਰਦੇ ਅਰ ਅਸੰਤ ਵਿਖਯ ਵਾਂਗੂੰ ਪ੍ਰਾਣ ਹਿਰ ਲੈਂਦੇ ਹਨ)।"