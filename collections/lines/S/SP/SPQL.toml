[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਥੋਕ; ਨਾਨਕ. ਤਿਨਿ ਪਾਇਆ ॥੧॥"
page = 268
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, he obtains all the things."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, obtains all things. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ (ਥੋਕ) ਪਦਾਰਥੋਂ ਕਾ ਸਮੁਦਾਇ ਤਿਸੀ ਨੇ ਪਾਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਪਦਾਰਥ (ਮਾਨੋ) ਉਸ ਨੇ ਲੱਭ ਲਏ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es bendecido con todos los dones. (1)"