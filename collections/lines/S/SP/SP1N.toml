[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਈ ਤੁਧੁਨੋ ਗਾਵਹਿ, ਜੋ ਤੁਧੁ ਭਾਵਨਿ; ਰਤੇ ਤੇਰੇ ਭਗਤ ਰਸਾਲੇ ॥"
page = 6
line = 11

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ - ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy saints who are pleasing to Thee and are steeped in Name (the home of Nectar), they alone eulogise Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਂਡੇ ਸਾਧੂ, ਜੇਹੜੇ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ ਅਤੇ ਜੋ ਅੰਮ੍ਰਿਤ ਦੇ ਘਰ ਤੇਰੇ ਨਾਮ ਅੰਦਰ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਭੀ ਤੈਨੂੰ ਗਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone sing, who are pleasing to Your Will. Your devotees are imbued with the Nectar of Your Essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਥਾਰਥ ਸੋਈ ਤੇਰੇ ਕੋ ਗਾਵਤੇ ਹੈਂ, ਜੋ ਤੇਰੇ ਕੋ ਭਾਵਤੇ ਹੈਂ। ਜੋ ਭਾਵਤੇ ਹੈਂ, ਸੋ ਕੌਣ ਹੈਂ? ਤੇਰੇ ਸਾਥ ਰਤੇ ਹੋਏ ਜੋ ਭਗਤ (ਰਸਾਲੇ) ਸਮੂੰਹ ਵਾ ਪ੍ਰੇਮ ਕਾ ਘਰੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਅਕਾਲ ਪੁਰਖ!) (ਅਸਲ ਵਿਚ ਤਾਂ) ਉਹੋ ਤੇਰੇ ਪ੍ਰੇਮ ਵਿਚ ਰੱਤੇ ਰਸੀਏ ਭਗਤ ਜਨ ਤੈਨੂੰ ਗਾਉਂਦੇ ਹਨ (ਭਾਵ, ਉਹਨਾਂ ਦਾ ਹੀ ਗਾਉਣਾ ਸਫਲ ਹੈ) ਜੋ ਤੈਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Gloria."