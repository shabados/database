[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਰੈ. ਰਵਿ ਰਹਿਆ. ਸਭ ਅੰਤਰਿ; ਜੇਤੇ ਕੀਏ ਜੰਤਾ ॥"
page = 434
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "R:-- The Lord is contained among all the beings, which He has made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰ-ਸੁਆਮੀ ਸਾਰੇ ਜੀਆਂ ਅੰਦਰ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ, ਜਿਹੜੇ ਉਸ ਨੇ ਪੈਦਾ ਕੀਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Rarra: The Lord is contained among all; He created all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੰਡਤ! ਰਾਰੇ ਦ੍ਵਾਰਾ ਕਹਤੇ ਹੈਂ: ਜਿਤਨੇ ਜੀਵ ਉਤਪੰਨ ਕੀਏ ਹੈਂ ਸਭ ਕੇ ਅੰਤਰਿ ਆਪ ਰਮਣ ਕਰ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨੇ ਭੀ ਜੀਵ (ਸ੍ਰਿਸ਼ਟੀ ਵਿਚ ਪਰਮਾਤਮਾ ਨੇ) ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ, ਉਹਨਾਂ ਸਭਨਾਂ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਆਪ ਮੌਜੂਦ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਤੇ = ਜਿਤਨੇ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rarra: El Señor prevalece a través de Sus criaturas;"