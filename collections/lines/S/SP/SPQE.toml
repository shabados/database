[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ ਜਪਤ; ਦਰਗਹ ਮਾਨੁ ਪਾਵਹਿ ॥"
page = 270
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "by contemplating over the Venerable Lord, thou shalt obtain honour in His Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਸਾਈਂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਉਸ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਇੱਜ਼ਤ ਪਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating on God, you shall be honored in His Court;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭ ਜੀ ਕਾ ਨਾਮ ਜਪਤਿਆਂ ਤੂੰ ਦਰਗਾਹ ਮੇਂ ਆਦਰ ਪਾਵੇਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਕੀਤਿਆਂ (ਉਸ ਦੀ) ਦਰਗਾਹ ਵਿਚ ਮਾਣ ਪਾਵਹਿਂਗਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues es el Único y Supremo Señor y así cuando mueras,"