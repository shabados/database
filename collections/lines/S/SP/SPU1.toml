[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਸੇਵਹਿ ਸਬਦਿ ਸਲਾਹਹਿ ॥"
page = 1057
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slaves serve and eulogise the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਗੋਲੇ, ਸੁਆਮੀ ਦੀ ਸੇਵਾ ਕਰਦੇ ਤੇ ਉਸ ਨੂੰ ਸਲਾਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His servants serve, and praise His Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੇਵਕ ਹੋਇਕੈ ਗੁਰੋਂ ਕੋ ਸੇਵਤੇ ਹੈਂ, ਪੁਨਃ ਬ੍ਰਹਮ ਕੋ ਸਲਾਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ) ਸੇਵਕ (ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਦੀ) ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਵਹਿ = ਸੇਵਾ-ਭਗਤੀ ਕਰਦੇ ਹਨ। ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸਲਾਹਹਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El sirviente sirve a Dios alabándolo a través de la Palabra y estando imbuido siempre en Su Amor,"