[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਭਈ ਸਗਲੇ ਜੁਗ ਅੰਤਰਿ; ਗੁਰ ਨਾਨਕ ਕੀ ਵਡਿਆਈ ॥੪॥੧੧॥"
page = 611
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy glory of Guru Nanak, has become manifest all the ages through."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਨਕ ਦੀ ਪ੍ਰਭਤਾ, ਸਾਰਿਆਂ ਯੁੱਗਾਂ ਅੰਦਰ ਰੋਸ਼ਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The glorious greatness of Guru Nanak is manifest, throughout all the ages. ||4||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੀ ਵਡਿਆਈ ਸੰਪੂਰਨ ਜੁਗੋਂ ਕੇ ਅੰਤਰ ਪ੍ਰਗਟ ਹੂਈ ਹੂਈ ਹੈ॥੪॥੧੧॥☬ਮਹਾਂਦੇਵ ਜੀ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਕੇ ਭ੍ਰਾਤਾ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ ਪਾਸ ਪ੍ਰਾਰਥਨਾ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ਇਹ ਅਜ਼ਮਤ ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ ਹੀ ਪਰਤੱਖ ਉੱਘੜ ਰਹਿੰਦੀ ਹੈ ॥੪॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲੇ ਜੁਗ ਅੰਤਰਿ = ਸਾਰੇ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਹੀ। ਗੁਰ ਨਾਨਕ ਕੀ = ਹੇ ਨਾਨਕ! ਗੁਰੂ ਦੀ ॥੪॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y la Gloria de Guru Nanak se volvió manifiesta y se esparció a través de las épocas. (4-11)"