[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਹੈ ਕੈ. ਫੁਰਮਾਇਅੜੈ ਜੀ; ਦੇਹੀ ਵਿਚਿ, ਜੀਉ ਆਇ ਪਇਆ ॥੧॥"
page = 1007
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Sire Lord's command, the soul came and entered the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਹਾਰਾਜ ਮਾਲਕ ਦੇ ਹੁਕਮ ਦੁਆਰਾ ਆਤਮਾ ਆ ਕੇ ਸਰੀਰ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰ ਗਈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Command of the Dear Lord King, the soul came and entered into the body. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸਰ ਕੇ ਹੁਕਮ ਅਨਸਾਰ ਹੇ ਭਾਈ ਜੀ! ਇਸ ਦੇਹੀ ਕੇ ਬੀਚ ਜੀਉ ਆਇ ਪਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਜੀਵਾਤਮਾ ਸਰੀਰ ਵਿਚ ਆ ਟਿਕਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਰਮਾਇਅੜਾ = ਫ਼ੁਰਮਾਇਆ ਹੋਇਆ ਹੁਕਮ। ਕੈ ਫੁਰਮਾਇਅੜੈ = ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ। ਸਾਹ = ਸ਼ਾਹ। ਸਾਹੈ ਕੈ ਫੁਰਮਾਇਅੜੈ = ਸ਼ਾਹ ਦੇ ਕੀਤੇ ਹੁਕਮ ਅਨੁਸਾਰ। ਜੀ = ਹੇ ਭਾਈ! ਦੇਹੀ = ਸਰੀਰ। ਜੀਉ = ਜੀਵਾਤਮਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y es por Su Voluntad que la vida se plasma en un cuerpo de polvo.(1)"