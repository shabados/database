[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੇਵਾ ਵਿਚ ਤਿਆਰ ਬਰ ਤਿਆਰ ਹੱਥ ਬੰਣ ਕੇ ਗੁਲਾਮਾ ਵਾਂਗ ਖਲੋਤੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕਮਰ ਬਸਤਾ ਦਰ ਖ਼ਿਦਮਤਸ਼ ਬੰਦਾ ਵਾਰ ।੪੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are standing by, with their folded hands like slaves, ready to serve him. (42)"