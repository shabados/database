[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਗਣਤ. ਨ ਗਣੀਆ ਕਾਈ; ਅਪਣਾ ਬਿਰਦੁ ਪਛਾਣਿ ॥"
page = 619
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord did not go into my account in keeping with His own forgiving nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਹਿਸਾਬ ਕਿਤਾਬ ਦੀ ਪੜਤਾਲ ਨਹੀਂ ਕੀਤੀ ਅਤੇ ਕੇਵਲ ਆਪਣੇ ਬਖਸ਼ਣ ਵਾਲੇ ਸੁਭਾਅ ਦਾ ਖਿਆਲ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He did not take my accounts into account; such is His forgiving nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਮਾਰੀ ਸੇਵਾ ਕੀ ਕੋਈ ਗਿਣਤੀ ਨਹੀਂ ਗਿਣੀ, ਤਿਸਨੇ ਤੋ ਅਪਨਾ (ਬਿਰਦੁ) ਪ੍ਰਨ ਹੀ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਅਸਾਂ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਮੰਦ-ਕਰਮਾਂ ਦਾ ਕੋਈ ਖ਼ਿਆਲ ਨਹੀਂ ਕਰਦਾ। ਉਹ ਆਪਣੇ ਮੁੱਢ-ਕਦੀਮਾਂ ਦੇ (ਪਿਆਰ ਵਾਲੇ) ਸੁਭਾਉ ਨੂੰ ਚੇਤੇ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਮਰੀ = ਅਸਾਂ ਜੀਵਾਂ ਦੀ। ਗਣਤ = ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਹਿਸਾਬ। ਨ ਗਣੀਆ = ਨਹੀਂ ਗਿਣਦਾ। ਕਾਈ ਗਣਤ = ਕੋਈ ਭੀ ਲੇਖਾ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ। ਪਛਾਣਿ = ਪਛਾਣੈ, ਚੇਤੇ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor no tomó mis acciones en cuenta; así como fue Su Voluntad,"