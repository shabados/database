[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਧਸੰਗਤਿ ਗੁਰ ਸਬਦੁ ਲਿਵ; ਕਾਰਣੁ ਕਰਤਾ ਕਰਦਾ ਆਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The devotees who keep their consciousness absorbed in the Word in the holy congregation, know well that the creator Lord is the perennial cause of all causes."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ (ਵਿਖੇ ਮਿਲਕੇ) ਗੁਰੂ ਦੀ ਬਾਣੀ ਵਿਖੇ ਲਿਵਲਾਈ ਰੱਖਦੇ (ਤੇ ਜਾਣਦੇ ਹਨ ਕਿ) ਸਾਰੇ ਕਾਰਣ ਕਰਤਾ ਹੀ ਕਰਦਾ ਆਇਆ ਹੈ। (ਸਾਨੂੰ ਦਖਲ ਦੇਣ ਦੀ ਲੋੜ ਨਹੀਂ, ਉਹ ਸਮਰਥ ਹੈ)।"