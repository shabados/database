[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਸਦ ਬਲਿਹਾਰੈ ਜਾਉ ॥"
page = 490
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru. Ever a sacrifice to him, am I."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ। ਹਮੇਸ਼ਾਂ ਹੀ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ, ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru; I am forever a sacrifice to Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅਪਨੇ ਸਤਗੁਰੋਂ ਕੇ ਮਨ ਤਨ ਕਰ ਕੇ ਸਦੀਵ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਸਦਾ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi ser en sacrificio al Guru; sí, para siempre en sacrificio a Él,"