[[content]]
asset = "SSA2"
type = "primary"
data = "ਝਿਲਮਿਲਿ ਝਿਲਕੈ; ਚੰਦੁ ਨ ਤਾਰਾ ॥"
page = 1033
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Lord's presence flitters the dazzling light, though there is neither the moon nor the stars there,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਦੀ ਹਜ਼ੂਰੀ ਅੰਦਰ ਪਰਮ ਪ੍ਰਕਾਸ਼ ਲਿਸ਼ਕਾਰੇ ਮਾਰਦਾ ਹੈ, ਭਾਵੇਂ ਓਥੇ ਨਾਂ ਚੰਦਰਮਾ ਹੈ ਨਾਂ ਹੀ ਨਖਤ੍ਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dazzling light glitters, although neither the moon nor the stars are shining;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ (ਝਿਲਮਿਲਿ) ਏਕ ਰਸ ਪ੍ਰਕਾਸ ਰਹਿਆ ਹੈ, ਚੰਦ ਤਾਰਾ ਭੀ ਐਸਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "('ਸਫਲ ਬਿਰਖ' ਗੁਰੂ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਫਲ ਪ੍ਰਾਪਤ ਕਰਨ ਵਾਲੇ ਗੁਰਮੁਖ ਦੇ ਅੰਦਰ ਆਤਮ-ਪਰਕਾਸ਼ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਜੋ) ਐਸਾ ਝਿਲਮਿਲ ਝਿਲਮਿਲ ਕਰ ਕੇ ਚਮਕਾਰੇ ਮਾਰਦਾ ਹੈ ਕਿ ਉਸ ਦੀ ਚਮਕ ਤਕ ਨਾਹ ਚੰਦ, ਨਾਹ ਕੋਈ ਤਾਰਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਝਿਲਮਿਲ = ਬੜੀ ਚਮਕ ਨਾਲ। ਝਿਲਕੈ = ਲਿਸ਼ਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En su mente está la Iluminación, aun no habiendo estrellas ni luna."