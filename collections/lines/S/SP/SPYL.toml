[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਅੰਦਰਿ ਅੰਮ੍ਰਿਤੁ; ਗੁਰਮਤਿ ਹਰਿ ਲੀਵਾ ਜੀਉ ॥"
page = 175
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mind is God's elixir. By Guru's gospel I shall quaff it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਵਿੱਚ ਵਾਹਿਗੁਰੂ ਦਾ ਸੁਧਾਰਸ ਹੈ। ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮੈਂ ਇਸ ਨੂੰ ਪਾਨ ਕਰਾਂਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the temple of the mind, is the Ambrosial Nectar of the Lord; through the Guru's Teachings, we drink it in."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨ ਕੇ ਅੰਦਰ ਹੀ ਅੰਮ੍ਰਿਤ ਹੈ ਪਰੰਤੂ ਮੈਂ ਗੁਰ ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਸੋ ਹਰੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਲਵਾਂਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ (ਮੇਰੇ) ਮਨ ਵਿਚ ਹੀ (ਵੱਸਦਾ ਹੈ, ਪਰ) ਉਹ ਹਰਿ-ਨਾਮ-ਅੰਮ੍ਰਿਤ ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਰਾਹੀਂ ਹੀ ਮੈਂ ਲੈ ਸਕਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਮ੍ਰਿਤੁ = ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਜਲ। ਲੀਵਾ = ਲਵਾਂ, ਲੈਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entonces sorbo del Néctar que está en mi mente. El Nombre del Señor me es revelado, el Nombre del Señor es recitado a través de la Palabra del Shabd del Guru."