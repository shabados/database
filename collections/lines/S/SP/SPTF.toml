[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਤਰੈ ਭੈ ਸਾਗਰੁ ॥"
page = 744
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That thou mayest cross the fearful world-ocean; in the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਤੂੰ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇ, ਸਤਿਸੰਗਤ ਅੰਦਰ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Cross over the terrifying world-ocean in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗ ਕਰ ਕੇ ਭੈਦਾਯਕ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਮਨੁੱਖ ਡਰਾਂ-ਭਰੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤਿ ਵਿਚ। ਤਰੈ = ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ। ਭੈ = {ਲਫ਼ਜ਼ 'ਭਉ' ਤੋਂ ਬਹੁ-ਵਚਨ}। ਸਾਗਰੁ = (ਸੰਸਾਰ-) ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Atraviesa el aterrador océano del mundo en la Sad Sangat, la Compañía de los Santos,"