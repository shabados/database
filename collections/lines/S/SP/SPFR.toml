[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇਸ ਪਾਇ ਕੈ ਦਾਨਵ ਕੋ; ਦਲ ਚੰਡਿ ਕੇ ਸਾਮੁਹੇ ਆਇ ਅਰਿਓ ਹੈ ॥"
page = 89

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the command of Raktavija the army of the demons came and resisted before the goddess.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਰਕਤ-ਬੀਜ ਦੀ) ਆਗਿਆ ਪ੍ਰਾਪਤ ਕਰ ਕੇ ਦੈਂਤਾਂ ਦੀ ਫ਼ੌਜ ਚੰਡੀ ਦੇ ਸਾਹਮਣੇ ਆ ਕੇ ਡਟ ਗਈ।"