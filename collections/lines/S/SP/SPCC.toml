[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਜ︀ਯੋ ਸ੍ਰਪ ਮੇਧੰ ਭਜ︀ਯੋ ਏਕ ਨਾਥੰ ॥"
page = 142

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He asked the king to forsake the serpent-sacrifice and meditate on the One Lord"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ) ਸੱਪਾਂ ਦਾ ਯੱਗ ਛਡ ਦਿਓ (ਅਤੇ ਕੇਵਲ) ਇਕ ਸੁਆਮੀ ਦਾ ਭਜਨ ਕਰੋ।"