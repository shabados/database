[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਲਤਿ ਪਲਤਿ ਮੁਖ ਊਜਲ ਹੋਈ ਹੈ; ਨਿਤ ਧਿਆਈਐ. ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨਾ ॥ ਰਹਾਉ ॥"
page = 670
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By ever meditating on the Immaculate God Lord, the mortal's face becomes bright in this world and the world beyond. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਮੇਸ਼ਾਂ ਪਵਿੱਤਰ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਦਾ ਚਿਹਰਾ ਇਸ ਲੋਕ ਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਰੌਸ਼ਨ ਹੋ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, and in the world beyond, your face shall be radiant, by meditating continually on the immaculate Lord God. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਔ ਪ੍ਰਲੋਕ ਮੇਂ ਤੇਰਾ ਮੁਖ ਉਜਲ ਹੋਵੇਗਾ, ਤਾਂ ਤੇ ਨਿਤ ਹਰੀ ਨਿਰੰਜਨ ਪੁਰਖ ਕੌ ਧਿਆਵਣਾ ਕਰੀਏ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਰਬ-ਵਿਆਪਕ ਨਿਰਲੇਪ ਹਰੀ ਦਾ ਸਦਾ ਧਿਆਨ ਧਰਨਾ ਚਾਹੀਦਾ ਹੈ, (ਇਸ ਤਰ੍ਹਾਂ) ਲੋਕ ਪਰਲੋਕ ਵਿਚ ਇੱਜ਼ਤ ਖੱਟ ਲਈਦੀ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਲਤਿ = {अत्र} ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = {परत्र} ਪਰਲੋਕ ਵਿਚ। ਮੁਖ ਊਜਲ = ਉੱਜਲ ਮੂੰਹ ਵਾਲੇ, ਸੁਰਖ਼-ਰੂ। ਪੁਰਖੁ = ਸਰਬ-ਵਿਆਪਕ। ਨਿਰੰਜਨਾ = ਮਾਇਆ ਤੋਂ ਨਿਰਲੇਪ ਪ੍ਰਭੂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En este mundo y en el más allá, tu semblante estará radiante, meditando continuamente en el Señor, en el Purusha Inmaculado. (Pausa)"