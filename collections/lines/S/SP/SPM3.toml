[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਿ ਕਬੀਰ; ਇਹ ਕਥਾ ਸਿਰਾਨੀ ॥੪॥੨॥"
page = 792
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, like this is ended the life tale."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਇਸ ਤਰ੍ਹਾਂ ਜੀਵਨ ਦੀ ਕਹਾਣੀ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, this is the way the story of my life ends. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹੁ ਕਥਾ ਤੁਮਾਰੇ ਪਾਸ (ਸਿਰਾਨੀ) ਕਹੀ ਹੈ ਵਾ ਸਿਰੇ ਦੀ ਹੈ ਅਰਥਾਤ ਸਮਾਪਤ ਹੋ ਚੁਕੀ ਹੈ॥੪॥੨॥☬ਜੈਸੇ ਕਿਸੀ ਸੂਬੇ ਪਰ ਪਾਤਸ਼ਾਹ ਕੀ ਖਪਕੀ ਹੋਵੈ। ਤਿਸ ਕੋ ਪਕੜਨੇ ਵਾਸਤੇ ਰਾਜ ਦੂਤ ਆਵੈ। ਤਿਸ ਕੇ ਦ੍ਰਿਸ਼ਟਾਂਤ ਕਰ ਜੀਵ ਪਰ ਕੋਪ ਦਿਖਾਵਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ ਉਧਰੋਂ ਮੇਰੀ ਉਮਰ ਦੀ) ਕਹਾਣੀ ਹੀ ਮੁੱਕਣ ਤੇ ਆ ਗਈ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque ellos no regresan y así la historia de mi vida termina. (4-2)"