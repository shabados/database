[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੀਰਉ; ਦੇਖਿ ਤੁਮੑਾਰੇ ਰੰਗਾ ॥"
page = 824
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seeing Thine wondrous plays I have grown fortitudinous."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅਦਭੁਤ ਖੇਲ, ਦੇਖ ਕੇ ਮੈਂ ਧੀਰਜਵਾਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am reassured, gazing upon Your wondrous play."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੁਮਾਰੇ ਰੰਗਾਂ ਕਉ ਦੇਖ ਕਰ ਮੈਂ (ਧੀਰਉ) ਧੀਰਜ ਕੋ ਪ੍ਰਾਪਤਿ ਭਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਚੋਜ-ਤਮਾਸ਼ੇ ਵੇਖ ਵੇਖ ਕੇ ਮੈਨੂੰ (ਭੀ) ਹੌਸਲਾ ਬਣ ਰਿਹਾ ਹੈ (ਕਿ ਤੂੰ ਮੇਰੀ ਭੀ ਸਹਾਇਤਾ ਕਰੇਂਗਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Viendo Tu Obra Maravillosa, oh Señor, estoy en Paz"