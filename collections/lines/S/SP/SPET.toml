[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕ ਗਿਰੇ ਤਹ ਘਾਇਲ ਹੁਇ; ਇਕ ਤ੍ਰਾਸ ਭਰੇ ਤਜਿ ਜੁਧੁ ਪਰਾਏ ॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Some of them fell down wounded there and some of them becoming fearful fled away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ ਵਿਚੋਂ) ਕਈ ਤਾਂ ਉਥੇ ਹੀ ਘਾਇਲ ਹੋ ਕੇ ਡਿਗ ਪਏ ਹਨ ਅਤੇ ਕਈ ਡਰ ਦੇ ਮਾਰੇ ਯੁੱਧ ਨੂੰ ਛਡ ਕੇ ਭਜ ਗਏ ਹਨ।"