[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਕਲ ਪ੍ਰਜਾ ਕਹੁ ਧਰਮ ਸਿਖਾਰਸ ॥"
page = 194

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sinner was killed instantly and all the subjects were given instructions on Dharma."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਪਰਜਾ ਨੂੰ ਧਰਮ (ਦੀ ਵਿਧੀ) ਸਿਖਾ ਦਿੱਤੀ।"