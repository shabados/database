[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਭਾਜੇ ਦਾਨਵ ਸਭੈ; ਮਾਰਿ ਲਇਓ ਤੁਅ ਭ੍ਰਾਤ ॥੨੦੪॥"
page = 98

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Telling him “When the goddess killed thy brother, then all the demons fled away.”204.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਿ ਜਦੋਂ) ਤੇਰੇ ਭਰਾ (ਨਿਸ਼ੁੰਭ) ਨੂੰ (ਦੇਵੀ ਨੇ) ਮਾਰ ਲਿਆ, ਤਦੋਂ ਸਾਰੇ ਦੈਂਤ (ਰਣ-ਭੂਮੀ) ਵਿਚੋਂ ਭਜ ਆਏ ॥੨੦੪॥"