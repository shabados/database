[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਉ ਜਨਮ ਮਰਣਾ ਮੇਟਿਓ ਗੁਰਸਬਦੀ; ਹਰਿ ਅਸਥਿਰੁ ਸੇਵਿ ਸੁਖਿ ਸਮਘਾ ॥੧॥"
page = 731
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru's words, my fear of birth and death is removed Serving the ever stable Lord, I am absorbed in Peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ ਮੇਰਾ ਜਨਮ ਤੇ ਮਰਨ ਦਾ ਡਰ ਦੂਰ ਹੋ ਗਿਆ ਹੈ। ਸਦੀਵੀ ਸਥਿਰ ਸੁਆਮੀ ਦੀ ਘਾਲ ਕਮਾ ਕੇ ਮੈਂ ਆਰਾਮ ਅੰਦਰ ਲੀਨ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fear of birth and death has been erased, through the Word of the Guru's Shabad; serving the Unmoving, Unchanging Lord, I am absorbed in peace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਜਨਮ ਮਰਣ ਕਾ ਡਰ ਮੇਟਿਆ ਹੈ, ਪੁਨਾ ਵਾਹਿਗੁਰੂ ਜੋ ਇਸਥਤ ਹੈ ਤਿਸ ਕੋ ਸੇਵ ਕਰ ਕੇ ਸੁਖ ਮੇਂ ਸਮਾਇਆ ਹਾਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ ਉਸ ਮਨੁੱਖ ਨੇ ਜਨਮ ਮਰਨ ਦਾ ਡਰ ਭੀ ਮੁਕਾ ਲਿਆ। ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਕਰ ਕੇ ਉਹ ਆਨੰਦ ਵਿਚ ਲੀਨ ਹੋ ਗਿਆ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਥਿਰੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸੇਵਿ = ਸਿਮਰ ਕੇ। ਸੁਖਿ = ਸੁਖ ਵਿਚ। ਸਮਘਾ = ਸਮਾ ਗਿਆ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el miedo a la cadena de nacimientos y muertes desaparece con la Palabra del Shabd del Guru. Meditando en el Señor Eterno, me he sumergido en Su Paz.  (1)"