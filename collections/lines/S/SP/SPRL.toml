[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸ ਰੂਪ ਕਹੁ ਧਰਾ ਮੁਰਾਰਾ ॥"
page = 552

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now I describe the Buddha incarnation as to how the Lord assumed this form"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਮੁਰਾਰੀ (ਕਾਲ ਪੁਰਖ) ਨੇ ਉਹ ਰੂਪ ਧਾਰਨ ਕੀਤਾ ਸੀ।"