[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਗੁਣ ਗਾਵਹੁ; ਮੀਤ ਹਮਾਰੇ ॥"
page = 698
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My friend, sing thou the praise of thy heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਿੱਤ੍ਰ, ਤੂੰ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਗਾਇਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Lord, O my friend."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਮਾਰੇ ਮਿਤਰ! ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਿੱਤਰੋ! ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਗੀਤ ਗਾਇਆ ਕਰੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Amigo mío, canta la Alabanza del Señor;"