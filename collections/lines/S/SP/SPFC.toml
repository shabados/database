[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜ ਕੀ ਮਲੁ ਉਤਰੈ; ਤਨੁ ਕਰੇ ਹਛਾ ਧੋਇ ॥"
page = 468
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His filth of falsehood departs and he washed his body clean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਝੂਠ ਦੀ ਮੈਲ ਲਹਿ ਜਾਂਦੀ ਹੈ ਅਤੇ ਉਹ ਆਪਣੀ ਦੇਹਿ ਨੂੰ ਧੋ ਕੇ ਸਾਫ ਸੁਥਰੀ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The filth of falsehood departs, and the body is washed clean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਝੂਠ ਕੀ ਮੈਲ ਉਤਰ ਜਾਇ ਔਰ ਸਰੀਰ ਕੋ ਨਾਮ ਸਿਮਰਣ ਸੇ ਧੋਇ ਕਰ ਸੁਧ ਕਰ ਲੇਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮਾਇਆ ਛਲ ਦਾ ਅਸਰ ਮਨ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ (ਫੇਰ ਮਨ ਦੇ ਨਾਲ ਸਰੀਰ ਭੀ ਸੁੰਦਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਸਰੀਰਕ ਇੰਦਰੇ ਭੀ ਗੰਦੇ ਪਾਸੇ ਵਲੋਂ ਹਟ ਜਾਂਦੇ ਹਨ, ਮਾਨੋ) ਸਰੀਰ ਧੁਪ ਕੇ ਸਾਫ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es verdadero y purificamos nuestro cuerpo de la falsedad y lo hacemos puro."