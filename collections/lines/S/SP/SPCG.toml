[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ; ਤਿਸੁ. ਨੇੜਿ ਨ ਆਵੈ ॥"
page = 361
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's courier draws not near him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not come near him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਜਮ ਕਾਲੁ) ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਤਿਨ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁੱਕ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el ángel de la muerte no lo toca más, él, dice Nanak,"