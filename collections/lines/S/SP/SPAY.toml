[[content]]
asset = "VGRG"
type = "primary"
data = "ਤਾਰੇ ਤੋੜੇ ਭੰਗਰਿਨਾਥ; ਇਕ ਚੜਿ ਮਿਰਗਾਨੀ, ਜਲੁ ਤਰਿ ਜਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Bhangar nath plucked the stars and many upon deer skin started floating on water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਭੰਗਰ ਨਾਥ ਤਾਰੇ ਤੋੜਨ ਲਗਾ, ਇਕ ਮਿਰਗਾਣੀਆਂ ਪੁਰ ਚੜਕੇ ਪਾਣੀ (ਉਪਰ) ਤਰਣ ਲਗੇ।"