[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ; ਭਏ ਰਖਵਾਰੇ ॥"
page = 105
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Exalted Lord Master has become their protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਤਕ੍ਰਿਸ਼ਟ ਸੁਆਮੀ ਮਾਲਕ ਉਨ੍ਹਾਂ ਦਾ ਰਖਿਅਕ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God has become our Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਹੀ ਰਖਯਾ ਕਰਨੇ ਵਾਲੇ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ ਸਭਨਾਂ ਦਾ ਰਾਖਾ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Señor Supremo ha venido a ser mi Santuario."