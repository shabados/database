[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਪੁਰਖੁ ਨਿਰੰਜਨੁ. ਹਰਿ ਪੁਰਖੁ ਨਿਰੰਜਨੁ; ਹਰਿ ਅਗਮਾ ਅਗਮ ਅਪਾਰਾ ॥"
page = 348
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Lord is pure. Lord God is sans stain. God is unapproachable, unintelligible (unfathomable) and unrivalled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਅਮੀ ਪਵਿੱਤ੍ਰ ਹੈ। ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਬੇ-ਦਾਗ (ਮਾਇਆ ਤੋਂ ਅਲੇਪ) ਹੈ। ਵਾਹਿਗੁਰੂ ਪਹੁੰਚ ਤੋਂ ਪਰੇ, ਸੋਚ ਸਮਝ ਤੋਂ ਉਚੇਰਾ ਅਤੇ ਲਾਸਾਨੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Lord is Immaculate; the Lord God is Immaculate. The Lord is Unapproachable, Unfathomable and Incomparable."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਰਖ ਨਾਮ ਵੈਰਾਟ ਕਾ ਹੈ ਵਾ ਸੋ ਸਚਖੰਡ ਨਿਵਾਸੀ ਸਭ ਕਾ ਪਰ ਨਿਰੰਕਾਰ ਪੁਰਖ ਹੈ, ਤਿਸ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ: ਹੇ ਹਰੀ ਨਿਰੰਜਨ ਅਪਾਰ ਪੁਰਖ! ਸੋ ਤੂੰ  ਮਨ ਬਾਨੀ ਸੇ ਅਗਮ ਪੁਰਖ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਮਾਤਮਾ ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, (ਫਿਰ ਭੀ) ਮਾਇਆ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਉਤਾਂਹ ਹੈ, ਅਪਹੁੰਚ ਹੈ ਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋ = ਉਹ। ਪੁਰਖੁ = ਜੋ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਵਿਆਪਕ ਹੈ। ਨਿਰੰਜਨੁ = ਨਿਰ-ਅੰਜਨੁ {ਅੰਜਨ = ਕਾਲਖ, ਮਾਇਆ} ਜਿਸ ਉਤੇ ਮਾਇਆ ਦਾ ਪ੍ਰਭਾਵ ਨਹੀਂ ਹੈ। ਅਗਮ = ਅ-ਗਮ {ਗਮ = ਪਹੁੰਚ} ਪਹੁੰਚ ਤੋਂ ਪਰੇ। ਅਪਾਰ = ਅ-ਪਾਰ, ਜਿਸ ਦਾ ਪਾਰਲਾ ਬੰਨਾ ਨਾਹ ਲੱਭ ਸਕੇ, ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es Inmaculado, el Señor Dios es Inmaculado, el Señor es Inasequible, Insondable e Incomparable."