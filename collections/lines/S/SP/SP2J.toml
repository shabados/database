[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਹੀ ਆਪਿ ਮਨਿ ਵਸਿਆ; ਮਾਇਆ ਮੋਹੁ ਚੁਕਾਇ ॥"
page = 36
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself abides within (man's) mind and drives off love of mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ (ਆਦਮੀ ਦੇ) ਆਤਮੇ ਅੰਦਰ ਆ ਟਿਕਦਾ ਹੈ ਅਤੇ ਮੋਹਨੀ ਦੀ ਮੁਹੱਬਤ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself abides in the mind, and drives out attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਮੇਂ ਗ੍ਯਾਨ ਇਸਥਿਤ ਭ੍ਯਾ ਹੈ, ਤਿਨ ਕੀ ਐਸੀ ਦ੍ਰਿਸ੍ਟੀ ਹੈ, ਕਿ ਜੋ ਦੇਖਨੇ ਤਥਾ ਸ਼੍ਰਵਨ ਕਰਨੇ ਮੇਂ ਆਉਤਾ ਹੈਂ, ਸੋ ਸਭ ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਆਪ ਹੈ ਦੂਸਰਾ ਕੋਈ ਨਹੀਂ ਹੈ, ਐਸੇ ਜਾਨ ਕਰ ਕੇ ਮਾਇਆ ਮੋਹ ਕੋ ਚੁਕਾਇ ਦੀਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਦੇਹਾਦਿਕੋਂ ਕੀ ਅਧ੍ਯਾਸੁ ਨਿਬਰਿਤ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦਾ ਮੋਹ ਦੂਰ ਕਰਕੇ ਆਪ ਹੀ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él viene a nuestra mente desde Sí Mismo y nos libera del amor a Maya."