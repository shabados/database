[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਹਿ ਨਿਵਾਜੇ ਤਿਨ ਹੀ ਸਾਜੇ; ਆਪੇ ਕੀਨੇ ਸੰਤ ਜਇਆ ॥"
page = 900
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who created the saints, He alone embellished them and Himself makes them victorious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਧੂਆਂ ਨੂੰ ਰਚਿਆ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਉਹਨਾਂ ਨੂੰ ਸੁਭਾਇਮਾਨ ਬਣਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਹਨਾਂ ਨੂੰ ਜੇਤੂ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He embellishes those whom He has fashioned. He Himself gave life to the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਨੇ ਸਰਬ ਸਰੀਰ ਸਾਜੇ ਹੈਂ ਤਿਸ ਨੇ ਹੀ ਵਡਿਆਏ ਹੈਂ, ਪੁਨਹ ਤਿਸ ਨੇ ਆਪ ਹੀ ਸੰਤ (ਜਇਆ) ਜੀਤ ਵਾਲੇ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ! ਸੰਤ ਜਨਾਂ ਦੀ ਨਿੰਦਾ ਤੋਂ ਜੀਵ ਨੂੰ ਹਾਸਲ ਕੁਝ ਨਹੀਂ ਹੁੰਦਾ) ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਸੰਤ ਜਨਾਂ ਨੂੰ ਜਿੱਤ ਦਾ ਮਾਲਕ ਬਣਾਇਆ ਹੁੰਦਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਉਸੇ ਪ੍ਰਭੂ ਨੇ ਪੈਦਾ ਕੀਤਾ ਹੋਇਆ ਹੈ ਜਿਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਦਰ-ਸਤਕਾਰ ਦਿੱਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਹਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਨਿਵਾਜੇ = ਆਦਰ-ਸਤਕਾਰ ਦਿੱਤਾ ਹੋਇਆ ਹੈ। ਤਿਨ ਹੀ = {ਤਿਨਿ ਹੀ} ਉਸ (ਪ੍ਰਭੂ) ਨੇ ਹੀ। ਸਾਜੇ = ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਹਨ। ਆਪੇ = ਆਪ ਹੀ। ਜਇਆ = ਜਈ, ਜਿੱਤ ਦੇ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que creó a los calumniadores, embelleció a los Santos e hizo que su victoria resonara en el aire."