[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਤਨ ਹੀ; ਅਸਮਾਨੁ ਗਿਰਾਵਹਿ ॥੧॥"
page = 332
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but knock down the sky with their talk,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਆਪਣੀਆਂ ਗੱਲਾਂ ਨਾਲ ਹੀ ਅਕਾਸ਼ ਨੂੰ ਢਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but they try to bring down the sky with their talk. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਤਾਂ ਕਰ ਕੇ ਹੀ ਅਸਮਾਨ ਗਿਰਾਵਤੇ ਹੈਂ, ਭਾਵ ਅਤੀ ਝੂਠ ਬੋਲਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਸ਼ੇਖ਼ੀ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ ਤਾਂ (ਮਾਨੋ) ਅਸਮਾਨ ਨੂੰ ਢਾਹ ਲੈਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਤਨ ਹੀ = ਗੱਲਾਂ ਨਾਲ ਹੀ, ਨਿਰੀਆਂ ਸ਼ੇਖ਼ੀ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por el puro hablar quieren traer los cielos abajo,  (1)"