[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਧਾਨ ਪੁਰਖੁ; ਪ੍ਰਗਟੁ ਸਭ ਲੋਇ ॥"
page = 295
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He becomes the most distinguished man and gets renowned in the entire world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮੁਖੀਆਂ ਪੁਰਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸਾਰੇ ਸੰਸਾਰ ਅੰਦਰ ਉੱਘਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One becomes the most respected person, famous all over the world."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਪੁਰਸ ਸਰਬ ਮੇਂ ਸੇ ਮੁਖ ਹੋ ਕਰ ਲੋਕੋਂ ਮੇਂ ਪਰਗਟ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਬੰਦਾ ਤੁਰਨੇ-ਸਿਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਸਾਰੇ ਜਗਤ ਵਿਚ ਉੱਘਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno se vuelva el ser más respetado y famoso en el mundo entero,"