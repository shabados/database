[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਗਾ ਬਗੇ ਕਪੜੇ; ਤੀਰਥ ਮੰਝਿ ਵਸੰਨੑਿ ॥"
page = 729
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The herons arrayed in white feathers abide in places of pilgrimage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਟੇ ਖੰਬਾਂ (ਪਰਾਂ) ਵਾਲੇ ਬਗਲੇ, ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਵਿੱਚ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The herons in their white feathers dwell in the sacred shrines of pilgrimage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਗੁਲਿਆਂ ਕੇ ਸੁਫੈਦ (ਕਪੜੇ) ਪਰ ਹੈਨ ਯਦ੍ਯਪਿ ਤੀਰਥੋਂ ਮੇਂ ਰਹਿਤੇ ਭੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬਗਲਿਆਂ ਦੇ ਚਿੱਟੇ ਖੰਭ ਹੁੰਦੇ ਹਨ, ਵੱਸਦੇ ਭੀ ਉਹ ਤੀਰਥਾਂ ਉਤੇ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਗਾ ਕਪੜੇ = ਬਗਲਿਆਂ ਦੇ ਖੰਭ। ਬਗੇ = ਚਿੱਟੇ। ਮੰਝਿ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La garza de blanco plumaje, habita en lugares santos de peregrinaje,"