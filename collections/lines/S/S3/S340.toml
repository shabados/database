[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ. ਅਵਖਧੁ ਮੁਖਿ ਪਾਇਆ; ਗੁਰਸਬਦੀ. ਰਸੁ ਅੰਮ੍ਰਿਤੁ ਪੀਵੇ ॥੧॥ ਰਹਾਉ ॥"
page = 374
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's Name they put as medicament in their mouth and by Guru's instruction they quaff the Immortalising Necter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਹ ਦਵਾਈ ਵਜੋਂ ਆਪਣੇ ਮੂੰਹ ਵਿੱਚ ਪਾਉਂਦੇ ਹਨ ਅਤੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਸੁਰਜੀਤ ਕਰਨ ਵਾਲੇ ਅਬਿ-ਹਿਯਾਤ (ਜੀਵਨ ਦੇ ਪਾਨੀ) ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They place the Name of the Lord, Har, Har, as medicine in their mouths, and through the Word of the Guru's Shabad, they drink in the Ambrosial Nectar. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਤਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸੁ ਦ੍ਵਾਰਾ ਹਰਿ ਹਰਿ ਨਾਮੁ ਜਪਨ ਰੂਪੁ ਔਖਦ ਮੁਖ ਮੇਂ ਪਾਇਆ ਹੈ, ਪੁਨਾ ਪੁਨਾ ਤਿਸੀ ਨਾਮ ਅੰਮ੍ਰਿਤ ਕੋ ਪਾਨ ਕਰਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਾਰੂ ਆਪਣੇ ਮੂੰਹ ਵਿਚ ਰੱਖਿਆ (ਆਤਮਕ ਮੌਤ ਵਾਲਾ ਰੋਗ ਉਹਨਾਂ ਦੇ ਅੰਦਰੋਂ ਦੂਰ ਹੋ ਗਿਆ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹਨਾਂ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਤਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que se administran el medicamento del Naam, el Nombre del Señor, a través del Shabd de la Palabra del Guru, disfrutan del sabor del Néctar. (1‑Pausa)"