[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਸੰਜੋਗਿ; ਹੁਕਮਿ ਤੂੰ ਆਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 188
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through destiny and Lord's fiat thou hast come in this world. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਲਬੰਧ ਅਤੇ ਸਾਹਿਬ ਦੇ ਫ਼ੁਰਮਾਨ ਦੁਆਰਾ ਤੂੰ ਇਸ ਜਹਾਨ ਅੰਦਰ ਆਇਆ ਹੈਂ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By good destiny and the Lord's Order, you have come into the world. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ਼੍ਵਰ ਕੇ ਹੁਕਮ ਕਰ ਕੇ ਆਇਆ ਹੈਂ ਔਰ (ਸੰਜੋਗਿ) ਕਰਮੋਂ ਕੇ ਸੰਬੰਧ ਕਰ ਸੰਬੰਧੀ ਜਨੋਂ ਸਾਥ ਮਿਲਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੈਨੂੰ ਇਹ ਸੂਝ ਨਹੀਂ ਕਿ) ਤੂੰ ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਵਿਚ (ਪਿਛਲੇ) ਸੰਜੋਗ ਅਨੁਸਾਰ (ਇਹਨਾਂ ਮਾਂ ਪਿਉ ਆਦਿਕ ਸੰਬੰਧੀਆਂ ਨਾਲ) ਮਿਲ ਕੇ (ਜਗਤ ਵਿਚ) ਆਇਆ ਹੈਂ (ਜਿਤਨਾ ਚਿਰ ਇਹ ਸੰਜੋਗ ਕਾਇਮ ਹੈ ਉਤਨਾ ਚਿਰ ਹੀ ਇਹਨਾਂ ਸੰਬੰਧੀਆਂ ਨਾਲ ਮੇਲ ਰਹਿ ਸਕਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ = ਮਿਲ ਕੇ। ਸੰਜੋਗਿ = ਪਿਛਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਜੋਗ ਅਨੁਸਾਰ। ਹੁਕਮਿ = (ਪ੍ਰਭੂ ਦੇ) ਹੁਕਮ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno viene por la Voluntad del Señor cuando así es su destino.(1-Pausa)"