[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੂ ਗੁਰੂ; ਗੁਰੁ ਕਰਿ ਮਨ ਮੋਰ ॥"
page = 864
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, think thou of the Guru, the great Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਗੁਰਾਂ, ਵੱਡੇ ਗੁਰਾਂ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant Guru, Guru, Guru, O my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਗੁਰੂ ਗੁਰੂ ਮਨ ਬਾਣੀ ਕਰ ਕੇ ਭਜਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰ ਵੇਲੇ ਗੁਰੂ (ਦੇ ਉਪਦੇਸ਼) ਨੂੰ ਚੇਤੇ ਰੱਖ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਚੇਤੇ ਕਰਿਆ ਕਰ। ਮਨ ਮੋਰ = ਹੇ ਮੇਰੇ ਮਨ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, recita el Nombre del Guru,"