[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਧਨਾਢਿ ਅਚਾਰਵੰਤੁ; ਸੋਭਾ ਨਿਰਮਲ ਰੀਤਿ ॥"
page = 70
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One may be very wealthy and of good conduct and have spotless reputation and mode of life;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੰਦਾ ਘਣਾ ਅਮੀਰ ਤੇ ਚੰਗੇ ਚਾਲ ਚਲਣ ਵਾਲਾ ਹੋਵੇ, ਅਤੇ ਉਸ ਦੀ ਬੇਦਾਗ ਸ਼ੁਹਰਤ ਤੇ ਜੀਵਨ ਰਹੁ-ਰੀਤੀ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may possess vast riches, maintain virtuous conduct, have a spotless reputation and observe religious customs;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਹੁਤ (ਧਨਾਢਿ) ਧਨਵਾਨ ਹੋਇ, ਪੁਨਃ ਸ੍ਰੇਸ੍ਟ ਆਚਾਰੋਂ ਕੇ ਧਾਰਨੇ ਵਾਲਾ ਹੋਇ, ਔਰ ਸੋਭਾ ਸੰਜੁਗਤਿ ਹੋਇ, ਔਰ ਨਿਰਮਲ ਮਰਜਾਦਾ ਵਾਲਾ ਹੋਇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਬੜੇ ਧਨ ਵਾਲਾ ਹੋਵੇ, ਚੰਗੀ ਰਹਿਣੀ-ਬਹਿਣੀ ਵਾਲਾ ਹੋਵੇ, ਸੋਭਾ ਵਾਲਾ ਹੋਵੇ ਤੇ ਸਾਫ਼ ਸੁਥਰੀ ਜੀਵਨ-ਮਰਯਾਦਾ ਵਾਲਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਾਰਵੰਤੁ = ਚੰਗੀ ਰਹਿਣੀ ਬਹਿਣੀ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá tener vastas riquezas, cultura, gloria, actitudes piadosas en su vida;"