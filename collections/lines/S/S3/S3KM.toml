[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਵ ਅਦੇਵ ਭੇਵ ਨਹਿ ਪਾਵੈ ॥੩੮॥"
page = 995

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Whatever the way a woman desires, she beguiles and, not even the gods and devils can understand her strategy.(38)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੇਵਤੇ ਤੇ ਦੈਂਤ (ਇਸ ਦਾ) ਭੇਦ ਨਹੀਂ ਪਾ ਸਕਦੇ ਹਨ ॥੩੮॥"