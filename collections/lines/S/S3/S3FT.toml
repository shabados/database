[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਿ ਕਾਲਿ. ਨਾਰਾਇਣੁ ਸਿਮਰੈ; ਐਸੀ ਚਿੰਤਾ ਮਹਿ ਜੇ ਮਰੈ ॥"
page = 526
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the last moment, he who thinks the Lords, and if he dies in such a thought;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਖੀਰ ਦੇ ਵੇਲੇ ਜਿਹੜਾ ਕੋਈ ਪ੍ਰਭੂ ਦਾ ਧਿਆਨ ਧਾਰਦਾ ਹੈ ਅਤੇ ਉਹ ਐਹੋ ਜੇਹੇ ਖਿਆਲ ਵਿੱਚ ਪ੍ਰਾਣ ਤਿਆਗਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the very last moment, one who thinks of the Lord, and dies in such thoughts,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਤ ਸਮਿਆਂ ਮੇਂ ਜੋ ਨਾਰਾਇਣ ਕਾ ਸਿਮਰਨ ਕਰਤਾ ਹੈ ਔਰ ਐਸੀ, ਭਾਵ ਨਾਰਾਇਣ ਕੇ ਗੁਣੋਂ ਕੀ ਚਿੰਤਾਵਨੀ ਮੇਂ ਜੋ ਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤ੍ਰਿਲੋਚਨ ਆਖਦਾ ਹੈ, ਜੋ ਮਨੁੱਖ ਅੰਤ ਸਮੇਂ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ ਤੇ ਇਸ ਯਾਦ ਵਿਚ ਟਿਕਿਆ ਹੋਇਆ ਹੀ ਚੋਲਾ ਤਿਆਗਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que habita en el Señor y muere meditando en Él, dice Trilochan,"