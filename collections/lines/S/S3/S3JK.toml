[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਤਿ ਨਿਰਮਲੁ; ਗੁਰਸਬਦ ਵੀਚਾਰ ॥"
page = 362
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ponders over the very pure word of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਰਾਂ ਦੀ ਪਰਮ ਪਵਿੱਤ੍ਰ ਬਾਣੀ ਨੂੰ ਸੋਚਦਾ ਵਿਚਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He contemplates the utterly Immaculate Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਅਤੀ ਸੁਧ ਗੁਰ ਸਬਦ ਕਾ ਵੀਚਾਰੁ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਵਿਚਾਰ ਮਨੁੱਖ ਨੂੰ ਬਹੁਤ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾ ਦੇਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਤਿ = ਬਹੁਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habita en la Pura e Inmaculada Palabra del Guru y de esa forma,"