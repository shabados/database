[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੂੜਿ ਕੂੜੈ ਨੇਹੁ ਲਗਾ; ਵਿਸਰਿਆ ਕਰਤਾਰੁ ॥"
page = 468
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false one loves what is false and forgets the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝੂਠਾ ਆਦਮੀ ਝੂਠ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਅਤੇ ਸਿਰਜਣਹਾਰ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false ones love falsehood, and forget their Creator."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਝੂਠੋਂ ਕਾ ਇਨ ਝੂਠੇ ਪਦਾਰਥੋਂ ਸੇ ਪ੍ਰੇਮ ਲਗਾ ਹੈ, ਤਿਨ ਕੋ ਪੁਰਖ ਭੂਲ ਗਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਦ੍ਰਿਸ਼ਟਮਾਨ) ਛਲ ਵਿਚ ਫਸੇ ਹੋਏ ਜੀਵ ਦਾ ਛਲ ਵਿਚ ਮੋਹ ਪੈ ਗਿਆ ਹੈ, ਇਸ ਕਰਕੇ ਇਸ ਨੂੰ ਆਪਣਾ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਭੁੱਲ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos aman lo falso y niegan a su Señor Creador."