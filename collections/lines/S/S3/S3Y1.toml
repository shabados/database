[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੑਾ ਅੰਦਰਿ ਸਚਾ ਨੇਹੁ; ਕਿਉ ਜੀਵਨੑਿ ਪਿਰੀ ਵਿਹੂਣਿਆ ॥"
page = 1422
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, within whom is the true love, how can they live without their spouse?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਦੇ ਅੰਤ੍ਰੀਵ ਸਚਾ ਪਿਆਰ ਹੈ, ਉਹ ਆਪਣੇ ਕੰਤ ਦੇ ਬਗੈਰ ਕਿਸ ਤਰ੍ਹਾਂ ਜੀਉ ਸਕਦੀਆਂ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can those who have true love within them live without their Husband Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਗੁਰਮੁਖੋਂ ਕੇ ਅੰਦਰ ਸਚਾ ਪ੍ਰੇਮ ਹੈ ਵਹੁ ਅਪਨੇ ਪਤੀ ਤੇ ਬਿਨਾ ਕਿਸ ਪ੍ਰਕਾਰ ਜੀਵਤੇ ਹੈਂ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਪਰਮਾਤਮਾ ਨਾਲ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਯਾਦ ਤੋਂ ਬਿਨਾ ਸੁਖੀ ਜੀਵਨ ਨਹੀਂ ਜੀਊ ਸਕਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੇਹੁ = ਪਿਆਰ। ਕਿਉ = ਸੁਖੀ ਜੀਵਨ ਨਹੀਂ ਜੀਊ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo podrían vivir sin Su Señor Esposo quienes tienen Amor Verdadero en su interior?"