[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਬ ਲੋਭ ਅਹੰਕਾਰ ਕੀ ਮਾਤੀ; ਮਾਇਆ ਮਾਹਿ ਸਮਾਣੀ ॥"
page = 722
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inebriated with avarice, covetousness and pride, she is engrossed in worldliness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ, ਤਮ੍ਹਾਂ ਅਤੇ ਹਉੇਮੈ ਨਾਲ ਮਤਵਾਲੀ ਹੋਈ ਹੋਈ ਐਸੀ ਇਸਤਰੀ ਦੁਨੀਆ ਦਾਰੀ ਅੰਦਰ ਖੱਚਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She is intoxicated with greed, pride and egotism, and engrossed in Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਬ) ਖਾਣੇ ਕਾ ਲਾਲਚ (ਲੋਭ) ਜਮਾ ਕਰਨੇ ਕਾ ਅਰੁ ਅਹੰਕਾਰ ਆਦੀ ਵਿਕਾਰ ਕੀ (ਮਾਤੀ) ਮਸਤੀ ਕਰ ਮਾਇਆ ਬੀਚ ਸਮਾਈ ਹੋਈ ਕ੍ਯਾ ਤਤਪਰ ਹੋਈ ਹੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੀਵ-ਇਸਤ੍ਰੀ ਜੀਭ ਦੇ ਚਸਕੇ ਲਾਲਚ ਤੇ ਅਹੰਕਾਰ (ਆਦਿਕ) ਵਿਚ ਹੀ ਮਸਤ ਰਹੇ, ਅਤੇ ਸਦਾ ਮਾਇਆ (ਦੇ ਮੋਹ) ਵਿਚ ਡੁੱਬੀ ਰਹੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਤੀ = ਮੱਤੀ ਹੋਈ, ਮਸਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "? Intoxicada con el ego, la avaricia y el orgullo,"