[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਫੁਰਮਾਇਆ ਖਸਮ ਕਾ ਹੋਆ; ਵਰਤੈ ਇਹੁ ਸੰਸਾਰਾ ॥੨॥"
page = 993
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever is taking place in this world; is happening in the Lord's will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁੱਛ ਇਸ ਜਗਤ ਵਿੱਚ ਹੋ ਰਿਹਾ ਹੈ; ਇਹ ਸਾਰਾ ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever happens in this world is only by the Order of our Lord and Master. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਖਸਮ! ਇਹੁ ਜੋ ਆਪ ਕਾ ਫੁਰਮਾਇਆ ਹੋਇਆ ਹੈ, (ਇਹੁ) ਇਸ ਸੰਸਾਰ ਮੇਂ ਵਰਤ ਰਹਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਧ ਸੰਗਤ ਦੀ ਬਰਕਤਿ ਨਾਲ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਰਹਿਣ ਵਾਲੇ ਨੂੰ ਦਿੱਸਦਾ ਹੈ ਕਿ) ਇਹ ਭੀ ਖਸਮ-ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਹੀ ਹੋ ਰਿਹਾ ਹੈ, ਇਹ ਹੁਕਮ ਹੀ ਸਾਰੇ ਜਗਤ ਵਿਚ ਵਰਤ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin embargo también es Tu Voluntad que este mundo sea encausado de esa manera.(2)"