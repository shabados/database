[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਠਗਉਰੀ ਜਿਨ ਕਉ ਪਾਈ; ਤਿਨ ਰਸੁ ਪੀਅਉ ਭਾਰੀ ॥"
page = 702
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, to whom Thou givest the intoxicating, O Lord, quaff the great Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੀ ਪ੍ਰੀਤ ਦੀ ਖੁਮਾਰ ਭਰੀ ਬੂਟੀ ਦਿੰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ! ਉਹ ਸ੍ਰੇਸ਼ਟ ਅੰਮ੍ਰਿਤ ਨੂੰ ਪਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, unto whom You give the intoxicating herb of Your Love, drink in the supreme sublime essence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਕੌ ਸਤਿਗੁਰੋਂ ਨੇ ਪ੍ਰੇਮ ਕੀ ਠਗ ਬੂਟੀ ਪਾਈ ਹੈ, ਤਿਨੋਂ ਨੇ ਹੀ ਇਹ ਭਾਰੀ ਅੰਮ੍ਰਿਤ ਰਸ ਪੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ (ਗੁਰੂ ਪਾਸੋਂ ਪਰਮਾਤਮਾ ਦੇ) ਪਿਆਰ ਦੀ ਠੱਗ-ਬੂਟੀ ਲੱਭ ਪਈ, ਉਹਨਾਂ ਨਾਮ-ਜਲ ਰੱਜ ਰੱਜ ਕੇ ਪੀ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਗਉਰੀ = ਠਗ-ਮੂਰੀ, ਠਗ-ਬੂਟੀ, ਉਹ ਬੂਟੀ ਜੇਹੜੀ ਖਵਾ ਕੇ ਠੱਗ ਓਭੜ ਰਾਹੀਆਂ ਨੂੰ ਲੁੱਟ ਲੈਂਦੇ ਹਨ। ਕਉ = ਨੂੰ। ਪੀਅਉ = ਪੀ ਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes bendices con la Poción de Amor beben la Gran Esencia."