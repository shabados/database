[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਹ ਛਲ ਸੌ ਛਲਿ ਕੈ ਜੜਹਿ; ਯਾਰ ਬਿਦਾ ਕਰਿ ਦੀਨ ॥੭॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With trickery, would bid goodbye to her (hidden) lover.(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਮੂਰਖ ਨੂੰ (ਅੱਖਾਂ ਅਤੇ ਕੰਨਾਂ ਤੋਂ ਅਸਮਰਥ ਕਰ ਕੇ) ਇਸ ਛਲ ਨਾਲ ਛਲ ਕੇ ਯਾਰ ਨੂੰ ਵਿਦਾ ਕਰ ਦਿੱਤਾ ॥੭॥"