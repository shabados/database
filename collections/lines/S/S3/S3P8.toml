[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਆਪੇ ਦਾਤਾ. ਪ੍ਰਭੁ ਅੰਤਰਜਾਮੀ; ਕਰਿ ਕਿਰਪਾ ਲੋਚ. ਮੇਰੈ ਮਨਿ ਲਾਈ ॥"
page = 493
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Knower of hearts, Thou Thyself art the Giver and Thou hast mercifully infused the longing for Thee in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦਿਲਾਂ ਦੀਆਂ ਜਾਨਣਹਾਰ ਸੁਆਮੀ! ਤੂੰ ਆਪ ਹੀ ਦਾਤਾਰ ਹੈਂ, ਮਿਹਰ ਧਾਰ ਕੇ ਤੈਂ ਆਪਣੇ ਲਈ, ਮੇਰੀ ਆਤਮਾ ਅੰਦਰ ਤੀਬਰ ਇੱਛਿਆ ਲਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Giver, O God, Inner-knower, Searcher of hearts; by Your Grace, You have infused longing for You in my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਅੰਤਰਜਾਮੀ! ਤੂੰ ਆਪ ਹੀ ਦਾਤਾ ਹੈਂ। ਤੈਨੇ ਹੀ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਨਾਮ ਕੀ (ਲੋਚ) ਚਾਹ ਮੇਰੇ ਮਨ ਮੇਂ ਲਗਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਆਪ ਹੀ ਸਭ ਦਾਤਾਂ ਦੇਣ ਵਾਲਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ (ਸਭਨਾਂ ਦਾ) ਮਾਲਕ ਹੈਂ, ਤੂੰ ਸਭ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈਂ। ਤੂੰ ਆਪ ਹੀ ਮੇਹਰ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਵਿਚ ਆਪਣੀ ਭਗਤੀ ਦੀ ਤਾਂਘ ਪੈਦਾ ਕੀਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭੂ-ਮਾਲਕ। ਅੰਤਰਜਾਮੀ = ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ। ਲੋਚ = ਤਾਂਘ। ਮਨਿ = ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres el Señor Benévolo, Conocedor de lo Íntimo; en Tu Gracia has implantado el Deseo de Ti en mí, y ahora mi cuerpo y mi mente Te añoran,"