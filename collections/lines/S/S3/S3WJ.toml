[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਗੁਰਮੁਖ ਨੇੜਿ; ਨ ਆਵਾ ॥੪॥੧॥"
page = 370
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and I shall not draw near the Guru-ward, says she. O slave Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੈਂ ਗੁਰੂ-ਸਮਰਪਣ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਾਂਗੀ\", ਹੇ ਗੋਲੇ ਨਾਨਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, she does not draw near to the Gurmukh. ||4||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਗੁਰਮੁਖ ਗ੍ਯਾਨੀ ਜਨ ਹੈ, ਤਿਨ ਕੇ ਪਾਸ ਤੋ ਪਹਿਲੇ ਹੀ ਨਹੀਂ ਆਵਤੀ ਹੂੰ॥੪॥੧॥☬ਫਿਰ ਅਪਨੀ ਦਸਾ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! (ਮਾਇਆ ਆਖਦੀ ਹੈ) ਮੈਂ ਉਸ ਮਨੁੱਖ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਾਂਗੀ (ਮੈਂ ਉਸ ਮਨੁੱਖ ਉਤੇ ਆਪਣਾ ਦਬਾਉ ਨਹੀਂ ਪਾਵਾਂਗੀ) ਜਿਹੜਾ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ ॥੪॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no perjudicaré nunca a los Devotos del Señor. (4‑1)"