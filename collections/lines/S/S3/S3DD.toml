[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਮਹਿਮਾ; ਕਿਛੁ ਕਥਨੁ. ਨ ਜਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1164
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the glory of God can be described not even a bit. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਪ੍ਰਭਤਾ ਥੋੜੀ ਜਿੰਨੀ ਭੀ ਵਰਣਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord's Glory cannot even be described. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੀ ਮਹਿਮਾਂ ਕੁਛ ਕਥਨ ਮੇਂ ਨਹੀਂ ਆਵਤੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਦੱਸੀ ਨਹੀਂ ਜਾ ਸਕਦੀ ਕਿ ਪਰਮਾਤਮਾ ਕੇਡਾ ਵੱਡਾ ਹੈ (ਸਾਡੇ ਦੁਖਾਂ ਸੁਖਾਂ ਦਾ ਭੇਤ ਉਹ ਹੀ ਜਾਣਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਿਮਾ = ਬਜ਼ੁਰਗੀ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero nunca podría acabar de recitar y describir toda Tu Gloria. (1-Pausa)"