[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਨਾਮੁ; ਮਨਹਿ ਸੁਖੁ ਪਾਈਐ ॥"
page = 1303
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord's Name mental peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਆਧਾਰਨ ਕਰਨ ਦੁਆਰਾ ਆਤਮਕ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meditating in remembrance on the Naam, peace of mind is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਸਿਮਰਤੇ ਹੂਏ ਮਨ ਮੇਂ ਸੁਖੁ ਪਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ ਮਨ ਵਿਚ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਸਕੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਮਰਤ = ਸਿਮਰਦਿਆਂ। ਮਨਹਿ = ਮਨ ਵਿਚ। ਪਾਈਐ = ਪ੍ਰਾਪਤ ਕਰ ਲਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Meditando en al Naam, la Paz de la mente es encontrada."