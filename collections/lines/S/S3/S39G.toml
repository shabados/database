[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ; ਜਨਮ ਮਰਨ ਨਿਵਾਰਿ ॥"
page = 837
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, rid me thou of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਈਂ! ਤੂੰ ਮੇਰਾ ਜੰਮਣਾ ਤੇ ਮਰਨਾ ਕੱਟ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God, please release me from birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਜਨਮ ਮਰਨ ਕੇ ਦੁਖੋਂ ਕੋ ਨਿਵਾਰ ਦੇਵੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਬੇਨਤੀ ਕਰਿਆ ਕਰ-) ਹੇ ਪ੍ਰਭੂ! (ਮੇਰਾ) ਜਨਮ ਮਰਨ (ਦਾ ਗੇੜ) ਮੁਕਾ ਦੇਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਨਿਵਾਰਿ = ਦੂਰ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, libérame del sufrimiento de la reencarnación;"