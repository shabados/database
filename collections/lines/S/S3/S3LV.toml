[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਰਤਨੁ; ਲੈ ਗੁਝਾ ਰਖਿਆ ॥"
page = 130
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking the Name jewel He has kept it concealed within."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਹੀਰੇ ਨੂੰ ਲੈ ਕੇ ਉਸ ਨੇ ਇਸ ਨੂੰ ਅੰਦਰ ਲੁਕਾ ਕੇ ਰਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has taken the Jewel of the Naam, the Name of the Lord, and He keeps it well concealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਅਪਨਾ ਨਾਮ ਰੂਪੀ ਰਤਨ ਭੀ ਤੈਂ (ਗੁਝਾ) ਗੁਪਤ ਰਾਖਿਆ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਦੁਰਲਭ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਰੇਕ ਜੀਵ ਦੇ ਅੰਦਰ) ਪਰਮਾਤਮਾ ਦਾ ਸ੍ਰੇਸ਼ਟ ਅਮੋਲਕ ਨਾਮ ਮੌਜੂਦ ਹੈ (ਪਰਮਾਤਮਾ ਨੇ ਹਰੇਕ ਦੇ ਅੰਦਰ) ਲੁਕਾ ਕੇ ਰੱਖ ਦਿੱਤਾ ਹੈ (ਹਰੇਕ ਜੀਵ ਨੂੰ ਉਸ ਦੀ ਕਦਰ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਝਾ = ਪਤ, ਲੁਕਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dentro de mí está escondida la Joya del Nombre del Señor."