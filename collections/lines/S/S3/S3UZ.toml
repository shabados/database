[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਦਹਿਸ਼ਤ ਕਸੇ ਮਰਦ ਦੀਗਰ ਮਕੁਨ ॥੭॥"
page = 1425

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And do not care about any body else.’(7)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਬਾਰੇ ਤੈਨੂੰ ਕਿਸੇ ਦੂਜੇ ਬੰਦੇ ਤੋਂ ਡਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ॥੭॥"