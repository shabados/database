[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਤੀਅ ਬਿਵਸਥਾ; ਸਿੰਚੇ ਮਾਇ ॥"
page = 890
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the third stage of life, he amasses wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਵਸਥਾ ਦੇ ਤੀਜੇ ਹਿੱਸੇ ਉਹ ਧਨ-ਦੌਲਤ ਇਕੱਤਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the third stage of life, he gathers the wealth of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੀਸਰੀ ਅਰਥਾਤ ਮਧ ਕੀ ਅਵਸਥਾ ਮੇਂ ਮਾਯਾ ਕੋ ਸਿੰਚਤਾ ਰਹਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਵਾਨੀ ਲੰਘ ਜਾਣ ਤੇ) ਤੀਜੀ ਉਮਰੇ ਮਾਇਆ ਜੋੜਨ ਲੱਗ ਪੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤ੍ਰਿਤੀਆ ਬਿਵਸਥਾ = ਤੀਜੀ ਉਮਰੇ, ਜਵਾਨੀ ਲੰਘ ਜਾਣ ਤੇ। ਸਿੰਚੇ = ਇਕੱਠੀ ਕਰਦਾ ਹੈ। ਮਾਇ = ਮਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu tercera etapa te dejaste envolver por Maya,"