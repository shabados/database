[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਹਾਂ. ਹਉ ਬਲਿਹਾਰੀ ਤਿੰਨ; ਜਿ ਦਰਗਹਿ ਜਾਨਿਆ ॥੧੯॥"
page = 1363
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Harihan! I am a sacrifice unto those, who are approved of in the Lord's Court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰਿਹਾਂ! ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ ਕੁਰਬਾਨ ਵੰਞਦਾ ਹਾਂ ਜੋ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਪਰਵਾਨ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord! I am a sacrifice to those who are known and approved in the Court of the Lord. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨੋਂ ਨੇ ਰਿਦੇ ਅਸਥਾਨ ਮੇਂ ਹਰੀ ਕੋ ਜਾਨਿਆਂ ਹੈ ਹਮ ਤਿਨੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤੇ ਹੈਂ ਵਾ ਉਹ ਦਰਗਾਹ ਮੇਂ ਮੰਨੀਦੇ ਹੈਂ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਤਾਂ) ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ਜਿਹੜੇ (ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਜਪ ਜਪ ਕੇ) ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਸਤਕਾਰੇ ਜਾਂਦੇ ਹਨ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਜਿ = ਜਿਹੜੇ। ਦਰਗਹਿ = ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, ofrezco mi ser en sacrificio a quienes son reconocidos y aprobados en la Corte de Dios.(19)"