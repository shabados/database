[[content]]
asset = "SSKS"
type = "primary"
data = "ਰਾਗ ਨਾਦ ਬਾਦ ਬਿਸਮਾਦ ਪ੍ਰੇਮ ਧੁਨਿ ਸੁਨਿ; ਸ੍ਰਵਨ ਸੁਰਤਿ ਬਿਲੈ ਬਿਲੈ ਬਿਲਾਏ ਹੈ ।੫੨।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The radiance of love for Naam Simran exists in him a strange form that surprises all the beholders. (52)"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਞੇਂ ਹੀ ਬਿਸਮਾਦ ਅਚੰਭਾ ਕਰਣ ਹਾਰੀ ਪ੍ਰੇਮ ਧੁਨੀ ਨੂੰ ਸੁਣ ਸੁਣ ਕੇ ਰਾਗਾਂ ਦੀਆਂ ਨਾਦਾਂ ਸ੍ਰੋਦਾਂ ਅਰੁ ਬਾਜਿਆਂ ਦੇ ਸੁਨਣ ਵੱਲੋਂ ਸ੍ਰਵਨ ਸੁਰਤਿ ਕੰਨਾਂ ਦੀ ਸੁਨਣਹਾਰੀ ਸ਼ਕਤੀ ਭੀ ਬਿਲੈ ਬਿਲੇ ਲਗ ਜਾਂਦੀ ਬਸ ਨਾਸ਼ ਹੋ ਜਾਂਦੀ ਹੈ ਤੇ ਓੜਕ ਨੂੰ ਬਿਲੈ ਵਿਲੀਨਤਾ ਸ੍ਵਯੰ ਲਿਵ ਭੀ ਬਿਲਾਏ ਹੈ ਵਿਨਸ਼ਟ ਹੋ ਜਾਯਾ ਕਰਦੀ ਹੈ ॥੫੨॥"