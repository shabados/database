[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਜੀਆ ਡੰਨੁ; ਕੋ ਲਏ ਨ. ਜਗਾਤਿ ॥"
page = 430
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Now, the infidel tax, fine and terminal tax are levied not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਕਾਫਰਾਨਾ ਟੈਕਸ, ਜੁਰਮਾਨਾ ਅਤੇ ਮਸੂਲ ਚੂੰਗੀ ਨਹੀਂ ਲੱਗਦੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no tax on non-believers, nor any fines or taxes at death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੇਜੀਆ) ਕਾਮਾਦਕੋਂ ਕਾ ਟਿਕਟ ਜੋ ਹਰ ਆਦਮੀ ਪੀਛੇ ਲਗਾ ਹੂਆ ਹੈ ਅਰ ਨਵੋਂ ਗ੍ਰਹੋਂ ਕਾ ਦੰਡ (ਜਗਾਤਿ) ਚੁੰਗੀ ਜਮਦੂਤੋਂ ਕੀ, ਯਹ ਇਸ ਨਗਰ ਮੇਂ ਕੋਈ ਨਹੀਂ ਲੇਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਪਾਪ ਵਿਕਾਰ ਉਹਨਾਂ ਦੇ ਹਰਿ-ਨਾਮ ਸੌਦੇ ਉਤੇ) ਜਜ਼ੀਆ ਡੰਨ ਮਸੂਲ ਨਹੀਂ ਲਾ ਸਕਦਾ (ਕੋਈ ਵਿਕਾਰ ਉਹਨਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਵਿਚ ਕੋਈ ਖ਼ਰਾਬੀ ਪੈਦਾ ਨਹੀਂ ਕਰ ਸਕਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇਜੀਆ = ਉਹ ਟੈਕਸ ਜੋ ਮੁਸਲਿਮ ਹਕੂਮਤ ਸਮੇ ਗ਼ੈਰ-ਮੁਸਲਿਮ ਭਰਦੇ ਸਨ। ਜਗਾਤਿ = ਮਸੂਲ, ਚੁੰਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No existió ningún impuesto en los bienes ni cargos de ningún tipo,"