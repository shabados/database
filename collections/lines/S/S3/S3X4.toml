[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ ਅਬਿਚਲ ਨੀਵ ਉਸਾਰੀ ॥"
page = 622
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has laid the immovable foundation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਨਾਂ ਹਿੱਲਣ ਵਾਲੀ ਬੁਨਿਆਦ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has laid the eternal foundation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੈਨੇ ਭਗਤੀ ਕੀ ਅਬਚਲ ਨੀਂਵ ਉਸਾਰੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ (ਆਪਣੇ ਦਾਸਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਭਗਤੀ ਦੀ) ਕਦੇ ਨਾਹ ਹਿੱਲਣ ਵਾਲੀ ਨੀਂਹ ਰੱਖ ਦਿੱਤੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú infundes la Base para la Vida Eterna."