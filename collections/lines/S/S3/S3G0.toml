[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਚ ਘਰੁ ਸਬਦਿ ਸਿਞਾਪੈ; ਦੁਬਿਧਾ. ਮਹਲੁ ਕਿ ਜਾਣੈ ॥੩॥"
page = 243
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Mansion of the True Lord is recognised through the Name. How can His Mansion be known through duality?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਮੰਦਰ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪਛਾਣਿਆ ਜਾਂਦਾ ਹੈ। ਦਵੈਤ ਭਾਵ ਦੇ ਰਾਹੀਂ ਇਹ ਮੰਦਰ ਕਿਸ ਤਰ੍ਹਾਂ ਜਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the home of Truth is attained through the Shabad. How can the Mansion of His Presence be known through duality? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਸਚ ਰੂਪ! ਤੁਝ ਕੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਹੀ ਪਛਾਣੀਤਾ ਹੈ। ਔਰ ਦ੍ਵੈਤ ਵਾਦੀ ਤੇਰੇ (ਮਹਲੁ) ਸਰੂਪ ਕੌ ਕਿਆ ਜਾਣਤਾ ਹੈ ਅਰਥਾਤ ਨਹੀਂ ਜਾਣਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਦਾ ਦਰਬਾਰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ ਪਛਾਣਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾਂ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ ਨਾਲ ਉਸ ਦਰਬਾਰ ਨੂੰ ਲੱਭਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਪ੍ਰਭੂ ਤੋਂ ਬਿਨਾ ਕਿਸੇ ਹੋਰ ਆਸਰੇ ਦੀ ਝਾਕ। ਕਿ = ਕੋਣ? ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, a través de la Palabra, la Morada de la Verdad es obtenida; en la dualidad nunca La vamos a encontrar.(3)"