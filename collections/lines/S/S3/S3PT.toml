[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਸੰਤੁ ਚੜਿਆ; ਫੂਲੀ ਬਨਰਾਇ ॥"
page = 1176
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the coming of spring, the vegetation flowers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਹਾਰ ਦੇ ਆਉਣ ਨਾਲ ਬਨਾਸਪਤੀ ਪ੍ਰਫੁਲਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Spring has come, and all the plants are flowering."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਕਾਰ ਬਸੰਤ ਰੁਤ ਚੜੀ ਤੇ ਬਨਾਸਪਤੀ ਫੂਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ ਜਦੋਂ) ਬਸੰਤ ਦਾ ਮੌਸਮ ਸ਼ੁਰੂ ਹੁੰਦਾ ਹੈ ਤਦੋਂ ਸਾਰੀ ਬਨਸਪਤੀ ਖਿੜ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚੜਿਆ = ਸ਼ੁਰੂ ਹੁੰਦਾ ਹੈ। ਫੂਲੀ = ਖਿੜ ਪੈਂਦੀ ਹੈ। ਬਨਰਾਇ = ਬਨਸਪਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando hay primavera la vegetación entera está en flor"