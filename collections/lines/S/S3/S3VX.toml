[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਆਪ ਤੇ ਜਾਨਿਆ; ਤੇਜ ਤੇਜੁ ਸਮਾਨਾ ॥"
page = 857
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have understood my ownself and my light is merged in the All-Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਲਿਆ ਹੈ ਅਤੇ ਮੇਰਾ ਪ੍ਰਕਾਸ਼ ਸਮੂਹ ਪ੍ਰਕਾਸ਼ ਵਿੱਚ ਲੀਨ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to know my own self, and my light has merged in the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਪ੍ਰਕਾਰ ਜਬ ਅਪਨੇ ਆਪ ਕੋ ਆਪ ਤੇ, ਭਾਵ ਸ੍ਵੈ ਅਨੁਭਵ ਤੇ ਵਾ ਸੁਧ ਮਨ ਤੇ ਜਾਨਿਆਂ ਤਬ ਆਤਮਾ ਕਾ ਪ੍ਰਕਾਸ ਬ੍ਰਹਮ ਤੇਜ ਮੇਂ ਸਮਾਨਾ ਹੈ; ਵਾ ਜੈਸੇ ਜਲ ਮੇਂ ਜਲ, ਅਗਨੀ ਮੇਂ ਅਗਨੀ ਸਮਾਇ ਜਾਤੀ ਹੈ, ਸੋ ਬ੍ਰਹਮ ਕੋ ਸਰਬ ਮੇਂ ਸਮਾਯਾ ਅਰਥਾਤ ਵਿਆਪਕ ਹੂਆ ਜਾਨਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ ਅੰਦਰੋਂ ਹੀ ਮੈਨੂੰ ਆਪੇ ਦੀ ਸੂਝ ਪੈ ਗਈ ਹੈ, ਮੇਰੀ ਜੋਤ ਰੱਬੀ-ਜੋਤ ਵਿਚ ਰਲ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ। ਆਪ ਤੇ = ਅੰਦਰੋਂ ਹੀ। ਤੇਜੁ = ਪ੍ਰਭੂ ਦੀ ਜੋਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He realizado mi ser a través del Guru, y mi luz se ha inmergido en la Corriente Infinita de Luz."