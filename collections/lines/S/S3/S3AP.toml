[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਜੋ ਉਹ ਹੀ ਦਿਲ ਅਤੇ ਜਾਨ ਨੂੰ ਸੁਖ ਬਖਸ਼ਣ ਵਾਲਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਾਂ ਕਿ ਊ ਆਰਾਮਿ ਜਾਨੋ ਦਿਲ ਬਵਦ ।੪੧੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Because it is him (Him) who can bestow tranquility to the mind and the soul. (419)"