type = "primary"
data = "ਲੂਟ︀ਯੋ ਹੁਤੋ ਲੂਟਿ ਧਨੁ ਲੀਨੋ ॥੧੪॥"
page = 949

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He did not distinguish between the truth and deception and squandered his wealth.(14)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੂਤ ਨੇ ਲੋਕਾਂ ਤੋਂ) ਲੁਟਿਆ ਹੋਇਆ ਧਨ (ਉਸ ਤੋਂ) ਲੁਟ ਲਿਆ ॥੧੪॥"