data = "ਮੈ ਰਾਤਿ ਦਿਹੈ; ਵਡਿਆਈਆਂ ॥"
page = 73
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "admire by night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਸੰਸਾ ਕਰਦਾ ਹਾਂ; ਦਿਨ ਤੇ ਰਾਤ ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਨੇ ਰਾਤਿ ਔਰ ਦਿਨ ਤੇਰੀਆਂ ਭਲਿਆਈਆਂ ਹੀ ਵਡਿਆਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇਰੀ ਮਿਹਰ ਨਾਲ) ਮੈਂ ਦਿਨੇ ਰਾਤ ਸਲਾਹੁੰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Te rezo noche y día."