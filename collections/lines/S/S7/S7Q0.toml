[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਣੁ ਨਾਵੈ; ਕੈਸੀ ਪਤਿ ਸਾਰੀ ॥੧੬॥"
page = 931
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, how can he have real honour?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਅਸਲੀ ਇੱਜ਼ਤ ਕਿਸ ਤਰ੍ਹਾਂ ਪਾ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name, how can one find honor and nobility? ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਤੇ ਬਿਨਾ ਸਾਰੀ ਸ੍ਰਿਸਟੀ ਮੇਂ ਪਤਿ ਕੈਸੇ ਰਹੇਗੀ ਵਾ (ਸਾਰੀ) ਸਮਗਰੀ, ਭਾਵ ਪੂਰੀ ਪਤਿਸਟਾ ਕੈਸੇ ਰਹੇਗੀ? ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ (ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਇਸ ਦੀ ਚੰਗੀ ਸਾਖ ਨਹੀਂ ਬਣਦੀ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈਸੀ ਪਤਿ ਸਾਰੀ = ਕੋਈ ਚੰਗੀ ਇੱਜ਼ਤ ਨਹੀਂ (ਮਿਲਦੀ)।॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es el mercader astuto que comercia con la Verdad, porque ha visto que sólo en el Nombre existe el Verdadero Honor. (16)"