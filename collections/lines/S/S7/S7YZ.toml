[[content]]
asset = "SSKS"
type = "primary"
data = "ਖਾਂਡ ਘ੍ਰਿਤ ਚੂਨ ਜਲ ਪਾਵਕ ਇਕਤ੍ਰ ਭਏ; ਪੰਚ ਮਿਲਿ ਪ੍ਰਗਟ ਪੰਚਾਮ੍ਰਤ ਪ੍ਰਗਾਸ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As coming together of sugar, clarified butter, flour, water and fire produces elixir like Karhah Parshad;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਖੰਡ, ਘਿਓ ਚੂਨ, ਆਟਾ ਮੈਦਾ ਜਲ ਅਗਨੀ ਇਹ ਅੱਡੋ ਅੱਡ ਹੁੰਦੇ ਹੋਏ ਜਦ ਇਕਤ੍ਰ ਭਏ ਇੱਕੋ ਟਿਕਾਣੇ ਹੋ ਕੇ, ਪੰਚ ਮਿਲਿ ਇੱਕ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ ਤਾਂ ਪੰਚਾਮ੍ਰਿਤ ਪ੍ਰਗਾਸ ਹੈ ਪ੍ਰਚਾਮ੍ਰਿਤ ਨਾਮੀ ਕੜਾਹ ਪ੍ਰਸਾਦ ਪ੍ਰਗਟ ਹੋ ਔਂਦਾ ਹੈ ਤ੍ਯਾਰ ਹੋ ਜਾਂਦਾ ਹੈ।"