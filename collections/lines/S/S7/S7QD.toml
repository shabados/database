[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜ ਕੇਲ ਅਨਦ ਖੇਲ; ਰਹੇ ਫੇਰ. ਭਏ ਮੇਲ ॥ ਨਾਨਕ; ਗੁਰ ਸਬਦਿ ਪਰਾਤੋ ॥੩॥੪॥੧੫੭॥"
page = 214
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make merry with the Lord, and play in bliss. Ended is my round, and I am blended with Him. With Guru's hymns, Nanak is pierced."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਾਲਕ ਨਾਲ ਅਨੰਦ ਮਾਣਦਾ ਅਤੇ ਖੁਸ਼ੀ ਅੰਦਰ ਖੇਡਦਾ ਮਲਦਾ ਹਾਂ, ਮੇਰਾ ਗੇੜਾ ਮੁਕ ਗਿਆ ਹੈ ਤੇ ਮੈਂ ਉਸ ਨਾਲ ਅਭੇਦ ਹੋ ਗਿਆ ਹਾਂ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ ਨਾਨਕ ਵਿੰਨ੍ਹਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I enjoy intuitive peace, and I play in bliss; the cycle of reincarnation is ended for me, and I am merged with the Lord. Nanak is pierced through with the Word of the Guru's Shabad. ||3||4||157||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਜ ਕੇਲ) ਗਿਆਨ ਕੇ ਬਿਲਾਸ ਕਰ ਅਨੰਦ ਮੇਂ ਖੇਲਨਾ ਹੂਆ ਹੈ ਔਰ ਜਬ ਮੇਲ ਭਏ ਅਰਥਾਤ ਅਭੇਦ ਹੂਏ ਤਬ ਚੌਰਾਸੀ ਮੇਂ ਭਰਮਣੇ ਸੇ ਰਹਿਤ ਹੂਏ॥☬ਪ੍ਰਸ਼ਨ: ਕਬ ਸੇ ਅਭੇਦ ਹੂਏ?☬ਉੱਤਰ: ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਕਰ ਜਬ ਬ੍ਰਹਮ ਕੋ ਅਪਨਾ ਆਪ ਰੂਪ ਪਛਾਣਿਆ॥੩॥੪॥੧੫੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਜੋਗੀ! ਜਿਸ ਮਨੁੱਖ ਦਾ ਮਨ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਪ੍ਰੋਇਆ ਜਾਂਦਾ ਹੈ। ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਦੇ ਚੋਜ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਉਸ ਦਾ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਨਾਲ) ਮਿਲਾਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਤੇ ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ ॥੩॥੪॥੧੪੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi mente goza lúdicamente del Equilibrio y del Éxtasis; mi ronda ha terminado y soy Uno con  el Señor. Dice Nanak, he sido atravesado por la Flecha de la Palabra del Shabd del Guru. (3-4-157)"