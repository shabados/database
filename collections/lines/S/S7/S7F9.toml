[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਛੇਦੀ ਅਭੇਦੀ ਅਨਾਮੰ ਅਕਾਮੰ ॥"
page = 4
line = 6

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Thou art Invincible, Unbreakable, Nameless and Lustless."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਨਾ (ਤੂੰ) ਕਟਿਆ ਜਾ ਸਕਦਾ ਹੈਂ, ਨਾ ਤੋੜਿਆ ਜਾ ਸਕਦਾ ਹੈਂ, ਤੂੰ ਨਾਮ ਅਤੇ ਕਾਮਨਾ ਤੋਂ ਰਹਿਤ ਹੈਂ;"