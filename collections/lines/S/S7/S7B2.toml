[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅੰਕਸੁ. ਜਿਨਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ਭਾਈ; ਮਨਿ ਵਸਿਆ ਚੂਕਾ ਭੇਖੁ ॥੭॥"
page = 636
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who by Guru's goad fixes the name within him, is freed from hypocrisy and God abides in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਨੇ ਕੁੰਡੇ ਦੁਆਰਾ ਨਾਮ ਨੂੰ ਆਪਣੇ ਅੰਦਰ ਪੱਕਾ ਕਰਦਾ ਹੈ, ਉਸ ਦਾ ਪਾਖੰਡ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ। ਅਤੇ ਵਾਹਿਗੁਰੂ ਉਸ ਦੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕ ਜਾਂਦਾ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who implants the Naam within himself, through the Guru's halter - O Siblings of Destiny, the Lord dwells in his mind, and he is free of hypocrisy. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੋਂ ਨੇ ਨਾਮ ਰੂਪੀ ਅੰਕਸ ਮਨ ਹਸਤੀ ਕੇ ਵਾਸਤੇ ਜਿਨ ਕੋ ਦ੍ਰਿੜ ਕਰਾਯਾ ਹੈ, ਤਿਸ ਕਾ ਮਨ ਹਸਤੀ ਬਸ ਮੇਂ ਆਯਾ ਹੈ ਔ ਭੇਖੋਂ ਕਾ ਧਾਰਨਾ ਉਨ ਕਾ ਰਹ ਚੁਕਾ ਹੈ, ਭਾਵ ਜਨਮ ਧਾਰਨੇ ਸੇ ਰਹਤ ਹੂਏ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਵਿਚ ਮਸਤ ਮਨ-ਹਾਥੀ ਨੂੰ ਸਿੱਧੇ ਰਸਤੇ ਤੋਰਨ ਵਾਸਤੇ) ਗੁਰੂ (ਦਾ ਸ਼ਬਦ) ਕੁੰਡਾ ਹੈ, ਗੁਰੂ ਨੇ ਹੀ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮਨੁੱਖ ਨੂੰ ਦ੍ਰਿੜ੍ਹ ਕਰਾਇਆ ਹੈ। (ਗੁਰੂ ਦੀ ਮੇਹਰ ਨਾਲ ਜਦੋਂ ਨਾਮ) ਮਨ ਵਿਚ ਵੱਸਦਾ ਹੈ, ਤਾਂ ਧਾਰਮਿਕ ਵਿਖਾਵਾ ਮੁੱਕ ਜਾਂਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਕਸੁ = ਕੁੰਡਾ ਜੋ ਹਾਥੀ ਨੂੰ ਚਲਾਣ ਲਈ ਵਰਤੀਦਾ ਹੈ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ) ਨੇ। ਮਨਿ = ਮਨ ਵਿਚ। ਭੇਖੁ = (ਵਿਖਾਵੇ ਦਾ) ਧਾਰਮਿਕ ਲਿਬਾਸ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien implanta el Naam en su interior, a través de la Guía del Guru, oh Hermanos del Destino, el Señor llega a habitar a su mente, liberándolo de la hipocresía. (7)"