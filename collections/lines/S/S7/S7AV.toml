data = "ਬਪੇਸ਼ੇ ਸ਼ਫ਼ ਆਮਦ ਚੁ ਦਰਯਾ ਅਮੀਕ ॥"
page = 1422

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Like a wave from deep sea marched them,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਡੂੰਘੇ ਦਰਿਆ ਨੂੰ ਤਰਨ ਵਾਂਗ ਮੈਦਾਨੇ ਜੰਗ ਵਿਚ ਆਏ।"