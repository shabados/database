[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਸਹਾਈ ਸਦਾ ਸੰਗਿ; ਆਗੈ ਲਏ ਛਡਾਇ ॥੧॥ ਰਹਾਉ ॥"
page = 45
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Name, thy helper, is ever with thee and shall save thee hereafter. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਸਹਾਇਕ, ਨਾਮ, ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਨਾਲ ਹੈ ਅਤੇ ਅੱਗੇ ਨੂੰ ਭੀ ਤੈਨੂੰ ਬਚਾ ਲਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Naam is your Companion; it shall always be with you. It shall save you in the world hereafter. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਨਾਮ ਜੋ ਹੈ ਇਸ ਲੋਕ ਮੇਂ ਸਦਾ ਸਹਾਇਕੁ ਹੈ, ਆਗੈ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਥੀ ਹੋ ਕਰ ਦੁਖਾਂ ਤੇ ਛੁਡਾਇ ਲੇਵੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ (ਜਿੰਦ ਦੀ) ਸਹੈਤਾ ਕਰਨ ਵਾਲਾ ਹੈ, (ਸਦਾ ਜਿੰਦ ਦੇ) ਨਾਲ ਰਹਿੰਦਾ ਹੈ ਤੇ ਪਰਲੋਕ ਵਿਚ (ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਹੋਣ ਵੇਲੇ) ਛਡਾ ਲੈਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el Nombre del Señor te da constante compañía y te salva en el Más Allá. (1-Pausa)"