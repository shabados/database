[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਸਾਧੂ ਚਰਣ. ਸਾਧ ਪਗ ਸੇਵੇ; ਤਿਨ ਸਫਲਿਓ ਜਨਮੁ ਸਨਾਥਾ ॥"
page = 696
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who serve the saints, feet, yea saints feet, fruitful is their life and they belong to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ, ਸੰਤਾਂ ਦੇ ਪੇਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦੇ ਹਨ; ਫਲਦਾਇਕ ਹੈ ਉਲ੍ਹਾਂ ਦਾ ਜੀਵਨ ਤੇ ਉਹ ਸੁਆਮੀ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve at the feet of the Holy, the feet of the Holy, their lives are made fruitful, and they belong to the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸੰਤੋਂ ਕੇ (ਚਰਣ) ਆਚਰਨ ਗ੍ਰਹਨ ਕਰ ਕੇ ਪੁਨਾ ਸੰਤੋਂ ਕੇ ਚਰਨ ਸੇਵੇ ਹੈਂ ,ਤਿਨੋਂ ਕਾ ਜਨਮ ਸਫਲ ਹੂਆ ਹੈ ਪੁਨਾ ਵਹੁ (ਸਨਾਥਾ) ਸਹਿਤ ਮਾਲਕ ਕੇ ਹੂਏ ਹੈਂ, ਭਾਵ ਸੇ ਕ੍ਰਿਤਾਰਥ ਹੂਏ ਹੈਂ॥☬ਹੇ ਭਾਈ! ਤਾਂ ਤੇ ਤੂੰ ਭੀ ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਓਟ ਲੈਂਦੇ ਹਨ, ਉਹ ਖਸਮ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que sirve a los Santos se vuelve pleno y pertenece al Señor. Oh Dios,"