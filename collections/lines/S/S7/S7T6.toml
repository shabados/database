[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਜਣੁ ਮੈਡਾ ਰੰਗੁਲਾ; ਰੰਗੁ ਲਾਏ ਮਨੁ ਲੇਇ ॥"
page = 644
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My friend is joyful and imparts His affection and enamours my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਿੱਤ੍ਰ ਖੁਸ਼ਬਾਸ਼ ਹੈ। ਉਹ ਆਪਣੀ ਪ੍ਰੀਤ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਅਤੇ ਮੇਰੀ ਜਿੰਦੜੀ ਨੂੰ ਮੋਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Friend is so full of joy and love; He colors my mind with the color of His Love,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰੀਤਮ ਰੰਗਲਾ ਅਨੰਦ ਸਰੂਪੁ ਹੈ, ਰੰਗ ਪ੍ਰੇਮ ਲਗਾਇ ਕਰ ਕੇ ਮਨ ਅਪਨੇ ਚਰਨੋਂ ਮੇਂ ਲੇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੱਜਣ ਰੰਗੀਲਾ ਹੈ, ਮਨ ਲੈ ਕੇ (ਪ੍ਰੇਮ ਦਾ) ਰੰਗ ਲਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mi Dios es Maravilloso; Él canaliza mi mente negativa con Su Amor."