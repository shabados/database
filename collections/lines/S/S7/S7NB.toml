[[content]]
asset = "SSKS"
type = "primary"
data = "ਜੈਸੇ ਤਉ ਜਲਧਿ ਮਧਿ ਬਸਤ ਅਨੰਤ ਜੰਤ; ਮੁਕਤਾ ਅਮੋਲ ਜਾਮੈ ਹੰਸ ਖੋਜ ਖਾਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Just as a lake is inhabited by many forms of marine life, but a swan visits only that lake which has pearls in its oyster."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਫੇਰ ਸਮੁੰਦ੍ਰ ਵਿਖੇ ਅਨੰਤ ਅਸੰਖਾਂ ਹੀ ਜੀਵ ਵੱਸਦੇ ਹਨ ਪਰ ਹੰਸ ਅਨੰਤ ਜੰਤ ਵਾਸ ਨੂੰ ਧ੍ਯਾਨ ਵਿਚ ਹੀ ਨਹੀਂ ਲ੍ਯੌਂਦਾ ਤੇ ਜਿਸ ਸਮੁੰਦ੍ਰ ਵਿਚ ਅਮੋਲਕ ਮੋਤੀ ਹੋਣ ਓਸ ਨੂੰ ਹੀ ਖੋਜ ਕੇ ਉਥੇ ਹੀ ਜਾ ਕੇ ਮੋਤੀ ਖਾਯਾ ਕਰਦਾ ਹੈ।"