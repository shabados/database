[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਰਗੁ ਪ੍ਰਭ ਕੋ. ਸੰਤਿ ਬਤਾਇਓ; ਦ੍ਰਿੜੀ ਨਾਨਕ ਦਾਸ. ਭਗਤਿ ਹਰਿ ਜਸੂਆ ॥੪॥੬॥੧੨੭॥"
page = 206
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The saint has shown me the way to the Lord, slave Nanak has implanted in him God's service and praise"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਨੇ ਮੈਨੂੰ ਸਾਹਿਬ ਦਾ ਰਸਤਾ ਵਿਖਾਲ ਦਿਤਾ ਹੈ। ਗੋਲੇ ਨਾਨਕ ਨੇ ਆਪਣੇ ਅੰਦਰ ਰਬ ਦੀ ਸੇਵਾ ਤੇ ਜੱਸ ਪੱਕਾ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saint has shown me the Path of God; slave Nanak has implanted devotional worship and the Praise of the Lord. ||4||6||127||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਸਾਂਤ ਰੂਪ ਗੁਰੋਂ ਨੇ ਪ੍ਰਭੂ ਕਾ ਭਗਤੀ ਰੂਪ ਰਸਤਾ ਬਤਾਇਆ, ਤਬ ਮੈਂ ਸੇਵਕ ਨੇ ਹਰੀ ਕੀ ਜਸੁ ਰੂਪ ਭਗਤੀ ਨਿਹਚੇ ਕਰ ਲਈ॥੪॥੬॥੧੨੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਗੁਰੂ-ਸੰਤ ਨੇ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਣ ਦਾ ਰਾਹ ਦੱਸ ਦਿੱਤਾ ਹੈ ਤੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਪੱਕੀ ਕਰ ਲਈ ਹੈ ॥੪॥੬॥੧੨੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗੁ = ਰਸਤਾ। ਕੋ = ਦਾ। ਸੰਤਿ = ਸੰਤ ਨੇ, ਗੁਰੂ ਨੇ। ਜਸੂਆ = ਜਸ, ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de los Santos conocí el Sendero del Señor y me dediqué con toda Fe a Su Alabanza. (4-6-127)"