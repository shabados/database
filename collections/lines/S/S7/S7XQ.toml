[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਅਪਣੀ; ਨਦਰਿ ਕਰੇਇ ॥੧॥"
page = 1335
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he is the one, on whom He shows His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਉਹ ਆਪਣੀ ਮਿਹਰ ਧਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- only those who are blessed by God's Glance of Grace. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਲੇਤਾ ਹੈ ਜਿਸ ਕੋ ਵਾਹਿਗੁਰੂ ਆਪਣੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਉਤੇ ਪਰਮਾਤਮਾ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muy raro es, sólo los que han sido bendecidos con la Mirada de Gracia de Dios lo logra. (1)"