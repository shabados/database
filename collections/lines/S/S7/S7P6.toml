[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਣੀ ਅੰਦਰਿ ਧਰਤਿ ਹੈ; ਧਰਤੀ ਅੰਦਰਿ ਪਾਣੀ ਵਸੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Earth is in water and in the earth also is water."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ ਧਰਤੀ ਟਿਕੀ (ਹੋਈ) ਹੈ ਅਰ ਧਰਤੀ ਦੇ ਵਿਚ ਬੀ ਪਾਣੀ ਵਸਦਾ ਹੈ (ਪਰੰਤੂ ਫਿਰ ਬੀ ਧਰਤੀ ਇਕ ਰਸ ਰਹਿੰਦੀ ਹੈ)।"