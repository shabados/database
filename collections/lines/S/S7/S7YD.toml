[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਭਾਇ; ਤਰੀਐ ਸੰਸਾਰੁ ॥"
page = 290
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By meditation and Divine Love thou shalt cross over the world ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿਮਰਨ ਅਤੇ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦੁਆਰਾ ਤੂੰ ਜਗਤ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By loving devotional worship, you shall cross over the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰੇਮਾ ਭਗਤੀ ਸੇ ਹੀ ਇਸ ਸੰਸਾਰ ਸੇ ਤਰੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਵਿਚ ਨਿਹੁਂ ਲਾਇਆਂ ਇਹ ਸੰਸਾਰ (ਸਮੁੰਦਰ) ਤਰੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "transitarás felizmente a través de este mundo;"