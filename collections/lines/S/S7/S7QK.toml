[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੋਟਾ ਪਾਨ ਤਬਾਲੀ ਜਾਸਨ ਜੁਧ ਨੂੰ ॥"
page = 126

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That drummers should sound the drums because they would go for war."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਨਗਾਰਿਆਂ ਉਤੇ ਚੋਟਾਂ ਲਾ ਦਿਓ (ਕਿਉਂਕਿ ਉਹ) ਯੁੱਧ ਨੂੰ ਜਾਣਗੇ।"