[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਸਕਲ ਗੁਨਿਜਨਨ, ਸੁਨਤ; ਉਚਾਰਨ ਕੀਜੀਐ ॥੧੨੧੦॥"
page = 798

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Satkriteshani shishani”, add the word “arini” at the end know all the names of Tupak.1210."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਗੁਣੀ ਜਨੋ! (ਇਸ ਦਾ) ਸੁਣ ਕੇ ਪ੍ਰਯੋਗ ਕਰੋ ॥੧੨੧੦॥"