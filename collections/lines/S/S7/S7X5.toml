data = "ਸਾਚਿ ਨਾਮਿ; ਮੇਰਾ ਮਨੁ ਲਾਗਾ ॥"
page = 384
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With the True Name, my soul is attached."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਨਾਮ ਨਾਲ ਮੇਰੀ ਜਿੰਦੜੀ ਜੁੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is attached to the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸਾਚੇ ਨਾਮੀ ਮੇਂ ਲਗਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੇਰਾ ਮਨ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ (ਸਦਾ) ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La mente más profunda está entonada en el Verdadero Nombre del Señor,"