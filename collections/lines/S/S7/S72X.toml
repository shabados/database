[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੀਂਘਤ ਹੁਤੀ ਕਪੂਰ ਕਹ ਧੰਨ︀ਯ ਧੰਨ︀ਯ ਇਹ ਤ੍ਰੀਯ ॥੭॥"
page = 844

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And started to shower the praises on the lady smelling camphor.(7)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੁਸ਼ਕ ਕਪੂਰ ਨੂੰ ਸੁੰਘਣ ਵਾਲੀ ਇਸਤਰੀ ਨੂੰ ਧੰਨ ਧੰਨ ਕਹਿਣ ਲਗਾ ॥੭॥"