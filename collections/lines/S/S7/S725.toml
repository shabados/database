[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਾਹਜਹਾਨਾਬਾਦ ਮੈ; ਏਕ ਮੁਗਲ ਕੀ ਬਾਲ ॥"
page = 831

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now, my Raja, listen to what a charm was shown"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜਨ! ਸ਼ਾਹਜਹਾਨਾਬਾਦ ਵਿਚ ਇਕ ਮੁਗ਼ਲ ਦੀ ਇਸਤਰੀ ਸੀ।"