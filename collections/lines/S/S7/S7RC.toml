[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਜਤਨ; ਗਵਨੁ ਕਰਉ ॥"
page = 1119
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I make many efforts and go on pilgrimages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘਣੇਰੇ ਉਪਰਾਲੇ ਕਰਦਾ ਤੇ ਯਾਤਾ ਕਰਨ ਜਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I make all sorts of efforts and go on pilgrimages;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਜਤਨ ਕਰਤਾ ਹੂੰ ਔਰ ਅਨੇਕ ਦਿਸਾ ਕੋ ਗਾਵਨ ਕਰਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਇਹਨਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਮੈਂ ਕਦੀ ਜਤਨ ਕਰਦਾ ਹਾਂ, ਮੈਂ ਤੀਰਥਾਂ ਤੇ ਜਾਂਦਾ ਹਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Hago todo tipo de esfuerzos, voy a peregrinajes,"