[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਗਿ ਸਹਾਈ; ਤਿਸੁ ਪਰਹਰੈ ॥"
page = 267
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He spurns the Succourer who is ever with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ ਸਹਾਇਕ ਨੂੰ ਤਿਆਗਦਾ ਹੈ, ਜੋ ਹਮੇਸ਼ਾਂ ਉਸ ਦੇ ਨਾਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They turn away from the Lord, their Help and Support, who is always with them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਪਰਮੇਸ੍ਵਰ ਸਹਾਈ ਹੋਣੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕੋ ਤਿਆਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ (ਪ੍ਰਭੂ) (ਇਸ) ਨਾਲ ਰਾਖਾ ਹੈ ਉਸ ਨੂੰ ਵਿਸਾਰ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਾਈ = ਸਹਾਇਤਾ ਕਰਨ ਵਾਲਾ। ਪਰਹਰੈ = ਛੱਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandona el Nombre que podría ser su Acompañante Eterno."