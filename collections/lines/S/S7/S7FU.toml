[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਉਪਦੇਸੁ ਸੁਣੇ ਗੁਰ ਕੇਰਾ; ਸੋ ਜਨੁ ਪਾਵੈ. ਹਰਿ ਸੁਖ ਘਣੇ ॥੨॥"
page = 1135
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever hears the instruction of the Guru: that man receives many comforts from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਗੁਰਾਂ ਦੀ ਸਿਖ ਮਤ ਸੁਣਦਾ ਹੈ, ਉਸ ਜੀਵ ਨੂੰ ਸਾਈਂ ਪਾਸੋਂ ਬਹੁਤੇ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever listens to the Guru's Teachings - that humble being receives countless comforts and pleasures from the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਸੁਣਤਾ ਹੈ, ਸੋ ਪੁਰਸੁ ਹੇ ਹਰੀ! (ਘਣੇ) ਬਹੁਤ ਸੁਖ ਕੋ ਪਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰਸਿੱਖੋ! ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ (ਸਰਧਾ ਨਾਲ) ਸੁਣਦਾ ਹੈ, ਉਹ ਹਰੀ ਦੇ ਦਰ ਤੋਂ ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੇਰਾ = ਦਾ। ਘਣੇ = ਬਹੁਤ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, reciten Su Nombre siempre, pues quien sea que escucha la Instrucción del Guru, logra la Paz y el Equilibrio. (2)"