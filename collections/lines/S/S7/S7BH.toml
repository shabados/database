[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬ੍ਰਹਮੇ; ਜਾ ਕੇ ਬੇਦ ਧੁਨਿ ਕਰਹਿ ॥"
page = 1235
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions of Brahmas sing His praise through the Vedas."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਬ੍ਰਹਮੇ, ਵੇਦਾਂ ਦੇ ਰਾਹੀਂ ਉਸ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many Brahmas vibrate Him in the Vedas."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਹੀ ਬ੍ਰਹਮਾ ਜਿਸ ਕੇ ਅਗੇ ਬੇਦ ਕੀ ਧੁਨੀ ਕਰ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! (ਉਸ ਪ੍ਰਭੂ ਦਾ ਦਰਬਾਰ ਹੈਰਾਨ ਕਰ ਦੇਣ ਵਾਲਾ ਹੈ) ਜਿਸ ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ ਅਨੇਕਾਂ ਹੀ ਬ੍ਰਹਮੇ (ਉਸ ਦੇ ਦਰ ਤੇ) ਵੇਦਾਂ ਦਾ ਉਚਾਰਨ ਕਰ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮੇ = ('ਬ੍ਰਹਮਾ' ਤੋਂ ਬਹੁ-ਵਚਨ)। ਜਾ ਕੇ = ਜਿਸ (ਪ੍ਰਭੂ) ਦੇ ਪੈਦਾ ਕੀਤੇ ਹੋਏ। ਕਰਹਿ = ਕਰਦੇ ਹਨ। ਧੁਨਿ ਕਰਹਿ = ਉਚਾਰਦੇ ਹਨ (ध्वनि = ਆਵਾਜ਼)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones de Brahmanes recitan Su Alabanza a través de los Vedas"