[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਾ ਕਰਿ ਸਾਲਾਹੀਐ; ਅੰਤੁ ਨ ਪਾਰਾਵਾਰੁ ॥੨॥"
page = 1239
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise and eulogise thou Him, who has no end and limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਸ ਦੀ ਉਸਤਤੀ ਅਤੇ ਮਹਿਮਾ ਕਰ ਜਿਸ ਦਾ ਕੋਈ ਅਖੀਰ ਅਤੇ ਓੜਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Praise and honor the One, who has no end or limitation. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਵਡਾ ਜਾਨ ਕਰ ਕੇ ਸਲਾਹੁਣਾ ਕਰੀਏ ਜਿਸ ਕੇ ਪਾਰਾਵਾਰ ਕਾ ਅੰਤ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਵੱਡਾ ਆਖੋ, ਉਸ ਦੀ ਵਡਿਆਈ ਕਰੋ, ਉਸ (ਦੀ ਵਡਿਆਈ) ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਉਰਲਾ ਪਾਰਲਾ ਬੰਨਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alábalo entonces, al Maestro Sublime, Quien es Infinito y Sin Fronteras. (2)"