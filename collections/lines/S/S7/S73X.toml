[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਵਿ ਮੈਲਾ; ਮੈਲਾ ਹੈ ਚੰਦੁ ॥੧॥"
page = 1158
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The sun is impure and impure is the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਅਪਵਿੱਤ੍ਰ ਹੈ ਅਤੇ ਅਪਵਿੱਤ੍ਰ ਹੈ, ਚੰਦਰਮਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sun is polluted, and the moon is polluted. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਭੀ ਮੈਲਾ ਹੈ ਔਰ ਚੰਦ ਭੀ ਮੈਲਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਨੂੰ ਚਾਨਣ ਦੇਣ ਵਾਲੇ) ਸੂਰਜ ਤੇ ਚੰਦ੍ਰਮਾ ਭੀ ਮੈਲੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਿ = ਸੂਰਜ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ni el sol ni la luna están libres de mancha. (1)"