[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੰਨ︀ਯ ਤਰੁਨਿ ਤਵ ਰੂਪ ਧੰਨ︀ਯ ਪਿਤੁ ਮਾਤ ਤਿਹਾਰੋ ॥"
page = 836

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "(He said to her), ‘You are admirable and so are your mother and father."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਇਸਤਰੀ! ਤੇਰਾ ਰੂਪ ਧੰਨ ਹੈ ਅਤੇ ਤੇਰੇ ਮਾਤਾ ਪਿਤਾ ਧੰਨ ਹਨ।"