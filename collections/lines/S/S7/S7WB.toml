[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕਉ; ਮਾਇਆ ਅਗਨਿ. ਨ ਪੋਹੈ ॥੩॥"
page = 190
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Him the fire of mammon touches not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੋਹਨੀ ਦੀ ਅੱਗ ਨਹੀਂ ਛੂੰਹਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of Maya does not touch them. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਮਾਇਆ ਰੂਪੀ ਅਗਨੀ ਸਪਰਸ਼ ਨਹੀਂ ਕਰਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਉਸ ਮਨੁੱਖ ਨੂੰ ਮਾਇਆ (ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਦੀ) ਅੱਗ ਨਹੀਂ ਪੋਹ ਸਕਦੀ (ਉਸ ਦੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਸਾੜ ਨਹੀਂ ਸਕਦੀ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਾ ਕਉ = ਉਸ ਨੂੰ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el fuego de Maya no lo toca. (3)"