[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੇ ਕਰਤਬ; ਬਿਰਥੇ ਜਾਤਿ ॥"
page = 286
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but his doings go in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਉਸ ਦੇ ਕੰਮ ਨਿਸਫਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but these attempts are in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਇਸਕੇ ਕਰਤਵ ਸੰਪੂਰਨ ਵਿਅਰਥ ਹੀ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੇ ਪ੍ਰਭੂ ਸਹਾਇਤਾ ਨਾਹ ਕਰੇ ਤਾਂ) ਉਸ ਦੇ ਕੰਮ ਵਿਅਰਥ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero será en vano."