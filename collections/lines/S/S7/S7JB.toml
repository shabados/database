[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੀਨ ਦਇਆਲ ਕ੍ਰਿਪਾ ਕਰਿ ਮਾਧੋ; ਹਰਿ ਹਰਿ ਨਾਮੁ ਓੁਮਾਹਾ ਰਾਮ ॥੩॥"
page = 699
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Merciful to the meek and the Lord of wealth, be king to me and bless me with the longing of Lord's God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨਾਂ ਤੇ ਮਿਹਰਬਾਨ ਅਤੇ ਮਾਇਆ ਦੇ ਸੁਆਮੀ! ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਲਾਲਸਾ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, merciful to the meek, be kind to me, and bless me with sincere longing for the Name of the Lord, Har, Har. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦਿਆਲ ਮਾਧੋ! ਜਬ ਆਪ ਨੇ ਮੇਰੇ ਪਰ ਕ੍ਰਿਪਾ ਧਾਰੀ ਤਬ ਮੇਰੇ ਕੋ ਹੇ ਰਾਮ! ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕੇ ਜਾਪ ਕਾ ਉਮਾਹਾ ਭਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ, ਸਾਡੇ ਮਨ ਵਿਚ ਤੇਰਾ ਨਾਮ ਜਪਣ ਦਾ ਚਾਉ ਬਣਿਆ ਰਹੇ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਨ ਦਇਆਲ = ਹੇ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ! ਮਾਧੋ = ਹੇ ਮਾਇਆ ਦੇ ਪਤੀ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Benévolo, ten Compasión para que en mi interior edifique Tu Nombre. (3)"