[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਤਿਗੁਰੁ ਪਿਆਰਾ. ਮੇਰੈ ਨਾਲਿ ਹੈ; ਜਿਥੈ ਕਿਥੈ ਮੈਨੋ ਲਏ ਛਡਾਈ ॥"
page = 588
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Beloved True Guru is with me and gets me delivered wherever I may be."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰੀਤਮ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹਨ ਅਤੇ ਜਿਥੇ ਕਿਤੇ ਭੀ ਮੈਂ ਹੋਵਾ ਮੈਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਵਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That Beloved True Guru is always with me; wherever I may be, He will save me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸਤਗੁਰ ਪਿਆਰਾ ਹਮਾਰੇ ਸਾਥ ਹੀ ਹੈ ਜਹਾਂ ਕਹਾਂ ਹਮ ਕੋ ਦੁਖੋਂ ਸੇ ਛੁਡਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪਿਆਰਾ ਸਤਿਗੁਰੂ ਮੇਰੇ ਅੰਗ ਸੰਗ ਹੈ, ਸਭ ਥਾਈਂ ਮੈਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਛਡਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਥੈ ਕਿਥੈ = ਹਰ ਥਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese amado Guru está siempre conmigo; me redime de lo que sea. Gloria para ese Guru que me hizo sabio en Dios."