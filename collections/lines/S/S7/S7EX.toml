[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕੈ ਘੜਾ ਬਿਧਾਤਾ ਸੋਈ ॥੫॥"
page = 676

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "A very proud person has been born and there is none so beautiful like him it seems that the Lord (Providence) Himself had created him.5."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਰੂਪ ਵਾਲਾ) ਵਿਧਾਤਾ ਨੇ ਇਕੋ (ਉਸੇ) ਨੂੰ ਘੜਿਆ ਹੈ ॥੫॥"