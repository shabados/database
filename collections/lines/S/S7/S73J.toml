[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਗਣ ਤਿਆਗਿ ਸਮਾਈਐ; ਗੁਰਮਤਿ ਪੂਰਾ ਸੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 56
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She who under Guru s instruction eschews demerits gets absorbed in the perfect Lord. pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੀ ਸਿੱਖ-ਮਤ ਤਾਬੇ ਬੁਰਾਈਆਂ ਨੂੰ ਛੱਡ ਦਿੰਦੀ ਹੈ, ਉਹ ਪੂਰਨ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing wrongful actions, following the Guru's Teachings, you shall be absorbed into the Perfect One. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਅਵਗੁਣੋਂ ਕੋ ਤਿਆਗ ਕਰ, ਔਰ ਗੁਰੋਂ ਕੀ (ਮਤਿ) ਸਿਖ੍ਯਾ ਲੇ ਕਰ ਪੂਰੇ ਪਰਮੇਸ੍ਵਰ ਵਿਖੇ (ਸਮਾਈਐ) ਮਿਲੀਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਔਗੁਣਾਂ ਨੂੰ ਛੱਡ ਕੇ ਹੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਲੀਨ ਹੋ ਸਕੀਦਾ ਹੈ, ਗੁਰੂ ਦੀ ਮਤਿ ਉੱਤੇ ਤੁਰਿਆਂ ਹੀ ਉਹ ਪੂਰਾ ਪ੍ਰਭੂ ਮਿਲਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਤਿਆਗ ਕੇ। ਸਮਾਈਐ = ਲੀਨ ਹੋਈਦਾ ਹੈ। ਸੋਇ = ਉਹ ਪਰਮਾਤਮਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sumérgete en el Uno Perfecto a través de la Palabra del Guru. (1-Pausa)"