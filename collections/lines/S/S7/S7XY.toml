[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਨਾਮੁ ਸਬਦਿ ਪਛਾਤਾ ॥"
page = 1048
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is the Name and he knows the Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਨਾਮ ਹੈ ਅਤੇ ਉਹ ਕੇਵਲ ਪ੍ਰਭੂ ਨੂੰ ਹੀ ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the nucleus of his inner being, is the Naam, the Name of the Lord; he realizes the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਰ ਨਾਮ ਹੈ ਤਿਨੋਂ ਨੇ ਸਾਰੇ ਹੀ ਬ੍ਰਹਮ ਪਛਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਵੱਸਦਾ ਹੈ, ਉਹ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨੂੰ (ਹਰ ਥਾਂ) ਪਛਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en su interior reside el Nombre, revelado a través de la Palabra."