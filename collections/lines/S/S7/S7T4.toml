[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਉ ਕਾਮਣਿ; ਸੇਜੈ ਰਵੈ ਭਤਾਰੁ ॥੪॥"
page = 357
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then the groom enjoys the bride on his bed-stead."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ, ਉਸ ਦਾ ਖ਼ਸਮ ਆਪਣੀ ਸੇਜ ਉਤੇ ਉਸ ਨੂੰ ਮਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Husband Lord now ravishes and enjoys the soul-bride on His Bed. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਜਗ੍ਯਾਸੂ ਰੂਪਿ ਇਸਤ੍ਰੀ ਕੀ ਸੇਜ੍ਯਾ ਪਰ (ਭਤਾਰੁ) ਪਤਿ ਰਮਣ ਕਰਤਾ ਹੈ, ਭਾਵ ਸਾਖ੍ਹ੍ਹਛਾਤ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਖਸਮ-ਪ੍ਰਭੂ ਉਸ ਦੀ ਹਿਰਦਾ-ਸੇਜ ਤੇ ਆ ਕੇ ਮਿਲਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces podrá subir al Aposento de su Señor, y Él gozará de ella. (4)"