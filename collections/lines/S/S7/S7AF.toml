[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਉ ਹੋਤ ਦਇਆਲੁ ਕਿਰਪਾ ਨਿਧਿ; ਸੋ ਗੋਬਿੰਦ ਗੁਨ ਗਾਵੈ ॥"
page = 1186
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, unto whom God, the Treasure of compassion, becomes merciful; he alone hymns the praise of the World-Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਰਹਿਮਤ ਦਾ ਖਜਾਨਾ, ਹਰੀ ਮਾਇਆਵਾਲ ਹੁੰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਸ਼੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That person, unto whom the Merciful Lord shows compassion, sings the Glorious Praises of the Lord of the Universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਕ੍ਰਿਪਾ ਨਿਧ ਵਾਹਿਗੁਰੂ ਦਯਾਲ ਹੋਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਗੋਬਿੰਦ ਕੇ ਗੁਨ ਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਗੋਬਿੰਦ ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਦਇਆਵਾਨ ਹੁੰਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਉਸ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕਉ = ਜਿਸ (ਮਨੁੱਖ) ਉੱਤੇ। ਦਇਆਲੁ = ਦਇਆਵਾਨ। ਕਿਰਪਾ ਨਿਧਿ = ਕਿਰਪਾ ਦਾ ਖ਼ਜ਼ਾਨਾ ਪ੍ਰਭੂ। ਸੋ = ਉਹ ਮਨੁੱਖ {ਇਕ-ਵਚਨ}। ਗਾਵੈ = ਗਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que obtiene la Compasión de Dios, el Tesoro de Misericordia, sólo él canta Su Alabanza."