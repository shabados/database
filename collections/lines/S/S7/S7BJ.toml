[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਰਿ. ਨ ਛੋਡੈ; ਹਰਿ ਸੰਗਿ ਹਿਲੈ ॥"
page = 236
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The man leaves not the Lord again and is reconciled to Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਦਮੀ ਮੁੜ ਕੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਛੱਡਦਾ, ਅਤੇ ਉਸ ਨਾਲ ਗਿਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One is reconciled with the Lord, and shall not abandon Him again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰੁ ਹਰੀ ਕੇ ਸਾਥ ਹਿਲਾ ਹੂਆ ਫੇਰ ਨਹੀਂ ਛੋਡਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਇਤਨਾ ਰਚ-ਮਿਚ ਜਾਂਦਾ ਹੈ ਕਿ (ਪ੍ਰਾਪਤ ਕੀਤੇ ਹੋਏ ਉਸ ਨਾਮ-ਰਤਨ ਨੂੰ) ਮੁੜ ਨਹੀਂ ਛੱਡਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਹੁਰਿ = ਮੁੜ, ਫਿਰ ਕਦੇ! ਹਿਲ = ਗਿੱਝ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no Lo deja nunca, estando acostumbrado a Él."