[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੂਰ ਉਡੀ ਤਬ ਤਾ ਛਿਨ ਮੈ; ਤਿਹ ਕੇ ਕਨਕਾ ਪਗ ਸੋ ਲਪਟਾਏ ॥"
page = 94

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The dust rose at that time, whose particles are embracing their feet.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਧੂੜ ਉਡੀ ਹੈ ਅਤੇ ਉਸੇ ਛਿਣ ਵਿਚ ਉਸ ਦੇ ਜ਼ੱਰੇ ਉਨ੍ਹਾਂ ਦੇ ਖੁਰਾਂ ਨੂੰ ਜਾ ਲਗੇ ਹਨ (ਅਰਥਾਤ ਖੁਰਾਂ ਨਾਲ ਧੂੜ ਚੰਬੜ ਗਈ ਹੈ)।"