[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨੁ ਸਖੀ. ਪੀਅ ਮਹਿ ਜੀਉ ਬਸੈ; ਜੀਅ ਮਹਿ ਬਸੈ ਕਿ ਪੀਉ ॥"
page = 1377
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear! O my mate, my soul abides in my Love, or rather my Lord abides in my soul."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਣ ਹੇ ਸਹੀਏ! ਮੇਰੀ ਆਤਮਾ ਮੇਰੇ ਪ੍ਰੀਤਮ ਅੰਦਰ ਵਸਦੀ ਹੈ ਜਾਂ ਸਗੋ ਇਹ ਕਿ ਮੇਰੀ ਪ੍ਰੀਤਮ ਮੇਰੀ ਆਤਮਾ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, O my companions: my soul dwells in my Beloved, and my Beloved dwells in my soul."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨ ਸਖੀਓਂ! ਈਸ੍ਵਰ ਪਤੀ ਜੀਅ ਮੇਂ ਬਸਤਾ ਹੈ (ਕਿ) ਅਥਵਾ ਜੀਵ ਈਸ੍ਵਰ ਪਤੀ ਮੇਂ ਬਸਤਾ ਹੈ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਹੇਲੀਏ! ('ਸਾਧੂ ਸੰਗ' ਦੀ ਬਰਕਤਿ ਨਾਲ ਮੇਰੇ ਅੰਦਰ ਇਕ ਅਚਰਜ ਖੇਡ ਬਣ ਗਈ ਹੈ, ਮੈਨੂੰ ਹੁਣ ਇਹ ਪਤਾ ਨਹੀਂ ਲੱਗਦਾ ਕਿ) ਮੇਰੀ ਜਿੰਦ ਪ੍ਰਭੂ-ਪਤੀ ਵਿਚ ਵੱਸ ਰਹੀ ਹੈ ਜਾਂ ਜਿੰਦ ਵਿਚ ਪਿਆਰਾ ਆ ਵੱਸਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨੁ ਸਖੀ = ਹੇ ਮੇਰੀ ਸਹੇਲੀਏ! ਸੁਣ। ਪੀਅ ਮਹਿ = ਪਿਆਰੇ ਪ੍ਰਭੂ-ਪਤੀ ਵਿਚ। ਜੀਉ = ਜਿੰਦ। ਜੀਅ ਮਹਿ = ਜਿੰਦ ਵਿਚ। ਕਿ = ਜਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, escuchen mis compañeros, mi Alma habita en mi Bienamado y mi Bienamado habita en mi Alma,"