[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੜੈ ਸਵਾਇਆ ਨਿਤ ਨਿਤ ਰੰਗਾ; ਘਟੈ ਨਾਹੀ. ਤੋਲੀਜਾ ਹੇ ॥੧੫॥"
page = 1074
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His love increases day by day and where it is weighed, it weighs not less."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪ੍ਰੀਤ ਰੋਜ਼-ਬ-ਰੋਜ਼ ਵਧਦੀ ਜਾਂਦੀ ਹੈ ਅਤੇ ਜਿੱਥੇ ਇਹ ਤੋਲੀ ਜਾਂਦੀ ਹੈ, ਇਸ ਦਾ ਵਜ਼ਨ ਘਟ ਨਹੀਂ ਨਿਕਲਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His love increases day by day, and when it is weighed, it does not decrease. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਸਵਾਇਆ ਨਿਤ੍ਯੰਪ੍ਰਤੀ ਭਗਤੀ ਕਾ ਰੰਗੁ ਚੜਤਾ ਹੈ, ਉਸ ਕਾ ਤੋਲ ਘਟਤਾ ਨਹੀਂ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਪ੍ਰੇਮ ਦਾ ਰੰਗ (ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਸਦਾ ਹੀ ਵਧਦਾ ਰਹਿੰਦਾ ਹੈ, ਪੜਤਾਲ ਕੀਤਿਆਂ ਉਹ ਕਦੇ ਭੀ ਘੱਟ ਨਹੀਂ ਹੁੰਦਾ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "muestra su peso completo. (15)"