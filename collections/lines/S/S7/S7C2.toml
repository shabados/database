[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਕਹੈ ਤੁਰਕੁ; ਕੋਈ ਕਹੈ ਹਿੰਦੂ ॥"
page = 885
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One calls himself Muslim and one calls himself Hindu."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਆਪਣੇ ਆਪ ਨੂੰ ਮੁਸਲਿਮ ਆਖਦਾ ਹੈ ਅਤੇ ਇਕ ਆਪਣੇ ਆਪ ਨੂੰ ਹਿੰਦੂ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some call themselves Muslim, and some call themselves Hindu."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅਪਨੇ ਆਪ ਕੋ ਤੁਰਕ ਕਹਿਤੇ ਹੈਂ ਕੋਈ ਕਹਤੇ ਹੈਂ ਹਮ ਹਿੰਦੂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਕੋਈ ਮਨੁੱਖ ਆਖਦਾ ਹੈ 'ਮੈਂ ਮੁਸਲਮਾਨ ਹਾਂ', ਕੋਈ ਆਖਦਾ ਹੈ 'ਮੈਂ ਹਿੰਦੂ ਹਾਂ'।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੁਰਕੁ = ਮੁਸਲਮਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos se llaman Turcos, otros Hindúes;"