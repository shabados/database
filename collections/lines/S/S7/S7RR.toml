[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਤਪਾ; ਜਿ ਇਹੁ ਤਪੁ ਘਾਲੇ ॥"
page = 948
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is an ascetic, who practises this penitence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਤਪੱਸਵੀ ਹੈ ਜੋ ਇਹ ਤਪੱਸਿਆ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a man of disciplined meditation, who practices this self-discipline."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਪਾ ਤੋ ਸੋ ਹੈ, ਜੋ ਇਸ ਪ੍ਰਕਾਰ ਤਪ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਅਸਲ) ਤਪਾ ਹੈ ਜੋ ਇਹ ਤਪ ਕਮਾਂਦਾ ਹੈ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Solo aquél que practica estas austeridades es un asceta:"