[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਸਾ ਮੂਲਿ ਨ ਚੁਕੈ ਵਿਕਾਰਾ ॥"
page = 1062
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His doubt and sin are dispelled not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਸੰਦੇਹ ਅਤੇ ਪਾਪ ਕਦੇ ਭੀ ਦੂਰ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His skepticism and corruption are never dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਹਸਾ) ਫਿਕਰ ਔ ਬਿਕਾਰ ਕਦੇ ਨਹੀਂ ਚੂਕਤੇ ਅਰਥਾਤ ਦੂਰ ਨਹੀਂ ਹੋਤੇ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਇਹ ਵਿਅਰਥ ਸਹਮ ਕਦੇ ਭੀ ਨਹੀਂ ਮੁੱਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਸਾ = (ਮਾਇਆ ਬਾਰੇ) ਸਹਮ। ਮੂਲਿ = ਬਿਲਕੁਲ। ਚੁਕੈ = ਮੁੱਕਦਾ। ਵਿਕਾਰਾ = ਬੇ-ਕਾਰ, ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su duda nunca termina por disiparse, ni su maldad por irse."