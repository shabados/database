[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਐਸਾ ਕਰਿ ਬੂਝਿਆ; ਮੀਤੁ ਹਮਾਰਾ ਸੋਇ ॥੭॥"
page = 1364
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever realises thus, he alone is my friend."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਇਸ ਤਰ੍ਹਾਂ ਅਨੁਭਵ ਕਰਦਾ ਹੈ, ਕੇਵਲ ਉਹ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever understands this is a friend of mine. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ ਆਪ ਕੋ ਐਸਾ ਕਰ ਸਮਝਿਆ ਹੈ, ਭਾਵ ਯੇਹ ਜਿਸ ਕਾ ਹੰਕਾਰ ਨਿਵਰਤਿ ਭਯਾ ਹੈ, ਸੋਈ ਪੁਰਸ਼ ਹਮਾਰਾ ਮਿਤ੍ਰ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰਾ ਇਹੀ ਨਹੀਂ) ਜਿਸ ਜਿਸ ਭੀ ਮਨੁੱਖ ਨੇ ਇਸੇ ਤਰ੍ਹਾਂ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਕਰ ਲਈ ਹੈ, ਉਹ ਭੀ ਮੈਨੂੰ ਆਪਣਾ ਮਿਤ੍ਰ ਮਲੂਮ ਹੁੰਦਾ ਹੈ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਮਨੁੱਖ ਨੇ। ਐਸਾ ਕਰਿ = ਇਸ ਤਰ੍ਹਾਂ। ਬੂਝਿਆ = ਸਮਝ ਲਿਆ, ਸੂਝ ਆ ਗਈ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien entienda esto es mi amigo. (7)"