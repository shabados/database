[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਪ੍ਰੇਮੁ ਨ ਚਾਖਿਆ, ਮੇਰੇ ਪਿਆਰੇ; ਭਾਉ ਕਰੇ ॥"
page = 451
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have not heartily tasted the love of my Lord, the Beloved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਪ੍ਰੀਤਮ ਦੀ ਪ੍ਰੀਤ ਦਾ ਦਿਲੋਂ ਸੁਆਦ ਨਹੀਂ ਚੱਖਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have not tasted divine love, O my dear beloved, within my heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਮੈਨੇ ਭਾਉ ਕਰ ਕੇ ਪ੍ਰੇਮ ਰਸ ਨਹੀਂ ਛਕਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ! ਮੈਂ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਪ੍ਰੇਮ ਜੋੜ ਕੇ ਉਸ ਦੇ ਪਿਆਰ ਦਾ ਸੁਆਦ (ਕਦੇ ਭੀ) ਨਹੀਂ ਚੱਖਿਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No he saboreado el Amor porque nunca he amado, pero la añoranza de la mente no ha cesado,"