[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸਦਾ ਦਿਨੁ ਰੈਣਿ; ਇਕੋ ਇਕੁ ਧਿਆਇ ॥"
page = 522
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For ever and aye, they, day and night, reflect upon the Unique Lord alone."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਲਈ, ਉਹ ਦਿਨ ਰਾਤ ਕੇਵਲ ਅਦੁੱਤੀ ਸਾਈਂ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Forever and ever, day and night, they meditate on the One and Only Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਅਦ੍ਵਤੀ ਏਕ ਤੇਰੇ ਕੋ ਹੀ ਨਿਤ੍ਯੰਪ੍ਰਤਿ ਰਾਤਿ ਦਿਨ ਧ੍ਯਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਦਿਨ ਰਾਤ ਸਦਾ ਹੀ ਇਕ ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰ ਸਿਮਰ ਕੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por siempre y para siempre meditan en el Único Señor. Bebiendo del Néctar del Amrit Ambrosial del Naam, del Nombre del Señor,"