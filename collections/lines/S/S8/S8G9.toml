[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੁ ਕਬੀਰੁ. ਸੁਨਹੁ ਰੇ ਲੋਈ; ਭਰਮਿ. ਨ ਭੂਲਹੁ ਕੋਈ ॥"
page = 692
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Kabir, hear, O people, let no one go astray under any illusion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਆਖਦੇ ਹਨ, ਸਰਵਣ ਕਰੋ, ਹੇ ਲੋਕੋ! ਕੋਈ ਜਣਾ ਕਿਸੇ ਸ਼ੱਕ ਸੁਬੇ ਵਿੱਚ ਕੁਰਾਹੇ ਨਾਂ ਪਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Kabeer, listen, O people - do not be deluded by doubt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ (ਲੋਈ) ਲੋਕੋ ਸ੍ਰਵਨ ਕਰੋ! ਕੋਈ ਭਰਮ ਮੇਂ ਮਤਿ ਭੂਲੋ, ਭਾਵ ਯੇਹਿ ਨਾਮ ਜਪ ਕਰ ਮੁਕਤੀ ਮੇਂ ਮਤ ਸੰਸਾ ਕਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਕਬੀਰ ਆਖਦਾ ਹੈ-ਹੇ ਲੋਕੋ! ਸੁਣੋ, ਕੋਈ ਮਨੁੱਖ ਕਿਸੇ ਭੁਲੇਖੇ ਵਿਚ ਨਾਹ ਪੈ ਜਾਏ (ਕਿ ਕਾਂਸ਼ੀ ਵਿਚ ਮੁਕਤੀ ਮਿਲਦੀ ਹੈ, ਤੇ ਮਗਹਰ ਵਿਚ ਨਹੀਂ ਮਿਲਦੀ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ ਲੋਈ = ਹੇ ਲੋਕ! ਜੇ ਜਗਤ! (ਨੋਟ: ਲਫ਼ਜ਼ 'ਰੇ' ਪੁਲਿੰਗ ਹੈ, ਇਸ ਦਾ ਇਸਤ੍ਰੀ-ਲਿੰਗ 'ਰੀ' ਹੈ। ਸੋ, ਕਬੀਰ ਜੀ ਇੱਥੇ ਆਪਣੀ ਵਹੁਟੀ 'ਲੋਈ' ਨੂੰ ਨਹੀਂ ਆਖ ਰਹੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, escucha, oh gente, que no te engañe la duda. Si el Señor habita en el corazón de uno,"