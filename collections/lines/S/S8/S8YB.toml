[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਲਭ ਦੇਹ; ਪਾਈ ਵਡਭਾਗੀ ॥"
page = 188
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Difficulty acquirable human-body is procured through the greatest good fortune."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕਲ ਨਾਲ ਮਿਲਣ ਵਾਲਾ ਮਨੁੱਖੀ ਸਰੀਰ ਪਰਮ ਚੰਗੇ ਨਸੀਬਾ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This human body is so difficult to obtain; it is only obtained by great good fortune."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਹੁ ਜੋ ਮਾਨੁਖ ਦੇਹ ਦੁਰਲਭ ਹੈ, ਸੋ ਵੱਡੇ ਭਾਗੋਂ ਕਰ ਕੇ ਪਾਈਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਦੁਰਲੱਭ ਮਨੁੱਖਾ ਸਰੀਰ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Afortunado eres de haber obtenido el invaluable regalo del cuerpo humano,"