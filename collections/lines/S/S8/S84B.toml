[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿਚੰਦਉਰੀ ਦੇਖਿ ਭੂਲਾ; ਕਹਾ ਅਸਥਿਤਿ ਪਾਈਐ ॥"
page = 548
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Beholding the phantom city thou art gone astray. How can thou attain stability therein?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੰਧਰਬ ਨਗਰੀ ਵੇਖ ਕੇ ਤੂੰ ਕੁਰਾਹੇ ਪੈ ਗਿਆ ਹੈ। ਉਸ ਅੰਦਰ ਤੈਨੂੰ ਸਥਿਰਤਾ ਕਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਾਪਤ ਹੋ ਸਕਦੀ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beholding the phantom city, you have gone astray; how can you now find stability?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਹਰਿਚੰਦਉਰੀ) ਗੰਧਰਬ ਨਗਰੀ ਕੇ ਸਮਾਨ ਜੋ ਪ੍ਰਪੰਚ ਮਿਥਿਆ ਹੈ ਇਸ ਕੋ ਦੇਖ ਕਰਕੇ, ਭਾਵ ਸਚ ਮਾਨ ਕੇ ਭੂਲ ਰਹਾ ਹੈਂ। ਇਸ ਕੀ ਇਸਥਿਤੀ ਕਹਾਂ ਪਾਈਦੀ ਹੈ, ਭਾਵ ਸੰਸਾਰ ਮੇਂ ਅਚਲ ਪਦਾਰਥ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਆਕਾਸ਼ ਵਿਚ ਦੇ ਖ਼ਿਆਲੀ ਸ਼ਹਰ ਵਰਗੇ ਜਗਤ ਨੂੰ ਵੇਖ ਕੇ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦਾ ਹੈ, ਪਰ ਇਥੇ ਕਿਤੇ ਭੀ ਸਦਾ ਦਾ ਟਿਕਾਣਾ ਨਹੀਂ ਮਿਲ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿਚੰਦਉਰੀ = ਹਰਿਚੰਦ-ਨਗਰੀ, ਗੰਧਰਬ-ਨਗਰੀ, ਆਕਾਸ਼ ਵਿਚ ਖ਼ਿਆਲੀ ਨਗਰੀ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਕਹਾ = ਕਿੱਥੇ? ਅਸਥਿਤਿ = ਪੱਕਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Fuiste engañado por la ilusión; ¿cómo puedes obtener la Paz ahora?"