[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਕ ਕੈ ਭਰਪੂਰ ਜੁਗੁ ਜੁਗੁ; ਵਾਹਗੁਰੂ ਤੇਰਾ ਸਭੁ ਸਦਕਾ ॥"
page = 1403
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my blessed Guru, it is all through thine gift, that thine attendants remain fulfilled through all the ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਧੰਨਤਾ-ਯੋਗ ਗੁਰਦੇਵ ਸਭ ਤੇਰੀ ਬਖਸ਼ਸ਼ ਰਾਹੀਂ ਹੀ ਤੇਰੇ ਦਾਸ ਸਾਰਿਆਂ ਯੂਗਾਂ ਅੰਦਰ ਪਰੀ-ਪੂਰਨ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your servants are totally fulfilled, throughout the ages; O Waahay Guru, it is all You, forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਸੇਵਕੋਂ ਕੇ ਕਾਰਜ ਜੁਗ ਜੁਗ ਮੇਂ ਸਦਾ ਭਰਪੂਰ ਕਰਤੇ ਹੋ, ਤਾਂ ਤੇ ਆਪ ਕਾ ਸਿਰ ਸਦਕਾ ਖਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੂੰ ਧੰਨ ਹੈਂ! ਤੂੰ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਹਾਜ਼ਰ-ਨਾਜ਼ਰ ਹੈਂ, ਤੇਰੀ ਹੀ ਸਾਰੀ ਬਰਕਤਿ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tus Sirvientes se encuentran plenos a través de las Épocas, oh Waje Guru, Eres Todo Tú para siempre,"