[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਿਖੁਆਸ ਚਾਰੀ ॥"
page = 108

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wears of canopies are full of fury and from their bows shoot their arrows."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਨੁਸ਼ਾਂ ('ਮਹਿਖੁਆਸ') ਵਿਚੋਂ ਤੀਰ ਚਲਾਉਂਦੇ ਹਨ।"