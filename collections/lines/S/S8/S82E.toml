[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੈ ਸਬਦਿ ਮਹਾਬਲ ਸੂਰਾ ॥"
page = 1060
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and through his instruction he makes him a very powerful warrior."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਸੱਚੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਉਹ ਉਸ ਨੂੰ ਪਰਮ ਬਲਵਾਨ ਯੋਧਾ ਬਣਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, he makes them brave spiritual heroes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਚੈ ਉਪਦੇਸ ਸੇ ਜਗ੍ਯਾਸੀ ਮਹਾਬਲ ਵਾਲਾ ਸੂਰਮਾ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ (ਵਿਕਾਰਾਂ ਦੇ ਟਾਕਰੇ ਤੇ) ਆਤਮਕ ਬਲ ਵਾਲਾ ਸੂਰਮਾ ਬਣਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੈ ਸਬਦਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਰਾਹੀਂ। ਮਹਾ ਬਲ = ਬੜੇ (ਆਤਮਕ) ਬਲ ਵਾਲਾ। ਸੂਰਾ = ਸੂਰਮਾ, ਵਿਕਾਰਾਂ ਦਾ ਟਾਕਰਾ ਕਰਨ ਦੇ ਸਮਰੱਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
