[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੁ ਨਾਹੀ; ਬਿਨੁ ਨਾਮ ਧਿਆਏ ॥"
page = 1145
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is no peace without the Name's meditation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਸਿਮਰਨ ਦੇ ਬਗੈਰਆਰਾਮ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no peace without meditating on the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਜਪੇ ਸੇ ਬਿਨਾਂ ਸੁਖ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਸਿਮਰਨ ਤੋਂ ਬਿਨਾ ਸੁਖ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, no hay Paz por ningún lado sin meditar en el Naam, el Nombre del Señor."