[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਦਾਨਾ; ਆਪੇ ਬੀਨਾ ॥"
page = 1020
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are wise and Thyself omniscient."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਸਿਆਣਾ ਹੈਂ ਅਤੇ ਆਪ ਹੀ ਸਰਬੱਗ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are all-wise, You Yourself are all-knowing."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਮਨ ਕੇ ਸੰਕਲਪੋਂ ਕੋ ਤੂੰ ਜਾਨਣੇ ਵਾਲਾ ਹੈਂ, ਆਪੇ ਹੀ ਤੂੰ ਬਾਹਰਲੇ ਕਰਮਾਂ ਕੇ ਦੇਖਣੇ ਵਾਲਾ ਹੈਂ; ਵਾ (ਦਾਨਾ) ਦਾਤਾ ਅਰੁ (ਬੀਨਾ) ਚਤੁਰੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਸਭ ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ ਜਾਣਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਨਾ = (ਜੀਵਾਂ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਨ ਵਾਲਾ। ਬੀਨਾ = (ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕੰਮ) ਵੇਖਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú, por Ti Mismo, eres Sabio y Todo Observador,"