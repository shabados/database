[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨੈਨ; ਆਪਿ ਪੇਖਨਹਾਰਾ ॥"
page = 294
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through all the eyes, He Himself is the beholder."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਅੱਖਾਂ ਰਾਹੀਂ ਉਹ ਆਪੇ ਹੀ ਵੇਖਣ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through all eyes, He Himself is watching."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਨੇਤ੍ਰੋਂ ਮੇਂ ਹੋ ਕਰ ਵਹੁ ਆਪ ਹੀ ਦੇਖਨੇ ਹਾਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਜੀਵਾਂ ਦੀਆਂ) ਸਾਰੀਆਂ ਅੱਖਾਂ ਵਿਚੋਂ ਦੀ ਪ੍ਰਭੂ ਆਪ ਹੀ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨ = ਅੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y sólo se mira a Sí Mismo a través de cada ojo."