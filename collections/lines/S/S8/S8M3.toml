[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਦਾ ਸਾਹਿਬੁ, ਡਾਢਾ ਹੋਇ ॥"
page = 842
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One whos Master is powerful,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਲਵਾਨ ਹੈ ਜਿਸ ਦਾ ਮਾਲਕ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who belongs to the All-powerful Lord and Master"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਸਾਹਿਬੁ (ਡਾਢਾ) ਬਲੀ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਮਾਇਆ ਦੇ ਕਾਮਾਦਿਕ ਸੂਰਮੇ ਹਨ ਤਾਂ ਬੜੇ ਬਲੀ, ਪਰ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਸਿਰ ਉੱਤੇ ਰਾਖਾ ਸਭ ਤੋਂ ਬਲੀ ਮਾਲਕ-ਪ੍ਰਭੂ ਆਪ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es poderoso, pues teniendo a su Señor Maestro,"