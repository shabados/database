data = "ਤਬ ਹੋਇ ਦੇਹ ਅਰੋਗ ॥੪੭੬॥"
page = 673

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If He is comprehended through the medium off Yoga, only then the body (and the mind) will be completely healthy.476."

