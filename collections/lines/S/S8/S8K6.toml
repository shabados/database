[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਿਫਤਿ ਸਲਾਹ, ਅਕਥ ਕਹਾਣੀਐ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Likewise the ever-growing glory of gurmukhs becomes ineffable."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਲਈ) ਗੁਰਮੁਖਾਂ ਦੀ ਸਿਫਤ ਸ਼ਲਾਘਾ ਦੀ ਅਕੱਥ ਕਹਾਣੀ ਹੈ।"