[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਸਾਚਾ. ਦੂਖ ਨਿਵਾਰਣੁ; ਸਬਦੇ ਪਾਇਆ ਜਾਈ ॥"
page = 1260
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My True Lord, the Eradicator of suffering, is obtained, through the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੀੜ ਹਰਣਹਾਰ, ਮੇਰਾ ਸੱਚਾ ਸੁਆਮੀ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ, ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My True Lord God, the Eradicator of suffering, is found through the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਸਾਚਾ ਜੋ ਦੁਖੋਂ ਕੇ ਨਿਵਾਰਣੇਹਾਰਾ ਹੈ, ਸੋ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਹੀ ਪਾਇਆ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਹੈ। (ਜੀਵਾਂ ਦੇ) ਦੁੱਖਾਂ ਨੂੰ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ (ਉਹ ਪ੍ਰਭੂ ਗੁਰੂ ਦੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਦੂਖ ਨਿਵਾਰਣੁ = ਦੁੱਖਾਂ ਦਾ ਦੂਰ ਕਰਨ ਵਾਲਾ। ਸਬਦੇ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਹੀ। ਪਾਇਆ ਜਾਈ = ਮਿਲ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Verdadero Señor, Erradicador del Sufrimiento, es encontrado mediante la Palabra del Shabd,"