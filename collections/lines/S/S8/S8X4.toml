[[content]]
asset = "SSA2"
type = "primary"
data = "ਭ੍ਰਮਤ ਫਿਰਤ. ਤੇਲਕ ਕੇ ਕਪਿ ਜਿਉ; ਗਤਿ ਬਿਨੁ. ਰੈਨਿ ਬਿਹਈਹੈ ॥"
page = 524
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou revolvest like and oilman's ox and thy life - night shall pass without attaining salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤੇਲੀ ਦੇ ਬਲ੍ਹਦ ਵਾਂਗੂੰ ਭਾਉਂਦਾ ਫਿਰਦਾ ਹੈਂ। ਤੇਰੀ ਜੀਵਨ ਰਾਤ੍ਰੀ ਮੋਖਸ਼ ਪ੍ਰਾਪਤ ਕਰਨ ਦੇ ਬਾਝੋਂ ਹੀ ਬਤੀਤ ਹੋ ਜਾਣੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You turn on the wheel of reincarnation, like an ox at the oil-press; the night of your life passes away without salvation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਤੇਲੀ ਕੇ (ਕਪਿ) ਬੈਲ ਕੀ ਭਾਂਤ ਭ੍ਰਮਤਾ ਫਿਰਤਾ ਹੈ, ਜੈਸੇ ਬੈਲ ਕੋ ਚਲਣੇ, ਭਾਵ ਮਜਲ ਭਰ ਜਾਣੇ ਤੇ ਬਿਨਾਂ ਰਾਤ ਬੀਤ ਜਾਤੀ ਹੈ ਵਹੁ ਕੋਲੂ ਦਾ ਪੈਂਡਾ ਜਿਉਂ ਕਾ ਤਿਉਂ ਬਨਾ ਰਹਤਾ ਹੈ, ਤੈਸੇ ਜੀਵ ਕੀ ਗ੍ਰਸਥ ਵਿਵਹਾਰੋਂ ਮੇਂ ਭ੍ਰਮਤੇ ਕੀ ਅਵਸਥਾ ਰੂਪ ਰਾਤ ਬੀਤ ਜਾਤੀ ਹੈ, ਪਰੰਤੂ ਚੌਰਾਸੀ (ਗਤਿ) ਮੁਕਤੀ ਨਹੀਂ; ਵਾ (ਤੇਲਕ) ਰਤਕਾ ਕੋ ਇਕਤ੍ਰ ਕਰ ਕੇ ਜੈਸੇ (ਕਪਿ) ਬਾਂਦਰ ਅਗਨ ਜਾਨ ਕਰ ਭ੍ਰਮਤਾ ਫਿਰਤਾ ਹੈ ਔਰ ਅਗਨੀ ਕੀ ਪ੍ਰਾਪਤੀ ਸੇ ਬਿਨਾਂ ਕਪਿ ਕੀ ਰਾਤ ਬੀਤ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਜੀਉ ਵਿਖਿਓਂ ਮੇਂ ਸੁਖ ਬੁਧੀ ਕਰ ਭਰਮਤੇ ਕੀ ਅਵਸਥਾ ਬੀਤ ਜਾਤੀ ਹੈ ਵਿਖਿਓਂ ਮੇਂ ਸੇ ਸੁਖ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋਤਾ ਹੈ॥ ਯਦ੍ਯਪੀ ਵਿਖਿਓਂ ਮੇਂ ਸੁਖ ਪ੍ਰਤੀਤ ਹੋਤਾ ਹੈ ਤਦ੍ਯਪੀ ਵਹੁ ਸੁਖ ਬ੍ਰਿਤੀ ਕੀ ਇਕਾਗ੍ਰਤਾ ਕਰ ਆਤਮ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੈ, ਵਿਖਿਓਂ ਮੇਂ ਸੁਖ ਕੀ ਭ੍ਰਾਂਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਜ਼ਿੰਦਗੀ-ਰੂਪ ਸਾਰੀ ਰਾਤ ਤੇਲੀ ਦੇ ਬਲਦ ਅਤੇ ਬਾਂਦਰ ਵਾਂਗ ਭਟਕਦਿਆਂ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਹਾਸਲ ਕਰਨ ਤੋਂ ਬਿਨਾ ਹੀ ਲੰਘ ਜਾਇਗੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇਲਕ = ਤੇਲੀ। ਕਪਿ = ਬਾਂਦਰ। ਤੇਲਕ ਕੇ ਕਪਿ ਜਿਉ = ਤੇਲਕ ਕੇ (ਬਲਦ ਅਤੇ) ਕਪਿ ਜਿਉਂ, ਤੇਲੀ ਦੇ ਬਲਦ ਵਾਂਗ ਅਤੇ ਬਾਂਦਰ ਵਾਂਗ। ਤੇਲੀ ਦਾ ਬਲਦ ਸਾਰੀ ਰਾਤ ਕੋਹਲੂ ਦੇ ਦੁਆਲੇ ਹੀ ਭੌਂਦਾ ਹੈ, ਤੇ ਉਸ ਦਾ ਪੈਂਡਾ ਮੁੱਕਦਾ ਨਹੀਂ। ਬਾਂਦਰ ਛੋਲਿਆਂ ਦੀ ਭਰੀ ਮੁੱਠ ਦੇ ਲਾਲਚ ਵਿਚ ਪਕੜਿਆ ਜਾ ਕੇ ਸਾਰੀ ਉਮਰ ਦਰ ਦਰ ਤੇ ਨੱਚਦਾ ਹੈ।। ਗਤਿ ਬਿਨੁ = ਖ਼ਲਾਸੀ ਤੋਂ ਬਿਨਾ। ਰੈਨਿ = ਰਾਤ, ਜ਼ਿੰਦਗੀ-ਰੂਪ ਰਾਤ। ਬਿਹਈ ਹੈ = ਵਿਹਾ ਜਾਇਗੀ, ਮੁੱਕ ਜਾਇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él da vueltas en círculo como el buey del molino y pasa la noche de su vida sin obtener la Liberación."