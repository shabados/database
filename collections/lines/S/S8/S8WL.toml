[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤੀ ਸਾਰ. ਨ ਜਾਣਨੑੀ; ਮਨਮੁਖ ਅਹੰਕਾਰੀ ॥"
page = 429
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The proud apostates know not the worth of Lord's worship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਗਰੂਰ, ਅਧਰਮੀ ਸੁਆਮੀ ਦੀ ਉਪਾਸਨਾ ਦੀ ਕਦਰ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The egotistical, self-willed manmukhs do not appreciate the value of devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਮਨਮੁਖ ਹੰਕਾਰੀ ਹੈਂ, ਸੋ ਭਗਤੀ ਕੀ ਸਾਰ ਨਹੀਂ ਜਾਨਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ) ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਅਹੰਕਾਰੀ ਹੋ ਜਾਂਦੇ ਹਨ ਉਹ ਪ੍ਰਭੂ ਦੀ ਭਗਤੀ ਦੀ ਕਦਰ ਨਹੀਂ ਸਮਝਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰ = ਕਦਰ। ਜਾਣਨ੍ਹ੍ਹੀ = ਜਾਣਦੇ। ਮਨਮੁਖਿ = ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los ególatras no conocen la Esencia de la Alabanza;"