[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਬਿਧਿ ਖੋਈ; ਲੋਭਿ ਸੁਆਨ ॥੨॥"
page = 374
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The dog of covetousness has ruined thee in every way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਲਚ ਦੇ ਕੁੱਤੇ ਨੇ ਤੈਨੂੰ ਹਰ ਤਰੀਕੇ ਨਾਲ ਤਬਾਹ ਕਰ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The dog of greed has ruined you in every way. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਲੋਭ ਰੂਪ ਸ੍ਵਾਨ ਜੋ ਤੇਰੇ ਅੰਦਰ ਹੈ, ਤਿਸਨੇ ਚੌਕਾ ਤਿਲਕ ਛਾਪਾ ਗ੍ਯਾਨ ਤੇਰੀ ਸਭ ਰੀਤੀ ਖੋਇਦੀ ਹੈ ਅਰਥਾਤ ਭ੍ਰਿਸ੍ਟ ਕਰ ਦੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕੁੱਤੇ ਲੋਭ ਨੇ ਤੇਰੀ ਇਹ ਹਰੇਕ ਕਿਸਮ ਦੀ ਵਡਿਆਈ ਗਵਾ ਦਿੱਤੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces la avaricia se come de todas formas toda la virtud de tus acciones. (2)"