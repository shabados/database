[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੁ ਨ ਚੀਨੈ; ਬਾਜੀ ਹਾਰੀ ॥੬॥"
page = 230
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His ownself he understands not and loses the game."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਉਹ ਸਮਝਦਾ ਨਹੀਂ ਅਤੇ ਖੇਡ ਹਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They do not understand themselves, and they lose the game of life. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਪਨੇ ਸਰੂਪ ਕੋ ਜਾਨਤਾ ਨਹੀਂ, ਤਿਸ ਨੇ ਮਾਨੁਖ ਜਨਮ ਰੂਪੀ ਬਾਜੀ ਹਾਰ ਦਈ ਹੈ ਅਰਥਾਤ ਮਾਨੁਖ ਜਨਮ ਬਿਅਰਥ ਖੋਹ ਲੀਆ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਨਹੀਂ ਪਰਖਦਾ (ਇਸ ਵਾਸਤੇ) ਉਹ ਮਨੁੱਖਾ ਜਨਮ ਦੀ ਬਾਜ਼ੀ ਹਾਰ ਜਾਂਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así no conocen su ser y pierden en el juego de la vida. (6)"