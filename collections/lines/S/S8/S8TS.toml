[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਨ ਲੇਪਤ ਚੰਦਨ ਚਾਰ ਪ੍ਰਭੰ ॥"
page = 663

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Various kinds of colourful ornaments including Noopar and Kinkini looked splendid and there was the plastering of sandal on all the faces"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਰੀਰ ਉਤੇ ਚੰਦਨ ਦਾ ਸੁੰਦਰ ਲੇਪ ਕੀਤਾ ਹੋਇਆ ਸੀ ਜਿਸ ਕਰ ਕੇ ਸੁੰਦਰ ਚਮਕ ਦਮਕ ਹੋ ਰਹੀ ਸੀ।"