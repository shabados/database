[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਤੁ ਭੂਖੈ; ਖਾਇ ਚਲੀਅਹਿ ਦੂਖ ॥੧॥"
page = 9
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that hunger shall consume his pains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੁਖ ਉਸ ਦੇ ਦੁਖੜਿਆਂ ਨੂੰ ਖਾ ਜਾਏਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that hunger shall consume his pain. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਉਸ ਭੂਖ ਕੇ ਹੋਣੇ ਤੇ ਦੁੱਖੋਂ ਕੋ ਖਾਇ ਕਰ, ਅਰਥਾਤ ਅਭਾਵ ਕਰ ਕੇ ਪ੍ਰਲੋਕ ਮੈ ਚਲੀਤਾ ਹੈ। ਵਾ ਉਸ ਭੁਖ ਕੇ ਭੋਜਨੁ ਨਾਮੁ ਕੋ ਜਬ ਖਾਈਏ, ਭਾਵ ਜਪੀਏ, ਤਬ ਦੁੱਖ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਤਾਂਘ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਹਰਿ-ਨਾਮ-ਭੋਜਨ) ਖਾ ਕੇ ਉਸ ਦੇ ਸਾਰੇ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਤੁ = {ਲਫ਼ਜ਼ 'ਉਸ' ਤੋਂ ਕਰਣ ਕਾਰਕ। 'ਜਿਸ' ਤੋਂ 'ਜਿਤੁ'}। ਉਤੁ ਭੂਖੈ = ਉਸ ਭੁੱਖ ਦੇ ਕਾਰਨ। ਖਾਇ = (ਨਾਮ-ਭੋਜਨ) ਖਾ ਕੇ। ਚਲਿਅਹਿ = ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "éste consumirá todas sus penas.  (1)"