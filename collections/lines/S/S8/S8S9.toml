[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੈਨੁ ਨਾਈ ਬੁਤਕਾਰੀਆ; ਓਹੁ ਘਰਿ ਘਰਿ ਸੁਨਿਆ ॥"
page = 487
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sain barber, the village drudge, became known in every house."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੈਣ ਨਾਈ, ਪਿਡ ਦੀਆਂ ਬੁੱਤੀਆਂ ਕਰਨ ਵਾਲਾ ਹਰ ਇੱਕ ਗ੍ਰਿਹ ਵਿੱਚ ਪ੍ਰਸਿੱਧ ਥੀ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sain, the barber, the village drudge, became famous in each and every house."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੈਨ ਨਾਈ (ਬੁਤਕਾਰੀਆ) ਜਜਮਾਨੋਂ ਕੀਆਂ ਬੁਤੀਆਂ ਕਰਨੇ ਵਾਲਾ ਥਾ, ਅਰ ਓਹੁ ਘਰ ਘਰ ਮੇਂ ਸੁਨਿਆ ਹੂਆ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੈਣ (ਜਾਤਿ ਦਾ) ਨਾਈ ਲੋਕਾਂ ਦੀਆਂ ਬੁੱਤੀਆਂ ਕੱਢਣ ਵਾਲਾ ਸੀ, ਉਸ ਦੀ ਘਰ ਘਰ ਸੋਭਾ ਹੋ ਤੁਰੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sain, el barbero, quien estaba involucrado en hacer cosas raras,"