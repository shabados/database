[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨਹੁ ਚਤੁਰ, ਪ੍ਰਮਾਨ ॥੫੩੦॥"
page = 741

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying firstly the word “Bisikkh-Pranani” and then adding “Ripu Ari” at the end, the names of Tupak are formed.530."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣਦਾ ਹੈ। ਚਤੁਰੋ! ਸਮਝ ਲਵੋ ॥੫੩੦॥"