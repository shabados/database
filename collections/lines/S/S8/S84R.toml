[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਵਦਗਾਰ ਅਪਾਰ; ਅਗਮ ਬੇਅੰਤ ਤੂ ॥"
page = 488
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Cherisher, Thou art illimitable, Inaccessible and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੈਡੇ ਪਾਲਣ-ਪੋਸਣਹਾਰ! ਤੂੰ ਬੇਹੱਦ, ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਅਨੰਤ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Lord, Sustainer and Cherisher, You are infinite, unfathomable and endless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਪਰਵਦਗਾਰ) ਪਾਲਨਾ ਕਰਨੇ ਹਾਰੇ! ਤੂੰ ਅਗਮ ਅਪਾਰ ਬੇਅੰਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਲਣਹਾਰ! ਹੇ ਬੇਅੰਤ! ਹੇ ਅਪਹੁੰਚ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਵਦਗਾਰ = ਹੇ ਪਾਲਣਹਾਰ! ਅਗਮ = ਹੇ ਅਪਹੁੰਚ! ਤੂ = ਤੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú el Sostén del mundo, Infinito e Insondable,"