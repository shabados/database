[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਨਿਰੰਤਰਿ; ਏਕੋ ਸੋਇ ॥"
page = 283
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That One Lord is contained amongst all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇਕ ਪ੍ਰਭੂ ਸਾਰਿਆਂ ਅੰਦਰ ਰਮਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading among all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਕੇ ਅੰਤਰ ਵਿਆਪਕ ਏਕ ਸੋਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਇਕ ਅਕਾਲ ਪੁਰਖ ਹੀ ਵਿਆਪਕ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él envuelve con Su Presencia todas las cosas;"