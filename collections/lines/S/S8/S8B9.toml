[[content]]
asset = "SSA2"
type = "primary"
data = "ਈਹਾ ਸੁਖੁ. ਆਗੈ ਮੁਖ ਊਜਲ; ਮਿਟਿ ਗਏ ਆਵਣ ਜਾਣੇ ॥"
page = 614
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He obtains peace here, an honoured (bright) face hereafter and cease his comings and goings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਏਥੇ ਆਰਾਮ ਪਾਉਂਦਾ ਹੈ, ਏਦੂ ਮਗਰੋਂ ਉਸ ਦਾ ਚਿਹਰਾ ਸੁਰਖਰੂ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਮੁਕ ਜਾਂਦੇ ਹਨ ਉਸ ਦੇ ਆਉਣੇ ਤੇ ਜਾਣੇ (ਜਨਮ ਮਰਣ)।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He finds peace in this world, and his face is radiant in the world hereafter; his comings and goings are finished."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਕੇ ਤੋ ਸਭ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੂਏ ਹੈਂ ਔ (ਆਗੈ) ਪਰਲੋਕ ਮੇਂ ਤਿਨ ਕੇ ਮੁਖ ਉਜਲੇ ਹੂਏ ਹੈਂ, ਪੁਨਾ: ਆਵਨੇ ਜਾਵਨੇ ਸਭ ਮਿਟ ਗਏ ਹੈਂ, ਭਾਵ ਜਨਮ ਮਰਨ ਦਾ ਦੁਖ ਦੂਰ ਹੋ ਗਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ ਦੇ ਮਨ ਵਿਚ ਭਾ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਇਸ ਲੋਕ ਵਿਚ ਸੁਖ ਪ੍ਰਾਪਤ ਰਹਿੰਦਾ ਹੈ, ਪਰਲੋਕ ਵਿਚ ਭੀ ਉਹ ਸੁਰਖ਼-ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਮੁੱਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਈਹਾ = ਇਸ ਲੋਕ ਵਿਚ। ਆਗੈ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno obtiene Paz aquí y Honor después; las idas y venidas terminan."