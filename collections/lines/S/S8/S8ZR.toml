[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਗੁਰੂ. ਜਗਤੁ ਬਉਰਾਨਾ; ਭੂਲਾ ਚੋਟਾ ਖਾਈ ॥"
page = 1132
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the world is gone mad and going astray suffers strokes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਿਨਾਂ ਦੁਨੀਆਂ ਸ਼ੁਦਾਈ ਹੋ ਗਈ ਹੈ ਅਤੇ ਕੁਰਾਹੇ ਪੈ ਸੱਟਾਂ ਸਹਾਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Guru, the world is insane; confused and deluded, it is beaten, and it suffers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਸੇ ਬਿਨਾਂ ਸੰਸਾਰ ਬੌਰਾ ਹੋ ਰਹਾ ਹੈ, ਸ੍ਵਰੂਪ ਸੇ ਭੂਲਾ ਹੂਆ ਜਮ ਕੀ ਚੋਟੋਂ ਕੋ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਜਗਤ (ਵਿਕਾਰਾਂ ਵਿਚ) ਝੱਲਾ ਹੋਇਆ ਫਿਰਦਾ ਹੈ, ਕੁਰਾਹੇ ਪੈ ਕੇ (ਵਿਕਾਰਾਂ ਦੀਆਂ) ਸੱਟਾਂ ਖਾਂਦਾ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Guru, el mundo se enloquece, y permaneciendo en la ignorancia sólo obtiene dolor,"