[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਨ ਮੋਹ. ਮੇਰ ਤੇਰ ਬਿਬਰਜਿਤ; ਏਹੁ ਮਾਰਗੁ ਖੰਡੇ ਧਾਰ ॥੩॥"
page = 534
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To forsake pride, worldly love, my-ness and thy-ness; is a path on the edge of a double edged sword."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਸੰਸਾਰ ਮਮਤਾ, ਮੇਰਾਪਨ ਅਤੇ ਤੈਂਡਾਪਨ ਤਿਆਗਣਾ, ਇਹ ਰਸਤਾ ਦੋ-ਧਾਰੀ ਤਲਵਾਰ ਦੇ ਤਿੱਖੇ ਤੀਰ ਤੁੱਲ (ਸਮਾਨ) ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To forsake pride, emotional attachment, and the sense of 'mine and yours', is the path of the double-edged sword. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਾਨ ਮੋਹ ਮੇਰ ਤੇਰ ਸੇ ਰਹਿਤ ਹੋਨਾ, ਇਹ ਰਸਤਾ ਖੰਡੇ ਕੀ ਧਾਰ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਹੰਕਾਰ ਤੋਂ, ਮੋਹ ਤੋਂ, ਮੇਰ-ਤੇਰ ਤੋਂ, ਬਚੇ ਰਹਿਣਾ-ਇਹ ਰਸਤਾ ਖੰਡੇ ਦੀ ਧਾਰ ਵਰਗਾ ਬਰੀਕ ਹੈ (ਭਾਵ, ਇਸ ਰਸਤੇ ਉਤੇ ਤੁਰਨਾ ਸੌਖੀ ਖੇਡ ਨਹੀਂ) ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, el abandonar el ego, el deseo y la conciencia de “lo mío y lo tuyo”, es un Sendero tan difícil para ellos como el filo de una navaja. (3)"