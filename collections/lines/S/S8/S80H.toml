type = "primary"
data = "ਦੈਤਨ ਸੁੰਭ ਰਾਜਾ ਕਰਿ ਪੇਖਾ ॥"
page = 624

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The gods considered him as Indra and the demons as Shmbh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੈਂਤਾਂ ਨੇ ਰਾਜਾ ਸੁੰਭ ਕਰ ਕੇ ਵੇਖਿਆ।"