[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਰਤਨੰ ਸਾਧਸੰਗੇਣ ਨਾਨਕ; ਨਹ ਦ੍ਰਿਸਟੰਤਿ. ਜਮਦੂਤਨਹ ॥੩੪॥"
page = 1357
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and, associating with the saints, sings God's praise, he does not countenance myrimidons of death, O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਹਰੀ ਦਾ ਜੱਸ ਗਾਉਂਦਾ ਹੈ, ਉਹ ਮੌਤ ਤੇ ਫਰੇਸ਼ਤਿਆਂ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ, ਹੇ ਨਾਨਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and sings the Kirtan of His Praises in the Saadh Sangat, O Nanak, shall never see the Messenger of Death. ||34||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧਸੰਗਤਿ ਮੇਂ ਜਾਇ ਕਰ ਕੇ ਜੋ ਬਾਣੀ ਸੇ ਹਰੀ ਕੇ ਜਸ ਕਾ ਕੀਰਤਨੁ ਕਰਤਾ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ ਜਨ ਕੋ ਯਮ ਕੇ ਦੂਤ ਨਹੀਂ ਦੇਖਤੇ ਹੈਂ, ਭਾਵ ਯੇਹਿ ਤਿਨ ਕੇ ਰਿਦੇ ਤੇ ਜਨਮ ਮਰਨ ਕਾ ਭੈ ਦੂਰ ਹੋਤਾ ਹੈ॥੩੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਚ ਜੁੜ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਜਮਰਾਜ ਦੇ ਦੂਤ ਉਸ ਮਨੁੱਖ ਵਲ ਤੱਕ (ਭੀ) ਨਹੀਂ ਸਕਦੇ (ਕਿਉਂਕਿ ਵਿਕਾਰ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੇ) ॥੩੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando el Kirtan de Sus Alabanzas en la Compañía de la Saad Sangat, oh dice Nanak, nunca verá al mensajero de la muerte. (34)"