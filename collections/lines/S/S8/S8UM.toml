[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਤਨੁ. ਮਾਇਆ ਪਾਹਿਆ ਪਿਆਰੇ; ਲੀਤੜਾ ਲਬਿ ਰੰਗਾਏ ॥"
page = 721
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My beloved, this body cloth mercerized by worldly attachments is dyed in greed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪ੍ਰੀਤਮਾਂ! ਇਹ ਸਰੀਰ ਦਾ ਕੱਪੜਾ ਦੁਨੀਆਦਾਰੀ ਦੀ ਲਾਗ ਅੰਦਰ ਭਿਜਿਆ ਹੋਇਆ ਲਾਲਚ ਅੰਦਰ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This body fabric is conditioned by Maya, O beloved; this cloth is dyed in greed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਕੰਤ! ਇਹ (ਤਨੁ) ਸੂਖ੍ਯਮ ਮਨ ਰੂਪੀ ਬਸਤ੍ਰ ਮਾਯਾ ਛਲ ਰੂਪ ਪਾਹਿ ਸੇ ਪਾਹਿਆ ਹੂਆ ਹੈ ਅਰ (ਲਬਿ) ਲੋਭ ਰੂਪੀ ਰੰਗ ਸੇ ਰੰਗਾਇ ਲੀਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਦੇ ਇਸ ਸਰੀਰ ਨੂੰ ਮਾਇਆ (ਦੇ ਮੋਹ) ਦੀ ਪਾਹ ਲੱਗੀ ਹੋਵੇ, ਤੇ ਫਿਰ ਉਸ ਨੇ ਇਸ ਨੂੰ ਲੱਬ ਨਾਲ ਰੰਗਾ ਲਿਆ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਇਆ ਪਾਹਿਆ = ਮਾਇਆ ਨਾਲ ਪਾਹਿਆ ਗਿਆ ਹੈ। ਪਾਹਿਆ = ਪਾਹ ਲੱਗੀ ਹੋਈ ਹੈ। ਪਾਹ = ਲਾਗ। {ਨੋਟ: ਕਪੜੇ ਨੂੰ ਕੋਈ ਪੱਕਾ ਰੰਗ ਚਾੜ੍ਹਨ ਤੋਂ ਪਹਿਲਾਂ ਲੂਣ ਫਟਕੜੀ ਜਾਂ ਸੋਡੇ ਦੀ ਲਾਗ ਦੇਈਦੀ ਹੈ। ਸੋਡਾ, ਲੂਣ ਜਾਂ ਫਟਕੜੀ ਪਾਣੀ ਵਿਚ ਰਿੰਨ੍ਹ ਕੇ ਕੱਪੜਾ ਉਸ ਵਿਚ ਡੋਬਿਆ ਜਾਂਦਾ ਹੈ; ਫਿਰ ਰੰਗ ਪਾਣੀ ਵਿਚ ਰਿੰਨ੍ਹ ਕੇ ਉਹ ਲਾਗ ਵਾਲਾ ਕੱਪੜਾ ਉਸ ਵਿਚ ਪਾ ਦੇਈਦਾ ਹੈ}। ਲਬਿ = ਲੱਬ ਨਾਲ, ਜੀਭ ਦੇ ਚਸਕੇ ਨਾਲ। ਲਬੁ = ਜੀਭ ਦਾ ਚਸਕਾ। ਰੰਗਾਏ ਲੀਤੜਾ = ਰੰਗਾਇ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tela de mi cuerpo está confeccionada por Maya, está teñida del color de la avaricia."