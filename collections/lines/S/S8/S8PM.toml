[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ. ਅਪੁਨੋ ਕਰਿ ਲੀਨਾ; ਮਨਿ ਵਸਿਆ ਅਬਿਨਾਸੀ ॥੨॥"
page = 616
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showering his benediction, the True Guru, has make me his own and the imperishable Lord is enshrined within my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਕੇ, ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾ ਲਿਆ ਹੈ ਅਤੇ ਕਾਲ-ਰਹਿਤ ਸੁਆਮੀ ਮੇਰੇ ਰਿਦੇ ਵਿੱਚ ਟਿਕ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Mercy, He has made me His own, and the imperishable Lord has come to dwell within my mind. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਬਨਾਸੀ! ਮੇਰੇ ਮਨ ਮੇਂ ਤੂੰ ਵਸਿਆ ਹੈਂ, ਸੋ ਤੈਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਮੁਝ ਕੋ ਆਪਨਾ ਦਾਸ ਕਰ ਲੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਮੇਹਰ ਕਰ ਕੇ ਉਸ ਨੂੰ ਆਪਣਾ ਬਣਾ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਮਨ ਵਿਚ ਨਾਸ ਰਹਿਤ ਪਰਮਾਤਮਾ ਆ ਵੱਸਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ ਲੀਨਾ = ਬਣਾ ਲਿਆ। ਮਨਿ = ਮਨ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Misericordia me ha hecho Suyo y el Eterno Señor ha venido a habitar en mi mente. (2)"