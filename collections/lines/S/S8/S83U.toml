[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿ ਗੁਰਮੁਖਿ ਕਰੇ; ਸਾਈ ਭਗਤਿ ਹੋਵੈ ॥"
page = 1422
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the Guru-ward does, that is the Lord's devotional service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਕਰਦਾ ਹੈ, ਉਹ ਹੀ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Gurmukh does, is devotional worship."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਕਰਤੇ ਹੈਂ ਸੋਈ ਭਗਤੀ ਹੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਯੇਹ ਸਰਬ ਕਰਮ ਤਿਨੋਂ ਕੇ ਭਗਤੀ ਸਹਿਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸਲ ਭਗਤੀ ਉਹੀ ਹੁੰਦੀ ਹੈ ਜਿਹੜੀ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿ ਕੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿ = ਜਿਹੜੀ (ਭਗਤੀ)। ਸਾਈ = ਉਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es Su Alabanza de Devoción."