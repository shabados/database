[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਕਉ ਸਭਿ ਨਿਵਹਿ; ਅਨਦਿਨੁ ਪੂਜ ਕਰਾਹੀ ॥"
page = 231
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All make obeisance unto them and people night and day, adore them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ੳਨ੍ਹਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰਦੇ ਹਨ ਤੇ ਲੋਕ ਰਾਤ ਦਿਨ ਉਨ੍ਹਾਂ ਨੂੰ ਪੂਜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone bows down to them, and adores them, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੋ ਸਭ ਨਮਸਕਾਰ ਕਰਤੇ ਹੈਂ ਔਰ ਰਾਤ ਦਿਨ ਪੂਜਾ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਲੋਕ ਉਹਨਾਂ ਅੱਗੇ ਨਿਊਂਦੇ ਹਨ, ਤੇ ਹਰ ਵੇਲੇ ਉਹਨਾਂ ਦਾ ਆਦਰ-ਸਤਕਾਰ ਕਰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos se postran en Reverencia ante él y lo alaban siempre,"