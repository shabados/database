[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਹਰਿ ਕੈ ਦਰਸਿ ਸਮਾਇਆ ॥੧੩॥"
page = 252
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, He merges into the sight of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਦੀਦਾਰ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they are absorbed into the Blessed Vision of the Lord's Darshan. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਪੁਰਸ ਹਰੀ ਕੇ (ਦਰਸਿ) ਸਰੂਪ ਮੇਂ ਸਮਾਯਾ ਅਰਥਾਤ ਅਭੇਦ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ ਪਰਮਾਤਮਾ ਦੇ ਦੀਦਾਰ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਸਿ = ਦੀਦਾਰ ਵਿਚ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dice Nanak, él se inmerge en el Ser del Señor. (13)"