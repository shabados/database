[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕ੍ਰਿਪਾਲ ਜਬ ਭਏ; ਤ ਅਵਗੁਣ ਸਭਿ ਛਪੇ ॥"
page = 710
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru becomes merciful, then all the demerits disappear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰੂ ਜੀ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦੇ ਹਨ, ਤਦ ਸਾਰੀਆਂ ਬਦੀਆਂ ਅਲੋਪ ਹੋ ਵੰਞਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Guru becomes merciful, then all one's demerits are dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਤਿਗੁਰੂ ਕ੍ਰਿਪਾਲ ਭਏ ਹੈਂ ਤਬ ਸੰਪੂਰਨ ਅਵਗੁਣ ਛਪੇ ਹੈਂ, ਭਾਵ ਸੇ ਦੂਰ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਸਤਿਗੁਰੂ ਮੇਹਰਬਾਨ ਹੁੰਦਾ ਹੈ ਤਾਂ ਸਾਰੇ ਔਗੁਣ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru tiene Compasión de nosotros, nuestros errores son borrados."