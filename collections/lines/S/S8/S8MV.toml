[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੇਦ ਸੁਨਤ ਰਾਨੀ ਡਰੀ; ਚਿਤ ਮੈ ਅਧਿਕ ਲਜਾਇ ॥੧੩॥"
page = 1006

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And, on learning this, the Rani felt ashamed ofherself.(13)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਗੱਲ ਸੁਣ ਕੇ ਰਾਣੀ ਬਹੁਤ ਡਰੀ ਅਤੇ ਮਨ ਵਿਚ ਬਹੁਤ ਸ਼ਰਮਿੰਦੀ ਹੋਈ ॥੧੩॥"