[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਭਗਤਿ ਕਰਹਿ ਪ੍ਰਭ ਭਾਵਹਿ; ਅਨਦਿਨੁ ਨਾਮੁ ਵਖਾਣੇ ॥"
page = 601
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The pious persons embrace meditation and become pleasing to the Lord. Night and day they repeat the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ ਸਿਮਰਨ ਕਰਦੇ ਹਨ ਤੇ ਸੁਆਮੀ ਨੂੰ ਚੰਗੇ ਲੱਗਣ ਲੱਗ ਜਾਂਦੇ ਹਨ। ਰਾਤ ਦਿਨ ਉਹ ਉਚਾਰਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs practice devotional worship, and become pleasing to God; night and day, they chant the Naam, the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਹੈਂ, ਸੋ ਭਗਤੀ ਕਰਤੇ ਹੈਂ ਅਰ ਰਾਤ ਦਿਨ ਨਾਮ ਹੀ ਕਾ ਬਖਿਆਨ ਕਰਤੇ ਹੈਂ, ਅਰ ਵਹੁ ਪ੍ਰਭੂ ਪਰਮਾਤਮਾ ਕੋ ਅਛੇ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰ ਕੇ ਭਗਤੀ ਕਰਦੇ ਹਨ ਅਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਣ ਵਾਲੇ ਮਨੁੱਖ। ਪ੍ਰਭ ਭਾਵਹਿ = ਪ੍ਰਭੂ ਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ। ਵਖਾਣੇ = ਵਖਾਣਿ, ਵਖਾਣ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor está complacido con aquéllos que alaban al Señor por la Gracia del Guru, y ellos recitan siempre el Nombre del Señor."