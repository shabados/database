[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਅਨੰਤਹਿ; ਅੰਤਰੁ ਨਾਹੀ ॥੪॥੨॥"
page = 486
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "between the saints and the Infinite Lord there is no difference."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਸਾਧੂ ਅਤੇ ਲਾ-ਮਹਿਦੂਦ ਸੁਆਮੀ ਵਿਚਕਾਰ ਕੋਈ ਫਰਕ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there is no difference between the Saints and the Infinite Lord. ||4||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਸੰਤ ਅਰੁ (ਅਨੰਤਹਿ) ਪਰਮੇਸ੍ਵਰ ਮੇਂ ਭੇਦੁ ਨਹੀਂ ਹੈ॥੪॥੨॥☬ਅਪਨੇ ਔਗੁਨ ਅਰੁ ਪਰਮੇਸ੍ਵਰ ਕੇ ਗੁਣ ਕਹ ਕਰ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਸੰਤਾਂ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਵਿਚ ਕੋਈ ਵਿੱਥ ਨਹੀਂ ਹੈ ॥੪॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰੁ = ਵਿੱਥ ॥੪॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que los Santos y el Señor Eterno no están separados, sino que son Uno con el otro. (4‑2)"