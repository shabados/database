[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਜੁਗਿ. ਸਭੁ ਸੰਤੋਖ ਸਰੀਰਾ; ਪਗ ਚਾਰੇ ਧਰਮੁ ਧਿਆਨੁ ਜੀਉ ॥"
page = 445
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Gold-age all men, were contented and meditative and the religion had four feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੇ ਯੁੱਗ ਅੰਦਰ ਸਾਰੇ ਬੰਦੇ ਸਬਰ ਵਾਲੇ ਤੇ ਸਿਮਰਨ ਕਰਨ ਵਾਲੇ ਸਨ ਅਤੇ ਮਜ਼ਹਬ ਦੇ ਚਾਰ ਪੈਰ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Golden Age of Sat Yuga, everyone embodied contentment and meditation; religion stood upon four feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਜੁਗ ਮੇਂ ਸਭ ਸਰੀਰੋਂ ਮੇਂ ਸੰਤੋਖ ਥਾ। ਧਰਮ ਕੇ ਦ੍ਯਾ, ਦਾਨ, ਤਪ, ਸਤ ਕਹੀਂ ਪਵਿਤ੍ਰਤਾ ਕੋ ਚਰਨ ਲਿਖਤੇ ਹੈਂ। ਚਾਰੋਂ ਪੈਰ ਦ੍ਰਿਢ (ਧਿਆਨੁ) ਦੇਖਾਈ ਪੜਤੇ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਜੁਗੀ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਹੋਏ ਮਨੁੱਖ ਨੂੰ ਹਰ ਥਾਂ ਸੰਤੋਖ (ਆਤਮਕ ਸਹਾਰਾ) ਦੇਈ ਰੱਖਦਾ ਹੈ, ਹਰ ਵੇਲੇ ਮੁਕੰਮਲ ਧਰਮ ਉਸ ਦੇ ਜੀਵਨ ਦਾ ਨਿਸ਼ਾਨਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤ ਜੁਗਿ = ਸਤਜੁਗ ਵਿਚ, ਉਸ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਜੇਹੜੀ ਸਤਜੁਗ ਵਾਲੀ ਕਹੀ ਜਾਂਦੀ ਹੈ। ਸਭੁ = ਹਰ ਥਾਂ। ਪਗ ਚਾਰੇ ਧਰਮੁ = ਚਹੁ ਪੈਰਾਂ ਵਾਲਾ ਧਰਮ (-ਰੂਪ ਧੌਲ) {ਅੰਞਾਣ ਲੋਕ ਖ਼ਿਆਲ ਕਰਦੇ ਸਨ ਕਿ ਧਰਤੀ ਨੂੰ ਇਕ ਬਲਦ ਨੇ ਆਪਣੇ ਸਿੰਙਾਂ ਉਤੇ ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En Satia Yug dicen que los hombres encarnaban en una Conciencia Plena, llena de Verdad, Contentamiento,"