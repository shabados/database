[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਕੀ ਸੋਇ ਸੁਣੀ, ਮਨੁ ਹਰਿਆ; ਤਿਸੁ ਨਾਨਕ. ਪਰਸਣਿ ਆਵੈ ॥੨॥੭॥੧੨੯॥"
page = 403
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hearing his glory, Nanak's mind is reverdured and to him Nanak goes to touch his feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਸੋਭਾ ਸੁਣ ਕੇ ਨਾਨਕ ਦਾ ਹਿਰਦਾ ਹਰਾ ਭਰਾ ਹੋ ਜਾਂਦਾ ਹੈ। ਉਸ ਦੇ ਪੈਰਾ ਨੂੰ ਛੁਹਣ ਲਈ ਨਾਨਕ ਉਸ ਕੋਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing of his glory, the mind is rejuvenated; Nanak comes to touch his feet. ||2||7||129||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਸੋਭਾ ਸੁਣਨੇ ਕਰ ਕੇ ਮੇਰਾ ਮਨ ਹਰਿਆ ਹੋਤਾ ਹੈ। ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਕੇ ਪਰਸਨ ਕੋ ਆਉਤਾ ਹੂੰ, ਭਾਵ ਐਸੇ ਮਹਾਤਮਾ ਕਾ ਦਰਸ਼ਨ ਕਰਤਾ ਹੂੰ॥੨॥੭॥੧੨੯॥☬ਸੰਤ ਮਿਤ੍ਰੋਂ ਪ੍ਰਤੀ ਉਪਦੇਸ਼:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਸੇਵਕ) ਦੀ ਸੋਭਾ ਸੁਣ ਕੇ (ਸੁਣਨ ਵਾਲੇ ਦਾ) ਮਨ ਖਿੜ ਆਉਂਦਾ ਹੈ (ਆਤਮਕ ਜੀਵਨ ਨਾਲ ਭਰਪੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਉਹ) ਉਸ ਸੇਵਕ ਦੇ ਚਰਨ ਛੁਹਣ ਲਈ ਆਉਂਦਾ ਹੈ ॥੨॥੭॥੧੨੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੀ = {ਲਫ਼ਜ਼ 'ਤਿਸ' ਦਾ (ੁ) ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਉਡ ਗਿਆ ਹੈ}। ਸੁਣੀ = ਸੁਣਿਆਂ। ਪਰਸਣਿ = ਛੁਹਣ ਲਈ ॥੨॥੭॥੧੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Escuchando de la Gloria del Sirviente, la mente de uno florece, y Nanak busca ponerse a Sus Pies. (2-7-129)"