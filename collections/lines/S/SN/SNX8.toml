[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮਦਿ ਬਿਖਿਆ ਰਸਿ ਰਚਿਓ; ਰਾਮ ਸਰਨਿ. ਨਹੀ ਆਵੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1231
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are engrossed in the pride of riches and the pleasures of sins and seek not thy Lord's protection. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਧਨ-ਦੌਲਤ ਦੇ ਹੰਕਾਰ ਅਤੇ ਪਾਪਾ ਦੇ ਸੁਆਦ ਅੰਦਰ ਖਚਤ ਹੋਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਆਪਣੇ ਪ੍ਰਭੂ ਦੀ ਪਨਾਹ ਨਹੀਂ ਲੈਂਦਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Intoxicated with Maya and its riches, involved in corrupt pleasures, you have not sought the Sanctuary of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਕੇ ਮਦ ਔਰ ਬਿਸੇ ਰਸੋਂ ਮੇਂ ਰਚ ਰਹਾ ਹੈਂ ਔਰ ਤੂੰ ਰਾਮ ਕੀ ਸ਼ਰਣ ਕੋ ਪ੍ਰਾਪਤਿ ਨਹੀਂ ਹੋਤਾ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਦੀ ਮਸਤੀ ਵਿਚ ਮਾਇਆ ਦੇ ਸੁਆਦ ਵਿਚ ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ, ਪਰਮਾਤਮਾ ਦੀ ਸਰਨ ਨਹੀਂ ਪੈਂਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਦਿ = ਨਸ਼ੇ ਵਿਚ। ਬਿਖਿਆ ਰਸਿ = ਮਾਇਆ ਦੇ ਰਸ ਵਿਚ। ਰਚਿਓ = ਰੁੱਝਾ ਰਹਿੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "intoxicado con el elixir de Maya se apega al vicio y no se preocupa por buscar el Refugio del Señor. (1-Pausa)"