[[content]]
asset = "VGRG"
type = "primary"
data = "ਜੰਗਲ ਅੰਦਰਿ ਜਾਇ ਕੈ; ਪਾਖੰਡੁ ਕਮਤਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Taking advantage of its changed colour, it went into the jungle and started dissembling (the animals there)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਨ ਵਿਖੇ ਜਾ ਕੇ ਉਸ ਨੇ ਪਾਖੰਡ ਕੀਤਾ (ਕਿ ਮੈਂ ਇਸ ਬਨ ਦਾ ਰਾਜਾ ਹਾਂ)।"