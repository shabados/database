[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰ ਸਰੁ ਸੋਸਿ ਲੈ, ਸੋਮ ਸਰੁ ਪੋਖਿ ਲੈ; ਜੁਗਤਿ ਕਰਿ ਮਰਤੁ, ਸੁ ਸਨਬੰਧੁ ਕੀਜੈ ॥"
page = 991
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burn thou off thy fiery nature and foster thy cool and calm disposition, Put thou thy life-breath in the right channel an d establish good relation with Thy Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਤੱਤੀ ਤਬੀਅਤ ਨੂੰ ਸਾੜ ਸੁੱਟ ਅਤੇ ਆਪਣੀ ਸੀਤਲ ਅਤੇ ਸ਼ਾਂਤ ਸੁਭਾਵ ਦੀ ਪ੍ਰਵਰਸ਼ ਕਰ। ਤੂੰ ਆਪਣੇ ਜੀਵਨ-ਸੁਆਸ ਨੂੰ ਠੀਕ ਰਾਹੇ ਪਾ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਨਾਲ ਸ੍ਰੇਸ਼ਟ ਸੰਬੰਧ ਕਾਇਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Heat up the sun energy of the right nostril, and cool down the moon energy of the left nostril; practicing this breath-control, bring them into perfect balance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਕੀ ਸੁਰਕਰ (ਸੋਸਿ ਲੈ) ਚੜਾਇ ਲੈ ਪ੍ਰਾਣਾਂ ਕੋ, ਸੋਮ ਚੰਦ੍ਰਮਾਂ ਕੀ ਸੁਰਸੈ ਪੋਖ ਇਸਥਤ ਕਰ ਲੈ। ਇਸ ਜੁਗਤੀ ਕਰਿ (ਮਰਤੁ) ਜੋ ਪ੍ਰਾਣ ਰੂਪ ਪੌਣ ਹੈ ਇਸ ਕਾ ਦਸਮਾਂ ਦ੍ਵਾਰ (ਸੁ) ਸਾਥ ਸਨਬੰਧ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੋਗੀ!) ਤੂੰ ਤਾਮਸੀ ਸੁਭਾਵ ਨੂੰ ਦੂਰ ਕਰ (ਇਹ ਹੈ ਸੱਜੀ ਨਾਸ ਦੇ ਰਸਤੇ ਪ੍ਰਾਣ ਉਤਾਰਨੇ), ਸ਼ਾਂਤੀ ਸੁਭਾਵ ਨੂੰ (ਆਪਣੇ ਅੰਦਰ) ਤਕੜਾ ਕਰ (ਇਹ ਹੈ ਖੱਬੀ ਨਾਸ ਦੇ ਰਸਤੇ ਪ੍ਰਾਣ ਚੜ੍ਹਾਣੇ)। ਸੁਆਸ ਸੁਆਸ ਨਾਮ ਜਪਣ ਵਾਲਾ ਜ਼ਿੰਦਗੀ ਦਾ ਸੁਚੱਜਾ ਢੰਗ ਬਣਾ (ਇਹ ਹੈ ਪ੍ਰਾਣਾਂ ਨੂੰ ਸੁਖਮਨਾ ਨਾੜੀ ਵਿਚ ਟਿਕਾਣਾ)। (ਬੱਸ! ਹੇ ਜੋਗੀ! ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੁੜਨ ਦਾ ਕੋਈ) ਅਜੇਹਾ ਮੇਲ ਮਿਲਾਓ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੁ = ਤਾਲਾਬ। ਸੂਰ ਸੁਰ = ਸੂਰਜ ਦਾ ਤਾਲਾਬ, ਤਪਸ਼ ਦਾ ਸੋਮਾ, ਤਮੋਗੁਣੀ ਸੁਭਾਉ। ਸੋਸਿ ਲੈ = ਸੁਕਾ ਲੈ, ਮੁਕਾ ਦੇਹ। ਸੂਰ = ਪਿੰਗਲਾ ਨਾੜੀ, ਸੱਜੀ ਸੁਰ, ਸੱਜੀ ਨਾਸ। ਸੋਸਿ ਲੈ = ਸੁਕਾ ਦੇਹ (ਭਾਵ, ਪ੍ਰਾਣ ਉਤਾਰ ਦੇਹ, ਸੁਆਸ ਬਾਹਰ ਕੱਢ)। ਸੋਮ = ਚੰਦ੍ਰਮਾ। ਸੋਮ ਸਰੁ = ਚੰਦ੍ਰਮਾ ਦਾ ਤਾਲਾਬ, ਠੰਢ-ਸ਼ਾਂਤੀ ਦਾ ਸੋਮਾ, ਸਤੋਗੁਣੀ ਸੁਭਾਉ, ਸ਼ਾਂਤੀ ਸੁਭਾਉ। ਪੋਖਿ ਲੈ = ਪਾਲ ਲੈ, ਭਰ ਲੈ, ਤਕੜਾ ਕਰ। ਸੋਮ = ਖੱਬੀ ਨਾਸ, ਇੜਾ ਨਾੜੀ। ਪੋਖਿ ਲੈ = ਭਰ ਲੈ, ਉਤਾਂਹ ਚਾੜ੍ਹ, ਅੰਦਰ ਵਲ ਖਿੱਚ ਲੈ। ਜੁਗਤਿ = ਮਰਯਾਦਾ, ਸੁਜੱਚਾ ਢੰਗ। ਜੁਗਤਿ ਕਰਿ = (ਜ਼ਿੰਦਗੀ ਦਾ) ਸੁਚੱਜਾ ਢੰਗ ਬਣਾ। ਮਰਤੁ = {मारुत्} ਹਵਾ, ਪ੍ਰਾਣ, ਸੁਆਸ। ਜੁਗਤਿ ਕਰਿ ਮਰਤੁ = ਜੀਵਨ ਦੇ ਸੁਚੱਜੇ ਢੰਗ ਨੂੰ 'ਸੁਆਸ ਸੁਖਮਨਾ ਵਿਚ ਟਿਕਾਣੇ' ਬਣਾ। ਸੁ = ਉਹ, ਅਜੇਹਾ। ਸਨਬੰਧੁ = ਮੇਲ। ਕੀਜੈ = ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quema la esencia de la pasión y refuerza los atributos de la Verdad, esto en verdad es la inhalación y la exhalación de la respiración vital, y deja que la Calma sea el sostén de la respiración."