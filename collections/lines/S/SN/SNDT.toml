[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਕਿ ਤੀਰਥਿ ਨਾਵਹਿ; ਅੰਨੁ. ਨ ਖਾਵਹਿ ॥"
page = 1025
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some bathe at holies and eat not corn."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਈ ਯਾਤ੍ਰਾ ਅਸਥਾਨਾਂ ਤੇ ਨ੍ਹਾਉਂਦੇ ਹਨ ਅਤੇ ਅਨਾਜ ਨਹੀਂ ਖਾਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some bathe at sacred shrines and refuse to eat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਕ ਤੀਰਥੋਂ ਮੇਂ ਨਾਵਤੇ ਹੈ ਪੁਨਃ ਅੰਨ ਨਹੀਂ ਖਾਤੇ, ਫਲੋਹਾਰ ਹੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਬੰਦੇ (ਜਗਤ ਤਿਆਗ ਕੇ) ਤੀਰਥ (ਤੀਰਥਾਂ) ਉਤੇ ਇਸ਼ਨਾਨ ਕਰਦੇ ਹਨ, ਤੇ ਅੰਨ ਨਹੀਂ ਖਾਂਦੇ (ਦੁਧਾਧਾਰੀ ਬਣਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੀਰਥਿ = ਤੀਰਥ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos visitan los lugares santos, otros ayunan, o provocan que el cuerpo consuma su cuerpo."