[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਧਿ ਨਿਧਾਨ ਅੰਮ੍ਰਿਤੁ ਪੀਆ; ਮਨਿ ਤਨਿ ਆਨੰਦ ॥"
page = 814
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have quaffed the Name-Nectar, the treasure of wealth and my soul and body are happy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਧਨ-ਦੌਲਤ ਦੇ ਖਜਾਨੇ ਨਾਮ-ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕੀਤਾ ਹੈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹ ਪ੍ਰਸੰਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I drink in the Ambrosial Nectar, the treasure of wealth, and my mind and body are in bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਰਬ ਨਿਧੀਓਂ ਕਾ (ਨਿਧਾਨ) ਖਜਾਨਾ ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਤਿਨੋਂ ਨੇ ਪੀਆ ਹੈ, ਤਿਸ ਤੇ ਸੋ ਮਨ ਤਨ ਅਨੰਦ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਨੇ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ (ਉਹ) ਨਾਮ-ਜਲ ਪੀ ਲਿਆ (ਜੋ) ਸਾਰੇ ਖ਼ਜ਼ਾਨਿਆਂ ਦਾ ਖ਼ਜ਼ਾਨਾ ਹੈ, (ਉਸ ਮਨੁੱਖ ਦੇ) ਮਨ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਖ਼ੁਸ਼ੀ ਭਰੀ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He chupado del Néctar del Nombre del Señor; mi cuerpo y mi mente están en Éxtasis."