[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਥਰਿਓ ਅਦਿਸਟ ਜਿਹ ਕਰਮ ਜਾਰਿ ॥"
page = 38

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His net of karmas (actions) is invisibly spread."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਕ੍ਰਿਪਾ ਦਾ ਜਾਲ ਅਦ੍ਰਿਸ਼ਟ ਰੂਪ ਵਿਚ ਫੈਲਿਆ ਹੋਇਆ ਹੈ ॥੬॥੨੭੨॥"