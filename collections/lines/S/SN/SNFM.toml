[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਦਿ ਜੁਗਾਦੀ. ਹੈ ਭੀ ਹੋਸੀ; ਸਹਸਾ ਭਰਮੁ ਚੁਕਾਇਆ ॥੧੪॥"
page = 1039
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Contemplating the Lord, who was in the very beginning and the beginning of ages, is now, and shall also be, one is purged of anxiety and doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਦਾ ਸਿਮਰਨ ਕਰਨ ਦੁਆਰਾ, ਜੋ ਐਨ ਆਰੰਭ ਅਤੇ ਯੁਗਾਂ ਦੇ ਅਰੰਭ ਵਿੱਚ ਸੀ, ਹੁਣ ਹੈ ਅਤੇ ਅਗੇ ਨੂੰ ਭੀ ਹੋਵੇਗਾ, ਬੰਦੇ ਦਾ iਫ਼ਕਰ ਤੇ ਵਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has existed from the very beginning of time and throughout the ages; He exists here and now, and will always exist. Meditating on Him, skepticism and doubt are dispelled. ||14||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਐਸਾ ਨਿਸਚਾ ਕੀਆ ਹੈ, ਸੋ ਸਦਾ ਸਦਾ ਪੀਛੇ ਭੀ ਥਾ, ਅਬ ਹੈ, ਆਗੇ ਹੋਵੈਗਾ। ਐਸਾ ਭਗਵੰਤ ਕੋ ਜਾਣ ਕੇ ਸੰਸਾ ਔ ਭਰਮ ਚੁਕਾਇਆ ਹੈ॥੧੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਮੁੱਢ ਤੋਂ ਪਹਿਲਾਂ ਦਾ ਹੈ ਜੁਗਾਂ ਦੇ ਆਦਿ ਤੋਂ ਹੈ, ਹੁਣ ਭੀ ਮੌਜੂਦ ਹੈ ਤੇ ਸਦਾ ਲਈ ਕਾਇਮ ਰਹੇਗਾ ਉਹ ਪਰਮਾਤਮਾ ਗੁਰੂ ਦੀ ਮੱਤ ਤੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਗਟ ਹੋ ਕੇ ਉਸ ਦਾ ਸਹਮ ਤੇ ਉਸ ਦੀ ਭਟਕਣਾ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ ॥੧੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ese ser toma Conciencia de que Dios es desde el comienzo de los tiempos y para siempre será, y purga su ser de toda duda."