[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ; ਜਿਸੁ ਆਪਿ ਦਿਵਾਵੈ ॥"
page = 179
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "whom the Lord Himself mercifully, cause it to be given."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਆਪੇ ਦਇਆ ਧਾਰ ਕੇ ਦਿਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "unto whom the Lord, in His Grace, bestows it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਗੁਰੋਂ ਦੁਆਰਾ ਆਪ ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਦਿਵਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਮਿਹਰ ਕਰਕੇ ਆਪ (ਗੁਰੂ ਪਾਸੋਂ) ਦਿਵਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aquél sobre el cual está puesta la Gracia del Señor."