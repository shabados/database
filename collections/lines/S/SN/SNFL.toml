[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੀ ਰਚੀ ਹੋਈ ਸ੍ਰਿਸ਼ਟੀ ਦਾ ਭਲਾ ਮੰਗਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੈਰਖ਼ਾਹਿ ਜੁਲਗੀ ਪੈਦਾਇਸ਼ ਅੰਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Are obeying his sacred command even at the cost of their lives. (41)"