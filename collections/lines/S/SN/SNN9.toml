[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸੇ. ਭਾਦਉ ਖੂੰਬਰਾਜੁ; ਤੂ ਤਿਸ ਤੇ ਖਰੀ ਉਤਾਵਲੀ ॥੧॥ ਰਹਾਉ ॥"
page = 1196
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like the big mushroom of the month of Bhadon; thou are much more short-lived than even that. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਦੋ ਦੇ ਮਹੀਨੇ ਦੀ ਵਡੀ ਖੁੰਬ ਦੀ ਮਾਨੰਦ, ਤੂੰ ਉਸ ਨਾਲੋ ਭੀ ਬਹੁਤਾ ਛੇਤੀ ਉਡ ਪੁਡ ਜਾਣ ਵਾਲੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even the mushrooms of summer live longer than you. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਕਾਰ ਭਾਦੋਂ ਕੇ ਮਹੀਨੇ ਮੇਂ ਖੂੰਬ ਕਾ (ਰਾਜੁ) ਪ੍ਰਕਾਸ ਢਾਈ ਦਿਨ ਕਾ ਹੋਤਾ ਹੈ। ਤੂੰ ਤਿਸ ਤੇ ਭੀ (ਖਰੀ) ਅਤੀ (ਉਤਾਵਲੀ) ਕਾਹਲੀ ਹੈਂ, ਭਾਵ ਦੇਹ ਕਾ ਕੁਛ ਭਰੋਸਾ ਨਹੀਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਤਾਂ ਉਸ ਖੁੰਬ ਨਾਲੋਂ ਭੀ ਛੇਤੀ ਨਾਸ ਹੋ ਜਾਣ ਵਾਲੀ ਹੈਂ ਜੋ ਭਾਦਰੋਂ ਵਿਚ (ਉੱਗਦੀ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no eres más real que los hongos en el mes de Bhadon. (1-Pausa)"