[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ; ਪੂਰਾ ਪਾਏ ॥"
page = 363
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru, the Perfect one is attained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਪੂਰਨ ਪੁਰਖ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, the Perfect Lord is obtained,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਪੂਰਨ ਗੁਰੋਂ ਸੇ ਪੂਰਨ ਪਰਮਾਤਮਾ ਪ੍ਰਾਪਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਹੀ ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਲੱਭਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ, ਪਾਸੋਂ। ਪੂਰਾ = ਸਾਰੇ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través del Perfecto Guru, el Uno Perfecto es obtenido."