[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕਾ ਸਬਦੁ ਸੁਨਤ; ਸੁਖ ਸਾਰੇ ॥"
page = 739
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone is my Friend, by hearing whose word all the comforts are obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਪ੍ਰਭੂ ਹੀ ਮੇਰਾ ਮਿੱਤਰ ਹੈ, ਜਿਸ ਦੀ ਬਾਣੀ ਸ੍ਰਵਣ ਕਰਨ ਦੁਆਰਾ ਸਮੂਹ ਆਰਾਮ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Hearing the Word of His Shabad, I am totally at peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕਾ ਉਪਦੇਸੁ ਸੁਨਤਿਆਂ ਹੀ ਸਭ ਸੁਖੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਉਹੀ ਹਨ ਮੇਰੇ ਮਿੱਤਰ) ਜਿਨ੍ਹਾਂ ਦਾ ਬਚਨ ਸੁਣਦਿਆਂ ਸਾਰੇ ਸੁਖ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Cuya Palabra trae Dicha."