[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜਨ, ਹਰਿ ਹਰਿ ਨਾਮਿ ਸਮਾਣੇ; ਦੁਖੁ ਜਨਮ ਮਰਣ ਭਵ ਖੰਡਾ ਹੇ ॥"
page = 13
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's men are absorbed in Lord God's Name and they have broken away the pangs and fear of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਬੰਦੇ, ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਏ ਹੋਏ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪੈਦਾ ਤੇ ਫ਼ੋਤ ਹੋਣ ਦੇ ਕਸ਼ਟ ਅਤੇ ਡਰ ਨੂੰ ਤੋੜ ਮਰੋੜ ਛੱਡਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble servants of the Lord are absorbed in the Name of the Lord, Har, Har. The pain of birth and the fear of death are eradicated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਕੇ ਦਾਸ ਹੈਂ, ਸੋ ਹਰਿ ਹਰਿ ਨਾਮ ਮੇਂ ਅਭੇਦ ਰਹਤੇ ਹੈਂ। ਤਿਨੋਂ ਨੇ ਜਨਮ ਮਰਨ ਕਾ ਜੋ ਦੁਖੁ ਹੈ, (ਭਵ) ਸੰਸਾਰ ਮੇਂ ਸੋ ਖੰਡਨ ਕੀਆ, ਅਭਾਵ ਕੀਆ ਹੈ, ਵਾ ਜਨਮ ਮਰਨ ਕਾ ਦੁਖ ਜੋ (ਭਵ) ਉਤਪਤ ਹੂਆ ਹੂਆ ਥਾ, ਤਿਸ ਕੋ ਅਭਾਉ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੂਜੇ ਪਾਸੇ) ਪਰਮਾਤਮਾ ਦੇ ਪਿਆਰੇ ਬੰਦੇ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜੇ ਰਹਿੰਦੇ ਹਨ। ਉਹਨਾਂ ਦਾ ਸੰਸਾਰ ਦਾ ਜੰਮਣ ਮਰਨ ਦਾ ਦੁੱਖ ਕੱਟਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los hombres de Dios están absorbidos en el Amor del Nombre de Dios y han podido destruir las amarras y el miedo a la muerte y al nacimiento."