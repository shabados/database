[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ; ਵਜਦਾ ਜੰਤੁ ਵਜਾਇਆ ॥੨॥"
page = 313
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak human being the instrument plays as the Lord causes him to play."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੀਵ ਰੂਪੀ ਵਾਜਾ ਉਸੇ ਤਰ੍ਹਾਂ ਵਜਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਵਜਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, human beings are the instruments which vibrate as God plays them. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੈਸੇ ਬਾਜਾ ਬਜਾਇਆ ਹੂਆ ਬਜਤਾ ਹੈ, ਤੈਸੇ ਜੀਵ ਰੂਪ (ਜੰਤੂ) ਬਾਜਾ ਪਰਮੇਸ੍ਵਰ ਕਾ ਬਜਾਇਆ ਹੂਆ ਬਜਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੀਵ (ਵਾਜੇ ਵਾਂਗ) ਵਜਾਇਆ ਵੱਜਦਾ ਹੈ (ਭਾਵ, ਬੁਲਾਇਆਂ ਬੋਲਦਾ ਹੈ) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y a Nanak, el Esclavo del Señor, el Señor lo llama en el tono que Él desea.(2)"