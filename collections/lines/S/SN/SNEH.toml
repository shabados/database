[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੇਮ ਪਦਾਰਥੁ ਲਹੈ ਅਮੋਲੋ ॥"
page = 1036
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever obtains the invaluable wealth of the Lord's love,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਭੀ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਦੀ ਅਣਮੁੱਲੀ ਦੌਲਤ ਨੂੰ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever receives the priceless treasure of Love"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਮੋਲਕ ਪ੍ਰੇਮ ਪਦਾਰਥ ਜੋ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਜੇਹੜਾ ਮਨੁੱਖ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਦਾ ਕੀਮਤੀ ਸੌਦਾ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹੈ = ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Preciosa es la Bendición del Verdadero Amor,"