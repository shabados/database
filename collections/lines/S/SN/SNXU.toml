[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਮੋਦਰ ਦਇਆਲ ਸੁਆਮੀ ਸਰਬਸੁ; ਸੰਤ ਜਨਾ ਧਨ ਮਾਲ ॥"
page = 824
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Merciful Master Lord is the wealth, property and everything of His saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਇਆਵਾਨ ਮਾਲਕ ਸਾਹਿਬ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਦੌਲਤ, ਜਾਇਦਾਦ ਤੇ ਸਾਰਾ ਕੁਛ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Our Merciful Lord and Master is wealth, property and everything to His humble Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਮੋਦਰ ਦਇਆਲੂ ਮੇਰੇ ਸੁਆਮੀ! ਤਿਨ ਸੰਤ ਜਨੋਂ ਕਾ ਸੋ ਧਨ, ਮਾਲ ਆਦੀ ਸਰਬੰਸ ਰੂਪ ਤੂੰ ਹੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਇਆ ਦਾ ਘਰ ਹੈ, ਸਭ ਦਾ ਮਾਲਕ ਹੈ, ਸੰਤ ਜਨਾਂ ਵਾਸਤੇ ਉਹੀ ਧਨ ਹੈ ਮਾਲ ਹੈ ਅਤੇ ਸਭ ਕੁਝ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, mi Damodara, mi Maestro Misericordioso, es el Único Tesoro de los Santos."