[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੰਦ੍ਰਹ ਥਿਤੀ ਪਖੁ ਇਕੁ; ਕ੍ਰਿਸਨ ਸੁਕਲ ਦੁਇ ਪਖ ਨੀਸਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One fortnight consists of fifteen days; one is the dark (krsna) fortnight and the second is moonlit light (sukla)fortnight."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਇਕ ਪੱਖ ਵਿਚ ਪੰਦਰਾਂ ਥਿੱਤਾਂ ਹਨ (ਤੇ ਮਹੀਨੇ ਵਿਚ) ਦੋ ਪੱਖ ਹਨ, (ਇਕ) ਸੁਕਲ (ਦੂਜਾ) ਕ੍ਰਿਸ਼ਨ।"