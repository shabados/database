[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਕਥਾ; ਮੇਰੈ ਮਨਿ ਭਾਣੀ ॥"
page = 95
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord Master's discourse is pleasing unto my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਧਰਮ-ਵਾਰਤਾ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗੀ ਲਗਦੀ ਹੈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Sermon of the Lord, Har, Har, is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਹਰੀ ਕੀ ਜੋ ਕਥਾ ਹੈ, ਸੋ ਹਰਿ ਪ੍ਰਕਾਰ ਕਰ ਕੇ ਮੇਰੇ ਮਨ ਮੇਂ ਭਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰੀਆਂ ਲੱਗ ਰਹੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Ambrosial es el único Amor de mi mente;"