[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ ਸਿਉ ਬੋਲੇ; ਉਪਕਾਰੀ ॥"
page = 870
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Conversing with the saints, one becomes philanthropist."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਨਾਲ ਗੱਲ ਬਾਤ ਕਰਨ ਦੁਆਰਾ ਬੰਦਾ ਹੋਰਨਾਂ ਦਾ ਭਲਾ ਕਰਨ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Speaking with the Saints, one becomes generous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤੋਂ ਸੇ ਬੋਲਤਾ ਹੈ, ਸੋ ਉਪਕਾਰੀ ਜਨ ਹੈ। ਜੋ ਏਕ ਕੇ ਪੂਛਨੇ ਕਰ ਔਰ ਅਨਜਾਨੋਂ ਕੋ ਭੀ ਖਬਰ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਭਲਿਆਂ ਨਾਲ ਗੱਲ ਕੀਤਿਆਂ ਕੋਈ ਭਲਾਈ ਦੀ ਗੱਲ ਨਿਕਲੇਗੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੋਲੇ = ਬੋਲਿਆਂ। ਉਪਕਾਰੀ = ਭਲਾਈ ਦੀ ਗੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conversa con los Santos, uno se vuelve generoso,"