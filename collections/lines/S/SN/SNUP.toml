[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ ਹਰਿ ਪਾਇਆ; ਮਿਲਿਆ ਸਹਜਿ ਸੁਭਾਇ ॥੫॥"
page = 758
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meeting the True Guru, I have obtained my God and He has met me spontaneously."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੂੰ ਮਿਲਣ ਦੁਆਰਾ, ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲਿਆ ਹੈ ਅਤੇ ਉਹ ਮੈਨੂੰ ਸੌਖੇ ਹੀ ਆਪਣੇ ਆਪ ਆ ਮਿਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting the True Guru, I have found the Lord. He has met me, easily and effortlessly. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਜਿਨੋਂ ਕੋ ਮਿਲ੍ਯਾ ਹੈ ਤਿਨੋਂ ਨੇ ਹਰੀ ਪਾਯਾ ਹੈ॥☬ਪ੍ਰਸ਼ਨ: ਕੁਛ ਜਤਨ ਕੀਆ ਹੋਗਾ?☬ਉੱਤਰੁ: ਉਨ ਕੋ (ਸਹਜਿ ਸੁਭਾਇ) ਨਿਰਜਤਨ ਹੀ ਮਿਲਾ ਹੈ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਮਿਲਿਆਂ ਹੀ ਪਰਮਾਤਮਾ (ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਹੁੰਦਾ ਹੈ। (ਜਿਸ ਨੂੰ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਸ ਨੂੰ) ਪਰਮਾਤਮਾ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਪਿਆਰ-ਰੰਗ ਵਿਚ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ ਮਿਲਿਐ = ਜੇ ਗੁਰੂ ਮਿਲ ਪਏ। ਸੁਭਾਇ = ਪਿਆਰ-ਰੰਗ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues encontrando al Verdadero Guru he encontrado al Señor de forma espontánea.(5)"