[[content]]
asset = "SSA2"
type = "primary"
data = "ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥"
page = 1237
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Var of Sarang 4th Guru. To be sung to the Tune of Mahma-Hasna."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੰਗ ਕੀ ਵਾਰ ਚੋਥੀ ਪਾਤਿਸ਼ਾਹੀ। ਮਹਿਮੇ-ਹਸਨੇ ਦੀ ਸੁਰ ਉਤੇ ਗਾਉਣੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One Universal Creator God. By The Grace Of The True Guru:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਇੱਕ ਹੈ ਅਤੇ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un Dios Creador Universal, por la Gracia del Verdadero Guru."