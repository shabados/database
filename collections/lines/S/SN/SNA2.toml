[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਇ ਪੁਛਾ ਜਨ; ਹਰਿ ਕੀ ਬਾਤਾ ॥"
page = 96
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I go and ask such slaves the discourses of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਜਾ ਕੇ ਐਸੇ ਗੋਲਿਆਂ ਪਾਸੋਂ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਗੱਲਾਂ ਪੁਛਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I go and ask those humble servants about the Mysteries of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਐਸੇ ਹਰਿ ਜਨੋਂ ਕੇ ਪਾਸ ਜਾਇ ਕਰ ਕੇ ਮੈਂ ਹਰੀ ਕੀ ਬਾਰਤਾ ਪੂਛੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ ਜੀ ਲੋਚਦਾ ਹੈ ਕਿ) ਮੈਂ ਉਹਨਾਂ ਹਰਿ-ਜਨਾਂ ਕੋਲ ਜਾ ਕੇ ਹਰੀ ਦੀਆਂ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀਆਂ ਗੱਲਾਂ ਪੁੱਛਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਇ = ਜਾ ਕੇ। ਪੁਛਾ = ਪੁੱਛਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le pregunto acerca del Maestro."