[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਬਿਆਧਿ; ਮਨ ਤੇ ਖੈ ਨਸੇ ॥"
page = 287
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the evils are destroyed and vanish from the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰੀਆਂ ਬਦੀਆਂ ਤਬਾਹ ਅਤੇ ਚਿੱਤ ਤੋਂ ਅਲੋਪ ਹੋ ਜਾਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All evils are dispelled from the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਪੂਰਨ (ਬਿਆਧਿ) ਰੋਗੁ ਖੈ ਕਰਨੇ ਹਾਰੇ ਤਿਨ ਕੇ ਰਿਦੇ ਸੇ ਨਾਸ ਹੋ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਰੋਗ ਨਾਸ ਹੋ ਕੇ ਮਨੋਂ ਵਿਸਰ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así él transcurre con la mente liberada de temores y aflicciones."