[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰਾ ਪ੍ਰਭੁ ਨਿਰਮਲੁ. ਅਤਿ ਅਪਾਰਾ ॥"
page = 1052
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Immaculate Lord is exceedingly Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਡਾਂ ਪਵਿੱਤ੍ਰ ਪ੍ਰਭੂ ਪਰਮ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is immaculate, and utterly infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਅਤ੍ਯੰਤ ਹੀ ਨਿਰਮਲ ਹੈ ਔ ਅਪਾਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਪ੍ਰਭੂ ਬੜਾ ਬੇਅੰਤ ਹੈ ਅਤੇ ਵਿਕਾਰਾਂ ਦੇ ਪ੍ਰਭਾਵ ਤੋਂ ਪਰੇ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios es Infinito, es Inmaculado"