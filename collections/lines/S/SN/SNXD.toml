[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀਆ ਸਦਾ ਸਦਾ ਚੰਗਿਆਈਆ ॥"
page = 73
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine excellences, I for ever,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾਂ ਤੇਰੀਆਂ ਖੂਬੀਆਂ ਦੀ"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I praise the Greatness of Your Goodness,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸਦਾ ਸਦਾ) ਸਰਬਦਾ ਕਾਲ ਤੇਰੀਆਂ ਭਲਿਆਈਆਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਗੁਣ-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Señor de Bondad,"