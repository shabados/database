[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਧੁ ਬਚਨਿ ਗੁਰ ਕੈ ਵਸਿ ਕੀਆ; ਆਦਿ ਪੁਰਖੁ ਬਨਵਾਰੀਆ ॥"
page = 248
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's instruction, thou hast captured the heart of Creator, the Primal Being."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਤੂੰ ਮੁੱਢਲੀ ਵਿਅਕਤੀ ਸਿਰਜਣਹਾਰ ਦੇ ਦਿਲ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Word, you have captured the heart of the Primal Being, the Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਨੇ ਸ੍ਰੀ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਕੇ ਬਚਨ ਕਰ ਆਦਿ ਪੁਰਖ ਬਨਵਾਰੀ ਕੋ ਅਪਨੇ ਵਸ ਕਰ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੋਹਨ! ਤੈਨੂੰ (ਤੇਰੇ ਭਗਤਾਂ ਨੇ) ਗੁਰੂ ਦੇ ਬਚਨ ਦੀ ਰਾਹੀਂ (ਪਿਆਰ-) ਵੱਸ ਕੀਤਾ ਹੋਇਆ ਹੈ, ਤੂੰ ਸਭ ਦਾ ਮੁੱਢ ਹੈਂ, ਤੂੰ ਸਰਬ-ਵਿਆਪਕ ਹੈਂ, ਤੂੰ ਸਾਰੇ ਜਗਤ ਦਾ ਮਾਲਕ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien maneja todos los poderes."