[[content]]
asset = "VGRG"
type = "primary"
data = "ਛਿਅ ਰਸ ਸਾਉ ਨ ਪਾਇਨੀ; ਗੁਰਮੁਖਿ ਸੁਖੁ ਫਲੁ ਪਿਰਮੁ ਚਖਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Such a pleasure-fruit has been attained by Gurmukhs, the taste of which could not be known by six pleasures."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖਾਂ ਨੇ ਜੋ ਪਿਆਰ ਦੇ ਸੁਖ ਫਲ ਦਾ ਰਸ ਚੱਖਿਆ ਹੈ (ਉਸ ਦਾ) ਸੁਆਦ ਛੀ ਰਸ ਬੀ ਨਹੀਂ ਪਾ ਸਕੇ (ਭਾਵ ਖਟ ਪ੍ਰਕਾਰ ਦੇ ਰਸ ਬੀ ਹੈਰਾਨ ਹਨ ਕਿ ਅਸੀਂ ਅਜਿਹੇ ਅਨੰਦਦਾਇਕ ਨਹੀਂ)।"