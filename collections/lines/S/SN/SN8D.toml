[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਆਗਿ ਚਲਨਾ ਸਗਲ ਸੰਪਤ; ਕਾਲੁ ਸਿਰ ਪਰਿ ਜਾਨੁ ॥"
page = 1121
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning all thy riches, thou shall depart O man, know the death hangs over thy head."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਸਾਰੀ ਦੌਲਤ ਨੂੰ ਛੱਡ ਕੇ ਤੂੰ ਟੁਰ ਜਾਵੇਗਾ, ਹੇ ਬੰਦੇ! ਜਾਣ ਲੈ ਕਿ ਮੌਤ ਤੇਰੇ ਸਿਰ ਉਤੇ ਲਟਕ ਰਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You shall have to leave behind all your riches when you depart. Death is hanging over your head - know this well!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਪੂਰਨ ਸੰਪਦਾ ਕੋ ਤ੍ਯਾਗ ਕਰ ਚਲੇ ਜਾਨਾ ਹੈ ਔਰ ਕਾਲ ਸਿਰਪਰ ਆਯਾ ਜਾਣੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਧਨ-ਪਦਾਰਥ ਛੱਡ ਕੇ (ਆਖ਼ਿਰ ਹਰੇਕ ਪ੍ਰਾਣੀ ਨੇ ਇਥੋਂ) ਚਲੇ ਜਾਣਾ ਹੈ। ਮੌਤ ਨੂੰ (ਸਦਾ ਆਪਣੇ) ਸਿਰ ਉਤੇ (ਖਲੋਤੀ) ਸਮਝ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਆਗਿ = ਛੱਡ ਕੇ। ਸੰਪਤ = ਧਨ-ਪਦਾਰਥ। ਕਾਲੁ = ਮੌਤ। ਪਰਿ = ਉੱਤੇ। ਜਾਨੁ = ਸਮਝ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Acuérdate siempre, oh ser humano, que la muerte merodea sobre tu cabeza y que cuando tengamos que ir, vamos a dejar todas nuestras riquezas."