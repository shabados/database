[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੀਸਹੂੰ ਬਾਹਿ ਹਥਿਆਰ ਗਹੇ; ਰਿਸ ਮਾਰ ਮਨੈ ਦਸ ਸੀਸ ਧੁਨੈ ਹੈ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He held his weapons in all his twenty hands and was furiously muzzling his ten heads."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੀਹਾਂ ਹੱਥਾਂ ਵਿੱਚ ਰਾਵਣ ਨੇ ਹਥਿਆਰ ਫੜੇ ਹੋਏ ਹਨ, ਪਰ ਗੁੱਸੇ ਵਿੱਚ ਮਨ ਨੂੰ ਮਾਰ ਕੇ (ਆਪਣੇ) ਦਸ ਸਿਰ ਧੁਣਦਾ ਹੈ (ਅਤੇ ਕਹਿੰਦਾ ਹੈ-)"