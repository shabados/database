[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਸਾਜਨ ਮੀਤੁ ਪਿਆਰਾ ॥"
page = 108
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is friend intimate and beloved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹੀ ਮਿੱਤ੍ਰ ਯਾਰ ਤੇ ਪਿਆਰਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is a companion, a friend, and a beloved of mine,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਮੇਰਾ ਮਨ ਤਨ ਬਾਣੀ ਕਾ ਮਿਤ੍ਰ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੋ ਹੀ ਸੱਜਣ-ਪ੍ਰਭੂ ਦਾ ਪਿਆਰਾ ਮਿਤ੍ਰ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor es el Verdadero Amigo y el Verdadero Amado."