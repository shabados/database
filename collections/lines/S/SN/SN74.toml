[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੋਈ ਪਾਏ; ਆਪੇ ਬਖਸਿ ਮਿਲਾਵਣਿਆ ॥੨॥"
page = 112
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone, who is resigned to Guru's will, obtains it, Him the Lord pardons and unites with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਓਹੀ, ਜੋ ਗੁਰੂ ਅਨੁਸਾਰੀ ਹੈ, ਇਸ ਨੂੰ ਪਾਉਂਦਾ ਹੈ। ਮਾਫੀ ਦੇ ਕੇ ਸਾਹਿਬ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone becomes Gurmukh and obtains it, whom the Lord forgives, and unites with Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਜੋ (ਗੁਰਮੁਖਿ) ਗ੍ਯਾਨੀ ਹੋਤਾ ਹੈ, ਸੋਈ ਉਸ ਕੋ ਪਾਵਤਾ ਹੈ, ਪੁਨਾਂ ਆਪ ਹੀ ਗ੍ਯਾਨ ਬਖਸ ਕਰ ਮਿਲਾਇ ਲੇਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੁੰਦਾ ਹੈ, ਉਹੀ (ਨਿਰੰਜਨ ਦੇ ਨਾਮ ਨੂੰ) ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ, ਪ੍ਰਭੂ ਆਪ ਹੀ ਮਿਹਰ ਕਰ ਕੇ (ਉਸ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਮਿਲਾ ਲੈਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, sólo los Sirvientes de Dios Lo ven, y el Señor, por Su Gracia, los une Consigo.  (2)"