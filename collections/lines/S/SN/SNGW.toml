[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਫਲੁ ਜਨਮੁ ਤਿਸੁ ਪ੍ਰਾਨੀ ਕੇਰਾ; ਹਰਿ ਕੈ ਨਾਮਿ ਸਮਾਨ ॥੧॥"
page = 1334
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fruitful is the life of the mortal, who is absorbed in the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਲਦਾਇਕ ਹੈ ਜੀਵਨ ਉਸ ਫਾਨੀ ਬੰਦੇ ਦਾ, ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fruitful and prosperous is the life of that mortal being, who is absorbed in the Name of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਮਨੁ ਹਰੀ ਕੇ ਨਾਮ ਮੇਂ ਸਮਾਨਾ ਹੈ ਤਿਸ ਪ੍ਰਾਣੀ ਕਾ ਜਨਮੁ ਸਫਲ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦਾ ਸਾਰਾ ਜੀਵਨ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ (ਸਦਾ) ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve Inmaculada y el orgullo egoísta es erradicado de la mente, así la vida de ese ser se torna fructífera y próspera cuando se absorbe en el Nombre del Señor. (1)"