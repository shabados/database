[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਪ੍ਰਭੁ. ਹਮ ਸਰਣਾਗਤੀ; ਮੋ ਕਉ ਮੇਲਿ ਲੈਹੁ ਹਰਿ ਰਾਇ ॥"
page = 996
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my Master, I seek Thine refuge, O God, the king, unite Thou me with Thyself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰਾ ਮਾਲਕ ਹੈਂ। ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ, ਹੇ ਪਾਤਿਸ਼ਾਹ! ਪ੍ਰਮੇਸ਼ਵਰ! ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O God, I seek Your Sanctuary; O my Sovereign Lord King, please unite me with Yourself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮ ਹਮਾਰੇ ਸ੍ਵਾਮੀ ਹੋ, ਇਸੀ ਤੇ ਹਮ ਆਪਕੀ ਸਰਨਾਗਤਿ ਹੂਏ ਹੈਂ। ਮੇਰੇ ਕੋ ਹੇ ਹਰਿ ਰਾਜਾ! ਆਪਨੇ ਮੇਂ ਮੇਲ ਲੇਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਤਿਸ਼ਾਹ! ਤੂੰ ਸਾਡਾ ਮਾਲਕ ਹੈਂ, ਅਸੀਂ ਜੀਵ ਤੇਰੀ ਸਰਣ ਹਾਂ। ਹੇ ਪਾਤਿਸ਼ਾਹ! ਮੈਨੂੰ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Tú, Dios Todopoderoso, sólo busco Tu Refugio, oh Rey, úneme Contigo."