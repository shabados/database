[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੇ ਥੋਕ ਪਰਾਪਤੇ; ਜੇ ਆਵੈ ਇਕੁ ਹਥਿ ॥"
page = 44
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I receive all the commodities if Him alone I obtain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਾਰੀਆਂ ਵਸਤੂਆਂ (ਖੁਸ਼ੀਆਂ) ਮਿਲ ਜਾਂਦੀਆਂ ਹਨ ਜੇਕਰ ਕੇਵਲ ਉਹੀ ਮੈਨੂੰ ਪਰਾਪਤ ਹੋ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All things are received if the One is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ (ਥੋਕ) ਪਦਾਰਥ ਧਰਮ, ਅਰਥ, ਕਾਮ, ਮੋਖ ਪ੍ਰਾਪਤਿ ਹੋਤੇ ਹੈਂ, ਜੇ ਕਰ ਪ੍ਰਮੇਸ੍ਵਰ ਕਾ ਏਕ ਨਾਮੁ ਮਨ ਰੂਪੀ ਹਾਥ ਮੇਂ ਆਵੇ॥ ਕਦਾਚਿਤ ਐਸੀ ਆਸੰਕਾ ਹੋ ਕਿ ਨਾਮ ਕਾ ਕਿਆ ਫਲੁ ਹੈ? ਤਿਸ ਕਾ ਸਮਾਧਾਨ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਇਕ ਪਰਮਾਤਮਾ ਮਿਲ ਪਏ, ਤਾਂ (ਦੁਨੀਆ ਦੇ ਹੋਰ) ਸਾਰੇ ਪਦਾਰਥ ਮਿਲ ਜਾਂਦੇ ਹਨ (ਦੇਣ ਵਾਲਾ ਜੁ ਉਹ ਆਪ ਹੀ ਹੋਇਆ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Al recibir al Señor, recibiría todas las dichas de la vida."