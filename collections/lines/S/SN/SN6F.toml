[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਨਦਰਿ ਨਿਹਾਲਿਆ ਭਾਈ; ਕੀਤੋਨੁ ਅੰਗੁ ਅਪਾਰੁ ॥"
page = 640
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His gracious glance He has make me happy and He shall stand by me to the infinite end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਦੁਆਰਾ ਉਸ ਨੇ ਮੈਨੂੰ ਅਨੰਦ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਅਤਿਅੰਤ ਅਖੀਰ ਤਾਈਂ ਉਹ ਮੇਰਾ ਪੱਖ ਪੂਰੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Glance of Grace, He has blessed us, O Siblings of Destiny; He shall be with us until the very end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਅਪਾਰੁ) ਵਾਹਿਗੁਰੂ ਨੇ ਕ੍ਰਿਪਾ ਕੀ ਨਜਰ ਕਰ ਮੇਰੇ ਕੋ ਦੇਖਾ ਹੈ ਔਰ ਸਰਬ ਪ੍ਰਕਾਰ (ਅੰਗੁ) ਪੱਖ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਭੂ (ਉਸ ਉਤੇ) ਕਿਰਪਾ ਕਰ ਕੇ (ਉਸ ਨੂੰ) ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਨਾਲ ਵੇਖਦਾ ਹੈ, ਉਸ ਦਾ ਬੇਅੰਤ ਪੱਖ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਨਦਰਿ = ਮੇਹਰ ਦੀ ਨਿਗਾਹ। ਨਿਹਾਲਿਆ = ਤੱਕਿਆ। ਕੀਤੋਨੁ = ਉਸ ਨੇ ਕੀਤਾ। ਅੰਗੁ = ਪੱਖ। ਅਪਾਰੁ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dios en Su Misericordia nos bendice, nos da Su Compañía y está de nuestro lado hasta el final."