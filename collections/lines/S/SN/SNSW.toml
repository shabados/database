[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੇਖਿ ਭਇਆਨਕ ਜੁਧ ਕੋ; ਕੀਨੋ ਬਿਸਨੁ ਬਿਚਾਰ ॥"
page = 95

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing such a violent war, Vishnu thought,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਦੇ) ਭਿਆਨਕ ਯੁੱਧ ਨੂੰ ਵੇਖ ਕੇ ਵਿਸ਼ਣੂ ਨੇ ਵਿਚਾਰ ਕੀਤਾ"