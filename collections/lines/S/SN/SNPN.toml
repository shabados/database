[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਤਨਿ ਮੁਖਿ ਹੀਐ ਬਸੈ; ਜੋ ਚਾਹਹੁ ਸੋ ਹੋਇ ॥"
page = 255
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if God abides in thy soul, body mouth, and mind then what thou desirest that shall come to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਰੀ ਤੇਰੀ ਆਤਮਾ, ਦੇਹਿ ਮੂੰਹ ਅਤੇ ਰਿਦੇ ਅੰਦਰ ਟਿਕ ਜਾਵੇ ਤਾਂ ਜਿਹੜਾ ਕੁਛ ਤੂੰ ਚਾਹੁੰਦਾ ਹੈ, ਉਹੀ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When the Lord abides within your mind, body, mouth and heart, then whatever you desire shall come to pass."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਨ, ਤਨ, ਮੁਖ, ਹਿਰਦੇ ਮੇਂ ਬਸੇਗਾ ਤੋ ਜੋ ਮਨੋਰਥ ਚਾਹੋ ਸੋ ਹੋਇ ਜਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਹਾਡੇ ਮਨ ਵਿਚ ਤਨ ਵਿਚ ਮੂੰਹ ਵਿਚ ਹਿਰਦੇ ਵਿਚ ਪ੍ਰਭੂ ਵੱਸ ਪਏ, ਤਾਂ ਮੂੰਹ-ਮੰਗਿਆ ਪਦਾਰਥ ਮਿਲੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y permite que habite en tu cuerpo, en tu mente, en tu corazón y en tu lengua,"