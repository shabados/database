[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਨਤਿ ਕੁਆਰ ਸਨਕਾਦਿ ਸਰਬ; ਜਉ ਸਮਾ ਨ ਪਾਵਹਿ ॥"
page = 130

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Sanat Kumar, Sanak etc., all of them do not comprehend the time."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਸਨਤਕੁਮਾਰ, ਸਨਕਾਦਿ (ਤੇਰਾ) ਅੰਤ ਨਹੀਂ ਪਾ ਸਕੇ;"