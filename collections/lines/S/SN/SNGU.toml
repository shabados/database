[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ ਡੋਰੀ ਰਾਚੀ; ਭੇਟਿਓ ਪੁਰਖੁ ਅਪਾਰੋ ॥੧॥"
page = 1225
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My attention is merged in the Lord's lotus feet and I have met with my Infinite God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਬਿਰਤੀ ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਅੰਦਰ ਲੀਨ ਹੋਈ ਹੋਈ ਹੈ ਅਤੇ ਮੈਂ ਆਪਣੇ ਬੇਅੰਤ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My awareness is focused on the Lotus Feet of God; I have met the Infinite, Supreme Being. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਚਰਨਾਰਵਿੰਦ ਮੇਂ ਹਮਾਰੀ (ਡੋਰੀ) ਬਿਰਤੀ ਰਚੀ ਹੈ ਔਰ ਅਪਾਰ ਪੁਰਖ ਕਾ ਮੇਲ ਹੂਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਦੀ ਡੋਰ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਜੁੜਦੀ ਹੈ, ਉਸ ਨੂੰ ਬੇਅੰਤ ਪ੍ਰਭੂ ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਉ = ਨਾਲ। ਡੋਰੀ ਰਾਚੀ = ਸੁਰਤ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ। ਭੇਟਿਓ = ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ahora vivo sin mancha alguna, vivo apegado al Loto de los Pies de mi Dios y así me encuentro con el Ser Infinito. (1)"