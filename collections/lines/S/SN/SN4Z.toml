[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਰਾਮ ਰਾਇ; ਤੁਧੁ ਚਿਤਿ ਆਇਐ ਉਬਰੇ ॥"
page = 748
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sovereign Lord, when Thou comest into my mind, then am I delivered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਤਿਸ਼ਾਹ ਪਰਮੇਸ਼ਰ, ਜਦ ਤੂੰ ਮੇਰੇ ਹਿਰਦੇ ਅੰਦਰ ਆਉਂਦਾ ਹੈ, ਤਦ ਹੀ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Sovereign Lord, when You enter my consciousness, I am saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਰਾਮ ਰਾਜੇ! ਤੇਰੇ ਯਾਦ ਆਇਆਂ ਸੰਸਾਰ ਸੇ ਬਚੇ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ! ਜੇ ਤੂੰ (ਜੀਵਾਂ ਦੇ) ਚਿੱਤ ਵਿਚ ਆ ਵੱਸੇਂ, ਤਾਂ ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ) ਡੁੱਬਣੋਂ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, mi Rey, cuando entras en mi mente, me emancipo;"