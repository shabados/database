[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਗਤਿ; ਬ੍ਰਹਮ ਗਿਆਨੀ ਜਾਨੈ ॥"
page = 273
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Only the Brahm-gyani, knows the state of the Brahm-gyani."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਬ੍ਰਹਮ ਗਿਆਨੀ ਹੀ ਬ੍ਰਹਮ ਗਿਆਨੀ ਦੀ ਅਵਸਥਾ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only the God-conscious being can know the state of the God-conscious being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਬ੍ਰਹਮ ਗਿਆਨੀ ਕੀ ਗਤੀ ਬ੍ਰਹਮ ਗਿਆਨੀ ਆਪ ਹੀ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਹਾਲਤ (ਉਸ ਵਰਗਾ) ਬ੍ਰਹਮਗਿਆਨੀ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਹਾਲਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el ser conciente de Dios podría conocer el Estado del ser conciente de Dios."