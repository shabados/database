[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣੇ ਚਰਣ ਜਪਾਇਅਨੁ; ਵਿਚਿ ਦਯੁ ਖੜੋਆ ॥"
page = 1193
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing within my mind, the Lord has made me meditate on His feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਅੰਦਰ ਖਲੋ ਸੁਆਮੀ ਨੇ ਮੇਰੇ ਪਾਸੋਂ ਆਪਣੇ ਪੈਰਾਂ ਦਾ ਸਿਮਰਨ ਕਰਵਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself leads us to dwell at His Feet. He stands right in our midst."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਬੀਚ (ਦਯੁ) ਵਾਹਿਗੁਰੂ ਆਪ ਖੜਾ ਹੋ ਕਰ ਅਰਥਾਤ ਰਖ੍ਯਕ ਹੋ ਕੇ ਅਪਣੇ ਚਰਨ ਜਪਾਏ ਹੈਂ, ਭਾਵ ਅਪਣੇ ਚਰਨੋਂ ਕਾ ਧ੍ਯਾਨੁ ਕਰਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਿਆਲ ਪ੍ਰਭੂ ਨੇ ਵਿਚ ਖਲੋ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਆਪਣੇ ਚਰਨ ਟਿਕਾਏ ਭਾਵ ਆਪ ਨਾਮ ਜਪਾਇਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਾਇਅਨੁ = ਉਸ ਨੇ ਜਪਾਏ। ਵਿਚਿ = ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ। ਦਯੁ = ਦਿਆਲ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí Dios se para en medio de uno y lo trae a habitar a Sus Pies."