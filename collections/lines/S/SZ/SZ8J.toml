[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਤੁਧੁ ਸਚੁ ਸਲਾਹਦੇ; ਤਿਨ ਜਮ ਕੰਕਰੁ ਨੇੜਿ. ਨ ਆਵੈ ॥"
page = 302
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Death's myrmidon draws not near them, who praise Thee, O True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਉਨ੍ਹਾਂ ਦੇ ਲਾਗੇ ਨਹੀਂ ਲੱਗਦਾ, ਜੋ ਤੇਰੀ, ਹੇ ਸੱਚੇ ਸੁਆਮੀ! ਪ੍ਰਸੰਸਾ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death does not even approach those who praise You, O True Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚ ਰੂਪ! ਜੋ ਤੇਰੇ ਕੋ ਸੁਲਾਹਤੇ ਹੈਂ ਤਿਨ ਕੇ ਜਮ ਕੰਕਰ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੱਚੇ ਪ੍ਰਭੂ! ਜੋ ਜੀਵ ਤੇਰੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਹਨ, ਜਮਦੂਤ ਉਹਨਾਂ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Ser Verdadero, quien sea que canta Tu Alabanza, no es acechado por los agentes de la muerte."