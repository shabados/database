[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਪੇ ਆਪਿ ਵਰਤਦਾ; ਗੁਰਮੁਖਿ ਨਿਰਧਾਰਾ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "That Lord beyond all the sustenances is the sustenance for the gurmukhs and He alone operates through all."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਪੇ ਆਪ ਵਰਤਦਾ ਹੈ, ਪਰ ਗੁਰਮੁਖਾਂ ਵਿਚ ਆਧਾਰ ਰੂਪ ਹੋਕੇ ਵਰਤਦਾ ਹੈ।"