[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਣ ਤੇ ਹੀ ਸੁਭਾਗਾ ਹੈ ਅਜਿਹਾ ਸਿਮਰਨ, ਅਤੇ ਸ਼ੁਭ ਹੈ ਅਜਹਿੀ ਚਰਚਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਐ ਜ਼ਹੇ ਕੀਲੋ ਜ਼ਹੇ ਫ਼ਰਖ਼ੰਦਾ ਕਾਲ ।੧੪੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He cannot be admired enough by the tongues of both the worlds,"