[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਨਾ ਅਖਰਾ ਮਹਿ, ਜੋ ਗੁਰਮੁਖਿ ਬੂਝੈ; ਤਿਸੁ ਸਿਰਿ. ਲੇਖੁ ਨ ਹੋਈ ॥੨॥"
page = 432
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No account is left due from the Guru-ward, who understand the Lord through these letters."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਗੁਰੂ ਅਨੁਸਾਰੀ ਦੇ ਜਿੰਮੇ ਕੋਈ ਲੇਖਾ ਪੱਤਾ ਨਹੀਂ ਰਹਿੰਦਾ ਜੋ ਇਹਨਾਂ ਅਖਸ਼ਰਾਂ ਰਾਹੀਂ ਸਾਹਿਬ ਨੂੰ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No accounting is due from the Gurmukh who understands the Lord through these letters. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਇਨ ਅੱਖਰੋਂ ਹੀ ਕੇ ਅਰਥੋਂ ਮੇਂ ਜੋ ਗੁਰਮੁਖ ਸਮਝਤਾ ਹੈ, ਤਿਸ ਕੇ ਸਿਰ ਫਿਰ ਜਨਮ ਮਰਨ ਕਾ ਲੇਖ ਨਹੀਂ ਹੋਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਦਵਾਨ ਉਹੀ ਮਨੁੱਖ ਹੈ) ਜੋ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਆਪਣੀ ਵਿੱਦਿਆ ਦੀ ਰਾਹੀਂ ਉਸ (ਪ੍ਰਭੂ ਦੇ ਅਸਲੇ) ਨੂੰ ਸਮਝ ਲੈਂਦਾ ਹੈ (ਤੇ ਫਿਰ ਜੀਵਨ-ਰਾਹ ਤੋਂ ਲਾਂਭੇ ਨਹੀਂ ਜਾਂਦਾ)। ਉਸ ਮਨੁੱਖ ਦੇ ਸਿਰ ਉਤੇ (ਵਿਕਾਰਾਂ ਦਾ ਕੋਈ) ਕਰਜ਼ਾ ਇਕੱਠਾ ਨਹੀਂ ਹੁੰਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser Consciente en Dios, el que concibe a su Señor a través de estas letras, no tiene que entregar cuenta alguna al juez de la ley moral. (2)"