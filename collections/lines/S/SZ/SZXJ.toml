type = "primary"
data = "ਤਬ ਤੋਹਿ ਕਉ ਮੈ ਨੈਨਿ ਨਿਹਾਰਿਯੋ ॥"
page = 499

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“When I tore open the belely of the fish, I saw you there"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦ ਮੈਂ ਤੁਹਾਨੂੰ ਅੱਖਾਂ ਨਾਲ (ਪੇਟ ਵਿਚੋਂ ਨਿਕਲਿਆ) ਵੇਖਿਆ।"