type = "primary"
data = "ਤਉਨੇ ਕਥਾਨ ਕਥੋ ਪ੍ਰਭਾਸ ॥੭॥"
page = 615

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poetry that Vyas composed, I now relate here same type of glorious sayings.7."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਕਥਾ ਨੂੰ ਪ੍ਰਭਾ ਸਹਿਤ (ਅਰਥਾਤ-ਚਮਤਕਾਰ ਪੂਰਨ ਢੰਗ ਨਾਲ) (ਮੈਂ) ਬਿਆਨ ਕਰਦਾ ਹਾਂ ॥੭॥"