[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਸੇਵਨਿ ਆਪਣਾ; ਹਉ. ਤਿਨ ਕੈ ਲਾਗਉ ਪਾਇ ॥"
page = 35
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fall at the feet of those who wait upon their own True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਪੈਰੀਂ ਪੈਦਾ ਹਾਂ, ਜੋ ਆਪਣੇ ਨਿੱਜ਼ ਦੇ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at the feet of those who serve their True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ ਆਪਨੇ ਸਤਿਗੁਰੂ ਕੋ ਸੇਵਨ ਕਰਤੇ ਹੈਂ, ਮੈਂ ਤਿਨ ਕੇ ਚਰਨੀ ਲਗਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਕਰਦੇ ਹਨ (ਭਾਵ, ਗੁਰੂ ਦੇ ਦੱਸੇ ਰਾਹ ਤੇ ਤੁਰਦੇ ਹਨ), ਮੈਂ ਉਹਨਾਂ ਦੀ ਚਰਨੀਂ ਲੱਗਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ofrezco mi obediencia a aquéllos que sirven a su Guru Verdadero."