[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਜੀਵਨੁ ਮੁਕਤਿ; ਭਲਾ ਬੁਰਾ ਮਿਤ੍ਰ ਸਤ੍ਰੁ ਨਿਵਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "They have humbled life, death, liberation in life, right and wrong, enemy and friend."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਥੋਂ ਜੀਵਣ ਮੁਕਤ ਹੋ ਗਏ ਹਨ (ਭਾਵ ਕੁਝ ਚਿੰਤਾ ਨਹੀਂ ਕਰਦੇ) ਸ਼ਤ੍ਰ੍ਰ ਮਿਤ੍ਰ੍ਰ, ਭਲੇ ਬੁਰੇ (ਸਭ) ਨਿਵਾ ਲੀਤੇ ਹਨ।"