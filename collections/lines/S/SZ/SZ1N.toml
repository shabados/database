[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤ ਨਾਨਕ. ਲੇਖੁ ਲਿਖਿਆ; ਭਰਮਿ ਮੋਹਿ ਲੁਭਾਣੀ ॥੨॥"
page = 546
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, they whose destiny is so writ, are attracted to superstition and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਭਾਵੀ ਇਸ ਤਰ੍ਹਾਂ ਲਿਖੀ ਹੋਈ ਹੈ, ਉਹ ਸੰਦੇਹ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨਾਲ ਲੰਪਟ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, those who have such pre-ordained destiny are attracted to doubt and emotional attachment. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤੇਰੇ ਮਸਤਕ ਮੇਂ ਐਸਾ ਹੀ ਤੇਰੇ ਕਰਮਾਨੁਸਾਰ ਲੇਖ ਲਿਖਾ ਹੈ, ਜੋ ਤੂੰ ਭ੍ਰਮ ਕਰ ਮੋਹ ਮੇਂ ਲੁਭਾਈ ਹੂਈ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਤੇਰੇ ਮੱਥੇ ਉਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦਾ ਹੀ ਲੇਖ ਲਿਖਿਆ ਜਾ ਰਿਹਾ ਹੈ ਤੇ (ਤਾਹੀਏਂ) ਤੂੰ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਭਟਕਣਾ ਵਿਚ ਫਸੀ ਰਹਿੰਦੀ ਹੈਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰਮਿ = ਭਟਕਣਾ ਵਿਚ। ਮੋਹਿ = ਮੋਹ ਵਿਚ। ਲੁਭਾਣੀ = ਫਸੀ ਹੋਈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reza Nanak, quienes traen su Destino marcado de tal forma, se sienten atraídos por el apego emocional y la duda. (2)"