[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਸੇਵਕ ਲੈ ਇਨ ਸੰਗ ਚਲਿਯੋ; ਚਲਿ ਕੈ ਨ੍ਰਿਪ ਕੰਸ ਕੇ ਪਉਰ ਪੈ ਆਯੋ ॥"
page = 380

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The servant of the king brought all these people (Krishna and his companions) in the palace of king Kansa"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਨ੍ਹਾਂ ਨੂੰ ਲੈ ਕੇ ਰਾਜੇ ਦਾ ਨੌਕਰ ਚਲਿਆ ਅਤੇ ਚਲ ਕੇ ਰਾਜਾ ਕੰਸ ਦੇ ਦੁਆਰ ਉਤੇ ਆ ਗਿਆ।"