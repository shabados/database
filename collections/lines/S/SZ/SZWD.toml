[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਵਰ ਜੋਨਿ; ਤੇਰੀ ਪਨਿਹਾਰੀ ॥"
page = 374
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Other creatures are thine water carriers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰ ਜੀਵ ਜੰਤੂ ਤੇਰਾ ਪਾਣੀ ਭਰਨ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other people may be your water-carriers;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਵਰ ਪਸੁ ਪੰਖੀ ਆਦਿ ਜਿਤਨੀ ਜੋਨਿ ਹੈਂ, ਸੋ ਸਭ ਤੇਰੀ (ਪਨਿਹਾਰੀ) ਪਾਨੀ ਭਰਨੇ ਹਾਰੀ ਹੈ ਦਾਸੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜੀਵ-ਇਸਤ੍ਰੀ!) ਹੋਰ ਸਾਰੀਆਂ ਜੂਨਾਂ ਤੇਰੀਆਂ ਸੇਵਕ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਨਿਹਾਰੀ = ਪਾਣੀ ਭਰਨ ਵਾਲੀ, ਸੇਵਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si todas las formas de existencia son esclavizadas"