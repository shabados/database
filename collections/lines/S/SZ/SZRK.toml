[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਗਿਆਨੀ; ਜਿ ਸਿਮਰੈ ਏਕ ॥"
page = 1150
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the divine, who remembers the one Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਬ੍ਰਹਮ ਬੇਤਾ ਹੈ, ਜੋ ਇਕ ਸਾਈਂ ਨੂੰ ਹੀ ਆਰਾਧਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are spiritual teachers, who meditate in remembrance on the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋਈ ਗ੍ਯਾਨੀ ਹੈ, ਜੋ ਕੇਵਲ ਏਕ ਵਾਹਿਗੁਰੂ ਕੋ ਸਿਮਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਇਕ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਰਹਿੰਦਾ ਹੈ, ਉਹੀ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਵਾਲਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Sabio medita en el Único Señor."