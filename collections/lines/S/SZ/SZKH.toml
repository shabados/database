[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਰਿ ਮਰਿ ਜਨਮੈ ਕਦੇ. ਨ ਬੂਝੈ; ਵਿਸਟਾ ਮਾਹਿ ਸਮਾਏ ॥੨॥"
page = 1259
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They die and dying are reborn. Their Lord, they realise not ever and putrefy in ordure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਰ ਜਾਂਦੇ ਹਨ ਤੇ ਮਰ ਕੇ ਮੁੜ ਜੰਮਦੇ ਹਨ। ਆਪਣੇ ਸਾਈਂ ਨੂੰ ਉਹ ਕਦਾਚਿਤ ਅਨੁਭਵ ਨਹੀਂ ਕਰਦੇ ਅਤੇ ਗੰਦਗੀ ਅੰਦਰ ਹੀ ਸੜ ਗਲ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They die and die again and again, only to be reborn, but they never understand. They rot away in manure. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਵਹੁ ਮਨਮੁਖ ਮਰ ਮਰ ਕਰ ਜਨਮੇਂਗੇ, ਗੁਰੋਂ ਤੇ ਬਿਨਾਂ ਸ੍ਵਰੂਪ ਕੋ ਕਬੀ ਸਮਝਤੇ ਨਹੀਂ। ਤਿਸੀ ਤੇ ਵਹੁ ਵਿਸ੍ਟਾ ਮੇਂ ਅਰਥਾਤ ਗਰਬ ਮੇਂ ਸਮਾਏ ਹੈਂ, ਭਾਵ ਜਨਮ ਮਰਨ ਕੋ ਪਾਵਤੇ ਜੋਨੀਓਂ ਮੇਂ ਜਾਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ (ਸਹੀ ਜੀਵਨ-ਰਾਹ ਨੂੰ) ਸਮਝ ਨਹੀਂ ਸਕਦਾ, ਅਤੇ (ਵਿਕਾਰਾਂ ਦੇ) ਗੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mueren una y otra vez sólo para reencarnar de nuevo y nunca logran entender que se están pudriendo en medio del excremento. (2)"