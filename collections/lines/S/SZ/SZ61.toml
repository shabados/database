[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧ ਕੈ ਸੰਗਿ; ਸ੍ਰਬ ਥਾਨ ਗੰਮਿ ॥"
page = 271
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By association with the saints man comes to have access to all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਦੁਆਰਾ ਆਦਮੀ ਦੀ ਸਾਰੀਆਂ ਥਾਵਾਂ ਤੇ ਪਹੁੰਚ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, all places are within reach."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਸਰਬ ਅਸਥਾਨੋਂ ਮੇਂ ਗੰਮਤਾ ਹੋ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਸਭ ਥਾਈਂ ਪਹੁੰਚ ਹੋ ਜਾਂਦੀ ਹੈ (ਭਾਵ, ਉੱਚੀ ਆਤਮਕ ਸਮਰੱਥਾ ਆ ਜਾਂਦੀ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸ੍ਰਬ = ਸਰਬ, ਸਾਰੇ। ਗੰਮਿ = ਪਹੁੰਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cultivando la Compañía de los Santos se penetra en lo más recóndito de la Conciencia"