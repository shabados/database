[[content]]
asset = "DGDG"
type = "primary"
data = "ਖੇਲਤ ਕ੍ਰੀੜ ਕਰੈ ਰਸ ਕੀ; ਇਹ ਅਉਸਰ ਕਉ ਬਰਨਿਯੋ ਨਹੀ ਜਾਈ ॥"
page = 383

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "While roaming, we were absorbed in amorous play"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕ੍ਰਿਸ਼ਨ ਨਾਲ) ਖੇਡਣ ਵੇਲੇ (ਪ੍ਰੇਮ) ਰਸ ਦੀ ਕ੍ਰੀੜਾ ਕਰਦੀਆਂ ਸਾਂ, ਉਸ ਅਵਸਰ ਦਾ ਵਰਣਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਸੀ।"