[[content]]
asset = "DGDG"
type = "primary"
data = "ਰੜੰ ਕੰਕ ਬੰਕੇ ਡਹੈ ਬੀਰ ਬੰਕੇ ॥੩੨॥"
page = 169

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The conches, clarionets and drums resounded and the wanton soldiers, riding on the sharp horses stood firmly in the battlefield.32."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭਿਆਨਕ ਕਾਂ ਬੋਲ ਰਹੇ ਸਨ ਅਤੇ ਵੀਰ ਜੁਟੇ ਹੋਏ ਸਨ ॥੩੨॥"