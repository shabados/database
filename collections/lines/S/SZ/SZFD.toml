[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹਤੇ ਪਵਿਤ੍ਰ. ਸੁਣਤੇ ਸਭਿ ਧੰਨੁ; ਲਿਖਤਂ‍ੀ ਕੁਲੁ ਤਾਰਿਆ ਜੀਉ ॥"
page = 81
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord's Name's reciters are sanctified, hearers all become worthy of praise and scribes save their entire lineage."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਣ ਕਰਨ ਵਾਲੇ ਪਾਵਨ ਤੇ ਸਰੋਤੇ ਸਮੂਹ ਸ਼ਲਾਘਾ-ਯੋਗ ਹੋ ਜਾਂਦੇ ਹਨ ਅਤੇ ਲਿਖਾਰੀ ਆਪਣੀ ਸਾਰੀ ਵੰਸ ਨੂੰ ਬਚਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who chant are sanctified. All those who listen are blessed, and those who write save their ancestors."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੇ ਨਾਮ ਉਚਾਰਨ ਵਾਲੇ ਪਵਿੱਤ੍ਰ ਹੈਂ, ਸੁਨਣੇ ਵਾਲੇ ਸਭ (ਧੰਨ) ਉਪਮਾ ਕਰਨੇ ਯੋਗ ਹੈਂ, (ਲਿਖਤੀ) ਲਿਖਨੇ ਵਾਲਿਓਂ ਨੇ ਪਰਮੇਸ੍ਵਰ ਕਾ ਜਸ ਲਿਖ ਕਰ ਅਪਨੀ ਸਰਬ ਕੁਲ ਕਾ ਉਧਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਉਚਾਰਦੇ ਹਨ, ਉਹ ਸੁਅੱਛ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ। ਜੇਹੜੇ ਬੰਦੇ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਸੁਣਦੇ ਹਨ, ਉਹ ਸਾਰੇ ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੇ ਹੋ ਜਾਂਦੇ ਹਨ। ਜੇਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਆਪਣੀ ਹੱਥੀਂ) ਲਿਖਦੇ ਹਨ, ਉਹ (ਆਪਣੇ ਸਾਰੇ) ਖ਼ਾਨਦਾਨ ਨੂੰ (ਹੀ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਧੰਨ = {धन्य} ਭਾਗਾਂ ਵਾਲੇ। ਲਿਖਤੀ = ਜਿਨ੍ਹਾਂ ਨੇ ਲਿਖਿਆ। ਕੁਲੁ = ਖ਼ਾਨਦਾਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que hablan, escuchan y escriben del Señor, se vuelven puros y bendecidos y además salvan a todos sus parientes."