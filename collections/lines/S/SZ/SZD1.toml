[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਇਕ ਹੋਇ ਵਜੀਰੁ, ਗੁਰਿ ਪਹੁਚਾਇਆ ।੧੯।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru has lifted pedestrian to the rank of minister and has placed him in the palace of success (and thus has saved the life game of the disciple)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਜ਼ੀਰ (ਗੁਰੂ) ਦੇ ਜੇਹੜੇ (ਪਾਇਕ ਕਹੀਏ (ਪਿਆਦੇ ਅਥਵਾ) ਦਾਸ ਹੋਏ ਹਨ (ਉਹਨਾਂ ਨੂੰ) ਗੁਰੂ ਨੇ ਅਕਾਲ ਪੁਰਖ ਨਾਲ ਮੇਲ ਕਰਾ ਦਿਤਾ ਹੈ, (ਕਿਉਂ ਜੋ ਵਜ਼ੀਰ ਬਾਝ ਪਾਤਸ਼ਾਹ ਦਾ ਮੇਲ ਕਠਨ ਹੈ, ਇਸ ਲਈ ਪੰਚਮ ਗੁਰੂ ਗੁਰ ਅਰਜਨ ਦੇਵ ਜੀ ਦੀ ਸ਼ਰਨ ਬਾਝ ਈਸ਼੍ਵਰ ਦੀ ਪ੍ਰਾਪਤੀ ਔਖੀ ਹੈ)।"