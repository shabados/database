[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਮ ਭਨੈ ਤਿਨ ਤ੍ਰਿਯ ਭਏ; ਅਧਿਕ ਬਢਾਯੋ ਨੇਹ ॥੧੪॥"
page = 845

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the poet Ram says, the lady thus enjoyed the love to great extent (14)(1)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਮ (ਕਵੀ) ਕਹਿੰਦੇ ਹਨ ਕਿ ਉਹ ਗੁਜਰ (ਆਪਣੀ) ਇਸਤਰੀ ਨਾਲ ਹੋਰ ਅਧਿਕ ਪ੍ਰੇਮ ਕਰਨ ਲਗ ਗਿਆ ॥੧੪॥"