[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਖੁ ਸਿਆਣਾ ਏਕੁ ਹੈ; ਏਕ ਜੋਤਿ ਦੁਇ ਨਾਉ ॥"
page = 1015
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The same person is wise or ignorant. The light within is the same though differently named at different times."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਕਲਮੰਦ ਅਤੇ ਬੇਸਮਝ ਪੁਰਸ਼ ਸਮਾਨ ਹਨ। ਅੰਦਰਲਾ ਨੂਰ ਇੱਕ ਹੀ ਹੈ, ਭਾਵੇਂ ਵੱਖਰੇ ਵੱਖਰੇ ਵੇਲਿਆਂ ਉੱਤੇ ਨਾਮ ਵੱਖਰੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The same person is foolish and wise; the same light within has two names."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਔਰ ਚਤੁਰ ਏਕ ਹੀ ਹੈ, ਏਕ ਹੀ ਸੱਤਾ ਹੈ ਔ ਨਾਉਂ ਦੋ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਚਾਹੇ ਕੋਈ ਮੂਰਖ ਹੈ ਚਾਹੇ ਕੋਈ ਸਿਆਣਾ ਹੈ (ਹਰੇਕ ਵਿਚ) ਇਕੋ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸਦਾ ਹੈ। ਮੂਰਖ ਤੇ ਸਿਆਣਾ ਦੋ ਵਖ ਵਖ ਨਾਮ ਹਨ ਜੋਤਿ ਦੋਹਾਂ ਵਿਚ ਇਕੋ ਹੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La misma persona es sabia y no sabia, pues la Luz en el interior es la misma aunque con diferentes nombres."