[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਾਟ ਪਟੰਬਰ ਕੀੜਿਅਹੁ; ਕੁਟਿ ਕਟਿ ਸਣੁ ਕਿਰਤਾਸੁ ਬਣਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "From worms is produced silk and by pounding the hemp, paper is prepared."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੱਟ ਦੇ ਕਪੜੇ ਕੀੜਿਆਂ ਥੋਂ (ਬਣਦੇ ਹਨ, ਅਰ) ਸਣ ਨੂੰ ਕਟ ਕੁੱਟਕੇ ਕਾਗਤ ਬਣਾਉਂਦੇ ਹਨ।"