[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਉਪਾਵ. ਨ ਜੀਵਤ ਮੀਨਾ; ਬਿਨੁ ਜਲ. ਮਰਨਾ ਤੇਂਹ ॥੧॥"
page = 702
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By no other means can a fish survive, She dies without water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿਸੇ ਹੋਰ ਤਰੀਕੇ ਨਾਲ ਮੱਛੀ ਜੀਉਂਦੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ। ਪਾਣੀ ਦੇ ਬਗੈਰ ਉਹ ਮਰ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fish cannot survive any other way - without water, it dies. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਔਰ ਉਪਾਵੋਂ ਕਰ ਕੇ ਮਛੀ ਜੀਵਤੀ ਨਹੀਂ ਹੈ, ਬਿਨਾਂ ਜਲ ਤੇ ਤਿਸ ਕਾ ਮਰਨਾ ਹੋ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਾਣੀ ਤੋਂ ਬਿਨਾ) ਹੋਰ ਹੋਰ ਅਨੇਕਾਂ ਉਪਾਵਾਂ ਨਾਲ ਭੀ ਮੱਛੀ ਜੀਊਂਦੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ, ਪਾਣੀ ਤੋਂ ਬਿਨਾ ਉਸ ਦੀ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਨ = {अन्य} ਹੋਰ ਹੋਰ। ਮੀਨਾ = ਮੱਛੀ। ਤੇਂਹ = ਉਸ ਦਾ। ਮਰਨਾ = ਮੌਤ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el pez no vive sin agua. (1)"