[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਭੈ ਭਰਮ ਮਿਟਾਇਆ ॥੩॥"
page = 193
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Society of Saints, dread and doubt depart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਡਰ ਤੇ ਸੰਦੇਹ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Saadh Sangat, the Company of the Holy, fear and doubt depart. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਾਧੂਓਂ ਕੀ ਸੰਗਤ ਕਰ ਭੈ ਔਰ ਭ੍ਰਮ ਨਿਵਿਰਤ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਰਹਿ ਕੇ ਮਨੁੱਖ ਸਾਰੇ ਡਰ ਸਾਰੀਆਂ ਭਟਕਣਾ ਮਿਟਾ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Saad Sangat, la Compañía de los Santos, el miedo y la duda desaparecen.  (3)"