[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕੰਕਾਰ; ਨਾਮ ਉਰ ਧਾਰੰ ॥"
page = 1361
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By enshrine the Name of One God in mind,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਣਾ ਉਚਿਤ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But by enshrining in their hearts the Naam, the Name of the One and Only Creator of the Universe,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਸਰੂਪ ਅਰਥਾਤ ਅਕਾਲ ਪੁਰਖ ਕਾ ਨਾਮ ਰਿਦੇ ਮੇਂ ਧਾਰਨ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇੱਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਕੰਕਾਰ ਨਾਮ = ਇਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ। ਉਰ = ਹਿਰਦਾ (उरस = heart)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero enalteciendo el Naam en su corazón, el Nombre del Único Creador del Universo,"