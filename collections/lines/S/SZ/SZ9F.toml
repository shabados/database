[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਿ ਰਹੀਐ ਪ੍ਰਭ ਸਾਧ ਜਨਾ; ਮਿਲਿ ਹਰਿ ਕੀਰਤਨੁ ਸੁਨੀਐ. ਰਾਮ ॥"
page = 926
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet thou with the Lord's holy men and in their company hear the Lord's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਦੇ ਨੇਕ ਪੁਰਸ਼ਾਂ ਨਾਲ ਮਿਲ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਸੰਗਤ ਅੰਦਰ ਸੁਆਮੀ ਦਾ ਜੱਸ ਸ੍ਰਵਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meet with the holy, humble servants of God; meeting with the Lord, listen to the Kirtan of His Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕੇ ਸੰਤ ਜਨੋਂ ਸੇ ਮਿਲ ਕੇ ਰਹੀਏ ਔਰ ਮਿਲ ਕਰ ਕੇ ਹਰੀ ਨਾਮ ਕਾ ਕੀਰਤਨ ਸੁਨੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਭਗਤਾਂ ਦੀ ਸੰਗਤ ਵਿਚ ਮਿਲ ਕੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ, ਭਗਤ-ਜਨਾਂ ਨੂੰ ਮਿਲ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਕੀਰਤਨ ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਿ ਰਹੀਐ = ਮਿਲੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ। ਮਿਲਿ = ਮਿਲ ਕੇ। ਸੁਨੀਐ = ਸੁਣਨਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reunámonos con los Santos del Señor y escuchemos de ellos el Kirtan de Su Alabanza."