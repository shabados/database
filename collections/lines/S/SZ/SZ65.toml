data = "ਮੋਰਿ ਕਹੇ ਬਿਨੁ ਤ੍ਰਾਸ ਨ ਦੈਯਹੁ ॥੫॥"
page = 838

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Bring her straight to me without reprimanding her.’(5)"

[[content]]
