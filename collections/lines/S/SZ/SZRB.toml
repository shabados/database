[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਤੁ ਗ੍ਰਿਹਿ ਸੋਹਿਲੜੇ; ਕੋਡ ਅਨੰਦਾ ॥"
page = 544
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In that house resound songs of rejoicings and millions of pleasures,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਘਰ ਵਿੱਚ ਗੂੰਜਦੇ ਹਨ ਖੁਸ਼ੀ ਦੇ ਗੀਤ ਅਤੇ ਕਰੋੜਾਂ ਹੀ ਮੰਗਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The songs of bliss resound, and millions of pleasures are found in that house;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਅੰਤਹਕਰਣ ਰੂਪੁ ਘਰ ਮੇਂ ਸੋਹਿਲੜੇ, ਭਾਵ ਮੰਗਲ ਗਾਏ ਜਾਤੇ ਹੈਂ ਅਰੁ ਕ੍ਰੋੜੋਂ ਪ੍ਰਕਾਰ ਕੇ ਅਨੰਦ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ (ਮਾਨੋ) ਖ਼ੁਸੀ ਦੇ ਗੀਤ ਤੇ ਕੌਤਕ-ਤਮਾਸ਼ੇ ਆਨੰਦ ਹੋ ਰਹੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਤੁ = ਉਸ ਵਿਚ। ਗ੍ਰਿਹਿ = ਘਰ ਵਿਚ। ਤਿਤੁ ਗ੍ਰਿਹਿ = ਉਸ ਹਿਰਦੇ-ਘਰ ਵਿਚ। ਸੋਹਿਲੜੇ = ਖ਼ੁਸ਼ੀ ਦੇ ਗੀਤ। ਕੋਡ = ਕੌਤਕ, ਤਮਾਸ਼ੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En mi casa resuena por siempre la marcha nupcial"