[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਜਸੁ ਤਾਮਸੁ ਸਾਤਕੋ; ਤੀਨੋ ਲੰਘਿ ਚਉਥਾ ਪਦੁ ਪਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Going beyond the three qualities of nature, the rajas, tamas and sattv, they attain the fourth stage of supreme equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤੋ, ਤਮੋ, ਰਜੋ, ਤਿੰਨ ਗੁਣਾਂ ਤੋਂ ਲੰਘ ਕੇ ('ਚੌਥਾ ਪਦ') ਤੁਰੀਆ ਪਦ ਵਿਖੇ ਸਿਥਿਰ ਰਹਿੰਦੇ ਹਨ।"