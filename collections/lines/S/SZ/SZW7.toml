[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਨਿਰਮਲੁ ਏਕੁ ਤੂੰ; ਹੋਰ ਬੰਧੀ ਧੰਧੈ ਪਾਇ ॥"
page = 54
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord! art by Thyself Pure. Thou hast tied down and engaged others in secular pursuits.5"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਤੂੰ ਹੀ, ਹੇ ਸਾਹਿਬ! ਆਪਣੇ ਆਪ ਸ਼ੁੱਧ ਹੈਂ। ਬਾਕੀਆਂ ਨੂੰ ਤੂੰ ਸੰਸਾਰੀ ਕੰਮਾਂ ਅੰਦਰ ਬੰਨ੍ਹਿਆ ਅਤੇ ਲਾਇਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only You, Lord, are Immaculate and Pure. All others are bound up in worldly pursuits."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਏਕ ਆਪ ਹੀ ਤੂੰ ਮਾਯਾ ਅਵਿਦ੍ਯਾ ਮਲ ਤੇ ਰਹਤ ਹੈਂ, ਅਰ ਹੋਰ ਸ੍ਰਿਸਟੀ (ਧੰਧੈ) ਬਿਉਹਾਰੋਂ ਕੇ ਜੇਵੜੇ ਪਾਇ ਕਰ ਬੰਧੀ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਕ ਤੂੰ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਮੈਲ ਤੋਂ ਸਾਫ਼ ਹੈਂ, ਬਾਕੀ ਸਾਰੀ ਦੁਨੀਆ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਬੰਧਨ ਵਿਚ ਬੱਝੀ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Él es Puro, los demás están atrapados en la ilusión."