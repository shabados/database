[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਗੁ ਕਾਨੜਾ ਚਉਪਦੇ ਮਹਲਾ ੪ ਘਰੁ ੧ ॥"
page = 1294
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rag Kanra Chaupadas 4th Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਾਨੜਾ ਚਉਪਦੇ ਚੌਥੀ ਪਾਤਿਸ਼ਾਹੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Raag Kaanraa, Chau-Padhay, Fourth Mehl, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਕਾਨੜਾ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਰਾਮਦਾਸ ਜੀ ਦੀ ਚਾਰ-ਬੰਦਾਂ ਵਾਲੀ ਬਾਣੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Kanra, Chau Padas Mejl Guru Ram Das, Cuarto Canal Divino, Primera Casa."