[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੁਧ ਕੀਏ ਹਮ ਸੰਗਿ ਨਿਸੰਗ; ਕਹਾ ਅਬ ਜੁਧ ਕੀਏ ਫਲੁ ਪੈ ਹੋ ॥"
page = 418

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What will you gain from this war? You are still a boy,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸਾਡੇ ਨਾਲ ਨਿਸੰਗ ਹੋ ਕੇ (ਤੂੰ) ਕ੍ਰੋਧ ਕੀਤਾ ਹੈ (ਪਰ) ਇਸ ਯੁੱਧ ਕਰਨ ਦਾ ਕੀ ਫਲ ਪਾਵੇਂਗਾ।"