[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਪ੍ਰਭ; ਸਦ ਹੀ ਸਾਥਿ ॥੪॥੧੬॥੨੯॥"
page = 1144
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak's Lord is ever with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਦਾ ਸਾਹਿਬ ਸਦੀਵ ਹੀ ਉਸ ਦੇ ਅੰਗ ਸੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's God is always with him. ||4||16||29||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮੇਰੇ ਸ੍ਵਾਮੀ! ਆਪ ਸਦੀਵ ਸਭ ਕੇ ਸਾਥ ਹੀ ਹੈਂ॥੧੬॥੨੯॥☬ਨਾਮ ਕੀ ਮਹਿਮਾਂ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ ਦੇ ਪ੍ਰਭੂ! ਤੂੰ ਸਭ ਜੀਵਾਂ ਦੇ ਸਦਾ ਅੰਗ-ਸੰਗ ਰਹਿੰਦਾ ਹੈਂ ॥੪॥੧੬॥੨੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Dios, eres el Eterno Compañero de Nanak, también. (4-16-29)"