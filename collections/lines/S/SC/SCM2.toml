[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਗੁਲੇ ਤੇ ਫੁਨਿ ਹੰਸੁਲਾ ਹੋਵੈ; ਜੇ ਤੂ ਕਰਹਿ ਦਇਆਲਾ ॥"
page = 1171
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou so bless, O Merciful Master, the crane is again transformed into the swan."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਐਸੀ ਬਖਸ਼ਸ਼ ਕਰੇ ਹੇ ਮਿਹਰਬਾਨ ਮਾਲਕ! ਤਾਂ ਬਗ ਮੁੜ ਕੇ ਹੰਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The crane is again transformed into a swan, if You so will, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦਯਾਲ! ਜੇਕਰ ਤੂੰ ਕਿਰਪਾ ਕਰੇਂ ਤੌ ਬਗਲੇ ਤੇ ਕਯਾ ਦੰਭੀ ਤੇ ਪੁਨਹ (ਹੰਸਲਾ) ਸੱਤ ਅਸਤ ਕੇ ਵੀਚਾਰ ਕਰਨੇ ਵਾਲਾ ਹੰਸੁ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਹੇ ਦਿਆਲ ਪ੍ਰਭੂ! ਜੇ ਤੂੰ ਮੇਹਰ ਕਰੇਂ ਤਾਂ (ਤੇਰੀ ਮੇਹਰ ਨਾਲ ਮਨੁੱਖ ਪਖੰਡੀ) ਬਗੁਲੇ ਤੋਂ ਸੋਹਣਾ ਹੰਸ ਬਣ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਫੁਨਿ = ਮੁੜ ਪਰਤ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, si me muestras Tu Bondad, de grulla, uno se transforma en cisne."