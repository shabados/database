[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਹਰਿ ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਧਿਆਇ ॥"
page = 1258
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, contemplate thou the Lord's Nectar-Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, meditate on the Ambrosial Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਹਰੀ ਕੇ ਅੰਮ੍ਰਿਤ ਨਾਮ ਕੋ ਸਦਾ ਧਿਆਵਣਾ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਚੇਤੇ ਕਰਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, mente mía, medita en el Nombre Ambrosial del Señor."