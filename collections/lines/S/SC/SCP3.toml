[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਆਉ ਨ ਬੈਸਹੁ ਕਹੀਐ; ਜਿਉ ਸੁੰਞੈ ਘਰਿ ਕਾਓ ॥"
page = 581
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "None says to him \"come in Sir and be seated\". He is like a crow in a deserted home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਨਹੀਂ ਆਖਦਾ, \"ਅੰਦਰ ਆ ਕੇ ਬੈਠ ਜਾਓ ਜੀ\" ਉਹ ਉਜੜੇ ਮਕਾਨ ਵਿੱਚ ਕਾਂ ਦੀ ਨਿਆਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No one invites him to come in and sit down. He is like a crow in a deserted home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਭਲੇ ਲੋਕੋਂ ਬੀਚ ਆਉ ਬੈਠ ਕੋਈ ਨਹੀਂ ਕਹੇਗਾ, ਜੈਸੇ (ਸੁੰਞੇ) ਖਾਲੀ ਘਰ ਕਾ ਕਊਆ ਬਿਰਥਾ ਬਿਰਲਾਪ ਕਰ ਚਲਾ ਜਾਤਾ ਹੈ, ਤੈਸੇ ਇਹ ਭੀ ਜੈਸਾ ਆਇਆ ਹੈ ਤੈਸਾ ਚਲਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਸੁੰਞੇ ਘਰ ਵਿਚ ਗਏ ਕਾਂ ਨੂੰ (ਕਿਸੇ ਨੇ ਰੋਟੀ ਦੀ ਗਰਾਹੀ ਆਦਿਕ ਨਹੀਂ ਪੈਂਦੀ) (ਤਿਵੇਂ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਫਸੇ ਜੀਵ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਿਸੇ ਨੇ ਇਹ ਨਹੀਂ ਆਖਣਾ \"ਆਓ ਜੀ, ਅੰਦਰ ਲੰਘ ਆਵੋ ਤੇ ਬੈਠ ਜਾਵੋ।\""

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਓ = ਕਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie nos invita a sentarnos, porque uno vive como un cuervo en un lugar desértico, atrapado en medio de nacimientos y muertes."