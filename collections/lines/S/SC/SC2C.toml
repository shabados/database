[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬਹੁ. ਨ ਤੂਟਸਿ; ਰਹਿਆ ਸਮਾਇ ॥"
page = 1164
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nama's love breaks not ever and he remains merged in his Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਦੀ ਪਿਰਹੜੀ ਕਦੇ ਭੀ ਟੁਟਦੀ ਨਹੀਂ ਅਤੇ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Such love never breaks; through it, the mortal remains merged in the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀ ਤੂਟਤਾ ਨਹੀਂ ਹੈ ਔਰ ਤਿਸੀ ਮੇਂ ਅਭੇਦ ਹੋ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦਾ ਪ੍ਰਭੂ ਨਾਲ ਪ੍ਰੇਮ ਕਦੇ ਟੁੱਟਦਾ ਨਹੀਂ, ਹਰ ਵੇਲੇ ਉਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Amor no se quiebra"