[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਨਕ ਸਨੰਦ. ਮਹੇਸ ਸਮਾਨਾਂ ॥"
page = 691
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Personalities like Sanak, Snand, Shive and Sheshnag,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਨਕ, ਸਨੰਦ, ਸ਼ਿਵਜੀ ਅਤੇ ਸ਼ੇਸ਼ਨਾਗ ਵਰਗੀਆਂ ਵਿਅਕਤੀਆਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beings like Sanak, Sanand, Shiva and Shaysh-naaga"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਨਕ ਸਨੰਦਨ ਆਦੀ ਬ੍ਰਹਮਾ ਜੀ ਕੇ ਪੁਤਰ ਔ (ਮਹੇਸ) ਸਿਵ ਜੀ ਪੁਨਾ ਤਿਨ ਕੇ (ਸਮਾਨਾ) ਸਮਾਨ ਔਰ ਭੀ ਸਕਤਧਾਰੀ ਜੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! (ਬ੍ਰਹਮਾ ਦੇ ਪੁੱਤਰਾਂ) ਸਨਕ, ਸਨੰਦ ਅਤੇ ਸ਼ਿਵ ਜੀ ਵਰਗਿਆਂ ਨੇ ਤੇਰਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Seres como Sanak, Sanand, Shiva y Shesh-naga,"