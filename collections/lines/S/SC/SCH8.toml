[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਸੰਗਿ. ਪਾਰਬ੍ਰਹਮੁ ਧਿਆਈਐ; ਉਪਦੇਸੁ ਹਮਾਰੀ ਗਤਿ ਕਰਨ ॥੧॥ ਰਹਾਉ ॥"
page = 1206
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Associating with whom the Supreme Lord is meditated upon and whose instruction emancipates us. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਸੰਗਤ ਕਰਨ ਦੁਆਰਾ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਸਿਮਰਿਆ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜਿਸਦੀ ਸਿਖ-ਮਤ ਦੁਆਰਾ ਸਾਡੀ ਕਲਿਆਣ ਹੋ ਜਾਂਦੀ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I meditate with Him on the Supreme Lord God; His Teachings have emancipated me. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਸੰਗ ਕਰਨੇ ਕਰ ਪਾਰਬ੍ਰਹਮ ਕੌ ਧਿਆਈਏ ਹੈਂ ਔਰ ਤਿਨ ਕਾ ਉਪਦੇਸ ਹਮਾਰੀ ਗਤੀ ਕਰਨੇਹਾਰਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ ਉਪਦੇਸ਼ ਅਸਾਂ ਜੀਵਾਂ ਦੀ ਉੱਚੀ ਆਤਮਕ ਦਸ਼ਾ ਬਣਾ ਦੇਂਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਸੰਗਿ = ਜਿਸ (ਗੁਰੂ) ਦੀ ਸੰਗਤ ਵਿਚ। ਧਿਆਈਐ = ਸਿਮਰਿਆ ਜਾ ਸਕਦਾ ਹੈ। ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por su Gracia que contemplamos a nuestro Dios Trascendente. (1-Pausa)"