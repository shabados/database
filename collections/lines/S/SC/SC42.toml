[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਕੇਸੀ ਪਕੜਿ ਪਛਾੜਿਅਨਿ; ਤਿਨ ਅੰਦਰਿ ਧੂਮ ਰਚਾਇ ਕੈ ॥"
page = 125

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She threw down by catching them from their hair and raising a tumult among their forces."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤਿਆਂ ਨੂੰ ਵਾਲਾਂ ਤੋਂ ਪਕੜ ਕੇ ਪਟਕਾ ਸੁਟਿਆ ਅਤੇ ਉਨ੍ਹਾਂ (ਦੇ ਦਲ ਵਿਚ) ਊਧਮ ਮਚਾ ਦਿੱਤਾ।"