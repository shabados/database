[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਈ ਮਸਟਿ, ਜੜਵਤ ਕੀ ਨਿਆਈ; ਜਿਉ ਤਸਕਰੁ, ਦਰਿ ਸਾਂਨੑਿਹਾ ॥੩॥"
page = 1203
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When death's silence like that of the dead matter comes, man's plight becomes like that of the thief caught at the door of the digging."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਮੁਰਦੇ ਮਾਦੇ ਵਰਗੀ ਮੌਤ ਦੀ ਚੁਪ ਆਉਂਦੀ ਹੈ ਤਾਂ ਆਦਮੀ ਦੀ ਹਾਲਤ ਸੰਨ੍ਹਾਂ ਦੇ ਬੂਹੇ ਉਤੇ ਪਕੜੇ ਹੋਏ ਚੋਰ ਵਰਗੀ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And when the final silence comes, like inanimate matter, he is caught like a thief at the door. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅੰਤ ਸਮੇਂ ਮੂਰਛਾ ਰੂਪ (ਮਸਟਿ) ਚੁਪ ਆਈ ਤਬ (ਜੜਵਤ) ਜੜਤਾ ਵਾਲੇ ਕੇ ਸਮ ਹੋਇ ਗਿਆ, ਭਾਵ ਸੇ ਜੀਵ ਮੂਰਛਾ ਹੋ ਜਾਤਾ ਹੈ। ਔ ਜਿਉਂ ਸੱਨ ਕੇ ਊਪਰ ਚੋਰ ਕੋ ਮਾਰ ਪੜਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਪਾਪੀ ਜੀਵੋਂ ਕੋ ਜਮਦੂਤ ਮਾਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਚੋਰ ਸੰਨ੍ਹ ਦੇ ਬੂਹੇ ਤੇ (ਫੜਿਆ ਜਾ ਕੇ ਮਾਰ ਖਾ ਖਾ ਕੇ ਬੇਹੋਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ, ਤਿਵੇਂ ਨਾਮ ਜਪਣ ਵਲੋਂ ਸਾਨੂੰ) ਜੜ੍ਹ ਪਦਾਰਥਾਂ ਵਾਂਗ ਮੂਰਛਾ ਹੀ ਆਈ ਰਹਿੰਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਟਿ = ਚੁੱਪ, ਮੂਰਛਾ ਜਿਹੀ। ਜੜਵਤ ਕੀ ਨਿਆਈ = ਜੜ੍ਹ (ਬੇ-ਜਾਨ) ਪਦਾਰਥਾਂ ਵਾਂਗ। ਤਸਕਰੁ = ਚੋਰ। ਦਰਿ = ਦਰ ਤੇ, ਬੂਹੇ ਤੇ। ਸਾਂਨ੍ਹ੍ਹਿਹਾ = ਸੰਨ੍ਹ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es convertido en raíz, en el silencio de la muerte, como el ladrón que es parado en la Puerta Verdadera. (3)"