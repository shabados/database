[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਰਮ ਤਤ ਤਤਹਿ ਮਿਲਿਓ ਅਦਭੁਤ ਅਤ ਹੀ ਅਨੂਪ ।੨।੩।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Truth of Guru Nanak merged with the essence of Guru Angad transforming him into astonishing form."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਤੱਤ ਸਰੂਪੀ ਹੁੰਦੇ ਹੋਏ ਭੀ। ਉਹ ਪਰਮ ਤੱਤ ਪਰਮਾਤਮਾ ਵਿਚ ਹੀ ਇਸਥਿਤ ਹਨ। ਅਤਿਸੈਂ ਕਰ ਕੇ ਅਦਭੁਤ ਅਰੁ ਅਨੂਪ ਉਪਮਾ ਤੋਂ ਰਹਿਤ ਹਨ ॥੮॥"