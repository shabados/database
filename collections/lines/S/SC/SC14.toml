[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਕਿਆ ਲਪਟਾਵਹਿ; ਮੂਰਖ ਮਨਾ ॥"
page = 288
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why art thou clinging to it, O foolish soul?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਸ ਨੂੰ ਕਿਉਂ ਚਿਮੜੀ ਹੋਈ ਹੈ, ਹੇ ਮੂੜ੍ਹ ਜਿੰਦੜੀਏ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "why do you cling to it, you fool?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ ਮਨ! ਤੂੰ ਤਿਸ ਕੇ ਸਾਥ ਕਿਉਂ ਅਪਨੇ ਆਪ ਕੋ ਲਪਟਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕਿਉਂ ਇਸ ਨੂੰ ਜੱਫਾ ਮਾਰੀ ਬੈਠਾ ਹੈਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces, mente ingenua, ¿por qué te aferras tanto a tus bienes?"