data = "ਬਿਚਾਰ ਆਜ ਤਉਨ ਸੋ; ਜੁਝਾਰ ਕਉਨ ਰਾਖੀਐ ॥੨੪੪॥"
page = 700

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "What description be given about him ? 17.244"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਚਾਰ ਪੂਰਵਕ ਅਜ ਕਿਹੜਾ ਯੋਧਾ ਉਸ ਦੇ ਬਰਾਬਰ ਰਖਿਆ ਜਾ ਸਕਦਾ ਹੈ ॥੨੪੪॥"