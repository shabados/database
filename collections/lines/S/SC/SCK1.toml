[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਬਚਨ ਰੱਬੀ ਹੁਕਮ ਦਾ ਦਰਜਾ ਰਖਦੇ ਹਨ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਚਿਹ ਮੀਗੋਇੰਦ ਅਰਸ਼ਾਦਸਤੋ ਬਸ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Bow their heads respectfully on his lotus feet. (44)"