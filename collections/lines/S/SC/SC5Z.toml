[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੀ. ਤਿਸ ਕੀ ਕਰਿ ਮਾਨੁ ॥"
page = 896
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He to whom belongs everything, acknowledge thou Him to be its Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਮਲਕੀਅਤ ਹਰ ਵਸਤੂ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਹੀ ਇਸ ਦਾ ਮਾਲਕ ਸਵੀਕਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Honor the One, to whom everything belongs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਏਹ ਵਸਤੂ ਦਈ ਹੂਈ ਹੈ ਤੂੰ ਤਿਸੀ ਕੀ ਕਰ ਕੇ ਮੰਨ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਪ੍ਰਭੂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ (ਇਹ ਸਰੀਰ ਆਦਿਕ) ਹੈ, ਉਸੇ ਦਾ ਹੀ ਮੰਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਕੀ, ਜਿਸ ਕੀ = {ਸੰਬੰਧਕ 'ਕੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਅਤੇ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਜਿਸ ਕੀ = ਜਿਸ ਕੀ ਦੇਹੀ, ਜਿਸ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਸਰੀਰ। ਕਰਿ = ਕਰ ਕੇ, ਸਮਝ ਕੇ। ਮਾਨੁ = ਮੰਨ, ਯਕੀਨ ਬਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reconoce, como a tu Maestro, a Aquél a Quien pertenecemos"