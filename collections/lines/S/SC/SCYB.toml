[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਬਹੱਤਰਾਣ ਫ਼ਿਰਕਿਆਣ ਦੀ ਪਨਾਹ ਸਮਝ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਸਤ ਹਫ਼ਤਾਦੋ ਦੋ ਮਿੱਲਤ ਰਾ ਪਨਾਹ ।੮੬।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Take it that he will be face to face with the Almighty for ever. (438)"