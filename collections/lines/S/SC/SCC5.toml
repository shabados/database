[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਤ ਬੀਚਾਰੁ. ਹਿਰਦੈ ਹਰਿ ਰਵਿਆ; ਹਿਰਦੈ ਦੇਖਿ ਬੀਚਾਰਿਆ ॥੧॥"
page = 353
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See and ascertain within thy mind, that through meditation God abides in the heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੇਖ ਅਤੇ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਨਿਰਣਯ ਕਰ ਕਿ ਸਿਰਮਨ ਰਾਹੀਂ ਵਾਹਿਗੁਰੂ ਦਿਲ ਵਿੱਚ ਆ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through contemplation and meditation, the Lord dwells within the heart; see this, and understand. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੈਸੇ ਦੇਖਾ ਹੈ ਕਿ ਤਤ੍ਵ ਮਿਥ੍ਯਾ ਕਾ ਬਿਚਾਰ ਕਰਤੇ ਕਰਤੇ ਹਿਰਦੇ ਮੇਂ ਹਰਿ ਕੋ (ਰਵਿਆ) ਜਪਾ, ਭਾਵ ਧ੍ਯਾਨੁ ਕੀਆ ਹੈ। ਪੁਨਾ ਜਬ ਤਿਨਾਂ ਦੁਆਰਾ ਬਿਚਾਰ ਕੀਆ ਹੈ ਤਬ ਮੈਨੇ ਹਿਰਦੇ ਮੇਂ ਦੇਖਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਹਾਇਤਾ ਨਾਲ) ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਵਿਚਾਰ ਕਰ ਕੇ ਮੈਂ ਉਸ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਸਿਮਰ ਰਿਹਾ ਹਾਂ, ਹਿਰਦੇ ਵਿਚ ਮੈਂ ਉਸ ਦਾ ਦੀਦਾਰ ਕਰ ਰਿਹਾ ਹਾਂ, ਉਸ ਦੀਆਂ ਸਿਫ਼ਤਾਂ ਨੂੰ ਵਿਚਾਰ ਰਿਹਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando habito en el Señor, Él llega a mi corazón y meditando en mi interior, habito siempre en Él. (1)"