[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਪਤਿ ਬੁਝੀ. ਸੀਤਲ ਆਘਾਨੇ; ਸੁਨਿ ਅਨਹਦ ਬਿਸਮ ਭਏ ਬਿਸਮਾਦ ॥"
page = 1217
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My inner-fire is quenched and I am cool and content, Hearing celestial strain, I am wonder-struck and astonished."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਅੰਦਰਲੀ ਅੱਗ ਬੁਝ ਗਈ ਹੈ ਅਤੇ ਮੈਂ ਠੰਡਾ-ਠਾਰ ਅਤੇ ਸੰਤੁਸ਼ਟ ਹੋ ਗਿਆ ਹਾਂ। ਬੈਕੁੰਠੀ ਕੀਰਤਨ ਸੁਣ ਕੇ, ਮੈਂ ਹੈਰਾਨ ਅਤੇ ਅਸਚਰਜ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire within me is quenched; I am cool, calm and tranquil. Hearing the unstruck celestial melody, I am wonder-struck and amazed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਤਪਤਿ) ਤ੍ਰਿਸਨਾ ਨਿਬ੍ਰਿਤਿ ਹੋ ਗਈ ਹੈ ਔਰ ਅਘਾਇ ਕਰ ਸੀਤਲਤਾ ਅਰਥਾਤ ਸਾਂਤੀ ਪ੍ਰਾਪਤਿ ਹੂਈ ਹੈ ਔਰ ਏਕ ਰਸ ਬਿਸਮ ਰੂਪ ਕੋ ਸੁਣ ਕਰ ਕੇ ਅਸਚਰਜ ਰੂਪ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਦੀ) ਸੜਨ ਬੁੱਝ ਜਾਂਦੀ ਹੈ, (ਉਹਨਾਂ ਦਾ ਹਿਰਦਾ) ਸ਼ਾਂਤ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਰੱਜ ਜਾਂਦੇ ਹਨ; ਇਕ-ਰਸ ਨਾਮ ਦੀ ਧੁਨਿ ਸੁਣ ਕੇ ਉਹ ਅਸਚਰਜ ਹੀ ਅਸਚਰਜ ਹੋਏ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਪਤਿ = ਸੜਨ। ਆਘਾਨੇ = ਰੱਜ ਗਏ। ਸੁਨਿ = ਸੁਣ ਕੇ। ਅਨਹਦ = ਇਕ-ਰਸ ਨਾਮ ਦੀ ਧੁਨਿ। ਬਿਸਮ = ਹੈਰਾਨ, ਅਸਚਰਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi fuego interior ha sido sofocado, estoy fresco y contento, escuchando la Melodía Celestial,"