[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦਿ; ਪਰਮ ਪਦੁ ਪਾਇਆ ॥੨॥"
page = 202
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Saints' grace, I have obtained the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਮਹਾਨ ਮਰਤਬਾ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, I have obtained the supreme status. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਮੋਖ ਪਦ ਕੋ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਸੰਤ ਦੀ ਕਿਰਪਾ ਨਾਲ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਮਿਲ ਜਾਂਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Señor, y por la Gracia de los Santos, me fue dado el más elevado Estado de Éxtasis.  (2)"