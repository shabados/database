[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਖ ਸੁਖ ਕਰਿ ਕੈ; ਕੁਟੰਬੁ ਜੀਵਾਇਆ ॥"
page = 792
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through pain and pleasure thou hast cherished thy family."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਕਲੀਫ ਅਤੇ ਖੁਸ਼ੀ ਰਾਹੀਂ ਤੂੰ ਆਪਣੇ ਟੱਬਰ-ਕਬੀਲੇ ਦਾ ਪਾਲਣ-ਪੋਸਣ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through pain and pleasure, you have taken care of your family."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਖ ਸੁਖ ਕਰਕੇ, ਭਾਵ ਜਿਸ ਕਿਸ ਪ੍ਰਕਾਰ ਸੇ ਅਪਨੇ ਕੁਟੰਬ ਕੋ (ਜੀਵਾਇਆ) ਪਾਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਤਰ੍ਹਾਂ ਦੀਆਂ ਔਖਿਆਈਆਂ ਸਹਾਰ ਕੇ ਤੂੰ (ਸਾਰੀ ਉਮਰ) ਕੁਟੰਬ ਹੀ ਪਾਲਦਾ ਰਿਹਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਖ ਸੁਖ ਕਰਿ ਕੈ = ਔਖ ਸੌਖ ਸਹਾਰ ਕੇ, ਕਈ ਤਰ੍ਹਾਂ ਦੀਆਂ ਔਖਿਆਈਆਂ ਸਹਿ ਕੇ। ਜੀਵਾਇਆ = ਪਾਲਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por medio del placer y del dolor traes el sustento a tu familia,"