[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਲੋ ਸਮੂਰਤੁ; ਪੂਰਾ ॥"
page = 618
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It is a good and wholly auspicious time."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਚੰਗਾ ਅਤੇ ਪੂਰਨ ਸੁਲੱਖਣਾ ਸਮਾਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It is a good time, a perfectly auspicious time."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਮਹੂਰਤ ਭਲਾ ਹੈ ਔ ਪੂਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਨੁੱਖ ਦੇ ਜੀਵਨ ਵਿਚ) ਉਹ ਸਮਾ ਸੁਹਾਵਣਾ ਹੁੰਦਾ ਹੈ ਸ਼ੁਭ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਲੋ = ਭਲਾ, ਚੰਗਾ। ਪੂਰਾ = ਸ਼ੁਭ। ਸ ਮੂਰਤੁ = ਉਹ ਸਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Auspicioso y bendito es el momento en que, meditando en el Nombre del Señor,"