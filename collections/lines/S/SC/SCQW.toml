[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਸਾਇਨ; ਪੀਓ ਰੇ ਦਗਰਾ ॥੩॥੪॥"
page = 486
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord's elixir drink thou, O deceitful one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਅੰਮ੍ਰਿਤ ਤੂੰ ਪਾਨ ਕਰ, ਹੇ ਦਗੇਬਾਜ਼।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Drink in the sublime elixir of the Lord, O deceitful one. ||3||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿ ਰੇ (ਦਗਰਾ) ਦਗੇਬਾਜ ਵਾ ਇਹੀ ਰਸਤਾ ਹੈ ਕਿ ਰਾਮ ਕਾ ਨਾਮ ਜੋ ਰਾਸਾਇਣ ਹੈ ਤਿਸ ਕੋ ਪਾਨ ਕਰ॥੩॥੪॥☬ਸ੍ਵਮਨ ਕੇ ਪ੍ਰਤਿ ਉਪਦੇਸ਼ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਠੋਰ-ਚਿੱਤ ਮਨੁੱਖ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਪੀ (ਅਤੇ ਪਖੰਡ ਛੱਡ) ॥੩॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇ = ਹੇ ਭਾਈ! ਦਗਰਾ = ਪੱਥਰ {ਮਰਾਠੀ}। ਰੇ ਦਗਰਾ = ਹੇ ਪੱਥਰ-ਚਿੱਤ! ॥੩॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bebe del Sublime Elixir del Señor, oh engañador. (3‑4)"