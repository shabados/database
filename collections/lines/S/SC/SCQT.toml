[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੇ ਨਾਮਹੀਨ, ਬੇਤਾਲ ॥"
page = 1222
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without God's Name, one is but a ghost."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਨਾਮ ਦੇ ਬਾਝੋਂ ਜੀਵ ਨਿਰਾਪੁਰਾ ਭੂਤਨਾ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Name of the Lord, the mortal is a ghost."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਹਰੀ ਕੇ ਨਾਮ ਸੇ (ਹੀਨ) ਰਹਿਤ ਹੈ ਵਹੁ (ਬੇਤਾਲ) ਭੂਤਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਜੋ ਮਨੁੱਖ ਸੱਖਣੇ ਰਹਿੰਦੇ ਹਨ (ਆਤਮਕ ਜੀਵਨ ਦੀ ਕਸਵੱਟੀ ਅਨੁਸਾਰ) ਉਹ ਭੂਤ-ਪ੍ਰੇਤ ਹੀ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੀਨ = ਸੱਖਣੇ। ਬੇਤਾਲ = ਭੂਤਨੇ, ਭੂਤ ਪ੍ਰੇਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin el Nombre del Señor, la vida entra en la locura y sin importar lo que uno haga,"