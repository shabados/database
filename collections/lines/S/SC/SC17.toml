[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਕਾਲ ਮੂਰਤਿ; ਜਿਸੁ ਕਦੇ. ਨਾਹੀ ਖਉ ॥"
page = 1082
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "which perishes not ever, he is unborn and self-illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕਦਾਚਿਤ ਨਾਸ ਨਹੀਂ ਹੁੰਦਾ ਤੇ ਉਹ ਅਜਨਮਾ ਅਤੇ ਸਵੈ-ਪ੍ਰਕਾਸ਼ਵਾਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His form is undying; it is never destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਮੂਰਤੀ, ਭਾਵ ਸਰੂਪ ਕਾਲ ਰਹਿਤ ਹੈ ਜਿਸ ਕਾ ਕਬੀ ਨਾਸ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੌਤ-ਰਹਿਤ ਸਰੂਪ ਵਾਲੇ! ਹੇ (ਅਜਿਹੇ) ਪ੍ਰਭੂ ਜਿਸ ਦਾ ਕਦੇ ਨਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਕਾਲ ਮੂਰਤਿ = ਜਿਸ ਦੀ ਹਸਤੀ ਕਾਲ ਤੋਂ ਰਹਿਤ ਹੈ। ਖਉ = ਨਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Ser más allá del tiempo, Quien nunca es destruido, Eterno,"