[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਿਨੁ ਰਸ ਲੀਨੇ ਕ︀ਯੋ ਰਹੋ ਤ੍ਰਿਯ ਕੀ ਸੰਕ ਬਿਚਾਰਿ ॥੨੧॥"
page = 851

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Without any reservations, you savour the juice of their love.(21)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ) ਇਸਤਰੀ ਦੀ ਸੰਗ ਨੂੰ ਤਿਆਗ ਕੇ ਬਿਨਾ ਰਸ ਲਏ ਕਿਉਂ ਰਿਹਾ ਜਾਏ ॥੨੧॥"