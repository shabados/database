[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਸੰਤੋਖੁ; ਨਾਮੁ ਆਧਾਰੁ ॥"
page = 331
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Name's prop, my soul has attained contentment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਆਸਰੇ ਮੇਰੀ ਆਤਮਾ ਨੂੰ ਰੱਜ ਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind is contented with the Support of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨ ਮੇਂ ਸੰਤੋਖ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ ਔਰ ਨਾਮ ਕਾ ਅਧਾਰ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਮੇਰੇ ਮਨ ਵਿਚ ਸੰਤੋਖ ਹੈ, (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ (ਮਾਇਆ ਦੇ ਥਾਂ ਮੇਰੇ ਮਨ ਦਾ) ਆਸਰਾ ਬਣ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਆਧਾਰੁ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "mi mente está contenta y me apoyo en el Naam, el Nombre del Señor."