[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਤਿਸ ਨੋ ਮਿਲਿਆ ਸਦਾ ਸੁਖੁ ਪਾਈਐ; ਜਿ ਅਨਦਿਨੁ ਹਰਿ ਨਾਮੁ ਧਿਆਏ ॥੧॥"
page = 512
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, eternal peace is attained by meeting him, who night and day reflects over the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਸ ਨੂੰ ਭੇਟਣ ਦੁਆਰਾ ਸਦੀਵੀ ਆਰਾਮ ਸਦੀਵ ਆਰਾਮ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ, ਜੋ ਰਾਤ ਦਿਨ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meeting him, peace is obtained; night and day, he meditates on the Lord's Name. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਜੋ ਰਾਤਿ ਦਿਨ ਹਰਿ ਨਾਮੁ ਧਿਆਉਨੇ ਹਾਰਾ ਬ੍ਰਹਮ ਗਿਆਨੀ ਹੈ, ਤਿਸ ਕੇ ਮਿਲਨੇ ਕਰ ਕੇ ਨਿਤ੍ਯੁ ਸੁਖ ਪਾਈਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੋ (ਬ੍ਰਹਮਗਿਆਨੀ ਬ੍ਰਾਹਮਣ) ਹਰ ਵੇਲੇ ਨਾਮ ਸਿਮਰਦਾ ਹੈ ਉਸ ਨੂੰ ਮਿਲਿਆਂ ਸਦਾ ਸੁਖ ਮਿਲਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, realizando a Dios uno está siempre en Éxtasis y habita para siempre en el Nombre. (1)"