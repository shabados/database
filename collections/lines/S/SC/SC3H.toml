[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਰਾਹ ਤੇ ਚਲਣ ਵਾਲੇ ਪਾਣਧੀ ਦਾ ਪਹਿਲਾ ਕਦਮ ਤਾਣ ਸੂਲੀ ਉਤੇ ਹੂੰਦਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਹਰ ਕੁਜਾ ਜਾਮਿ ਮੁਹੱਬਤ ਦੀਦਾਅਮ ਸਰਸ਼ਾਰ ਹਸਤ ।੬।੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Just one glimpse of your face is equivalent to the kingdom of both the worlds,"