[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿਉਣਕਿ ਜੋ ਸਾਰੀ ਦੁਨੀਆ ਦੀ ਦੌਲਤ ਉਹ ਇੱਕੋ ਨਜ਼ਰ ਨਾਲ ਬਖ਼ਸ਼ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਯਕੀਣ ਬਿਦਾਣ ਕਿ ਗਦਾਯਾਨਿ ਊ ਸ਼ਹਿਨਸ਼ਾਹ ਅੰਦ ।੨੭।੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Disunion from you has put Goyaa in such an unusual state of mind"