[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੂਟਿ ਕੂਟਿ ਤਸਕਰ ਲਯੋ; ਸੂਰੀ ਦਿਯੋ ਚਰਾਇ ॥੩॥"
page = 894

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He beat the thief severely and ordered him to be hanged.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ) ਚੋਰ ਨੂੰ ਮਾਰ ਕੁਟ ਕੇ ਸੂਲੀ ਉਤੇ ਚੜ੍ਹਾ ਦਿੱਤਾ ॥੩॥"