[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲਉ ਸੰਤਨ ਕੈ ਸੰਗਿ; ਮੋਹਿ ਉਧਾਰਿ ਲੇਹੁ ॥"
page = 457
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May I meet the society of saints, from where rescue me, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਮਿਲਾਂ। ਤੁਸੀਂ ਮੇਰਾ ਪਾਰ ਉਤਾਰਾ ਕਰੋ, ਹੇ ਮੇਰੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Let me join the Society of the Saints - save me, Lord!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਅਕਾਲ ਪੁਰਖ! ਮੈਂ ਸੰਤੋਂ ਕੇ ਸੰਗ ਮਿਲਉ ਔਰ ਮੁਝੇ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ (ਉਧਾਰਿ) ਨਿਕਾਲ ਲੇਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਮੈਨੂੰ (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਈ ਰੱਖ (ਮੇਹਰ ਕਰ) ਮੈਂ ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ ਟਿਕਿਆ ਰਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲਉ = ਮਿਲਉਂ, ਮੈਂ ਮਿਲਾਂ। ਸੰਗਿ = ਸੰਗਤਿ ਵਿਚ। ਮੋਹਿ = ਮੈਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encuéntrame en la Sociedad de los Santos, oh Dios, y libérame."