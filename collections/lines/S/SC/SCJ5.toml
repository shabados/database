[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੁ ਸੰਜਮੁ ਕਰਣੀ ਸਾਰੁ ॥"
page = 1059
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-ward practises true self-discipline and does sublime deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਸਦਾ ਸਵੈ-ਜਬਤ ਕਮਾਉਂਦਾ ਹੈ ਅਤੇ ਸ਼੍ਰੇਸ਼ਟ ਕਰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh practices true self-control, and acts in excellence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਕਾ ਸਾਚਾ ਸੰਜਮੁ ਹੈ ਅਰ ਕਰਨੀ ਸ੍ਰੇਸਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਸਿਮਰਦਾ ਹੈ-ਇਹੀ ਹੈ ਉਸ ਦਾ ਕਰਨ-ਜੋਗ ਕੰਮ, ਇਹੀ ਹੈ ਉਸ ਦੇ ਵਾਸਤੇ (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਵਧੀਆ ਜੀਵਨ-ਜੁਗਤਿ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਹਰਿ-ਨਾਮ ਦਾ ਸਿਮਰਨ। ਸਾਰ = ਸ੍ਰੇਸ਼ਟ। ਸੰਜਮੁ = (ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਣ ਲਈ) ਪਰਹੇਜ਼। ਸਾਰੁ ਸੰਜਮੁ = ਵਧੀਆ ਸੰਜਮ। ਕਰਣੀ = ਕਰਨ-ਯੋਗ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios tiene una conducta pura y sigue el Sendero de la Verdad,"