[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰੁ ਪੂਰੇ ਵਿਣੁ, ਡਾਂਗ ਡੰਗੂਸੇ ।੧੩।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Without the true Guru, all are always at loggerheads."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪੂਰਣ ਸਤਿਗੁਰੂ ਬਾਝ ਡੱਕੋ ਡੋਲੇ ਹੀ ਹਨ, (ਜਾਂ) ਧਰਮਰਾਜ ਦਾ ਡੰਡਾ ਸੋਟਾ ਹੀ (ਬਾਕੀ ਹੈ, ਨਰਕ ਦੀ ਭੱਠੀ ਥੋਂ ਗੁਰੂ ਹੀ ਰੱਖਿਆ ਕਰ ਸਕਦੇ ਹਨ।)।"