[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਿ ਵਾਜਹਿ. ਅਨਹਤ ਵਾਜੇ ਰਾਮ ॥"
page = 578
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At the Lord's door unstruck melody resounds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਬੂਹੇ ਉਤੇ ਸੁੱਤੇ ਸਿੱਧ ਹਮੇਸ਼ਾਂ ਹੀ ਕੀਰਤਨ ਗੂੰਜ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At the Lord's Door, the unstruck melody resounds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਤੇਰੇ ਦ੍ਵਾਰ ਪਰ (ਅਨਹਤ) ਏਕ ਰਸ ਬਾਜੇ ਬਜਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਵਾਜੇ ਸਦਾ ਵੱਜਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਿ = ਦਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਵਾਜਹਿ = ਵੱਜਦੇ ਹਨ। ਅਨਹਦ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ, ਹਰ ਵੇਲੇ। ਵਾਜੇ = ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੇ ਵਾਜੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la puerta de nuestro ser resuena la Melodía Divina de la Palabra,"