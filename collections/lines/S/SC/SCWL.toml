[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਠ ਪਹਰ ਹਰਿ ਕਾ ਜਸੁ ਰਵਣਾ; ਬਿਖੈ ਠਗਉਰੀ ਲਾਥੀ ॥"
page = 628
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Uttering the Lord's praise through the eight watches of the day, the poisonous potion of mammon affects not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਦੇ ਅੱਠੇ ਪਹਿਰ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਮਾਇਆ ਦੀ ਜ਼ਹਿਰੀਲੀ ਠੱਗ-ਬੂਟੀ ਅਸਰ ਨਹੀਂ ਕਰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Twenty-four hours a day, he chants the Praises of the Lord, and the bitter poison does not affect him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹਮਨੇ ਆਠੋ ਪਹਰ ਹਰੀ ਕੇ ਜਸ ਕੋ (ਰਵਣਾ) ਉਚਾਰਨਾ ਕੀਆ ਹੈ ਔਰ ਬਿਖੈ ਰੂਪ ਠਗ ਬੂਟੀ ਮਨ ਸੇ ਉਤਰ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅੱਠੇ ਪਹਿਰ (ਹਰ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਨਾਲ ਵਿਕਾਰਾਂ ਦੀ ਠਗ-ਬੂਟੀ ਦਾ ਜ਼ੋਰ ਮੁੱਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਵਣਾ = ਸਿਮਰਨ ਕਰਨਾ। ਜਸੁ ਰਵਣਾ = ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ। ਬਿਖੈ ਠਗਉਰੀ = ਵਿਸ਼ਿਆਂ ਦੀ ਠਗਮੂਰੀ, ਵਿਸ਼ਿਆਂ ਦੀ ਠਗ-ਬੂਟੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantando siempre la Alabanza de Dios la ponzoña venenosa de Maya no nos afecta."