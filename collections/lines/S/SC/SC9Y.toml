[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਭੀਤਰਿ; ਤੂ ਦੇਖੁ ਬਿਚਾਰਿ ॥"
page = 1159
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Look thou into thy mind and reflect on this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਝਾਤੀ ਪਾ ਅਤੇ ਇਸ ਗੱਲ ਨੂੰ ਸੋਚ ਸਮਝ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Look deep into your own heart, and reflect on this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ (ਘਟ) ਰਿਦੇ ਕੇ ਅੰਤਰ ਹੀ ਬੀਚਾਰੁ ਕਰ ਕੇ ਦੇਖੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਿਚਾਰ ਕੇ ਵੇਖ ਲੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "medita en Dios y observa cómo hace su aparición y se instala en el interior de tu ser."