[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦੈ ਸਾਦੁ ਜਾਣਹਿ; ਤਾ ਆਪੁ ਪਛਾਣਹਿ ॥"
page = 115
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If they realise the relish of God's Name, then alone can they under-stand themselves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਹਰੀ ਨਾਮ ਦੇ ਸੁਆਦ ਨੂੰ ਅਨੁਭਵ ਕਰਨ, ਕੇਵਲ ਤਦ ਹੀ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਸਮਝ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who know the essence of the Shabad, understand their own selves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰ ਉਪਦੇਸੁ ਕਾ ਰਸੁ ਜਾਣੇ ਤੋ ਅਪਨੇ ਸਰੂਪ ਕੋ ਪਛਾਣੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਕੋਈ (ਵਡ-ਭਾਗੀ ਬੰਦੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦਾ ਸੁਆਦ ਜਾਣ ਲੈਂਦੇ ਹਨ, ਤਦੋਂ ਉਹ ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਪਛਾਣਦੇ ਹਨ (ਪਰਖਦੇ ਪੜਤਾਲਦੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦੈ ਸਾਦੁ = ਸ਼ਬਦ ਦਾ ਸੁਆਦ। ਆਪੁ = ਆਪਣੇ ਆਪ ਨੂੰ, ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que reconoce el Sabor de la Palabra, se conoce a sí mismo;"