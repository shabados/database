[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਿ ਪੂਰੈ; ਹਰਿ ਨਾਮੁ ਦ੍ਰਿੜਾਇਆ ॥੩॥"
page = 1147
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and the Perfect Guru has enshrined the Lord's Name within me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਪੂਰਨ ਗੁਰਾਂ ਨੇ ਮੇਰੇ ਅੰਦਰ ਸਾਈਂ ਦਾ ਨਾਮ ਸਥਾਪਨ ਕਰ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has implanted the Name of the Lord within me. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਪੂਰੇ ਗੁਰੋਂ ਨੇ ਤਿਸ ਕੋ ਹਰੀ ਕਾ ਨਾਮੁ ਦ੍ਰਿੜ ਕਰਾ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੂਰੇ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਪੱਕੇ ਤੌਰ ਤੇ ਟਿਕਾ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre del Señor ha sido enaltecido en mi mente. (3)"