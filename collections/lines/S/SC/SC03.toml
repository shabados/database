type = "translation"
language = "pa"
data = "ਗਹਿਣੇ, ਨਕਦ ਧਨ ਅਤੇ ਹੋਰ ਸਾਰੀਆਂ ਜਿਨਸਾਂ ਬੰਨ੍ਹ ਲਈਆਂ"