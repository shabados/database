data = "ਮਤਾਏ ਨਕਦ ਜਿਨਸ ਰਾ ਬਾਰ ਬਸਤ ॥"
page = 1408

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She put all her money, jewellery and other precious articles in the bundles,"

[[content]]
