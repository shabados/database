[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਅਨੰਤ; ਪੁਕਾਰਣਿ ਜਾਈ ॥੧॥"
page = 328
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "countless salvations knock at his door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬਿਅੰਤ ਮੁਕਤੀਆਂ ਉਸ ਦੇ ਦਰ ਤੇ ਹਾਕਾਂ ਮਾਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- countless liberations knock at his door. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਪਾਸ ਸਾਲੋਕ ਸਰੂਪ ਆਦਿਕ ਮੁਕਤੀਆਂ ਅਨੰਤ ਵਾ ਅਨੇਕ ਵਾਰੀ ਪੁਕਾਰਣ ਜਾਤੀਆਂ ਹੈਂ ਕਿ ਹੇ ਕੰਤ ਹਮਾਰੇ ਕੌ ਬਰੋ, ਭਾਵ ਏਹ ਕਿ ਵਹੁ ਪੁਰਸ ਮੁਕਤੀ ਕੀ ਭੀ ਇਛਾ ਨਹੀਂ ਰਖਤਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁਕਤੀ ਉਸ ਅੱਗੇ ਆਪਣਾ ਆਪ ਅਨੇਕਾਂ ਵਾਰੀ ਭੇਟ ਕਰਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨੰਤ = ਅਨੇਕਾਂ ਵਾਰੀ। ਪੁਕਾਰਣਿ ਜਾਈ = ਸੱਦਣ ਲਈ ਜਾਂਦੀ ਹੈ, (ਭਾਵ, ਆਪਣਾ ਆਪ ਭੇਟਾ ਕਰਦੀ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a su puerta llaman millones de salvaciones. (1)"