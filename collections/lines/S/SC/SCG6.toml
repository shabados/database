[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਤੈ ਕਿਤੈ, ਨ ਸੰਤੋਖੀਅਨਿ; ਅੰਤਰਿ ਤ੍ਰਿਸਨਾ ਬਹੁਤੁ ਅਗੵਾਨੁ ਅੰਧਾਰੁ ॥"
page = 549
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "However much is given to them, they are not sated. within them is avarice and great darkness of spiritual ignorance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਬਹੁਤਾ ਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਦੇ ਦਿੱਤਾ ਜਾਵੇ, ਉਹ ਰੱਜਦੇ ਨਹੀਂ। ਉਨ੍ਹਾਂ ਦੇ ਅੰਦਰ ਲਾਲਚ ਅਤੇ ਆਤਮਿਕ ਬੇਸਮਝੀ ਦਾ ਘੋਰ ਅਨ੍ਹੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No matter what they are given, they are not satisfied; within them is desire, and the great darkness of ignorance."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਸਕਰਨ ਮੇਂ ਤ੍ਰਿਸਨਾ ਔਰ ਅਗ੍ਯਾਨ ਰੂਪੁ ਬਹੁਤ ਅੰਧਕਾਰੁ ਹੈ ਉਨ ਕੋ ਕਿਤਨਾ ਭੀ ਦੀਜੀਏ, ਪਰੰਤੂ ਉਨ ਕੋ ਕਿਤੇ ਭੀ ਸੰਤੋਖ ਨਹੀਂ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਭੀ ਦਾਤ ਦੇ ਮਿਲਣ ਤੇ ਰੱਜਦੇ ਨਹੀਂ ਕਿਉਂਕਿ ਉਹਨਾਂ ਦੇ ਮਨ ਵਿਚ ਬੜੀ ਤ੍ਰਿਸ਼ਨਾ ਅਗਿਆਨ ਤੇ ਹਨੇਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que el Señor les da, no lo aprecian, pues cegados por la ignorancia, en su interior se encuentra la inmensa ansia de tener más."