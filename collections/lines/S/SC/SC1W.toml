[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੁ ਮੇਰੇ ਪਿਆਰੇ. ਪ੍ਰਾਨ ਅਧਾਰੇ; ਗੁਣ ਸਾਧਸੰਗਿ ਮਿਲਿ ਗਾਵਏ ॥"
page = 80
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meet me my Beloved. Thou art the support of my life. Meeting the society of saints I sing Thy praises."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਮਿਲ ਹੈ ਮੇਰੇ ਪ੍ਰੀਤਮ! ਤੂੰ ਮੇਰੀ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ। ਸਤਿਸੰਗਤ ਨਾਲ ਜੁੜ ਕੇ ਮੈਂ ਤੇਰਾ ਜੱਸ ਗਾਹਿਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please meet with me, O my Beloved-You are the Support of my breath of life. Joining the Saadh Sangat, the Company of the Holy, I sing Your Glorious Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਐਸੇ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ, ਮੇਰੇ ਪ੍ਯਾਰੇ ਤੂੰ  ਹਮ ਕੋ ਮਿਲੁ, ਹੇ ਪ੍ਰਾਣ ਕੇ ਆਸਰਾ ਰੂਪ ਪਰਮੇਸ੍ਵਰ! ਸਾਧ ਸੰਗਤਿ ਮੇਂ ਮਿਲ ਕਰ ਤੇਰੇ ਗੁਣ ਗਾਇਨ ਕਰੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪਿਆਰੇ ਪ੍ਰਭੂ! ਹੇ ਮੇਰੀ ਜਿੰਦ ਦੇ ਆਸਰੇ ਪ੍ਰਭੂ! (ਮੈਨੂੰ ਆਪਣੇ ਦਾਸ ਨੂੰ) ਮਿਲ, ਤਾ ਕਿ ਤੇਰਾ ਦਾਸ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਤੇਰੇ ਗੁਣ ਗਾ ਸਕੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਾਵਏ = ਗਾਵੈ, ਗਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ven a mí, oh Vida de mi vida, para que pueda cantar Tu Alabanza en la Compañía de los Santos,"