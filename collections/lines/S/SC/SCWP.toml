[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵ ਰੰਕ ਕੋ ਜਾਤ ਬਿਚਾਰਾ ॥੧੯੭॥"
page = 651

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Dutt went that way alongwith the Sannyasis in order to meet her, but she did not raise her head and see whether some king or some pauper was going.197."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਕੌਣ ਰਾਜਾ ਜਾਂ ਰੰਕ ਵਿਚਾਰਾ ਕੋਲੋਂ ਲੰਘਿਆ ਹੈ ॥੧੯੭॥"