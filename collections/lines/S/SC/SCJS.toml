[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਪਾਵਹੁ; ਸਹਜਿ ਮਹਲਹੁ ॥"
page = 1028
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and thou shall easily obtain the Lord's sight in His mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਤੂੰ ਉਸ ਦੇ ਮੰਦਰ ਵਿੱਚ ਸੁਆਮੀ ਦਾ ਦੀਦਾਰ ਸੁਖੈਨ ਹੀ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and you shall intuitively obtain the Blessed Vision of His Darshan, in the Mansion of His Presence."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਹਿਜੇ ਹੀ ਸਰੂਪ ਕਾ ਦਰਸਨ ਪਾਵੋਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਦਰਸ਼ਨ ਪਾਵੋਗੇ, ਉਸ ਦੀ ਦਰਗਾਹ ਤੋਂ (ਉਹ ਦਾਤ ਮਿਲੇਗੀ ਜਿਸ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਅਡੋਲ ਆਤਮਕ ਅਵਸਥਾ ਵਿਚ ਟਿਕੇ ਰਹੋਗੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así serás bendecido con la Visión del Señor desde Su Mansión y de forma espontánea."