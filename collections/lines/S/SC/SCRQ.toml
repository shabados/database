[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕਸਉਟੀ ਰਾਮ ਕੀ; ਝੂਠਾ ਟਿਕੈ. ਨ ਕੋਇ ॥"
page = 948
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the touchstone of the Lord O Kabir, that no false one can stand it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹੀ ਹੈ ਘਸਵੱਟੀ ਪ੍ਰਭੂ ਦੀ, ਹੇ ਕਬੀਰ! ਕਿ ਕੋਈ ਕੂੜਾ ਇਨਸਾਨ ਇਸ ਦੇ ਅੱਗੇ ਟਿਕ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, such is the touchstone of the Lord; the false cannot even touch it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਰਾਮ ਕੀ ਭਗਤੀ ਰੂਪ ਜੋ ਕਸੌਟੀ ਹੈ ਤਿਸ ਕੇ ਆਗੇ ਝੂਠ ਕੋਈ ਨਹੀਂ ਠਹਿਰਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਪਰਮਾਤਮਾ ਦੀ ਕਸਵੱਟੀ (ਐਸਾ ਨਿਖੇੜਾ ਕਰਨ ਵਾਲੀ ਹੈ ਕਿ ਇਸ) ਉੱਤੇ ਝੂਠਾ ਮਨੁੱਖ ਪੂਰਾ ਨਹੀਂ ਉਤਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਸਉਟੀ = ਕਸ-ਵੱਟੀ, ਉਹ ਨਿੱਕਾ ਜਿਹਾ ਵੱਟਾ ਜਿਸ ਉਤੇ ਸੋਨੇ ਨੂੰ ਕੱਸ ਲਾਈਦੀ ਹੈ, ਪਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, tal es la Piedra Filosofal de Dios, que a los falsos se les sabe falsos"