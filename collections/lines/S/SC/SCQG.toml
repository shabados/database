[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਬ ਅਪੁਨੀ ਜੋਤਿ ਖਿੰਚਹਿ ਤੂ ਸੁਆਮੀ; ਤਬ ਕੋਈ ਕਰਉ ਦਿਖਾ ਵਖਿਆਨਾ ॥੨॥"
page = 797
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when Thou pullest back Thine power, then can any one demonstrate by discoursing, O Lord?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤੂੰ ਆਪਣੀ ਸੱਤਿਆ ਖਿੱਚ ਲੈਂਦਾ ਹੈ ਤਦ ਕੀ ਕੋਈ ਬੋਲ ਕੇ ਵਿਖਾਲ ਸਕਦਾ ਹੈ, ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When You withdraw Your Light, O Lord and Master, then who can speak and teach? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ! ਜਬ ਤੂੰ ਅਪਨੀ (ਜੋਤਿ) ਚੇਤਨਸਤਾ ਖੈਂਚ ਲੇਵੇਂ ਤਬ ਕੋਈ ਕਿਸੀ ਪ੍ਰਕਾਰ ਕਾ ਵਖ੍ਯਾਨ ਕਰ ਕੇ ਤੋ ਦਿਖਲਾਵੈ, ਭਾਵ ਯਹਿ ਤੇਰੇ ਬਿਨਾਂ ਕੋਈ ਕੁਛ ਭੀ ਨਹੀਂ ਕਰ ਸਕਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਲਕ-ਪ੍ਰਭੂ! ਜਦੋਂ ਤੂੰ ਕਿਸੇ ਜੀਵ ਵਿਚੋਂ (ਸੇਵਾ-ਭਗਤੀ ਵਾਸਤੇ ਦਿੱਤਾ ਹੋਇਆ) ਚਾਨਣ ਖਿੱਚ ਲੈਂਦਾ ਹੈਂ, ਤਦੋਂ ਫਿਰ ਕੋਈ ਭੀ ਸੇਵਾ-ਭਗਤੀ ਦੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਕਰ ਸਕਦਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਿੰਚਹਿ = ਖਿੱਚ ਲੈਂਦਾ ਹੈਂ। ਸੁਆਮੀ = ਹੇ ਮਾਲਕ! ਕਰਉ = {ਹੁਕਮੀ ਭਵਿੱਖਤ, ਅੱਨ ਪੁਰਖ, ਇਕ-ਵਚਨ} ਬੇਸ਼ੱਕ ਕਰੇ। ਦਿਖਾ = ਦਿਖਾਂ, ਮੈਂ ਵੇਖਾਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando le retiras a uno Tu Poder, ¿puede uno entonces hacer discursos de Ti?(2)"