data = "ਜਬ ਧਾਰੈ; ਕੋਊ ਬੈਰੀ ਮੀਤੁ ॥"
page = 278
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As long as he deems one man an enemy and another a friend,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਤਾਈਂ ਉਹ ਇਕ ਬੰਦੇ ਨੂੰ ਦੁਸ਼ਮਨ ਤੇ ਹੋਰਸ ਨੂੰ ਦੋਸਤ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As long as he considers one an enemy, and another a friend,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤਕ ਇਹੁ ਜੀਵ ਕੋਈ ਅਪਨਾ ਵੈਰੀ ਔ ਕੋਈ ਮਿਤ੍ਰ ਚਿਤ ਮੇਂ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦ ਤਕ ਮਨੁੱਖ ਕਿਸੇ ਨੂੰ ਵੈਰੀ ਤੇ ਕਿਸੇ ਨੂੰ ਮਿਤ੍ਰ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mientras piense que unos son sus amigos y otros sus enemigos,"