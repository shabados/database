[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤੁ ਨਾਹੀ ਕਿਛੁ. ਪਾਰਾਵਾਰੁ ॥"
page = 178
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast no end, this and that limit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਕੋਈ ਓੜਕ ਇਹ ਜਾ ਉਹ ਹੱਦਬੰਨਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have no end or limitation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਰ ਉਰਾਰ ਕਾ ਕੁਛ ਅੰਤ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਪੈ ਸਕਦਾ, ਤੇਰੇ ਸਰੂਪ ਦਾ ਉਰਲਾ ਪਾਰਲਾ ਬੰਨ੍ਹਾ ਨਹੀਂ ਲੱਭ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no hay ni límite ni fin para Tu Poder;"