[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਦਾਨਮ ਮਗ਼ਰ ਸ਼ਾਹਿ ਬਾਸ਼ਦ ਜਵਾ ॥੩੦॥"
page = 1409

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Then their King must a very brave man.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪਤਾ ਨਹੀਂ, ਇਨ੍ਹਾਂ ਦਾ ਬਾਦਸ਼ਾਹ ਕਿਤਨਾ ਬਹਾਦਰ ਹੋਵੇਗਾ ॥੩੦॥"