[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੰਚ ਮਾਰਿ ਸੁਖੁ ਪਾਇਆ; ਐਸਾ ਬ੍ਰਹਮੁ ਵੀਚਾਰੁ ॥੨॥"
page = 1330
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such is the Lord's meditation, that subjugating the five demon through it, one attains unto the supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਐਹੋ ਜੇਹਾ ਹੈ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਿ ਇਸ ਦੇ ਰਾਹੀਂ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਵਸ ਕਰਦੇ, ਜਪੀਵ ਪਰਮ ਪ੍ਰਸੰਨਤਾ ਨੂੰ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five thieves are conquered, and peace is attained; such is the contemplative wisdom of God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸਾ ਜੋ ਚੰਚਲ ਮਨੁ ਹੈ ਤਿਸ ਕੋ (ਪੰਚ) ਸੰਤੋਂ ਨੇ ਮਾਰ ਕਰ ਬ੍ਰਹਮ ਸਰੂਪ ਕਾ ਵੀਚਾਰ ਕਰ ਕੇ ਸੁਖੁ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਇਹ ਸ੍ਰੇਸ਼ਟ ਰੱਬੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ (ਦਾ ਖ਼ਜ਼ਾਨਾ ਲੱਭ ਪੈਂਦਾ ਹੈ, ਤੇ ਉਸਦੀ ਬਰਕਤਿ ਨਾਲ) ਕਾਮਾਦਿਕ ਪੰਜ ਚੋਰਾਂ ਨੂੰ ਮਾਰ ਕੇ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los cinco enemigos son conquistados y la Paz obtenida. Esa es la Sabiduría meditativa de Dios (2)"