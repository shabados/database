[[content]]
asset = "SSKS"
type = "primary"
data = "ਆਪਨੇ ਕਰਮੁ ਕੁਲਾ ਧਰਮ ਕਰਤ ਸਭੈ; ਉਤਮੁ ਕਰਮੁ ਲੋਗ ਬੇਦ ਅਵਗਾਹੀਐ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Everyone follows rites and traditions of one's family, but all deeds which are as per scriptures and according to social traditions are considered supreme."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਪਣੇ ਅਪਣੇ ਕੁਲਾ ਧਰਮ ਸੰਬਧੀ ਕਰਮ ਤਾਂ ਸਭ ਕੋਈ ਹੀ ਕਰਦੇ ਹਨ, ਪਰ ਉਤਮ ਕਰਮ ਉਹ ਹੁੰਦਾ ਹੈ ਜਿਸ ਨੂੰ ਲੋਕ ਅਰ ਬੇਦ ਪ੍ਰਵਾਣ ਕਰਦੇ ਹੋਣ ਭਾਵ ਲੋਕ ਭੀ ਜਿਸ ਨੂੰ ਨਿੰਦਾ ਜੋਗ ਨਾ ਸਮਝਣ, ਤੇ ਬੇਦਾਂ ਸ਼ਾਸਤ੍ਰਾਂ ਵਿਚ ਭੀ ਜੋ ਨਾ ਨਿਖੇਧਿਆ ਹੋਇਆ ਹੋਵੇ।"