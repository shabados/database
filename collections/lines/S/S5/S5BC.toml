[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਰੂਪ ਰੰਗ ਬ੍ਰਹਮੰਡ ॥"
page = 1236
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Millions are forms, colours and solar systems."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਹਨ ਸਰੂਪ, ਰੰਗਤ ਅਤੇ ਸੂਰਜ-ਬੰਧਾਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Many forms, colors and celestial realms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੂਪ, ਦੇਹਾਂ, ਰੰਗ, ਸ੍ਵੇਤ ਪੀਤਾਦੀ ਅਰ ਬ੍ਰਹਮੰਡ ਅਨੇਕ ਅਨੇਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਬਣਾਏ ਅਨੇਕਾਂ ਰੂਪਾਂ ਰੰਗਾਂ ਦੇ ਬ੍ਰਹਮੰਡ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "millones las Manifestaciones de Su Amor y Belleza,"