[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨੀ ਸੇਵਿਆ. ਤਿਨੀ ਸੁਖੁ ਪਾਇਆ; ਗੁਰਮਤੀ ਵੀਚਾਰੁ ॥"
page = 1286
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who serve Thee, attain to peace, by reflecting on the Guru's instruction,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੇਰੀ ਚਾਕਰੀ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਸੋਚਣ ਸਮਝਣ ਦੁਆਰਾ, ਆਰਾਮ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve You find peace, reflecting on the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸਿਖ੍ਯਾ ਦ੍ਵਾਰਾ ਵੀਚਾਰ ਕਰ ਕੇ ਜਿਨੋਂ ਨੇ ਤੇਰੇ ਕੋ ਸੇਵਿਆ ਹੈ ਤਿਨੋਂ ਨੇ ਸੁਖ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮੱਤ ਦੀ ਰਾਹੀਂ (ਉੱਚੀ) ਸਮਝ ਹਾਸਲ ਕਰ ਕੇ ਤੈਨੂੰ ਸਿਮਰਿਆ ਹੈ ਉਹਨਾਂ ਨੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵੀਚਾਰੁ = ਸਮਝ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quiénes Te sirven encuentran la Paz, al meditar en la Enseñanza del Guru."