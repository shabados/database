[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ; ਬਡ ਪਰਤਾਪ ॥"
page = 273
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the glory of the man who knows God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੜਾ ਹੈ ਤੇਜ ਉਸ ਬੰਦੇ ਦਾ ਜੋ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being is gloriously great."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਕਾ ਬਡਾ ਪ੍ਰਤਾਪ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਗਿਆਨੀ ਦਾ ਬੜਾ ਨਾਮਣਾ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloriosa es la Grandeza del ser conciente de Dios."