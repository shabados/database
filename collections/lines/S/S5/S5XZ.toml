[[content]]
asset = "DGDG"
type = "primary"
data = "ਖਟ ਅੰਗ ਪਾਣਿ ਉਛਾਲੀਯੰ ॥"
page = 117

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Now in great rage in the battlefield, the dreadful Kali raised six hands of her arms powerfully"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਛੇ ਹੱਥਾਂ ਅਤੇ ਭੁਜਾਵਾਂ ਨੂੰ ਉਤੇ ਉਛਾਲਿਆ ਹੋਇਆ ਸੀ।"