[[content]]
asset = "DGDG"
type = "primary"
data = "ਹੋ ਜਵਨ ਸਬਦ ਮੈ ਚਹੀਐ; ਤਹੀ ਬਖਾਨੀਐ ॥੧੨੩੦॥"
page = 800

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying all the names of Baaji Raaj, add the words “Prabhuni, pitani, Ishani and Arini”, recognize all the names of Tupak and use them as desired.1230."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਸ ਦਾ) ਜਿਥੇ ਚਾਹੋ, ਉਥੇ ਬਖਾਨ ਕਰੋ ॥੧੨੩੦॥"