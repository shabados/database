[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਣੇ ਵਿਚਿ ਵਡੀ ਵਡਿਆਈ; ਭਾਣਾ ਕਿਸਹਿ ਕਰਾਇਦਾ ॥੩॥"
page = 1064
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the glory of accepting God's will Rare is the One, whom He makes submit to His will."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸਾਲ ਹੈ ਵਿਸਾਲਤਾ ਸਾਹਿਬ ਦੀ ਰਜਾ ਕਬੂਲ ਕਰਨ ਦੀ। ਕਿਸੇ ਵਿਰਲੇ ਜਦੇ ਤੋਂ ਹੀ ਉਹ ਆਪਣੀ ਰਜਾ ਮੰਨਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Glorious greatness rests in God's Will; rare are those who accept it. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਾਣੇ ਮੰਨਣੇ ਮੇਂ ਵੱਡੀ ਵਡਿਆਈ ਮਿਲਤੀ ਹੈ, ਪਰੰਤੂ ਭਾਣਾ ਮੰਨਣਾ ਤੂੰ ਕਿਸੀ ਕੋ ਕਰਾਵਤਾ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਰਿਹਾਂ ਬੜੀ ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ। ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਨੂੰ ਰਜ਼ਾ ਵਿਚ ਤੋਰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਿਆਈ = ਇੱਜ਼ਤ। ਕਿਸਹਿ = ਕਿਸੇ ਵਿਰਲੇ ਤੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, Gloriosa es la sumisión de uno a Dios, pero extraordinario es el que lo hace. (3)"