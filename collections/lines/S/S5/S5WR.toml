[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ; ਭ੍ਰਮਿ ਜੋਨੀ ਮੂਚਾ ॥੬॥"
page = 1156
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, one wanders in many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ, ਬੰਦਾ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, the mortal wanders in reincarnation. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਬਿਨਾਂ ਪ੍ਰਾਣੀ ਜੋਨੀਓਂ ਮੇਂ (ਮੂਚਾ) ਬਹੁਤ ਹੀ ਭ੍ਰਮਤਾ ਹੈ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਅਨੇਕਾਂ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭ੍ਰਮਿ = ਭ੍ਰਮੈ, ਭਟਕਦਾ ਹੈ। ਮੂਚਾ = ਬਹੁਤ। ਜੋਨੀ ਮੂਚਾ = ਬਹੁਤ ਜੂਨਾਂ ਵਿਚ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sin el Nombre, uno tiene que vagar de vientre en vientre. (6)"