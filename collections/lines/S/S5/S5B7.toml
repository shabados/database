[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਘੋਰ ਸਮੁਦ੍ਰ ਮੈ, ਬੂਡਤ ਥੇ; ਕਬਹੂ ਮਿਟਿ ਹੈ ਨਹੀ ਰੇ ਪਛੁਤਾਯਉ ॥"
page = 1409
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I was drowning in the terrible ocean of this Darkage and my sorrowing would have ended not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਸ ਕਲਯੁਗ ਦੇ ਭਿਆਨਕ ਸਾਗਰ ਅੰਦਰ ਡੁਬ ਰਿਹਾ ਸਾਂ ਅਤੇ ਮੇਰਾ ਅਫਸੋਸ ਕਰਨਾ ਕਦੇ ਭੀ ਮੁਕਣਾ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I was drowning in the horrible world-ocean of this Dark Age of Kali Yuga, and my remorse would never have ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਕਲਿਯੁਗ ਬੀਚ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ (ਘੋਰ) ਭੈਦਾਯਕ ਮੇਂ ਡੂਬਤੇ ਥੇ, ਜੇ ਗੁਰੂ ਜੀ ਨਾ ਮਿਲਤੇ ਤੋ ਹਮਾਰਾ ਪਸਚਾਤਾਪ ਤਾਂ ਬੀ ਨ ਮਿਟਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਦੇ ਡਰਾਉਣੇ ਸਮੁੰਦਰ ਵਿਚ ਡੁੱਬ ਰਹੇ ਸਾਂ, ਹੇ ਭਾਈ! ਪੱਛੋਤਾਵਾ ਕਿਸੇ ਵੇਲੇ ਮਿਟਦਾ ਨਹੀਂ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘੋਰ = ਡਰਾਉਣਾ। ਬੂਡਤ ਥੇ = ਡੁੱਬ ਰਹੇ ਸਾਂ। ਪਛੁਤਾਯਉ = ਪਛੁਤਾਉਣਾ। ਰੇ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "me estaba ahogando en el horrible océano del mundo de esta Era oscura de Kali,"