[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਮਉਤੈ ਦਾ ਬੰਨਾ, ਏਵੈ ਦਿਸੈ; ਜਿਉ ਦਰੀਆਵੈ ਢਾਹਾ ॥"
page = 1383
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The shore of death looks like the eroded bank of a river."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਦਾ ਦਰਿਆ ਦਾ ਢਾਇਆ ਹੋਇਆ ਕੰਡਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਦਾ ਹੀ ਦਿਸਦਾ ਹੈ ਮੌਤ ਦਾ ਕਿਨਾਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, the shore of death looks like the river-bank, being eroded away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਮਉਤ ਕਾ ਬੰਨਾ ਇਸ ਪ੍ਰਕਾਰ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ ਜੈਸੇ ਦਰੀਆਉ ਕੋ ਢਾਹਿ ਲਗੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਤੈਸੇ ਜੀਵੋਂ ਕਾ ਮਰਨਾ ਦੇਖੀਤਾ ਹੈ; ਵਾ ਜੈਸੇ ਨੋਕਾ ਪਰ ਬੈਠਿਆਂ ਕੋ ਨੋਕਾ ਚਲਤੀ ਮਾਲੂਮ ਨਹੀਂ ਹੋਤੀ ਹੈ ਤਬ ਹੀ ਖਬਰ ਹੋਤੀ ਹੈ, ਜਬ ਕਿਨਾਰੇ ਲਗ ਜਾਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਜੀਵ ਕੋ ਦੇਹ ਪ੍ਰਣੰਮਤੀ ਮਲੂਮ ਨਹੀਂ ਹੋਤੀ। ਤਬੀ ਮਲੂਮ ਹੋਤਾ ਹੈ, ਜਬ ਮ੍ਰਿਤ ਕਾ ਸਮਾਂ ਆਇ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਜਿਵੇਂ ਦਰਿਆ ਦਾ ਕਿਨਾਰਾ ਹੈ (ਜੋ ਪਾਣੀ ਦੇ ਵੇਗ ਨਾਲ ਢਹਿ ਰਿਹਾ ਹੁੰਦਾ ਹੈ) ਇਸੇ ਤਰ੍ਹਾਂ ਮੌਤ (-ਰੂਪ) ਨਦੀ ਦਾ ਕੰਢਾ ਹੈ (ਜਿਸ ਵਿਚ ਬੇਅੰਤ ਜੀਵ ਉਮਰ ਭੋਗ ਕੇ ਡਿੱਗਦੇ ਜਾ ਰਹੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਏਵੈ = ਇਉਂ, ਇਸ ਤਰ੍ਹਾਂ ਦਾ। ਢਾਹਾ = ਕਿਨਾਰਾ, ਕੰਢਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, la orilla de la muerte se ve como la orilla del río,"