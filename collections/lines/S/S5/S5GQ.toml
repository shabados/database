[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਹੂਨਾ; ਮੁਕਤਿ. ਨ ਹੋਈ ॥੨॥"
page = 1344
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, man is emancipated not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗੈਰ, ਇਨਸਾਨ ਦੀ ਕਲਿਆਣ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, no one is liberated. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕਿਆ ਹੈ? ਕਿ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਜਪੇ ਬਿਨਾਂ ਕਬੀ ਮੁਕਤਿ ਨਹੀਂ ਹੋਈਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੋ ਸਕਦੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin el Naam nadie es liberado. (2)"