[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਇ ਰਹੈ ਨਹਿ ਕਛੂ ਬਖਾਨੈ ॥"
page = 878

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With hand on his eyes, that idiot would keep sleeping thinking, still it was night time."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਿਨਾ ਕੁਝ ਕਹੇ ਸੁੱਤਾ ਰਹਿੰਦਾ।"