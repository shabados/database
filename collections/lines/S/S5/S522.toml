[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ; ਜੁਗ ਚਾਰੇ ਹੈ ਜਾਤਾ ॥"
page = 125
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's devoted Sikh known in the four ages."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਜਾਂਨਿਸਾਰ ਸਿਖ ਚੌਹਾਂ ਯੁਗਾਂ ਵਿੱਚ ਜਾਣਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are known throughout the four ages."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖੋਂ ਨੇ ਚਾਰੋ ਜੁਗੋਂ ਮੇਂ ਪਰਮੇਸ੍ਵਰ ਕੋ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਤੋਂ ਹੀ ਇਹ ਨਿਯਮ ਹੈ ਕਿ ਗੁਰੂ ਦੇ ਦਰ ਤੇ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ ਪ੍ਰਭੂ ਨਾਲ ਡੂੰਘੀ ਸਾਂਝ ਪਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੁਗ ਚਾਰੇ = ਚੌਹਾਂ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y son renombrados en las cuatro épocas."