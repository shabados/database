[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੈਸਾ ਲਿਖਿਆ. ਤੈਸਾ ਪੜਿਆ; ਮੇਟਿ. ਨ ਸਕੈ ਕੋਈ ॥੨॥"
page = 359
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As is the record, so does it come to pass, no one can erase it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਹੋ ਜੇਹੀ ਲਿਖਤਾਕਾਰ ਹੈ, ਉਹੋ ਜੇਹੀ ਹੀ ਆ ਵਾਪਰਦੀ ਹੈ। ਕੋਈ ਭੀ ਇਸ ਨੂੰ ਮੇਟ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As it is written, so it comes to pass; no one can erase it. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਲਿਖਾ ਹੈ ਤੈਸਾ ਹੀ ਮਸਤਕ ਮੇਂ ਲਿਖਾ ਪੜਾ ਹੈ ਕੋਈ ਮਿਟਾ ਨਹੀਂ ਸਕਤਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਫਿਰ ਜੇਹੋ ਜੇਹਾ ਉਹ ਜੀਵਨ-ਲੇਖ ਲਿਖਿਆ ਪਿਆ ਹੈ, ਉਸ ਦੇ ਅਨੁਸਾਰ (ਜੀਵਨ-ਸਫ਼ਰ) ਉਘੜਦਾ ਚਲਾ ਆਉਂਦਾ ਹੈ, ਕੋਈ (ਉਹਨਾਂ ਲੀਹਾਂ ਨੂੰ ਆਪਣੇ ਉੱਦਮ ਨਾਲ) ਮਿਟਾ ਨਹੀਂ ਸਕਦਾ (ਉਹਨਾਂ ਨੂੰ ਮਿਟਾਣ ਦਾ ਇਕੋ ਇਕ ਤਰੀਕਾ ਹੈ-ਰਜ਼ਾ ਵਿਚ ਤੁਰ ਕੇ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਕਰਦੇ ਰਹਿਣਾ) ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੜਿਆ = ਪਰਗਟ ਹੁੰਦਾ ਹੈ, ਵਾਪਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como es el Mandato, eso merecemos; nadie puede borrarlo, nadie. (2)"