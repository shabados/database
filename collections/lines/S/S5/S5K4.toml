[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਣੀ ਸਦਾ ਪਿਰੁ ਪਾਇਆ; ਹਉਮੈ ਆਪੁ ਗਵਾਇ ॥"
page = 428
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The faithful bride ever obtains her Spouse and banishes her ego and self-conceit."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਵੰਤੀ ਵਹੁਟੀ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਕੰਤ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਅਤੇ ਆਪਣੇ ਹੰਕਾਰ ਤੇ ਸਵੈ ਹੰਗਤਾ ਨੂੰ ਦੂਰ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The happy soul-bride always finds her Husband Lord; she banishes egotism and self-conceit."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਹਾਗਣੀਓਂ ਨੇ ਹੰਤਾ ਮਮਤਾ ਅਪਨੇ ਯਤਨ ਸੇ ਗਵਾਇ ਕਰ ਨਿਤ੍ਯ ਆਪਨਾ ਪ੍ਯਾਰਾ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਚੰਗੇ ਭਾਗਾਂ ਵਾਲੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਗਵਾ ਕੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ-ਪਤੀ ਨੂੰ ਮਿਲ ਪੈਂਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La Novia verdadera obtiene siempre a su Señor y aquieta su ego."