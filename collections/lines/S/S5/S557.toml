[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਮਾਰਗ ਜੇਤਾ ਕਿਛੁ ਧਾਈਐ; ਤੇਤੋ ਹੀ ਦੁਖੁ ਹਾਵਾ ॥੧॥ ਰਹਾਉ ॥"
page = 1212
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The more-man walks on another path, the more pain and repentance he suffers. Pause"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾ ਜਿਆਦਾ ਉਹ ਹੋਰਸ ਰਸਤੇ ਟੁਰਦਾ ਹੈ, ਉਨ੍ਹਾਂ ਹੀ ਜਿਆਦਾ ਉਸ ਨੂੰ ਕਸ਼ਟ ਅਤੇ ਅਫਸੋਸ ਹੁੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The more you walk on any other path, the more you suffer in pain. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੋਬਿੰਦ ਮਾਰਗ ਛੋਡ ਕਰ ਔਰ ਰਸਤੇ ਜਿਤਨਾ ਕੁਛ ਧਾਵਣਾ ਹੈ ਤਿਤਨਾ ਹੀ ਦੁਖ ਔਰ (ਹਾਵਾ) ਝੋਰਾ ਹਾਹੁਕਾ ਰਹਿਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੋਰ ਅਨੇਕਾਂ ਰਸਤਿਆਂ ਉੱਤੇ ਜਿਤਨੀ ਭੀ ਦੌੜ-ਭੱਜ ਕਰੀਦੀ ਹੈ, ਉਤਨਾ ਹੀ ਦੁੱਖ ਲੱਗਦਾ ਹੈ, ਉਤਨਾ ਹੀ ਹਾਹੁਕਾ ਲੱਗਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਰਗ = ਰਸਤੇ। ਜੇਤਾ = ਜਿਤਨਾ ਹੀ। ਧਾਈਐ = ਦੌੜ-ਭੱਜ ਕਰੀਦੀ ਹੈ। ਤੇਤੋ = ਉਤਨਾ ਹੀ। ਹਾਵਾ = ਹਾਹੁਕਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "más sufrimiento encuentra. (1-Pausa)"