[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲ; ਭੈ ਕਾਟਨਹਾਰੇ ॥"
page = 805
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is the shield of His saints and the Destroyer of dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਆਪਣੇ ਸੰਤਾਂ ਦੀ ਢਾਲ ਅਤੇ ਡਰ ਦੇ ਨਾਸ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Lover and Protector of His devotees, the Destroyer of fear."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਤਾਂ ਕੇ (ਵਛਲ) ਵਤਸਲ ਪਿਆਰੇ! ਹੇ ਸਰਬ ਭੈ ਕੇ ਨਾਮ ਕਰਨੇਹਾਰੇ! ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! ਹੇ ਸਾਰੇ ਡਰ ਦੂਰ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲ = ਹੇ ਭਗਤੀ ਨਾਲ ਪਿਆਰ ਕਰਨ ਵਾਲੇ! ਭੈ = ਸਾਰੇ ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Amante de Tus Devotos, Disipador del miedo,"