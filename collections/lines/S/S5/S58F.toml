[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਹੇ ਲਿਵ ਲਾਏ ॥੪॥੪॥"
page = 1173
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he remains absorbed in the love of the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੇ ਪਿਆਰ ਅੰਦਰ ਲੀਨ ਹੋਇਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, through the Naam, the Name of the Lord, we remain attuned to the String of His Love. ||4||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪ੍ਰੇਮੀ ਪੁਰਸ ਨਾਮ ਵਿਖੇ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਇ ਰਹੇ ਹੈਂ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਹੜੇ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦੇ ਹਨ ॥੪॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਲਿਵ = ਲਗਨ। ਰਹੇ ਲਾਏ = ਲਾਈ ਰੱਖਦੇ ਹਨ ॥੪॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Alma y obtenemos el Naam, el Nombre del Señor. (4-4)"