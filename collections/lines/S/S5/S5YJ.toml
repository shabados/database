[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਤ ਜਪਤ; ਭਏ ਦੀਨ ਦਇਆਲਾ ॥੧॥"
page = 388
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By continuously telling this rosary, the Lord becomes merciful unto me, the poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਮਾਲਾ ਇਕਰਸ ਫੇਰਨ ਦੁਆਰਾ, ਮਾਲਕ, ਮੈਂ ਗਰੀਬ ਉਤੇ ਮਿਹਰਬਾਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Continually chanting and reciting this rosary, God has become merciful to me, His humble servant. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦੀਨ ਹੋ ਕਰ ਬਾਰੰਬਾਰ ਇਸ ਜਾਪ ਕੋ ਜਪਤੇ ਹੈਂ ਤਿਨ ਪਰ ਪਰਮੇਸ੍ਵਰ ਜੀ ਦ੍ਯਾਲ ਹੂਏ ਹੈਂ ਵਾ ਓਹ ਜਾਪਕ ਦੀਨ ਦ੍ਯਾਲ ਕਾ ਸ੍ਵਰੂਪ ਭਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਹਰਿ-ਨਾਮ-ਮਾਲਾ ਨੂੰ ਜਪਦਿਆਂ ਜਪਦਿਆਂ ਕੰਗਾਲਾਂ ਉੱਤੇ ਭੀ ਪਰਮਾਤਮਾ ਦਇਆਵਾਨ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Único Señor otra vez, y contando éstas, el Señor se vuelve Misericordioso conmigo. (1)"