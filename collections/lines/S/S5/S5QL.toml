[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਹਿਨਿਸਿ ਨਵਤਨ ਨਿਰਮਲਾ; ਮੈਲਾ ਕਬਹੂੰ. ਨ ਹੋਇ ॥"
page = 790
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Day and night keep thou me fresh and immaculate and allow me not ever to be soiled with sins."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰੈਣ ਤੂੰ ਮੈਨੂੰ ਤਰੋ-ਤਾਜਾ ਅਤੇ ਪਵਿੱਤਰ ਰੱਚ ਅਤੇ ਕਦੇ ਭੀ ਮੈਨੂੰ ਪਾਪਾਂ ਨਾਲ ਪਲੀਤ ਨਾਂ ਹੋਣ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, keep me ever-fresh and new, spotless and pure; let me never be soiled by sin."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਿਨ ਰਾਤ ਮੇਰਾ ਮਨ ਨਵੀਨ ਨਿਰਮਲ ਰਹੇ ਅਰ ਮੈਲਾ ਕਬੀ ਨਾ ਹੋਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਦਿਨ ਰਾਤ ਨਵੇਂ ਤੋਂ ਨਵਾਂ ਹੁੰਦਾ ਹੈ (ਭਾਵ, ਜਿਉਂ ਜਿਉਂ ਜਪੀਏ, ਇਸ ਨਾਲ ਪਿਆਰ ਵਧਦਾ ਹੈ) 'ਨਾਮ' ਪਵਿਤ੍ਰ ਹੈ, ਇਹ ਕਦੇ ਮੈਲਾ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹਿਨਿਸਿ = ਦਿਨ ਰਾਤ। ਨਵਤਨ = ਨਵਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues cada día purgo mi ser de la maldad y me vuelvo inmaculado y puro."