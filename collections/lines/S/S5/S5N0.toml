[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਜਨਮਿ ਨ ਮਰੈ; ਰੇ ਸਾਕਤ ਢੋਰ ॥੨॥"
page = 1136
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O ignorant worshipper of mammon, He, the Lord is not born, nor does he die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੂਰਖ! ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ! ਉਹ ਸੁਆਮੀ ਨਾਂ ਜਨਮ ਧਾਰਦਾ ਹੈ, ਨਾਂ ਹੀ ਮਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God is not born, and He does not die, you foolish, faithless cynic! ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੇ (ਸਾਕਤ) ਨਿਗੁਰੇ! (ਢੋਰ) ਪਸੂ ਉਹ ਪਰਮੇਸ੍ਵਰ ਜਨਮਤਾ ਮਰਤਾ ਨਹੀਂ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਰੱਬ ਤੋਂ ਟੁੱਟੇ ਹੋਏ ਮੂਰਖ! ਪਰਮਾਤਮਾ ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਿ ਨ ਮਰੈ = ਜੰਮ ਕੇ ਨਹੀਂ ਮਰਦਾ, ਨਾਹ ਜੰਮਦਾ ਹੈ ਨਾਹ ਮਰਦਾ ਹੈ। ਰੇ ਸਾਕਤ = ਹੇ ਰੱਬ ਤੋਂ ਟੁੱਟੇ ਹੋਏ! ਰੇ ਢੋਰ = ਹੇ ਮਹਾ ਮੂਰਖ! ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh cuadrúpedo, oh alabador de Maya, entiende que Dios ni nace ni muere. (2)"