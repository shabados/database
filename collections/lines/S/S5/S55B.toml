[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਲ ਮਹਿ ਬੈਠੇ; ਅਗਮ ਅਪਾਰ ॥"
page = 1255
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the mansion is reclining the Inaccessible and Infinite Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦਰ ਅੰਦਰ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਬਿਰਾਜਮਾਨ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Inaccessible, Infinite Lord is sitting in His Mansion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸ ਸਰੀਰ ਰੂਪੀ ਮਹਲ ਮੇਂ ਬੈਠੇ ਹੀ ਅਗਮ ਅਪਾਰ ਕੋ ਪਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਪਹੁੰਚ ਤੇ ਬੇਅੰਤ ਪ੍ਰਭੂ ਜੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਬੈਠੇ ਹੋਏ ਹਨ (ਮੌਜੂਦ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਲ = ਸਰੀਰ। ਅਗਮ = ਅਪਹੁੰਚ। ਅਪਾਰ = ਬੇਅੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En tu propia mansión habita el Mismo Dios Infinito e Insondable."