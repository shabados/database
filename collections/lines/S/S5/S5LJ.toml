[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਦਿਨਿ ਵਿਸਰੈ ਪਾਰਬ੍ਰਹਮੁ ਭਾਈ; ਤਿਤੁ ਦਿਨਿ ਮਰੀਐ ਝੂਰਿ ॥"
page = 640
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The day one forgets the supreme Lord, O brother, that day one ought to die of repentance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਿਨ ਬੰਦਾ ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਨੂੰ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਹੇ ਵੀਰ! ਉਸ ਦਿਨ ਉਸ ਨੂੰ ਅਫਸੋਸ ਨਾਲ ਮਰ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On that day when one forgets the Supreme Lord God, O Siblings of Destiny, on that day, one ought to die crying out in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੋ ਐਸਾ ਬ੍ਰਹਮ ਜਿਸ ਦਿਨ ਬਿਸਰ ਜਾਵੈ, ਤਿਸ ਦਿਨ ਝੂਰ ਕਰ ਮਰਨਾ ਹੋਤਾ ਹੈ, ਭਾਵ ਦੁਖੀ ਹੋਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ ਦਿਨ ਪਰਮਾਤਮਾ ਭੁੱਲ ਜਾਏ, ਉਸ ਦਿਨ ਦੁੱਖੀ ਹੋ ਹੋ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਲਈਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਵਿਚ। ਦਿਨਿ = ਦਿਨ ਵਿਚ। ਜਿਤੁ ਦਿਨਿ = ਜਿਸ ਦਿਨ ਵਿਚ। ਤਿਤੁ ਦਿਨਿ = ਉਸ ਦਿਨ ਵਿਚ। ਮਰੀਐ = ਮਰੀਦਾ ਹੈ। ਝੂਰਿ = ਪਛੁਤਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El día en que uno abandona al Señor Trascendente, ese día es de sufrimiento y de muerte."