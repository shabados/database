[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਜਿਤੁ ਲਾਇਹਿ ਆਪਿ; ਤਿਤੁ ਤਿਤੁ ਲਗੀਐ ॥੨॥"
page = 518
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whithersoever the Lord Himself yokes the man, thither is he yoked."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਕਿਤੇ ਭੀ ਸਾਹਿਬ ਖੁਦ ਬੰਦੇ ਨੂੰ ਜੋੜਦਾ ਹੈ, ਉਧਰ ਹੀ ਜੁੜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the Lord links him to, to that he is linked. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜਿਸ ਕਰਮ ਮੇਂ ਤੂੰ ਆਪ ਲਗਾਉਤਾ ਹੈਂ ਤਿਸ ਤਿਸ ਮੇਂ ਲਗੀਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਧਰ ਜਿਧਰ ਤੂੰ ਆਪ ਲਾਉਂਦਾ ਹੈਂ, ਓਧਰ ਓਧਰ ਹੀ ਲੱਗ ਸਕੀਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero lo que sea que el Señor dispone para nosotros, eso es lo que vivimos. (2)"