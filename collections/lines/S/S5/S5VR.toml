[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕਾ ਨਾਮੁ ਉਤਮੁ ਮਨਿ ਵਸੈ; ਮੇਟਿ ਨ ਸਕੈ. ਕੋਇ ॥"
page = 90
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The exalted Name of God abides in his heart, and none can undo his renown."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਉਤਕ੍ਰਿਸ਼ਟਤ ਨਾਮ ਉਸ ਦੇ ਦਿਲ ਵਿੱਚ ਵਸਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਨਾਮਵਰੀ ਨੂੰ ਕੋਈ ਭੀ ਮੇਸ ਨਹੀਂ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Exalted Name of the Lord abides in his mind, and no one can take it away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਹਰੀ ਕਾ ਉਤਮ ਨਾਮ ਤਿਸ ਕੇ ਮਨ ਮੇਂ ਵਸਤਾ ਹੈ ਤਿਸ ਕੋ ਕੋਈ ਮੇਟ ਨਹੀਂ ਸਕਤਾ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਉੱਤਮ ਨਾਮ ਉਸ ਦੇ ਮਨ ਵਿਚ ਘਰ ਕਰਦਾ ਹੈ (ਟਿਕਦਾ ਹੈ), ਤੇ ਕੋਈ (ਮਾਇਕ ਪਦਾਰਥ ਉੱਤਮ 'ਨਾਮ' ਦੇ ਸੰਸਕਾਰਾਂ ਨੂੰ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚੋਂ) ਦੂਰ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que en su mente habita el Valeroso Nombre del Señor, nadie lo puede derrotar."