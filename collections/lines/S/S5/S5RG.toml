[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਤ ਮੋਹਣੀ ਤਿਨੈ ਕੀਤੀ; ਜਿਨਿ ਠਗਉਲੀ ਪਾਈਆ ॥"
page = 918
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This charming mammon too is the creation of Him, who has spread the illusion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਟੂਣੇਹਾਰ ਸ਼ਕਤੀ ਭੀ ਉਸੇ ਹਰੀ ਦੀ ਰਚਨਾ ਹੈ, ਜਿਸ ਨੇ ਦ੍ਰਿਸ਼ਟਮਾਨ ਗਲਤ ਫਹਿਮੀ ਖਿਲਾਰੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This fascinating Maya was created by the One who has administered this potion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਮਾਇਆ ਮੋਹਨਹਾਰੀ ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਕੀਤੀ ਹੈ ਜਿਸ ਨੇ ਭਰਮ ਕੀ ਠਗੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਭੀ ਕੀਹ ਵੱਸ?) ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ ਠਗਬੂਟੀ (ਜੀਵਾਂ ਨੂੰ) ਚੰਬੋੜੀ ਹੈ ਉਸੇ ਨੇ ਇਹ ਮੋਹਣੀ ਮਾਇਆ ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en nuestra mente y a muchos desvía del camino."