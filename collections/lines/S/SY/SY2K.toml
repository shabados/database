[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਨਾਮ ਗੁਨ ਗਾਵਹੁ, ਹਰਿ ਪ੍ਰੀਤਮ; ਉਪਦੇਸਿ ਗੁਰੂ ਗੁਰ ਸਤਿਗੁਰਾ; ਸੁਖੁ ਹੋਤੁ ਹਰਿ ਹਰੇ ਹਰਿ ਹਰੇ, ਹਰੇ ਭਜੁ; ਰਾਮ ਰਾਮ ਰਾਮ ॥੧॥"
page = 1297
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Singing the praise of the Name of the beloved Lord God, under the instruction of the great Guru, the True Guru, one is blessed with peace. Therefore, O man, meditate thou on thy Lord God Master, yea, the Lord God Master and the All-pervading Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਗੁਰਾਂ, ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਸਿਖਮਤ ਤਾਬੇ, ਪਿਆਰੇ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ, ਜੀਵ ਨੂੰ ਆਰਾਮ ਦੀ ਦਾਤ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ। ਇਸ ਲਈ, ਹੇ ਬੰਦੇ! ਤੂੰ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ, ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਾਹਿਗੁਰੂ ਵਿਆਪਕ ਵਾਹਿਗੁਰੂ ਦਾ ਭਜਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sing the Glorious Praises of the Name of the Lord, the Beloved Lord. Through the Teachings of the Guru, the Guru, the True Guru, you shall find peace. So vibrate and meditate on the Lord, Har, Haray, the Lord, Raam |1|"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਜੋ ਪ੍ਰੀਤਮ ਹੈ, ਰਾਮ ਹੈ, ਰਾਮ ਜਿਸ ਕਾ ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਲੈਕਰ ਤਿਸ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਇਨ ਕਰੇ ਔਰ (ਗੁਰ) ਵੱਡਾ (ਸਤ) ਨਿਸਚੈ ਕਰ (ਗੁਰਾ) ਗੌਰਵ, ਭਾਵ ਅਤੀ ਵੱਡਾ ਸੁਖ ਹੋਤਾ ਹੈ, ਤਾਂ ਤੇ ਮਨ ਬਣੀ ਕਰ ਹਰੇ ਰਾਮ ਹਰੇ ਰਾਮ ਭਜ॥੧॥☬ਅਰ ਐਸੇ ਬੇਨਤੀ ਕਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਪ੍ਰੀਤਮ ਦੇ ਨਾਮ ਦੇ ਗੁਣ ਗਾਂਦਾ ਰਹੁ, ਗੁਰੂ ਸਤਿਗੁਰ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਗੁਣ ਗਾਂਦਾ ਰਹੁ। ਰਾਮ ਨਾਮ ਦਾ ਭਜਨ ਕਰਦਾ ਰਹੁ, ਹਰਿ-ਨਾਮ ਜਪਿਆਂ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਰਿ ਪ੍ਰੀਤਮ ਗੁਨ = ਹਰੀ ਪ੍ਰੀਤਮ ਦੇ ਗੁਣ। ਉਪਦੇਸਿ ਗੁਰੂ = ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta las Gloriosas Alabanzas del Nombre del Señor, el Bienamado Señor.Mediante las Enseñanzas del Guru, del Guru, del Verdadero Guru, encontrarás la Paz.Vibra y medita en el Señor Jar, Jaré, Jar, Jaré, Jaré, el Señor Ram, Ram, Ram. (1)"