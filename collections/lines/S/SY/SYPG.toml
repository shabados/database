[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਾਨ੍ਰਹ ਕੋ ਬ︀ਯਾਹ ਸੁਨਿਯੋ ਪੁਰ ਨਾਰਿਨ ਆਵਤ ਭੀ ਸਭ ਹੀ ਮਿਲ ਗਾਵਤ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing about the wedding of Krishna, the ladies of the city came while singing songs"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਦੁਆਰਿਕਾ) ਨਗਰੀ ਦੀਆਂ ਨਾਰੀਆਂ ਨੇ (ਜਦ) ਕ੍ਰਿਸ਼ਨ ਦਾ ਵਿਆਹ ਹੋਣਾ ਸੁਣਿਆ (ਤਾਂ) ਸਾਰੀਆਂ ਹੀ ਮਿਲ ਕੇ ਗਾਉਂਦੀਆਂ ਹੋਈਆਂ ਆ ਗਈਆਂ।"