[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬੁ ਗੁਮਾਨੁ; ਨ ਮਨ ਤੇ ਹੁਟੈ ॥"
page = 265
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but ego and self-conceit are not removed from their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਹੰਕਾਰ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚੋਂ ਦੂਰ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but even so, egotistical pride shall not be removed from your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੌ ਭੀ ਇਸ ਜੀਵ ਸੇ ਨਾਮ ਬਿਨਾ ਹੰਕਾਰ ਔ (ਗੁਮਾਨੁ) ਇੰਦ੍ਰੀਓਂ ਕੀ ਸੁੰਦਰ ਜਤ ਕਾ ਅਭਿਮਾਨ ਨਹੀਂ ਛੂਟਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਭੀ) ਹਉਮੈ ਅਹੰਕਾਰ ਮਨ ਵਿਚੋਂ ਘਟਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el orgullo y la vanidad de tu mente contaminada no desaparecerán."