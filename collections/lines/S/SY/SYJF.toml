[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਵਲ ਕਰਮ ਭਰਮ ਸੇ ਚੀਨਹੁ; ਧਰਮ ਕਰਮ ਅਨੁਰਾਗੋ ॥"
page = 710

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Consider these actions as illusions and devote yourself to righteous actions,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਕਰਮ ਕਰਨਾ ਭਰਮ ਵਰਗਾ ਹੀ ਸਮਝੋ ਅਤੇ ਧਰਮ-ਕਰਮ ਨਾਲ ਪ੍ਰੇਮ ਕਰੋ।"