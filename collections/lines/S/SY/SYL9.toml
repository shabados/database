[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮੁਬਾਰਕ ਚਰਨਾਂ ਵਿਚ ਅਪਣਾ ਸਿਰ ਰੱਖ ਦਿੱਤਾ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਥਪਾਇ ਹਮਾਯੂਨਿ ਊ ਸਰ ਨਿਹਾਦ ।੧੩੭।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Put his head down on his sacred lotus feet, (137)"