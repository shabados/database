[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਕੇਕਈ ਧਾਮ ਸੁ ਤਾਸੁ ਪ੍ਰਭੰ ॥੧੩॥"
page = 201

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The same thin happened with the king of Kaikeya, who had glorious daughter named Kaiky.13."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਘਰ ਕੈਕਈ ਨਾਮ ਦੀ ਸੁੰਦਰ ਲੜਕੀ (ਪੈਦਾ ਹੋਈ) ਸੀ ॥੧੩॥"