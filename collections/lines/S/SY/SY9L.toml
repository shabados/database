[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਖੇਲੁ; ਆਪ ਹੀ ਕੀਨੋ ॥"
page = 253
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His play, He has Himself set afoot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਖੇਡ ਉਸ ਨੇ ਆਪੇ ਹੀ ਰਚ ਰੱਖੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself has set His own play in motion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨਾ ਜਗਤ ਰੂਪ ਅਪਨਾ ਖੇਲ ਆਪ ਹੀ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸਾਰਾ ਜਗਤ-ਖੇਲ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él mismo juega Su Propia Jugada"