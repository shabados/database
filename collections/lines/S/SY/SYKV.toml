[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੇਰੋ ਪਰੈ ਤਿਨ ਕੋ ਜੁ ਜਹਾ; ਲਘੁ ਘੋਰਨ ਕੀ ਨਦੀਆ ਉਠਿ ਧਾਵੈ ॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Wherever their tents were pitched, there the soldiers rushed forth like the river-flood"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਉਨ੍ਹਾਂ ਦਾ ਡੇਰਾ ਪਿਆ ਹੋਇਆ ਸੀ, (ਉਥੇ) ਘੋੜਿਆਂ ਦੇ ਪਿਸ਼ਾਬ ('ਲਘੁ') ਦੀਆਂ ਨਦੀਆਂ ਉਛਲ ਕੇ ਵਗ ਪਈਆਂ ਹਨ।"