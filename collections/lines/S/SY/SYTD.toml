[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਛੁ ਜੋਗੁ ਪਰਾਪਤਿ ਗਨਿਆ ॥ ਰਹਾਉ ॥"
page = 656
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I reckon that I have learnt the science of union with God. to some extent. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਅੰਦਾਜਾ ਲਾਉਂਦਾ ਹਾਂ ਕਿ ਮੈਂ ਕਿਸੇ ਹੱਦ ਤੱਕ ਵਾਹਿਗੁਰੂ ਦੇ ਮਿਲਾਪ ਦੀ ਵਿਦਿਆ ਜਾਣ ਲਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It seems that I have learned something of the science of Yoga. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਹੀ ਹਮ ਨੇ ਨਿਤ੍ਯ ਪ੍ਰਾਪਤੀ ਰੂਪ ਵਾਹਗੁਰੂ ਸੇ ਕੁਛਕੁ (ਜੋਗੁ) ਜੁੜਨਾ ਗਿਣਿਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਇਹ ਮਨ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ) ਹਾਸਲ ਕਰਨ ਜੋਗਾ ਥੋੜਾ ਬਹੁਤ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਰਾਪਤਿ = ਪਰਾਪਤਿ ਜੋਗੁ, ਹਾਸਲ ਕਰਨ ਜੋਗਾ {ਨੋਟ: ਕਈ ਸੱਜਣਾਂ ਨੇ ਇਸ ਦਾ ਅਰਥ ਕੀਤਾ ਹੈ: \"ਜੋਗ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋ ਗਈ ਹੈ।\" ਪਰ ਲਫ਼ਜ਼ 'ਜੋਗੁ' ਦੇ ਅੰਤ ਵਿਚ (ੁ) ਹੈ, ਇਸ ਦਾ ਅਰਥ \"ਜੋਗ ਦੀ\" ਨਹੀਂ ਹੋ ਸਕਦਾ। ਜਿਵੇਂ 'ਗੁਰ ਪਰਸਾਦੁ ਕਰੈ', ਇੱਥੇ ਲਫ਼ਜ਼ 'ਗੁਰੁ' ਦਾ ਅਰਥ 'ਗੁਰ ਦਾ' ਨਹੀਂ ਹੋ ਸਕਦਾ; ਹਾਂ, 'ਗੁਰ ਪ੍ਰਸਾਦਿ' ਵਿਚ ਲਫ਼ਜ਼ 'ਗੁਰ' ਦਾ ਅਰਥ 'ਗੁਰ ਦੀ' ਹੋਵੇਗਾ}। ਕਿਛੁ = ਕੁਝ ਥੋੜਾ ਬਹੁਤ। ਜੋਗੁ ਪਰਾਪਤਿ ਗਨਿਆ = ਇਹ ਮਨ ਹਾਸਲ ਕਰਨ ਜੋਗਾ ਗਿਣਿਆ ਜਾ ਸਕਦਾ ਹੈ, ਇਹ ਮਨ ਹੁਣ ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰਨ ਜੋਗਾ ਸਮਝਿਆ ਜਾ ਸਕਦਾ ਹੈ {❀ ਨੋਟ: ਆਪਣੇ ਕਿਸੇ ਬਣਾਏ ਹੋਏ ਖ਼ਿਆਲ ਅਨੁਸਾਰ ਕਬੀਰ ਜੀ ਦੀ ਬਾਣੀ ਵਿਚ ਵਰਤੇ ਹੋਏ ਲਫ਼ਜ਼ 'ਜੋਗ' ਨੂੰ ਹਰ ਥਾਂ 'ਜੋਗ-ਸਾਧਨ' ਵਿਚ ਵਰਤਿਆ ਸਮਝ ਲੈਣਾ ਠੀਕ ਨਹੀਂ ਹੈ। ਸ਼ਬਦ ਵਿਚ ਜੋ ਲਫ਼ਜ਼ ਜਿਸ ਸ਼ਕਲ ਵਿਚ ਵਰਤੇ ਹੋਏ ਹਨ, ਉਹਨਾਂ ਨੂੰ ਨਿਰਪੱਖ ਹੋ ਕੇ ਸਮਝਣ ਦਾ ਜਤਨ ਕਰੀਏ। ਭਗਤ ਕਬੀਰ ਜੀ ਆਦਿਕ ਨਿਰੇ ਬੰਦਗੀ ਵਾਲੇ ਮਹਾਂਪੁਰਖ ਨਹੀਂ ਸਨ, ਉਹ ਉੱਚੇ ਦਰਜੇ ਦੇ ਕਵੀ ਭੀ ਸਨ। ਇਹਨਾਂ ਦੀ 'ਰੱਬੀ ਕਵਿਤਾ' ਸਹੀ ਤਰੀਕੇ ਨਾਲ ਸਮਝਣ ਲਈ ਇਹਨਾਂ ਦੇ ਹਰੇਕ ਲਫ਼ਜ਼ ਨੂੰ ਗਹੁ ਨਾਲ ਵੇਖ ਕੇ ਸਮਝਣ ਦੀ ਲੋੜ ਹੈ} ॥ਰਹਾਉ॥"

