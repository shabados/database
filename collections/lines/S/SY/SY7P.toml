[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਨੁ ਰਤਿ ਪਤਿ ਤੇ ਭਈ ਕੁਮਾਰੀ ॥੨॥"
page = 890

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Roop Kala was his wife, who appeared to be born of the Cupid’s wedlock.(2)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਸੀ) ਮਾਨੋ ਰਤੀ ਦੇ ਪਤੀ (ਕਾਮ ਦੇਵ) ਦੀ ਪੁੱਤਰੀ ਹੋਵੇ ॥੨॥"