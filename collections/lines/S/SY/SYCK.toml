[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਗਿਰੇ ਭਟ ਘਾਇਲ ਹੁਇ; ਉਠ ਕੈ ਫਿਰਿ ਜੁਧ ਕੇ ਕਾਜ ਪਧਾਰੇ ॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The wounded, getting up again are marching forward in order to fight"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘਾਇਲ ਹੋ ਕੇ ਸੂਰਮੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪੈਂਦੇ ਹਨ, (ਪਰ) ਫਿਰ ਉਠ ਕੇ ਯੁੱਧ ਕਰਨ ਲਈ ਤੁਰ ਪੈਂਦੇ ਹਨ।"