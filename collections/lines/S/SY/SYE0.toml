[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਵਨ ਸਮੈ ਕਿਸਾਨ ਖੇਤ ਜੋਤ ਬੀਜ ਬੋਵੈ; ਬਰਖਾ ਬਿਹੂਨ ਕਤ ਨਾਜ ਨਿਪਜਾਇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If a farmer ploughs his field and sows seed in it even in the month of Sawan, then without rain the seed cannot sprout."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰਕ- ਸਾਵਣ ਦੇ ਮਹੀਨੇ ਕਿਸਾਨ ਖੇਤ ਵਾਹਕੇ ਬੀਜ ਬੀਜ ਦੇਵੇ, ਪਰ ਬਰਖਾ ਤੋਂ ਬਿਨਾਂ ਅਨਾਜ ਕਿਥੇ ਉੱਗੇਗਾ?ਭਾਵ ਨਹੀਂ ਉੱਗ ਸਕਦਾ।"