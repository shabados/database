[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕਰੋਧ ਮਹਾ ਬਿਖਿਆ ਰਸ; ਇਨ ਤੇ ਭਏ ਨਿਰਾਰੇ ॥"
page = 1269
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "lust, wrath and the pleasures of the great sins; from these he remains aloof."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭੋਗ-ਬਿਲਾਸ, ਗੁੱਸਾ ਅਤੇ ਬੱਜਰ ਪਾਪਾਂ ਦੇ ਸੁਆਦਾਂ, ਇਨ੍ਹਾਂ ਤੋਂ ਉਹ ਨਿਵੇਕਲਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sexual desire, anger and the pleasures of terrible corruption - he keeps away from these."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ, ਕ੍ਰੋਧ ਔਰ ਮਹਾਨ ਬਿਸ੍ਯੋਂ ਕੇ ਜੋ ਰਸ ਹੈਂ ਵਹੁ ਸਤਸੰਗੀ ਇਨ ਸੇ ਅਸੰਗ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਕਾਮ, ਕ੍ਰੋਧ, ਮਾਇਆ ਦੇ ਚਸਕੇ-ਇਹਨਾਂ ਸਭਨਾਂ ਤੋਂ ਨਿਰਲੇਪ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se conserva alejado del deseo sexual, del enojo y de los placeres de corrupción terrible, medita en el Señor Compasivo"