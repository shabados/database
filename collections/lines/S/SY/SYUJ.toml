[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਪਰਿ ਹਾਟੁ. ਹਾਟ ਪਰਿ ਆਲਾ; ਆਲੇ ਭੀਤਰਿ ਥਾਤੀ ॥੪॥"
page = 974
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Over the shop and above the shop is a niche in the wall and in the niche is the commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਕਾਨ ਦੇ ਉਪਰ ਅਤੇ ਦੁਕਾਨ ਦੇ ਉੱਤੇ, ਕੰਧ ਵਿੱਚੱ ਇਕ ਰਖਨਾ ਹੈ ਅਤੇ ਰਖਨੇ ਵਿੱਚ ਹੈ ਇਕ ਵਸਤੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Above the store is a niche, and within this niche is the commodity. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਸਿਰੋਮਣੀ (ਹਾਟੁ) ਸਰੀਰ ਹੈ, ਤਿਸ ਸਰੀਰ ਕੇ ਊਪਰ (ਆਲਾ) ਸੀਸ ਹੈ ਵਾ ਤਿਸ ਸੀਸ ਮੇਂ ਦਸਮ ਦੁਆਰ ਆਲਾ ਹੈ। ਤਿਸ ਮੇਂ ਆਤਮ ਰੂਪ ਥੈਲੀ ਹੈ, ਭਾਵ ਤਿਸ ਆਤਮ ਸਥਾਨ ਮੇਂ ਜੋਗੀ ਇਸਥਤ ਹੋਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਦੇ ਉਤਲੇ ਹਿੱਸੇ ਵਿਚ (ਸਿਰ, ਮਾਨੋ) ਇਕ ਹੱਟ ਹੈ, ਉਸ ਹੱਟ ਵਿਚ (ਦਿਮਾਗ਼, ਮਾਨੋ) ਇਕ ਆਲਾ ਹੈ, ਇਸ ਆਲੇ ਦੀ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦਾ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "porque de toda la creación lo más elevado es el hombre y en el hombre lo más elevado es la cabeza y en la cabeza, la Ventana del Ser. (4)"