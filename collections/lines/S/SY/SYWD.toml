[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਤੇ ਇਸੁ ਸੰਗਿ; ਨਹੀ ਬੈਰਾਈ ॥੨॥"
page = 235
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then none bears him enmity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਸ ਨਾਲ ਕੋਈ ਭੀ ਦੁਸ਼ਮਨੀ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "then no one is angry with him. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੇ ਇਸ ਕੇ ਸਾਥ (ਬੈਰਾਈ) ਬੈਰੀ ਪਨਾ ਕੋਈ ਨਹੀਂ ਕਰੇਗਾ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ (ਇਸ ਨੂੰ ਯਕੀਨ ਬਣ ਜਾਂਦਾ ਹੈ ਕਿ (ਕੋਈ ਇਸ ਨਾਲ ਵੈਰ ਨਹੀਂ ਕਰ ਰਿਹਾ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੈਰਾਈ = ਵੈਰ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "entonces nadie es su enemigo ni nadie está apartado de él.  (2)"