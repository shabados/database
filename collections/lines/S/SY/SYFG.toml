[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨੁ ਤਨੁ ਅਰਪੈ; ਬਿਸਨ ਪਰੀਤਿ ॥"
page = 274
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His soul and body he dedicates to his Lord's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਆਤਮਾ ਅਤੇ ਦੇਹਿ ਉਹ ਆਪਣੇ ਪ੍ਰਭੂ ਪ੍ਰੇਮ ਦੇ ਸਮਰਪਣ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He dedicates his mind and body to the Love of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਅਪਨਾ ਮਨ ਤਨ ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਬਿਸਨੁ ਦੇਵ ਜੀ ਕੌ ਅਰਪਣ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਪ੍ਰਭੂ-ਪਿਆਰ ਤੋਂ ਆਪਣਾ ਮਨ ਤੇ ਤਨ ਕੁਰਬਾਨ ਕਰ ਦੇਂਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y se postra en cuerpo y Alma"