[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬਾ; ਤੂੰ ਐਸੇ ਭਰਮੁ ਚੁਕਾਹੀ ॥"
page = 162
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Father, like this do then dispel thy doubt."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਤਾ! ਇਸ ਤਰ੍ਹਾਂ ਤੂੰ ਆਪਣੇ ਵਹਿਮ ਨੂੰ ਦੂਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Baba, get rid of your doubts like this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਸਕ੍ਰਿਤੀ ਭਾਸ਼ਾ ਕੇ ਭੇਦ ਕਾ ਜੋ ਤੇਰੇ ਕੋ ਭਰਮ ਹੈ ਐਸੇ ਭਰਮ ਕੋ ਤੂੰ ਰਿਦੇ ਸੇ (ਚੁਕਾਹੀ) ਉਠਾ ਦੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਆਮ ਭੁਲੇਖਾ ਇਹ ਹੈ ਕਿ ਜੀਵ ਪ੍ਰਭੂ ਤੋਂ ਵੱਖਰੀ ਆਪਣੀ ਹਸਤੀ ਮੰਨ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਕਰਮਾਂ ਦੇ ਕਰਨ ਵਾਲੇ ਸਮਝਦੇ ਹਨ ਪਰ) ਤੂੰ ਆਪਣਾ (ਇਹ) ਭੁਲੇਖਾ ਇਹ ਸਰਧਾ ਬਣਾ ਕੇ ਦੂਰ ਕਰ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬਾ = ਹੇ ਭਾਈ! ਐਸੇ = ਇਸ ਤਰ੍ਹਾਂ, ਇਹ ਸਰਧਾ ਬਣਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¡Quítate ya de esas dudas, oh amigo!,"