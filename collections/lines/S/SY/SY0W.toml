[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸਾਚਾ ਸਿਮਰਹੁ ਭਾਈ ॥"
page = 616
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remember thou the True Lord, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਸਾਹਿਬ ਦਾ ਆਰਾਧਨ ਕਰ, ਹੇ ਵੀਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember the True Lord in meditation, O Siblings of Destiny."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਜੋ ਸਾਚਾ ਹੈ ਤਿਸ ਕੋ ਸਿਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਰਿਹਾ ਕਰੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਭਾਈ = ਹੇ ਭਾਈ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Sociedad de los Santos soy feliz,"