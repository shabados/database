[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਪ੍ਰੀਤਿ ਭਗਤਿ ਸਾਚੀ ਹੋਇ ॥"
page = 1129
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever has the true loving adoration in his mind;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਸੱਚੀ ਪ੍ਰੇਮ-ਮਈ ਉਪਾਸ਼ਨਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever has true loving devotional worship deep within his being"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਅੰਤਰਿ ਪ੍ਰੀਤੀ ਹੈ ਤਿਸ ਕੀ ਭਗਤੀ ਸਾਚੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਪਰਮਾਤਮਾ ਦੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੀ ਪ੍ਰੀਤਿ-ਭਗਤੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno lleva en su interior la Amorosa Adoración de Dios,"