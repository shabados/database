[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਸੇਵਾ ਤੇ ਜਾਣਿਆ; ਸਚੁ ਪਰਗਟੀਏਸਾ ॥"
page = 955
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is known through the Guru's service and His truth becomes manifest"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਗੁਰਾਂ ਦੀ ਚਾਕਰੀ ਕਮਾਉਣ ਰਾਹੀਂ ਜਾਣਿਆਂ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦਾ ਸੱਚ ਪ੍ਰਕਾਸ਼ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, the Lord is known, and the Truth is revealed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਸੇਵਾ ਤੇ ਸੋ ਸਚਾ ਈਸਰ ਪ੍ਰਗਟ ਹੀ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦੀ ਸੂਝ ਸਤਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਿਆਂ ਆਉਂਦੀ ਹੈ (ਤਾਂ ਹੀ) ਸੱਚਾ ਪ੍ਰਭੂ ਪਰਗਟ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰ ਸੇਵਾ = ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਨਾਲ, ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, es conocido a través del Servicio del Guru"