[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਟੀ ਪਈ ਅਤੋਲਵੀ; ਕੋਇ. ਨ ਹੋਸੀ ਮਿਤੁ ॥੫੭॥"
page = 1380
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as when unweighable dust falls upon thee, none of these shall befriend thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦੋ ਅਣਤੋਲੀ ਮਿੱਟੀ ਤੇਰੇ ਉਤੇ ਪਵੇਗੀ ਤਾਂ ਇਨ੍ਹਾਂ ਵਿਚੋਂ ਕੋਈ ਭੀ ਤੇਰਾ ਮਿੱਤਰ ਨਹੀਂ ਬਣਨਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When these collapse into heaps of dust, none of them will be your friend. ||57||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂ ਕਿ ਜਿਸ ਸਮੇਂ ਮੇਂ ਕਬਰ ਕੇ ਬੀਚ ਤੇਰੇ ਪਰ ਅਤੋਲਵੀ ਮਿਟੀ ਪਈ ਹੋਵੇਗੀ ਤਬ ਤੇਰਾ ਕੋਈ ਮਿਤ੍ਰ ਹੋ ਕਰ ਸਹਾਯਕ ਨਹੀਂ ਹੋਇਗਾ॥੫੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਰਨ ਤੇ ਜਦੋਂ ਕਬਰ ਵਿਚ ਤੇਰੇ ਉੱਤੇ) ਅਤੋਲਵੀਂ ਮਿੱਟੀ ਪਏਗੀ ਤਦੋਂ (ਇਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਭੀ ਸਾਥੀ ਨਹੀਂ ਬਣੇਗਾ ॥੫੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando todo se colapse y se convierta en polvo, ninguno de ellos te acompañará. (57)"