[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਆਪੇ ਸੁਰਤਾ; ਆਪਿ ਰਾਖੁ ॥"
page = 1188
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou, O Lord, Thyself are the Listener and Thyself the Protector."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ, ਹੇ ਪ੍ਰਭੂ! ਆਪ ਹੀ ਸਰੋਤਾ ਹੈ ਅਤੇ ਆਪੇ ਹੀ ਰੱਖਣ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the Listener, Lord, and You Yourself are our Protector."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੂੰ ਆਪੇ (ਸੁਰਤਾ) ਗ੍ਯਾਤਾ ਹੈਂ ਔਰ ਆਪ ਹੀ (ਰਾਖੁ) ਰਖਕ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-ਹੇ ਪ੍ਰਭੂ!) ਤੂੰ ਆਪ ਹੀ (ਸਾਡੀਆਂ ਜੀਵਾਂ ਦੀਆਂ ਅਰਦਾਸਾਂ) ਸੁਣਨ ਵਾਲਾ ਹੈਂ, ਤੇ ਆਪ ਹੀ ਸਾਡਾ ਰਾਖਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਰਤਾ = ਧਿਆਨ ਰੱਖਣ ਵਾਲਾ। ਰਾਖੁ = ਰਾਖਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, sólo Tú conoces el estado más íntimo de nuestro corazón, sólo Tú nos proteges."