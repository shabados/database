[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੰਨਿ ਰਾਨੀ, ਤੈ ਜੀਤਿ ਰਨ; ਹਮ ਕੋ ਲਯੋ ਉਬਾਰਿ ॥"
page = 992

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Rani you are praiseworthy, after winning the war you have saved me,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਨੀ! ਤੂੰ ਧੰਨ ਹੈ ਜਿਸ ਨੇ ਰਣ ਨੂੰ ਜਿਤ ਕੇ ਮੈਨੂੰ ਬਚਾ ਲਿਆ ਹੈ।"