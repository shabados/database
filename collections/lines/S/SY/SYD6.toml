[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਸੁਦਰਸਨ ਚਕ੍ਰ ਕੋ; ਚਤੁਰ ਚਿਤ ਮੈ ਜਾਨ ॥੬੦॥"
page = 720

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering firstly the word “Narakasura” and then the word “Ripu” is pronounced, O wise people! the names of Sudrashan Chakra are comprehended.60."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ 'ਸੁਦਰਸ਼ਨ ਚਕ੍ਰ' ਦੇ ਹਨ। ਵਿਚਾਰਵਾਨ ਚਿਤ ਵਿਚ ਜਾਣ ਲੈਣ ॥੬੦॥"