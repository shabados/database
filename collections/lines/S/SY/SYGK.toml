[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਬਲਿਹਾਰੀ ਗੁਰ ਆਪਣੇ; ਜਿਨਿ ਸਚੀ ਬੂਝ ਦਿਤੀ ਬੁਝਾਇ ॥"
page = 1282
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice unto my Guru, who has imparted unto me, the true understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰਾਂ ਉਤੋਂ ਘੋਲੀ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਸੱਚੀ ਸਮਝ ਦਰਸਾਈਂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice to my Guru; He has made me realize this true realization."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਗੁਰੋਂ ਪਰ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ, ਜਿਸ ਨੇ ਸਾਚੀ ਸਮਝ ਬੁਝਾਇ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ ਆਪਣੇ ਗੁਰੂ ਤੋਂ ਜਿਸ ਨੇ (ਮੈਨੂੰ ਸੱਚੀ ਸੂਝ ਦੇ ਦਿੱਤੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਹਉਂ, ਮੈਂ। ਜਿਨਿ = ਜਿਸ (ਗੁਰੂ ਨੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él me ha hecho tomar Conciencia de esta Verdad."