[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਵਰ ਪੁਰਖ ਕੋਊ ਦੁਤਿਯ ਨ ਜਾਨੈ ॥੩੦॥"
page = 881

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Only you can discern this letter and no other person knows about this.(30)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੋਰ ਕੋਈ ਦੂਜਾ ਵਿਅਕਤੀ ਨਹੀਂ ਜਾਣਦਾ ॥੩੦॥"