[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਿਆ ਦਾਸਾ ਨੋ ਕ੍ਰਿਪਾ ਕਰਿ ਪਿਆਰੇ; ਰਾਖਹੁ ਪੈਜ ਹਮਾਰੀ ॥ ਰਹਾਉ ॥"
page = 600
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Loved Lord, show mercy unto Thine slaves and preserve their honour. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰੀਤਮ ਪ੍ਰਭੂ! ਆਪਣਿਆਂ ਸੇਵਕਾਂ ਉਤੇ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਇੱਜ਼ਤ ਆਬਰੂ ਬਰਕਰਾਰ ਰੱਖ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Show mercy to Your slave, O Beloved Lord, and preserve my honor. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸੋਂ ਕੋ, ਭਾਵ ਹਮ ਕੋ ਕਿਰਪਾ ਕਰੁ, ਹੇ ਪ੍ਯਾਰੇ! ਇਸ ਪਰਕਾਰ ਹਮਾਰੀ (ਪੈਜ) ਪਤਿ ਰਾਖੁ ਲੇਵੋ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਤੂੰ ਆਪਣੇ ਦਾਸਾਂ ਉਤੇ ਕਿਰਪਾ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈਂ, ਮੇਰੀ ਭੀ ਇੱਜ਼ਤ ਰੱਖ! ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈਜ = ਲਾਜ ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ten Compasión de Tus Esclavos y conserva su Honor. (Pausa)"