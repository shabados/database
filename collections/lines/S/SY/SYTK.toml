[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਹਰਿ ਮੂਲਿ. ਨ ਖੋਜੀਐ; ਘਰ ਮਾਹਿ ਬਿਧਾਤਾ ॥"
page = 953
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Search thou not ever the Lord without. The creator is within thy very home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੁਆਮੀ ਨੂੰ ਬਾਹਰਵਾਰ ਕਦਾਚਿੱਤ ਨਾਂ ਲੱਭ। ਸਿਰਜਣਹਾਰ ਤੇਰੇ ਆਪਣੇ ਘਰ (ਹਿਰਦੇ) ਅੰਦਰ ਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Don't look for Him outside your self. The Creator, the Architect of Destiny, is within the home of your own heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਹਰ ਕਦੇ ਭੀ ਨ ਖੋਜੀਐ (ਘਰ) ਅੰਤਸਕਰਨ ਮੇਂ ਹੀ (ਬਿਧਾਤਾ) ਕਰਮ ਫਲ ਪਰਦਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰੀਰ ਤੋਂ) ਬਾਹਰ ਭਾਲਣ ਦੀ ਉੱਕਾ ਲੋੜ ਨਹੀਂ, (ਇਸ ਸਰੀਰ-) ਘਰ ਵਿਚ ਹੀ ਸਿਰਜਣਹਾਰ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਧਾਤਾ = ਸਿਰਜਣਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No Lo busques fuera porque Él, tu Señor Creador, el Arquitecto de Tu Destino vive en el hogar de tu propio corazón."