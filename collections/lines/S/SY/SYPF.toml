[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਧਾਵਤ ਰਹਿ ਗਏ; ਲਾਗਾ ਸਾਚਿ ਪਿਆਰੁ ॥"
page = 34
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By embracing affection for the True Being the running after worldly pursuits comes to an end."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਤਿਪੁਰਖ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਣ ਦੁਆਰਾ ਸੰਸਾਰੀ ਕੰਮਾਂ ਕਾਜਾਂ ਪਿਛੇ ਭੱਜਣਾ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pursuit of worldly affairs comes to an end, when you embrace love for the True One."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰੁ ਜੋ ਧੰਧਾ ਰੂਪ ਸੰਸਾਰ ਮੇਂ ਅੰਤਹਕਰਨ ਸੇ ਸੰਕਲਪ ਦੌੜਤੇ ਥੇ, ਸੋ ਸਾਂਤਿ ਹੋ ਗਏ, ਕ੍ਯੋਂਕਿ ਤਿਨ ਕਾ ਪ੍ਯਾਰੁ ਸੱਚ ਸ੍ਵਰੂਪ ਮੇਂ ਲਗ ਰਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ (ਦੇ ਚਰਨਾਂ) ਵਿਚ ਪਿਆਰ ਬਣ ਜਾਂਦਾ ਹੈ, ਉਹ ਮੋਹ ਦੇ ਝਮੇਲਿਆਂ ਦੀ ਭਟਕਣਾ ਤੋਂ ਬਚ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así obtendrás la Paz y amarás la Verdad."