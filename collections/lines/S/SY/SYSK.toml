[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਕੋਸਰੋ. ਸਿਧਿ ਕਰਤ ਲਾਲੁ; ਤਬ ਚਤੁਰ ਪਾਤਰੋ ਆਇਓ ॥ ਰਹਾਉ ॥"
page = 624
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Previously, when my Beloved went out even a mile, then I received some four letters from Him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗੇ ਜਦ ਮੇਰਾ ਪ੍ਰੀਤਮ ਇਕ ਮੀਲ ਭੀ ਪਰੇ ਜਾਂਦਾ ਸੀ ਤਾਂ ਮੈਨੂੰ ਉਸ ਦੀਆਂ ਚਾਰ ਚਿੱਠੀਆਂ ਆ ਜਾਂਦੀਆਂ ਸਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When my Beloved used to go even a mile away, He would send me four letters. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਪਿਆਰੇ ਬ੍ਰਹਮ ਕੀ ਤਰਫ ਏਕ ਅੰਨ ਮੇਂ ਕੋਸ ਕੋ (ਸਿਧਿ ਕਰਤ) ਲੰਘ ਕਰ ਚਲਤਾ ਹੂੰ ਤਬ ਪ੍ਰਾਣ ਮੇਂ ਮਨੋ ਮੇਂ ਵਿਗ੍ਯਾਨ ਮੇਂ ਅਨੰਦ ਮੇਂ ਇਹ ਚਾਰ ਕੋਸ ਰੂਪ (ਪਾਤਾ) ਪੜਦਾ ਆਗੇ ਆਇ ਜਾਤਾ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਹਿਲਾਂ ਜਦੋਂ ਕਦੇ ਘਰੋਂ ਜਾ ਕੇ ਪਤੀ) ਇਕ ਕੋਹ ਪੈਂਡਾ ਹੀ ਕਰਦਾ ਸੀ ਤਦੋਂ (ਉਸ ਦੀਆਂ) ਚਾਰ ਚਿੱਠੀਆਂ ਆ ਜਾਂਦੀਆਂ ਸਨ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਸਰੋ = ਕੋਹ। ਸਿਧਿ ਕਰਤ = ਤੈ ਕਰਦਾ ਸੀ। ਚਤੁਰ ਪਾਤਰੋ = ਚਾਰ ਪਤੀਆਂ, ਚਾਰ ਚਿੱਠੀਆਂ ॥ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el pasado, cuando se iban aun por un tiempo corto, me mandaba muchas cartas de Amor. (Pausa)"