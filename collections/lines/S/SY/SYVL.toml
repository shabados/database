[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਦਵ ਗਰਬ ਬਿਨਾਸ ਹਿਤ; ਉਪਜਾਯੋ ਸ੍ਰੀ ਰਾਮ ॥੧੭੩੩॥"
page = 470

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Lord had created him to destroy the pride of the Yadavas.1733."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯਾਦਵ ਕੁਲ ਦੇ ਅਭਿਮਾਨ ਨੂੰ ਖ਼ਤਮ ਕਰਨ ਲਈ ਸ੍ਰੀ ਰਾਮ (ਨੇ ਇਸ ਨੂੰ) ਪੈਦਾ ਕੀਤਾ ਹੈ ॥੧੭੩੩॥"