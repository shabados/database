[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਲੁ ਹੇਵਤ; ਭੂਖ ਅਰੁ ਨੰਗਾ ॥"
page = 1305
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They endure hunger poverty and the pain of the hot and the cold water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭੁੱਖ ਕੰਗਾਲਤਾ ਅਤੇ ਤਤੇ ਤੇ ਠੰਢੇ ਪਾਣੀ ਦੇ ਦੁਖ ਨੂੰ ਸਹਾਰਦੇ ਸਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They stand naked in the water, enduring hunger and poverty."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਲ ਧਾਰਾ ਲੇਤੇ ਹੈਂ, ਇਕ ਨੰਗ ਔਰ ਭੁਖ ਸਹਾਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ (ਠੰਢੇ) ਪਾਣੀ ਅਤੇ ਬਰਫ਼ (ਦੀ ਠੰਢ ਸਹਾਰ ਰਿਹਾ ਹੈ), ਕੋਈ ਭੁੱਖਾਂ ਕੱਟਦਾ ਹੈ ਕੋਈ ਨੰਗਾ ਰਹਿੰਦਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੇਵਤ = ਬਰਫ਼। ਅਰੁ = ਅਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se meten desnudos al agua fría, aguantando hambre y pobreza."