data = "ਏਕੋ ਨਾਮੁ; ਮਨ ਮਹਿ ਪਰਵੇਸਾ ॥੧॥"
page = 744
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "when the one Name abides in the mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਕ ਨਾਮ ਹਿਰਦੇ ਅੰਦਰ ਵਸ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "when the One Name abides within the mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਏਕ ਵਾਹਿਗੁਰੂ ਨਾਮ ਕਾ ਮਨ ਮੇਂ ਪਰਵੇਸ ਹੋਇਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ ਬਾਣੀ ਦਾ ਸਦਕਾ) ਇਕ ਹਰਿ-ਨਾਮ ਹੀ ਮਨ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "desaparecen, y el Nombre viene a habitar en la mente.(1)"