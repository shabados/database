data = "ਨਰਕ ਸੁਰਗ ਅਵਤਾਰਾ ॥"
page = 1003
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It lands in hell and heaven,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੋਜ਼ਖ ਅਤੇ ਬਹਿਸ਼ਤ ਅੰਦਰ ਪ੍ਰਵੇਸ਼ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People are incarnated in heaven and in hell."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਕਰ ਪੁਨਾ ਸ੍ਵਰਗ ਮੈਂ ਜਨਮ ਹੋਣਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਨਰਕਾਂ ਵਿਚ ਹਨ, ਕੋਈ ਸੁਰਗਾਂ ਵਿਚ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la gente encarna en lo bueno y en lo malo,"