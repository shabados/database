[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂੰ ਮੇਰੀ ਓਟ; ਤੂੰਹੈ ਮੇਰਾ ਮਾਣਾ ॥"
page = 103
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my covert and Thou art my honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਮੇਰੀ ਪਨਾਹ ਹੈ ਅਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਇਜ਼ਤ ਆਬਰੂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Shelter, and You are my Honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਤੂੰ ਹੀ ਮੇਰੀ ਓਂਟ ਹੈਂ ਔਰ ਤੂੰ ਹੀ ਮੇਰਾ (ਮਾਣਾ) ਮਾਨੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈਂ, ਤੂੰ ਹੀ ਮੇਰਾ ਫ਼ਖ਼ਰ ਦਾ ਥਾਂ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਟ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi albergue y eres mi orgullo."