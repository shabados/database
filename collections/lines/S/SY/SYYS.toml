[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਸਾਂਤਿ ਅਨੰਦ ਪੂਰਨ; ਜਲਤ ਛਾਤੀ ਬੁਝੈ ॥ ਰਹਾਉ ॥"
page = 1122
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am brimful with immense peace and bliss and my burning breast is cooled down. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਬੇਅੰਤ ਠੰਢ-ਚੈਨ ਤੇ ਖੁਸ਼ੀ ਨਾਲ ਪਰੀਪੂਰਨ ਹਾਂ ਅਤੇ ਮੇਰੀ ਸੜਦੀ ਹੋਈ ਹਿੱਕ ਸੀਤਲ ਹੋ ਗਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am totally filled with tranquility and bliss; the burning desire within has been quenched. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜੋਂ ਸ਼ਾਂਤੀ ਅਰ ਆਨੰਦ ਕਰ ਕੇ ਵਹੁ ਪੁਰਸ਼ ਪੂਰਨ ਹੋ ਜਾਤਾ ਹੈ ਔਰ ਤਿਸ ਕੀ ਛਾਤੀ ਉਪਲਖਤ ਬੁਧੀ ਬੀਚ ਤੇ ਬਿਸ੍ਯਾਂ ਵਾਸਨਾ ਵਾ ਤ੍ਰਿਸਨਾ ਰੂਪ ਅਗਨੀ ਜਲਤੀ ਹੂਈ ਬੁਝ ਜਾਤੀ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪੂਰਨ ਸ਼ਾਂਤੀ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਵਿਕਾਰਾਂ ਦੀ ਪਹਿਲੀ) ਬਲ ਰਹੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ ॥ ਰਹਾਉ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੋਟਿ = ਕਿਲ੍ਹੇ ਵਿਚ, ਹਿਰਦੇ ਦੇ ਕਿਲ੍ਹੇ ਵਿਚ। ਜਲਤ = (ਵਿਕਾਰਾਂ ਦੀ) ਬਲ ਰਹੀ (ਅੱਗ)। ਛਾਤੀ = ਹਿਰਦਾ। ਬੂਝੈ = (ਅੱਗ) ਬੁੱਝ ਜਾਂਦੀ ਹੈ  ॥ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Perfecto Éxtasis y así el fuego interior es sofocado. (Pausa)"