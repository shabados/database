[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੰਡ ਬ੍ਰਹਮੰਡ ਬੇਅੰਤ; ਉਧਾਰਣਹਾਰਿਆ ॥"
page = 963
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Infinite Lord saves the beings of the continents and the worlds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਸੁਆਮੀ ਖੰਡਾਂ ਬ੍ਰਹਮੰਡਾਂ ਅਤੇ ਪੂਰੀਆਂ ਦੇ ਜੀਵਾਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The worlds and solar systems are saved by the Infinite Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਬਿਅੰਤ! ਪ੍ਰਿਥਵੀ ਖੰਡ ਔ ਬ੍ਰਹਿਮੰਡੋਂ ਕੇ (ਉਧਾਰਣ) ਰਖਿਆ ਕਰਨ ਵਾਲਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਖੰਡਾਂ ਬ੍ਰਹਮੰਡਾਂ ਦੇ ਬੇਅੰਤ ਜੀਵਾਂ ਨੂੰ ਤਾਰਨ ਵਾਲੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਾਰਣਹਾਰਿਆ = ਹੇ ਤਾਰਨਹਾਰ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor Infinito salva al Universo entero y a todas sus partes."