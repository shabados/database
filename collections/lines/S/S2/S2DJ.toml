[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੇ ਰਯਤਿ ਸਿਕਦਾਰ; ਕੋਇ. ਨ ਰਹਸੀਓ ॥"
page = 141
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of the kings, subjects and chiefs none shall remain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹਾਂ, ਪਰਜਾ ਅਤੇ ਚੋਧਰੀਆਂ ਵਿਚੋਂ ਕਿਸੇ ਨੇ ਭੀ ਨਹੀਂ ਰਹਿਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Neither the kings, nor their subjects, nor the leaders shall remain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਰਯਿਤ ਪੁਨਾ (ਸਿਕਦਾਰ) ਸਰਦਾਰ ਕੋਈ ਨਹੀਂ ਰਹੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜੇ, ਪਰਜਾ, ਚੌਧਰੀ, ਕੋਈ ਭੀ ਸਦਾ ਨਹੀਂ ਰਹੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por voluntad propia, ni los reyes, ni los súbditos, ni los jefes permanecerán,"