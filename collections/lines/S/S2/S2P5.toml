[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤ ਭਏ; ਪ੍ਰਭ ਰੂਪ ਨ ਰੇਖੰ ॥੧॥"
page = 223
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am emancipated, and am absorbed in the Lord, who has no form and features."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸ਼ਕਲ ਤੇ ਨੁਹਾਰ ਰਹਿਤ ਸੁਆਮੀ ਅੰਦਰ ਲੀਨ ਹੋ ਕੇ ਮੁਕਤ ਹੋ ਗਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am liberated, and absorbed into God, who has no form or feature. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੋ ਪ੍ਰਭੂ ਰੂਪ ਔਰ (ਰੇਖੰ) ਚਿੰਨ ਆਦਿਕੋਂ ਸੇ ਰਹਿਤ ਹੈ ਤਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੋਨੇ ਕਰ ਮੁਕਤਿ ਭਯਾ ਹੈ। ਈਹਾਂ ਪ੍ਰਾਪਤੀ ਪਦ ਕਾ ਅਧ੍ਯਾਹਾਰ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਜੋਗੀ ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦ ਹੋ ਜਾਂਦੇ ਹਨ, ਕਿਉਂਕਿ ਉਹ ਰੂਪ-ਰੇਖ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤ = ਵਿਕਾਰਾਂ ਤੋਂ ਆਜ਼ਾਦ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "está emancipado y se inmerge con toda naturalidad en el Señor, en el Uno Sin Forma.(1)"