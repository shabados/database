[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੈ. ਹਰਿ ਹਰਿ ਨਾਮੁ ਵਿਸਾਹੁ ਹੈ; ਹਰਿ ਨਾਮੇ ਹੀ ਜਤਿ ਪਤਿ ॥"
page = 82
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In Lord God's Name my faith lies and God's Name is my caste and honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਮੇਰਾ ਭਰੋਸਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਹੀ ਮੇਰੀ ਜਾਤ ਤੇ ਇਜ਼ਤ ਆਬਰੂ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My faith is in the Name of the Lord, Har, Har. The Lord's Name is my status and honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੈ) ਮੇਰੇ ਕੋ ਹਰੀ ਨਾਮ ਕਾ ਹੀ (ਵਿਸਾਹੁ) ਭਰੋਸਾ ਹੈ, ਔਰ ਹਰਿ ਕੇ ਨਾਮ ਕਰ ਕੇ ਹੀ (ਜਤਿ) ਜਾਤੀ ਕੀ ਉੱਤਮਤਾਈ ਹੈ, ਔਰ ਹਰਿ ਨਾਮ ਕਰ ਕੇ ਹੀ ਮੇਰੀ ਪਤਿ ਰਹਿ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਪਾਸ ਤਾਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਰਾਸਿ-ਪੂੰਜੀ ਹੈ, ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਨਾ ਹੀ (ਮੇਰੇ ਵਾਸਤੇ) ਉੱਚੀ ਜਾਤਿ ਹੈ, ਤੇ (ਲੋਕ ਪਰਲੋਕ ਦੀ) ਇੱਜ਼ਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es mi única esperanza, de Su Nombre viene mi casta y mi honor."