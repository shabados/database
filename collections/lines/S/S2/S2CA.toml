[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹਿ ਕ︀ਯੋ ਕਰਿ ਜਾਨ ਕਹੋ ਮੁਖ ਤੇ ਅਤਿ ਹੀ ਦੁਖ ਲਾਗਤ ਹੈ ਮਨ ਕੌ ॥"
page = 908

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘How can I ask you to go, it puts me in tremendous adversity."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਤੈਨੂੰ ਜਾਣ ਲਈ ਮੁਖ ਤੋਂ ਕਿਵੇਂ ਕਹਾਂ (ਕਿਉਂਕਿ ਮੇਰੇ) ਮਨ ਨੂੰ ਬਹੁਤ ਦੁਖ ਹੁੰਦਾ ਹੈ।"