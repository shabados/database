[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਨੁ. ਨ ਖਾਹਿ; ਦੇਹੀ ਦੁਖੁ ਦੀਜੈ ॥"
page = 905
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Some one takes, not food, and tortures his body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਪ੍ਰਾਣੀ ਭੋਜਨ ਨਹੀਂ ਖਾਂਦਾ ਅਤੇ ਆਪਣੇ ਸਰੀਰ ਨੂੰ ਕਸ਼ਟ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not eat food; he tortures his body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਨ ਕੋ ਨਾ ਖਾਇਆ ਔ ਦੇਹੀ ਕੋ ਦੁਖ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜੇ ਬੰਦੇ ਅੰਨ ਨਹੀਂ ਖਾਂਦੇ (ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਕੋਈ ਆਤਮਕ ਲਾਭ ਤਾਂ ਨਹੀਂ ਖੱਟਦੇ) ਸਰੀਰ ਨੂੰ ਹੀ ਕਸ਼ਟ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਹੀ = ਸਰੀਰ (ਨੂੰ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno no come, uno castiga al cuerpo,"