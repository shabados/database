[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਾਜ ਪੈ ਬਾਜ ਰਥੀ ਰਥ ਪੈ; ਗਜ ਪੈ ਗਜ ਸ੍ਵਾਰ ਪੈ ਸ੍ਵਾਰ ਪਰਿਓ ਹੈ ॥੧੭੬੭॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The horse is seen lying on the horse, the chariot-rider on the chariot-rider, elephant upon the elephant and the rider on the rider.1767."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਘੋੜੇ ਉਤੇ ਘੋੜਾ, ਰਥ ਉਤੇ ਰਥ ਅਤੇ ਹਾਥੀ ਉਤੇ ਹਾਥੀ ਅਤੇ ਸਵਾਰ ਉਤੇ ਸਵਾਰ ਡਿਗਿਆ ਪਿਆ ਹੈ ॥੧੭੬੭॥"