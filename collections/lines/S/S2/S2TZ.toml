[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਲਹਰਿ; ਸਬਦਿ ਨਿਵਾਰੀ ॥"
page = 1049
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through The Name, I am now rid of the tide of mammon,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਰਾਹੀਂ ਮੈਂ ਹੁਣ ਮੋਹਣੀ ਦੀ ਲਹਿਰ (ਵੇਗ, ਮਾਰ) ਤੋਂ ਖਲਾਸੀ ਪਾ ਗਿਆ ਹਾਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Shabad has subdued the waves of Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਾਇਆ ਕੀ ਲਹਿਰ ਗੁਰ ਉਪਦੇਸ ਸੇ ਨਿਵਾਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰੋਂ) ਮਾਇਆ ਦੀ ਲਹਰ ਦੂਰ ਕਰ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora me deslizo sobre la ola de Maya y, bendecido con la Palabra del Guru,"