[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਈ ਸਾਮੁਹੇ ਹ੍ਵੈ ਸਕਿਯੋ ਨ ਗਵਾਰੰ ॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he plundered the Doon thoroughly, none could face the barbarian."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵੀ ਮੂਰਖ (ਪਹਾੜੀ ਰਾਜਾ) ਉਸ ਦਾ ਸਾਹਮਣਾ ਨਾ ਕਰ ਸਕਿਆ।"