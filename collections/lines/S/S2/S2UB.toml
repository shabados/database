[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਸਮਾਲਹਿ; ਸੇ ਵਡਭਾਗੀ ॥"
page = 120
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who remember the Name of God, are very fortunate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦੇ ਹਨ ਉਹ ਪਰਮ ਚੰਗੇ ਕਰਮਾਂ ਵਾਲੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who praise the Lord's Name are very fortunate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇ ਵਡਭਾਗੀ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਸਮਾਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨੂੰ (ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ) ਸਾਂਭ ਕੇ ਰੱਖਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਮਾਲਹਿ = ਹਿਰਦੇ ਵਿਚ ਸਾਂਭਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los verdaderamente afortunados son los que alaban las Virtudes del Uno Verdadero."