[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਹੁ ਭੂਲੇ; ਦੇਇ ਸਜਾਏ ॥"
page = 127
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He inflicts punishment on those, who forget God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਡੰਡ ਦਿੰਦਾ ਹੈ ਜਿਹੜੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨੂੰ ਵਿਸਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He inflicts punishment on those who forget the Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਸੇ ਭੂਲਿਓਂ ਹੂਆਂ ਕੋ ਦੰਡ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੇ ਹੋਏ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸਜ਼ਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los hace responder por sus actos."