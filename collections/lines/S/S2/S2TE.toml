[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਸਿਮਰਤ ਦੁਖੁ ਜਾਇ; ਸਹਜ ਸੁਖੁ ਪਾਈਐ ॥"
page = 398
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Remembering Him suffering is removed and supreme bliss is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਕਰਨ ਵਾਲਾ ਤਕਲੀਫ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਅਤੇ ਪਰਮ ਅਨੰਦ ਪਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering Him, suffering is removed, and celestial peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ ਸਿਮਰਨੇ ਸੇ ਸਭ ਦੁਖ ਦੂਰ ਹੋਤੇ ਹੈਂ ਅਰ ਸ੍ਵਰੂਪ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਹਰੇਕ ਦੁੱਖ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਆਨੰਦ ਮਿਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplándolo a Él nuestro dolor se va y obtenemos Paz y Calma."