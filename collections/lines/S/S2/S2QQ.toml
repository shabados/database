[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸਟਿ ਨਿਮਖ ਪ੍ਰਭ ਜੀਵਾ; ਸਰਬ ਰੰਗ ਰਸ ਮਾਨਾ ॥"
page = 779
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With a moment's ambrosial glance of Thine, O Lord, Live I and enjoy all the delights and dainties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਇਕ ਮੁਹਤ ਦੀ ਅੰਮ੍ਰਿਤਮਈ ਨਜ਼ਰ ਨਾਲ ਹੇ ਸੁਆਮੀ! ਮੈਂ ਜੀਉਂਦਾ ਹਾਂ ਅਤੇ ਸਮੂਹ ਖੁਸ਼ੀਆਂ ਤੇ ਨਿਆਮਤਾਂ ਭੋਗਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With just a momentary Glance of Your Grace, God, I live; I enjoy all pleasures and delights."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜੇ ਅੰਮ੍ਰਿਤ, ਭਾਵ ਕਿਰਪਾ ਕੀ ਨਿਗਾਹ ਨਿਮਖ ਮਾਤਰ ਭੀ ਮੇਰੇ ਪੁਰ ਤੁਮ ਕਰੋ ਤੌ ਮੈਂ ਜੀਵਤੀ ਹੋ ਜਾਵੋਂ, ਔ ਸਰਬ ਆਨੰਦੋਂ ਕਾ ਆਸਰਾ ਰੂਪ ਜੋ ਆਤਮਾਨੰਦ ਹੈ ਤਿਸ ਕੋ ਮੈਂ (ਮਾਨਾ) ਭੋਗੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਾਸਤੇ ਮਿਲੀ ਤੇਰੀ ਅੰਮ੍ਰਿਤ ਦ੍ਰਿਸ਼ਟੀ ਨਾਲ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ (ਇਉਂ ਹੁੰਦਾ ਹੈ ਜਿਵੇਂ) ਮੈਂ ਸਾਰੇ ਰੰਗ ਰਸ ਮਾਣ ਲਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si pones Tu Mirada de Gracia sobre mí por un instante, puedo vivir y gozar de todas las dichas."