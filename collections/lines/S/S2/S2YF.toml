[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਬਿਨੁ. ਕਿਉ ਰਹੀਐ; ਦੁਖੁ ਬਿਆਪੈ ॥"
page = 1197
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can I live without my God? Without God I am afflicted by pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੇ ਬਗੈਰ ਕਿਸ ਤਰ੍ਹਾਂ ਰਹਿ ਸਕਦਾ ਹਾਂ? ਉਸ ਦੇ ਬਗੈਰ ਮੈਨੂੰ ਪੀੜ ਪੈ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can I survive without the Lord? I am suffering in pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸੇ ਬਿਨਾਂ ਕੈਸੇ ਰਹੀਏ? ਕ੍ਯੋਂਕਿ ਬੇਮੁਖ ਹੋਣੇ ਸੇ ਜਨਮਾਦੀ ਦੁਖ ਬ੍ਯਾਪਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰਨ ਤੋਂ ਬਿਨਾ ਮਨੁੱਖ ਸੁਖੀ ਜੀਵਨ ਨਹੀਂ ਜੀਊ ਸਕਦਾ, ਦੁੱਖ (ਸਦਾ ਇਸ ਦੇ ਮਨ ਉਤੇ) ਦਬਾਅ ਪਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿਉ ਕਹੀਐ = ਕਿਹਾ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਮਨ ਨੂੰ ਧੀਰਜ ਨਹੀਂ ਆਉਂਦੀ, ਜੀਵਨ ਸੁਖੀ ਨਹੀਂ ਹੋ ਸਕਦਾ। ਬਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਲੈਂਦਾ ਹੈ, ਦਬਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo puedo estar sin mi Dios? Sin Él vivo sufriendo,"