[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਉਲੇ ਅੰਬ ਬਸੰਤ ਰੁਤਿ; ਅਉੜੀ ਅਕੁ ਸੁ ਫੁਲੀ ਭਰਿਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In spring season, the mangoes blossom and akk the bitter wild plant of sandy region also becomes full of flowers."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੰਬ ਬਸੰਤ ਦੀ ਰੁਤ ਵਿਖੇ ਮੌਲਦਾ ਅਰ ਅੱਕ 'ਅਉੜੀ' (ਸੁੱਕੀ ਬਹਾਰ ਅਰਥਾਤ ਧੁੱਪਾਂ ਵਿਖੇ ਜਾਂ ਕਾਲ ਵਿਖੇ) ਫਲਾਂ ਨਾਲ ਭਰੀਦਾ ਹੈ।"