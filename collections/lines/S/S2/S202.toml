[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਅਵਗਣ ਖਤੇ ਫੇਰੇ; ਨਿਤਪ੍ਰਤਿ ਸਦ ਭੂਲੀਐ ॥"
page = 704
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Countless sins and errors have I committed; day by day, I ever go wrong."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੇਗਿਣਤ ਪਾਪ ਅਤੇ ਗਲਤੀਆਂ ਮੈਂ ਕੀਤੀਆਂ ਹਨ। ਰੋਜ ਬਰੋਜ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਭੁਲਦਾ ਰਹਿੰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The sins and crimes I committed are countless; day by day, I continually make mistakes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੰਤ ਹੀ ਅਵਗੁਣ ਔਰ ਪੁਨਾ (ਖਤੇ) ਅਪਰਾਧ ਕਰ ਕੇ ਹਮ ਜੀਵ ਨਿਤੰਪ੍ਰਤੀ ਸਦਾ ਭੂਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਮੇਰੇ ਅਣਿਗਣਤ ਹੀ ਔਗੁਣ ਹਨ, ਪਾਪਾਂ ਦੇ ਗੇੜਾਂ ਵਿਚ ਫਸਿਆ ਰਹਿੰਦਾ ਹਾਂ, ਨਿੱਤ ਹੀ ਸਦਾ ਹੀ ਉਕਾਈ ਖਾ ਜਾਈਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, incontables son nuestras faltas y errores;"