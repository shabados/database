type = "primary"
data = "ਸਮੈ ਆਪਨੀ ਕਾਲ ਤੇਊ ਦਲੀਅੰ ॥"
page = 44

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The KAL crushed them on their turn."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਪਰ) ਆਪਣੀ ਵਾਰੀ 'ਤੇ ਕਾਲ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਸਲ ਦਿੱਤਾ।"