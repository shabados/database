[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਵਣੰਜਹਿ; ਗੁਰ ਹੇਤਿ ਅਪਾਰੇ ॥"
page = 117
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through infinite love of the Guru they purchase the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਅਨੰਤ ਪ੍ਰੇਮ ਰਾਹੀਂ ਉਹ ਸਤਿਨਾਮ ਨੂੰ ਖਰੀਦਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They purchase Truth, with infinite love for the Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਗ੍ਯਾਸੂ ਗੁਰੋਂ ਮੇਂ ਬਹੁਤ ਪਿਆਰੁ ਕਰ ਕੇ ਸਚ ਨਾਮੁ ਖਰੀਦਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹੀ ਜੀਵ-ਵਣਜਾਰੇ ਸਦਾ-ਥਿਰ ਨਾਮ ਸੌਦਾ ਵਿਹਾਝਦੇ ਹਨ, ਜੇਹੜੇ ਬੇਅੰਤ-ਪ੍ਰਭੂ-ਦੇ ਰੂਪ ਗੁਰੂ ਦੇ ਪ੍ਰੇਮ ਵਿਚ ਟਿਕੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través del Amor al Guru, ellos hacen su comercio con la Verdad."