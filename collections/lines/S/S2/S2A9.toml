[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਸਦਾ ਸੁਖਦਾਤਾ; ਗੁਰਮਤੀ ਮੰਨਿ ਵਸਾਵਣਿਆ ॥੧॥ ਰਹਾਉ ॥"
page = 109
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Nectarean Name is ever the peace-giver. By Guru's instruction it abides in man's mind. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਧਾ-ਸਰੂਪ ਨਾਮ ਸਦਾ ਹੀ ਆਰਾਮ-ਬਖਸ਼ਣਹਾਰ ਹੈ, ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਇਹ ਇਨਸਾਨ ਦੇ ਚਿੱਤ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Ambrosial Naam, the Name of the Lord, is forever the Giver of Peace. Through the Guru's Teachings, it dwells in the mind. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਰੂਪੀ ਅੰਮ੍ਰਿਤ ਸਦਾ ਸੁਖ ਕੇ ਦੇਣੇ ਵਾਲਾ ਹੈ, ਪਰੰਤੂ ਗੁਰਮਤੀਓਂ ਨੇ ਮਨ ਮੇਂ ਵਸਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਜਿਨ੍ਹਾਂ ਨੇ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ ਸਦਾ ਸੁਖ ਦੇਣ ਵਾਲਾ ਪ੍ਰਭੂ-ਨਾਮ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾ ਲਿਆ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Nombre Ambrosial siempre trae la Paz Divina. El Bello Nombre viene a mi mente a través de la Palabra del Guru.  (1-Pausa)"