[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਨਾਮੁ ਸਲਾਹੀਐ; ਸਾਚੇ ਤੇ ਤ੍ਰਿਪਤਿ ਹੋਇ ॥"
page = 992
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Praise thou the True name. It is through the True Name, that one is satiated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਨਾਮ ਦੀ ਸਿਫ਼ਤ ਸ਼ਲਾਘਾ ਕਰ। ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਹੀ ਮਨੁਸ਼ ਨੂੰ ਰੱਜ ਆਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So praise the True Name, and through the True Name, you will find satisfaction."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਚਾ ਨਾਮ ਸਲਾਹੀਏ ਤਾਂ ਸਾਚੇ ਨਾਮ ਤੇ ਹੀ ਤ੍ਰਿਪਤੀ ਹੋਇ ਜਾਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦਾ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਸਦਾ ਵਡਿਆਉਣਾ ਚਾਹੀਦਾ ਹੈ, ਸੱਚੇ ਨਾਮ ਦੀ ਹੀ ਬਰਕਤਿ ਨਾਲ ਸੰਤੋਖੀ ਜੀਵਨ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cantemos el Nombre Verdadero, pues uno es confortado sólo a través de la Verdad"