[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ ਮੋਹਣੀ; ਸਭ ਮੁਠੀ ਅਹੰਕਾਰਿ ॥੧॥ ਰਹਾਉ ॥"
page = 19
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Self-conceit and egoism are bewitching. Arrogance has defrauded all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਵੈ-ਹੰਗਤਾ ਅਤੇ ਅਪਣੱਤ ਫ਼ਰੇਫ਼ਤਾ ਕਰ ਲੈਣ ਵਾਲੀਆਂ ਹਨ। ਘੁਮੰਡ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਠੱਗ ਲਿਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Egotism and possessiveness are very enticing; egotistical pride has plundered everyone. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ (ਹੰਤਾ) ਦੇਹਿ ਅਭਿਮਾਨੁ, ਵਾ ਰਾਜ ਮਦਾਦਿਕ ਰੂਪੁ ਹੰਕਾਰੁ, ਔਰੁ (ਮਮਤਾ) ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕੋਂ ਮੇਂ ਮਮਤ੍ਵ, ਸੋ ਏਹ ਮੋਹਨੀ ਰੂਪੁ ਹੈਂ। ਇਨ ਕਰ ਸਰਬ ਸ੍ਰਿਸਟੀ (ਮੁਠੀ) ਠਗੀ ਗਈ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ (ਗਾਫ਼ਿਲ ਹੋ ਕੇ) ਮੋਹਣੀ ਮਾਇਆ ਦੀ ਮਮਤਾ ਵਿਚ ਹਉਮੈ ਵਿਚ ਤੇ ਅਹੰਕਾਰ ਵਿਚ ਠੱਗੀ ਜਾ ਰਹੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La presunción y el egoísmo son engañosos y la arrogancia ha arruinado a todos.  (1-Pausa)"