[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪੈਰ ਸਕਾਰਥੇ; ਗੁਰਮੁਖਿ ਮਾਰਗਿ ਚਾਲ ਚਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Blessed are the feet of the Sikhs who walk in Guru's way;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਉਨ੍ਹਾਂ) ਗੁਰਮੁਖਾਂ ਦੇ ਪੈਰ ਸਫਲ ਹਨ (ਜਿਹੜੇ) ਗੁਰਮੁਖਾਂ ਦੇ ਮਾਰਗ (ਆਪ) ਚਲਦੇ (ਅਰ ਹੋਰਨਾਂ ਨੂੰ) ਚਲਾਉਂਦੇ ਹਨ।"