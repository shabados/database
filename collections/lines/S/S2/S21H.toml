[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਣ ਰੋਗ; ਸਭਿ ਨਿਵਾਰੇ ॥"
page = 106
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has annulled all my affliction of birth and death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਮੇਰੇ ਜੰਮਣ ਤੇ ਮਰਣ ਦੇ ਸਮੂਹ ਕਸ਼ਟ ਦੂਰ ਕਰ ਦਿਤੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has erased all the sickness of birth and death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਕੇ ਜਨਮ ਮਰਣ ਆਦਿ ਰੋਗ ਸਭਿ ਨਿਵਿਰਤ ਕਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪਾਣ ਵਾਲੇ ਸਾਰੇ ਰੋਗ ਦੂਰ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਨਿਵਾਰੇ = ਦੂਰ ਕਰ ਦਿੱਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los dolores de todos los nacimientos y las muertes se me han quitado."