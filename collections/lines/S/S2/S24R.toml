[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾ ਧਨ ਮੇਲਿ ਲਈ. ਪਿਰਿ ਆਪੇ; ਸਾਚੈ ਸਾਹਿ ਸਵਾਰੀ ॥੧॥"
page = 567
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the chaste wife, the Beloved blends with Himself The True King bedecks her with His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਵਿੱਤ੍ਰ ਪਤਨੀ ਨੂੰ ਪਿਆਰਾ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲੈਂਦਾ ਹੈ। ਸੱਚਾ ਪਾਤਿਸ਼ਾਹ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਮ ਨਾਲ ਸ਼ਿੰਗਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord blends that soul bride with Himself; the True King adorns her. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਸੀ ਤੇ (ਸਾ ਧਨ) ਵਹੁ ਇਸਤ੍ਰੀ (ਪਿਰ) ਪਤੀ ਪਰਮੇਸਰ ਨੈ ਅਪਨੇ ਸਾਥ ਆਪ ਮਿਲਾਇ ਲਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਇਹੋ ਜਿਹੀ ਸੁਚੱਜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੂੰ ਪ੍ਰਭੂ-ਪਤੀ ਨੇ ਆਪ ਹੀ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਿਆ ਹੈ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਸ਼ਾਹ ਨੇ ਉਸ ਦਾ ਜੀਵਨ ਸੰਵਾਰ ਦਿੱਤਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰਿ = ਪਿਰ ਨੇ {ਨੋਟ: ਲਫ਼ਜ਼ 'ਪਿਰ', 'ਪਿਰੁ' ਅਤੇ 'ਪਿਰਿ' ਦੇ ਵਿਆਕਰਣਿਕ ਅਰਥ ਦਾ ਖਿਆਲ ਰੱਖੋ}। ਸਾਹਿ = ਸ਼ਾਹਿ, ਸ਼ਾਹ ਨੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el Señor me ha unido en Su Ser; el Rey Verdadero me ha embellecido con Su Palabra. (1)"