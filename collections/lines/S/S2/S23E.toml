[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਬੇਕ ਬੁਧਿ ਸਤਿਗੁਰ ਤੇ ਪਾਈ; ਗੁਰ ਗਿਆਨੁ ਗੁਰੂ ਪ੍ਰਭ ਕੇਰਾ ॥"
page = 711
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The discriminating intellect, I have obtained from the True Guru and true is the gnosis revealed by the Divine Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਬੀਨ ਮਤ ਮੈਂ ਸੱਚੇ ਗੁਰਾਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ। ਵਿਸ਼ਾਲ ਹੈ ਬ੍ਰਹਮ ਬੋਧ, ਗੁਰੂ ਪ੍ਰਮੇਸ਼ਰ ਦਾ ਪ੍ਰਕਾਸ਼ਿਆ ਹੋਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From the True Guru, I have obtained a discriminating intellect; the Guru has revealed the spiritual wisdom of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਵਿਵੇਕ ਬੁਧੀ ਮੈਨੇ ਸਤਿਗੁਰੋਂ ਸੇ ਪਾਈ ਹੈ, ਤਿਸੀ ਤੇ ਸਰਬ ਕੇ (ਗੁਰ) ਪੂਜ੍ਯ ਵਾਹਿਗੁਰੂ ਪ੍ਰਭੂ ਕਾ (ਗੁਰ) ਵੱਡਾ ਗਿਆਨ ਭ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਗੁਰੂ ਪਾਸੋਂ ਚੰਗੇ ਮੰਦੇ ਕੰਮ ਦੀ ਪਰਖ ਕਰਨ ਵਾਲੀ ਅਕਲ ਹਾਸਲ ਕਰ ਲਈ, ਉਹਨਾਂ ਨੇ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਵਾਸਤੇ ਗੁਰੂ ਪਾਸੋਂ ਆਤਮਕ ਜੀਵਨ ਦੀ ਸੂਝ ਪ੍ਰਾਪਤ ਕਰ ਲਈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He recibido del Guru el intelecto que discrimina; a través de la Sabiduría del Guru, el Señor se revela en mí."