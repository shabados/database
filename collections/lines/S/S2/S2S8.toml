[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਨੁ ਦਾਨੁ ਇਸਨਾਨੁ ਨ ਸੰਜਮੁ; ਸਾਧਸੰਗਤਿ ਬਿਨੁ. ਬਾਦਿ ਜਇਆ ॥੨॥"
page = 906
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Alms, gifts, ablution and austerities, thou hast none. Without associating with the society of saints, thou art born, in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੈਰਾਤ ਇਨਾਮ ਇਕਰਾਮ, ਇਸ਼ਨਾਨ ਅਤੇ ਕਰੜੀਆਂ ਘਾਲਾਂ ਤੇਰੇ ਵਿੱਚ ਕੋਈ ਨਹੀਂ। ਸਤਿਸੰਗਤ ਅੰਦਰ ਜੁੜਨ ਦੇ ਬਾਝੋਂ ਤੂੰ ਵਿਅਰਥ ਹੀ ਜੰਮਿਆ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You have not practiced charity, donations, cleansing baths or austerities. Without the Saadh Sangat, the Company of the Holy, your life has gone in vain. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਸਮੇਂ ਮੇਂ ਦਾਨ ਭੀ ਨਹੀਂ ਔ ਇਸਨਾਨ ਤਥਾ ਸੰਜਮ ਭੀ ਕੁਛ ਨਹੀਂ ਧਾਰਨ ਕੀਆ ਹੈ। ਮੂਰਖ ਤੂੰ ਸਾਧ ਸੰਗਤ ਕਰੇ ਸੇ ਬਿਨਾ ਬ੍ਯਰਥ ਹੀ ਜਨਮਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਅੰਦਰ ਨਾਹ ਦੂਜਿਆਂ ਦੀ ਭਲਾਈ ਦਾ ਖ਼ਿਆਲ ਹੈ, ਨਾਹ ਦੂਜਿਆਂ ਦੀ ਸੇਵਾ ਦੀ ਤਾਂਘ ਹੈ, ਨਾਹ ਆਚਰਨਿਕ ਪਵਿਤ੍ਰਤਾ ਹੈ, ਨਾਹ ਕੋਈ ਬੰਧੇਜ ਹੈ। ਸਾਧ ਸੰਗਤ ਤੋਂ ਵਾਂਜਿਆਂ ਰਹਿ ਕੇ ਤੇਰਾ ਮਨੁੱਖਾ ਜਨਮ ਵਿਅਰਥ ਜਾ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਦਿ = ਵਿਅਰਥ। ਜਾਇਆ = ਜਨਮਿਆ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin Caridad, sin Ablución Interna, sin Disciplina y sin la Compañía de los Santos, la vida se desperdicia. (2)"