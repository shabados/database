[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਚੀਤਿ ਆਵਹਿ; ਸੋ ਸਾਚਾ ਸਾਹਾ ॥"
page = 1074
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who remembers Thee is the true king."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੂੰ ਚੇਤੇ ਕਰਦਾ ਹੈ, ਉਹ ਹੀ ਸੱਚਾ ਪਾਤਿਸ਼ਾਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps You in his consciousness, is the true king."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੂੰ ਚੀਤ ਆਵਹਿ ਸੋਈ ਸਾਚਾ ਸਾਹ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਤੂੰ ਆ ਵੱਸਦਾ ਹੈਂ ਉਹ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ (ਨਾਮ-) ਧਨ ਦਾ ਮਾਲਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ ਸਾਹਾ = ਸੱਚਾ ਸ਼ਾਹ, ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ (ਨਾਮ-) ਧਨ ਦਾ ਮਾਲਕ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que Te alaba, es el verdadero Rey y aquél que Te ama, se libera de sus miedos,"