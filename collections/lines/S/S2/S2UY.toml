[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਦੀਨ ਬੋਲਿ ਭਛ ਦੇਤ ਰੋਜ ॥"
page = 647

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Many are ever calling lowly and afflicted ones and serving them sweets and food"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਸਾਰੇ ਗ਼ਰੀਬਾਂ ਨੂੰ ਬੁਲਾ ਕੇ ਨਿੱਤ ਖਾਣ ਲਈ ਦਿੰਦੇ ਹਨ।"