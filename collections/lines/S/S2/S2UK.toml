[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਰਨ ਭਵਾਨੀ ਕੀ ਸਬੈ; ਭਾਜਿ ਪਰੇ ਨਿਰਧਾਰ ॥੮॥੪੬॥"
page = 104

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Being helpless, they all ran to come under the refuge of the goddess.8.46."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਖਿਰ) ਸਾਰੇ ਨਿਆਸਰੇ ਹੋ ਕੇ ਭਜ ਕੇ ਦੇਵੀ ਦੀ ਸ਼ਰਨ ਵਿਚ ਜਾ ਪਏ ॥੮॥੪੬॥"