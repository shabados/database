[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨਦ ਰੰਗ ਬਿਨੋਦ ਹਮਾਰੈ ॥"
page = 1302
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is joy, bliss and happiness in my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਖੁਸ਼ੀ ਪ੍ਰਸੰਨਤਾ ਅਤੇ ਮਲ੍ਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My home is filled with ecstasy, pleasure and joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੇ ਕੋ ਨਾਮ ਮੇਂ (ਰੰਗ) ਪ੍ਰੇਮ ਕਰਨੇ ਸੇ ਅਨੰਦ ਔਰ (ਬਿਨੋਦ) ਬਿਲਾਸ ਪ੍ਰਾਪਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਨਾਲ) ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਤੇ ਚਾਉ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੰਗ = ਖ਼ੁਸ਼ੀਆਂ। ਬਿਨੋਦ = ਖ਼ੁਸ਼ੀ, ਆਨੰਦ। ਹਮਾਰੈ = ਸਾਡੇ ਅੰਦਰ, ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi hogar está lleno de Éxtasis, Placer y Dicha, pues ahora canto el Naam y medito en el Naam."