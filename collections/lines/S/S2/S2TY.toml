[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਉ ਸੂਹਨੀ ਸਾਧ ਕੈ; ਬੀਜਨੁ ਢੋਲਾਵਉ ॥੧॥ ਰਹਾਉ ॥"
page = 813
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With a broom, sweep I the saints' abode, and wave the fan over them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਝਾੜੂ ਨਾਲ ਮੈਂ ਸੰਤਾਂ ਦਾ ਨਿਵਾਸ-ਅਸਥਾਨ ਸੰਵਰਦਾ ਹਾਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੱਖਾ ਝੱਲਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With my broom, I sweep the homes of the Holy Saints, and wave the fan over them. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਤ ਜਨਾਂ ਕੇ ਅਸਥਾਨ ਮੇਂ (ਸੂਹਨੀ) ਬਹਾਰੂ ਵਾ ਝਾੜੂ ਦੇਊਂ ਔ (ਬੀਜਨੁ) ਪੱਖਾ ਝੁਲਾਊਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਗੁਰੂ ਦੇ ਘਰ ਵਿਚ (ਸਾਧ ਸੰਗਤਿ ਵਿਚ) ਝਾੜੂ ਦਿਆ ਕਰਾਂ ਅਤੇ ਪੱਖਾਂ ਝੱਲਿਆ ਕਰਾਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "barro y limpio el piso del recinto del Santo y muevo el abanico sobre su cabeza.(1-Pausa)"