[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮਿ ਮਿਲੈ ਤਾ ਪਾਈਐ; ਵਿਣੁ ਕਰਮੈ. ਪਾਇਆ ਨ ਜਾਇ ॥"
page = 28
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If mortal becomes the recipient of His grace, then alone does he obtain (the Lord). Without His grace (He) cannot be obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਉਸ ਦੀ ਮਿਹਰ ਦਾ ਪਾਤ੍ਰ ਹੋ ਜਾਵੇ ਕੇਵਲ ਤਦ ਹੀ (ਉਹ ਪ੍ਰਭੁ) ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ। ਉਸ ਦੀ ਮਿਹਰ ਦੇ ਬਗੈਰ (ਉਹ) ਪਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who receive His Grace find Him. Without His Grace, He cannot be found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਨੇਕ ਜਨਮੋਂ ਕੇ ਨਿਸਕਾਮ ਕਰਮ ਇਸ ਜਨਮ ਮੇਂ ਆਇ ਕਰ ਕੇ ਮਿਲੇ, ਵਾ ਤਿਨ ਕਰਮੋਂ ਕਾ ਫਲੁ ਜੋ ਹੈ ਗ੍ਯਾਨੁ, ਸੋ ਜਬ ਮਿਲੇ ਤਬ ਹਰੀ ਕੀ ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ ਔਰੁ ਨਿਸਕਾਮ ਕਰਮੋਂ ਸੇ ਬਿਨਾ ਰਿਦਾ ਸੁਧ ਨਹੀਂ ਹੋਤਾ, ਪੁਨਃ ਰਿਦੇ ਸੁਧ ਹੂਏ ਬਿਨਾ ਗ੍ਯਾਨੁ ਨਹੀਂ ਹੋਤਾ ਅਰੁ ਗ੍ਯਾਨੁ ਬਿਨਾ ਸ੍ਵਰੂਪੁ ਕੀ ਪ੍ਰਾਪਤੀ ਨਹੀਂ ਹੋਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ (ਮਨੁੱਖ ਨੂੰ) ਆਪਣੀ ਮਿਹਰ ਨਾਲ ਹੀ ਮਿਲੇ ਤਾਂ ਮਿਲਦਾ ਹੈ, ਮਿਹਰ ਤੋਂ ਬਿਨਾ ਉਹ ਪ੍ਰਾਪਤ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮਿ = (ਪਰਮਾਤਮਾ ਦੀ) ਮਿਹਰ ਨਾਲ। ਵਿਣੁ ਕਰਮੈ = ਮਿਹਰ ਤੋਂ ਬਿਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo a través de la Gracia se logra vivenciar al Señor, y de ninguna otra forma."