[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਈ ਨਵ ਨਿਧਿ; ਹਰਿ ਕੈ ਨਾਇ ॥"
page = 933
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man obtains the nine treasures through the Lord's Name,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਇਨਸਾਨ ਨੌਂ ਖਜ਼ਾਨੇ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures are obtained through the Name of the Lord;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਕੇ ਨਾਮ ਕਰ ਕੇ ਜਿਨ੍ਹੋਂ ਨੇ ਨੌ ਨਿਧਿ ਰੂਪ ਨੌਧਾ ਭਗਤੀ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਹ, ਮਾਨੋ, ਸਾਰੀ ਧਰਤੀ ਦਾ ਧਨ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ ਨਿਧਿ = (ਧਰਤੀ ਦੇ) ਨੌ ਖ਼ਜ਼ਾਨੇ, ਧਰਤੀ ਦਾ ਸਾਰਾ ਧਨ। ਨਾਇ = ਨਾਮ (ਸਿਮਰਨ) ਦੀ ਰਾਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni haberse sobrepuesto a la muerte. Los Nueve Tesoros se dan a través del Nombre;"