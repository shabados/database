[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਠਾਕੁਰਿ; ਇਹ ਬਣਤ ਬਣਾਈ ॥"
page = 1066
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master has made this make."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂਡੇ ਮਾਲਕ ਨੇ ਇਹ ਘਾੜਤ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has worked His handiwork."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਇਸ ਕਾਇਆਂ ਕੀ ਕੈਸੀ ਬਣਾਵਟ ਬਣਾਈ ਹੈ, ਭਾਵ ਬਿਰੋਧੀ ਪਦਾਰਥ ਇਸ ਮੇਂ ਇਕਤ੍ਰ ਕੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਇਹੀ ਮਰਯਾਦਾ ਬਣਾ ਰੱਖੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠਾਕੁਰਿ = ਠਾਕੁਰ ਨੇ। ਬਣਤ = ਮਰਯਾਦਾ, ਵਿਓਂਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, esta es la Maravillosa Creación de mi Dios Todopoderoso."