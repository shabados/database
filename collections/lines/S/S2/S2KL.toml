[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਤੇਰੇ ਕੈ; ਆਵੈ ਕਾਮ ॥੧॥ ਰਹਾਉ ॥"
page = 193
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It shall be of avail unto thy soul. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨੂਏ ਇਹ ਤੇਰੀ ਜਿੰਦੜੀ ਦੇ ਕੰਮ ਆਏਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It alone shall be of use to your soul. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਜੀਅ ਕੇ ਕਾਮ ਆਵੇਗਾ, ਭਾਵ ਯਹਿ ਕਿ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰੇਗਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਨਾਮ ਹੀ ਤੇਰੀ ਜਿੰਦ ਦੇ ਕੰਮ ਆਵੇਗਾ (ਜਿੰਦ ਦੇ ਨਾਲ ਸਦਾ ਨਿਭੇਗਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Éste es el Único Consuelo de tu Alma. (1-Pausa)"