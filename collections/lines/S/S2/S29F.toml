[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰੈ ਗੁਣ ਆਪਿ ਸਿਰਜਿਆ; ਮਾਇਆ ਮੋਹੁ ਵਧਾਇਆ ॥"
page = 643
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself hast created the three modes, and increased man's love for riches."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਤਿੰਨ ਗੁਣ ਰਚੇ ਹਨ ਅਤੇ ਬੰਦੇ ਦੀ ਧਨ-ਦੌਲਤ ਨਾਲ ਮੁਹੱਬਤ ਵਧਾਈ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself created the three qualities, and fostered emotional attachment to Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤ੍ਰੈ ਗੁਣੋਂ ਵਾਲੇ ਜੀਵੋਂ ਕਾ ਸਮੁਦਾਉ ਆਪ ਨੇ ਰਚਾ ਹੈ, ਪੁਨਾ ਤਿਨ ਕੋ ਮਾਇਆ ਮੋਹ ਅਧਕ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ (ਮਾਇਆ ਦੇ) ਤਿੰਨ ਗੁਣ ਬਣਾਏ ਹਨ ਤੇ ਆਪ ਹੀ ਮਾਇਆ ਦਾ ਮੋਹ (ਜਗਤ ਵਿਚ) ਵਧਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has creado las tres Gunas e incrementado el amor de los hombres por Maya."