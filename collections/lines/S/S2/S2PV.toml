[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਸਟ ਧਾਤੁ ਇਕੁ ਧਾਤ ਕਰਿ; ਅਠੂ ਅਠੇ ਚਉਹਠ ਮਾਣੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The delight of sixty four skills is enjoyed when the asr dhatu in the form of four varnas and four ashrams associated with philosopher's stone in the form of (one) Guru is transformed into gold."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਠਾਂ ਧਾਤਾਂ ਦੀ ਜਿਸ ਨੇ ਇਕ ਧਾਤ ਕੀਤੀ ਹੈ (ਅਰਥਾਤ ਗੁਰੂ ਨਾਲ ਮਿਲਕੇ ਪਾਰਸ ਹੋਇਆ ਹੈ) ਓਹ ਅੱਠੂ ਆਠੇ ਚੌਂਸਠ ਵਿਦਯਾ (ਅਨੰਦ) ਨੂੰ ਮਾਣਦਾ ਹੈ।"