[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦੀਨ ਭਗਤ ਭਵ ਤਾਰਣ; ਤੇਰੇ ਕਿਆ ਗੁਣ ਆਖਿ ਵਖਾਣਾ ॥੨॥"
page = 777
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the meek and saints, the Lord ferries across the world ocean, What virtues of Thine should I utter and narrate, O Master?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਮਸਕੀਨਾਂ ਅਤੇ ਸਾਧੂਆਂ ਨੂੰ ਸੁਆਮੀ, ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਕਰ ਦਿੰਦਾ ਹੈ। ਤੇਰੀਆਂ ਕਿਹੜੀਆਂ ਕਿਹੜੀਆਂ ਨੇਕੀਆਂ ਮੈਂ ਉਚਾਰਨ ਤੇ ਵਰਣਨ ਕਰਾਂ, ਹੇ ਮਾਲਕ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Lord carries the meek and humble devotees across the terrifying world-ocean. What Glorious Virtues of Your should I chant and recite? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸੇ ਪ੍ਰਾਰਥਨਾ ਭੀ ਕਰੋਂ, ਹੇ ਦੀਨ ਭਗਤੋਂ ਕੋ ਸੰਸਾਰ ਸੇ ਤਾਰਨੇ ਵਾਲੇ! ਮੈਂ ਤੇਰੇ ਕਯਾ ਗੁਣੋਂ ਕੋ (ਆਖਿ) ਮੁਖ ਕਰ ਵਖ੍ਯਾਨ ਕਰਾਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ-ਦਰ ਤੇ ਅਰਦਾਸ ਕਰ ਤੇ ਆਖ-) ਹੇ (ਸਰਨ ਪਏ) ਗਰੀਬਾਂ ਨੂੰ ਅਤੇ ਭਗਤਾਂ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਾਣ ਵਾਲੇ! (ਤੂੰ ਬੇਅੰਤ ਗੁਣਾਂ ਦਾ ਮਾਲਕ ਹੈਂ) ਮੈਂ ਤੇਰੇ ਕਿਹੜੇ ਕਿਹੜੇ ਗੁਣ ਆਖ ਕੇ ਦੱਸ ਸਕਦਾ ਹਾਂ? ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak no puede acabar de cantar la Alabanza de ese Señor, Quien lleva de la mano a los Devotos a través del terrible mar de las existencias materiales.(2)"