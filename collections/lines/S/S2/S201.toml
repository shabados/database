[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਘਟਿ ਘਟਿ ਰਹਿਆ ਬਿਆਪਿ ॥"
page = 890
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself is pervading all the hearts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੂਭ ਆਪ ਹੀ ਸਾਰਿਆਂ ਦਿਲਾਂ ਅੰਦਰ ਰਮ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself is pervading in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਕੈਸਾ ਰਾਮ ਹਰੀ ਹੈ? ਆਪ ਹੀ ਘਟੋਂ ਘਟੋਂ ਮੇਂ ਬਿਆਪ ਰਹਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) (ਹੁਣ ਨਾਨਕ ਨੂੰ ਦਿੱਸ ਰਿਹਾ ਹੈ ਕਿ) ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਮੌਜੂਦ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo prevalece en todos los corazones."