[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਬਿਘਨ; ਜਹ ਆਇ ਸੰਘਾਰੈ ॥"
page = 264
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where many misfortunes befall and ruin the man,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਬਹੁਤ ਸਾਰੀਆਂ ਦੁਰਘਟਨਾਵਾਂ ਆ ਕੇ ਬੰਦੇ ਨੂੰ ਬਰਬਾਦ ਕਰਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where countless misfortunes threaten to destroy you,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਅਨੇਕ ਵਿਘਨ ਇਸ ਜੀਵ ਕੌ ਆਇਕਰ ਸੰਘਾਰ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਥੇ ਅਨੇਕਾਂ ਔਕੜਾਂ ਆ ਦਬਾਉਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si una multitud de enemigos tratan de destruirte,"