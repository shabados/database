[[content]]
asset = "VGRG"
type = "primary"
data = "ਪੂਰਕ ਕੁੰਭਕ ਰੇਚਕਾ; ਨਿਵਲੀ ਕਰਮ ਭੁਇਅੰਗਮ ਘੇਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "People are obsessed with the pranayam exercises of the inhalation, suspension of breath, the exhalation, the niolr feat and straightening of kundalini the serpent power."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ) ਪੂਰਕ, ਕੁੰਭਕ, ਰੇਚਕ (ਸ੍ਵਾਸ ਚਾੜ੍ਹਨਾ) ਰੋਕਣਾ, ਉਤਾਰਨਾ ਦੱਸਦੇ ਹਨ), ਨਿਉਲੀ ਕਰਮ (ਨਾਤੀ ਧੋਤੀ ਆਦ ਕਰਮ ਤੇ) (ਭੁਯੰਗਮ) 'ਘੁੰਮਣ ਘੇਰ' ਵਿਚ ਘੇਰੇ ਹੋਏ ਹਨ (ਯਾ ਸਰੀਰ ਨੂੰ ਮਿੱਟੀ ਲਾਉਣ ਦੇ ਕੁਫੇਰ ਵਿਚ ਹਨ)।"