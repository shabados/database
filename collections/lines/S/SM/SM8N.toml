[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪ ਕਰੇ ਕਰਿ ਵੇਖੈ ਵਿਗਸੈ; ਆਪੇ ਹੀ ਆਪਿ ਪੂਜਾ ਹੇ ॥੨॥"
page = 1073
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He creates forms and creating enjoys their sight. Himself He worships Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਰੂਪ ਰਚਦਾ ਹੈ ਅਤੇ ਰੱਚ ਕੇ ਉਸ ਨੂੰ ਦੇਖ ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ। ਖ਼ੁਦ ਹੀ ਉਹ ਆਪਣੇ ਆਪ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He creates forms, and gazing upon them, He enjoys them; He Himself worships Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਤਾਂ ਕੋ ਆਪ ਹੀ ਕਰ ਕਰ ਕੇ ਦੇਖਤਾ ਹੈ ਪੁਨਾ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ। ਆਪਨੇ ਆਪ ਕੇ ਬਰਾਬਰ ਆਪ ਹੀ ਪਹੁੰਚਤਾ ਹੈ ਵਾ ਅਪਨੀ ਪੂਜਾ ਆਪ ਹੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਨੇਕਾਂ ਹੀ ਰੂਪ ਬਣਾ ਬਣਾ ਕੇ (ਸਭਨਾਂ ਦੀ) ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ, ਤੇ ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ, (ਸਭ ਵਿਚ ਵਿਆਪਕ ਹੈ) ਆਪ ਹੀ (ਆਪਣੀ) ਪੂਜਾ ਕਰ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੇ ਕਰਿ = ਕਰਿ ਕਰਿ, ਕਰ ਕਰ ਕੇ। ਵਿਗਸੈ = ਖਿੜ ਰਿਹਾ ਹੈ, ਖ਼ੁਸ਼ ਹੋ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él crea formas y disfruta de ellas, Él Mismo se alaba a Sí Mismo. (2)"