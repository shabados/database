[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੁਖੁ ਸਾਚਾ ਲਹਿਆ ॥੧॥"
page = 621
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that true peace is obtained from the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਸੱਚਾ ਆਰਾਮ ਸਾਹਿਬ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the True Peace is obtained only from the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਚਾ ਸੁਖ ਹੈ ਤਿਨੋਂ ਨੇ ਲੀਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਉਹ ਆਤਮਕ ਆਨੰਦ ਪ੍ਰਾਪਤ ਕਰ ਲਿਆ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਹਿਆ = ਲੱਭਾ। ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que uno logra la Verdadera Felicidad sólo a través del Señor. (1)"