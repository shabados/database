[[content]]
asset = "DGDG"
type = "primary"
data = "ਡਹਕ ਡਾਮਰੀ ਉਠੰ ਬਕਾਰ ਬੀਰ ਬੈਤਲੰ ॥"
page = 231

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The vampires bellowed and the Baitals (ghosts) raised their shrill voice."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਡੌਰੂਆਂ ਦੀ ਡਹਕ-ਡਹਕ ਆਵਾਜ਼ ਹੁੰਦੀ ਸੀ ਅਤੇ ਬੀਰ ਬੈਤਾਲ ਬਕਾਰਦਾ ਸੀ।"