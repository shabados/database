data = "ਕਾਜ ਕ੍ਰਿਸਾਨੀ ਕੋ ਨਿਰਬਹੈ ॥"
page = 918

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the country of Majha, a man of Jat clan used to hve. He earned his living by farming."

