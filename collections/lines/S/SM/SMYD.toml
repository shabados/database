type = "primary"
data = "ਇਹ ਦੇਸੇਸ ਨ︀ਯਾਇ ਨਹਿ ਕਰਿਯੋ ॥੬॥"
page = 947

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Ruler of the country has done injustice (for not providing security).’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇਸ ਦੇ ਸੁਆਮੀ ਨੇ ਨਿਆਂ ਨਹੀਂ ਕੀਤਾ ਹੈ ॥੬॥"