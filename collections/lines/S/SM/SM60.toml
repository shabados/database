[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵਰਨਾ, ਇਹ ਝਿੰਦਗੀ ਸਾਹਾਣ ਦੀ ਗਿਨਤੀ ਕਰਦਿਆਣ ਕਰਦਿਆਣ ਹਵਾ ਵਾਕਣ ਨਜ਼ਰ ਤੋਣ ਦੂਰ ਹੋ ਜਾਏਗੀ । "

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਬਾਦ ਮੀਰਵਦ ਜ਼ਿ ਨਜ਼ਰ ਦਰ ਸ਼ੁਮਾਰ ਉਮਰ ।੩੭।੩।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, meditation and remembrance of His Naam are the principle assets of our faith and religion. (18)"