[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਝ ਬਿਨੁ ਪਾਰਬ੍ਰਹਮ; ਨਹੀ ਕੋਇ ॥"
page = 192
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without Thee, O Supreme Lord, there is no other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਗ਼ੈਰ ਹੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ! ਹੋਰ ਕੋਈ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without You, O Supreme Lord God, there is no one."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਪਾਰਬ੍ਰਹਮ ਪਰਮੇਸਰ! ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕੋਈ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! ਤੈਥੋਂ ਬਿਨਾ (ਜੀਵਾਂ ਦਾ ਹੋਰ) ਕੋਈ (ਆਸਰਾ) ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਬ੍ਰਹਮ = ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Trascendente, Tú no tienes a nadie de segundo Contigo;"