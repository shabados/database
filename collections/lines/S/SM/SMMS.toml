[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਗਿਆ ਮਹਿ ਭੂਖ. ਸੋਈ ਕਰਿ ਸੂਖਾ; ਸੋਗ ਹਰਖ. ਨਹੀ ਜਾਨਿਓ ॥"
page = 1000
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Privation in the Lord's will; That I accept as bliss Weal and woe I know not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਭੁਖ ਨੂੰ ਮੈਂ ਅਨੰਦ ਕਰ ਕੇ ਕਬੂਲ ਕਰਦਾ ਹਾਂ। ਖੁਸ਼ੀਂ ਤੇ ਗ਼ਮੀ ਮੈਂ ਜਾਣਦਾ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When I am under the Lord's Command, I find even hunger pleasurable; I know no difference between sorrow and joy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਭੂਖ ਕੇ ਦਿਨ ਅਰਥਾਤ ਤੰਗੀ ਭੀ ਹੂਈ ਹੈ ਤੌ ਅਗ੍ਯਾਨ ਕੇ ਬੀਚ ਸੋ ਸੁਖ ਹੀ ਕਰ ਕੇ ਮਾਨੀ ਹੈ, ਸੋਗ ਹਰਖ ਕੁਛ ਭੀ ਮਨ ਮੇਂ ਨਹੀਂ ਜਾਨਿਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੇਵਕ ਨੂੰ ਮਾਲਕ-ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਭੁੱਖ-ਨੰਗ ਆ ਗਈ, ਤਾਂ ਉਸ ਨੂੰ ਹੀ ਉਸ ਨੇ ਸੁਖ ਮੰਨ ਲਿਆ। ਸੇਵਕ ਖ਼ੁਸ਼ੀ ਜਾਂ ਗ਼ਮੀ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando estoy bajo el Mandato de mi Señor, aún el hambre me es placentera y no conozco la diferencia entre el dolor y el placer."