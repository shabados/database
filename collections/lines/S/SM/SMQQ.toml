[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਵਹੁ ਭੂਲੀ ਜੇ ਫਿਰਾ; ਫਿਰਿ ਫਿਰਿ ਆਵਉ ਜਾਉ ॥੭॥"
page = 57
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If I walk about, forgetting God's Name I shall continue coming and going over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਹਰੀ ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਮੈਂ ਤੁਰੀ ਫਿਰਾਂ ਤਾਂ ਮੈਂ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਰਹਾਂਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If I wander around forgetting God's Name, I shall continue coming and going in reincarnation, over and over again. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜੇ ਨਾਮ ਸੇ ਭੂਲੀ ਹੂਈ ਥਲ ਆਦਿਕੋਂ ਮੇਂ ਫਿਰੋਂ, ਤੇ ਬਾਰੰਬਾਰ (ਆਵਉ ਜਾਉ) ਭਾਵ ਜਨਮਤੀ ਮਰਤੀ ਰਹੋਂਗੀ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਖੁੰਝੀ ਹੋਈ (ਜੰਗਲਾਂ ਪਹਾੜਾਂ ਵਿਚ) ਫਿਰਦੀ ਰਹਾਂ, ਤਾਂ ਮੈਂ ਮੁੜ ਮੁੜ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਸਹੇੜ ਲਵਾਂਗੀ ॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਵਹੁ = (ਪ੍ਰਭੂ ਦੇ) ਨਾਮ ਤੋਂ। ਆਵਉ ਜਾਉ = ਮੈਂ ਆਉਂਦੀ ਤੇ ਜਾਂਦੀ ਹਾਂ, ਜੰਮਦੀ ਤੇ ਮਰਦੀ ਹਾਂ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si me olvido del Naam, el Nombre del Señor, seguiré reencarnando. (7)"