[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਣਾ ਆਪੁ. ਆਪਿ ਉਪਾਏ; ਅਲਖੁ. ਨ ਲਖਣਾ ਜਾਈ ॥੬॥"
page = 912
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His ownself, the Lord Himself creates, He, the Unseen Lord, can be seen not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਸਾਹਿਬ ਆਪੇ ਹੀ ਰਚਦਾ ਹੈ। ਉਹ ਅਦ੍ਰਿਸ਼ਟ ਸਾਹਿਬ, ਵੇਖਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself creates Himself; the Unseen Lord cannot be seen. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨਾ ਆਪ ਰੂਪ ਜੋ ਸੰਸਾਰ ਹੈ ਤਿਸ ਕੋ ਸੋ ਆਪ ਹੀ ਉਪਾਵਤਾ ਹੈ, ਪੁਨਾ ਵਹੁ ਅਲਖ ਹੈ ਲਖਿਆ ਨਹੀਂ ਜਾਤਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸੰਤ ਜਨੋ! ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪਣਾ ਆਪ (ਕਿਸੇ ਜੀਵ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਗਟ ਕਰਦਾ ਹੈ, ਉਹ ਅਲੱਖ ਹੈ, ਉਸ ਦਾ ਸਹੀ ਸਰੂਪ ਬਿਆਨ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪੁ = ਆਪੇ ਨੂੰ। ਉਪਾਏ = ਪਰਗਟ ਕਰਦਾ ਹੈ। ਅਲਖੁ = ਜਿਸ ਦਾ ਸਹੀ ਸਰੂਪ ਦਸਿਆ ਨਾਹ ਜਾ ਸਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, el Señor, desde Sí Mismo, creó Su Propio Ser; sí, las profundidades del Señor Insondable uno no puede imaginarlas. (6)"