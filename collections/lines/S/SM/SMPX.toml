[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਿਨਸੁ ਰੈਣਿ ਤੇਰਾ ਨਾਉ; ਸਦਾ ਸਦ ਜਾਪੀਐ ॥"
page = 963
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "So day and night and for ever and aye, I meditate on Thy Name, O my Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੋ ਦਿਹੁੰ ਤੇ ਰਾਤ ਅਤੇ ਸਦੀਵ ਤੇ ਹਮੇਸ਼ਾ, ਮੈਂ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ, ਹੇ ਮੈਂਡੇ ਮਾਲਕ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, chant the Name, forever and ever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਗਵਨ! ਦਿਨ ਰਾਤ ਤੇਰਾ ਨਾਮ ਸਦਾ ਸਦਾ ਜਪਤੇ ਰਹੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਦਿਨ ਰਾਤ ਸਦਾ ਹੀ ਤੇਰਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੈਣਿ = ਰਾਤ। ਸਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ। ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así contemplo siempre Tu Nombre, oh Dios,"