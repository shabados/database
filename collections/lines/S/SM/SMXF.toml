[[content]]
asset = "SSA2"
type = "primary"
data = "ਚੀਤਿ ਆਵੈ; ਤਾਂ ਸਦ ਧਨਵੰਤਾ ॥"
page = 1141
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou, O Lord, come into my mind then I am ever wealthy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਹੇ ਸੁਆਮੀ! ਮੇਰੇ ਚਿੱਤ ਵਿੱਚ ਆ ਜਾਵੇ, ਤਦ ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਅਮੀਰ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, I am wealthy forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਚਿਤ ਮੇਂ ਆਵੇ ਤੋ ਸਦੀਵ ਧਨਾਢ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਪਰਮਾਤਮਾ ਕਿਸੇ ਮਨੁੱਖ ਦੇ) ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ, ਤਦੋਂ ਉਹ ਸਦਾ ਲਈ ਨਾਮ-ਧਨ ਦਾ ਸ਼ਾਹ ਬਣ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando alabo a mi Dios, soy bendecido para siempre con Sus Riquezas."