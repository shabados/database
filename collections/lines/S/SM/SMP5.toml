[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੁੰਨ ਦਾਨ ਕਾ; ਕਰੇ ਸਰੀਰੁ ॥"
page = 952
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who with his body gives in charity and alms all he can;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਆਪਣੀ ਦੇਹ ਨਾਲ ਜਿੰਨਾ ਭੀ ਉਹ ਕਰ ਸਕਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He gives donations to charity with his body;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁੰਨ ਦਾਨ ਕਾ ਕਰਨੇ ਵਾਲਾ ਸਰੀਰੁ ਕਰੇ, ਭਾਵ ਸਦਾ ਪੁਨ ਕਰਤਾ ਰਹੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣਾ ਸਰੀਰ (ਭੀ) ਪੁੰਨ ਦਾਨ ਵਾਲਾ ਹੀ ਬਣਾ ਲੈਂਦਾ ਹੈ (ਭਾਵ, ਖ਼ਲਕਤ ਦੀ ਸੇਵਾ ਤੇ ਭਲਾਈ ਕਰਨ ਦਾ ਸੁਭਾਵ ਜਿਸ ਦੇ ਸਰੀਰ ਨਾਲ ਰਚ-ਮਿਚ ਜਾਂਦਾ ਹੈ);"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el que da en caridad todo lo que puede a través de su cuerpo;"