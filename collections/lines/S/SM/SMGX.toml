[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਪੈਰੀ ਪਾਇ; ਕਾਜ ਸਵਾਰਿਅਨੁ ॥"
page = 517
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Falling at the Guru's feet, mine affairs have been adjusted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਪੈਰੀਂ ਪੈ ਕੇ, ਮੇਰੇ ਕਾਰਜ ਰਾਸ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Falling at the feet of the Guru, our works are embellished with perfection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪਾਇ ਕਰ ਕੇ ਤਿਨ ਕੇ ਕਾਰਜ ਹਰਿ ਨੇ ਸਵਾਰ ਦੀਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ ਗੁਰੂ ਦੀ ਪੈਰੀਂ ਪਾ ਕੇ ਸਾਰੇ ਕੰਮ ਉਸ ਨੇ ਸਵਾਰ ਦਿੱਤੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él nos guía hasta los Pies del Guru y así a todos satisface."