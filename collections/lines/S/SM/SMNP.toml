[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਪਾਏ ਦਰਬਾਰਿ; ਸਤਿਗੁਰ ਸਬਦਿ ਭੈ ॥੧॥ ਰਹਾਉ ॥"
page = 751
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Enshrining the Lord's fear through the True Guru's instruction, the mortal obtains honour in the Lord's court. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਰਾਹੀਂ ਪ੍ਰਭੂ ਦਾ ਡਰ ਧਾਰਨ ਕਰਨ ਦੁਆਰਾ, ਪ੍ਰਾਣੀ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਅੰਦਰ ਇੱਜ਼ਤ ਆਬਰੂ ਪਾਉਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is honored in the Darbaar, the Royal Court, of the Lord, through the Shabad, the Word of the True Guru, and the Fear of God. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਓਹੀ ਸਤਿਗੁਰਾਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਭੈ ਕੋ ਧਾਰ ਕਰ ਪਰਮੇਸਰ ਦੇ ਦਰਬਾਰ ਮੇਂ ਪ੍ਰਤਿਸਟਾ ਪਾਵਤੇ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪਰਮਾਤਮਾ ਦੇ) ਡਰ ਅਦਬ ਵਿਚ (ਰਹਿ ਕੇ) ਉਹ (ਪਰਮਾਤਮਾ ਦੀ) ਦਰਗਾਹ ਵਿਚ ਇੱਜ਼ਤ ਹਾਸਲ ਕਰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਦਰਬਾਰਿ = ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ। ਭੈ = ਡਰ-ਅਦਬ ਵਿਚ (ਰਹਿ ਕੇ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno es bendecido con Honor en la Corte Divina a través de la Temor Reverencial a Dios, inculcada por la Palabra del Shabd del Guru. (1-Pausa)"