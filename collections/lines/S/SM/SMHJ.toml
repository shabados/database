[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖੁ ਮੁਗਧੁ. ਬੂਝੈ ਨਾਹੀ; ਬਾਹਰਿ ਭਾਲਣਿ ਜਾਈ ॥"
page = 754
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The silly apostate understands this thing not and goes abroad in search of Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਧਰਮੀ ਇਸ ਗੱਲ ਨੂੰ ਨਹੀਂ ਸਮਝਦਾ ਅਤੇ ਉਸ ਨੂੰ ਲੱਭਣ ਲਈ ਬਾਹਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The foolish self-willed manmukh does not understand; he goes out searching for the Lord externally."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖਤਾ ਕਰ ਕੇ ਜੋ ਮੂਰਖ ਹੈਂ ਵਹੁ ਸਮਝਤੇ ਨਹੀਂ, ਬਾਹਰ ਭੀ ਢੂੰਢਣੇ ਕੋ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮੂਰਖ ਮਨੁੱਖ (ਇਹ ਭੇਤ) ਨਹੀਂ ਸਮਝਦਾ, (ਉਸ ਪ੍ਰਭੂ ਨੂੰ) ਬਾਹਰ (ਜੰਗਲ ਆਦਿਕ ਵਿਚ) ਲੱਭਣ ਤੁਰ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖੁ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲਾ ਮਨੁੱਖ। ਮੁਗਧੁ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero el tonto y arrogante Manmukj no sabe nada sobre la Verdad y la va a buscar por fuera."