[[content]]
asset = "SSA2"
type = "primary"
data = "ਉਨ ਕਉ; ਖਸਮਿ ਕੀਨੀ ਠਾਕਹਾਰੇ ॥"
page = 865
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Master has held the five demons in check."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਾਲਕ ਨੇ ਉਨ੍ਹਾਂ ਪੰਜਾਂ ਭੂਤਨਿਆਂ ਨੂੰ ਰੋਕ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord and Master has held back the five demons."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਨ ਪੰਚ ਕਾਮਾਦਿਕੋਂ ਕੋ (ਖਸਮਿ) ਪਰਮੇਸ੍ਵਰ ਨੇ ਭਗਤੋਂ ਕੀ ਓਰ ਸੇ ਰੋਕ ਕਰੀ ਹੈ। ਇਸੀ ਸੇ ਵਹੁ ਭਗਤੋਂ ਸੇ ਹਾਰੇ ਹੈਂ, ਭਾਵ ਅਧੀਨ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਦੋਂ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਉਹਨਾਂ (ਪੰਜਾਂ ਚੌਧਰੀਆਂ) ਨੂੰ ਵਰਜਿਆ, ਤਾਂ ਉਹ (ਪ੍ਰਭੂ ਦੇ ਸੇਵਕਾਂ ਦੇ ਸਾਹਮਣੇ) ਹਾਰ ਮੰਨ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਨ ਕਉ = ਉਹਨਾਂ (ਕਾਮਾਦਿਕ ਪੰਜਾਂ) ਨੂੰ। ਖਸਮਿ = ਖਸਮ-ਪ੍ਰਭੂ ਨੇ। ਠਾਕ = ਮਨਾਹੀ। ਹਾਰੇ = (ਸੰਤ ਜਨਾਂ ਦੇ ਸਾਹਮਣੇ ਉਹ) ਹਾਰ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Maestro ha canalizado mis cinco pasiones"