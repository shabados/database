[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮ ਦਰਿ ਬਾਧੇ; ਆਵਣ ਜਾਣੇ ॥"
page = 839
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are bound at the Yama's door and continue coming and going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਯਮ ਦੇ ਬੂਹੇ ਤੇ ਬੱਝੇ ਹੋਏ ਹਨ ਅਤੇ ਆਉਂਦੇ ਜਾਂਦੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The are tied up at Death's door, and continue coming and going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਮ ਕੇ ਦਰ ਮੇਂ ਬਾਂਧੇ ਹੂਏ ਸਦਾ ਜਨਮਤੇ ਮਰਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜਮਰਾਜ ਦੇ ਦਰ ਤੇ ਬੱਝੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮ ਦਰਿ = ਜਮ ਦੇ ਦਰ ਤੇ। ਬਾਧੇ = ਬੱਝੇ ਹੋਏ। ਆਵਣ ਜਾਣੇ = ਜਨਮ ਮਰਨ ਦੇ ਗੇੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es amarrado en la puerta de Yama e incesantemente va y viene."