[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੇਮ ਭਇਆ; ਕੁਸਲ ਘਰਿ ਆਏ ॥"
page = 201
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is joy all over and beatitude has entered my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਪਾਸੇ ਖੁਸ਼ੀ ਹੋ ਗਈ ਹੈ ਅਤੇ ਪਰਮ ਪਰਸੰਨਤਾ ਮੇਰੇ ਗ੍ਰਹਿ ਅੰਦਰ ਆ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is joy all around, and peace has come to my home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਮਨ (ਖੇਮ) ਰਖਿਆ ਕੋ ਪ੍ਰਾਪਤਿ ਭਇਆ ਹੈ ਔਰ ਹਮ ਸੁਖ ਘਰ ਮੇਂ ਆਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੇ ਮਨੁੱਖ ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਜੁੜਦੇ ਹਨ ਉਹਨਾਂ ਨੂੰ) ਸੁਖ ਹੀ ਸੁਖ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਨੰਦ ਦੀ ਅਵਸਥਾ ਵਿਚ ਟਿਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En todo mi ser hay Paz, la Bondad llegó a mi hogar,"