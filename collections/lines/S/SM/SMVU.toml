[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਭਗਤੀ ਜੇ ਰਪੈ; ਕੂੜੈ. ਸੋਇ ਨ ਕੋਇ ॥੧॥"
page = 468
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, if the man be imbed with the Lord's meditation, then, his repute is not false even in the least."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜੇਕਰ ਇਨਸਾਨ ਵਾਹਿਗੁਰੂ ਦੇ ਸਿਮਰਨ ਨਾਲ ਰੰਗਿਆ ਜਾਵੇ ਤਾਂ ਉਸ ਦੀ ਸੋਭਾ ਭੋਰਾਭਰ ਭੀ ਝੂਠੀ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, if one is imbued with devotional worship, his reputation is not false. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੇ ਕਰ ਭਗਤੀ ਰੂਪੀ ਮਜੀਠੇ ਰੰਗ ਮੇਂ (ਰਪੈ) ਰੰਗਿਆ ਜਾਏ, ਤਬ ਮਨ ਕੇ ਝੂਠ ਕੀ (ਸੋਇ) ਲੇਸ ਭੀ ਨਹੀਂ ਰਹਤੀ॥੧॥☬ਕਲਜੁਗ ਕਾ ਰਾਜ ਬਰਨਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤੋਂ ਪਿਛੋਂ) ਹੇ ਨਾਨਕ! ਜੇ (ਇਸ ਮਨ ਨੂੰ) ਰੱਬ ਦੀ ਭਗਤੀ ਵਿਚ ਰੰਗਿਆ ਜਾਏ, ਤਾਂ ਮਾਇਆ-ਛਲ ਇਸ ਦੇ ਨੇੜੇ ਭੀ ਨਹੀਂ ਛੁਹ ਸਕਦਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੂੜੈ = ਕੂੜ ਦੀ ਛਲ ਠੱਗੀ ਦੀ। ਸੋਇ = ਖ਼ਬਰ, ਭਿਣਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y si está imbuida con la Fe, entonces, su reputación no será falsa. (1)"