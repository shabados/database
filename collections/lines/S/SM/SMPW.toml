[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਿ ਰਤੇ; ਮਨੁ ਨਿਰਮਲੁ ਹੋਇ ॥"
page = 841
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Name, his mind becomes pure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਉਸ ਦਾ ਚਿੱਤ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Imbued with the Naam, the Name of the Lord, the mind become pure and immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਾਮਿ) ਨਾਮੀ ਪਰਮੇਸਰ ਮੇਂ (ਰਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਹੈਂ, ਤਿਨਕਾ ਮਨ ਨਿਰਮਲ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਪਰਮਾਤਮਾ ਦੇ) ਨਾਮ ਵਿਚ ਰੰਗੇ ਹੋਏ ਮਨੁੱਖ ਦਾ ਮਨ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Nombre del Señor, su mente se vuelve Inmaculada."