[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ; ਗਤਿ ਕਰਿ ਮੇਰੀ ॥"
page = 898
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord, extend thine mercy and emancipate me Thou."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ, ਆਪਣੀ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਤੂੰ ਮੇਰੀ ਕਲਿਆਣ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant Your Grace, God, and emancipate me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਕ੍ਰਿਪਾ ਕਰ ਕੇ ਮੇਰੀ ਮੁਕਤਿ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਮਿਹਰ ਕਰ, ਮੇਰੀ ਆਤਮਕ ਅਵਸਥਾ ਉੱਚੀ ਬਣਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਤਿ = ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con la Bienaventuranza de Tu Nombre."