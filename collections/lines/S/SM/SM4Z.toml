data = "ਅਗਨਿ ਤ੍ਰਿਸਨਾ ਜਲੈ; ਵਾਰੋ ਵਾਰ ॥੩॥"
page = 1173
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the fire of desire, it burns over and over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਵਿੱਚ ਇਹ ਮੁੜ ਮੁੜ ਕੇ ਮੱਚਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It burns in the fire of desire, over and over again. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਪੁਨਹ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਮੇਂ ਜਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੁੜ ਮੁੜ (ਮਾਇਆ ਦੀ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਵਿਚ ਸੜਦਾ ਰਹਿੰਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el mundo entero se seca como el polvo y se consume en el fuego de sus incontrolables pasiones. (3)"