[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਕਹਾ ਦੁਰ ਕੈ ਜੁ ਰਹੇ ਅਤਿ ਕੋਪ ਭਰੇ ਇਹ ਭਾਤਿ ਪੁਕਾਰੇ ॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The poet says that those who were hiding, they are now getting enraged listening to the shouts"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਆਮ (ਕ੍ਰਿਸ਼ਨ) ਕਿਥੇ ਲੁਕਿਆ ਹੋਇਆ ਹੈ, ਬਹੁਤ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਕੇ ਇਸ ਤਰ੍ਹਾਂ ਪੁਕਾਰਦੇ ਹਨ।"