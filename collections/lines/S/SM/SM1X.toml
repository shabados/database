[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨਿ; ਬਿਨਸੈ ਮੋਹ ਵਿਕਾਰ ॥੭॥"
page = 416
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the entanglements of worldly love and sins, the man perishes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਪਾਪ ਦੇ ਜੰਜਾਲਾ ਦੁਆਰਾ ਇਨਸਾਨ ਨਾਸ ਹੋ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They are entangled, and perish in attachment and corruption. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਬਿਕਾਰ ਕੇ ਬੰਧਨੋਂ ਮੇਂ ਜੀਵ ਨਾਸ ਹੋ ਜਾਤੇ ਹੈਂ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ ਦੇ ਬੰਧਨ ਵਿਚ ਵਿਕਾਰਾਂ ਦੇ ਬੰਧਨ ਵਿਚ (ਫਸ ਕੇ) ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਮੌਤ ਹੋ ਜਾਂਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "forjan nuevas ataduras. Así la vida de uno es desperdiciada encadenada al apego y a la dualidad. (7)"