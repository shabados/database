[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੇ ਕੋ ਆਪੌ ਜਾਣੈ; ਅਗੈ ਗਇਆ ਨ ਸੋਹੈ ॥੨੧॥"
page = 5
line = 2

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "ਭਾਈ ਜੋਗਿੰਦਰ ਸਿੰਘ ਤਲਵਾੜਾ ਜੀ ਮੁਤਾਬਕ, ਪੁਰਾਤਨ ਹੱਥ ਲਿਖਤ ਸਰੂਪਾਂ ਵਿਚ ਪਾਠ ਆਪੋਂ ਹੈ ਤੇ ਛਾਪੇ ਦੀ ਗਲਤੀ ਨਾਲ ਕਨੌੜਾ ਛਪ ਗਿਆ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak! if someone deems himself potent to do, He shall not look adorned on his arrival in the world hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਜੇਕਰ ਕੋਈ ਜਾਣਾ ਆਪਣੇ ਆਪ ਨੂੰ ਕਰਣ-ਯੋਗ ਮੰਨ ਲਵੇ, ਅਗਲੇ ਲੋਕ ਵਿੱਚ ਪੁੱਜਣ ਤੇ ਉਹ ਸੁਭਾਇਮਾਨ ਨਹੀਂ ਲੱਗੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, one who claims to know everything shall not be decorated in the world hereafter. ||21||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਕੋਈ (ਆਪੌ ਜਾਣੈ) ਅਪਣੇ ਕੋ ਜਾਨਤਾ ਹੈ, ਅਰਥਾਤ ਏਹੁ ਸਮਝਤਾ ਹੈ ਕਿ ਮੈਂ ਕਹਿ ਸਕਤਾ ਹੂੰ, ਵਾ ਸਭ ਕਾਮ ਕਰ ਸਕਤਾ ਹੂੰ, ਐਸਾ ਹੰਕਾਰੀ ਆਗੇ ਪ੍ਰਲੋਕ ਮੈਂ ਜਾਇ ਕਰ ਸੋਭਾ ਨਹੀਂ ਪਾਵਤਾ। ਭਾਵ ਏਹੁ ਕਿ ਨੀਰ ਗਤਿ ਕੋ ਪਾਵਤਾ ਹੈ॥੨੧॥☬ਪ੍ਰਸ਼ਨ: ਇਸ ਰਚਨਾ ਮੇ ਤੋ ੭ ਪਤਾਲ, ਔਰ ੭ ਅਕਾਸ, ਐਸਾ ਨਿਜਮੁ ਕੀਆ ਹੈ। ਫਿਰ ਪ੍ਰਿਥਵੀ ਕਾ ਉਣੰਜਾ ਕ੍ਰੋੜ ਜੋਜਨ, ਤਥਾ ਪਰਬਤਾਦਿਕੋਂ ਕਾ ਭੀ ਪ੍ਰਮਾਣੁ ਕੀਆ ਹੈ। ਆਪ ਕਹਤੇ ਹੋ ਕਿ ਕੋਈ ਭੀ ਨਹੀਂ ਕਹਿ ਸਕਤਾ, ਏਹਿ ਕੈਸੇ ਜਾਨਾ ਜਾਵੇ?☬ਉੱਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੀ ਅਕਲ ਦੇ ਆਸਰੇ (ਪ੍ਰਭੂ ਦੀ ਵਡਿਆਈ ਦਾ ਅੰਤ ਪਾਣ ਦਾ) ਜਤਨ ਕਰੇ, ਉਹ ਅਕਾਲ ਪੁਰਖ ਦੇ ਦਰ 'ਤੇ ਜਾ ਕੇ ਆਦਰ ਨਹੀਂ ਪਾਂਦਾ ॥੨੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੇ ਕੋ = ਜੇ ਕੋਈ ਮਨੁੱਖ। ਆਪੌ = ਆਪਹੁ, ਆਪਣੇ ਆਪ ਤੋਂ, ਆਪਣੀ ਅਕਲ ਦੇ ਬਲ ਤੋਂ। ਨ ਸੋਹੈ = ਸੋਭਦਾ ਨਹੀਂ, ਆਦਰ ਨਹੀਂ ਪਾਂਦਾ। ਅਗੈ ਗਇਆ = ਅਕਾਲ ਪੁਰਖ ਦੇ ਦਰ 'ਤੇ ਜਾ ਕੇ ॥੨੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, aquél que piensa que es muy grande, será hecho muy pequeño en el Reino de Dios. (21)"