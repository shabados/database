[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪੀਐ ਨਾਮੁ; ਜਿਤੁ ਪਾਰਿ ਉਤਾਰੇ ॥੩॥"
page = 804
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "but he is emancipated only be recitation of the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੰਤੂ ਕੇਵਲ ਨਾਮ ਦਾ ਸਿਮਰਨ ਹੀ ਹੈ, ਜੋ ਉਸ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but only by chanting the Naam, the Name of the Lord, is one saved and carried across. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਭੀ ਐਸੇ ਹੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨਾਮ ਨੇ ਅਨੇਕ ਭਗਤ ਪਾਰ ਉਤਾਰੇ ਹੈਂ, ਤਿਸੀ ਨਾਮ ਕਾ ਜਪਨਾ ਕਰੀਐ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹੀ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਇਸ ਹਰਿ-ਨਾਮ ਦੀ ਰਾਹੀਂ ਹੀ ਗੁਰੂ ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਤੁ = ਜਿਸ ਦੀ ਰਾਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo viviendo en el Nombre del Señor logré la Emancipación. (3)"