[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਹੋਇ ਸੁ ਭਗਤਿ ਪਛਾਨੈ; ਹਰਿ ਲਏ ਖਜਾਨੈ ਪਾਈ ॥੩॥"
page = 970
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "he, who is a saint, knows the worth of the Lord's devotional service and the Lord puts him in His treasury."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਹੈ, ਉਹ ਸੁਆਮੀ ਦੀ ਪ੍ਰੇਮਮਈ ਸੇਵਾ ਦੀ ਕਦਰ ਨੂੰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਉਸ ਨੂੰ ਆਪਦੇ ਖਜ਼ਾਨੇ ਵਿੱਚ ਦਾਖਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes a Holy person, appreciates the value of devotional worship to the Lord. The Lord places him in His treasury. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸ੍ਰੇਸਟ ਹੋਵੈ ਸੋਈ ਭਗਤੀ ਕੋ ਪਛਾਨਤਾ ਹੈ, ਤਿਸ ਕੋ ਹਰੀ ਅਪਨੇ ਸਰੂਪ ਖਜਾਨੇ ਮੇਂ ਪਾਇ ਲੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਾਵ) ਜੋ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਭਗਤ ਬਣਦਾ ਹੈ, ਉਹ ਭਗਤੀ ਨਾਲ ਸਾਂਝ ਪਾਂਦਾ ਹੈ ਤੇ ਪ੍ਰਭੂ ਉਸ ਨੂੰ ਆਪਣੇ ਦਰ ਤੇ ਪ੍ਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਏ ਖਜਾਨੈ ਪਾਈ = ਕਬੂਲ ਕਰ ਲੈਂਦਾ ਹੈ, ਪ੍ਰਵਾਨ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el que es un Santo se vuelve un Devoto de Dios y Lo atesora en su mente. (3)"