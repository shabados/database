[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਜਪੈ ਨਾਨਕੁ ਦਾਸੁ. ਤੁਮਰੋ; ਉਧਰਸਿ ਆਖੀ ਫੋਰ ॥੨॥੧੧॥੨੦॥"
page = 500
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Thy slave, meditates on Thy Name and is redeemed in the twinkling of an eye."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਗੋਲਾ, ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਅਤੇ ਅੱਖ ਦੇ ਇਕ ਫੋਰੇ ਵਿੱਚ ਉਹ ਪਾਰ ਉਤਰ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak, Your slave, chants Your Name, and is redeemed in the twinkling of an eye. ||2||11||20||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸੁ ਤੇਰਾ ਨਾਮੁ ਜਪਤਾ ਰਹਾਂ, ਜਿਸ ਜਪਨੇ ਸੇ ਮੈਂ ਜੀਵ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ (ਆਖੀ ਫੋਰਿ) ਆਂਖ ਫਰਕਨੇ ਮਾਤ੍ਰ (ਉਧਰਸਿ) ਪਾਰ ਹੋ ਜਾਵੇਂਗਾ॥੨॥੧੧॥੨੦॥☬ਮਾਇਆ ਰੂਪ ਅਗਨਿ ਕੀ ਪ੍ਰਬਲਤਾ ਦੇਖਾਵਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਹਰ ਕਰ) ਤੇਰਾ ਦਾਸ ਨਾਨਕ (ਸਦਾ ਤੇਰਾ) ਨਾਮ ਜਪਦਾ ਰਹੇ। (ਜੇਹੜਾ) ਮਨੁੱਖ ਤੇਰਾ ਨਾਮ ਜਪਦਾ ਰਹੇਗਾ ਉਹ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚੋਂ) ਅੱਖ ਝਮਕਣ ਜਿਤਨੇ ਸਮੇ ਵਿਚ ਬਚ ਨਿਕਲੇਗਾ ॥੨॥੧੧॥੨੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਧਰਸਿ = (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘ ਜਾਏਗਾ। ਫੋਰ = ਅੱਖ ਝਮਕਣ ਜਿਤਨਾ ਸਮਾ ॥੨॥੧੧॥੨੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, tu sirviente, contempla Tu Nombre y es así redimido en un abrir y cerrar de ojos. (2‑11‑20)"