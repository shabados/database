[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ. ਗੁਰਮਤਿ ਚਾਲ ਚਲਾਵੈਗੋ ॥"
page = 1310
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, walk thou on the path, which is in accordance with the instruction of the Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਬੰਦੇ! ਤੂੰ ਉਸ ਮਾਰਗ ਤੁਰ ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੇ ਅਨੁਸਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, walk on the Path of the Guru's Teachings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਗੁਰ ਸਿਖਿਆ ਕਰ ਸ਼ੁਭ ਚਾਲ ਮੇਂ ਚਲੇਗਾ, ਭਾਵ ਤੇਰੀ ਰਹਿਣੀ ਊਤਮ ਹੋ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ (ਤੈਨੂੰ) ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ (ਹੀ ਸਹੀ ਜੀਵਨ ਦੀ) ਚਾਲ ਚਲਾ ਸਕਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨ = ਹੇ ਮਨ! ਗੁਰਮਤਿ = ਗੁਰੂ ਦੀ ਸਿੱਖਿਆ (ਹੀ)। ਚਾਲ = (ਸਹੀ ਜੀਵਨ ਦੀ) ਚਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, camina en el Sendero de la Enseñanza del Guru."