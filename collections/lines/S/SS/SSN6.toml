[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਵੱਖਰਾ ਹੋ ਕੇ ਉਸ ਨੂੰ ਆਪਣੇ ਇੱਕ ਕਤਰਾ ਹੋਣ ਦਾ ਪਤਾ ਲੱਗਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅਜ਼ ਰਹਿ ਤਫ਼ਰੀਕ ਖ਼ੁਦ ਰਾ ਕਤਰਾ ਯਾਫ਼ਤ ।੨੯੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is beautiful because of his noble qualities, and is perfect in his virtues,          "