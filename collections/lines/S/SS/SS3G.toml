[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਿਸ ਨੋ ਕਹੀਐ ਨਾਨਕਾ; ਸਭੁ ਕਿਛੁ ਆਪੇ ਆਪਿ ॥੨॥"
page = 475
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whom should we address, O Nanak, when He, the Lord Himself is all in all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੀਹਨੂੰ ਬੇਨਤੀ ਕਰੀਏ, ਹੇ ਨਾਨਕ! ਜਦ ਕਿ ਸੁਆਮੀ ਖੁਦ ਹੀ ਸਾਰਾ ਕੁੱਝ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Unto whom should we speak, O Nanak, when He Himself is all-in-all? ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹ ਭੇਦ ਕਿਸ ਸੇ ਕਹੀਏ, ਸਰਬ ਰੂਪ ਆਪ ਹੀ ਆਪ ਬ੍ਰਹਮ ਹੀ ਬ੍ਰਹਮ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਉਸ ਤੋਂ ਬਿਨਾ) ਕਿਸੇ ਹੋਰ ਦੇ ਅਗੇ ਫ਼ਰਿਆਦ ਨਹੀਂ ਹੋ ਸਕਦੀ, ਉਹ ਆਪ ਹੀ ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭੁ ਕਿਛੁ = ਭਾਵ, ਸਭ ਕੁਝ ਕਰਨ ਦੇ ਸਮਰੱਥ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, ¿A quién le vamos a preguntar algo, cuando el Señor es Todo en todo? (2)"