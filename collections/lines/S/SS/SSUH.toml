[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕਿਰਪਾ ਤੇ; ਬੰਧਨ ਛੁਟੈ ॥"
page = 180
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's mercy the mortal is released from bonds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਮਿਹਰ ਦੁਆਰਾ ਪ੍ਰਾਣੀ ਬੇੜੀਆਂ ਤੋਂ ਖਲਾਸੀ ਪਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By God's Grace, we are released from our bondage."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਕ੍ਰਿਪਾ ਸੇ ਸੰਸਾਰ ਬੰਧਨੋਂ ਸੇ ਛੂਟ ਜਾਈਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਦਾ ਜਾਲ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por la Gracia del Señor nuestras amarras son cortadas;"