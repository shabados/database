[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਖੰਤਣ; ਬਾਜ ਬਜਾਇਲਾ ॥"
page = 1166
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Playing upon the instrument of wings,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖੰਭਾਂ ਦਾ ਵਾਜਾ ਵਜਾਉਂਦਾ ਹੋਇਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Playing on the instrument of the feathered wings,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਸਮੇਂ ਚਿਤਵਣੇ ਸਾਰ ਹੀ ਗਰੜ ਕੇ ਪੰਖੋਂ ਕਾ ਬਾਜਾ ਬਜਤੇ ਹੂਏ; ਵਾ ਜਬ ਘੜਿਆਲੀਏ ਨੇ (ਪਾਖੰਤਣ) ਪਹਿਰ ਬੀਤੇ ਕਾ ਬਾਜਾ ਬਜਾ ਲੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੱਸ! ਉਸੇ ਵੇਲੇ) ਖੰਭਾਂ ਦੇ ਫੜਕਣ ਦਾ ਖੜਾਕ ਆਇਆ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y mira, aquí viene Gobind, sentado en un Garura"