[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਤੀ ਸਤੀ ਚਿਰੁ ਜੀਵਣੇ; ਚਕ੍ਰਵਰਤਿ ਹੋਇ ਮੋਹੇ ਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Anchorites, followers of truth, long lived ones and universally acclaimed ones are all engrossed in delusions."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜਤੀ, ਸਤੀ, ਚਿਰ ਜੀਵਣੇ, ਚੱਕ੍ਰਵਰਤੀ ਰਾਜੇ, ਮਾਯਾ ਵਿਖੇ ਮੋਹਤ ਹੀ ਰਹੇ।"