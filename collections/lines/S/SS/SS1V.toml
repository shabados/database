[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਣਾ ਰਾਉ ਸਭੈ ਕੋਊ ਚਾਲੈ; ਝੂਠੁ ਛੋਡਿ ਜਾਇ ਪਾਸਾਰੁ ॥"
page = 1200
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The king and the noble shall all depart, leaving off the false expanses."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਸਰਦਾਰ ਕੂੜੇ ਖਿਲਾਰਿਆ ਨੂੰ ਤਿਆਗ ਕੇ ਸਾਰੇ ਹੀ ਟੁਰ ਜਾਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the kings and queens shall depart; they must leave this false expanse."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਣਾ ਅਰ ਰਾਉ ਪਦਵੀਆਂ ਵਾਲਾ ਸਭ ਕੋਈ ਇਸ ਝੂਠੇ ਸੰਸਾਰ ਪਸਾਰੇ ਕੇ ਛੋਡ ਕਰ ਚਲਾ ਜਾਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਰਾਜਾ ਹੋਵੇ ਪਾਤਿਸ਼ਾਹ ਹੋਵੇ, ਹਰ ਕੋਈ (ਇਥੋਂ ਆਖ਼ਰ) ਤੁਰ ਪੈਂਦਾ ਹੈ, ਇਸ ਨਾਸਵੰਤ ਜਗਤ-ਖਿਲਾਰੇ ਨੂੰ ਛੱਡ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los reyes y las reinas partirán, ellos deben dejar esta expansión falsa, oh Nanak,"