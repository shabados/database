[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਪਿਉ ਪੀਐ ਅਜਰੁ ਜਰੈ; ਗੁਰ ਸੇਵ ਸੁਹੇਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Now he quaffs the unbearable drink of the juice of love and further bears the unbearable. But all this becomes possible only through the service of the Guru"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਇਸ ਪਦ ਰੂਪ ਅਵਸਥਾ ਨੂੰ ਪਹੁੰਚਕੇ ਬੀ ਸਿੱਖ) ਅੰਮ੍ਰਿਤ ਪੀਏ (ਅਰ) ਨਾ ਜਰੀ ਜਾਣ ਵਾਲੀ (ਇਸ ਦਾਤ ਨੂੰ) ਜਰੇ ਤੇ ਗੁਰੂ ਦੀ ਸੇਵਾ ਵਿਚ (ਹੀ) ਅਨੰਦ ਮੰਨੇ।"