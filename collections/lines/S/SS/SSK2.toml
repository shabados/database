[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੂਟਿ ਲੇਹਿ; ਸਾਕਤ ਪਤਿ ਖੋਵਹਿ ॥"
page = 865
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They plunder and dishonour the mammon worshipper."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਇਆ ਦੇ ਉਪਾਸ਼ਕਾਂ ਨੂੰ ਲੁੱਟ ਪੁੱਟ ਕੇ ਬੇਇੱਜ਼ਤਤ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They plunder and dishonor the faithless cynics,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜੋ (ਸਾਕਤੁ) ਭੂਲੇ ਹੂਏ ਹੈਂ ਤਿਨ ਕੀ ਤੋ ਇਜਤ ਖੋਇਕੇ ਲੂਟ ਲੇਤੇ ਹੈਂ। ਭਾਵ ਜੋ ਯਦਿ ਕਿੰਚਤ ਕੋਈ ਸੁਭ ਕਰਮ ਪੂਰਬ ਜਨਮ ਕੇ ਹੈਂ, ਸੋ ਖੋਹ ਲੇਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨਾਲੋਂ ਵਿਛੁੜੇ ਬੰਦਿਆਂ ਦੀ ਆਤਮਕ ਰਾਸਿ-ਪੂੰਜੀ ਲੁੱਟ ਲੈਂਦੇ ਹਨ, (ਸਾਕਤ ਇਥੇ ਆਪਣੀ) ਇੱਜ਼ਤ ਗਵਾ ਲੈਂਦੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ = ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਬੰਦੇ। ਪਤਿ = ਇੱਜ਼ਤ। ਖੋਵਹਿ = ਗਵਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "roban y ultrajan a los amantes de Maya,"