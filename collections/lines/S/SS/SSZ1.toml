[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਾਘ ਬਿਖੈ ਮਿਲ ਕੈ ਹਰਿ ਸੋ; ਹਮ ਸੋ ਰਸ ਰਾਸ ਕੀ ਖੇਲ ਮਚਾਈ ॥"
page = 384

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In the month of Magh, we had made the amorous play very famous in the company of Krishna"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਾਘ (ਦੇ ਮਹੀਨੇ) ਵਿਚ ਕ੍ਰਿਸ਼ਨ ਨਾਲ ਮਿਲ ਕੇ ਅਤੇ (ਕ੍ਰਿਸ਼ਨ ਨੇ) ਸਾਡੇ ਨਾਲ ਮਿਲ ਕੇ (ਪ੍ਰੇਮ) ਰਸ ਨਾਲ (ਭਰ ਕੇ) ਰਾਸ ਦੀ ਖੇਡ ਮਚਾਈ ਸੀ।"