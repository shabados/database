[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤਨ; ਅਵਰ. ਨ ਕਾਹੂ ਜਾਨੀ ॥"
page = 711
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Lord, the saints knows not any other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਬਿਨਾ ਰੱਬੀ-ਸਾਧੂ ਹੋਰ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Saints do not know any other."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਸੰਤੋਂ ਨੇ ਤੇਰੇ ਬਿਨਾਂ ਔਰ ਕਿਸੀ ਕੀ ਪ੍ਰੀਤਿ ਨਹੀਂ ਜਾਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸੰਤ ਜਨ ਕਿਸੇ ਹੋਰ ਦੀ (ਮੁਥਾਜੀ ਕਰਨੀ) ਨਹੀਂ ਜਾਣਦੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਵਰ ਕਾਹੂ = ਕਿਸੇ ਹੋਰ ਦੀ (ਮੁਥਾਜੀ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Santos no conocen a otro; apoyándose en su Maestro"