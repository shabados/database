[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹਜੇ ਹੋਤਾ ਜਾਇ; ਸੁ ਹੋਇ ॥"
page = 236
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is naturally to happen, he is pleased with the happening of that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ ਕੁਦਰਤੀ ਹੋਣਾ ਹੈ, ਉਹ ਉਸ ਦੇ ਹੋਣ ਉਤੇ ਪ੍ਰਸੰਨ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is meant to be, automatically happens."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਭਾਵਕ ਹੀ ਜੋ ਹੋਤਾ ਜਾਵੇ ਸੋ ਹੋਤਾ ਹੈ, ਭਾਵ ਤਿਸ ਕੇ ਕਰਤਬ ਬੁਧੀ ਨਹੀਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੀ ਰਜ਼ਾ ਵਿਚ ਜੋ ਕੁਝ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ ਠੀਕ ਮੰਨਦਾ ਹੈ, ਤੇ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਹੀ ਲੀਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਤਾ ਜਾਇ = ਹੁੰਦਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y todo lo que tiene que pasar, eso para él sucede con toda naturalidad."