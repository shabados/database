[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਸਟ ਦੂਤ ਕੀ; ਚੂਕੀ ਕਾਨਿ ॥੩॥"
page = 372
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and shaken off the subservience of the wretch and villains."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀ ਪਾਂਬਰਾਂ ਤੇ ਗੁੰਡਿਆਂ ਦੀ ਮੁਹਤਾਜੀ ਦੂਰ ਹੋ ਗਈ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have shaken off the power of the evil demons. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦੁਸਟ ਜੋ ਕਾਮਾਦਿ ਬਿਕਾਰ ਪ੍ਯਾਰੇ ਕੇ ਸੰਗ ਮਿਲਨੇ ਮੇਂ ਬਾਧਕ ਥੇ, ਤਿਨ ਕੀ (ਕਾਨਿ) ਕਨੌਡਤਾ ਛੂਟਿ ਗਈ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਅਬ ਪ੍ਰਿਯ ਸੰਗ ਮੇਂ ਦੂਤਾਂ ਕਾ ਕੁਛੁ ਬਸ ਨਹੀਂ ਚਲਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੁਣ, ਹੇ ਸਹੇਲੀਏ! (ਕਮਾਦਿਕ) ਭੈੜੇ ਵੈਰੀਆਂ ਦੀ ਧੌਂਸ (ਮੇਰੇ ਉੱਤੋਂ) ਮੁੱਕ ਗਈ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੂਤ = ਵੈਰੀ। ਕਾਨਿ = ਕਾਣਿ, ਧੌਂਸ, ਦਬਾਉ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y ya no me relaciono más con las pasiones interiores. (3)"