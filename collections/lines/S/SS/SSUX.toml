[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨ ਭੇਟੈ ਪੂਰਾ ਸਤਿਗੁਰੂ ਪਿਆਰੇ; ਸੇ ਲਾਗੇ ਸਾਚੈ ਨਾਇ ॥"
page = 640
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who meet with the Perfect True Guru, O dear, are attached to the True Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਨ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲ ਪੈਂਦੇ ਹਨ, ਹੇ ਪ੍ਰੀਤਮ! ਉਹ ਸੱਚੇ ਨਾਮ ਨਾਲ ਜੁੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet with the Perfect True Guru, O Beloved, are attached to the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਿਨੋਂ ਕੋ ਪੂਰਾ ਸਤਿਗੁਰੂ ਮਿਲਤਾ ਹੈ, ਸੋ ਪੁਰਸ ਤੇਰੇ ਸਚੇ ਨਾਮ ਮੇਂ ਲਾਗੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਪੂਰਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਸੁਰਤਿ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que encontraron al Guru Verdadero se entonaron en Su Nombre."