[[content]]
asset = "VGRG"
type = "primary"
data = "ਆਸਾ ਮਨਸਾ ਕੇਵਡੀ; ਕੇਵਡੁ ਨੀਦ ਭੁਖ ਅਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "How bigger are the hopes and desires and what is the circumference of sleep and hunger?"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਆਸਾ ਮਨਸਾ ਕਿੱਡੀ ਵੱਡੀ ਹੈ, ਨੀਂਦ ਭੁਖ ਅਹਾਰ (ਭੋਜਨ ਦਾ) ਕਿੰਨਾ ਕੁ (ਵੀਚਾਰ) ਹੈ।"