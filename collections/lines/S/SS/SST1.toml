[[content]]
asset = "SSA2"
type = "primary"
data = "ਕ੍ਰਿਪਾ ਕ੍ਰਿਪਾ ਕਰਿ ਦੀਨ. ਪ੍ਰਭ ਸਰਨੀ; ਮੋ ਕਉ ਹਰਿ ਜਨ ਮੇਲਿ ਪਿਆਰੇ ॥"
page = 980
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord-God, I the meek one, have sought Thine refuge, Take Thou pity, on me and unite me with Thy beloved slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ! ਮੈਂ ਮਸਕੀਨ ਨੇ ਤੇਰੀ ਪਨਾਹ ਲਈ ਹੈ। ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਰਹਿਮਤ ਰਹਿਮਤ ਧਾਰ ਅਤੇ ਮੈਨੂੰ ਆਪਣੇ ਲਾਡਲੇ ਸੇਵਕਾਂ ਨਾਲ ਮਿਲਾ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please grant Your Grace; I am meek; I seek Your Sanctuary, God. Unite me with Your beloved, humble servants."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਪਾ ਕੀ ਖਾਨ! ਕ੍ਰਿਪਾ ਕਰਿ। ਹਮ ਦੀਨ ਹੋ ਕੇ ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸਰਣੀ ਆਏ ਹੈਂ। ਮੇਰੇ ਕੋ (ਹਰਿ ਜਨ) ਸੰਤ ਮੇਲ ਜੋ ਤੇਰੇ ਪਿਆਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਹੇ ਪ੍ਰਭੂ! ਮੈਂ ਦੀਨ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ, ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਕਰ ਮਿਹਰ ਕਰ। ਮੈਨੂੰ ਆਪਣੇ ਪਿਆਰੇ ਭਗਤ ਮਿਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, busco Tu Refugio; muéstrame Tu Misericordia y guíame hasta Tus Santos Bienamados,"