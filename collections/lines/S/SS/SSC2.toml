[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ ਸਿਵ ਸਕਤੀ ਘਰਿ ਵਾਸਾ; ਹੁਕਮੇ ਖੇਲ ਖੇਲਾਇਦਾ ॥੧੧॥"
page = 1037
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Lord's will man abides in the house of mammon and through His will he engages in frolics."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੀ ਰਜ਼ਾ ਰਾਹੀਂ ਬੰਦਾ ਮਾਇਆ ਦੇ ਗ੍ਰਹਿ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਉਸ ਦੀ ਰਜ਼ਾ ਰਾਹੀਂ ਉਹ ਜੀਵਨ-ਖੇਡਾ ਖੇਦਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, one dwells in the house of matter and energy - Shiva and Shakti. By His Hukam, He plays His plays. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਕਰ (ਸਿਵ ਸਕਤੀ) ਈਸਰ ਮਾਯਾ ਰਚਤ ਬ੍ਰਹਮੰਡ ਘਰ ਮੇਂ ਜੀਵੋਂ ਕਾ ਵਾਸਾ ਹੋ ਰਹਾ ਹੈ ਔਰ ਅਪਨੇ ਹੁਕਮ ਵਿਖੇ ਚੇਸਟਾ ਕਰਵਾਇ ਰਹਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਹੀ ਜੀਵਾਤਮਾ ਦਾ ਮਾਇਆ ਦੇ ਘਰ ਵਿਚ ਵਾਸ ਹੋਇਆ। ਪ੍ਰਭੂ ਆਪਣੇ ਹੁਕਮ ਵਿਚ ਹੀ (ਜਗਤ ਦੇ ਸਾਰੇ) ਕੌਤਕ ਵਰਤਾ ਰਿਹਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਵ ਸਕਤੀ ਘਰਿ = ਸ਼ਿਵ ਦੀ ਸ਼ਕਤੀ ਦੇ ਘਰ ਵਿਚ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la Voluntad del Señor que el Alma vino a residir en la casa de Maya y por Su Voluntad uno cumple con su papel.(11)"