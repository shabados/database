[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰ ਕੀ ਨਾਰਿ. ਬਹੁਤੁ ਹਿਤੁ ਜਾ ਸਿਉ; ਸਦਾ ਰਹਤ ਸੰਗ ਲਾਗੀ ॥"
page = 634
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The house wife, with whom thou hast great love and who ever remains attached to thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗ੍ਰਿਹ ਦੀ ਪਤਨੀ ਜਿਸ ਨਾਲ ਤੂੰ ਘਣਾ ਪਿਆਰ ਕਰਦਾ ਹੈ ਤੇ ਜੋ ਹਮੇਸ਼ਾਂ ਤੇਰੇ ਨਾਲ ਜੁੜੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your wife, whom you love so much, and who has remained ever attached to you,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਕੀ ਜੋ ਇਸਤ੍ਰੀ ਹੈ ਜਿਸ ਕੇ ਸਾਥ ਬਹੁਤ ਸਨੇਹ ਥਾ ਔਰ ਸਦੀਵ ਸੰਗ ਹੀ ਲਗੀ ਰਹਿਤੀ ਥੀ, ਭਾਵ ਸਨੇਹ ਕਰ ਕੇ ਭੀ ਜੁਦੀ ਨਹੀਂ ਹੋਤੀ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਿੱਤਰ! ਘਰ ਦੀ ਇਸਤ੍ਰੀ (ਭੀ), ਜਿਸ ਨਾਲ ਬੜਾ ਪਿਆਰ ਹੁੰਦਾ ਹੈ, ਜੇਹੜੀ ਸਦਾ (ਖਸਮ ਦੇ) ਨਾਲ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਰਿ = ਇਸਤ੍ਰੀ। ਹਿਤੁ = ਪਿਆਰ। ਜਾ ਸਿਉ = ਜਿਸ ਨਾਲ। ਸੰਗਿ = ਨਾਲ {ਲਫ਼ਜ਼ 'ਸੰਗੁ' ਅਤੇ 'ਸੰਗਿ' ਦਾ ਫ਼ਰਕ ਚੇਤੇ ਰੱਖਣਾ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu esposa o esposo, con quien estás profundamente apegado"