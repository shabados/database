type = "primary"
data = "ਜਾਨਾ ਆਨ ਨ ਮੋ ਸਰ ਮਹਿ ਮਹਿ ॥੮॥"
page = 66

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With the Rajas of Kahlur and Katoch on his side, he considered himself peerless. 8."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੇ) ਸਮਝਿਆ ਕਿ ਮੇਰੇ ਵਰਗਾ ਧਰਤੀ ਉਤੇ ਹੋਰ ਕੋਈ ਨਹੀਂ ॥੮॥"