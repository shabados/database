[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਆਖੈ, ਸਚਾ ਕਰੇ; ਸਾ ਬਾਤ ਹੋਵੈ ਦਰਹਾਲੀ ॥"
page = 967
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever the True Guru says, the True Lord does. That thing instantaneously comes to pass."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਛ ਸੱਚਾ ਗੁਰੂ ਕਹਿੰਦਾ ਹੈ, ਸੱਚਾ ਸੁਆਮੀ ਕਰਦਾ ਹੈ। ਉਹ ਗੱਲ ਝਟਪਟ ਹੀ ਹੋ ਆਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever the True Guru says, the True Lord does; it comes to pass instantaneously."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਸਤਿਗੁਰੂ ਆਖਣਗੇ ਕਿ ਇਹੁ ਹਮਾਰੇ ਸਾਥ ਹਛਾ ਵਰਤਿਆ ਹੈ ਤਿਸ ਕੋ ਤਾਂ ਧਰਮਰਾਇ ਸਚਾ ਕਰੇਗਾ, ਜੋ ਗੁਰੋਂ ਨੇ ਕਹਣਾ ਹੈ, ਸੋਈ ਬਾਤ (ਦਰਹਾਲੀ) ਸ਼ੀਘ੍ਰ ਉਸੀ ਸਮੇਂ ਮੇਂ ਹੋਣੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਸਤਿਗੁਰੂ (ਅੰਗਦ ਦੇਵ) ਜੋ ਬਚਨ ਬੋਲਦਾ ਹੈ ਅਕਾਲ ਪੁਰਖ ਉਹੀ ਕਰਦਾ ਹੈ, ਉਹੀ ਗੱਲ ਤੁਰਤ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚਾ = ਅਕਾਲ ਪੁਰਖ। ਕਰੇ = ਵਰਤੋਂ ਵਿਚ ਲਿਆਉਂਦਾ ਹੈ। ਸਾ = ਉਹੀ। ਦਰਹਾਲੀ = ਤੁਰਤ, ਉਸੇ ਵੇਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que sea que el Guru Verdadero recita, el Dios Verdadero lo ejecuta instantáneamente."