[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਨਿਤ ਚਵਾ ॥"
page = 1183
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, I ever utter His Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਮੈਂ ਸਦਾ ਉਸ ਦੇ ਨਾਮ ਨੂੰ ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, I continually chant His Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਕਰਿ ਤਿਸ ਕੋ ਨਿਤ ਹੀ ਜਪਤਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ ਮੈਂ ਸਦਾ (ਉਸ ਦਾ ਨਾਮ) ਉਚਾਰਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y siempre nuevo, por la Gracia del Verdadero Guru recito Su Nombre."