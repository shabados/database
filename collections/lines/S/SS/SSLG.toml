[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸੁ ਬਿਨੁ ਘੜੀ. ਨ ਜੀਵੀਐ ਭਾਈ; ਸਰਬ ਕਲਾ ਭਰਪੂਰਿ ॥"
page = 640
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I live not, even for a moment without Him, who is brimful with all the powers, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਮੁਹਤ ਭਰ ਭੀ ਉਸ ਦੇ ਬਗੈਰ ਨਹੀਂ ਜੀਉਂਦਾ ਜੋ ਸਾਰੀਆਂ ਸ਼ਕਤੀਆਂ ਨਾਲ ਪਰੀਪੂਰਨ ਹੈ, ਹੇ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without Him, I cannot live, even for an instant, O Siblings of Destiny; He is totally filled with all powers."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਸਰਬ ਸਕਤੀਯੋਂ ਕਰ ਪੂਰਨ ਹੋ ਰਹਾ ਹੈ, ਤਿਸ ਬਿਨਾ ਘੜੀ ਮਾਤ੍ਰ ਭੀ ਜੀਵਣਾ ਨਹੀਂ ਹੋਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਪਰਮਾਤਮਾ ਸਾਰੀਆਂ ਤਾਕਤਾਂ ਨਾਲ ਭਰਪੂਰ ਹੈ, ਉਸ (ਦੀ ਯਾਦ) ਤੋਂ ਬਿਨਾ ਇਕ ਘੜੀ ਭਰ ਭੀ (ਮਨੁੱਖ ਦਾ) ਆਤਮਕ ਜੀਵਨ ਕਾਇਮ ਨਹੀਂ ਰਹਿ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਜੀਵੀਐ = ਨਹੀਂ ਜੀ ਸਕੀਦਾ, ਆਤਮਕ ਜੀਵਨ ਨਹੀਂ ਮਿਲ ਸਕਦਾ। ਕਲਾ = ਤਾਕਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No puedo vivir sin Él ni siquiera por un momento; en Él están todos los poderes."