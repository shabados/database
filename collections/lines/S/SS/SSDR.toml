[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚਾ ਸਾਹਿਬੁ ਵਿਸਰਿਆ ਪਿਆਰੇ; ਬਹੁਤੀ ਮਿਲੈ ਸਜਾਇ ॥"
page = 640
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He forgets the True Lord, O dear and so suffers heavy punishment."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਭੁਲਾ ਦਿੰਦਾ ਹੈ, ਹੇ ਪਿਆਰਿਆ! ਅਤੇ ਇਸ ਲਈ ਘਣੇਰੀ ਸਜ਼ਾ ਭੁਗਤਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has forgotten his True Lord and Master, O Beloved, and so he suffers terrible punishment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਸਾਚਾ ਸਾਹਿਬ ਤੂੰ ਬਿਸਰਾ ਹੈਂ, ਇਸੀ ਸੇ ਜੀਵ ਕੋ ਬਹੁਤੀ ਸਜਾਇ ਮਿਲਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇੱਥੇ ਇਸ ਨੂੰ) ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਮਾਲਕ ਭੁੱਲ ਜਾਂਦਾ ਹੈ, ਤੇ, ਇਸ ਨੂੰ ਬੜੀ ਸਜ਼ਾ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚਾ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Te abandoné, oh Señor Verdadero, y así me causé un sufrimiento inmenso."