[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਨ ਰਸ ਕਸ; ਲਵੈ ਨ ਲਾਈ ॥"
page = 180
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "No other sweets and saltish savours equal it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਹੋਰ ਮਿਠੇ ਤੇ ਸਲੂਣੇ ਜਾਇਕੇ ਇਸ ਦੇ ਤੁੱਲ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "No other sweet and tasty flavors can compare to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਤਿਸ ਕੇ ਸਮ ਔਰ ਨਹੀਂ ਹੈ।☬ਜੇ ਕਹੇ ਸ਼ਬਦਾਦਿ ਰਸ ਭੀ ਹੈਂ, ਸੋ ਸਭੀ ਹੋਵੇਂਗੇ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:☬(ਕਸ) ਕਿਸੀ ਪ੍ਰਕਾਰ, ਵਾ ਮੁਖ ਜੋ ਰਸ ਕਸ ਹੈਂ, ਸੋ ਤਿਸ ਕੇ (ਲਵੈ) ਤੁਲ ਵਾ ਪਾਸ ਨਹੀਂ ਲਾਈਤੇ॥☬ਪ੍ਰਸ਼ਨ: ਵਹੁ ਪ੍ਰਾਪਤਿ ਕਿਸ ਕੋ ਹੂਆ ਹੈ? ਉਤਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿਚ ਦੁਨੀਆ ਵਾਲੇ) ਹੋਰ ਕਿਸਮ ਕਿਸਮ ਦੇ ਰਸ (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-ਰਸ ਦੀ) ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸ ਕਸ = ਕਿਸਮ ਕਿਸਮ ਦੇ ਸੁਆਦ। ਲਵੈ ਨ ਲਾਈ = ਬਰਾਬਰੀ ਨਹੀਂ ਕਰ ਸਕਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los otros sabores no se igualan al Sabor del Señor,"