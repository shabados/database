data = "ਸਚਾ ਬੇਪਰਵਾਹੁ; ਸਚਿ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Becoming carefree that true disciple merges himself in the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਬੇਪਰਵਾਹ (ਹੋਕੇ) ਸੱਚ ਵਿਖੇ ਸਮਾ ਗਏ।"