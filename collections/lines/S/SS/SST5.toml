[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਅਪਣਾ ਪਿਰੁ. ਨਹੀ ਜਾਤਾ, ਕਰਮ ਬਿਧਾਤਾ; ਕੂੜਿ ਮੁਠੀ ਕੂੜਿਆਰੇ ॥"
page = 583
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false bride, who knows not her spouse, the Scribe of destiny, is beguiled by falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜੀ ਪਤਨੀ ਨੂੰ, ਜੋ ਕਿਸਮਤ ਦੇ ਲਿਖਾਰੀ ਆਪਣੇ ਪਤੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦੀ, ਝੂਠ ਨੇ ਠੱਗ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She who does not know her Husband Lord, the Architect of karma, is deluded by falsehood - she herself is false."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਕਰਮ (ਬਿਧਾਤਾ) ਕਰਮ ਪਲ ਪ੍ਰਦਾਤਾ ਅਪਨਾ ਪਤੀ ਨਹੀਂ ਜਾਨਾ ਹੈ, ਸੋ ਝੂਠੀ ਝੂਠ ਨੇ ਠਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ-ਇਸਤ੍ਰੀ ਨੇ ਆਪਣੇ ਉਸ ਪ੍ਰਭੂ-ਪਤੀ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਬਣਾਈ ਜੋ ਸਭ ਜੀਵਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਹੈ, ਉਸ ਕੂੜ ਦੀ ਵਣਜਾਰਨ ਨੂੰ ਮਾਇਆ ਦਾ ਮੋਹ ਠੱਗੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ ਨੇ। ਕਰਮ ਬਿਧਾਤਾ = ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ। ਕੂੜਿ = ਕੂੜ ਵਿਚ, ਮਾਇਆ ਦੇ ਪਸਾਰੇ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es así como uno se inmerge en Su Amor Verdadero. Aquél que no conoce a su Esposo,"