[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੁਜਨ ਕੋ ਸਿਰੁ ਕਾਟਿ ਦਯੋ; ਬਿਨੁ ਰੁੰਡ ਭਯੋ, ਜਸੁ ਤਾਹਿ ਉਚਾਰਿਯੋ ॥"
page = 415

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, (Krishna) cut the head of that wicked person, making his trunk headless"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਰੀ ਦਾ ਸਿਰ ਕਟ ਦਿੱਤਾ ਅਤੇ (ਸਿਰ) ਤੋਂ ਬਿਨਾ ਰੁੰਡ (ਧੜ) ਹੋ ਗਿਆ, ਉਸ ਦਾ (ਯਸ਼ ਕਵੀ ਨੇ) ਇਸ ਤਰ੍ਹਾਂ ਉਚਾਰਿਆ ਹੈ,"