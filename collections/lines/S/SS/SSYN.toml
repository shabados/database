[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹਜੇ ਮਿਲਿ ਰਹੇ; ਨਾਮੁ ਵਡਿਆਈ ਦੇਇ ॥੨॥"
page = 850
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru blesses them with the glory of the Name and, O Nanak, they remain merged in the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਮ ਦੀ ਪ੍ਰਭਤਾ ਪਰਦਾਨ ਕਰਦੇ ਹਨ ਅਤੇ ਹੇ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ ਅੰਦਰ ਲੀਨ ਹੋਏ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they remain merged with the Lord; they are blessed with the glorious greatness of the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ (ਸਹਜੇ) ਸੁਭਾਵਕ ਹੀ ਤਿਸ ਹਰੀ ਮੇਂ ਮਿਲ ਰਹੇ ਹੈਂ ਜਿਨ ਕੋ ਤਿਸ ਨੇ ਨਾਮ ਜਪਨ ਕੀ ਵਡਿਆਈ ਦਈ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ) ਨਾਮ (ਜਪਣ ਦਾ) ਗੁਣ ਬਖ਼ਸ਼ਦਾ ਹੈ (ਉਹ ਮਨੁੱਖ) ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕ ਕੇ (ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਜੁੜਿਆ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹਜੇ = ਸਹਿਜ, ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕ ਕੇ)। ਵਡਿਆਈ = ਗੁਣ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, bendecidos con la Gloria del Nombre del Señor, encontramos a nuestro Dios de manera espontánea. (2)"