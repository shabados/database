[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੀਰੁ ਧਰਣਿ ਕਰਿ ਰਾਖੇ ਏਕਤ; ਕੋਇ. ਨ ਕਿਸ ਹੀ ਸੰਗੇ ॥੩॥"
page = 1235
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has kept the water and the earth together and no one bears enmity with the other."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਾਣੀ ਅਤੇ ਧਰਤੀ ਨੂੰ ਇਕੱਠੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਕੋਈ ਕਿਸੇ ਨਾਲ ਵੈਰ ਨਹੀਂ ਕਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He placed the water and the land together, but neither blends with the other. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਸ੍ਵੈ ਸਕਤੀ ਕਰ ਜਲ ਔਰ ਪ੍ਰਿਥਵੀ ਆਦਿ ਤਤ੍ਵ ਕੋ ਇਕੱਤ੍ਰ ਕਰ ਕੇ ਰਖਾ ਹੂਆ ਹੈ, ਕੋਈ ਕਿਸੀ ਕੇ ਸੰਗ ਵੈਰ ਨਹੀਂ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਪਾਣੀ ਤੇ ਧਰਤੀ ਇਕੱਠੇ ਰੱਖੇ ਹੋਏ ਹਨ। (ਇਹਨਾਂ ਵਿਚੋਂ) ਕੋਈ ਕਿਸੇ ਨਾਲ (ਵੈਰ ਨਹੀਂ ਕਰ ਸਕਦਾ। ਪਾਣੀ ਧਰਤੀ ਨੂੰ ਡੋਬਦਾ ਨਹੀਂ, ਅੱਗ ਕਾਠ ਨੂੰ ਸਾੜਦੀ ਨਹੀਂ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੀਰੁ = ਪਾਣੀ। ਧਰਣਿ = ਧਰਤੀ। ਏਕਤ = ਇਕ ਥਾਂ, ਇਕੱਠੇ। ਕਿਸ ਹੀ = (ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਕਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ)। ਸੰਗੇ = ਨਾਲ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La tierra está rodeada por los mares y aún así permanece distinta. (3)"