[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਂਇਆ ਕੰਚਨੁ. ਤਾਂ ਥੀਐ; ਜਾ ਸਤਿਗੁਰੁ ਲਏ ਮਿਲਾਏ ॥੨॥"
page = 585
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the True Guru unites me with himself, then, my body shall become gold."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸੱਚੇ ਗੁਰੂ ਜੀ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਜੋੜ ਲੈਣ, ਤਦ ਮੇਰੀ ਦੇਹ ਸੋਨੇ ਦੀ ਹੋ ਜਾਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The body becomes like gold, when the True Guru unites one with Himself. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਜੀਵ ਕੋ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਸਤਿਗੁਰੂ ਮਿਲਾਇ ਲੇਵੇ,ਤਾਂ ਦੇਹ ਕੰਚਨ,ਭਾਵ ਅਮੋਲਕ ਵਾ ਉਤਮ ਵਾ ਪਵਿਤ੍ਰ ਹੋ ਜਾਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰੀਰ ਤਦੋਂ ਸੋਨੇ ਵਾਂਗ ਪਵਿਤ੍ਰ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਦੋਂ ਗੁਰੂ ਮਨੁੱਖ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਜੋੜ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਾਇਆ = ਸਰੀਰ। ਕੰਚਨੁ = ਸੋਨਾ, ਸੋਨੇ ਵਾਂਗ ਪਵਿਤ੍ਰ। ਤਾਂ = ਤਦੋਂ। ਲਏ ਮਿਲਾਏ = ਲਏ ਮਿਲਾਇ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues el cuerpo se vuelve puro como el oro cuando uno encuentra al Verdadero Guru. (2)"