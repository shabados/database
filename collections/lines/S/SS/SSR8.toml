[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਤਿ ਕਰੈ; ਉਤਰੈ ਬਹੁ ਭਾਰੁ ॥"
page = 971
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God shall emancipate thee and thy great load of sin shall drop off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਤੈਨੂੰ ਬੰਦਖਲਾਸ ਕਰ ਦੇਵੇਗਾ ਅਤੇ ਤੇਰਾ ਪਾਪਾਂ ਦਾ ਭਾਰਾ ਬੋਝ ਤੇਰੇ ਉਤੋਂ ਲਹਿ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You will be liberated, and the great load will be taken away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਿਮਰਨ ਤੇਰੇ ਕੌ ਮੁਕਤਿ ਕਰੇਗਾ ਔ ਪਾਪਾਂ ਕਾ ਬਹੁਤ ਵਾ ਚੌਰਾਸੀ ਕਾ ਭਾਰੁ ਉਤਰ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਿਮਰਨ (ਮਾਇਆ ਦੇ ਬੰਧਨਾਂ ਤੋਂ) ਅਜ਼ਾਦ ਕਰ ਦੇਂਦਾ ਹੈ, (ਵਿਕਾਰਾਂ ਦਾ) ਬੋਝ (ਮਨ ਤੋਂ) ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno no encuentra obstáculos en el Sendero,"