[[content]]
asset = "DGDG"
type = "primary"
data = "ਸਦਾ ਏਕ ਜੋਤ︀ਯੰ ਅਜੂਨੀ ਸਰੂਪੰ ॥"
page = 39

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who is ever light-incarnate and birthless entity,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੂੰ) ਸਦਾ ਇਕ-ਜੋਤਿ ਵਾਲਾ ਅਤੇ ਅਜਨਮੇ ਸਰੂਪ ਵਾਲਾ ਹੈਂ।"