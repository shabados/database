[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਵਚ ਸਬਦ ਪ੍ਰਿਥਮੈ ਕਹੋ; ਅੰਤ ਸਬਦ ਅਰਿ ਦੇਹੁ ॥"
page = 718

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Putting the word “Kavach” in the beginning and adding the word Ar-deha at the end,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਹਿਲਾ 'ਕਵਚ' ਸ਼ਬਦ ਕਹੋ ਅਤੇ ਅੰਤ ਉਤੇ 'ਅਰਿ' (ਵੈਰੀ) ਸ਼ਬਦ ਰਖੋ।"