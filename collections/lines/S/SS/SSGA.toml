[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਮੁਆ. ਮੈ ਮਾਰਿਆ; ਪਉਣੁ ਵਹੈ ਦਰੀਆਉ ॥"
page = 1091
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through pride, the mortal dies, sense of mine-ness destroys him and the breath flows like the river."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਰਾਹੀਂ, ਪ੍ਰਾਣੀ ਮਾਰਦਾ ਹੈ, ਅਪਣੱਤ ਉਸ ਨੂੰ ਮਾਰ ਸੁੱਟਦੀ ਹੈ ਅਤੇ ਸੁਆਸ ਨਦੀ ਦੇ ਮਾਨੰਦ ਵੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In egotism, he dies; possessiveness kills him, and the breath flows out like a river."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉੱਤ੍ਰ: ਪ੍ਰਛਿੰਨ ਹੰਕਾਰ ਵਾਲਾ ਮੂਆ ਹੈ ਔ ਜੀਵ ਕੋ ਮਮਤਾ ਨੇ ਮਾਰਿਆ ਹੈ। ਔ ਵਾਸਨਾ ਜਿਸ ਕੀ ਦਰਿਆਉ ਸਮ ਵਗਤੀ ਹੈ, ਸੋ ਆਵਤਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਤਨਾ ਚਿਰ ਜੀਵ 'ਹਉਮੈ' ਦਾ ਮਾਰਿਆ ਹੋਇਆ ਹੈ ਉਸ ਦੇ ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਦਾ ਦਰਿਆ ਵਹਿੰਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ ਮੁਆ = 'ਹਉ' ਵਿਚ ਮੋਇਆ ਹੋਇਆ, ਇਸ ਖ਼ਿਆਲ ਵਿਚ ਮਰਿਆ ਪਿਆ ਕਿ ਮੈਂ ਵੱਡਾ ਹਾਂ। ਮੈ ਮਾਰਿਆ = 'ਮੈਂ' ਦਾ ਮਾਰਿਆ ਹੋਇਆ। ਪਉਣੁ = ਹਵਾ, ਤ੍ਰਿਸ਼ਨਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través del ego que uno muere, es la idea de lo mío que destruye,"