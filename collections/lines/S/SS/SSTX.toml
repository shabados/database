[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਈ ਕਰਮੁ ਕਮਾਵੈ ਪ੍ਰਾਣੀ; ਜੇਹਾ ਤੂ ਫੁਰਮਾਏ ॥"
page = 1117
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal does the deeds, as Thou, O Lord wills."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਉਹੀ ਕੰਮ ਕਰਦਾ ਹੈ ਜਿਹੋ ਜਿਹੇ ਤੂੰ ਹੁਕਮ ਕਰਦਾ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does only those deeds which You ordain, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਗਵਨ! ਤੂੰ ਜੈਸਾ ਕਰਮ ਫੁਰਮਾਵਤਾ ਹੈਂ ਪ੍ਰਾਨੀ ਤੈਸਾ ਹੀ ਕਰਮੁ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਹੋ ਜਿਹਾ ਹੁਕਮ ਤੂੰ ਕੀਤਾ ਹੁੰਦਾ ਹੈ, ਜੀਵ ਉਹੀ ਕੰਮ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਮੁ = ਕੰਮ। ਫੁਰਮਾਏ = ਫ਼ੁਰਮਾਇਆ, ਹੁਕਮ ਕੀਤਾ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu Amor es para todos y cada uno, y el ser humano actúa sólo si Tu Misericordia está presente,"