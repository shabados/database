[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਸੁਖੁ ਪਾਵਹਿ; ਹਰਿ ਹਰਿ ਜਸੁ ਕਹਤ ॥"
page = 270
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "thou shalt obtain peace by uttering the praise of that Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਤੂੰ ਆਰਾਮ ਪਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O mind, chant the Praises of the Lord, Har, Har, and find peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤਿਸ ਹਰਿ ਹਰਿ ਕਾ ਜਸ ਉਚਾਰਨ ਕਰਤਿਆਂ ਤੂੰ ਸੁਖ ਕੌ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਉਸ ਹਰੀ ਦੀ ਸਿਫ਼ਤ-ਸਲਾਹ ਕਰ ਕੇ ਸੁਖ ਪ੍ਰਾਪਤ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mente, entona las Alabanzas del Señor Jar, Jar, y encuentra la Paz."