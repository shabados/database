[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਉਣੁ ਮਾਰਿ. ਮਨਿ ਜਪੁ ਕਰੇ; ਸਿਰੁ ਮੁੰਡੀ ਤਲੈ ਦੇਇ ॥"
page = 1241
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Controlling his wind-like mercurial mind, he remembers God in his mind, he remembers God in his mind, lowering his head below his neck."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਵਾ-ਵਰਗੇ ਚੰਚਲ ਮਨੂਏ ਨੂੰ ਕਾਬੂ ਕਰਕੇ ਆਪਣਾ ਸੀਸ ਗਿੱਚੀਓਂ ਹੇਠਾ ਕਰ, ਉਹ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਰੱਬ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Controlling the wind of the breath, he meditates within his mind, tucking his chin down into his chest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੌਣ ਰੂਪ ਚੰਚਲ ਮਨ ਕੋ ਮਾਰ ਕਰ; ਵਾ ਪ੍ਰਾਣ ਪੌਣ ਕੋ (ਮਾਰਿ) ਰੋਕ ਕਰ ਬਾਣੀ ਕਰ ਕੇ ਜਪ ਕਰੇ ਔਰ ਗਰਦਨ ਕੇ ਤਲੇ ਸਿਰ ਕੋ ਦੇਵੇ ਅਰਥਾਤ ਕਪਾਲੀ ਆਸਨ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਾਣ ਰੋਕ ਕੇ ਮਨ ਵਿਚ ਜਪ ਕਰੇ; ਜੇ ਆਪਣਾ ਸਿਰ ਧੌਣ ਦੇ ਹੇਠ ਰੱਖੇ (ਭਾਵ, ਜੇ ਸ਼ੀਰਸ਼-ਆਸਣ ਕਰ ਕੇ ਸਿਰ-ਭਾਰ ਖੜਾ ਰਹੇ)-"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A la mente, cambiante como el viento, uno la controla meditando y bajando la cabeza."