[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਨਦਰਿ; ਨ ਲੇਖਾ ਪੁਛੀਐ ॥"
page = 961
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is Thine grace, O Lord, is not called to account."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉੱਤੇ ਤੇਰੀ ਮਿਹਰ ਹੈ, ਹੇ ਸੁਆਮੀ। ਉਹ ਪਾਸੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਨਹੀਂ ਪੁਛਿਆ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with Your Grace is not called to give his account."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ੍ਟੀ ਹੈ ਤਿਸ ਸੇ ਲੇਖਾ ਨਹੀ ਪੁਛੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਜਿਸ ਨੂੰ ਤੇਰੀ (ਮੇਹਰ ਦੀ) ਨਜ਼ਰ ਨਸੀਬ ਹੋਈ ਹੈ ਉਸ ਨੂੰ (ਜ਼ਿੰਦਗੀ ਵਿਚ ਕੀਤੇ ਕੰਮਾਂ ਦਾ) ਹਿਸਾਬ ਨਹੀਂ ਪੁੱਛਿਆ ਜਾਂਦਾ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél sobre quien reside Tu Gracia, no tiene que entregar cuentas por sus acciones."