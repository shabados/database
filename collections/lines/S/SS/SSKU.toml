[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉੱਚੇ ਸਿਰਾਣ ਵਾਲੇ ਨਿਵਾਨਾਣ ਦੀ ਲਾਲਸਾ ਕਿਵੇਣ ਕਰ ਸਕਦੇ ਹਨ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਸਰ-ਬੁਲੰਦਾਣ ਮੋਲਿ ਪ੍ਰਸਤੀ ਚੂੰ ਕੁਨੰਦ ।੫੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You are distraught day and night because of your own actions and deeds. (403)"