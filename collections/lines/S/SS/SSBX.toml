[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੂਖੁ ਅੰਦੋਹੁ ਨਹੀ; ਤਿਹਿ ਠਾਉ ॥"
page = 345
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "At that place there is no pain or worry."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਉਤੇ ਕੋਈ ਤਕਲਫ਼ਿ ਜਾ ਚਿੰਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is no suffering or anxiety there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਅਸਥਾਨ ਮੇਂ ਦੁਖ (ਅੰਦੋਹੁ) ਸੰਸਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਥਾਂ ਨਾਹ ਕੋਈ ਦੁੱਖ ਹੈ, ਨਾਹ ਚਿੰਤਾ ਅਤੇ ਨਾਹ ਕੋਈ ਘਬਰਾਹਟ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਦੋਹੁ = ਚਿੰਤਾ। ਤਿਹਿ ਠਾਉ = ਉਸ ਥਾਂ ਤੇ, ਉਸ ਆਤਮਕ ਟਿਕਾਣੇ ਤੇ, ਉਸ ਅਵਸਥਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ahí no hay ni dolor ni preocupación."