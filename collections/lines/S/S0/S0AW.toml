[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਕਤ ਨਰ ਹੋਛੀ ਮਤਿ ਮਧਿਮ; ਜਿਨੑ ਹਰਿ ਹਰਿ ਸੇਵ. ਨ ਕਰਾ ॥"
page = 799
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Paltry and low is the understanding of the perverse persons. they serve not the Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੁੱਛ ਅਤੇ ਨੀਵੀਂ ਹੈ ਸਮਝ ਪ੍ਰਤੀਕੂਲ ਪੁਰਸ਼ਾਂ ਦੀ। ਉਹ ਸੁਆਮੀ ਮਾਲਕ ਦੀ ਟਹਿਲ ਨਹੀਂ ਕਮਾਉਂਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The faithless cynics have little or no understanding; they do not serve the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸਾਕਤ ਪੁਰਸ਼ (ਮਧਿਮ) ਸਮਾਨ ਕਰਮਾਂ ਵਾਲੇ ਅਰ (ਹੋਛੀ ਮਤਿ) ਤੁਛ ਬੁਧੀ ਹੈ, ਔਰ ਹੇ ਹਰੀ! ਜਿਨਾਂ ਨੇ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਕਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੇ ਕਦੇ ਪਰਮਾਤਮਾ ਦੀ ਸੇਵਾ-ਭਗਤੀ ਨਹੀਂ ਕੀਤੀ, ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਉਹਨਾਂ ਬੰਦਿਆਂ ਦੀ ਅਕਲ ਹੋਛੀ ਤੇ ਮਲੀਨ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਕਤ ਨਰ = ਪਰਮਾਤਮਾ ਨਾਲੋਂ ਟੁੱਟੇ ਹੋਏ ਮਨੁੱਖ। ਹੋਛੀ = ਹੌਲੀ! ਮਧਿਮ = {मध्यम} ਨਿੰਮ੍ਹੀ, ਕਮਜ਼ੋਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que alaban a Maya tienen una mente baja, pues no sirven al Señor."