[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਉ ਤੁਮ ਗਿਰਿਵਰ; ਤਉ ਹਮ ਮੋਰਾ ॥"
page = 658
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If thou art a mountain, then I am thy peacock, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਪਹਾੜ ਹੈ ਤਾਂ ਮੈਂ ਤੇਰਾ ਮੋਰ ਹਾਂ, ਹੇ ਸਾਈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You are the mountain, Lord, then I am the peacock."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਤੁਮ (ਗਿਰਿਵਰ) ਪਰਬਤ ਰੂਪ ਹੋ ਤੋ ਹਮ ਦਾਸ ਮੋਰ ਰੂਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਾਧੋ! ਜੇ ਤੂੰ ਸੋਹਣਾ ਜਿਹਾ ਪਹਾੜ ਬਣੇਂ, ਤਾਂ ਮੈਂ (ਤੇਰਾ) ਮੋਰ ਬਣਾਂਗਾ (ਤੈਨੂੰ ਵੇਖ ਵੇਖ ਕੇ ਪੈਲਾਂ ਪਾਵਾਂਗਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਉ = ਜੇ। ਗਿਰਿ = ਪਹਾੜ। ਗਿਰਿਵਰ = ਸੋਹਣਾ ਪਹਾੜ। ਤਉ = ਤਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, si Tú eres la montaña, yo soy tu pavo real;"