[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਭਿ ਮਿਲਿ ਕੈ; ਆਖਣ ਪਾਹਿ ॥"
page = 349
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were all men to meet and glorify Thee,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਮੂਹ ਇਨਸਾਨ ਮਿਲ ਕੇ ਤੇਰੀ ਪਰਸੰਸਾ ਕਰਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if they were all to meet together and recount them,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਤਾ ਜੀ! ਜੇ ਸਭ ਸੰਸਾਰ ਕੇ ਲੋਗ ਮਿਲ ਕਰ ਉਸਤਤੀ ਕਰਨੇ ਲਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਜਗਤ ਦੇ) ਸਾਰੇ ਹੀ ਜੀਵ ਰਲ ਕੇ (ਪਰਮਾਤਮਾ ਦੀ ਮਹਿਮਾ) ਬਿਆਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero no han logrado evaluar ni una pequeña pizca de Él."