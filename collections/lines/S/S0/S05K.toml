[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂਟੇ ਬੰਧਨ; ਪੂਰਨ ਆਸਾ ॥"
page = 1150
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My shackles are shattered and my hopes are fulfilled,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਗਈਆਂ ਹਨ ਅਤੇ ਮੇਰੀਆਂ ਉਮੀਦਾ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My bonds are broken, and my hopes are fulfilled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੇ ਜਨਮਾਦਿਕ ਬੰਧਨ ਸਭ ਟੂਟ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਮਾਇਆ ਦੇ ਮੋਹ ਦੀਆਂ ਸਭ ਫਾਹੀਆਂ ਟੁੱਟ ਗਈਆਂ, ਉਸ ਦੀਆਂ ਸਭ ਆਸਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las amarras de uno se aflojarán, las esperanzas serán realizadas"