[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੈਸ ਨ੍ਰਿਲਾਜ ਕਹੈ ਨ ਕੋਊ ਕਿਹ ॥"
page = 234

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Coming before Ram, without feeling ashamed, she said :"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਕੋਈ ਨਿਰਲੱਜ ਇਸਤਰੀ ਵੀ ਕਿਸੇ ਨੂੰ ਨਹੀਂ ਕਹਿ ਸਕਦੀ।"