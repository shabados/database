[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮਰੀ ਜਾਤਿ ਪਤਿ; ਸਚੁ ਨਾਉ ॥"
page = 353
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The true name is my caste and honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਨਾਮ ਮੇਰੀ ਜਾਤੀ ਅਤੇ ਇੱਜ਼ਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Name is my social status and honor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰੀ ਜਾਤਿ ਪਾਤਿ ਸਭ ਸਚਾ ਨਾਮ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁਨੀਆ ਵਿਚ ਕਿਸੇ ਨੂੰ ਉੱਚੀ ਜਾਤਿ ਦਾ ਮਾਣ ਹੈ ਕਿਸੇ ਨੂੰ ਉੱਚੀ ਕੁਲ ਦਾ ਧਰਵਾਸ ਹੈ। ਹੇ ਪ੍ਰਭੂ! ਮੇਹਰ ਕਰ) ਤੇਰਾ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਹੀ ਮੇਰੇ ਵਾਸਤੇ ਉੱਚੀ ਜਾਤਿ ਤੇ ਕੁਲ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre Verdadero es mi verdadera casta y Honor"