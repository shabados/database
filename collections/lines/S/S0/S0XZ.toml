[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਿ ਸਾਸਿ ਸਚੁ ਨਾਮੁ ਸਮਾਲੇ; ਅੰਤਰਿ ਉਦਰ ਮਝਾਰਾ ਹੇ ॥੫॥"
page = 1026
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within the mother's belly, with every breath man remembered the True Name in his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਤਾ ਦੇ ਢਿੱਡ ਅੰਦਰ, ਹਰ ਸੁਆਸ ਨਾਲ ਬੰਦਾ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਸੱਚੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With each and every breath, he contemplated the True Name, deep within himself, within the womb. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੇਟ ਕੇ (ਮਝਾਰਾ) ਅੰਤਰ ਸ੍ਵਾਸ ਸ੍ਵਾਸ ਸਚੇ ਨਾਮ ਕੋ ਅਪਨੇ ਰਿਦੇ ਕੇ ਬੀਚ ਸਮਾਲਤਾ ਥਾ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਵ ਮਾਂ ਦੇ ਪੇਟ ਦੇ ਅੰਦਰ ਸੁਆਸ ਸੁਆਸ ਸਦਾ-ਥਿਰ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਚੇਤੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਸਿ ਸਾਸਿ = ਹਰੇਕ ਸਾਹ ਨਾਲ। ਸਮਾਲੇ = ਸੰਭਾਲਦਾ ਹੈ, ਯਾਦ ਕਰਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser humano alaba Su Nombre con cada latido en el vientre materno.(5)"