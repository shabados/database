[[content]]
asset = "DGDG"
type = "primary"
data = "ਇੰਦ੍ਰ ਆਇ ਪਾਇਨ ਲਪਟਾਯੋ ॥"
page = 509

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Krishna came to Dwarka, then Indra came there and clung to his feet"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਇੰਦਰ ਆ ਕੇ ਪੈਰਾਂ ਨਾਲ ਲਿਪਟ ਗਿਆ।"