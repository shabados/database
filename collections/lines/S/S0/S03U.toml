[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਾਚਾ ਸਾਚੈ ਰਾਚਾ; ਗੁਰਮੁਖਿ ਤਰੀਐ ਤਾਰੀ ॥੪॥੫॥"
page = 1112
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, the True person is absorbed in the True Lord and by the Guru's grace crosses the world-stream."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਸੱਚਾ ਪੁਰਸ਼ ਸੱਚੇ ਸੁਆਮੀ ਅੰਦਰ ਰਚਿਆ ਹੋਇਆ ਹੈ ਤੇ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਸੰਸਾਰ-ਨਦੀ ਤੋਂ ਪਾਰ ਉਤਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the true person is absorbed in the True Lord; the Gurmukh crosses over to the other side. ||4||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸਾਚੇ ਮੇਂ ਰਾਚਾ ਹੈ, ਸੋ ਪੁਰਸ਼ ਸਾਚਾ ਤਿਸ ਗੁਰਮੁਖ ਦ੍ਵਾਰੇ ਸੰਸਾਰ ਰੂਪੀ (ਤਾਰੀ) ਨਦੀ ਤਰ ਜਾਈਤੀ ਹੈ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਲੀਨ ਰਹਿੰਦਾ ਹੈ। ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ ਸਮੁੰਦਰ ਤੋਂ) ਇਹ ਤਾਰੀ ਤਰੀ ਜਾ ਸਕਦੀ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਨਕ = ਹੇ ਨਾਨਕ! ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਹਰੀ ਦਾ ਰੂਪ। ਰਾਚਾ = ਮਸਤ, ਲੀਨ। ਤਰੀਐ = ਤਰ ਸਕੀਦੀ ਹੈ ॥੪॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, el ser Verdadero vive imbuido en la Verdad de Dios y a través del Guru, nada hasta la otra orilla. (4-5)"