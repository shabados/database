[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ ਕੰਉ. ਹਰਿ ਨਾਮੁ, ਹਰਿ ਗੁਰਿ ਦੀਆ; ਹਰਿ ਹਲਤਿ ਪਲਤਿ. ਸਦਾ ਕਰੇ ਨਿਸਤਾਰਾ ॥੧੫॥"
page = 592
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto slave Nanak, the image of God, the Guru, has conferred the Lord's Name. The Lord ever redeems me in this world and the world beyond."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲੇ ਨਾਨਕ ਨੂੰ ਰੱਬ-ਰੂਪ ਗੁਰਾਂ ਨੇ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਪਰਦਾਨ ਕੀਤਾ ਹੈ। ਪ੍ਰਭੂ ਇਸ ਲੋਕ ਅਤੇ ਪ੍ਰਲੋਕ ਵਿੱਚ ਸਦੀਵ ਹੀ ਮੈਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਵਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru, the Lord Incarnate, has bestowed upon servant Nanak the Name of the Lord; in this world, and in the next, the Lord ever saves me. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੁਝ ਦਾਸ ਕੋ ਸੋ ਹਰਿ ਨਾਮ ਗੁਰੋਂ ਨੇ ਦੀਆ ਹੈ, ਜੋ ਹਰਿ ਨਾਮ (ਹਲਤਿ ਪਲਤਿ) ਲੋਕ ਪ੍ਰਲੋਕ ਮੇਂ ਹਮਾਰਾ ਨਿਸਤਾਰਾ ਕਰਨ ਹਾਰਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਨੂੰ ਭੀ ਗੁਰੂ ਨੇ (ਉਸ) ਹਰੀ ਦਾ ਨਾਮ ਦਿੱਤਾ ਹੈ ਜੋ ਇਸ ਲੋਕ ਵਿਚ ਤੇ ਪਰਲੋਕ ਵਿਚ ਪਾਰ-ਉਤਾਰਾ ਕਰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਹਲਤਿ = ਇਸ ਲੋਕ ਵਿਚ। ਪਲਤਿ = ਪਰਲੋਕ ਵਿਚ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak es bendecido con el Nombre del Señor por el Guru Perfecto, y entonces el Señor lo redime aquí y aquí después. (15)"