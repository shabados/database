[[content]]
asset = "VGRG"
type = "primary"
data = "ਨੀਰੈ ਅੰਦਰਿ ਨੀਰੁ, ਮਿਲੈ ਮਿਲਾਇਆ ।੨।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "As the water mixing with water becomes one, likewise deleting ego, the Sikh merges into the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਾਣੀ ਵਿਚ ਪਾਣੀ ਵਾਂਙੂ ਮਿਲਦੇ ਨੂੰ ਮੇਲ ਲੈਂਦੇ ਹਨ।"