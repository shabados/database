[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਜਮ ਕਾ ਠੇਂਗਾ ਬੁਰਾ ਹੈ; ਓਹੁ. ਨਹੀ ਸਹਿਆ ਜਾਇ ॥"
page = 1368
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, bad is the death's club, that is hard to endure."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮਾੜਾ ਹੈ ਮੌਤ ਦਾ ਸੋਟਾ, ਉਹ ਸਹਾਰਿਆ ਨਹੀਂ ਜਾ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, Death's club is terrible; it cannot be endured."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਜਮ ਕਾ (ਠੇਂਗਾ) ਸੋਟਾ ਬੁਰਾ ਹੈ ਅਰਥਾਤ ਦੁਖਦਾਯਕ ਹੈ। ਉਹ ਅੰਤ ਕੋ ਜੀਵ ਸੇ ਸਹਾਰਿਆ ਨਹੀਂ ਜਾਇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਕਾਮਾਦਿਕਾਂ ਦੇ ਵੱਸ ਪਏ ਰਿਹਾਂ ਜਮ ਦਾ ਡੰਡਾ ਸਿਰ ਤੇ ਵੱਜਦਾ ਹੈ, ਜਨਮ-ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਪੈ ਜਾਈਦਾ ਹੈ, ਤੇ) ਜਮ ਦੀ (ਇਹ) ਸੱਟ ਇਤਨੀ ਭੈੜੀ ਹੈ ਕਿ ਸਹਾਰਨੀ ਬੜੀ ਔਖੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਠੇਂਗਾ = ਸੱਟ, ਚੋਟ। ਓਹ = ਉਹ ਠੇਂਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el club de la muerte es terrible no se puede soportar,"