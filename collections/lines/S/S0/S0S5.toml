data = "ਸੰਸਾਰੁ ਭਵਜਲੁ; ਕਿਉ ਤਰੈ ॥"
page = 1013
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "How can the mortal cross the aweul world-ocean?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਕਿਸ ਤਰ੍ਹਾਂ ਭਿਆਨਕ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How can he cross over the terrifying world-ocean?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅਫਾਰੁ) ਅਮੋੜ ਜੀਵ ਤੂੰ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਕੈਸੇ ਤਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਬਿਨਾ) ਸੰਸਾਰੀ ਜੀਵ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਕਿਸੇ ਹਾਲਤ ਵਿਚ ਪਾਰ ਨਹੀਂ ਲੰਘ ਸਕਦਾ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਵਜਲੁ = ਸਮੁੰਦਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿cómo puede uno ser llevado a través del terrible mar de la existencia material?"