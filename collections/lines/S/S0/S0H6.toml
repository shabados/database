[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਿਰੁ ਰਲੀਆ ਰਸਿ ਮਾਣਸੀ; ਸਾਚਿ ਸਬਦਿ ਸੁਖੁ ਨੇਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 56
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beloved will enjoy (them) with pleasure and relish, who feel peace in the affection of the True name. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰੀਤਮ (ਉਨ੍ਹਾਂ) ਨੂੰ ਅਨੰਦ ਅਤੇ ਸੁਆਦ ਨਾਲ ਭੋਗਦਾ ਹੈ, ਜੋ ਸੱਚੇ ਨਾਮ ਦੀ ਪ੍ਰੀਤ ਅੰਦਰ ਠੰਢ-ਚੈਨ ਮਹਿਸੂਸ ਕਰਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Husband Lord enjoys her with pleasure and delight; she is at peace in the love of the True Word of the Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਤੀ (ਰਲੀਆ) ਖੁਸ਼ੀਆਂ ਵਾਲਾ ਵਾ ਅਨੰਦ ਰੂਪ ਹੈ, ਤਿਸ ਕੇ ਸਾਥ ਤੂੰ  ਤਬ ਸੁਖ ਮਾਣੇਂਗੀ ਜਬ ਸਚੇ ਸੁਖ ਰੂਪ ਉਪਦੇਸ਼ ਮੇਂ ਪ੍ਰੇਮ ਕਰੇਂਗੀ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਸੁਖ ਉਸ ਨੂੰ ਹੈ ਜੋ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਪ੍ਰਭੂ ਵਿਚ (ਲੀਨ ਰਹਿੰਦੀ ਹੈ) ਜੋ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੁੜੀ ਹੋਈ) ਹੈ, ਜੋ ਪ੍ਰਭੂ ਦੇ ਪਿਆਰ ਵਿਚ (ਮਸਤ) ਹੈ। ਪਤੀ-ਪ੍ਰਭੂ ਦੇ ਮਿਲਾਪ ਦੇ ਸੁਖ (ਉਹੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਆਨੰਦ ਨਾਲ ਮਾਣਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਿਰੁ ਰਲੀਆ = ਪਤੀ ਮਿਲਾਪ ਦੇ ਸੁਖ। ਰਸਿ = ਆਨੰਦ ਨਾਲ। ਨੇਹਿ = ਪਿਆਰ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu esposo gozará de ti, si encuentras la Paz en el Amor a la Palabra Verdadera. (1-Pausa)"