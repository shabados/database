[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਾ ਜੈਦੇਉ ਕਬੀਰੁ ਤ੍ਰਿਲੋਚਨੁ; ਸਭਿ ਦੋਖ ਗਏ ਚਮਰੇ ॥"
page = 995
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the blemishes of Namdev, Jaidev, Kabir, Tirlochan and Ravidas, the tanner, were dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ, ਜੈਦੇਵ, ਕਬੀਰ, ਤ੍ਰਿਲੋਚਨ ਅਤੇ ਰਵਿਦਾਸ ਚਮਾਰ ਦੇ ਸਾਰੇ ਦੂਸ਼ਨ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the faults of Naam Dayv, Jai Dayv, Kabeer, Trilochan and Ravi Daas the leather-worker were covered."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ, ਜੈਦੇਵ, ਕਬੀਰ ਜੀ ਔ ਤ੍ਰਿਲੋਚਨ, ਜੇ ਇਨ ਕੌ ਚਮਰੇ ਹੂਏ ਅਗ੍ਯਾਨਾਦਿ ਦੋਖ ਸੇ, ਸੋ ਸਭ ਨਾਮ ਕਰ ਕੇ ਚਲੇ ਗਏ; ਵਾ ਨਾਮ ਜਪਨੇ ਸੇ ਚਮਿਆਰ ਰਵਦਾਸ ਕੇ ਸਭ ਦੋਖ ਚਲੇ ਗਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਬਚ ਗਿਆ, ਜੈਦੇਉ ਬਚ ਗਿਆ, ਕਬੀਰ ਬਚ ਗਿਆ, ਤ੍ਰਿਲੋਚਨ ਬਚ ਗਿਆ; ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਰਵਿਦਾਸ) ਚਮਾਰ ਦੇ ਸਾਰੇ ਪਾਪ ਦੂਰ ਹੋ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭਿ = ਸਾਰੇ। ਦੋਖ = ਐਬ। ਚਮਰੇ = (ਰਵਿਦਾਸ) ਚਮਾਰ ਦੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues ¿qué no, las aflicciones de Namdeva, Yaideva, Kabir, Trilochan y Ravidas, el curtidor, fueron totalmente disipadas?"