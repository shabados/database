[[content]]
asset = "DGDG"
type = "primary"
data = "ਲੈ ਤਾ ਕੋ ਸੁਰ ਲੋਕ ਸਿਧਾਯੋ ॥੨੯॥"
page = 939

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "During his begging, when he found opportunity, he took Heer and departed for the domain of death.(29)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਲੈ ਕੇ ਸਵਰਗ ਚਲਿਆ ਗਿਆ ॥੨੯॥"