[[content]]
asset = "SSA2"
type = "primary"
data = "ਯਾ ਉਬਰਨ ਧਾਰੈ; ਸਭੁ ਕੋਊ ॥"
page = 259
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Though every one entertains the idea of this salvation,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਹਰ ਕੋਈ ਇਸ ਮੁਕਤੀ ਦਾ ਖਿਆਲ ਧਾਰਨ ਕਰੀ ਬੈਠਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone has this idea of salvation,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਯਾ) ਐਮੇ ਕਿਮੇ ਵਾ ਇਸ ਸੰਸਾਰ ਸੇ ਉਬਰਨੇ ਕਾ ਸੰਕਲਪ ਤੋ ਸਭ ਕੋਈ ਧਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣ ਤੋਂ ਬਿਨਾ ਖ਼ਲਾਸੀ ਹੋ ਨਹੀਂ ਸਕਦੀ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos queremos ser liberados de la esclavitud,"