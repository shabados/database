[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਜਿਨੑ ਲੋਇਣ, ਜਗੁ ਮੋਹਿਆ; ਸੇ ਲੋਇਣ ਮੈ ਡਿਠੁ ॥"
page = 1378
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! The eyes, which charmed the world; those eyes I have seen."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਜਿਨ੍ਹਾਂ ਅੱਖਾਂ ਨੇ ਦੁਨੀਆਂ ਨੂੰ ਫਰੇਫਤਾ ਕਰ ਲਿਆ ਸੀ, ਉਹ ਅੱਖਾਂ ਮੈਂ ਵੇਖੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, those eyes which have enticed the world - I have seen those eyes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇਤ੍ਰੋਂ ਨੇ ਜਗਤ ਕੇ ਜੀਵੋਂ ਕੋ ਮੋਹਿ ਲੀਆ ਥਾ, ਸੋ ਨੇਤ੍ਰ ਆਜ ਮੈਂਨੇ ਐਸੇ ਹੂਏ ਦੇਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! (ਇਸ ਦਿੱਸਦੀ ਗੁਲਜ਼ਾਰ, ਪਰ ਅਸਲ ਵਿਚ, 'ਗੁਝੀ ਭਾਹਿ' ਵਿਚ ਮਸਤ ਜੀਵ ਨੂੰ ਕੁਝ ਸੁੱਝਦਾ-ਬੁੱਝਦਾ ਨਹੀਂ। ਪਿਆ ਮਾਣ ਕਰਦਾ ਹੈ। ਪਰ ਮਾਣ ਕਾਹਦਾ?) ਜਿਹੜੀਆਂ (ਸੋਹਣੀਆਂ) ਅੱਖਾਂ ਨੇ ਜਗਤ ਨੂੰ ਮੋਹ ਰੱਖਿਆ ਸੀ, ਉਹ ਅੱਖਾਂ ਮੈਂ ਭੀ ਵੇਖੀਆਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੋਇਣ = ਅੱਖਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, esos ojos que han cautivado al mundo entero los he visto,"