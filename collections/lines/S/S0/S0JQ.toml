[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਥੈ ਲਾਗ ਦੋਊ ਭਏ ਅੱਧੁ ਅੱਧੰ ॥"
page = 161

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The serpent Vasuki was made the rope of the churning-stick and dividing the participants equally, both the ends of the rope were held tighty."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅੱਧਾ ਅੱਧਾ ਵੰਡ ਕੇ ਦੋਵੇਂ (ਸਮੁੰਦਰ ਨੂੰ) ਰਿੜਕਣ ਲਗੇ।"