[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਤਨ ਭੀਤਰਿ; ਲਾਗੀ ਪਿਆਸ ॥"
page = 1182
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my soul and body is the thirst for the Lord's sight."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਜਿੰਦੜੀ ਤੇ ਦੇਹਿ ਅੰਦਰ ਪ੍ਰਭੂ ਦੇ ਦੀਦਾਰ ਦੀ ਤ੍ਰੇਹ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind and body are gripped by thirst and desire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਮਨ ਤਨ ਮੇਂ ਤੇਰੇ ਦਰਸਨ ਕੀ ਪਿਆਸ ਲਾਗੀ ਹੂਈ ਥੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ) ਮੇਰੇ ਮਨ ਵਿਚ ਮੇਰੇ ਤਨ ਵਿਚ (ਹਰਿ-ਨਾਮ ਦੀ) ਲਗਨ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੀਤਰਿ = ਅੰਦਰ, ਵਿਚ। ਪਿਆਸ = ਤਾਂਘ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi cuerpo, mente y Alma tienen hambre del Señor,"