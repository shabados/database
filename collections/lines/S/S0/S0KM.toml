[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਿਤਿ ਵਾਰੁ ਨਾ ਜੋਗੀ ਜਾਣੈ; ਰੁਤਿ ਮਾਹੁ ਨਾ ਕੋਈ ॥"
page = 4
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither the yogi nor any one else knows the lunar day, week day season and the month."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਯੋਗੀ, ਨਾਂ ਹੀ ਕੋਈ ਹੋਰ, ਚੰਦ ਦਾ ਦਿਹਾੜਾ, ਸਪਤਾਹ ਦਾ ਦਿਨ, ਮੌਸਮ ਅਤੇ ਮਹੀਨਾ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day and the date are not known to the Yogis, nor is the month or the season."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਜੋਗੀ) ਪ੍ਰਾਣਾਯਾਮੀ ਭੀ ਤਿਥਿ, ਦਿਨ, ਰੁਤਿ ਅਰ ਮਹੀਨਾ ਨਹੀਂ ਜਾਨ ਸਕਤੇ, ਔਰ ਭੀ ਕੋਈ ਨਹੀਂ ਜਾਨ ਸਕਤਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਜਗਤ ਬਣਿਆ ਸੀ ਤਦੋਂ) ਕਿਹੜੀ ਥਿੱਤ ਸੀ, (ਕਿਹੜਾ) ਵਾਰ ਸੀ, ਇਹ ਗੱਲ ਕੋਈ ਜੋਗੀ ਭੀ ਨਹੀਂ ਜਾਣਦਾ। ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ (ਦੱਸ ਨਹੀਂ ਸਕਦਾ) ਕਿ ਤਦੋਂ ਕਿਹੜੀ ਰੁੱਤ ਸੀ ਅਤੇ ਕਿਹੜਾ ਮਹੀਨਾ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni tampoco el Yogui."