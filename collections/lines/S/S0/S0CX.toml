[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਮ ਅਗਿਆਨ; ਮੋਹਤ ਘੂਪ ॥"
page = 838
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "in it is the pitch darkness of spiritual ignorance and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਵਿੱਚ ਆਤਮਿਕ ਬੇਸਮਝੀ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਘੁੱਪ ਅਨ੍ਹੇਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "filled with the utter darkness of ignorance and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੂਪੀ ਤਮ (ਘੂਪ) ਗਾਹੜਾ ਤਿਸਮੈਂ ਮੋਹਿਤ ਹੂਆ ਮੂਰਛਾ, ਭਾਵ ਅਪਨੇ ਸਰੂਪ ਤੇ ਜੀਉ ਭੂਲ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ ਦਾ ਘੁੱਪ ਹਨੇਰਾ (ਮੈਨੂੰ) ਮੋਹ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lleno de ignorancia y apego emocional."