[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਬੇਨੰਤੀ; ਅਪੁਨੇ ਸਤਿਗੁਰ ਪਾਹਿ ॥"
page = 182
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Address thy supplication to thy True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਪ੍ਰਾਰਥਨਾ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਕੋਲ ਆਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Offer your prayers to your True Guru;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਪਨੇ ਸਤਿਗੁਰੋਂ ਪਾਸ ਬੇਨਤੀ ਕਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਆਪਣੇ ਗੁਰੂ ਪਾਸ ਬੇਨਤੀ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rézale a Él, Quien es tu Verdadero Guru,"