[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਵਨ ਕੇ ਮਹਿਰਾਵਨ ਕੇ; ਮਨੁ ਕੇ ਨਲ ਕੇ ਚਲਤੇ ਨ ਚਲੀ ਗਉ ॥"
page = 674

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Even Ravan and Mehravan were helpless before him"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਵਨ ਦੇ, ਮਹਿਰਾਵਨ ਦੇ, ਮਨੁ ਰਾਜੇ ਦੇ, ਨਲ ਦੇ ਚਲਾਣਾ ਕਰਨ ਵੇਲੇ ਵੀ ਨਾਲ (ਮੈਂ-ਭਾਵ ਦੁਨੀਆ) ਨਹੀਂ ਗਈ ਹਾਂ।"