[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਬੁ ਹਿਰੈ; ਮਿਥਿਆ ਕਰਿ ਖਾਇ ॥"
page = 1139
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He plunders others wealth and lives in falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਹੋਰਨਾਂ ਦਾ ਧਨ ਲੁੱਟਦਾ ਹੈ ਅਤੇ ਝੂਠ ਤੇ ਗੁਜਾਰਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He steals their wealth and lives in falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਰਬ ਕੋ ਚੁਰਾਵਤਾ ਹੈ ਔਰ ਝੂਠ ਬੋਲ ਕਰ ਖਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਪਰਾਇਆ ਧਨ ਚੁਰਾਂਦਾ ਹੈ, ਤੇ, ਧਨ ਨੂੰ ਨਾਸਵੰਤ ਆਖ ਆਖ ਕੇ ਭੀ ਪਰਾਇਆ ਮਾਲ ਖਾਈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਰਬੁ = ਧਨ। ਹਿਰੈ = ਚੁਰਾਂਦਾ ਹੈ। ਮਿਥਿਆ = ਨਾਸਵੰਤ। ਮਿਥਿਆ ਕਰਿ = ਇਹ ਆਖ ਆਖ ਕੇ ਭੀ ਕਿ ਸਭ ਕੁਝ ਨਾਸਵੰਤ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "le roba a otros y vive en la falsedad.Vuelto un inconsciente,"