[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਿ ਸ੍ਰੀ ਕ੍ਰਿਸਨਿ ਮੋਨ ਹ੍ਵੈ ਰਹਿਓ ॥੧੭੨੫॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "” When Balram said this, Krishna listening to him, remained silent.1725."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਤਾਂ) ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਸੁਣ ਕੇ ਚੁਪ ਹੋ ਰਹੇ ॥੧੭੨੫॥"