[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਮ ਠਾਢੀ ਸੇਵਾ ਕਰੈ; ਏਕ ਚਰਨ ਨਿਰਧਾਰ ॥੪੨॥"
page = 841

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We will render service even if we had to perform by standing on our one leg.’ (42)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਕ ਪੈਰ ਉਤੇ ਖੜੋ ਕੇ (ਆਪ ਜੀ ਦੀ) ਸੇਵਾ ਕਰਾਂਗੀ ॥੪੨॥"