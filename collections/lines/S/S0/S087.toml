[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਰਬੁ ਮੋਹੁ ਤਜਿ; ਹੋਵਉ ਰੇਨ ॥"
page = 391
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having renounced ego and secular love, I become the dust of the feet of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਛੱਡ ਕੇ ਮੈਂ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾਂ ਦੀ ਧੂੜ ਹੁੰਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Renouncing pride and attachment, I become the dust of the feet of the Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰਬੁ ਮੋਹ ਆਦਿ ਬਿਕਾਰੋਂ ਕੋ ਤ੍ਯਾਗ ਕਰ ਚਰਨ ਕੀ ਧੂਰਿ ਬਨ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੀ ਇਹ ਤਾਂਘ ਹੈ ਕਿ) ਅਹੰਕਾਰ ਛੱਡ ਕੇ ਮੋਹ ਤਿਆਗ ਕੇ ਮੈਂ ਉਹਨਾਂ ਸੁਹਾਗਣਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਬਣ ਜਾਵਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dejo mi ego y todo deseo, y me vuelvo el Polvo debajo de los Pies de los Santos."