[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਤੀਰਥੁ. ਗੁਰੁ ਪਾਰਜਾਤੁ; ਗੁਰੁ. ਮਨਸਾ ਪੂਰਣਹਾਰੁ ॥"
page = 52
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the place or pilgrimage, Guru the Elysian Tree, and Guru the fulfiller of desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਯਾਤ੍ਰਾ-ਅਸਥਾਨ ਹੈ, ਗੁਰੂ ਕਲਪ-ਬਿਰਛ ਅਤੇ ਗੁਰੂ ਹੀ ਖਾਹਿਸ਼ਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Sacred Shrine of Pilgrimage, the Guru is the Wish-fulfilling Elysian Tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੂ ਤੀਰਥ ਵਤ ਪਵਿਤ੍ਰ ਕਰਨੇ ਵਾਲੇ ਹੈਂ, ਔਰ ਕਲਪ ਬ੍ਰਿਛ ਰੂਪ ਮਨੋਂ ਕਾਮਨਾ ਕੇ ਦੇਨੇ ਵਾਲੇ ਹੈਂ, ਔਰ ਗੁਰੂ ਮੋਖਾਦਿ ਸਰਬ (ਮਨਸਾ) ਇਛਾ ਕੇ ਪੂਰਨ ਕਰਨ ਵਾਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ (ਹੀ ਅਸਲ) ਤੀਰਥ ਹੈ, ਗੁਰੂ (ਹੀ) ਪਾਰਜਾਤ ਰੁੱਖ ਹੈ, ਗੁਰੂ ਹੀ ਸਾਰੀਆਂ ਕਾਮਨਾਂ ਪੂਰੀਆਂ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਰਜਾਤੁ = {पारिजात} ਸਵਰਗ ਦੇ ਪੰਜ ਰੁੱਖਾਂ ਵਿਚੋਂ ਇਕ 'ਪਾਰਜਾਤ' ਰੁੱਖ ਹੈ ਜੋ ਮਨੋਕਾਮਨਾ ਪੂਰੀਆਂ ਕਰਦਾ ਹੈ। ਉਹ ਪੰਜ ਰੁੱਖ ਇਹ ਹਨ: ਮੰਦਾਰ, ਪਾਰਜਾਤ, ਸੰਤਾਨ, ਕਲਪ-ਰੁੱਖ ਅਤੇ ਹਰੀ = ਚੰਦਨ। ਸਮੁੰਦਰ ਰਿੜਕਨ ਤੇ ਇਹ ਪਾਰਜਾਤ ਰੁੱਖ ਦੇਵਤਿਆਂ ਨੂੰ ਚੌਦਾਂ ਰਤਨਾਂ ਵਿਚ ਹੀ ਲੱਭਾ ਸੀ। ਵੰਡ ਵੇਲੇ ਇਹ ਇੰਦ੍ਰ ਦੇ ਕਬਜ਼ੇ ਵਿਚ ਆਇਆ। ਕ੍ਰਿਸ਼ਨ ਜੀ ਨੇ ਉਸ ਤੋਂ ਖੋਹ ਕੇ ਆਪਣੀ ਪਿਆਰੀ 'ਸਤਯ ਭਾਮਾਂ' ਦੇ ਵਿਹੜੇ ਵਿਚ ਲਾ ਦਿੱਤਾ। {पारमस्या स्तीति पारी समुद्र स्तत्र जातः, तस्य समुद्रौत्पन्नत्वात्}। ਮਨਸਾ = {मनीषा} ਇੱਛਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru es el Lugar de Peregrinaje, el Guru es el Árbol Coral de Kappa;"