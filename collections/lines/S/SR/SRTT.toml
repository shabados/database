[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਕ ਜੋਤਿ. ਏਕਾ ਮਿਲੀ; ਕਿੰਬਾ ਹੋਇ, ਮਹੋਇ ॥"
page = 335
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One light merges into another light, can it be or be not separated again?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਰੋਸ਼ਨੀ ਹੋਰਸ ਰੋਸ਼ਨੀ ਨਾਲ ਮਿਲ ਜਾਂਦੀ ਹੈ। ਕੀ ਇਹ ਮੁੜ ਕੇ ਵੱਖਰੀ ਹੋ ਸਕਦੀ ਹੈ ਜਾ ਨਹੀਂ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one light merges into another, what becomes of it then?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਏਕ ਕੋਈ ਜੋ ਵਿਦਮਾਨ ਹੈ ਤਿਸ ਕੀ ਜੋਤ ਏਕਾਕਾਰ ਹੋ ਕਰ ਵਾਹਗੁਰੂ ਮੇਂ ਮਿਲੀ ਹੈ।☬ਪ੍ਰਸ਼ਨ: (ਕਿੰਬਾ) ਪੁਨਾ ਤਿਸ ਕੀ ਜੋਤ ਭਿੰਨ ਹੋਤੀ ਹੈ?☬ਉੱਤਰ: (ਮਹੋਇ) ਨਹੀਂ ਹੋਤੀ ਹੈ॥☬ਜੇ ਕਹੇ ਜਨਮਤਾ ਮਰਣਾ ਕਵਣ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਬਰਕਤ ਨਾਲ ਜਿਸ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਪਰਮਾਤਮਾ ਦੀ) ਜੋਤ ਨਾਲ ਮਿਲ ਕੇ ਇੱਕ-ਰੂਪ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਹਉਮੈ ਬਿਲਕੁਲ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਿੰਬਾ ਹੋਇ = ਕੀ ਮੁੜ ਉਹ (ਵੱਖਰੀ ਹਸਤੀ ਵਾਲੀ) ਹੁੰਦੀ ਹੈ? ਕੀ ਫਿਰ ਭੀ ਉਸ ਦੀ ਵੱਖਰੀ ਹਸਤੀ ਰਹਿੰਦੀ ਹੈ? ਕੀ ਉਸ ਵਿਚ ਆਪਾ-ਭਾਵ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ? ਮਹੋਇ = ਨਹੀਂ ਹੁੰਦਾ, ਨਹੀਂ ਰਹਿੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Alma se inmerge en el Infinito, ¿permanece algo de ella?"