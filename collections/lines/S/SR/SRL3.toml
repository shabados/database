[[content]]
asset = "VGRG"
type = "primary"
data = "ਧੋਤੇ ਹੋਵਨਿ ਉਜਲੇ; ਪਾਟ ਪਟੰਬਰ ਖਰੈ ਅਮੋਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The invaluable clothes made of silk come out bright when washed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰੇਸ਼ਮ ਤੇ ਰੇਸ਼ਮ ਦੇ ਕਪੜੇ ਧੋਤਿਆਂ ਉੱਜਲ ਹੋ ਜਾਂਦੇ ਹਨ (ਤੇ) ਖਰੇ ਅਮਲੋਕ ਜਾਂਦੇ ਹਨ)।"