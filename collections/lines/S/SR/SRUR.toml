[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਬਦਰਾ ਮਾਲ ਕਾ; ਭੀਤਰਿ ਧਰਿਆ ਆਣਿ ॥"
page = 789
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, the bag of rupees is brought and placed in the Lord's court,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਰੁਪਿਆਂ ਦੀ ਥੈਲੀ ਲਿਆ ਕੇ ਸੁਆਮੀ ਦੇ ਦਰਬਾਰ ਵਿੱਚ ਰੱਖੀ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the bags of coins are brought in"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: (ਬਦਰਾ ਮਾਲ ਕਾ) ਜੋ ਪੁੰਨੀ ਪਾਪੀ ਜੀਵ ਹੈਂ ਧਰਮਰਾਇ ਕੀ ਸਭਾ ਕੇ ਬੀਚ ਜਮਦੂਤੋਂ ਨੇ ਲਿਆ ਧਰਿਆ ਹੈ। ਹਜਾਰ ਰੁਪ੍ਯੀਏ ਕੀ ਥੈਲੀ ਹੋਤੀ ਹੈ ਦਸ ਥੈਲੀ ਦਾ ਇਕ ਬਦਰਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਕਿਸੇ ਮਾਲਕ ਦਾ ਨੌਕਰ) ਰੁਪਇਆਂ ਦੀ ਥੈਲੀ (ਕਮਾ ਕੇ) ਅੰਦਰ ਲਿਆ ਰੱਖਦਾ ਹੈ। (ਇਹ ਜੀਵ-ਵਣਜਾਰਾ ਸ਼ਾਹ-ਪ੍ਰਭੂ ਦਾ ਭੇਜਿਆ ਹੋਇਆ ਏਥੇ ਵਣਜ ਕਰ ਕੇ ਚੰਗੇ ਮੰਦੇ ਕੰਮਾਂ ਦੇ ਸੰਸਕਾਰ ਇਕੱਠੇ ਕਰਦਾ ਰਹਿੰਦਾ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਦਰਾ = ਥੈਲੀ। ਮਾਲ ਕਾ ਬਦਰਾ = ਰੁਪਇਆਂ ਦੀ ਥੈਲੀ, ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਇਕੱਠ। ਆਣਿ = ਲਿਆ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La bolsa de la mente llena de monedas es puesta en la Corte del Señor"