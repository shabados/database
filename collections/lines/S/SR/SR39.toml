[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਧਰਿ ਕੈ ਤਨ ਯਾ ਭਵ ਭੀਤਰ ਫੇਰਿ ਨ ਐ ਹੈ ॥੨੪੮੨॥"
page = 550

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Discuss in his mind about the Lord on listening about Him from others, the poet Shyam says that he will not assume another body and transmigrate.2482."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਉਹ (ਵਿਅਕਤੀ) ਸ਼ਰੀਰ ਧਾਰਨ ਕਰ ਕੇ ਫਿਰ ਇਸ ਸੰਸਾਰ ਵਿਚ ਨਹੀਂ ਆਉਂਦੇ ॥੨੪੮੨॥"