[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਮੁਕਤੁ; ਮੁਕਤੁ ਕਰੈ ਸੰਸਾਰੁ ॥"
page = 295
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself is emancipated and emancipates the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਬੰਦ-ਖਲਾਸ ਹੈ ਅਤੇ ਜਗਤ ਨੂੰ ਬੰਦ-ਖਲਾਸ ਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is liberated, and He liberates the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਸੰਤ ਜਨ ਆਪ ਮੁਕਤ ਸਰੂਪ ਹੈ ਪੁਨਾ ਔਰੋਂ ਜੀਵੋਂ ਕੋ ਸੰਸਾਰ ਮੇਂ ਮੁਕਤਿ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਪ (ਮਾਇਆ ਤੋਂ) ਆਜ਼ਾਦ ਹੈ, ਜਗਤ ਨੂੰ ਭੀ ਮੁਕਤ ਕਰਦਾ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que lo consigue, es liberado y abre a todos la posibilidad del Éxtasis."