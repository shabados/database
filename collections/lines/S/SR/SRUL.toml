[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਹਿ ਉਪਾਏ; ਤਿਸ ਕਉ ਪੀਰ ॥੧॥"
page = 1137
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone takes care of him in weal and woe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਸੁੱਖ ਤੇ ਦੁਖ ਵਿੱਚ ਉਸ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created all beings, and knows their pains. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਉਤਪਤਿ ਕੀਏ ਹੈਂ, ਤਿਸੀ ਕੋ ਜੀਵਾਂ ਕੀ ਪੀੜਾ ਹੈ, ਭਾਵ ਪਾਲਨ ਕਾ ਫਿਕਰ ਭੀ ਤਿਸੀ ਕੋ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਜੀਵ ਪੈਦਾ ਕੀਤੇ ਹਨ, ਉਸ ਨੂੰ ਹੀ (ਜੀਵਾਂ ਦਾ) ਦਰਦ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਹਿ = ਜਿਨਿ ਹੀ {ਕ੍ਰਿਆ ਵਿਸ਼ੇਸ਼ਣ 'ਹੀ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਨਿ' ਦੀ (ਿ) ਉੱਡ ਗਈ ਹੈ}। ਤਿਸ ਕਉ = {ਸੰਬੰਧਕ 'ਕਉ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਤਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ}। ਪੀਰ = ਦਰਦ-ਸਨੇਹ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "vida y respiración vital, nos protege de penas y dolores. (1)"