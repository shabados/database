[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਟੈ ਪੇਡੁ. ਡਾਲ ਪਰਿ ਠਾਢੌ; ਖਾਇ ਖਾਇ ਮੁਸਕਾਰੈ ॥"
page = 1205
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Standing on its stem, he cuts down the tree and there he eats, eats and smiles."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਦੇ ਟਹਿਣੇ ਉਤੇ ਖਲੋ ਉਹ ਦਰਖਤ ਨੂੰ ਵੱਢਦਾ ਹੈ ਅਤੇ ਉਥੇ ਉਹ ਖਾ ਖਾ ਕੇ ਮੁਸਕਰਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Standing on the branch, eating and eating and smiling, he cuts down the tree."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੋਈ ਡਾਲੀ ਪਰ ਬੈਠ ਕਰ ਪੇਡ ਕੋ ਕਾਟੇ ਔਰ ਫਲ ਖਾਇ ਖਾਇ ਕਰ ਮੁਸਕਾਵੈ। ਤੈਸੇ ਸਰੀਰ ਡਾਲ ਪਰ ਖੜਾ ਹੂਆ ਸ੍ਵਾਸੋਂ ਰੂਪ ਪੇਡ ਕੋ ਕਾਟਤਾ ਹੈ, ਵਿਸ਼੍ਯ ਰੂਪ ਫਲ ਕੋ ਖਾਇ ਖਾਇ ਕਰ ਮਨਮੁਖ ਮੁਸਕਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਕਾਰਾਂ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਮਨੁੱਖ, ਮਾਨੋ, ਰੁੱਖ ਦੇ ਹੀ) ਟਾਹਣ ਉੱਤੇ ਖਲੋਤਾ ਹੋਇਆ (ਉਸੇ) ਰੁੱਖ ਨੂੰ ਵੱਢ ਰਿਹਾ ਹੈ, (ਨਾਲ ਨਾਲ ਹੀ ਮਿਠਿਆਈ ਆਦਿਕ) ਖਾ ਖਾ ਕੇ ਮੁਸਕ੍ਰਾ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੇਡੁ = ਰੁੱਖ। ਡਾਲ = ਟਹਿਣੀ। ਪਰਿ = ਉੱਤੇ। ਠਾਢੌ = ਖਲੋਤਾ ਹੋਇਆ। ਮੁਸਕਾਰੈ = ਮੁਸਕ੍ਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Corta la rama del árbol en la que está posado y en donde come y disfruta de su vida,"