[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਚੀਤਿ ਆਵੈ. ਤਿਸੁ ਸਦਾ ਸੁਖੁ ਹੋਵੈ; ਨਿਕਟਿ. ਨ ਆਵੈ ਤਾ ਕੈ ਜਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1146
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever contemplates the Name; he attains lasting peace and death's courier comes not near him. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਕੋਈ ਨਾਮ ਦਾ ਆਰਾਧਨ ਕਰਦਾ ਹੈ, ਉਹ ਸਦੀਵੀ ਆਰਾਮ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਮੌਤ ਦਾ ਦੂਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ। ਠਹਿਰਾਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He comes to mind, the mortal finds lasting peace, and the Messenger of Death cannot even approach him. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ ਕੇ ਚਿਤ ਮੇਂ ਵਹੁ ਹਰਿ ਹਰਿ ਨਾਮ ਆ ਜਾਵੈ ਤਿਸ ਕੋ ਸਦਾ ਸੁਖ ਹੋਤਾ ਹੈ ਔਰ ਜਮ ਤਿਸ ਕੇ ਨਿਕਟ ਨਹੀਂ ਆਵਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਚਿੱਤ ਵਿਚ ਹਰਿ-ਨਾਮ ਆ ਵੱਸਦਾ ਹੈ, ਉਹ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਮਾਣਦਾ ਹੈ, ਜਮਰਾਜ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਆਉਂਦਾ (ਉਸ ਨੂੰ ਮੌਤ ਦਾ ਡਰ ਨਹੀਂ ਰਹਿੰਦਾ। ਆਤਮਕ ਮੌਤ ਉਸ ਦੇ ਨੇੜੇ ਨਹੀਂ ਢੁਕਦੀ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "quien sea que Lo aprecia en su corazón, vive en Éxtasis y a ese ser Yama no lo toca. (1-Pausa)"