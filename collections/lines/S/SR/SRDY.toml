[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬ ਸੂਖ ਰੰਗ ਮਾਣਿਆ ॥੩॥"
page = 212
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "enjoys all the comforts and pleasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਆਰਾਮ ਤੇ ਖੁਸ਼ੀਆਂ ਭੋਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "enjoy all peace and pleasure. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਸਰਬ ਸੁਖੋਂ ਕੇ ਆਨੰਦ ਕੋ ਭੋਗਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਤਮਕ ਸੁਖ ਤੇ ਆਨੰਦ ਮਾਣਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "goza de su vida con una Paz increíble."