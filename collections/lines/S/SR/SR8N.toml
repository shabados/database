[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹਸੀ ਰਾਮੁ ਰਿਦੈ ਇਕ ਭਾਇ ॥"
page = 931
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the love of One Lord, he remains happy, within his mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰੇਮ ਅੰਦਰ ਉਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His heart is happy, in love with the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਿਦੇ ਮੇਂ ਏਕ ਰਾਮ ਕੇ ਪ੍ਰੇਮ ਕੋ ਧਾਰਿ ਕਰ ਕੇ (ਰਹਸੀ) ਅਨੰਦ ਰੂਪ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਨੰਦ-ਸਰੂਪ ਪਰਮਾਤਮਾ ਸਦਾ ਉਸ ਦੇ ਹਿਰਦੇ ਵਿਚ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਹਸੀ = ਰਹਸ ਵਾਲਾ, ਆਨੰਦ-ਸਰੂਪ = {ਰਹਸ-ਅਨੰਦ}। ਇਕ ਭਾਇ = ਇਕ-ਰਸ, ਲਗਾਤਾਰ, ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y su corazón queda feliz y enamorado del Señor."