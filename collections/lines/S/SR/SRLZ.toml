[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ. ਨਿਰਮਲ ਨਿਰਮਲਾ; ਨਿਰਮਲ ਮਨਿ ਵਾਸਾ ॥"
page = 426
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The reverend Lord is the purest of the pure, and abides in the pure mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਜਯ ਪ੍ਰਭੂ ਪਵਿੱਤਰਾਂ ਦਾ ਪਰਮ ਪਵਿੱਤ੍ਰ ਹੈ, ਅਤੇ ਪਵਿੱਤ੍ਰ ਹਿਰਦੇ ਅੰਦਰ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Beloved Lord is the purest of the pure; He comes to dwell in the pure mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰਿ ਜੀਉ ਆਪ (ਨਿਰਮਲ ਨਿਰਮਲਾ) ਅਤ੍ਯੰਤ ਸੁਧ ਹੈ ਔਰ ਤਿਸ ਕਾ ਸੁਧ ਮਨ ਮੇਂ ਹੀ ਬਾਸਾ ਹੈ ਅਰਥਾਤ ਸੁਧ ਅੰਤਸ਼ਕਰਣ ਮੇਂ ਸਾਖਿਆਤ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਨਿਰੋਲ ਪਵਿਤ੍ਰ ਹੈ, ਉਸ ਦਾ ਨਿਵਾਸ ਪਵਿਤ੍ਰ ਮਨ ਵਿਚ ਹੀ ਹੋ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor es lo más Puro de lo puro; puedes purificar tu corazón para Recibirlo,"