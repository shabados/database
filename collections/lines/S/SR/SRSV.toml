[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਡ ਕੁਭਾਡ ਕੇ ਹਾਥ ਬਿਕਿਯੋ; ਕਪਿ ਨਾਚਤ ਨਾਚ ਛਰੀ ਜਿਮ ਚੀਨੇ ॥੨੫੧॥"
page = 225

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "“This foolish person (king) pierced by the arrows of the god of love, entrapped in cruel misconduct, under the impact of a foolish woman is dancing like a monkey understanding the sign of a stick.251."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦੁਰਬੁੱਧ ਔਰਤ ਦੇ ਹੱਥ ਵਿਕਿਆ ਹੋਇਆ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਨੱਚ ਰਿਹਾ ਹੈ, ਜਿਵੇਂ ਸੋਟੀ ਦੇ ਇਸ਼ਾਰੇ ਨੂੰ ਪਛਾਣ ਕੇ ਬੰਦਰ ਨੱਚਦਾ ਹੈ ॥੨੫੧॥"