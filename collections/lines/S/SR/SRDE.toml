[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੈਣਿ ਦਿਨਸੁ ਦੁਇ ਸਾਖੀ ਆਏ ॥"
page = 1061
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both night and day are the witnesses unto the loss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੋਨੋਂ, ਰਾਤ ਅਤੇ ਦਿਨ, ਘਾਟੇ ਦੇ ਗਵਾਹ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day both bear witness to this loss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਤ ਔ ਦਿਨ ਇਹ ਦੋਇ ਜੀਵੋਂ ਕੇ ਕਰਮੋਂ ਕੇ ਗਵਾਹ ਆਏ ਹੈਂ, ਭਾਵ ਰਾਤ ਦਿਨ ਕੇ ਅਭਿਮਾਨੀ ਦੇਵਤਾ ਜੀਵ ਕੇ ਕਰਮ ਕੇ ਸਾਖੀ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਤ ਅਤੇ ਦਿਨ ਇਹ ਦੋਵੇਂ ਇਸ ਗੱਲ ਦੇ ਗਵਾਹ ਹਨ (ਜਿਹੜਾ ਦਿਨ ਰਾਤ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਉਹ ਵਾਪਸ ਉਮਰ ਵਿਚ ਨਹੀਂ ਆ ਸਕਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues ¿qué no son los días y las noches los testigos de nuestra pérdida?"