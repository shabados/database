[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹ ਪ੍ਰਸਾਦਿ; ਤੇਰੋ ਰਹਤਾ ਧਰਮੁ ॥"
page = 270
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By whose grace thy faith is preserved,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਮਿਹਰ ਸਦਕਾ ਤੇਰਾ ਈਮਾਨ ਕਾਇਮ ਰਿਹਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Grace, you remain in the Dharma;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਤੇਰਾ ਧਰਮ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ (ਪ੍ਰਭੂ) ਦੀ ਕ੍ਰਿਪਾ ਨਾਲ ਤੇਰਾ ਧਰਮ (ਕਾਇਮ) ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por Su Gracia que tu Fe se fortalece de manera cotidiana;"