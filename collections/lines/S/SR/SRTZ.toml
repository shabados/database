[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਮਤਿ ਖੋਵਹਿ; ਨਾਮੁ ਵਿਸਾਰੀ ॥੪॥"
page = 225
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By forgetting the Name, man loses his honour and sense."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਨੂੰ ਭੁਲਾ ਕੇ ਇਨਸਾਨ ਆਪਣੀ ਇੱਜ਼ਤ ਤੇ ਅਕਲ ਗੁਆ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Honor and good sense are lost, when one forgets the Naam, the Name of the Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਕੋ ਬਿਸਾਰ ਕਰ ਬੇਮੁਖ ਪੁਰਸ ਪਤਿ ਔਰ ਮਤਿ ਦੋਨੋਂ ਕੋ ਖੋਹ ਲੇਤੇ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਜੇਹੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਭੁਲਾ ਕੇ ਆਪਣੀ ਇੱਜ਼ਤ ਤੇ ਅਕਲ ਗਵਾ ਲੈਂਦੇ ਹਨ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਵਿਸਾਰੀ = ਵਿਸਾਰਿ, ਵਿਸਾਰ ਕੇ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Olvidándose del Naam, el Nombre del Señor pierden su sensatez y su honor. (4)"