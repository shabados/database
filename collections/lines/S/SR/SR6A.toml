[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਠਤ ਸੋਵਤ; ਹਰਿ ਸੰਗਿ ਪਹਰੂਆ ॥"
page = 196
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In waking and sleep, God is man's Companion and Watch-man"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਾਗਦਿਆਂ ਤੇ ਸੁੱਤਿਆਂ ਵਾਹਿਗੁਰੂ ਬੰਦੇ ਦਾ ਸੰਗੀ ਅਤੇ ਪਹਿਰੇਦਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "While rising up, and while lying down in sleep, the Lord is always with you, watching over you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਊਠਤ) ਜਾਗਤੇ ਔਰ ਸੋਵਤੇ ਸਦਾ ਹਰੀ ਹਮਾਰੇ ਸੰਗ (ਪਹਰੂਆ) ਰਾਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਹ ਪਰਮਾਤਮਾ ਜਾਗਦਿਆਂ ਸੁੱਤਿਆਂ ਹਰ ਵੇਲੇ ਜੀਵ ਦੇ ਨਾਲ ਰਾਖਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਗਿ = (ਜੀਵ ਦੇ) ਨਾਲ। ਪਹਰੂਆ = ਰਾਖਾ। ਜਾ ਕੈ ਸਿਮਰਣਿ = ਜਿਸ ਦੇ ਸਿਮਰਨ ਨਾਲ। ਜਮ ਡਰੂਆ = ਮੌਤ ਦਾ ਡਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el sueño y en la vigilia, el Señor te guarda Compañía, oh querido;"