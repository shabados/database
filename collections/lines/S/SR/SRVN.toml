[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਭਲਾਈ; ਸੋ ਬੁਰਾ ਜਾਨੈ ॥"
page = 180
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "What is for his Good that he deems evil."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਦੀ ਬਿਹਤਰੀ ਲਈ ਹੈ ਉਸ ਨੂੰ ਉਹ ਮਾੜਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That which is for his own good, he thinks is evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ (ਭਲਾਈ) ਸੁਤ ਕਰਮ ਹੈਂ ਤਿਸ ਕੋ ਜੀਵ ਬੁਰਾ ਜਾਨਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਕੰਮ ਇਸ ਦੀ ਭਲਾਈ (ਦਾ) ਹੈ ਉਸ ਨੂੰ ਭੈੜਾ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que es bueno, uno lo considera malo,"