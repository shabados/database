[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਹਜੇ ਸੁਖੁ ਹੋਇ; ਅੰਦਰਹੁ ਭ੍ਰਮੁ ਭਉ ਭਾਗੈ ॥੧॥"
page = 851
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, he then easily procures peace and from within him hasten away doubt and dread"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤਦ ਉਹ ਸੁਖ਼ੈਨ ਹੀ ਆਰਾਮ ਪਾ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਸ ਦੇ ਅੰਦਰ ਸੰਦੇਹ ਅਤੇ ਡਰ ਦੌੜ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he is naturally at peace; doubt and fear run away and leave him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਨਾਮ ਕੇ ਜਪਣੇ ਤੇ ਤਿਨ ਕੋ (ਸਹਜਿ) ਨਿਰਯਤਨ ਹੀ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ ਔਰ ਅੰਦਰ ਤੇ ਭਰਮ ਔ ਭੈ ਜਨਮ ਮਰਨ ਕਾ ਸਭ ਭਾਗ ਜਾਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ (ਟਿਕਣ ਕਰਕੇ ਉਸ ਨੂੰ ਆਤਮਕ) ਆਨੰਦ ਮਿਲਿਆ ਰਹਿੰਦਾ ਹੈ ਤੇ ਉਸ ਦੇ ਮਨ ਵਿਚੋਂ ਭਟਕਣਾ ਦੂਰ ਹੋ ਜਾਂਦੀ ਹੈ ਸਹਿਮ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak: Él entonces habita en Paz y de su interior desaparecen la duda y el miedo.(1)"