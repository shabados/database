[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਵਰਸੈ ਅੰਮ੍ਰਿਤ ਬਾਣੀ; ਕਰਿ ਕਿਰਪਾ ਘਰਿ ਆਵੈ ॥੪॥"
page = 1107
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, when the ambrosial Gurbani rains, the Lord graciously comes into my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਜਦ ਅੰਮ੍ਰਿਤ-ਮਈ ਗੁਰਬਾਣੀ ਵੱਸਦੀ ਹੈ ਤਾਂ ਰਹਿਮਤ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਮੇਰੇ ਧਾਮ ਅੰਦਰ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Ambrosial Nectar of Gurbani rains down; the Lord, in His Grace, has come into the home of my heart. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਗੁਰੂ ਰੂਪ ਮੇਘ ਅੰਮ੍ਰਿਤ ਬਾਣੀ ਕੋ ਬਰਖਤੇ ਹੈਂ, ਤਬ ਹੇ ਹਰੀ! ਕਿਰਪਾ ਕਰ ਕੇ ਤੂੰ ਰਿਦੇ ਘਰ ਮੇਂ ਆਵਤਾ ਹੈਂ॥੪॥☬ਇਸ ਪ੍ਰਕਾਰ ਪਰਾਰੰਭ ਕਰ ਕੇ ਅਬ ਬਾਰਾਂ ਮਾਹਾਂ ਦੁਆਰਾ ਅਧਕਾਰੀਓਂ ਪ੍ਰਤਿ ਪਰਮੇਸਰ ਪ੍ਰਾਪਤੀ ਕਾ ਪ੍ਰਕਾਰ ਦਿਖਾਵਤੇ ਹੈਂ: ਜੈਸੇ ਵਿਯੋਗ ਵਤੀ ਬਸੰਤ ਰੁਤ ਮੇਂ ਆਪਨੇ ਪਤੀ ਕੀ ਅਕਾਂਖਯਾ ਕਰਤੀ ਹੈ, ਤੈਸੇ ਹੀ ਗੁਰੂ ਜੀ ਅਪਨੀ ਸਰਧਾ ਪ੍ਰੀਤੀ ਪਰਗਟ ਕਰਤੇ ਹੈਂ। ਬਾਹ੍ਯ ਅਰਥ ਤੋ ਪ੍ਰਸਿਧ ਹੀ ਹੈ ਅੰਤਰੀਵ ਕਥਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਸੁਭਾਗ) ਹਿਰਦੇ-ਘਰ ਵਿਚ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦੀ ਬਾਣੀ ਦੀ ਵਰਖਾ ਹੁੰਦੀ ਹੈ, ਪ੍ਰਭੂ ਕਿਰਪਾ ਧਾਰ ਕੇ ਆਪ ਉਥੇ ਆ ਟਿਕਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, el Néctar Ambrosial del Gurbani es rociado, el Señor, por Su Gracia ha llegado hasta el hogar de mi corazón. (4)"