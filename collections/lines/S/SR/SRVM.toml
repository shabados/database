[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਢਿਯੋ ਸੋ ਲੋਹ ਪੂਰਯੰ ॥"
page = 100

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He conquered Indra, the king of gods"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਆਪਣੀ ਸ਼ਕਤੀ) ਵਧਾ ਲਈ, ਉਹ ਲੋਹੇ (ਦੇ ਕਵਚ ਨਾਲ) ਪੂਰੀ ਤਰ੍ਹਾਂ ਢਕਿਆ ਹੋਇਆ ਸੀ।"