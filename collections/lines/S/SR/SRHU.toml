[[content]]
asset = "DGDG"
type = "primary"
data = "ਠਾਢੀ ਭਈ ਤਰੁ ਤੀਰ ਤਬੈ; ਹਰੂਏ ਹਰੂਏ ਚਲ ਕੈ ਗਜ ਗਾਮੈ ॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the women of Braja heard the words of Krishna, they got pleased in their minds and gradually, they having the gait of the elephant, came under that tree, on which Krishna was sitting"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਗਜ-ਗਾਮਨੀਆਂ ਹੌਲੀ ਹੌਲੀ ਚਲ ਕੇ (ਉਸ) ਬ੍ਰਿਛ ਦੇ ਨੇੜੇ ਜਾ ਕੇ ਖੜੋ ਗਈਆਂ।"