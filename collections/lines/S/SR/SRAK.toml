[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਆਖਿਐ. ਜੋ ਚਲੈ; ਸੋ ਸਤਿ ਪੁਰਖੁ ਭਲ ਭਲਾ ॥"
page = 304
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who walks as the True Guru tells him he is the true man the best of the good."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਸੱਚੇ ਗੁਰਾਂ ਦੇ ਕਹੇ ਅਨੁਸਾਰ ਟੁਰਦਾ ਹੈ, ਉਹ ਸੱਚਾ ਮਨੁੱਖ, ਚੰਗਿਆ ਦਾ ਪਰਮ ਚੰਗਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who walks as the True Guru tells him to, is the true man, the best of the best."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਸਤਿਗੁਰੋਂ ਕੇ ਕਹਿਣੇ ਮੇਂ ਚੱਲਦਾ ਹੈ, ਸੋ ਸਤ ਪੁਰਖ ਭਲੋਂ ਸੇ ਭਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਤੇ ਚੰਗੇ ਤੋਂ ਚੰਗਾ ਮਨੁੱਖ ਉਹ ਹੈ, ਜੋ ਸਤਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਚਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, aquél que se deja conducir por su Guru es verdadero y puro."