[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋਹਿ ਆਸਰ, ਤੁਅ ਚਰਨ; ਤੁਮਾਰੀ ਸਰਨਿ ਸਿਧੇ ॥"
page = 456
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have the support of Thine feet and in Thy refuge lies my success, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੇ ਪੈਰਾਂ ਨਾਮ ਦਾ ਆਸਰਾ ਹੈ ਅਤੇ ਤੇਰੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠਾਂ ਮੇਰੀ ਕਾਮਯਾਬੀ ਹੈ ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I take the support of Your lotus feet, and in the protection of Your Sanctuary, I attain perfection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੁਮਾਰੇ ਚਰਨਾਰਬਿੰਦੋਂ ਕਾ ਆਸਰਾ ਹੈ ਔ ਸਿਧੀ ਭੀ ਤੁਮਾਰੀ ਸਰਨ ਮੇਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਤੇਰੇ ਹੀ ਚਰਨਾਂ ਦਾ ਸਹਾਰਾ ਹੈ। ਤੇਰੀ ਸਰਨ ਵਿਚ ਹੀ ਰਹਿਣਾ ਮੇਰੇ ਜੀਵਨ ਦੀ ਕਾਮਯਾਬੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਤੁਅ = ਤੇਰੇ। ਸਿਧੇ = ਸਿੱਧੀ, ਜੀਵਨ-ਸਫਲਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi Asta Principal son Tus Pies, oh Señor, pues en Tu Refugio está la Plenitud."