[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਸਚੁ ਪ੍ਰਭੁ ਨਿਰਮਲਾ; ਸਬਦਿ ਮਿਲਾਵਾ ਹੋਇ ॥੧॥ ਰਹਾਉ ॥"
page = 27
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Immaculate Lord is met by the instruction of the True Guru. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦਾ ਪਵਿੱਤਰ ਸਾਹਿਬ, ਸੱਚੇ ਗੁਰਬਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਭੇਟਿਆ ਜਾਂਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru leads us to meet the Immaculate True God through the Word of His Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਐਸਾ ਸਚ ਰੂਪੁ ਜੋ ਪ੍ਰਭੂ ਨਿਰਮਲੁ ਹੈ, ਤਿਸ ਕਾ ਮਿਲਾਪੁ ਸਤਿਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਹੋਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਉਸ ਪ੍ਰਭੂ ਦੇ ਨਾਲ ਮਿਲਾਪ ਉਸ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ ਹੀ ਹੋ ਸਕਦਾ ਹੈ, ਜੋ ਪਵਿਤ੍ਰ ਸਰੂਪ ਹੈ ਤੇ ਜੋ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਰੂਪ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres la Verdad, lo más Puro de lo puro, y sólo Te puedo encontrar a través de la Palabra. (1-Pausa)"