[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਮੁ ਹੋਵੈ; ਤਾ ਸਤਿਗੁਰੁ ਪਾਏ ॥"
page = 1067
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If God's grace be upon man, then he attains the True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਰੱਬ ਦੀ ਮਿਹਰ ਬੰਦੇ ਉੱਤੇ ਹੋਵੇ, ਤਦ ਹੀ ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If God grants His Grace, then one finds the True Guru."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਪੂਰਨ ਕਰਮ ਹੋਵੈ, ਤੌ ਜੀਵ ਸਤਗੁਰੋਂ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕਿਸੇ ਮਨੁੱਖ ਉਤੇ) ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਹੁੰਦੀ ਹੈ, ਤਦੋਂ ਉਸ ਨੂੰ ਗੁਰੂ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Gracia de Dios se posa sobre nosotros, logramos obtener al Guru Verdadero,"