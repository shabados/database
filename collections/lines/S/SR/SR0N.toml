[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਰਤ ਨੇਮ ਕਰੈ; ਬਹੁ ਭਾਤੀ ॥"
page = 265
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The performance of fastings and vows of many varieties."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਘਣੇਰੀਆਂ ਕਿਸਮਾਂ ਦੇ ਉਪਹਾਸ ਅਤੇ ਪਰਤੱਗਿਆ ਨਿਭਾਉਣੀਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "keeping fasts and making vows of all sorts"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔ ਬ੍ਰਤ ਔ (ਨੇਮ) ਸੰਜਮ ਭੀ ਬਹੁਤ ਪ੍ਰਕਾਰ ਸੇ ਕਰੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਕਿਸਮਾਂ ਦੇ ਵਰਤਾਂ ਦੇ ਬੰਧੇਜ ਕਰੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni aún el morirse de hambre en cumplimiento de votos y promesas."