[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਕੇ ਬੰਕ ਦੁਆਰ; ਮੂਰਖੁ ਜਾਣੈ ਆਪਣੇ ॥"
page = 141
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The solidly built and beautiful mansions the fool deems his own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੁਖਤਾ ਬਣੇ ਹੋਏ ਅਤੇ ਸੁੰਦਰ ਮੰਦਰ ਨੂੰ ਮੁੜ੍ਹ ਆਪਣੇ ਨਿੱਜ ਦੇ ਸਮਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those solid and beautiful mansions-the fools think that they belong to them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬੰਕ) ਸੁੰਦਰ ਦਰੋਂ ਵਾਲੇ ਪਕੇ ਮੰਦਰੋਂ ਕੋ ਮੂਰਖ ਆਪਣੇ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋਹਣੇ ਪੱਕੇ (ਘਰਾਂ ਦੇ) ਦਰਵਾਜ਼ਿਆਂ ਨੂੰ ਮੂਰਖ ਮਨੁੱਖ ਆਪਣੇ ਸਮਝਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਕ = ਸੋਹਣੇ, ਬਾਂਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El tonto piensa que las bellas mansiones seguirán siendo suyas,"