[[content]]
asset = "DGDG"
type = "primary"
data = "ਮਹਾ ਸੁੰਦਰੀ, ਏਸ ਕੋ ਭੇਸ ਧਾਰਿਯੋ ॥੧੯॥"
page = 983

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Vishnu recited such an incantation, that he, himself, tUrned into a pretty lady.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਕ ਸ੍ਰੇਸ਼ਠ ਸੁੰਦਰੀ ਦਾ ਰੂਪ ਧਾਰਨ ਕਰ ਲਿਆ ॥੧੯॥"