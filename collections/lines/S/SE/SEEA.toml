data = "ਕਾਮ ਕੇਲ ਤ੍ਰਿਯ ਸਾਥ; ਬਹੁਰਿ ਉਪਜਾਯੋ ॥"
page = 1001

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He again revelled in the lovemaking"

