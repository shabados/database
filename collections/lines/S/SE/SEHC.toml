[[content]]
asset = "DGDG"
type = "primary"
data = "ਚੰਦ੍ਰਕਲਾ ਤਾ ਕੀ ਤ੍ਰਿਯਾ; ਜਾ ਸਮ ਤ੍ਰਿਯਾ ਨ ਕੋਇ ॥"
page = 916

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Chandra Kala was his wife; there was none like her."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਚੰਦ੍ਰਕਲਾ ਉਸ ਦੀ ਰਾਣੀ ਸੀ ਜਿਸ ਵਰਗੀ ਕੋਈ ਹੋਰ ਇਸਤਰੀ ਨਹੀਂ ਸੀ।"