[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤ ਨਾਮੁ ਗੁਰੂ ਵਡ ਦਾਣਾ; ਨਾਮੁ ਜਪਹੁ ਸੁਖ ਸਾਰਾ ਹੇ ॥੧੦॥"
page = 1029
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru is the great giver of the Name-Nectar, Uttering the Name, sublime bliss is attained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੇ ਵੱਡੇ ਦਾਤਾਰ ਹਨ। ਲਾਮ ਦਾ ਉਚਾਰਨ ਕਰਨ ਦੁਆਰਾ ਸ੍ਰੇਸ਼ਟ ਖ਼ੁਸ਼ੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru is the Great Giver of the Ambrosial Naam, the Name of the Lord. Chanting the Naam, sublime peace is obtained. ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮ ਅੰਮ੍ਰਿਤ ਕਾ ਵੱਡਾ ਦਾਤਾ ਹੈ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਾਮ ਜਪੋ ਸ੍ਰੇਸਟ ਸੁਖ ਪ੍ਰਾਪਤਿ ਹੋਵੇਗਾ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਰੋਗ ਤੋਂ ਬਚਾਣ ਲਈ) ਗੁਰੂ (ਜੋ) ਵੱਡਾ ਸਿਆਣਾ (ਹਕੀਮ) ਹੈ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਹਰੀ-ਨਾਮ ਦੇਂਦਾ ਹੈ। (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ) ਨਾਮ ਜਪੋ (ਇਸੇ ਵਿਚ) ਸ੍ਰੇਸ਼ਟ ਸੁਖ ਹੈ ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਣਾ = ਸਿਆਣਾ। ਸਾਰਾ = ਸ੍ਰੇਸ਼ਟ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno contempla el Nombre, el Néctar es administrado por la Sabiduría del Guru, uno obtiene el Éxtasis y goza de una Dicha blanca y pura.(10)"