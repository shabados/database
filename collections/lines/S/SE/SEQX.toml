[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਟੇ. ਜਾਤਿ ਨ ਪਤਿ ਹੈ; ਖੋਟਿ. ਨ ਸੀਝਸਿ ਕੋਇ ॥"
page = 23
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The false one has no caste and honour. No one succeeds through falsehood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੂੜ ਪੁਰਸ਼ ਦੀ ਕੋਈ ਜਾਤੀ ਤੇ ਇਜ਼ਤ ਨਹੀਂ। ਕੂੜ ਦੇ ਰਾਹੀਂ ਕੋਈ ਜਣਾ ਕਾਮਯਾਬ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The false ones have no social status or honor. No one succeeds through falsehood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਪੁਰਸ ਕੀ ਜੋ ਜਾਤੀ ਕੀ ਉੱਤਮਤਾ ਔਰੁ ਲੋਕੋਂ ਮੇਂ (ਪਤਿ) ਪ੍ਰਤਿਸਟਾ ਹੈ, ਕੁਛੁ ਨਹੀਂ ਹੈ। ਕ੍ਯੋਂਕਿ ਖੋਟ ਕਰਤਾ ਹੂਆ ਕੋਈ ਭੀ ਨਹੀਂ (ਸੀਝਸਿ) ਸਿਧ ਹੂਆ ਅਰਥਾਤ ਮੁਕਤਿ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟੇ ਮਨੁੱਖ ਦਾ ਅਸਲਾ ਚੰਗਾ ਨਹੀਂ ਹੁੰਦਾ, ਖੋਟੇ ਨੂੰ ਇੱਜ਼ਤ ਨਹੀਂ ਮਿਲਦੀ। ਖੋਟ ਕਰਨ ਨਾਲ ਕੋਈ ਜੀਵ (ਆਤਮਕ ਜੀਵਨ ਵਿਚ) ਕਾਮਯਾਬ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los falsos no tienen ni casta ni honor, nadie triunfa a través de la falsedad."