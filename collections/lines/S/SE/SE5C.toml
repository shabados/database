[[content]]
asset = "DGDG"
type = "primary"
data = "ਡੋਲਤ ਹੈ ਆਸ ਪਾਸ, ਜੀਤਬੇ ਕੀ ਕਰੈ ਆਸ; ਤ੍ਰਾਸ ਮਨਿ ਨੈਕੁ ਨਹੀ, ਨ੍ਰਿਪ ਕੇ ਭਗਤ ਹੈ ॥"
page = 472

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਧਰ ਉਧਰ ਫਿਰਦੇ ਹਨ, ਜਿਤਣ ਦੀ ਉਮੀਦ ਕਰਦੇ ਹਨ। (ਉਹ) ਮਨ ਵਿਚ ਜ਼ਰਾ ਡਰ ਨਹੀਂ ਮੰਨਦੇ, ਰਾਜੇ ਦੇ ਪੱਕੇ ਭਗਤ ਹਨ।"