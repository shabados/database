[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਨਿ ਜਾਨੁ ਦੁਤੀ ਭਏ ਛਿਤਿ; ਦੂਸਰੇ ਹਰਿ ਰਾਇ ॥੫੫॥"
page = 619

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They forcefully promulgated their names and it seemed that they were the incarnation of the Lord on the earth.55."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ ਕਿ) ਧਰਤੀ ਉਤੇ ਦੂਜੇ ਇੰਦਰ (ਹਰਿ) ਰਾਜਾ ਉਪਸਥਿਤ ਹੋ ਗਏ ਹੋਣ ॥੫੫॥"