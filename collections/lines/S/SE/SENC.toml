[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮ ਬਿਨਾ ਕੂੜਿਆਰਿ; ਕੂੜੁ ਕਮਾਣਿਆ ਜੀਉ ॥"
page = 689
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, she is false and does false deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਾਝੋਂ ਉਹ ਝੂਠੀ ਹੈ ਅਤੇ ਝੂਠੇ ਕੰਮ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Naam, she is false, and her actions are false as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਨਾਮ ਤੇ ਬਿਨਾਂ ਕੂੜਿਆਰ ਹੈ, ਸੋ ਜੀਵ ਇਸਤ੍ਰੀ ਝੂਠ ਕੋ ਹੀ ਕਮਾਵਨਾ ਕਰਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਿਸ ਨੇ ਉਸ ਦੀ ਯਾਦ ਭੁਲਾ ਦਿੱਤੀ ਹੈ, ਉਹ ਕੂੜ ਦੀ ਵਣਜਾਰਨ ਹੈ ਉਹ ਕੂੜ ਹੀ ਕਮਾਂਦੀ ਹੈ (ਭਾਵ, ਉਹ ਨਾਸਵੰਤ ਪਦਾਰਥਾਂ ਦੀ ਦੌੜ-ਭੱਜ ਹੀ ਕਰਦੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todo es pura vanidad y todo lo que practica es en vano. Si ella es adornada con la Alabanza del Señor,"