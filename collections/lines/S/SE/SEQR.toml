[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਸਤਿਗੁਰ ਵਾਹੁ ਵਾਹੁ; ਜਿਸ ਤੇ ਨਾਮੁ ਪਰਾਪਤਿ ਹੋਇ ॥੨॥"
page = 1421
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, Great, great is the True Guru through whom one is blessed with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਧੰਨ, ਧੰਨ ਹਨ, ਸਚੇ ਗੁਰਦੇਵ ਜੀ ਜਿਨ੍ਹਾਂ ਦੀ ਰਾਹੀਂ ਨਾਮ ਦੀ ਦਾਤ ਮਿਲਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, Blessed and Great is the True Guru, through whom the Naam, the Name of the Lord, is received. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਨ ਸਤਿਗੁਰੋਂ ਕੋ ਵਾਹੁ ਵਾਹੁ ਹੈ ਜਿਨੋਂ ਸੇ ਨਾਮ ਕੀ ਪਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ (ਗੁਰੂ) ਤੋਂ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਹਾਸਲ ਹੁੰਦਾ ਹੈ, ਉਸ ਨੂੰ (ਸਦਾ) ਧੰਨ ਧੰਨ ਆਖਿਆ ਕਰੋ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਵਾਹੁ ਵਾਹੁ = ਗੁਰੂ ਨੂੰ ਧੰਨ ਧੰਨ (ਆਖੋ)। ਜਿਸ ਤੇ = (ਸੰਬੰਧਕ 'ਤੇ' ਦੇ ਕਾਰਨ ਲਫ਼ਜ਼ 'ਜਿਸੁ' ਦਾ (ੁ) ਉਡ ਗਿਆ ਹੈ) ਜਿਸ (ਗੁਰੂ) ਪਾਸੋਂ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quien implanta la Verdad en el interior. (2)"