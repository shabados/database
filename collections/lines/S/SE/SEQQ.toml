[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਜ਼ੂਰਤੁ ਨ ਆਯਮ ਨ ਈਂ ਰਹ ਸ਼ਵਮ ॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I cannot come to you and am not prepared to tread your path of oaths"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਮੈਂ ਤੇਰੀ ਹਜ਼ੂਰੀ ਵਿਚ ਆਵਾਂਗਾ ਅਤੇ ਨਾ ਹੀ ਇਸ ਰਸਤੇ ਉਤੇ ਚਲਾਂਗਾ।"