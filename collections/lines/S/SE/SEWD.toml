[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰਹਿ ਜੇ ਆਪਣੀ; ਤਾਂ ਆਪੇ ਲੈਹਿ ਸਵਾਰਿ ॥"
page = 1421
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Lord casts His merciful glance, then, He Himself embellishes the mortal."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮਾਲਕ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰੇ, ਤਦ ਉਹ ਖੁਦ ਹੀਪ੍ਰਾਣੀ ਨੂੰ ਸ਼ਸ਼ੋਭਤ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But if the Lord casts His Glance of Grace, then He Himself embellishes us."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਪਰ ਵਾਹਿਗੁਰੂ ਅਪਨੀ ਕਿਰਪਾ ਕਰਤਾ ਹੈ ਤਿਨੋਂ ਕੋ ਆਪੇ ਹੀ ਸਵਾਰ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰੇਂ, ਤਾਂ ਤੂੰ ਆਪ ਹੀ (ਜੀਵਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ) ਸੋਹਣੇ ਬਣਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin embargo, si el Señor posa Su Mirada de Gracia, Él Mismo nos embellece."