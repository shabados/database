[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਅੰਮ੍ਰਿਤੁ ਪੀਆਇਆ ॥"
page = 1056
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, one in-drinks the Lord's Nectar."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ, ਜੀਵ ਪ੍ਰਭੂ ਦੇ ਸੁਧਾਰਸ ਨੂੰ ਪਾਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, one drinks in the Ambrosial Nectar."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਕਰਿ ਜਿਨ ਕੋ ਨਾਮ ਅੰਮ੍ਰਿਤ ਪੀਆਇਆ ਹੈ, ਤਿਨ ਕੋ ਸ੍ਵਾਦ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੋੜ ਕੇ ਪਰਮਾਤਮਾ ਇਹ ਅੰਮ੍ਰਿਤ ਪਿਲਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਵਿਚ (ਜੋੜ ਕੇ)। ਪੀਆਇਆ = ਪਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, es a través de la Palabra del Shabd del Guru, que uno sorbe del Néctar de Dios."