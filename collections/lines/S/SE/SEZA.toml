[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੇ ਸਰ ਭਰਿ; ਸੋਨਾ ਲੇਹੁ ॥੧੦॥"
page = 1166
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and take gold from us equivalent to Nama's weight and release him\"."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮੇ ਦੇ ਭਾਰ ਦਾ ਤੂੰ ਸੋਨਾ ਲੈ ਲੈ, ਅਤੇ ਇਸ ਨੂੰ ਛਡ ਦੇ।\""

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Here, take Naam Dayvs weight in gold, and release him.\" ||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਕੇ (ਸਰ) ਬਰਾਬਰ ਸੋਨਾ (ਭਰਿ) ਤੋਲ ਕੇ ਲੇ ਲੇਵੋ ਪਰ ਇਸ ਕੋ ਛੋਡ ਦੇਵੋ॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਮਦੇਵ ਨਾਲ ਸਾਵਾਂ ਤੋਲ ਕੇ ਸੋਨਾ ਲੈ ਲੈ (ਤੇ ਇਸ ਨੂੰ ਛੱਡ ਦੇ) ॥੧੦॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰ ਭਰਿ = ਤੋਲ ਬਰਾਬਰ ॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y acepta su peso en el oro que traemos a cambio de la vida de Namdev y déjalo en libertad. (10)"