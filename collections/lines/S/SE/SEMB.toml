[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਮੁ ਪਿਆਰੇ ਸਬਦਿ ਨਿਸਤਾਰੇ; ਅਗਿਆਨੁ ਅਧੇਰੁ ਗਵਾਇਆ ॥"
page = 775
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lovers of God's Name are emancipated, by the Name and the darkness of their spiritual ignorance is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੇ ਨਾਮ ਦੇ ਪ੍ਰੀਤਵਾਨਾਂ ਦਾ ਨਾਮ ਪਾਰ ਉਤਾਰਾ ਕਰ ਦਿੰਦਾ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਆਤਮਿਕ ਬੇਸਮਝੀ ਦਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who love the Lord's Name are emancipated through the Word of the Shabad. The darkness of ignorance is dispelled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਨਾਮ ਕੇ ਪ੍ਯਾਰੇ ਹੈਂ, ਸੋ ਪਰਮੇਸਰ ਨੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਦਵਾਰਾ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਤਾਰੇ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਅਗ੍ਯਾਨ ਰੂਪੀ ਅੰਧੇਰੇ ਕੋ ਗਵਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰਿ-ਨਾਮ ਨਾਲ ਪਿਆਰ ਪਾਈ ਰੱਖਦਾ ਹੈ, (ਗੁਰੂ ਆਪਣੇ) ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਉਸ ਨੂੰ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾ ਦੇਂਦਾ ਹੈ, (ਉਸ ਦੇ ਅੰਦਰੋਂ) ਆਤਮਕ ਜੀਵਨ ਵਲੋਂ ਬੇ-ਸਮਝੀ (ਦਾ) ਹਨੇਰਾ ਦੂਰ ਕਰ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El que ama el Nombre es emancipado a través de la Palabra. La oscuridad de su ignorancia es disipada;"