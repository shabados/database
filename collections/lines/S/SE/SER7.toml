[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਵਾ ਸੁਰਤਿ; ਏਕ ਲਿਵ ਲਾਇ ॥੨॥"
page = 222
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Fix thy attention on one Lord's service and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਬਿਰਤੀ ਇਕ ਸਾਈਂ ਦੀ ਟਹਿਲ ਅਤੇ ਪ੍ਰੀਤ ਨਾਲ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So serve the One Lord, with loving awareness. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਏਕ ਪਰਮੇਸ੍ਵਰ ਕੀ ਸੇਵਾ ਮੇਂ ਤਿਨ ਕੀ ਪ੍ਰੀਤੀ ਹੈ ਔਰ ਏਕ ਮੇਂ ਹੀ ਬ੍ਰਿਤੀ ਲਗਾਵਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਮਨੁੱਖ ਦੀ ਸੁਰਤ ਗੁਰੂ ਦੀ ਦੱਸੀ ਸੇਵਾ ਵਿਚ ਜੁੜਦੀ ਹੈ, ਉਸ ਦੀ ਲਿਵ ਇਕ ਪਰਮਾਤਮਾ ਵਿਚ ਲੱਗਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y entona su mente en Su Servicio, excluyendo todo lo demás. (2)"