[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਰਨੀ ਪਰ ਸੋ ਮੁਰਝਾਇ ਗਿਰੀ; ਸੁ ਪਰਿਯੋ ਤਿਨ ਕੇ ਤਨ ਤੇ ਸੁ ਪਸੀਨੋ ॥"
page = 382

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sweat flowed from their bodies and becoming dejected, they fell down upon the earth"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਮੂਰਛਿਤ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸ਼ਰੀਰਾਂ ਵਿਚੋਂ ਪਸੀਨਾ ਆਉਣ ਲਗ ਗਿਆ।"