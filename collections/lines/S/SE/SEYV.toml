[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਿਅ ਮੁਖਿ. ਲਾਗੋ ਜਉ ਵਡਭਾਗੋ; ਸੁਹਾਗੁ ਹਮਾਰੋ ਕਤਹੁ. ਨ ਡੋਲੀ ॥੧॥"
page = 822
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When good fortune dawned, I was ushered into my Love's presence, My Spouse is Eternal and wobbles not ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਚੰਗੀ ਪ੍ਰਾਲਭਧ ਉਦੈ ਹੋਈ, ਮੈਨੂੰ ਆਪਣੇ ਪ੍ਰੀਤਮ ਦੀ ਹਜ਼ੂਰੀ ਪਰਾਪਤ ਹੋ ਗਈ। ਮੇਰਾ ਕੰਤ ਕਾਲਸਥਾਈ ਹੈ ਅਤੇ ਕਦਾਚਿਤ ਡਿਕਡੋਲੇ ਨਹੀਂ ਖਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I come face to face with my Beloved, by great good fortune; my Husband Lord never wavers. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਮੈਂ ਵੱਡੇ ਭਾਗੋਂ ਵਾਲਾ ਥਾ ਤੋ ਤਿਸ ਪਤੀ ਕਾ (ਮੁਖਿ ਲਾਗੋ) ਦਰਸਨ ਸਾਖ੍ਯਾਤਕਾਰ ਹੂਆ ਹੈ। ਤਾਂ ਤੇ ਅਬ ਹਮਾਰਾ ਸੁਹਾਗ ਕਬੀ ਨਹੀਂ ਡੋਲੈਗਾ, ਭਾਵ ਕਿ ਕਬੀ ਬ੍ਯੋਗ ਨਹੀਂ ਹੋਵੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੋਂ (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰੇ ਵੱਡੇ ਭਾਗ ਜਾਗ ਪਏ ਹਨ, ਤਦੋਂ ਤੋਂ ਮੈਨੂੰ ਪਿਆਰੇ ਦਾ ਦਰਸਨ ਹੋ ਰਿਹਾ ਹੈ। ਹੁਣ ਮੇਰਾ ਇਹ ਸੁਹਾਗ (ਮੇਰੇ ਸਿਰ ਤੋਂ) ਲਾਂਭੇ ਨਹੀਂ ਹੋਵੇਗਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਿਅ ਮੁਖਿ ਲਾਗੋ = ਪਿਆਰੇ ਦੇ ਮੂੰਹ ਲੱਗੀ, ਪਿਆਰੇ ਦਾ ਦਰਸਨ ਹੋਇਆ। ਜਉ = ਜਦੋਂ। ਕਤਹੁ = ਕਿਤੇ ਭੀ। ਡੋਲੀ = ਡੋਲਦਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por fortuna vivo en la Presencia del Señor; mi Esposo es Eterno y no vacila.  (1)"