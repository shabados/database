[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਚਿਤੇ ਕੀ. ਦੁਇ ਥੂਨਿ ਗਿਰਾਨੀ; ਮੋਹ ਬਲੇਡਾ ਟੂਟਾ ॥"
page = 331
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The two props of double-mindedness have been of worldly love has been broken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੁਚਿਤੇ-ਪਣ ਦੇ ਦੋਨੋਂ ਥਮਲੇ ਡਿੱਗ ਪਏ ਹਨ ਅਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਦਾ ਸਤੀਰ ਟੁੱਟ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The two pillars of double-mindedness have fallen, and the beams of emotional attachment have come crashing down."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਦੁਚਿਤੇ) ਐਸੇ ਹੋਵੈ ਐਸਾ ਨਾ ਹੋਵੇ, ਏਹ ਦੋ ਬ੍ਰਿਤੀਆਂ ਰੂਪ ਜੋ ਥੂਨੀਆਂ ਥੀਆਂ, ਵਾ ਰਾਗ ਦ੍ਵੈਖ ਰੂਪੀ ਸੋ ਗਿਆਨ ਰੂਪ ਅੰਧੇਰੀ ਨੇ ਗਿਰਾ ਦਈਆਂ, ਮੋਹ ਰੂਪੀ (ਬਲੇਡਾ) ਵਲਾ ਟੂਟ ਗਿਆ। ਜਿਸ ਕੇ ਆਸਰੇ ਛਾਨ ਹੋਤੀ ਹੈ ਤਿਸ ਕਾ ਨਾਮੁ ਵਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਭਰਮਾਂ-ਵਹਿਮਾਂ ਵਿਚ) ਡੋਲਦੇ ਮਨ ਦੀ ਦ੍ਵੈਤ-ਰੂਪ ਥੰਮ੍ਹੀ ਡਿੱਗ ਪੈਂਦੀ ਹੈ (ਭਾਵ, ਪ੍ਰਭੂ ਦੀ ਟੇਕ ਛੱਡ ਕੇ ਕਦੇ ਕੋਈ ਆਸਰਾ ਤੱਕਣਾ, ਕਦੇ ਕੋਈ ਸਹਾਰਾ ਬਣਾਉਣਾ-ਮਨ ਦੀ ਇਹ ਡਾਵਾਂ-ਡੋਲ ਹਾਲਤ ਮੁੱਕ ਜਾਂਦੀ ਹੈ)। ਇਸ ਦੁਨੀਆਵੀ ਆਸਰੇ ਦੀ ਥੰਮ੍ਹੀ ਤੇ ਟਿਕਿਆ ਹੋਇਆ) ਮੋਹ-ਰੂਪ ਵਲਾ (ਭੀ ਡਿੱਗ ਕੇ) ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y los pilares de la dualidad mental se han derrumbado, y el techo del apego se ha caído."