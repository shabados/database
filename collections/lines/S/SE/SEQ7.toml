[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਭੂਲਾ; ਜਾ ਖਸਮਿ ਭੁਲਾਇਆ ॥"
page = 1048
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When duped by the Lord, he automatically goes astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਸੁਆਮੀ ਗੁਮਰਾਹ ਕਰਦਾ ਹੈ, ਉਹ ਖ਼ੁਦ-ਬ-ਖ਼ੁਦ ਹੀ ਕੁਰਾਹੇ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is deluded and confused, when the Lord and Master confuses him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਂ (ਖਸਮਿ) ਪਰਮੇਸੁਰ ਨੇ ਭੁਲਾਇਆ ਹੈ ਤਾਂ ਜੀਵ ਆਪਨੇ ਕਰਮਾਨੁਸਾਰ ਭੂਲਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਜਦੋਂ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ ਇਸ ਨੂੰ ਕੁਰਾਹੇ ਪਾ ਦਿੱਤਾ, ਤਾਂ ਇਹ ਜੀਵ ਭੀ ਕੁਰਾਹੇ ਪੈ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖਸਮਿ = ਖਸਮ ਨੇ। ਭੂਲਾ = ਕੁਰਾਹੇ ਪੈ ਗਿਆ। ਭੁਲਾਇਆ = ਕੁਰਾਹੇ ਪਾ ਦਿੱਤਾ। ਜਾ = ਜਾਂ, ਜਦੋਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habiendo sido desviado del Sendero por nadie más que por mi Señor."