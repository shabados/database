[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤ ਜਪੀਐ ਸਾਸਿ ਗਿਰਾਸਿ; ਨਾਉ ਪਰਵਦਿਗਾਰ ਦਾ ॥"
page = 518
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With every breath and morsel of thine, ever remember thou the Name of thy Cherisher Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਰ ਸੁਆਸ ਅਤੇ ਬੁਰਕੀ ਨਾਲ, ਤੂੰ ਹਮੇਸ਼ਾਂ ਆਪਣੇ ਪਾਲਣਹਾਰ ਪ੍ਰਮੇਸ਼ਰ ਦੇ ਨਾਮ ਨੂੰ ਯਾਦ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "With every breath and morsel of food, chant the Name of the Lord, the Cherisher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ (ਪਰਵਦਿਗਾਰ) ਪਾਲਣੇ ਵਾਲੇ ਅਕਾਲ ਪੁਰਖ ਕਾ ਸ੍ਵਾਸ ਆਉਂਦੇ ਜਾਂਦੇ ਨਿਤ੍ਯ ਨਾਮ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਾਲਣਹਾਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਰੋਜ਼ ਸਾਹ ਲੈਂਦਿਆਂ ਤੇ ਖਾਂਦਿਆਂ ਹਰ ਵੇਲੇ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Con cada respiración y con cada bocado canta el Nombre del Señor,"