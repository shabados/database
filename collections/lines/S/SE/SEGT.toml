[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਰਨ ਕੀ ਕਹਾ ਨੈਕ, ਨਭ ਨ ਨਿਹਰਾਯੋ ਜਾਇ; ਸੂਰਜ ਕੀ ਜੋਤ ਤਹਾ ਚੰਦ੍ਰਕੀ ਨ ਜਉਨ ਹੈ ॥"
page = 230

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is so much dense shade there that not to speak of the stars, the sky is also not seen there, the light of the sun and moon does not reach there."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਰਿਆਂ ਦੀ ਕੀ ਗੱਲ ਹੈ, ਉਥੇ ਆਕਾਸ਼ ਵੀ ਵਿਖਾਈ ਨਹੀਂ ਦਿੰਦਾ, ਉਥੇ ਸੂਰਜ ਦਾ ਪ੍ਰਕਾਸ਼ ਅਤੇ ਚੰਦਰਮਾ ਦੀ ਚਾਨਣੀ ਵੀ ਪਹੁੰਚਦੀ ਨਹੀਂ ਹੈ।"