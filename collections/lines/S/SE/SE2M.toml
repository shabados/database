[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਗੁਰੁ ਦਾਤਾ ਜੀਅ ਕਾ; ਸਦ ਜੀਵੈ ਦੇਵਣਹਾਰਾ ॥"
page = 593
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru is the giver of spiritual life and He, the donor, ever lives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਦੇਵ ਰੂਹਾਨੀ ਜੀਵਨ ਦੇਣ ਵਾਲੇ ਹਨ। ਉਹ ਦਾਤਾਰ, ਹਮੇਸ਼ਾਂ ਹੀ ਜੀਉਂਦੇ ਜਾਗਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru is the Giver of the life of the soul; the Great Giver lives forever."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦਾਨ ਕਾ ਦੇਵਣਹਾਰਾ, ਭਾਵ ਚੌਰਾਸੀ ਤੇ ਬਚਾਵਣੇ ਹਾਰਾ ਦਾਤਾ ਸਚਾ ਗੁਰੂ ਹੀ ਸਦਾ ਜੀਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕਿਉਂਕਿ) ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਸਤਿਗੁਰੂ ਸਦਾ ਅਸਾਡੇ ਸਿਰ ਤੇ ਕਾਇਮ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਅ ਕਾ ਦਾਤਾ = ਜਿੰਦ-ਦਾਤਾ, ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Verdadero Guru me ha bendecido con un Alma, y Él, el Gran Dador, vive eternamente."