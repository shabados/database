[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਲਗੁ; ਗਰਭ ਜੋਨਿ ਮਹਿ ਫਿਰਤਾ ॥"
page = 278
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "until then he wanders in the wombs for different existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਉਹ ਗਰਭ ਦੀਆਂ ਜੂਨਾਂ ਅੰਦਰ ਭਟਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "he shall wander in reincarnation through the womb."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਗਰਭ ਮੇਂ ਪੜ ਕਰ ਜੀਵ ਜੋਨੀਓਂ ਮੇਂ ਫਿਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ (ਵੱਖਰਾ-ਪਨ ਦੇ ਕਾਰਣ) ਜੂਨਾਂ ਵਿਚ ਪਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "continuará naciendo una y otra vez."