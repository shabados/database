[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਕੀ ਵਡਿਆਈ ਵਡੀ ਹੈ; ਜਾ ਨਿਆਉ ਹੈ ਧਰਮ ਕਾ ॥"
page = 84
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Great is the greatness of God, for His justice is in accordance with Equity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਾਲ ਹੈ ਵਾਹਿਗੁਰੂ ਦੀ ਵਿਸ਼ਾਲਤਾ ਕਿਉਂਕਿ ਉਸ ਦਾ ਇਨਸਾਫ ਸੱਚ ਦੇ ਅਨੁਸਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Great is the Greatness of the Lord; His Justice is totally Righteous."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਜੋ ਧਰਮ ਕਾ ਨਿਆਉ ਕਰਤਾ ਹੈ, ਤੌ ਹਰਿ ਕੀ ਵਡਿਆਈ ਵੱਡੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਹਰੀ ਦਾ ਧਰਮ ਦਾ ਨਿਆਂ ਹੈ, ਉਸ ਦੀ ਵਡਿਆਈ ਕਰਨੀ ਵੱਡੀ ਕਰਣੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Gloriosa es la Alabanza del Señor, pues Su Justicia va de acuerdo con Su Ley."