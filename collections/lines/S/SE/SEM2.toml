[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੇ; ਦੁਖੁ ਸੁਖੁ ਸਮ ਕਰਿ ਸਹੈ ॥"
page = 962
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In His will, he endures weal and woe alike."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਰਜਾ ਵਿੱਚ ਉਹ ਖੁਸ਼ੀ ਤੇ ਗਮੀ ਨੂੰ ਇਕ ਸਾਰ ਸਹਾਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By His Hukam, they endure pain and pleasure alike."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਕਰ ਕੇ ਦੁਖ ਸੁਖ ਕੋ ਸਮ ਕਰ ਕੇ ਸਹਾਰਤਾ ਹੈ, ਭਾਵ ਕਰਮੋਂ ਕਾ ਫਲ੍ਹ ਜਾਨ ਕੇ ਸਹਾਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਹੀ ਜੀਵ ਦੁੱਖ ਸੁਖ ਨੂੰ ਇਕੋ ਜਿਹਾ ਜਾਣ ਕੇ ਸਹਾਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Voluntad conserva la Paz."