[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਮਿ ਦੁਟੂਕ ਹੋਇ ਟੂਟ ਪਰਿਯੋ ਸੁ; ਮਨੋ ਖਗਰਾਜ ਬਡੋ ਅਹਿ ਮਾਰਿਯੋ ॥੧੧੦੧॥"
page = 407

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing him coming, Krishna took out his sword and with his blow, chopped the enemy into two halves and this spectacle appeared as if the Garuda had killed a huge serpent.1101."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ ਬਰਛਾ) ਦੋ ਟੁਕੜੇ ਹੋ ਕੇ ਧਰਤੀ ਉਤੇ ਡਿਗ ਪਿਆ, ਮਾਨੋ ਗਰੁੜ ਨੇ ਵੱਡੇ ਸੱਪ ਨੂੰ ਮਾਰਿਆ ਹੋਵੇ ॥੧੧੦੧॥"