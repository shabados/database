[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਰਾ ਮੀਤ ਪੂਤ ਸਨਬੰਧੀ; ਸਗਰੇ ਧਨ ਸਿਉ ਲਾਗੇ ॥"
page = 633
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thy wife, friends, sons and kinsmen are all attached to wealth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੀ ਪਤਨੀ, ਦੋਸਤ, ਪੁੱਤ੍ਰ, ਅਤੇ ਰਿਸ਼ਤੇਦਾਰ, ਸਾਰੇ ਧਨ-ਦੌਲਤ ਨਾਲ ਜੁੜੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wives, friends, children and relatives - all are attached to wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸਤ੍ਰੀ, ਮਿਤ੍ਰ, ਪੁਤ੍ਰ, ਪੁਨਃ ਔਰ ਜੋ ਸੰਬੰਧੀ ਹੈਂ, ਸਭੀ ਧਨ ਕੇ ਸਾਥ ਲਾਗ ਕਰ ਹਿਤ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਇਸਤ੍ਰੀ, ਮਿੱਤਰ, ਪੁੱਤਰ, ਰਿਸ਼ਤੇਦਾਰ-ਇਹ ਸਾਰੇ ਧਨ ਨਾਲ (ਹੀ) ਪਿਆਰ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਾਰਾ = ਇਸਤ੍ਰੀ। ਸਨਬੰਧੀ = ਰਿਸ਼ਤੇਦਾਰ। ਸਗਰੇ = ਸਾਰੇ। ਸਿਉ = ਨਾਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu pareja, amigos, hijos y parientes están apegados a tus riquezas"