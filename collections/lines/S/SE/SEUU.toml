[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਜੁਧ ਕਰਤਾ ਬਡੋ ਰਾਮ ਜਾਨੋ ॥੪੦੧॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "O Ram! his name is Mahodar and should be considered a very great warrior.401."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਮ! ਜੋ ਮਹਾਂ ਯੁੱਧ ਦੀ ਖਾਣ ਹੈ ॥੪੦੧॥"