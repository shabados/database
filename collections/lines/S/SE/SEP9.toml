[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾਤਿ ਅਜਾਤਿ; ਜਪੈ ਜਨੁ ਕੋਇ ॥"
page = 1150
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Any one who remember God, be of good caste or not,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਜਣਾ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰੇ ਭਾਵੇਂ ਚੰਗੀ ਜਾਤ ਜਾਂ ਨਾ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Social class or no social class, anyone may meditate on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਾਤਿ ਉਤਮ ਜਾਤੀ ਮੇਂ ਸੇ ਅਥਵਾ (ਅਜਾਤਿ) ਨੀਚ ਜਾਤੀ ਮੇਂ ਸੇ ਕੋਈ ਪੁਰਸ ਹਰੀ ਨਾਮ ਕੋ ਜਪੈ, ਭਾਵ ਜਾਤੀ ਕਾ ਵੀਚਾਰ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉੱਚੀ ਜਾਤਿ ਦਾ ਹੋਵੇ ਚਾਹੇ ਨੀਵੀਂ ਜਾਤਿ ਦਾ ਹੋਵੇ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਜਾਤਿ = ਨੀਵੀਂ ਜਾਤਿ ਦਾ ਮਨੁੱਖ। ਜਨੁ ਕੋਇ = ਜਿਹੜਾ ਭੀ ਮਨੁੱਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alcurnia o no alcurnia, quien sea que medita en Dios,"