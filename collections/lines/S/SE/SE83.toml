[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਹੈ ਅਤੀਤੁ ਅਪਰੰਪਰਿ ਰਾਤਾ; ਸਾਚੁ ਮਨਿ ਗੁਣ ਸਾਰਿਆ ॥"
page = 844
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Imbued with the Limitless Lord, he remains detached and his true mind remembers His virtues."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਦਬੰਨਾ-ਰਹਿਤ ਸਾਈਂ ਨਾਲ ਰੰਗੀਜਿਆ ਹੋਇਆ ਉਹ ਨਿਰਲੇਪ ਰਹਿੰਦਾ ਹੈ ਤੇ ਉਸ ਦਾ ਸੱਚਾ-ਸੁੱਚਾ ਹਿਰਦਾ ਉਸ ਦੀਆਂ ਨੇਕੀਆਂ ਨੂੰ ਯਾਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remaining detached, with infinity infusing, the true mind cherishes the virtues of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ (ਅਪੰਰਪਰਿ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਰਾਤਾ ਹੂਆ ਸਭ ਸੰਸਾਰ ਸੇ ਅਤੀਤ ਰਹਿਤਾ ਹੈ। ਕਿਉਂਕਿ ਸਾਚੇ ਗੁਣੋ ਕੋ ਤਿਸ ਨੇ ਮਨ ਮੇਂ (ਸਾਰਿਆ) ਸਮਾਲਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ, ਬੇਅੰਤ ਪ੍ਰਭੂ (ਦੇ ਪ੍ਰੇਮ) ਵਿਚ ਮਸਤ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ (ਹਰ ਵੇਲੇ ਉਸ ਦੇ) ਮਨ ਵਿਚ (ਵੱਸਿਆ ਰਹਿੰਦਾ ਹੈ), ਉਹ (ਪਰਮਾਤਮਾ ਦੇ) ਗੁਣਾਂ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "permanece desapegado, imbuido en el Infinito Señor, y su mente verdadera alaba sólo las Virtudes de Dios."