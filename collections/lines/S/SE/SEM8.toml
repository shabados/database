[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਿ ਗਾਏ; ਗੁਨ ਪਰਮਾਨੰਦ ॥੧॥"
page = 201
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By singing God's praises with love, supreme bliss is acquired."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਿਆਰ ਨਾਲ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਦੁਆਰਾ ਮਹਾਨ ਅਨੰਦ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Singing the Glorious Praises of the Lord, supreme bliss is obtained. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ (ਰਸਿ) ਕਰ ਕੇ ਗੁਣ ਗਾਏ ਤਬ ਪਰਮ ਅਨੰਦ ਹੂਆ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਿਆਂ ਮਨ ਵਿਚ ਆਨੰਦ ਹੀ ਆਨੰਦ ਪੈਦਾ ਹੋ ਜਾਂਦੇ ਹਨ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "hay Dicha en la mente, y así se recita dulcemente la Alabanza del Éxtasis Supremo.(1)"