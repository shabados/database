[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਬੁਲ ਕੈ ਘਰਿ ਬੇਟੜੀ; ਬਾਲੀ ਬਾਲੈ ਨੇਹਿ ॥"
page = 935
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "While in this world or in her father's home, the daughter, deeming herself the young bride of her young Groom, should embrace love for Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਜਹਾਨ ਜਾਂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਧਾਮ ਵਿੱਚ ਹੁੰਦੀ ਹੋਈ ਲੜਕੀ ਨੂੰ, ਆਪਣੇ ਆਪ ਨੂੰ ਉਸ ਜੁਆਨ ਪਤੀ ਦੀ ਨੌਜੁਆਨ ਪਤਨੀ ਜਾਣ ਕੇ, ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this world, her father's home, the daughter, the innocent soul bride, loves her Young Husband Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਬਾਬੁਲ) ਪਿਤਾ ਅਗ੍ਯਾਨ ਤਿਸ ਕਾ (ਘਰਿ) ਸੰਸਾਰ ਤਿਸ ਮੇਂ ਜਿੰਦ ਬੇਟੀ। ਇਸ ਬਾਲੀ ਕਾ (ਬਾਲੈ) ਪਦਾਰਥੋਂ ਕੇ ਸਾਥ ਨੇਹੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ ਇਹ) ਅੰਞਾਣ (ਕਾਇਆਂ) ਬੱਚੀ ਪਿਉ ਦੇ ਘਰ ਵਿਚ ਰਹਿੰਦੀ ਹੋਈ ਗੁੱਡੀਆਂ ਗੁੱਡਿਆਂ ਦੇ ਪਿਆਰ ਵਿਚ ਹੀ ਲੱਗੀ ਰਹਿੰਦੀ ਹੈ (ਭਾਵ, ਸਰੀਰ ਤੇ ਜਿੰਦ ਦਾ ਮੇਲ ਚਾਰ ਦਿਨ ਦਾ ਜਾਣਦਿਆਂ ਭੀ ਜੀਵ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਵਿਚ ਹੀ ਮਸਤ ਰਹਿੰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਾਬੁਲ = ਪਿਉ। ਕੈ ਘਰਿ = ਦੇ ਘਰ ਵਿਚ। ਬਾਬੁਲ ਕੈ ਘਰਿ = ਪੇਕੇ ਘਰ ਵਿਚ, ਇਸ ਜਗਤ ਵਿਚ। ਬੇਟੜੀ = ਅੰਞਾਣ ਧੀ। ਬਾਲੀ ਬਾਲੈ ਨੇਹਿ = ਗੁੱਡੀ ਗੁੱਡਿਆਂ ਦੇ ਪਿਆਰ ਵਿਚ। ਨੇਹਿ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma viene al mundo como la Novia de Dios y añora a su Señor,"