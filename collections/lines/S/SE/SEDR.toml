[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਖੀਂ ਪਰਖਿ ਨ ਜਾਣਈ; ਪਿਤਲ ਸੁਇਨਾ ਕੈਹਾਂ ਰੁਪਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "With his eyes he cannot distinguish between brass and bronze or gold and silver."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅੱਨਾਂ ਨਾਲ ਪਿੱਤਲ ਸੋਨੇ ਦੀ ਅਰ ਕੈਂਹੇ ਤੇ ਰੁੱਪੇ ਦੀ ਪਰਖ ਨਹੀਂ ਕਰਦਾ।"