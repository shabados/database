[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਠੈ ਦੂਤ ਰਾਜੈ ਤੁਰਤ; ਲੀਨੀ ਤਰੁਨਿ ਬੁਲਾਇ ॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Raja sent an emissary and invited that woman."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਨੇ ਤੁਰਤ ਦੂਤ ਭੇਜ ਕੇ (ਉਸ) ਇਸਤਰੀ ਨੂੰ ਬੁਲਾ ਲਿਆ"