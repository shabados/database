[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਤਾਂ ਤੇਰੇ ਘਰ ਅੰਦਰ ਹੈ, ਪਰ ਤੂੰ ਹੱਜ ਲਈ ਦੌੜਦਾ ਫਿਰਦਾ ਹੈਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਊ ਬਖ਼ਾਨਾ ਤੂ ਬਹੱਜ ਚੂੰ ਮੀ-ਰਵੀ ।੩੯੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "His heart is the bright sun shining with the divine radiance,"