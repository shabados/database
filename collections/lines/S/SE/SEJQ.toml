[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵੇ; ਚੂਕੈ ਜੰਜਾਲਾ ॥"
page = 222
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the service of the True Guru, the involvement is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਦੁਆਰਾ ਪੁਆੜਾ ਮੁਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, these entanglements are ended."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੀ ਭਗਤੀ ਕਰਨੇ ਸੇ (ਜੰਜਾਲਾ) ਬੰਧਨ (ਚੂਕੈ) ਨਿਬ੍ਰਿਤ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦਾ ਦੱਸਿਆ ਰਸਤਾ ਫੜਦਾ ਹੈ, ਉਸ ਦੇ ਮਾਇਆ ਵਾਲੇ ਬੰਧਨ ਟੁੱਟ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno sirve al Verdadero Guru, su idilio con Maya termina,"