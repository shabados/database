[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਰ ਖੇਤੀ. ਤਰਵਰ ਕੰਠੇ; ਬਾਗਾ ਪਹਿਰਹਿ. ਕਜਲੁ ਝਰੈ ॥"
page = 1016
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the mortal is like the crop in the saline land, the tree on the riverbank and the sprinkling of soot on the white wear."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਿਨਾ ਪ੍ਰਾਣੀ ਸ਼ੋਰੇ ਵਾਲੀ ਭੁਏ ਵਿੱਚ ਫ਼ਸਲ, ਦਰਿਆ ਦੇ ਕੰਢੋ ਉਤੇ ਬਿਰਛ ਅਤੇ ਚਿੱਟੀ ਪੁਸ਼ਾਕ ਉਤੇ ਕਾਲਖ ਛਿੜਕਣ ਦੀ ਮਾਨੰਦ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is like the crop planted in the salty soil, or the tree growing on the river bank, or the white clothes sprinkled with dirt."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਲਰ ਭੂਮੀ ਮੇਂ ਖੇਤੀ ਬੀਜੈ ਤੌ ਲਾਭ ਨਹੀਂ ਹੋਤਾ ਤੈਸੇ ਸਕਾਮ ਕਰਮਾਂ ਤੇ ਜੀਵੋਂ ਕੋ ਲਾਭ ਨਹੀਂ ਹੋਤਾ ਹੈ। ਜੈਸੇ ਨਦੀ ਕੰਢੇ ਪਰ ਬ੍ਰਿਛ ਖੜਾ ਹੈ ਤਿਸ ਕੇ ਗਿਰਨੇ ਮੇਂ ਦੇਰ ਕਛੂ ਨਹੀਂ ਤੈਸੇ ਸਰੀਰ ਨਸਟ ਹੋਇਆ ਹੀ ਜਾਣੋ; ਪੁਨਃ ਜੈਸੇ ਕੋਈ ਪੁਸਾਕਾਂ ਪਹਰ ਕੇ ਕਜਲ ਮੇਂ ਬਸਤ੍ਰ ਕੋ ਝਾੜੇ ਤੋ ਅਵਸ ਕਾਲਖ ਲਾਗਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੱਲਰ ਵਿਚ ਖੇਤੀ ਬੀਜ ਕੇ ਫ਼ਸਲ ਦੀ ਆਸ ਵਿਅਰਥ ਹੈ, ਦਰਿਆ ਕੰਢੇ ਉੱਗੇ ਹੋਏ ਰੁੱਖਾਂ ਨੂੰ ਆਸਰਾ ਬਨਾਣਾ ਭੁੱਲ ਹੈ, ਜਿਥੇ ਕਾਲਖ ਉਡ ਉਡ ਕੇ ਪੈਂਦੀ ਹੋਵੇ ਉਥੇ ਜੇਹੜੇ ਬੰਦੇ ਚਿੱਟੇ ਕੱਪੜੇ ਪਹਿਨਦੇ ਹਨ (ਤੇ ਉਹਨਾਂ ਉਤੇ ਕਾਲਖ ਨਾਹ ਲੱਗਣ ਦੀ ਆਸ ਰੱਖਦੇ ਹਨ ਉਹ ਭੁੱਲੇ ਹੋਏ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੰਠੇ = ਦਰੀਆ ਦੇ ਕੰਢੇ। ਬਾਗਾ = ਚਿੱਟੇ ਕਪੜੇ। ਝਰੈ = ਝੜਦਾ ਹੈ, ਉਡ ਉਡ ਕੇ ਪੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Son como tierra estéril, o como un árbol en la orilla del río, o como una salpicada de negro sobre una tela blanca."