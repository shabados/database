[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੇਤੇ ਰਾਛਸਨ ਹੂੰ ਕੀ ਭੁਜਨ ਕਉ ਕਾਟਿ ਦਯੋ; ਕੇਤੇ ਸਿਰ ਸਤ੍ਰਨ ਕੇ ਖੰਡਨ ਕਰਤ ਹੈ ॥"
page = 438

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The arms of many demons were chopped and the heads of many enemies were cut"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿਤਨੇ ਹੀ ਰਾਖਸ਼ਾਂ ਦੀਆਂ ਭੁਜਾਵਾਂ ਨੂੰ ਕਟ ਦਿੱਤਾ ਹੈ ਅਤੇ ਕਿਤਨੇ ਹੀ ਵੈਰੀਆਂ ਦੇ ਸਿਰ ਵੱਢ ਸੁਟੇ ਹਨ।"