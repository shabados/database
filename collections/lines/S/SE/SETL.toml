[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਦਾ ਅਰਾਧਿ ਹਰਿ, ਮੇਰੀ ਜਿੰਦੁੜੀਏ; ਮਨ ਚਿੰਦਿਅੜਾ ਫਲੁ ਪਾਵੈ ਰਾਮ ॥"
page = 538
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Guru, ever contemplate thou on God, O my soul, and thou shalt attain the boons of thy heart's desire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਜ਼ਰੀਏ ਤੂੰ ਹਮੇਸ਼ਾਂ ਰੱਬ ਦਾ ਚਿੰਤਨ ਕਰ, ਹੇ ਮੇਰੀ ਜਿੰਦੇ! ਅਤੇ ਤੂੰ ਆਪਣੇ ਚਿੱਤ ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾ ਪਾ ਲਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As Gurmukh, ever worship the Lord in adoration, O my soul, and you shall obtain the fruits of your heart's desires."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਪ੍ਯਾਰੇ! ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਨਿਤ੍ਯ ਹਰਿ ਅਰਾਧਨਾ ਕਰ ਕੇ ਜੀਉ (ਮਨ ਚਿੰਦਿਅੜਾ) ਮਨ ਇਛਤ ਫਲ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਸੋਹਣੀ ਜਿੰਦੇ! ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਕਰ, (ਜੇਹੜਾ ਕੋਈ ਸਿਮਰਦਾ ਹੈ ਉਹ) ਮਨ-ਇੱਛਤ ਫਲ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "como Gurmukjs, veneren al Señor en adoración, para que puedan recolectar el Fruto de los deseos de su corazón."