[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਖ ਸਹਜ ਆਨਦੁ ਘਣਾ; ਹਰਿ ਕੀਰਤਨੁ ਗਾਉ ॥"
page = 400
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Sing God's praises and thou shalt obtain peace poise and great happiness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰ ਅਤੇ ਤੈਨੂੰ ਆਰਾਮ, ਅਡੋਲਤਾ ਤੇ ਬਹੁਤੀ ਖੁਸ਼ੀ ਪਰਾਪਤ ਹੋਵੇਗੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Peace, celestial poise and absolute bliss are obtained, singing the Kirtan of the Lord's Praises."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੂਖ ਸਹਜ) ਆਤਮ ਸੁਖ (ਆਨਦੁ) ਸੰਸਾਰੀ ਸੁਖ ਯਹ ਸਭ ਗੁਰ ਉਪਦੇਸ ਤੇ ਹਰਿ ਕੇ ਕੀਰਤਨ ਗਾਨੇ ਸੇ ਬੁਹਤ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਗਾਂਦਾ ਰਹਿੰਦਾ ਹਾਂ ਤੇ (ਮੇਰੇ ਅੰਦਰ) ਆਤਮਕ ਅਡੋਲਤਾ ਦਾ ਵੱਡਾ ਸੁਖ-ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando canto las Alabanzas del Señor, estoy en Éxtasis y en calma."