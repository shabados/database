[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਸਨਾ ਨਾਮੁ; ਸਭੁ ਕੋਈ ਕਹੈ ॥"
page = 1262
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Everyone utters the Name with the tongue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰ ਕੋਈ ਜੀਭਾ ਨਾਲ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Everyone speaks the Name of the Lord with the tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਨਾ ਕਰ ਕੇ ਨਾਮ ਕੋ ਸਭ ਕੋਈ ਕਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਹਰ ਕੋਈ ਜੀਭ ਨਾਲ ਹਰਿ-ਨਾਮ ਉਚਾਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਸਨਾ = ਜੀਭ (ਨਾਲ)। ਸਭੁ ਕੋਈ = ਹਰੇਕ ਪ੍ਰਾਣੀ। ਕਹੈ = ਆਖਦਾ ਹੈ (ਇਕ-ਵਚਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos pronuncian con la lengua el Nombre del Señor,"