data = "ਜਬ ਇਹੁ ਹੂਆ; ਸਗਲ ਕੀ ਰੀਨਾ ॥"
page = 235
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "on that account, he beholds the pervading God in every heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਇਹ ਸਾਰਿਆਂ ਦੀ ਧੂੜ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But when it becomes the dust of all,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜਬ ਸੇ ਏਹੁ ਸਭ ਕੀ ਰੇਨ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਇਹ ਸਭ ਲੋਕਾਂ ਦੀ ਚਰਨ-ਧੂੜ ਹੋ ਗਿਆ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੀਨਾ = ਚਰਨਾਂ ਦੀ ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando se vuelve el polvo que pisan los pies de todos,"