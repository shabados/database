[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਵਡਭਾਗੀ; ਸਤਸੰਗਤਿ ਪਾਈ. ਰਾਮ ॥"
page = 453
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good luck, the greatest good luck I have obtained the society of saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ, ਪਰਮ ਚੰਗੇ ਨਸੀਬਾਂ ਦੁਆਰਾ ਮੈਨੂੰ ਸਾਧ ਸੰਗਤ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, by great good fortune, I have obtained the Sat Sangat, the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਡੇ ਭਾਗੋਂ ਸੇ ਬਡਭਾਗੀ ਸੰਤੋਂ ਕੀ ਸੰਗਤਿ ਪ੍ਰਾਪਤਿ ਭਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੀ ਸੰਗਤਿ ਮੈਂ ਵੱਡੇ ਭਾਗਾਂ ਨਾਲ ਬੜੀ ਉੱਚੀ ਕਿਸਮਤ ਨਾਲ ਪ੍ਰਾਪਤ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de un increíble Destino he encontrado a la Sociedad de los Santos"