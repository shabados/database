[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮਾਲੀ. ਹਉ ਖਰੀ ਸੁਚਜੀ; ਤੈ ਸਹ ਏਕਿ. ਨ ਭਾਵਾ ॥"
page = 558
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O friend, I am of good conduct. But not even one deed of mine is pleasing to Him, my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਸਜਣੀਏ! ਮੈਂ ਬਹੁਤ ਹੀ ਚੰਗੇ ਆਚਰਣ ਵਾਲੀ ਹਾਂ, ਪਰ ਮੇਰਾ ਇਕ ਕਰਮ ਭੀ ਮੇਰੇ ਉਸ ਪ੍ਰੀਤਮ ਨੂੰ ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O friend, I may look very attractive, but I am not pleasing to my Husband Lord at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅੰਮਾਲੀ ਕਹੀਏ ਤੁਲ ਉਤਮ ਸਖੀ ਹਮ ਅਪਨੇ ਜਾਨੇ ਤੂੰ (ਖਰੀ) ਸ੍ਰੇਸ਼ਟ ਅਚਾਰ ਵਾਲੀ ਜਾਨਤੀ ਸਾਂ, ਆਪ ਕੋ ਤਿਸ ਪਤੀ ਕੋ ਏਕ ਕਰਤਬ ਭੀ ਹਛਾ ਨ ਲਗਾ, ਤਬ ਹੀ ਨਹੀਂ ਭਾਵਤੀ ਮਿਲਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਖੀ! ਮੈਂ ਆਪਣੇ ਵਲੋਂ ਤਾਂ ਬੜੀ ਚੰਗੀ ਕਰਤੂਤ ਵਾਲੀ ਬਣੀ ਬੈਠੀ ਹਾਂ, ਪਰ, ਪ੍ਰਭੂ ਪਤੀ ਨੂੰ ਮੇਰਾ ਇੱਕ ਭੀ ਗੁਣ ਪਸੰਦ ਨਹੀਂ ਆਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos mis compañeros se han ido a gozar de la Unión con su Esposo, pero yo,"