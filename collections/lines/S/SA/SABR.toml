[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਹਾਂ ਸਿਰਿਆਂ ਕਾ; ਕਰਤਾ ਆਪਿ ॥"
page = 1270
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of both the ends of here and hereafter, Thou Thyself are the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਏਥੇ ਅਤੇ ਉਥੇ ਦੇ ਦੋਨਾਂ ਕਿਨਾਰਿਆਂ ਦਾ, ਤੂੰ ਖੁਦ ਹੀ ਸਿਰਜਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Creator of both realms."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਕਰਤਾ! ਦੁਹਾਂ ਸਿਰਿਆਂ ਕਾ, ਭਾਵ ਲੋਕ ਪ੍ਰਲੋਕ ਕਾ ਮਾਲਕ ਤੂੰ ਆਪ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਖ਼ਸ਼ਸ਼ ਅਤੇ ਸਜ਼ਾ-ਇਹਨਾਂ) ਦੋਹਾਂ ਪਾਸਿਆਂ ਦਾ ਕਰਤਾਰ ਆਪ ਹੀ ਮਾਲਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਹਾਂ ਸਿਰਿਆਂ ਕਾ = (ਬਖ਼ਸ਼ਸ਼ ਅਤੇ ਸਜ਼ਾ, ਇਹਨਾਂ) ਦੋਹਾਂ ਪਾਸਿਆਂ ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres el Creador de ambos reinos, el del placer y el de la consecuencia de las acciones."