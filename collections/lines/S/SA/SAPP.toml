[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ; ਤੇਰੀ ਸਰਨਾ ॥"
page = 804
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Transcendent Lord's Master, I seek Thy refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਮਾਲਕ! ਮੈਂ ਤੇਰੀ ਪਨਾਹ ਲੋੜਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Supreme Lord God, I seek Your Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭ! ਹਮ ਤੇਰੀ ਸਰਨ ਕਉ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਪ੍ਰਭੂ! (ਮੈਂ) ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ (ਮੈਨੂੰ ਗੁਰੂ ਮਿਲਾ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Trascendente, sólo busco Tu Refugio,"