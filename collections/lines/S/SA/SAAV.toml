[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਰਸਾਤੁਰ ਪੇਖਤ ਯੌ ਜਿਮ ਟੂਟਤ ਬਾਜ ਛੁਧਾ ਜੁਤ ਤਾਮੈ ॥੨੭੨॥"
page = 319

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna, greatly agitated, seeing those women, fell upon them like a hungry falcon.272."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਾਮ ਰਸ ਨਾਲ ਆਤੁਰ ਹੋਏ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ (ਉਨ੍ਹਾਂ ਵਲ) ਇੰਜ ਵੇਖਦੇ ਹਨ ਜਿਵੇਂ ਭੁਖਾ ਬਾਜ਼ ਆਪਣੀ ਖੁਰਾਕ ਉਤੇ ਟੁਟ ਕੇ ਜਾ ਪੇਂਦਾ ਹੈ ॥੨੭੨॥"