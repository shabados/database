[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਟਿ ਮਧੇ ਜਨੁ ਪਾਈਐ ਭਾਈ; ਵਿਰਲਾ ਕੋਈ ਕੋਇ ॥"
page = 609
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst millions of men, rarely a serf of the Lord is found, O brother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋੜਾਂ ਹੀ ਇਨਸਾਨਾਂ ਵਿਚੋਂ ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਹੀ ਸੁਆਮੀ ਦਾ ਗੋਲਾ ਮਿਲਦਾ ਹੈ, ਹੇ ਭਰਾਵਾ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Among millions, O Siblings of Destiny, hardly one humble servant of the Lord is found."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪ੍ਰਾਪਤਿ ਹੂਆ ਹੈ, ਹੇ ਭਾਈ! ਵਹੁ ਪੁਰਸ ਕਰੋੜੋਂ ਮੇਂ ਸੇ ਕੋਈ ਕੋਈ ਵਿਰਲਾ ਹੀ ਦੇਖੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇ, ਇਹੋ ਜਿਹਾ ਕੋਈ ਮਨੁੱਖ ਕ੍ਰੋੜਾਂ ਵਿਚੋਂ ਹੀ ਇਕ ਲੱਭਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਧੇ = ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "obtiene al Señor, pero excepcional es aquél que sirve al Señor."