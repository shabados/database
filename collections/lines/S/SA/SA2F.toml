data = "ਹੁਮਾ ਜਾਨਜਾਨੀ ਤੁਅਮ ਨੌਜਵਾ ॥"
page = 1405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I am the same, your life and love, and you at the prime of your youth,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਜਵਾਂ ਮਰਦ! ਮੈਂ ਉਹੀ ਤੇਰੀ ਜਾਨ ਤੋਂ ਪਿਆਰੀ ਹਾਂ"