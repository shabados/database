[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਬਖਸਿ ਲਏ ਤਿਸੁ ਭਾਵੈ; ਹਉਮੈ ਗਰਬੁ ਨਿਵਾਰਾ ਹੇ ॥੧੫॥"
page = 1027
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whosoever silences his ego and self-conceit, become pleasing to that Lord, and He of Himself forgives him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਭੀ ਆਪਣੇ ਹੰਕਾਰ ਅਤੇ ਸਵੈ-ਹੰਗਤਾ ਨੂੰ ਮੇਟ ਦਿੰਦਾ ਹੈ, ਉਹ ਉਸ ਸੁਆਮੀ ਨੂੰ ਚੰਗਾ ਲਗਦਾ ਹੈ ਅਤੇ ਉਹ ਆਪ ਹੀ ਉਸ ਨੂੰ ਮਾਫ਼ ਕਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He forgives those with whom He is pleased; they silence their egotism and pride. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਹਉਮੈਂ ਔ ਗਰਬ ਕੋ ਨਿਵਾਰਿਆ ਹੈ, ਸੋਈ ਹਰੀ ਕੋ ਭਾਵਤਾ ਹੈ, ਪੁਨਾ ਤਿਸ ਕੋ ਆਪ ਪਰਮੇਸਰ ਬਖਸ ਲੇਤਾ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵਾਂ ਦੇ ਕੀਹ ਵੱਸ?) ਜਿਸ ਉਤੇ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਪਿਆਰਾ ਲੱਗਣ ਲੱਗ ਪੈਂਦਾ ਹੈ ਤੇ ਉਹ ਹਉਮੈ ਅਹੰਕਾਰ (ਆਪਣੇ ਅੰਦਰੋਂ) ਦੂਰ ਕਰਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸੁ = ਉਸ ਪ੍ਰਭੂ ਨੂੰ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si así Él lo desea, el Señor nos perdona y nos liberamos del ego negativo y de la idea del yo soy.(15)"