[[content]]
asset = "VGRG"
type = "primary"
data = "ਹੁਕਮੈ ਅੰਦਰਿ ਸਭ ਕੋ; ਮੰਨੈ ਹੁਕਮੁ, ਸੁ ਸਚਿ ਸਮਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Everything is subsumed in the divine order and whosoever bows his head before His order, merges in the truth."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਸਭ ਕੋਈ ਹੈ, ਜੋ ਉਸਦਾ ਹੁਕਮ ਮੰਨੇ ਸੋਈ ਸੱਚ ਵਿਚ ਸਮਾਉਂਦਾ ਹੈ।"