[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨੑ ਭੀ ਅੰਤੁ. ਨ ਪਾਇਓ ਤੇਰਾ; ਲਾਇ ਥਕੇ ਬਿਭੂਤਾ ॥੩॥"
page = 747
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They too found not thine limit, though some grew weary of smearing their body with ashes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੂੰ ਭੀ ਤੇਰੇ ਔੜਕ ਦਾ ਪਤਾ ਨਹੀਂ ਲੱਗਾ, ਭਾਵੇਂ ਕਈ ਆਪਣੀ ਦੇਹ ਨੂੰ ਸੁਆਹ ਮਲਦੇ ਹਾਰ ਹੁਟ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He did not find Your limits either, although he grew weary of smearing his body with ashes. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਭੀ ਬਿਭੂਤਾ ਕੋ ਲਗਾਇ ਕਰ ਥਕ ਗਏ ਹੈਂ, ਤਿਨੋਂ ਨੇ ਭੀ ਤੇਰਾ ਅੰਤ ਨਹੀਂ ਪਾਯਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਭੀ ਤੇਰੇ ਗੁਣਾਂ ਦਾ ਅੰਤ ਨਾਹ ਪਾ ਸਕੇ। (ਸ਼ਿਵ ਆਦਿਕ ਅਨੇਕਾਂ ਆਪਣੇ ਸਰੀਰ ਉਤੇ) ਸੁਆਹ ਮਲ ਮਲ ਕੇ ਥੱਕ ਗਏ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "aun así Shiva, el dios de la renunciación, no pudo encontrar los Límites del Señor por más que untó su cuerpo con cenizas. (3)"