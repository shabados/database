[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਉਪਦੇਸਿ. ਜਪੀਐ ਮਨਿ ਸਾਚਾ ॥"
page = 1077
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's instruction, contemplate I the True Lord, in my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਸਿੱਖਮਤ ਦੁਆਰਾ ਆਪਣੇ ਚਿੱਤ ਅੰਦਰ ਮੈਂ ਸੱਚੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Following the Guru's Teachings, I meditate on the True Lord within my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਉਪਦੇਸ ਧਾਰ ਕੇ ਮਨ ਮੇਂ ਤੇਰਾ ਸਾਚਾ ਨਾਮੁ ਜਪੀਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ ਮਨ ਵਿਚ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਦੇਸਿ = ਉਪਦੇਸ਼ ਦੀ ਰਾਹੀਂ। ਜਪੀਐ = ਜਪਣਾ ਚਾਹੀਦਾ ਹੈ। ਮਨਿ = ਮਨ ਵਿਚ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Déjame entonces contemplar la Verdadera Sabiduría del Guru,"