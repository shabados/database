[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਸੰਗਿ; ਨਾਹੀ ਹਰਿ ਦੂਰਿ ॥੨॥"
page = 330
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God is ever with us, and is never distant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਹਮੇਸ਼ਾਂ ਸਾਡੇ ਨਾਲ ਹੈ ਅਤੇ ਕਦੇ ਭੀ ਦੁਰੇਡੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord is always with us; He is never far away. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸਭ ਕੇ ਸਦਾ ਸੰਗ ਹੈ ਵਹੁ ਹਰੀ ਦੂਰ ਨਹੀਂ ਹੈ॥੨॥☬ਜੇ ਕਰ ਤੂੰ ਸੁਖੋਂ ਕੀ ਇਛਾ ਕਰ ਦੇਵਤੋਂ ਕੀ ਉਪਾਸਨਾ ਕਰਿਆ ਚਾਹਤਾ ਹੈਂ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ (ਤੇਰੇ) ਨਾਲ ਹੈ, (ਤੈਥੋਂ) ਦੂਰ ਨਹੀਂ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y nos guarda siempre compañía; sí, Él no está lejos. (2)"