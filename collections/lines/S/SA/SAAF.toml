[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਪਾਰਬ੍ਰਹਮੁ; ਸਦਾ ਨਮਸਕਾਰਉ ॥੧॥"
page = 864
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever make thou obeisance unto the Guru, thy supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦੀਵ ਹੀ ਆਪਣੇ ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ, ਗੁਰਾਂ ਨੂੰ ਪ੍ਰਣਾਮ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bow in humility forever before the Guru, the Supreme Lord God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਗੁਰੂ ਕੋ ਪਾਰਬ੍ਰਹਮ ਜਾਨ ਕੈ ਸਦਾ ਨਮਸਕਾਰ ਕਰੋ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਾਂ ਗੁਰੂ (ਨੂੰ) ਪਰਮਾਤਮਾ (ਦਾ ਰੂਪ ਜਾਣ ਕੇ ਉਸ) ਨੂੰ ਸਦਾ ਨਮਸਕਾਰ ਕਰਦਾ ਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y póstrate siempre ante tu Guru, tu Supremo Señor. (1)"