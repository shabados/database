[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸਿ ਗਏ; ਬਿਖੈ ਜੰਜਾਲ ॥"
page = 1272
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "then all the entanglements of mammon are past."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਮਾਇਆ ਦੇ ਸਾਰੇ ਅਲਸੇਟੇ ਮੁਕ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "corrupt entanglements have come to an end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਬਿਸੇ ਜੰਜਾਲ ਸਭ ਬਿਨਸ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੇ ਅੰਦਰੋਂ) ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਦੀਆਂ ਫਾਹੀਆਂ ਮੁੱਕ ਜਾਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y los enredos corruptos de la mente han terminado"