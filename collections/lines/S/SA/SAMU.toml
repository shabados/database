[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੇਰੇ ਭਾਉ ਨ ਦਿਸਈ; ਮੇਰੇ ਨਾਹੀ ਅਪਦਾ ਦੁਖਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "I see no love and devotion in you (and hence I have not come to you)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਤੇਰੇ ਮਨ) ਵਿਖੇ ਪ੍ਰੇਮ ਨਹੀਂ ਦਿੱਸਦਾ, ਮੈਨੂੰ ਕੋਈ ਅਪਦਾ ਦਾ ਦੁੱਖ ਨਹੀਂ।"