[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੋ ਪ੍ਰਭੁ ਸਦਾ ਧਿਆਈਐ; ਜਿਨਿ ਮੇਲਿਆ ਸਤਿਗੁਰੁ ਕਿਰਪਾ ਧਾਰਿ ॥੪॥੧॥੫॥"
page = 1135
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever meditate thou on that Lord, O Nanak, who in His mercy, has united thee with thy True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਹੇ ਨਾਨਕ! ਤੂੰ ਉਸ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਜਿਸ ਨੇ ਆਪਣੀ ਰਹਿਮਤ ਦੁਆਰਾ ਤੈਨੂੰ ਤੋਰ ਸੱਚੇ ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, meditate forever on God; granting His Grace, He unites us with the True Guru. ||4||1||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਸ ਨੇ ਆਪਣੀ ਕਿਰਪਾ ਧਾਰ ਕੇ ਸਤਿਗੁਰੋਂ ਕੋ ਮੇਲਿਆ ਹੈ, ਉਸ ਵਾਹਿਗੁਰੂ ਕੋ ਸਦਾ ਧਿਆਵੀਏ॥੪॥੧॥੫॥☬ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਸਿਮਰਨਾ ਚਾਹੀਦਾ ਹੈ ਜਿਸ ਨੇ ਮੇਹਰ ਕਰ ਕੇ (ਅਸਾਨੂੰ) ਗੁਰੂ ਮਿਲਾਇਆ ਹੈ ॥੪॥੧॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, contemplemos siempre a nuestro Dios, Quien en Su Misericordia nos une con el Guru. (4-1-5)"