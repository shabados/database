[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਰਹ ਸੋਲਾਂ ਮੇਲ ਕਰਿ; ਵੀਹ ਇਕੀਹ ਚੜ੍ਹਾਉ ਹਿੰਡੋਲਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "All the twelve zodiac sings of sun, sixteen phases of moon and numerous constellations have provided a beautiful swing for him."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਰਾਂ (ਰਾਸੀ ਸੂਰਜ) ਸੋਲਾਂ (ਕਲਾਂ ਚੰਦ੍ਰਮਾਂ) ਮਿਲਕੇ 'ਵੀਹ ਇਕੀਹ' ਜੀਵੇਸ਼੍ਵਰ ਦੇ ਮਿਲਾਪ ਦੇ ਹਿੰਡੋਲੇ ਦੇ ਝੂਲਣੇ ਵਿਖੇ ਝੂਲਦੇ ਹਨ, (ਭਾਵ ਸ਼ਿਵ, ਚੰਦ੍ਰਮਾਂ, ਸੂਰਜਾਦਿ ਸਾਰੇ ਗੁਰੂ ਜੀ ਦੇ ਤਾਬੇ ਹਨ)।"