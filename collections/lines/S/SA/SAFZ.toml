[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਰਸਨੁ ਦੇਖਿ ਜੀਵਾ; ਗੁਰ ਤੇਰਾ ॥"
page = 742
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Guru, I live seeing thine vision."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੁਰਦੇਵ! ਮੈਂ ਤੇਰਾ ਦੀਦਾਰ ਵੇਖ ਕੇ ਜੀਉਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Gazing upon the Blessed Vision of Your Darshan, I live."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਜਨੇ ਯੋਗ੍ਯ! ਤੇਰਾ ਦਰਸਨ ਦੇਖ ਕੇ ਮੈਂ ਜੀਵਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੇਰਾ ਦਰਸਨ ਕਰ ਕੇ ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖਿ = ਵੇਖ ਕੇ। ਜੀਵਾ = ਜੀਵਾਂ, ਮੈਂ ਜੀਉ ਪੈਂਦਾ ਹਾਂ, ਮੈਨੂੰ ਆਤਮਕ ਜੀਵਨ ਮਿਲ ਜਾਂਦਾ ਹੈ। ਗੁਰ = ਹੇ ਗੁਰੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vivo teniendo la Visión de Tu Darshan, oh mi Dios,"