[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੋਈ ਅੰਨੁ ਤਜਿ; ਭਇਆ ਉਦਾਸੀ ॥"
page = 912
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Forsaking food grains, some one says, he has become a recluse."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਨਾਜ ਨੂੰ ਛੱਡ ਕੇ ਕੋਈ ਜਣਾ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਤਿਆਗੀ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Some refuse food and become Udaasis, shaven-headed renunciates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕੋਈ ਅੰਨ ਕੋ ਤਿਆਗ ਕੈ ਉਦਾਸ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੋਈ ਮਨੁੱਖ ਅੰਨ ਛੱਡ ਕੇ (ਦੁਨੀਆ ਵਲੋਂ) ਉਪਰਾਮ ਹੋਇਆ ਬੈਠਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਦਾਸੀ = ਉਪਰਾਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "renunciantes que rasuran su cabeza."