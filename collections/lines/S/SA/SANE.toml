[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਿਲੀਐ ਪ੍ਰਭ; ਗੁਰ ਮਿਲਿ ਮੰਤ ॥੧॥"
page = 894
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is met, by receiving the Guru's instruction."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਉਪਦੇਸ਼ ਲੈਣ ਨਾਲ, ਸੁਆਮੀ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Receiving the Guru's Mantra, one meets God. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪ੍ਰਭੂ ਕੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ਼ ਸੇ ਮਿਲੀਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ, ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਲੈ ਕੇ ਉਸ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਸਕੀਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਿਲੀਐ ਪ੍ਰਭ = ਪ੍ਰਭੂ ਨੂੰ ਮਿਲ ਪਈਦਾ ਹੈ। ਗੁਰ ਮਿਲਿ = ਗੁਰੂ ਨੂੰ ਮਿਲ ਕੇ। ਗੁਰ ਮੰਤ = ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ (ਲੈ ਕੇ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero sólo eres conocido a través del Mantra del Guru.(1)"