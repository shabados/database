[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਕਰਮਿ ਲਿਖਿਆ; ਧੁਰਿ ਪ੍ਰਾਨੀ ॥੧॥ ਰਹਾਉ ॥"
page = 199
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In mortal's (my) lot, it was so pre-ordained by the Primal Being. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਵ ਦੀ (ਮੇਰੀ) ਕਿਸਮਤ ਵਿੱਚ, ਆਦਿ ਪੁਰਖ ਨੇ ਮੁਢ ਤੋਂ ਐਸਾ ਲਿਖਿਆ ਹੋਇਆ ਸੀ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Perfect karma is the mortal's pre-ordained destiny. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪੁਰਸ਼ ਕੇ ਮਸਤਕ ਮੇਂ ਆਦਿ ਰੂਪ ਪਰਮੇਸਰ ਨੇ ਪੂਰਬਿ ਜਨਮੋਂ ਕਾ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਾਣੀ ਦੇ ਮੱਥੇ ਉਤੇ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮ ਅਨੁਸਾਰ ਧੁਰ ਦਰਗਾਹ ਤੋਂ ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ ਕਰਮਿ = ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮ ਅਨੁਸਾਰ। ਧੁਰਿ = ਧੁਰ ਤੋਂ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo recibí porque así fui predestinado por el Ser Primordial. (1-Pausa)"