[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਬੰਧਨ. ਸਤਿਗੁਰਿ ਤੋੜੇ; ਚਿਤੁ ਚੰਚਲੁ ਚਲਣਿ. ਨ ਦੀਨਾ ਹੇ ॥੧੬॥"
page = 1028
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Guru breaks the bonds of pride and restrains the mercurial mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰੂ ਜੀ ਹੰਕਾਰ ਦੇ ਜੂੜ ਵੱਢ ਸੁਟਦੇ ਹਨ ਅਤੇ ਚੁਲ-ਬੁਲੇ ਮਨੂਏ ਨੂੰ ਭਟਕਣ ਨਹੀਂ ਦਿੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru breaks the bonds of egotism, and restrains the fickle consciousness. ||16||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਹਉਮੈਂ ਕੇ ਬੰਧਨ ਸਤਿਗੁਰੋਂ ਨੇ ਤੋੜ ਦੀਏ ਹੈਂ ਔਰੁ ਚਿਤ ਜੋ ਚੰਚਲ ਥਾ, ਸੋ ਮੋਹ ਕੀ ਤਰਫ ਚਲਣੇ ਨਾ ਦੀਆ॥੧੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ (ਵਡ-ਭਾਗੀਆਂ) ਦੇ ਹਉਮੈ ਦੇ ਬੰਧਨ ਸਤਿਗੁਰੂ ਨੇ ਤੋੜ ਦਿੱਤੇ, ਉਹਨਾਂ ਦੇ ਚੰਚਲ ਮਨ ਨੂੰ ਗੁਰੂ ਨੇ (ਵਿਕਾਰਾਂ ਵਲ) ਭਟਕਣ ਨਹੀਂ ਦਿੱਤਾ ॥੧੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰਿ = ਸਤਿਗੁਰੂ ਨੇ। ਚਲਣਿ ਨ ਦੀਨਾ = ਭਟਕਣ ਨਹੀਂ ਦਿੱਤਾ ॥੧੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, a través del Guru Verdadero, a ellos les son quitadas sus amarras y las vacilaciones de sus mentes cesan.(16)"