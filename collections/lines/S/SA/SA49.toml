[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਸਾ ਮਹਲਾ ੩ ਛੰਤ ਘਰੁ ੧ ॥"
page = 439
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Asa 3rd Guru. A Metre."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਸੀ ਤੀਜੀ ਪਾਤਸ਼ਾਹੀ। ਛੰਦ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Aasaa, Third Mehl, Chhant, First House:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਗ ਆਸਾ, ਘਰ ੧ ਵਿੱਚ ਗੁਰੂ ਅਮਰਦਾਸ ਜੀ ਦੀ ਬਾਣੀ 'ਛੰਤ'।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Asa, Mejl Guru Amar Das, Tercer Canal Divino, Chhant."