type = "primary"
data = "ਪਰੀ ਕੁਟ ਕੁਟੰ ਲਗੇ ਧੀਰ ਧਕੇ ॥"
page = 107

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "There is a great rush of blows and the men of endurance are experiencing shocks."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਰਕੁਟ ਮੱਚੀ ਹੋਈ ਹੈ ਅਤੇ ਧੀਰਜਵਾਨ (ਯੋਧਿਆਂ ਨੂੰ ਵੀ) ਧੱਕੇ ਵਜ ਰਹੇ ਹਨ।"