[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ ਵੂਠਾ; ਪ੍ਰਭੁ ਅਪਨਾ ॥"
page = 1079
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, within whose mind His Lord abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਉਸ ਦਾ ਪ੍ਰਮੇਸ਼ਵਰ ਵਸਦਾ ਹੈ;"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He, within whose mind God dwells,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਜਿਸ ਕੋ ਤੂੰ ਅਪਨਾ ਜਾਨਤਾ ਹੈਂ ਤਿਸ ਕੇ ਤੂੰ ਮਨ ਮੇਂ ਵਸਿਆ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਪ੍ਰਭੂ ਆ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien en su corazón Te le vuelves Manifiesto,"