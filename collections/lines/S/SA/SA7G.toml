[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਰਮਤਿ ਘਣੀ ਵਿਗੂਤੀ ਭਾਈ; ਦੂਜੈ ਭਾਇ ਖੁਆਈ ॥"
page = 635
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Be evil inclinations, many are ruined, O brother, and by love of another, they go astray."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੰਦੀਆਂ ਰੁਚੀਆਂ ਦੁਆਰਾ, ਬਹੁਤੇ ਬਰਬਾਦ ਹੋ ਗਏ ਹਨ, ਹੇ ਵੀਰ! ਤੇ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਦੁਆਰਾ ਉਹ ਕੁਰਾਹੇ ਪੈ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So many are destroyed by their own evil-mindedness, O Siblings of Destiny; in the love of duality, they are ruined."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਖੋਟੀ ਮਤ ਕਰ ਬਹੁਤੀ ਹੀ ਸ੍ਰਿਸ੍ਟੀ (ਵਿਗੂਤੀ) ਖਰਾਬ ਹੋ ਰਹੀ ਹੈ ਔਰ ਦ੍ਵੈਤ ਭਾਵ ਨੇ ਗਵਾਈ ਹੂਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਭੈੜੀ ਮਤਿ ਦੇ ਕਾਰਨ ਬੇਅੰਤ ਲੋਕਾਈ ਖ਼ੁਆਰ ਹੋ ਰਹੀ ਹੈ, ਪਰਮਾਤਮਾ ਨੂੰ ਵਿਸਾਰ ਕੇ ਹੋਰ ਦੇ ਮੋਹ ਵਿਚ ਖੁੰਝੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਣੀ = ਬਹੁਤ (ਲੋਕਾਈ)। ਭਾਇ = ਪਿਆਰ ਵਿਚ, ਮੋਹ ਵਿਚ। ਖੁਆਈ = ਖੁੰਝ ਗਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Millones han sido destruidos por su mente malvada y por el amor al otro."