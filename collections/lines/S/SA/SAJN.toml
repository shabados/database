[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਏਕ; ਪੈ ਮਿਲਨੁ ਦੁਹੇਰਾ ॥੨॥"
page = 483
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are on one couch but their union is difficult."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕੋ ਹੀ ਪਲੰਘ ਉਤੇ ਹਨ, ਪ੍ਰੰਤੂ ਉਨ੍ਹਾਂ ਦਾ ਮਿਲਾਪ ਮੁਸ਼ਕਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lie upon the one bed, but their union is difficult. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੇਜ੍ਯ ਅੰਤਸਕਰਣ ਏਕ ਹੀ ਹੈ, ਪਰੰਤੂ ਮਿਲਨਾ (ਦੁਹੇਰਾ) ਕਠਨ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡੀ ਦੋਹਾਂ ਦੀ ਸੇਜ ਇੱਕੋ ਹੀ ਹੈ, ਪਰ (ਫਿਰ ਭੀ) ਉਸ ਨੂੰ ਮਿਲਣਾ ਬਹੁਤ ਔਖਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se recuestan en el mismo aposento y aún así, no se conocen. (2)"