[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਪੂਰਬਿ ਹੋਵੈ ਲਿਖਿਆ; ਸੋ ਹਰਿ ਗੁਣ ਗਾਈਐ ॥੩॥"
page = 850
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who is so pre destined, celebrates his God's praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਭਾਗਾਂ ਵਿੱਚ ਮੁੱਢੋ ਇਹੋ ਜਿਹੀ ਲਿਖਤਾਕਾਰ ਹੈ; ਉਹ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਦੀ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with such pre-ordained destiny, sings the Glorious Praises of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਪੂਰਬ ਤੇ ਹੀ ਮਸਤਕ ਪਰ ਉਤਮ ਲੇਖ ਲਿਖਾ ਹੋਵੈ ਸੋਈ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਯਨ ਕਰਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਭਾਈ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਮੁੱਢ ਤੋਂ {ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ} ਲੇਖ ਲਿਖਿਆ ਹੁੰਦਾ ਹੈ ਉਹ ਹੀ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਬਾਕੀ ਸਾਰੀ ਲੁਕਾਈ ਤਾਂ ਮਾਇਆ ਦੇ ਢਹੇ ਚੜ੍ਹੀ ਰਹਿੰਦੀ ਹੈ) ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲਾਂ ਤੋਂ, ਮੁੱਢ ਤੋਂ, ਧੁਰ ਤੋਂ। ਲਿਖਿਆ = (ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ) ਲਿਖਿਆ ਹੋਇਆ ਲੇਖ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que tenía inscrita en su destino la Señal de Dios, canta Su Alabanza. (3)"