[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟਿਆ ਸਭ ਮਹਿ; ਲਿਖਿਆ ਧੁਰ ਕਾ ॥ ਰਹਾਉ ॥"
page = 396
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The primal writ has become manifest amongst all. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁੱਢਲੀ ਲਿਖਤ ਸਾਰਿਆਂ ਵਿੱਚ ਜਾਹਰ ਹੋ ਗਈ ਹੈ, ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This pre-ordained destiny has been revealed to all. ||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜੀਵੋਂ ਮੇਂ (ਧੁਰ) ਅਕਾਲ ਪੁਰਖ ਕੀ ਕ੍ਰਿਪਾ ਕਾ ਲੇਖੁ ਲਿਖਿਆ ਹੂਆ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ ਬਰਕਤਿ ਨਾਲ ਉਸ ਦੀ ਸਰਨ ਆਉਣ ਵਾਲੇ) ਸਾਰੇ ਜੀਵਾਂ ਦੇ ਅੰਦਰ ਧੁਰ-ਦਰਗਾਹ ਦਾ (ਸੇਵਾ-ਭਗਤੀ ਦਾ) ਲੇਖ ਉੱਘੜ ਰਿਹਾ ਹੈ ਰਹਾਉ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se hizo manifiesto en el mundo. (Pausa)"