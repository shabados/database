[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਨ ਰਸਾ ਮਹਿ; ਵਿਆਪੈ ਚਿੰਦ ॥੧॥"
page = 377
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In other revelments, anxiety befalls one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋਰਨਾਂ ਰੰਗ ਰਲੀਆਂ ਅੰਦਰ ਉਸ ਨੂੰ ਫਿਕਰ ਆ ਵਾਪਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Other essences bring only anxiety. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਆਨ ਰਸਾਵਾਲੋਂ ਕੇ ਮਨ ਮੇਂ (ਚਿੰਦ) ਚਿੰਤਾ ਬ੍ਯਾਪਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਦੁਨੀਆ ਦੇ ਪਦਾਰਥਾਂ ਦੇ ਸਵਾਦਾਂ ਵਿਚ ਪਿਆਂ ਚਿੰਤਾ ਆ ਦਬਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਆਪੈ = ਜ਼ੋਰ ਪਾ ਲੈਂਦੀ ਹੈ। ਚਿੰਦ = ਚਿੰਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero intoxicado con otros licores, uno está fatigado de tantos pesares. (1)"