[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਗੁਪਤੁ ਵਰਤਦਾ; ਆਪੇ ਹੀ ਜਾਹਰਿ ॥"
page = 555
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself prevails unmanifest and Himself is the manifest."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪੇ ਅਲੋਪ ਵਿਚਰਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਪ੍ਰਗਟ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself is prevailing unmanifest, and He Himself is manifest."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮਨਮੁਖੋਂ ਸੇ ਗੁਪਤ ਬਰਤਤਾ ਹੈ ਆਪ ਹੀ ਗੁਰਮੁਖੋਂ ਕੋ ਪ੍ਰਗਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ (ਸਭ ਵਿਚ) ਲੁਕਿਆ ਹੋਇਆ ਹੈ ਤੇ ਆਪੇ ਪ੍ਰਤੱਖ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo es Manifiesto, y Su Ser no lo manifiesta."