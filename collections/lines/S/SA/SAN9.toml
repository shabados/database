[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ੍ਰ ਗੁਪਤੁ ਜਬ ਲੇਖਾ ਮਾਗਹਿ; ਤਬ ਕਉਣੁ. ਪੜਦਾ ਤੇਰਾ ਢਾਕੈ ॥੩॥"
page = 616
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When God's agents call for Thy account, who shall screen thee, then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਚਿੱਤ੍ਰਗੁਪਤ ਤੇਰੇ ਕੋਲੋਂ ਹਿਸਾਬ ਕਿਤਾਬ ਪੁਛਣਗੇ ਉਦੋਂ ਤੇਰਾ ਪਰਦਾ ਕੌਣ ਕਜੂਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When Chitr and Gupt, the celestial accountants of the conscious and subconscious, call for your account, who will screen you then? ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਤੇਰੇ ਸੇ (ਚਿਤ੍ਰ ਗੁਪਤੁ) ਧਰਮ ਰਾਇ ਕੇ ਮੁਨਸੀ ਲੇਖਾ ਮਾਂਗੇਂਗੇ ਤੋ ਕੌਨ ਤੇਰਾ ਪੜਦਾ ਢਾਪੇਗਾ ਅਰਥਾਤ ਤਬ ਤੋ ਤੇਰਾ ਪੜਦਾ ਨਾ ਰਹੇਗਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ, ਹੇ ਭਾਈ!) ਜਦੋਂ (ਧਰਮ ਰਾਜ ਦੇ ਦੂਤ) ਚਿੱਤ੍ਰ ਅਤੇ ਗੁਪਤ (ਤੇਰੀਆਂ ਕਰਤੂਤਾਂ ਦਾ) ਹਿਸਾਬ ਮੰਗਣਗੇ, ਤਦੋਂ ਕੋਈ ਭੀ ਤੇਰੀਆਂ ਕਰਤੂਤਾਂ ਉਤੇ ਪਰਦਾ ਨਹੀਂ ਪਾ ਸਕੇਗਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤੁ = (ਧਰਮਰਾਜ ਦੇ ਮੁਨਸ਼ੀ)। ਮਾਗਹਿ = ਮੰਗਦੇ ਹਨ, ਮੰਗਣਗੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿quién entonces lo va a tapar? (3)"