[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਵੇਲਾ ਵਖਤੁ ਵੀਚਾਰੀਐ; ਤਾ ਕਿਤੁ ਵੇਲਾ ਭਗਤਿ ਹੋਇ ॥"
page = 35
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If we think of the suitable time and moment, at what time, then can the worship of Lord be performed?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਅਸੀਂ ਮੁਨਾਸਬ ਵਕਤ ਤੇ ਮੁਹਤ ਦਾ ਖ਼ਿਆਲ ਕਰੀਏ, ਤਦ ਕਿਹੜੇ ਸਮੇਂ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਹੋ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Consider the time and the moment-when should we worship the Lord?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਕੋਈ ਕਹੇ ਕਿ ਭਗਤੀ ਕਰਨੇ ਕਾ ਕੋਈ ਵੇਲਾ ਭੀ ਹੈ, ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ: ਵੇਲਾ ਹਿੰਦੀ ਭਾਸ਼ਾ ਮੇਂ, ਔਰੁ ਵਕਤ ਯਮਨੀ ਭਾਸ਼ਾ ਮੇਂ, ਸਮੇ ਕੋ ਕਹਤੇ ਹੈਂ। ਈਹਾਂ ਦੋਨੋਂ ਹੀ ਕੋ ਸਾਂਝਾ ਉਪਦੇਸ਼ੁ ਹੈ। ਕਦਾਚਿਤ ਐਸਾ ਬਿਚਾਰੁ ਕਰੀਏ ਕਿ ਜਬ ਧੰਧ੍ਯੋਂ ਸੇ ਅਵਿਕਾਸ ਮਿਲੇ ਤਬ ਭਗਤੀ ਕਰੇਂਗੇ, ਤੇ ਐਸਾ ਸਮਾਂ ਕੋਈ ਨਹੀਂ ਜਿਸ ਮੇਂ ਜਗਤ ਕੇ ਬਿ੍ਯੋਹਾਰ ਨਹੀਂ ਹੋਵੇਂਗੇ। ਫਿਰ ਕੌਨ ਸਮਾਂ ਮਿਲੇਗਾ ਜਿਸ ਮੇਂ ਭਗਤੀ ਕਰੀ ਜਾਵੇਗੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ (ਭਗਤੀ ਕਰਨ ਵਾਸਤੇ) ਕੋਈ ਖ਼ਾਸ ਵੇਲਾ ਕੋਈ ਖ਼ਾਸ ਵਕਤ ਨਿਯਤ ਕਰਨਾ ਵਿਚਾਰਦੇ ਰਹੀਏ, ਤਾਂ ਕਿਸੇ ਵੇਲੇ ਭੀ ਭਗਤੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Qué momento es el más propicio para alabar al Señor?"