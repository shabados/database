[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਸਰਿ ਗਇਓ; ਭੂਮ ਪਰਿ ਡਾਰਿਓ ॥੨॥"
page = 389
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "But it slipped and fell on the ground."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰ ਇਕ ਤਿਲ੍ਹਕ ਗਿਆ ਅਤੇ ਜੀਮਨ ਉਤੇ ਡਿੱਗ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "but it slipped through your fingers, and fell onto the ground. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅੰਮ੍ਰਿਤ ਹਾਥ ਸੇ (ਖਿਸਰਿ ਗਇਓ) ਖਿਸਕ ਗਯਾ ਪ੍ਰਿਥ੍ਵੀ ਪਰ ਗਿਰ ਗ੍ਯਾ, ਭਾਵ ਏਹ ਬਿਖ੍ਯੋਂ ਮੇਂ ਲਗ ਕਰ ਮਾਨੁਖ ਜਨਮ ਬਿ੍ਯਰਥ ਕੀਆ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ ਸਾਰੀ ਉਮਰ ਮੋਹ ਦੀ ਨੀਂਦ ਵਿਚ ਸੁੱਤੀ ਰਹਿੰਦੀ ਹੈ, ਉਸ ਦੇ ਹੱਥਾਂ ਵਿਚ ਉਹ ਅੰਮ੍ਰਿਤ) ਤਿਲਕ ਜਾਂਦਾ ਹੈ ਤੇ ਮਿੱਟੀ ਵਿਚ ਜਾ ਰਲਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero yo la riego en el suelo. (2)"