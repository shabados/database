[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਹਾ ਸੰਤ, ਕਰਹਿ ਹਰਿ ਰੰਗਾ ॥੨॥"
page = 739
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There His saints make merry with their Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਸਾਧੂ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਂ ਮੌਜਾਂ ਮਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There, the Saints celebrate with their Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਸ ਅਸਥਾਨ ਮੇਂ ਸੰਤ ਹਰੀ ਮੇਂ ਪ੍ਰੇਮ ਕਰਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਵਿਚ ਜੁੜ ਕੇ ਸੰਤ ਜਨ ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦਾ ਆਨੰਦ ਮਾਣਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en donde los Santos habitan, envueltos en el Amor hacia su Amado Señor. (2)"