[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਗੁਰ ਮੇਲਿ ਸਵਾਰਿਆ ਪਿਆਰੇ; ਤਿਨ ਕਾ ਰਹਿਆ ਮੂਲੁ ॥੪॥"
page = 641
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Causing to meet the Guru, they, whom thou regeneratest, O my Beloved, their capital remains intact."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨਾਲ ਮਿਲਾ ਕੇ ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਈਸ਼ਵਰ ਪਰਾਇਣ ਕਰਦਾ ਹੈ, ਹੇ ਪ੍ਰੀਤਮਾ! ਉਨ੍ਹਾਂ ਦੀ ਅਸਲ ਰਾਸ ਬਰਕਰਾਰ ਰਹਿ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who meet the Guru, and reform themselves, O Beloved, their capital remains intact. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜੋ ਪੁਰਸ਼ ਤੈਨੇ ਗੁਰੋਂ ਕੇ ਸਾਥ ਮਿਲਾਇ ਕਰ ਸਵਾਰਿਆ ਹੈ, ਤਿਸ ਕਾ ਮੂਲ ਰਹਾ ਹੈ, ਭਾਵ ਸੇ ਤਿਸ ਕੇ ਸੁਆਸ ਸਫਲ ਹੂਏ ਹੈਂ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰੂ ਨਾਲ ਮਿਲਾ ਕੇ ਜਿਨ੍ਹਾਂ ਦਾ ਜੀਵਨ ਪਰਮਾਤਮਾ ਸੋਹਣਾ ਬਣਾ ਦੇਂਦਾ ਹੈ, ਉਹਨਾਂ ਦਾ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸਰਮਾਇਆ ਬਚਿਆ ਰਹਿੰਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél a quien el Guru embellece con la Unión del Señor, se aferra a Dios. (4)"