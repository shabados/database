[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਚਰੁ ਚਰੈ; ਤਾ ਨਿਰਮਲੁ ਹੋਈ ॥"
page = 665
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If one eats the uneatable, then alone he is rendered immaculate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਨਸਾਨ ਅਖਾਧ ਨੂੰ ਖਾ ਜਾਵੇ, ਕੇਵਲ ਤਦ ਹੀ ਇਹ ਪਵਿੱਤਰ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If someone eats the uneatable, then he becomes immaculate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਚਰ ਜੋ ਕਾਮ ਕ੍ਰੋਧਾਦੀ ਹੈਂ ਤਿਨੋਂ ਕੋ ਜਬੀ (ਚਰੈ) ਖਾਇ ਲੇਵੈ, ਭਾਵ ਦੂਰ ਕਰੈ; ਵਾ ਜਬ ਰਾਮ ਨਾਮ ਅਚਰ ਵਸਤੂ ਕੌ (ਚਰੈ) ਧਾਰੈ ਤਬ ਇਹ ਮਨ ਨਿਰਮਲ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਮਨ ਦੇ) ਅਸਾਧ ਰੋਗ (ਕਾਮਾਦਿਕ) ਨੂੰ ਮੁਕਾ ਲੈਂਦਾ ਹੈ, ਤਦੋਂ (ਇਸ ਦਾ ਮਨ) ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰੈ = ਖਾ ਲੈਂਦਾ ਹੈ, ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ। ਅਚਰੁ = ਜੇਹੜਾ ਖਾਧਾ ਨਾਹ ਜਾ ਸਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno realiza lo imposible, sólo así la mente se vuelve Inmaculada,"