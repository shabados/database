[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਗ੍ਰਿਹ ਰਾਖਿ, ਜੋਗਿਯਹਿ ਮਰਿ ਹੈ ॥੨੭॥"
page = 904

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will, today, proceed in such a way that I will keep the Raja at home and terminate the Yogi.(27)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਜੇ ਨੂੰ ਘਰ ਰਖ ਲੈਂਦੇ ਹਾਂ ਅਤੇ ਜੋਗੀ ਨੂੰ ਮਾਰ ਦਿੰਦੇ ਹਾਂ ॥੨੭॥"