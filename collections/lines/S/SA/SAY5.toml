[[content]]
asset = "SSKS"
type = "primary"
data = "ਜਿਹਬਾ ਕਉ ਲੋਚਨ ਸ੍ਰਵਨ ਜਉ ਮਿਲਹਿ ਦੇਵ; ਜੈਸੋ ਕਹੈ ਤੈਸੋ ਸੁਨਿ ਦੇਖਿ ਅਉ ਦਿਖਾਵਹੀ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "If the Almighty God bless the tongue with eyes .and ears it will say what it sees with eyes and hears with ears."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਇਞੇ ਹੀ ਫੇਰ ਜੇਕਰ ਦੇਵ ਪਰਮਾਤਮਾ ਵੱਲੋਂ ਜ਼ਬਾਨ ਨੂੰ ਅੱਖੀਆਂ ਤੇ ਕੰਨ ਮਿਲ ਪੈਣ ਤਾਂ ਜਿਸ ਭਾਂਤ ਇਹ ਕਹਿ ਸਕਦੀ ਹੈ ਤਿਸੇ ਭਾਂਤ ਹੀ ਸੁਣ ਅਤੇ ਦੇਖ ਕੇ ਅਗੇ ਭੀ ਦਿਖਾਲ ਦੇਵੇ।"