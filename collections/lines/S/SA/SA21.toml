[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਝੁ ਕਲਾ; ਆਡਾਣੁ ਰਹਾਇਆ ॥"
page = 1036
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and without support sustained the firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਬਿਨਾਂ ਆਸਰੇ ਦੇ ਅਸਮਾਨ ਟਿਕਾ ਦਿੱਤਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without any supporting power, He sustained the universe."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨਾਂ ਥੰਭੇ ਆਦਿ ਥੀਂ ਅਪਣੀ (ਕਲਾ) ਸਕਤੀ ਕਰ ਕੇ (ਆਡਾਣੁ) ਅਡੰਬਰ ਜਗਤ ਰਖਿਆ, ਭਾਵ ਇਸਥਿਤ ਕੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਸਾਰੇ ਜਗਤ-ਖਿਲਾਰੇ ਨੂੰ ਉਸ ਨੇ (ਕਿਸੇ ਦਿੱਸਦੇ) ਸਹਾਰੇ ਤੋਂ ਬਿਨਾ ਹੀ (ਆਪੋ ਆਪਣੇ ਥਾਂ) ਟਿਕਾ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਡਾਣੁ = ਪਸਾਰਾ। ਰਹਾਇਆ = ਟਿਕਾਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sin ninguna contracción en ningún lado, sostuvo Él Su Vasta Expansión."