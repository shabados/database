[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਜਦੁਬੀਰ ਸਰਾਸਨਿ ਲੈ; ਬਹੁ ਕਾਟਿ ਰਥੀ ਸਿਰ ਭੂਮਿ ਗਿਰਾਏ ॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna taking his bow in his hand, he knocked down many warriors on chariots,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਧਨੁਸ਼ ਲੈ ਕੇ ਬਹੁਤ ਸਾਰੇ ਰਥਾਂ ਵਾਲਿਆਂ ਦੇ ਸਿਰ ਕਟ ਕੇ ਭੂਮੀ ਉਤੇ ਗਿਰਾ ਦਿੱਤੇ।"