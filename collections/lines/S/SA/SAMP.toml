[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀ ਭਾਣੀ ਭਈ ਨਿਕਾਣੀ; ਸਫਲ ਜਨਮੁ ਪਰਵਾਨਾ ॥"
page = 780
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have become pleasing to my reverend Lord, I am rendered care-free and my life has become fruitful and approved."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਪਣੇ ਪੂਜਯ ਪ੍ਰਭੂ ਨੂੰ ਭਾ ਗਈ ਹਾਂ, ਬੇ-ਮੁਬਾਜ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਮੇਰਾ ਜੀਵਨ ਫਲਦਾਇਕ ਅਤੇ ਪਰਵਾਣਿਤ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have become pleasing to my Dear God, and I have become carefree. My life is fulfilled and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ ਜੀ! ਜਬ ਤੇਰੇ ਕੋ ਮੈਂ ਭਾਣੀ ਅਰ ਪਰਵਾਨ ਭਈ ਤਬ ਹੀ ਔਰ ਜੀਵੋਂ ਕੀ ਕਨੌਡ ਤੇ ਰਹਿਤ ਭਈ, ਔ ਸਫਲ ਜਨਮ ਵਾਲੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇਹੜੀ ਜੀਵ-ਇਸਤ੍ਰੀ) ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗਣ ਲੱਗ ਪੈਂਦੀ ਹੈ, ਉਹ (ਦੁਨੀਆ ਵਲੋਂ) ਬੇ-ਮੁਥਾਜ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਸ ਦੀ ਜ਼ਿੰਦਗੀ ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੀ ਹੈ, ਉਹ ਪ੍ਰਭੂ-ਦਰ ਤੇ ਕਬੂਲ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ ਭਾਣੀ = ਪ੍ਰਭੂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ। ਨਿਕਾਣੀ = ਬੇ-ਮੁਥਾਜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando estás complacido conmigo me libero de mis preocupaciones y mi ser da fruto y es aprobado."