[[content]]
asset = "DGDG"
type = "primary"
data = "ਤੁਹਿ ਕੋਪ ਕਰਿ ਮਾਰਿ ਹੀ ਸੁਟਿਹੌ ॥੫੫॥"
page = 837

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Now I should shout, “thief, thief” and people will come and kill\nhim.’(55)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਲੋਕੀਂ) ਕ੍ਰੋਧ ਕਰ ਕੇ ਤੈਨੂੰ ਮਾਰ ਹੀ ਸੁਟਣਗੇ ॥੫੫॥"