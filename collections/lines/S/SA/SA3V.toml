[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਪੀਐ ਜੁਗਹ ਜੁਗਾਦਿ; ਗੁਰ ਸਿਖ ਮੰਜਨੋ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "In all the ages only He is remembered and He alone is the object of concentration of the Sikhs."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਜੁਗਾਂ ਜੁਗਾਂ ਪ੍ਰਯੰਤ ਹੇ ਉੱਜਲ ਗੁਰ ਸਿੱਖੋ! ਜਪੀ ਚੱਲੋ। (ਅ) ਗੁਰ ਸਿਖਾਂ ਦਾ ਸ਼ਨਾਨ ਇਹੀ ਹੈ ਕਿ ਸਦਾ ਸਦਾ ਈਸ਼੍ਵਰ ਦਾ ਨਾਮ ਜਪਦੇ ਹਨ।"