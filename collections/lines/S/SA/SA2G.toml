[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਮ੍ਰਿਤੁ ਪੀਵੈ ਨਿਰਮਲ ਧਾਰ ॥੩॥"
page = 158
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "quaffs Nectar of the pure stream of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਪਵਿੱਤ੍ਰ ਨਦੀ ਦਾ ਆਬਿ-ਹਿਯਾਤ ਛਕਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and drinks in the Ambrosial Nectar, from the immaculate stream within. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅੰਮ੍ਰਿਤ ਰੂਪ ਜੋ ਵਾਹਿਗੁਰੂ ਕਾ ਨਿਰਮਲ ਨਾਮੁ ਹੈ ਤਿਸ ਕੋ ਇਕ ਰਸ ਬ੍ਰਿਤੀ ਲਗਾ ਕਰ ਪਾਨ ਕਰਤੇ ਹੈਂ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਜੀਵਨ ਦੇਣ ਵਾਲਾ ਨਾਮ-ਰਸ ਪੀਂਦਾ ਹੈ, ਨਾਮ-ਜਲ ਦੀ ਪਵਿਤ੍ਰ ਧਾਰ ਪੀਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y beben de la Fuente de Néctar Puro. (3)"