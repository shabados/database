[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੈ ਸਬਦਿ; ਪਵਿਤ੍ਰੁ ਸਰੀਰਾ ॥"
page = 1065
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Immaculate becomes the body Through the Guru's word."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਵਨ ਪੁਨੀਤ ਥੀ ਵੰਝਦੀ ਹੈ ਦੇਹ, ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਰਾਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Word of the Guru's Shabad, the body is sanctified."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਗੁਰ ਉਪਦੇਸ ਤੇ ਸਰੀਰ ਪਵਿਤ੍ਰ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜ ਕੇ (ਜਿਸ ਮਨੁੱਖ ਦਾ) ਸਰੀਰ (ਵਿਕਾਰਾਂ ਵਲੋਂ) ਪਵਿੱਤਰ ਰਹਿੰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Puro se vuelve el cuerpo a través de la Palabra del Guru,"