[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸ ਜਨਮਿ; ਸਬਦਿ ਚਿਤੁ ਲਾਇਆ ॥"
page = 1065
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and in this human life I have fixed my mind on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਸ ਮਨੁੱਖੀ ਜੀਵਨ ਅੰਦਰ ਮੈਂ ਆਪਣਾ ਮਨ ਵਾਹਿਗੁਰੂ ਨਾਲ ਜੋੜ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "in this human life, I have focused my consciousness on the Word of the Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਮਾਨਸ ਜਨਮ ਪਾਇ ਕੇ ਗੁਰ ਉਪਦੇਸ ਮੇਂ ਚਿਤ ਕੋ ਲਾਇਆ ਹੈ ਤਿਸ ਕੋ ਚਾਨਣ ਹੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਉਸੇ ਨੂੰ ਹੀ ਮਿਲਿਆ ਜਾਣੋ, ਜਿਸ ਨੇ) ਮਨੁੱਖਾ ਜਨਮ ਵਿਚ (ਆ ਕੇ) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਆਪਣਾ ਮਨ ਜੋੜਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "he entonado mi mente en la Palabra, sí, sin la Palabra,"