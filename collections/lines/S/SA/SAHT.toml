[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਉ ਪਿੰਡੁ ਧਨੁ ਅਰਪਿਆ; ਸੇਈ ਪਤਿਵੰਤੇ ॥"
page = 399
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who dedicate their souls bodies and wealth are illustrious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੀਆਂ ਜਿੰਦੜੀਆਂ, ਦੇਹਾਂ ਅਤੇ ਦੌਲਤ ਸਮਰਪਣ ਕਰਦੇ ਹਨ, ਓਹੀ ਕੀਰਤੀਮਾਨ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are accepted and approved, who dedicate their souls, bodies and wealth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਤਸੰਗ ਮੇਂ ਅਪਨਾ ਜੀਵ (ਪਿੰਡੁ) ਸਰੀਰ ਤਥਾ ਧਨ ਅਰਪਣ ਕਰ ਦੀਆ ਹੈ, ਸੋਈ (ਪਤਿਵੰਤੇ) ਪ੍ਰਤਿਸਟਤ ਹੂਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ! ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹਰਿ-ਨਾਮ ਧਨ ਖ਼ਰੀਦਣ ਵਾਸਤੇ) ਆਪਣੀ ਜਿੰਦ ਆਪਣਾ ਸਰੀਰ ਆਪਣਾ ਦੁਨਿਆਵੀ ਧਨ ਭੇਟਾ ਕਰ ਦਿੱਤਾ, ਉਹ ਮਨੁੱਖ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਵਾਲੇ ਬਣ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੀਉ = ਜਿੰਦ। ਪਿੰਡੁ = ਸਰੀਰ। ਅਰਪਿਆ = ਭੇਟਾ ਕਰ ਦਿੱਤਾ। ਪਤਿ = ਇੱਜ਼ਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos que han ofrecido su cuerpo y su mente son aprobados"