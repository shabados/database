[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਵਨੁ ਸੁ ਘਰੁ; ਜੋ ਨਿਰਭਉ ਕਹੀਐ ॥"
page = 325
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Which is that house that is said to be without fear?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਗ੍ਰਹਿ ਹੈ, ਜੋ ਬਿਨਾ ਡਰ ਦੇ ਆਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where is that home, which is said to be free of fear?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਘਰ ਕੌਨ ਹੈ, ਜੋ ਨਿਰਭਉ ਕਹੀਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਹੜਾ ਥਾਂ ਹੈ ਜੋ ਡਰ ਤੋਂ ਖ਼ਾਲੀ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਵਨੁ = ਕਿਹੜਾ? ਘਰੁ = ਟਿਕਾਣਾ। ਨਿਰਭਉ = ਡਰ ਤੋਂ ਖ਼ਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo es esa mente que se vuelve libre de miedo?"