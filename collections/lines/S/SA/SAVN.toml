[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੀ ਬਾਣੀ. ਗੁਰ ਤੇ ਜਾਤੀ; ਜਿ ਸਬਦਿ ਰਤੇ ਰੰਗੁ ਲਾਇ ॥"
page = 1346
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are imbued with the love of the Name, know the Guru's word, by the Guru's grace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਪਿਆਰ ਸਹਿਤ ਨਾਮ ਰੰਗੀਜੇ ਹਨ, ਉਹ ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨੂੰ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਜਾਣ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are attuned to the love of the Shabad know the Guru, through the Word of the Guru's Bani."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਗੁਰੋਂ ਕੇ ਸਬਦ ਮੇਂ (ਰੰਗੁ) ਪ੍ਰੇਮ ਲਗਾਇ ਕਰ ਰਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਸਰਬ ਤੇ (ਗੁਰ) ਬਡੇ ਪ੍ਰਮਾਤਮਾ ਕੀ (ਬਾਣੀ) ਬਣਾਵਟ ਜਗਤ ਕੀ ਗੁਰੋਂ ਤੇ ਹੀ ਬ੍ਰਹਮ ਰੂਪ ਕਰ ਕੇ ਜਾਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਪਰਮਾਤਮਾ ਨਾਲ) ਪਿਆਰ ਬਣਾ ਕੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਗੁਰੂ ਪਾਸੋਂ ਗੁਰੂ ਦੀ ਬਾਣੀ (ਦੀ ਕਦਰ) ਸਮਝ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Quienes están entonados en el Amor al Shabd, conocen al Guru mediante la Palabra del Bani del Guru."