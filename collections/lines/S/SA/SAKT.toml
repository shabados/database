[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਨਿਧਾਨੁ ਦੇਹੁ ਮੋ ਕਉ. ਹਰਿ ਜਨ; ਚਲੈ ਹਮਾਰੈ ਸਾਥੇ ॥੩॥"
page = 209
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O God's saint give me such a treasure which may go with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੈ ਰੱਬ ਦੇ ਭਗਤ ਜਨੋ, ਮੈਨੂੰ ਇਹੋ ਜਿਹਾ ਖ਼ਜ਼ਾਨਾ ਬਖ਼ਸ਼ੋ, ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Please give me that treasure, which will go along with me, O servant of the Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ ਕੇ ਜਨੋ! ਐਸਾ ਖਜਾਨਾ ਅਰਥਾਤ ਨਾਮ ਧਨ ਮੇਰੇ ਕੋ ਦੇਵੋ ਜੋ ਹਮਾਰੇ ਸਾਥ ਪ੍ਰਲੋਕ ਮੇਂ ਚਲੇ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਦੇ ਸੰਤ ਜਨੋ! ਮੈਨੂੰ ਅਜੇਹਾ ਨਾਮ-ਖ਼ਜ਼ਾਨਾ ਦੇਹੋ, ਜੇਹੜਾ (ਇਥੋਂ ਚਲਦਿਆਂ) ਮੇਰੇ ਨਾਲ ਸਾਥ ਕਰੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendíceme con el Tesoro que me acompañará siempre.(3)"