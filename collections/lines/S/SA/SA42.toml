[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੇਲਾ ਸੁਣਿ ਸਿਵਰਾਤਿ ਦਾ; ਬਾਬਾ ਅਚਲ ਵਟਾਲੇ ਆਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Hearing about the Sivratri fair, Baba (Nanak) came to Achal Batala."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵਰਾਤ ਦਾ ਮੇਲਾ ਸੁਣਕੇ ਬਾਬਾ ਅਚਲ ਵਟਾਲੇ ਆਇਆ।"