[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੁ ਬੂਝਿ; ਪਰਮ ਪਦੁ ਪਾਈ ॥"
page = 292
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By obeying God's order he obtains the supreme status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦੇ ਫੁਰਮਾਨ ਦੀ ਪਾਲਣਾ ਕਰਕੇ ਉਹ ਮਹਾਨ ਮਰਤਬਾ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "obeying the Lord's Command, the supreme status is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਨੇ ਪਰਮ ਪਦੁ ਕੇ ਦੇਨੇ ਹਾਰੀ ਸਮਝ ਸਤਿਗੁਰੋਂ ਸੇ ਪਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਸਮਝ ਕੇ ਉਸ ਨੂੰ ਉੱਚਾ ਦਰਜਾ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੂਝਿ = ਸਮਝ ਕੇ। ਪਰਮ ਪਦੁ = ਉੱਚਾ ਦਰਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ninguna otra consideración guarda aquél"