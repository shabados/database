[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਮਨੋਰਥ ਪੂਰਨ ਆਸੀਨਾ ॥੧॥"
page = 804
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and all my desires and hopes are fulfilled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮੇਰੀਆਂ ਸਾਰੀਆਂ ਖਾਹਿਸ਼ਾਂ ਅਤੇ ਉਮੀਦਾਂ ਪੂਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "all my hopes and desires are fulfilled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰੂਪ ਮੇਂ (ਆਸੀਨਾ) ਇਸਥਿਤ ਹੋ ਕਰ ਤਿਨਾਂ ਕੇ ਸਰਬ ਮਨੋਰਥ ਪੂਰਨ ਹੋ ਗਏ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਮਨੋਰਥ ਪੂਰੇ ਹੋ ਗਏ, ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਆਸਾਂ ਸਿਰੇ ਚੜ੍ਹ ਗਈਆਂ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰੇ। ਆਸੀਨਾ = ਆਸਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todos mis deseos ya han sido cumplidos, mis esperanzas se han vuelto realidad (1)"