data = "ਮਹਾ ਰੁਦ੍ਰ ਕੇ ਬਧ ਹਿਤ ਆਯੋ ॥"
page = 1013

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "With this in mind he came to kill Shiva."

[[content]]
asset = "RSJD"
type = "translation"
