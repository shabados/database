[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਾਸ ਕੀ ਲਾਜ ਰਖੈ; ਮਿਹਰਵਾਨੁ ॥"
page = 821
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Merciful Master saves the honour of His serf."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਇਆਵਾਨ ਸੁਆਮੀ ਆਪਣੇ ਨਫਰ ਦੀ ਪਤਿ ਆਬਰੂ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Merciful Lord saves the honor of His slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਦਾਸ ਕੀ ਲਜਾ ਕੋ ਵਹੁ (ਮਿਹਰਵਾਨੁ) ਵਾਹਿਗੁਰੂ ਆਪ ਹੀ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਿਹਰਵਾਨ ਪ੍ਰਭੂ ਆਪਣੇ ਸੇਵਕ ਦੀ ਇੱਜ਼ਤ (ਜ਼ਰੂਰ) ਰੱਖਦਾ ਹੈ (ਸੋ, ਹੇ ਭਾਈ! ਦੁੱਖ-ਕਲੇਸ਼ ਵੇਲੇ ਘਬਰਾ ਕੇ ਹੋਰ ਹੋਰ ਆਸਰੇ ਨਾਹ ਭਾਲਦੇ ਫਿਰੋ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor Benévolo ha salvado mi honor y lo que sea que"