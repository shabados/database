[[content]]
asset = "VGRG"
type = "primary"
data = "ਜਾਗਿ ਜਗਾਇਨਿ ਸੁਤਿਆਂ; ਸਾਹ ਫੜੰਦੇ ਚੋਰ ਚਗਾਰੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those awakened watchmen make sleeping people awake and this way they catch hold of thiefs and vagabonds."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਆਪ) ਜਾਗਕੇ ਸੁਤਿਆਂ ਹੋਇਆਂ ਨੂੰ ਜਗਾ ਦਿੰਦੇ ਹਨ, ਸ਼ਾਹ ਲੋਕ (ਭਾਵ ਜ਼ੱਰਯਾਸੀ ਜਾਗਕੇ ਕਾਮਾਦਿਕ) ਚੋਰਾਂ ਅਤੇ ਠੱਗਾਂ ਨੂੰ ਫੜ ਲੈਂਦੇ (ਅਥਵਾ ਚੋਰਾਂ ਨੂੰ ਚੁਗਕੇ ਫੜਦੇ ਹਨ)।"