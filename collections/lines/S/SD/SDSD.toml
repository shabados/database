[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਤਿ ਅਹਿਨਿਸਿ ਹਰਿ ਪ੍ਰਭੁ ਸੇਵਿਆ; ਸਤਗੁਰਿ ਦੀਆ ਨਾਮੁ ॥੨॥"
page = 21
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, whom the True Guru has given the Name, ever serves Lord God day and night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਨਾਮ ਦਿੱਤਾ ਹੈ, ਉਹ ਦਿਨ ਰਾਤ ਹਮੇਸ਼ਾਂ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Day and night, continually serve the Lord God; the True Guru has given the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋ ਕੋ ਸੰਤ ਸਭਾ ਮੇਂ ਸਤਿਗੁਰੋਂ ਨੇ ਨਾਮੁ ਦੀਆ ਹੈ, ਸੋ ਹਰਿ ਪ੍ਰਭੂ ਜੋ (ਨਿਤਿ) ਤ੍ਰੈਕਾਲ ਅਬਾਧਿ ਸਰੂਪੁ ਹੈ, ਤਿਨੋ ਨੇ ਤਿਸ ਕੋ ਸੇਵਨ ਕੀਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜਿਸ ਨੂੰ) ਸਤਿਗੁਰੂ ਨੇ ਨਾਮ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼ੀ, ਉਸ ਨੇ ਸਦਾ ਦਿਨ ਰਾਤ ਹਰੀ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "lograrás el Divino Conocimiento, podrás gozar de todas las comodidades y del Elixir de Dios. Aquél a quien el Guru Verdadero le ha dado el Nombre, se dedica a servir al Señor Dios de día y de noche."