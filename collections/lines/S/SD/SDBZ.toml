[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਆਪੇ ਆਪਿ ਸਭੁ ਵਰਤੈ; ਜਿਉ ਰਾਖੈ ਤਿਵੈ ਰਹੰਦੇ ॥੪॥੬॥"
page = 800
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O slave Nanak, by Himself the Lord is pervading every where. As He keeps us, so live we."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੋ ਗੋਲੇ ਨਾਨਕ! ਖੁਦ-ਬ-ਖੁਦ ਸਾਈਂ ਸਾਰੇ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਜਿਸ ਤਰ੍ਹਾਂ ਉਹ ਸਾਨੂੰ ਰੱਖਦਾ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਅਸੀਂ ਰਹਿੰਦੇ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O servant Nanak, He Himself is All-pervading; as He keeps us, we remain. ||4||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਈ ਆਪ ਸਰਬ ਵਿਸ੍ਵ ਮੇਂ (ਵਰਤੈ) ਵਿਆਪਕ ਹੋ ਰਹਾ ਹੈ, ਤਿਸੀ ਤੇ ਜਿਸ ਪ੍ਰਕਾਰ ਓਹ ਰਾਖਤਾ ਹੈ, ਤਿਸੀ ਪ੍ਰਕਾਰ ਜੀਵ ਰਹਤੇ ਹੈਂ॥੪॥੬॥☬ਪੁਨਾ ਨਾਮ ਕੀ ਮਹਿਮਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ਼ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਹਰ ਥਾਂ ਪ੍ਰਭੂ ਆਪ ਹੀ ਆਪ ਵੱਸ ਰਿਹਾ ਹੈ। ਜਿਵੇਂ ਉਹ (ਜੀਵਾਂ ਨੂੰ) ਰੱਖਦਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਜੀਵ ਜੀਵਨ ਨਿਰਬਾਹ ਕਰਦੇ ਹਨ (ਕੋਈ ਉਸ ਦਾ ਸਿਮਰਨ ਕਰਦੇ ਹਨ, ਕੋਈ ਮਾਇਆ ਵਿਚ ਭਟਕਦੇ ਹਨ) ॥੪॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que ocurre está dentro de Su Voluntad, y así como Él nos conserva, así tenemos que vivir.(4-6)"