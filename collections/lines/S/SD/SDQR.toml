[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜਨ ਜੋਗੁ; ਕਰਿ ਹਾਂ ॥"
page = 409
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I enjoy temporal and spiritual sovereignty."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਦੁਨੀਆਵੀ ਤੇ ਰੂਹਾਨੀ ਪਾਤਸ਼ਾਹੀ ਮਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Practice Raja Yoga, the Yoga of meditation and success."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਰਾਜਨ) ਪ੍ਰਕਾਸਨੇ ਵਾਲਾ ਜੋਗ ਅਰਥਾਤ ਗ੍ਯਾਨ ਜੋਗ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ) ਰਾਜ ਭੀ ਕਰ ਤੇ ਜੋਗ ਭੀ ਕਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "practicas el Yoga de los reyes."