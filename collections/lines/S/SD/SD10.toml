[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਨ ਨਿਹਫਲੁ. ਤਿਨ ਨਿਹਫਲੁ ਜਨਮੁ; ਸਭੁ ਬ੍ਰਿਥਾ ਗਵਾਇਆ ਰਾਮ ॥"
page = 574
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the embodiment of the Lord, they have fruitlessly, fruitlessly, wasted away their entire human life, in vain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਸਮੂਹ ਮਨੁੱਖੀ-ਜੀਵਨ ਨਿਸਫਲ, ਨਿਸਫਲ ਵਿਅਰਥ ਹੀ ਗੁਆ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "they have fruitlessly, fruitlessly wasted their whole lives in vain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨੋਂ ਨੇ ਮਾਨੁਖ ਜਨਮ ਪਦਾਰਥ ਕੋ (ਬਿਰਥਾ) ਨਿਸਫਲ ਖੋਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹਨਾਂ ਦਾ ਜਨਮ ਬੇ-ਫ਼ਾਇਦਾ, ਬੇ-ਫ਼ਾਇਦਾ ਗਿਆ, ਤੇ ਉਹਨਾਂ ਨੇ ਜੀਵਨ ਵਿਅਰਥ ਗਵਾ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਫਲੁ = ਬੇ-ਫ਼ਾਇਦਾ। ਸਭੁ = ਸਾਰਾ। ਬ੍ਰਿਥਾ = ਵਿਅਰਥ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "del Purusha, desperdiciaron, sí, desperdiciaron en vano su forma humana."