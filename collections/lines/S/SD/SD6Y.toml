[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਲਿ ਮਹਿ. ਬੇਦੁ ਅਥਰਬਣੁ ਹੂਆ; ਨਾਉ ਖੁਦਾਈ ਅਲਹੁ ਭਇਆ ॥"
page = 470
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the Dark-age, Athrav Veda became prominent and Allah became the Name of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਾਲੇ ਸਮੇਂ ਅੰਦਰ ਅਥਰਵ ਵੇਦ ਉਘਾ ਹੋਇਆ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦਾ ਨਾਮ ਅੱਲਾ ਪੈ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Dark Age of Kali Yuga, the Atharva Veda became prominent; Allah became the Name of God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਲਿਜੁਗ ਕਾ ਅਥਰਬਣ ਬੇਦ ਹੂਆ। ਕਲੀ ਕੇ ਪ੍ਰਤਾਪ ਕਰ (ਖੁਦਾਈ) ਸ੍ਵਾਮੀ ਕਾ ਨਾਮ ਅਲਹ ਭਇਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਲਜੁਗ ਵਿਚ ਅਥਰਬਣ ਵੇਦ ਪਰਧਾਨ ਹੋ ਗਿਆ ਹੈ, ਜਗਤ ਦੇ ਮਾਲਕ ਦਾ ਨਾਮ 'ਖੁਦਾਇ' ਤੇ 'ਅਲਹੁ' ਵੱਜਣ ਲੱਗ ਪਿਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਲਿ ਮਹਿ = ਕਲਿਜੁਗ ਵਿਚ। ਅਲਹੁ = ਅੱਲਾ, ਰੱਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Nombre de Dios era Alá quien se vistió con el azul de los musulmanes"