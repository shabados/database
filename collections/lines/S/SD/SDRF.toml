[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਇਰ ਰਤਨ ਨ ਪੁਜਨੀ; ਸਾਧਸੰਗਤਿ ਗੁਰਿ ਸਬਦੁ ਸੁਭਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even jewels of ocean cannot be equated with the holy congregation because the holy congregation is adorned by the word of Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਦੇ ਰਤਨ ਨਹੀਂ ਪੁਜ ਸਕਦੇ, ਸਤਿਗੁਰੂ ਦੀ ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਰੂਪੀ (ਅਨਗਿਣਤ ਰਤਨ ਸੁਭਾਈ ਅਰਥਾਤ) ਪਰਕਾਸ਼ ਰਹੇ ਹਨ।"