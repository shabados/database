[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਪੁਰੀ; ਨਿਹਚਲੁ ਨਹੀ ਰਹਣਾ ॥"
page = 237
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The realm of Brahma is not to remain permanent."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਦਾ ਲੋਕ ਵੀ ਮੁਸਤਕਿਲ ਨਹੀਂ ਰਹਿਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Realm of Brahma shall not remain permanent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਬ੍ਰਹਮ ਪੁਰੀ ਮੇਂ ਭੀ ਨਿਹਚਲ ਰਹਣਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮਾ ਦੀ ਪੁਰੀ ਭੀ ਸਦਾ ਅਟੱਲ ਨਹੀਂ ਰਹਿ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬ੍ਰਹਮਪੁਰੀ = ਬ੍ਰਹਮਾ ਦੀ ਪੁਰੀ। ਮਰਣਾ = ਮੌਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ni la morada de Brahma, el dios principal en la jerarquía de dioses."