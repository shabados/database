[[content]]
asset = "VGRG"
type = "primary"
data = "ਬਾਹਰੁ ਲਾਲੁ ਗੁਲਾਲੁ ਹੋਇ; ਅੰਦਰਿ ਚਿਟਾ ਦੁਬਿਧਾ ਨਾਲੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Outwardly they are like red rose but internally like a dilemmatic person they are white (because of the fear of many kinds)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਾਹਰੋਂ ਲਾਲ ਗੁਲਾਲ ਜਾਪਦੀਆਂ ਹਨ, ਅੰਦਰ ਉਨ੍ਹਾਂ ਦਾ ਚਿੱਟਾ ਹੈ (ਅਰਥਾਤ) ਦੁਬਿਧਾ ਦੇ ਨਾਲ (ਭਰਿਆ ਹੋਇਆ) ਹੈ, (ਬਾਹਰੋਂ ਲਾਲ ਪ੍ਰੇਮ ਦਾ ਰੰਗ ਤੇ ਅੰਦਰ ਚਿੱਟਾ ਖਾਲੀ ਥੋਥਾ ਬੇਅਸਰ ਹੈ)। (ਹੁਣ ਛੀਵੀਂ ਤੇ ਸੱਤਵੀਂ ਤੁਕ ਵਿਖੇ ਦਾਰਸ਼ਟਾਂਤ ਦੱਸਦੇ ਹਨ:)।"