[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਤਿ ਕਰਿ ਅਧਮ ਅਸਾਧ ਸਾਧ; ਗੁਰਮਤਿ ਸਤਿ ਕਰਿ ਜੰਤ ਸੰਤ ਨਾਮ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "By adopting and accepting the Guru's word as true and immortal, a lowly and base person can become pious. By concentrating on the precepts of Guru, even a lowly and trivial person can rise to become a holy man."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰਮਤਿ ਗੁਰਉਪਦੇਸ਼ ਨੂੰ ਸਤਿ ਸਤਿ ਕਰ ਕੇ ਮੰਨਿਆ ਵਾ ਗੁਰਉਪਦੇਸ਼ ਨੂੰ ਧਾਰਨ ਕੀਤਾ ਉਹ ਅਧਮ = ਪਾਂਬਰ, ਨੀਚ, ਨਿੰਦਤ ਕਰਮੀ, ਅਸਾਧ = ਭੈੜੇ ਭੀ ਚਾਹੇ ਸਨ ਕਿੰਤੂ ਸਾਧ = ਭਲੇ ਸ੍ਰੇਸ਼ਟ ਪੁਰਖ ਬਣ ਗਏ ਜੀਕੂੰ ਕਿ ਬਾਲਮੀਕ ਧਾੜਵੀ ਅਰੁ ਅਜਾਮਲ, ਭੀਲਨੀ ਆਦਿ ਦੇ ਨਾਮ ਲਏ ਜਾਂਦੇ ਹਨ, ਗੁਰਮਤਿ ਨੂੰ ਸਤਿ ਕਰ ਕੇ ਮੰਨਣ ਵਾਲੇ ਅਥਵਾ ਗੁਰਮਤਿ ਦੀ ਸਤਿਆ ਕਰ ਕੇ, ਜਿਹੜੇ ਬਾਲਮੀਕ ਸੁਪੱਚ ਜੇਹੇ ਭੰਗੀ ਜੰਤ ਨੀਚ ਜੰਤੂਆਂ ਦੇ ਸਮਾਨ ਦਰੇ ਵਾਲੇ ਮਨੁੱਖ ਸਨ ਉਹ ਭੀ ਸੰਤ ਨਾਮ ਵਾਲੇ ਹੋ ਗਏ ਵਾ ਸੰਤ ਨਾਮ ਪ੍ਰਸਿੱਧ ਹੋਏ।"