[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ; ਮਿਟਿਆ ਸਗਲ ਅੰਧੵਾਰਾ ॥੨॥"
page = 599
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the entire darkness is dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਅਨ੍ਹੇਰਾ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and then all darkness was dispelled. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਅਗਿਆਨ ਰੂਪ ਅੰਧੇਰਾ ਸਭ ਮਿਟ ਗ੍ਯਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਉਸ ਦੇ ਅੰਦਰੋਂ (ਅਗਿਆਨਤਾ ਵਾਲਾ) ਸਾਰਾ ਹਨੇਰਾ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "la oscuridad de la ignorancia se pierde. (2)"