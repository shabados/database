[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਥਰ ਚਿਤ ਭਗਤ ਹਿਤ. ਭੇਖੁ ਧਰਿਓ; ਹਰਨਾਖਸੁ ਹਰਿਓ. ਨਖ ਬਿਦਾਰਿ ਜੀਉ ॥"
page = 1402
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For the sake of clean-hearted saint Prahlad, thou assumed the Man-lion from and destroyed and tore Harnakhsh with thy nails."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਫ-ਦਿਲ ਵਾਲੇ ਸੰਤ ਪ੍ਰਹਿਲਾਦ ਦੀ ਖਾਤਰ ਤੂੰ ਮਨੁਸ਼-ਸ਼ੇਰ ਦਾ ਸਰੂਪ ਧਾਰਨ ਕੀਤਾ ਅਤੇ ਹਰਨਾਂਖਸ਼ ਨੂੰ ਮਾਰ ਅਤੇ ਆਪਣੇ ਨੌਹਾ ਨਾਲ ਪਾੜ ਸੁਟਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "For the sake of the pure-hearted devotee Prahlaad, You took the form of the man-lion, to tear apart and destroy Harnaakhash with your claws."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੁਥਰ) ਸੁਧ ਚਿਤ ਵਾਲੇ ਪ੍ਰਹਲਾਦਿ ਭਗਤ ਕੀ ਰਖ੍ਯਾ ਹਿਤ ਨਰਸਿੰਘ (ਭੇਖੁ) ਅਵਤਾਰ ਧਾਰ ਕਰ ਹਰਨਾਖਸ਼ ਦੁਸਟ ਕੋ ਨਖੋਂ ਸੇ ਉਦਰ ਪਾੜ ਕੇ ਆਪ ਨੇ ਮਾਰਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰੇ ਵਾਸਤੇ ਤਾਂ ਤੂੰ ਹੀ ਹੈਂ ਜਿਸ ਨੇ) ਭਗਤ (ਪ੍ਰਹਲਾਦ) ਦੀ ਖ਼ਾਤਰ (ਨਰਸਿੰਘ ਦਾ) ਰੂਪ ਧਾਰਿਆ ਸੀ, ਤੇ ਹਰਣਾਖਸ਼ ਨੂੰ ਨਹੁੰਆਂ ਨਾਲ ਚੀਰ ਕੇ ਮਾਰਿਆ ਸੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo por el bien del Devoto Prahlaad tomaste la Forma del hombre león para destrozar a Jarnakash con Tus Garras."