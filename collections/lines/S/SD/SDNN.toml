[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੰਗ ਤੁੰਗ ਗਰੀਬ ਮਸਤ; ਸਭੁ ਲੋਕੁ ਸਿਧਾਸੀ ॥"
page = 1100
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The poor, the rich, the humble and the inebriated. All these persons shall go away."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਗਾਲ, ਅਮੀਰ, ਠਸਕੀਨ ਅਤੇ ਮਤਵਾਲੇ। ਇਹ ਸਾਰੇ ਪੁਰਸ਼ ਟੁਰ ਵੰਝਣਗੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The poor and the rich, the humble and the intoxicated, all these people shall pass away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰੰਗ ਸ੍ਵੇਤ, ਪੀਤਾਦੀ (ਤੁਰੰਗ) ਊਚੇ ਵਾ ਘੋੜੇ ਔ ਤਥਾ ਗਰੀਬ ਪੁਨਃ ਮਸਤ ਅਰਥਾਤ ਹੰਕਾਰੀ ਸਭ ਲੋਕ (ਸਿਧਾਸੀ) ਚਲੇ ਜਾਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕੰਗਾਲ, ਅਮੀਰ, ਗ਼ਰੀਬ, ਮਾਇਆ-ਮੱਤੇ (ਕੋਈ ਭੀ ਹੋਵੇ) ਸਾਰਾ ਜਗਤ ਹੀ (ਇਥੋਂ) ਚਾਲੇ ਪਾ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El pobre, el rico, el mendigo y los ególatras se irán,"