[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ੍ਰਿਪ ਬਿਬੇਕ ਅਬਿਬੇਕ ਸਹਿਤ ਸੈਨ ਕਥ︀ਯੋ ਜਿਹ ॥"
page = 698

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Becoming extremely pure, he spoke again and the way in which he had described Avivek alongwith his army, he also narrated in the same way about the king Vivek"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਜਾ 'ਬਿਬੇਕ' (ਦਾ ਉਸੇ ਤਰ੍ਹਾਂ ਵਰਣਨ ਕੀਤਾ) ਜਿਸ ਤਰ੍ਹਾਂ 'ਅਬਿਬੇਕ' ਦਾ ਸੈਨਾ ਸਹਿਤ ਕਥਨ ਕੀਤਾ ਸੀ।"