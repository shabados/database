[[content]]
asset = "DGDG"
type = "primary"
data = "ਕ੍ਰੂਰ ਕਰਮ ਕੁਠਾਰ ਪਾਣਿ; ਕਰਾਲ ਦਾੜ ਬਰਿਆਰ ॥"
page = 697

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their actions hard-hearted  they have axed in their hands and their teeth are terrible"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਠੋਰ ਕਰਮ ਰੂਪੀ ਕੁਹਾੜਾ (ਇਨ੍ਹਾਂ ਦੇ) ਹੱਥ ਵਿਚ ਹੈ ਅਤੇ ਭਿਆਨਕ ਦਾੜ੍ਹਾਂ ਵਾਲੇ ਜਰਵਾਣੇ ਹਨ।"