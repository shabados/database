[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਗਿਆਨੁ ਸਾਚਾ ਥਾਨੁ ਤੀਰਥੁ; ਦਸ ਪੁਰਬ ਸਦਾ ਦਸਾਹਰਾ ॥"
page = 687
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-given gnosis is the true place of pilgrimage where the ten festivals are ever obviously celebrated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦਾ ਦਿੱਤਾ ਹੋਇਆ ਬ੍ਰਹਮ-ਬੋਧ ਸੱਚਾ ਪਵਿੱਤਰ ਅਸਥਾਨ ਹੈ, ਜਿਥੇ ਹਮੇਸ਼ਾਂ ਦਸ ਤਿਉਹਾਰ ਪ੍ਰਗਟ ਹੀ ਮਨਾਏ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The spiritual wisdom given by the Guru is the True sacred shrine of pilgrimage, where the ten festivals are always observed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕਾ ਗਿਆਨੁ ਹੀ ਸਚਾ (ਥਾਨੁ) ਤੀਰਥੁ ਹੈ, ਵਾ ਤੀਰਥ ਅਸਥਾਨ ਤਿਨ ਦਸ ਪੁਰਬੋਂ ਕੇ ਫਲਵਤ ਮੇਰੇ ਕੌ (ਦਸਾਹਰਾ) ਅਨੰਦ ਹੈ। ਵਾ ਤਿਸ ਗਿਆਨ ਕਰ ਜੋ ਦਸ ਇੰਦ੍ਰ੍ਯੋਂ ਕਾ ਦਮਨੁ ਕੀਆ ਹੈ ਇਹੀ ਦਸ ਪਾਪੋਂ ਕੋ ਹਰਾ ਹੈ। ਵਾ ਤਿਸ ਗੁਰ ਗਿਆਨ ਤੀਰਥ ਸੇ (ਸਦਾ ਦਸਾਹਰਾ) ਦਸਦਾ ਹੈ ਸੈਂਕੜੇ ਪਾਪੋਂ ਕੋ ਹਰਾ ਹੈ, ਭਾਵ ਤਿਨ ਦਸ ਪੁਰਬੋਂ ਕੇ ਫਲ ਸੇ ਸੌ ਗੁਣਾਂ ਅਧਕ ਫਲ ਦੇਤਾ ਹੈ। ਵਾ ਗੁਰ ਗਿਆਨ ਤੀਰਥ ਹੀ (ਦਸਦਾਹੇ) ਸੌ ਪੁਰਬੋਂ ਵਤ ਪਵਿਤ੍ਰ ਹੈ, ਤਿਸੀ ਤੇ ਹਮਾਰਾ ਮਨ ਹਰਾ ਹੂਆ ਹੈ॥☬ਅਰ ਤੁਮ ਭੀ ਐਸੇ ਬੇਨਤੀ ਕਰੋ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੂ ਦਾ ਬਖ਼ਸ਼ਿਆ ਇਹ ਗਿਆਨ ਮੇਰੇ ਵਾਸਤੇ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਤੀਰਥ-ਅਸਥਾਨ ਹੈ, ਮੇਰੇ ਵਾਸਤੇ ਦਸ ਪਵਿਤ੍ਰ ਦਿਹਾੜੇ ਹੈ, ਮੇਰੇ ਵਾਸਤੇ ਗੰਗਾ ਦਾ ਜਨਮ-ਦਿਨ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਿਆਨੁ = ਪਰਮਾਤਮਾ ਨਾਲ ਜਾਣ-ਪਛਾਣ। ਸਾਚਾ = ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ। ਦਸ ਪੁਰਬ = ਦਸ ਪਵਿਤ੍ਰ ਦਿਹਾੜੇ {ਮੱਸਿਆ, ਸੰਗ੍ਰਾਂਦ, ਪੂਰਨਮਾਸੀ, ਚਾਨਣਾ ਐਤਵਾਰ, ਸੂਰਜ ਗ੍ਰਹਣ, ਚੰਦ ਗ੍ਰਹਣ, ਦੋ ਅਸ਼ਟਮੀਆਂ, ਦੋ ਚੌਦੇਂ}। ਦਸਾਹਰਾ = ਦਸ ਪਾਪ ਹਰਨ ਵਾਲਾ ਦਿਨ, ਜੇਠ ਸੁਦੀ ਦਸਮੀ, ਗੰਗਾ ਦਾ ਜਨਮ ਦਿਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de la Sabiduría Interior. La Sabiduría dada por el Guru, es el Eterno Lugar de Peregrinaje en donde uno se lava de todos sus errores."