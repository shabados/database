[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਹਸਤੀ ਨੂੰ ਰੱਬ ਦੇ ਫ਼ਜਲ ਅਤੇ ਕਰਮ ਤੋਂ ਸਮਿਗ੍ਰੀ ਮਿਲੀ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਜ਼ਿ ਅਫ਼ਜ਼ਾਲਿ ਹੱਕ ਹਸਤੀਅਸ਼ ਰਾ ਮੁਆਦ ।੬੪।"
page = 3
line = 64

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Whose personality received the wherewithal  (to complete the task) from the compassion and benignity of Akaalpurakh. (64)"