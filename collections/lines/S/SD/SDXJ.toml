[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਾਥ ਰਞਾਣਿ, ਉਦਰੁ ਲੇ ਪੋਖਹਿ; ਮਾਇਆ ਗਈਆ ਹਾਟਿ ॥"
page = 1224
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Annoying the poor, he fills his belly, but wealth goes not with him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗਰੀਬਾਂ ਨੂੰ ਦੁਖੀ ਕਰ ਕੇ, ਉਹ ਆਪਣਾ ਢਿੱਡ ਭਰਦਾ ਹੈ, ਪ੍ਰੰਤੂ ਧਨ-ਦੌਲਤ ਉਸ ਦੇ ਨਾਲ ਨਹੀਂ ਜਾਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Making the poor suffer, he fills his belly, but the wealth of Maya shall not go with him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗਰੀਬੋਂ ਕੋ (ਰਞਾਣਿ) ਦੁਖਾਇਕੇ ਦਰਬ ਲੈਕਰ ਉਦਰ ਭਰਤਾ ਹੈ, ਸੋ ਮਾਇਆ ਭੀ (ਹਾਟਿ) ਹਟ ਜਾਤੀ ਭਈ, ਭਾਵ ਸਾਥ ਨ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਅੰਨ੍ਹੇ ਹੋ ਚੁਕੇ ਮਨੁੱਖ) ਕਮਜ਼ੋਰਾਂ ਨੂੰ ਦੁੱਖ ਦੇ ਦੇ ਕੇ ਆਪਣਾ ਪੇਟ ਪਾਲਦੇ ਰਹਿੰਦੇ ਹਨ (ਪਰ ਮੌਤ ਆਉਣ ਤੇ) ਉਹ ਮਾਇਆ ਭੀ ਸਾਥ ਛੱਡ ਦੇਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਾਥ = ਗਰੀਬ, ਕਮਜ਼ੋਰ। ਰਞਾਣਿ = ਦੁਖੀ ਕਰ ਕੇ। ਉਦਰੁ = ਪੇਟ। ਪੋਖਹਿ = ਪਾਲਦੇ ਹਨ। ਗਈਆ ਹਾਟਿ = ਹਟ ਜਾਂਦੀ ਹੈ, ਛੱਡ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno hiere al pobre y al débil y de ahí se alimenta, y termina siguiendo a Maya."