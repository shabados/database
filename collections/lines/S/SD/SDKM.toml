[[content]]
asset = "DGDG"
type = "primary"
data = "ਛੁਟੈ ਬਾਨ ਰਾਜੀ ਫਿਰੈ ਛੂਛ ਹਥਿਯੰ ॥੪੦੮॥"
page = 242

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "All are dancing to the tune of music in the fighting and many are roaming hither and thither, becoming empty-handed with the discharge of arrows.408."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੱਥਾਂ ਵਿੱਚੋਂ ਘੋੜਿਆਂ ਦੀਆਂ ਰੱਸੀਆਂ (ਲਗਾਮਾਂ) ਛੁੱਟ ਗਈਆਂ ਹਨ ਅਤੇ ਉਹ ਖਾਲੀ ਫਿਰ ਰਹੇ ਹਨ ॥੪੦੮॥"