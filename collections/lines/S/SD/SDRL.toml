[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਬਿਧਾ ਦੂਜਾ; ਤ੍ਰਿਬਿਧਿ ਮਾਇਆ ॥"
page = 113
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "secondly the sense of duality and thirdly the three phased mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦੂਸਰੇ ਵੈਤ-ਭਾਵ ਦੀ ਸੂਝ ਨੂੰ ਅਤੇ ਤੀਸਰੇ ਤਿੰਨ ਤਰ੍ਹਾਂ ਦੀ ਮੋਹਨੀ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "second, the sense of duality; third, the three-phased Maya."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਜਗਤ ਮੇਂ ਜਿਨ ਕੋ (ਦੁਬਿਧਾ) ਦ੍ਵੈਤ ਭਾਵਨਾ ਹੂਈ ਹੈ, ਤਿਨ ਕੋ (ਦੂਜਾ) ਆਪ ਸੇ ਭਿੰਨ ਪਰਮੇਸ੍ਵਰ ਪਰਤੀਤ ਹੂਆ ਹੈ, ਪੁਨਾ (ਤ੍ਰਿਬਿਧਿ) ਰਜੋ ਤਮੋ ਰੂਪ ਮਾਇਆ ਬਿਆਪ ਗਈ ਹੈ, ਯਾਂ ਤੇ ਸੰਸਾਰੀ ਭਏ ਹੈਂ। ਵਾ ਏਕ ਪ੍ਰਮਾਤਮਾ ਨੇ ਆਪ ਜੋ ਸੰਸਾਰੁ ਉਪਾਯਾ ਹੈ ਏਹੁ ਕੈਸਾ ਹੈ? ਏਹੁ ਕਮ ਭਾਵ ਤੁਛ ਹੈ। ਪੁਨਾ ਕੈਸਾ ਹੈ? (ਦੁਬਿਧਾ) ਦੋ ਪ੍ਰਕਾਰ ਕਾ ਭਲਾ ਬੁਰਾ ਵਾ ਜੜ ਚੈਤਨ, ਭਾਵ ਦੁੰਦ ਸਰੂਪ ਹੈ। ਪੁਨਾ ਕੈਸਾ ਹੈ? (ਦੂਜਾ) ਬ੍ਰਹਮ ਚੇਤਨ ਤੇ ਭਿੰਨ ਭਾਵ ਜੜ ਹੈ। ਪੁਨਾ ਕੈਸਾ ਹੈ? (ਤ੍ਰਿਬਿਧ) ਤੀਨ ਪ੍ਰਕਾਰ ਕਾ ਕਿਆ ਸਤੋ ਰਜੋ ਤਮੋ ਰੂਪੁ ਹੈ। ਪੁਨਾ ਕੈਸਾ ਹੈ? (ਮਾਯਾ) ਛਲ ਰੂਪੁ ਅਰਥਾਤ ਮਿਥਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਫਿਰ ਉਹ ਦੋ ਕਿਸਮਾਂ ਵਾਲਾ (ਨਿਰਗੁਣ ਤੇ ਸਰਗੁਣ ਰੂਪਾਂ ਵਾਲਾ) ਬਣ ਗਿਆ ਤੇ ਉਸ ਨੇ ਤਿੰਨ ਗੁਣਾਂ ਵਾਲੀ ਮਾਇਆ ਰਚ ਦਿੱਤੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਬਿਧਾ = ਦੁ-ਕਿਸਮਾ, ਨਿਰਗੁਣ ਤੇ ਸਰਗੁਣ ਸਰੂਪਾਂ ਵਾਲਾ। ਦੂਜਾ = ਦੂਜਾ (ਕੰਮ ਉਸ ਨੇ ਇਹ ਕੀਤਾ)। ਤ੍ਰਿਬਿਧਿ = ਤਿੰਨ ਗੁਣਾਂ ਵਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "segundo, creó el sentido de dualidad; tercero, las tres fases de Maya."