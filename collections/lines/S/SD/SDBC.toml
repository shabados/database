[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਨੀ ਆਇਓ. ਨਾਥ ਨਿਧਾਨ ॥"
page = 1119
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Lord, the Treasure of bliss, I have sought Thy refuge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਖੁਸ਼ੀ ਦੇ ਖ਼ਜ਼ਾਨੇ ਸੁਆਮੀ, ਮੈਂ ਤੇਰੀ ਸ਼ਰਣਾਗਤ ਸੰਭਾਲੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have come to Your Sanctuary, O Lord, O Supreme Treasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਨਿਧੀਓਂ ਕੇ ਘਰ ਸ੍ਵਾਮੀ! ਮੈਂ ਆਪ ਕੀ ਸਰਨੀ ਆਯਾ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਥ! ਹੇ (ਸਭ ਸੁਖਾਂ ਦੇ) ਖ਼ਜ਼ਾਨੇ! ਮੈਂ ਤੇਰੀ ਸਰਨ ਆਇਆ ਹਾਂ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਥ = ਹੇ ਨਾਥ! ਨਿਧਾਨ = ਹੇ (ਸਭ ਸੁਖਾਂ ਦੇ) ਖ਼ਜ਼ਾਨੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro, oh Tesoro de Éxtasis, busco Tu Refugio."