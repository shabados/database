[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸਰਣਿ ਤੁਹਾਰੀਆ; ਪੇਖਉ ਸਦਾ ਹਜੂਰਿ ॥੧॥"
page = 989
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak abides under Thy protection, and sees Thee ever just present."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਤੇਰੀ ਛਤ੍ਰ ਛਾਇਆ ਹੇਠ ਵਸਦਾ ਹੈ ਅਤੇ ਸਦੀਵ ਹੀ ਤੈਨੂੰ ਐਨ ਅੰਗ ਸੰਗ ਵੇਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak seeks Your protection, and beholds You ever-present, here and now. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਇਹੁ ਕਿਰਪਾ ਕਰਿ ਜੋ ਤੁਮਾਰੀ ਸਰਣ ਹੋਇਕੇ ਤੇਰੇ ਕਉ ਸਦਾ ਹੀ ਹਜੂਰ ਦੇਖੋਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨਾਨਕ ਤੇਰੀ ਸ਼ਰਨ ਆਇਆ ਹਾਂ। (ਮੇਹਰ ਕਰ, ਸਮਰਥਾ ਬਖ਼ਸ਼ ਕਿ) ਮੈਂ ਸਦਾ ਤੈਨੂੰ ਆਪਣੇ ਅੰਗ ਸੰਗ ਵੇਖਦਾ ਰਹਾਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak busca Tu Protección y Te observa siempre Presente, aquí y ahora.(1)"