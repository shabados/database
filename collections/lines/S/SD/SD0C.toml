[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਗਵਤੀ ਤਾ ਕੀ ਤ੍ਰਿਯਾ; ਜਾ ਕੋ ਰੂਪ ਅਪਾਰ ॥"
page = 900

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "His wife, Bhagwati, was bestowed with extreme beauty,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਭਾਗਵਤੀ ਨਾਂ ਦੀ ਇਸਤਰੀ ਸੀ ਜਿਸ ਦਾ ਰੂਪ ਬਹੁਤ ਅਧਿਕ ਸੀ।"