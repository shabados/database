[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਉਰ ਜੋ ਹ੍ਵੈ ਡਰਿ ਪ੍ਰਾਨ ਤਜੈ; ਇਤ ਸ੍ਰੀ ਜਦੁਬੀਰ ਮਹਾ ਸੁਖੁ ਪਾਯੋ ॥੧੯੦੭॥"
page = 488

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Though all others were filled with fear and agitation, but Krishna felt extremely pleased on listening to the news.1907."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਹੋਰ ਹੁੰਦਾ, ਡਰ ਨਾਲ ਹੀ ਪ੍ਰਾਣ ਛਡ ਦਿੰਦਾ, (ਪਰ) ਇਥੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ (ਸੂਚਨਾ ਪ੍ਰਾਪਤ ਕਰ ਕੇ) ਬਹੁਤ ਸੁਖ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੈ ॥੧੯੦੭॥"