[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇਹਾ ਮਨੋਰਥੁ ਕਰਿ ਆਰਾਧੇ; ਸੋ ਸੰਤਨ ਤੇ ਪਾਵੈ ॥੩॥"
page = 748
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With whatever desire the mortal contemplates, that he obtains from the Saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਿਸੇ ਵੀ ਕਾਮਨਾ ਨਾਲ ਪ੍ਰਾਣੀ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਸਾਧੂਆਂ ਪਾਸੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever wishes one harbors, are obtained from the Saints. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸਾ ਮਨੋਰਥ ਧਾਰ ਕਰ ਕੇ ਸੋ ਜੀਵ ਸੰਤੋਂ ਕੋ ਅਰਾਧਤਾ ਹੈ ਤੈਸਾ ਸੰਤੋਂ ਸੇ ਪਾਵਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਜਿਹੋ ਜਿਹੀ ਵਾਸਨਾ ਧਾਰ ਕੇ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ ਉਹ ਉਹੀ ਫ਼ਲ ਸੰਤ ਜਨਾਂ ਤੋਂ ਪ੍ਰਾਪਤ ਕਰ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ, ਧਾਰ ਕੇ। ਤੇ = ਤੋਂ, ਪਾਸੋਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se deshace de sus engaños y de su encantamiento, y lo que sea que él desea lo recibe de los Santos.(3)"