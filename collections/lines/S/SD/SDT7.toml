[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਉਪਾਈਅਨੁ ਆਪਿ; ਆਪੇ ਨਦਰਿ ਕਰੇ ॥"
page = 566
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself created all and Himself He blesses them with favour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਆਪੇ ਹੀ ਸਾਰੇ ਸਾਜੇ ਹਨ ਅਤੇ ਆਪ ਹੀ ਉਹ ਉਨ੍ਹਾਂ ਉਤੇ ਦਇਆ ਦ੍ਰਿਸ਼ਟੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself created all, and He blesses then with His Glance of Grace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਸ੍ਰਿਸਟੀ ਆਪ ਹੀ ਉਤਪੰਨ ਕਰੀ ਹੈ ਔਰ ਆਪ ਹੀ ਸਭ ਪਰ ਦ੍ਰਿਸਟ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਪੈਦਾ ਕੀਤੀ ਹੈ, ਆਪ ਹੀ ਹਰੇਕ ਜੀਵ ਉਤੇ ਮੇਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਪਾਈਅਨੁ = ਉਸ ਨੇ ਪੈਦਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Mismo crea todo, y Él Mismo bendice con el esplendor de Su Gracia todo lo que Él ha creado."