[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਸਚੁ ਅਲਿਪਤੁ ਹੈ; ਕੂੜਹੁ ਲੇਪੁ ਨ ਲਗੈ ਭਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Truth in the form of gurmukh ever remains detached and the falsehood has no impact on it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਭਾਈ ਸੱਚੇ ਅਰ ਨਿਰਲੇਪ ਹਨ (ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ) ਕੂੜ ਦਾ ਲੇਪ ਨਹੀਂ ਲਗਦਾ।"