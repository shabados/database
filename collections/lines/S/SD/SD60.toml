[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਹ ਜਹ ਦੇਖਾ, ਤਹ ਤਹ ਤੂ ਹੈ; ਤੁਝ ਤੇ ਨਿਕਸੀ. ਫੂਟਿ ਮਰਾ ॥੧॥"
page = 25
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Wherever I look there Thou art. Getting out of Thee I burst and die."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਧਰ ਭੀ ਮੈਂ ਵੇਖਦੀ ਹਾਂ ਓਥੇ ਤੂੰ ਹੈਂ। ਤੇਰੇ ਵਿਚੋਂ ਬਾਹਰ ਨਿਕਲ ਕੇ ਮੈਂ ਪਾਟ ਕੇ ਮਰ ਜਾਂਦੀ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wherever I look, You are there. Outside of You, I would burst and die. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਜਹਾਂ ਦੇਖਤੀ ਹੂੰ ਤਹਾਂ ਤਹਾਂ ਤੂੰ  ਹੀ ਤੂੰ  ਪ੍ਰਤੀਤਿ ਹੋਤਾ ਹੈਂ। ਹੇ ਭਗਵਨ! ਤੁਝ ਸੇ ਬਾਹਰਿ ਨਿਕਸੀ ਹੂਈ (ਫੂਟਿ) ਟੂਕ ਟੂਕ ਹੋ ਮਰਤੀ ਹੂੰ। ਭਾਵ ਏਹਿ ਕਿ ਜਬ ਕਬੀ ਬੁੱਧੀ ਚੈਤੰਨ ਸੱਤਾ ਦ੍ਰਿਸਟੀ ਕੋ ਛੋਡ ਕਰ ਜਗਤ ਕੇ ਬ੍ਯੋਹਾਰੋਂ ਮੇਂ ਗਲਤਾਨ ਹੋਤੀ ਹੈ, ਵਹੀ ਨਿਕਸਨਾ ਹੈ, ਤਬ ਪਸਚਾਤਾਪ ਕਰ ਕੇ ਦੁਖੀ ਹੋਤੀ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ (ਮੱਛੀ ਤੈਂ ਦਰੀਆ ਵਿਚ) ਜਿਧਰ ਵੇਖਦੀ ਹਾਂ ਉਧਰ ਉਧਰ ਤੂੰ (ਦਰੀਆ ਹੀ ਦਰੀਆ) ਹੈ। ਜੇ ਮੈਂ ਤੈਂ ਦਰੀਆ ਵਿਚੋਂ ਬਾਹਰ ਨਿਕਲ ਜਾਵਾਂ, ਤਾਂ ਉਸੇ ਵੇਲੇ ਤੜਫ ਮਰਦੀ ਹਾਂ (ਮੇਰਾ ਜੀਵਨ ਤੇਰੇ ਹੀ ਆਸਰੇ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A donde sea que veo, ahí Estás, fuera de Ti, explotaría y moriría. (1)"