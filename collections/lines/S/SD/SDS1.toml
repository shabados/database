[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਜਨਮ ਕੇ ਕਿਲਵਿਖ ਲਾਹਾਂ ॥੨॥"
page = 742
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Like this I wash off the sins of many births."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਮੈਂ ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪਾਂ ਨੂੰ ਧੋਂਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It shall wash away the sins of countless incarnations. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸੀ ਤੇ ਜਨਮਾਂ ਜਨਮਾਂ ਕੇ ਪਾਪਾਂ ਕੋ ਲਾਹੀਏ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਤੇ ਆਪਣੇ) ਅਨੇਕਾਂ ਜਨਮਾਂ ਦੇ ਪਾਪ ਦੂਰ ਕਰ ਲਈਏ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así disolveremos nuestros errores acumulados de nacimiento en nacimiento. (2)"