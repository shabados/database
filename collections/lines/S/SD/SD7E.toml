[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮ ਕਾ. ਕਰਹਿ ਵਖਿਆਣ ॥"
page = 867
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "dilate upon the supreme Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼ਰੋਮਣੀ ਸਾਹਿਬ ਦੀ ਵਿਆਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "expound upon the Supreme Lord God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਏਹ ਸਭ ਮਿਲ ਕੇ ਆਪ ਕਾ ਵਖਿਆਨ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦੇ ਗੁਣਾਂ ਦਾ ਬਿਆਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "tratan acerca del Señor Supremo."