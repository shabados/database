[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਪਾਰਿ ਲੰਘਾਇਦਾ; ਮਨਮੁਖ ਭਵਜਲ ਵਿਚਿ ਡੁਬੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs get across whereas the manmukhs get drowned in the world-ocean."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰਮੁਖ ਜੱਗ੍ਯਾਸੂ ਨੂੰ ਪਾਰ ਲੰਘਾਉਂਦਾ ਹੈ, ਮਨਮੁਖ ਭਉਜਲ ਸੰਸਾਰ ਵਿਚ ਡੁਬ ਜਾਂਦੇ ਹਨ।"