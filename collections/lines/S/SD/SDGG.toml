[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਹੁ ਨਿਰਗੁਣੀਆਰੇ ਪਾਲਦਾ ਭਾਈ; ਦੇਇ ਨਿਥਾਵੇ ਥਾਉ ॥"
page = 640
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He nurtures even the meritless ones, O brother and gives shelter to the shelterless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਗੁਣ-ਵਿਹੂਣਾਂ ਦੀ ਭੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ, ਹੇ ਵੀਰ! ਅਤੇ ਬੇਪਨਾਹਾਂ ਨੂੰ ਪਨਾਹ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He nurtures even the most worthless, O Siblings of Destiny, and gives home to the homeless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਗੁਣਹੀਨੋਂ ਕੀ ਪਾਲਨਾ ਕਰਤਾ ਹੈ ਔਰ ਜਿਸ ਕਾ ਕੋਈ ਥਾਉਂ ਨ ਹੋਵੈ ਤਿਸ ਕੋ ਅਸਥਾਨ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਉਹ ਮਾਲਕ ਗੁਣ-ਹੀਨ ਨੂੰ (ਭੀ) ਪਾਲਦਾ ਹੈ, ਉਹ ਨਿਆਸਰੇ ਮਨੁੱਖ ਨੂੰ ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él sostiene aun a los grandes malvados, y le da lugar al que no lo tiene."