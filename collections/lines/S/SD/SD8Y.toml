[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਸਨਾ ਝੰਝੀ ਆਖੀਐ; ਪੰਮੂ ਪੁਰੀ ਗੁਰੂ ਕਾ ਪਿਆਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Kisana Jhanji and Pammi Puri are also dear to the Guru."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿਸ਼ਨਾ ਝੰਝੀ ਪੰਮੂ ਪੁਰੀ ਗੁਰੂ ਦੇ ਪਿਆਰੇ ਕਹੀਦੇ ਹਨ।"