[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਿਰੰਕਾਰੁ ਅਛਲ ਅਡੋਲੋ ॥"
page = 1083
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Formless Lord is Undeceivable and Moveless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਰੂਪ-ਰਹਿਤ ਸੁਆਮੀ ਨਾਂ-ਠੱਗੇ ਜਾਣ ਵਾਲਾ ਤੇ ਅਹਿਲ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Formless Lord is undeceivable and unchanging."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਕਾਰ ਰਹਿਤ ਤੂੰ ਅਛਲ ਔ ਅਡੋਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਕਾਰ-ਰਹਿਤ ਪਰਮਾਤਮਾ ਨੂੰ ਮਾਇਆ ਛਲ ਨਹੀਂ ਸਕਦੀ, (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਅੱਗੇ) ਉਹ ਡੋਲਣ ਵਾਲਾ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nadie puede engañar al Inamovible Señor, Quien no sufre cambio alguno."