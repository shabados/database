[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ; ਸਬਦਿ ਜਲਾਇ ॥੩॥"
page = 841
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and burns his ego and egoism with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੀ ਹੰਗਤਾ ਅਤੇ ਅਪਣੱਤ ਨੂੰ ਨਾਮ ਨਾਲ ਸਾੜ ਸੁਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His egotism and self-conceit are burnt away by the Shabad. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਹੰਤਾ ਮਮਤਾ ਕੋ ਜਲਾਇ ਦੇਤਾ ਹੈ, ਭਾਵ ਯੇਹ ਦੂਰ ਕਰ ਦੇਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤੇ, ਇਸ ਤਰ੍ਹਾਂ) ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ (ਆਪਣੇ ਅੰਦਰੋਂ) ਹਉਮੈ ਅਤੇ (ਮਾਇਆ ਦੀ) ਮਮਤਾ ਸਾੜ ਲੈਂਦਾ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A través de la Palabra, uno destruye su propio ego y la idea falsa de “lo mío”.  (3)"