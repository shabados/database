[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਮਨਿ. ਵਸਿਆ ਪ੍ਰਭੁ ਏਕੁ ॥"
page = 1145
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within whose mind the One Lord abides,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿੰਨ੍ਹਾਂ ਦੇ ਅੰਤਰ-ਆਤਮੇ ਇੱਕ ਪ੍ਰਭੂ ਨਿਵਾਸ ਰੱਖਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All those humble beings whose minds are filled with the One God"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਮਨ ਵਿਖੇ ਏਕ ਸਮਰਥ ਹਰਿ ਹਰਿ ਬਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਮਨ ਵਿਚ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਆ ਵੱਸਿਆ ਹੈ (ਉਹ ਭਾਗਾਂ ਵਾਲਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾ ਕੈ ਮਨਿ = ਜਿਸ (ਮਨੁੱਖ) ਦੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene enaltecido al Único Señor en su mente, al Dios,"