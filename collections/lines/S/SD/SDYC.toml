[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਜੀਉ ਤੁਧੁ ਧਿਆਏ ਸੋਇ; ਜਿਸੁ ਭਾਗੁ ਮਥਾਰੀਐ ॥"
page = 518
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire Master, he alone meditates on thee, on whose forehead good fortune is recorded."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਕੇਵਲ ਓਹੀ ਤੇਰਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਮੱਥੇ ਉਤੇ ਚੰਗੀ ਕਿਸਮਤ ਲਿਖੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, he alone meditates on You, upon whose forehead such blessed destiny is inscribed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਵਾਮੀ ਜੀ! ਤੇਰੇ ਕੋ ਸੋ ਧਿਆਉਤਾ ਹੈ ਜਿਸ ਕੇ ਮਸਤਕ ਮੇਂ ਉਤਮ ਲੇਖ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੈਨੂੰ ਉਹੀ ਮਨੁੱਖ ਸਿਮਰਦਾ ਹੈ ਜਿਸ ਦੇ ਮੱਥੇ ਤੇ ਭਾਗ ਹੋਵੇ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, sólo aquél que lo tiene así escrito en su Destino Te contempla."