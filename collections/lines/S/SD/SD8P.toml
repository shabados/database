[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਤਛਿਨ ਇਛ ਪੁਰਾਵਤ ਸੋਈ ॥੧੨੪॥"
page = 623

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And caused the granaries of corn to be built in every home, the hungry or naked, whosoever came, his desire was fulfilled Immediately.124."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸੇ ਵੇਲੇ ਉਸ ਦੀ ਇੱਛਾ ਪੂਰੀ ਕਰ ਦਿੱਤੀ ਜਾਂਦੀ ॥੧੨੪॥"