[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਇ ਲਏ ਲੜਿ. ਦਾਸ ਜਨ ਅਪੁਨੇ; ਉਧਰੇ ਉਧਰਨਹਾਰੇ ॥"
page = 702
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His slaves and serfs, the Lord attaches to His skirt and they, the swimmers, swim across the world-ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਗੋਲਿਆਂ ਤੇ ਨਫਰਾਂ ਨੂੰ, ਪ੍ਰਭੂ ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਲੈਂਦਾ ਹੈ ਅਤੇ ਉਹ ਤਾਰੂ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਤਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord attaches His humble servants to the hem of His robe, and they swim across the world-ocean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜਨ ਦਾਸ ਜਾਨ ਕਰ ਸਤਿਗੁਰੋਂ ਨੇ ਅਪਨੇ ਲੜ ਲਾਇ ਲਏ ਹੈਂ, ਭਾਵ ਸੇ ਚਰਨੀਂ ਲਾਏ ਹੈਂ, ਸੋ ਉਧਰਨੇ ਹਾਰੇ ਇਸ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਉਧਰੇ ਹੈਂ, ਭਾਵ ਸੇ ਕਲਿਆਨ ਕੋ ਪ੍ਰਾਪਤਿ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਨੇ (ਸਦਾ) ਆਪਣੇ ਦਾਸ ਆਪਣੇ ਸੇਵਕ ਆਪਣੇ ਲੜ ਲਾ ਕੇ ਰੱਖੇ ਹਨ, (ਤੇ, ਇਸ ਤਰ੍ਹਾਂ) ਉਸ ਬਚਾਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਪ੍ਰਭੂ ਨੇ (ਸੇਵਕਾਂ ਨੂੰ ਸੰਸਾਰ ਦੇ ਵਿਕਾਰਾਂ ਤੋਂ ਸਦਾ) ਬਚਾਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੜਿ = ਲੜ ਨਾਲ, ਪੱਲੇ ਨਾਲ। ਉਧਰੇ = ਬਚਾ ਲਏ। ਉਧਰਨਹਾਰੇ = ਬਚਾਣ ਦੀ ਸਮਰਥਾ ਵਾਲੇ ਹਰੀ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquéllos a quienes haces Tuyos son salvados y Contemplándote,"