[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਨੁ ਧੰਨੁ ਵਣਜਾਰਾ ਵਣਜੁ ਹੈ; ਗੁਰੁ ਸਾਹੁ ਸਾਬਾਸੇ ॥"
page = 449
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Blessed, blessed is the trader and the trade, and all honour is into Guru, the merchant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੁਬਾਰਕ ਮੁਬਾਰਕ ਹੈ ਵਾਪਾਰੀ ਅਤੇ ਵਪਾਰ ਆਫਰੀਨ ਹੈ ਗੁਰੂ ਸੌਦਾਗਰ ਨੂੰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Blessed, blessed is the trader and the trade; how wonderful is the Banker, the Guru!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੰਨ ਹਰਿ ਨਾਮ ਕਾ (ਵਣਜੁ) ਬਯੋਪਾਰ ਹੈ ਔਰ (ਗੁਰੂ) ਸ਼ਾਹੂਕਾਰ ਕੋ ਭੀ (ਸਾਬਾਸੇ) ਧੰਨ੍ਯਬਾਦ ਹੈ, ਜੋ ਐਸਾ ਬਣਜ ਕਰਾਵਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ-ਭਗਤੀ ਦਾ ਵਣਜ) ਸ੍ਰੇਸ਼ਟ ਵਣਜ ਹੈ, ਭਾਗਾਂ ਵਾਲਾ ਹੈ ਉਹ ਮਨੁੱਖ ਜੋ ਇਹ ਵਣਜ ਕਰਦਾ ਹੈ, ਨਾਮ-ਧਨ ਦਾ ਸ਼ਾਹ ਗੁਰੂ ਉਸ ਮਨੁੱਖ ਨੂੰ ਸ਼ਾਬਾਸ਼ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਨੁ ਧੰਨੁ = ਭਾਗਾਂ ਵਾਲਾ। ਸਾਬਾਸੇ = ਸਾਬਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Bendito, bendito es el mercader y el comercio, y Santo es el Verdadero Mercader, el Guru. Dice Nanak, sólo obtienen al Guru"