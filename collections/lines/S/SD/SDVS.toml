[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕੈ ਘਰਿ. ਦੀਬਾਨੁ ਹਰਿ ਹੋਵੈ; ਤਿਸ ਕੀ ਮੁਠੀ ਵਿਚਿ, ਜਗਤੁ ਸਭੁ ਆਇਆ ॥"
page = 591
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, in whose home, God, the Lord, abides under his sway comes the whole world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਹਿਰਦੇ-ਘਰ ਅੰਦਰ ਵਾਹਿਗੁਰੂ, ਸੁਆਮੀ ਵਸਦਾ ਹੈ, ਉਸ ਦੀ ਹਕੂਮਤ ਵਿੱਚ ਸਾਰਾ ਜਹਾਨ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The whole world comes under the control of one whose home is filled with the Lord, the King."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੇ (ਘਰਿ) ਅੰਤਸਕਰਣ ਮੇਂ (ਦੀਬਾਨਿ) ਆਸਰਾ ਹਰਿ ਕੋ ਹੋਇ ਤਿਸ ਕੀ ਮੁਠੀ ਮੇਂ, ਭਾਵ ਆਗ੍ਯਾ ਮੇਂ ਸਾਰਾ ਸੰਸਾਰ ਆਯਾ ਹੂਆ ਸਮਝਨਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ (ਸਭ ਦਾ) ਹਾਕਮ ਪ੍ਰਭੂ ਵੱਸਦਾ ਹੋਵੇ, ਸਾਰਾ ਸੰਸਾਰ ਉਸ ਦੇ ਵੱਸ ਵਿਚ ਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਬਾਨੁ = ਹਾਕਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que vive en la Presencia del Señor, es influyente en el mundo entero."