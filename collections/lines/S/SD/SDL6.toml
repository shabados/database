[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੈ ਹਰਿ ਪ੍ਰਭਿ ਲੇਖੁ ਲਿਖਾਇਆ; ਧੁਰਿ ਮਸਤਕਿ ਪੂਰਾ ॥"
page = 163
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord God wrote mortal's full destiny on his forehead in the very beginning."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਨੇ ਐਨ ਆਰੰਭ ਤੋਂ ਹੀ ਪ੍ਰਾਣੀ ਦੇ ਮੱਥੇ ਉਤੇ ਉਸ ਦੀ ਪੂਰਨ ਕਿਸਮਤ ਲਿਖ ਛਡੀ ਸੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord God inscribed the full pre-ordained destiny upon the forehead."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਮੇਰੇ ਹਰੀ ਪ੍ਰਭੂ ਸੇ ਪੂਰਾ ਮਸਤਕ ਮੇਂ ਲੇਖ ਧੁਰੋਂ ਲਿਖਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਵਡਭਾਗੀ ਮਨੁੱਖ ਦੇ) ਮੱਥੇ ਉਤੇ ਮੇਰੇ ਹਰਿ-ਪ੍ਰਭੂ ਨੇ ਆਪਣੀ ਧੁਰ ਦਰਗਾਹ ਤੋਂ (ਬਖ਼ਸ਼ਸ਼ ਦਾ) ਅਟੱਲ ਲੇਖ ਲਿਖ ਦਿੱਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor y Maestro ha inscrito en mi destino mi encuentro con el Gran Guru,"