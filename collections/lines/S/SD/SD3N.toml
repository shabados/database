data = "ਜੇ; ਸਾਂਈ ਲੋੜਹਿ ਸਭੁ ॥"
page = 1378
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "if thou long for the Lord of all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸਾਰਿਆਂ ਦੇ ਸੁਆਮੀ ਨੂੰ ਚਾਹੁੰਦਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "if you long for the Lord of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਕਰ ਸਾਂਈ ਕੋ ਸਰਬ ਮੇਂ ਪੂਰਨ ਰੂਪ ਦੇਖਿਆ (ਲੋੜਹਿ) ਚਾਹਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਮਾਲਕ (-ਪ੍ਰਭੂ) ਨੂੰ ਹਰ ਥਾਂ ਭਾਲਦਾ ਹੈਂ (ਭਾਵ, ਵੇਖਣਾ ਚਾਹੁੰਦਾ ਹੈਂ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "si añoras al Señor de todo,"