[[content]]
asset = "SSA2"
type = "primary"
data = "ਊਝੜਿ ਭਰਮੈ; ਰਾਹਿ ਨ ਪਾਈ ॥"
page = 412
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "man wanders in wilderness and finds not the way."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਬੀਆਬਾਨ ਅੰਦਰ ਭਟਕਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਰਸਤਾ ਨਹੀਂ ਲਭਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "lead one to wander in the wilderness, but he does not find the Path."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰ ਰੂਪ (ਉਝੜਿ) ਉਜਾੜ ਮੇਂ ਭ੍ਰਮਤੇ ਹੈਂ ਗ੍ਯਾਨ ਰਸਤੇ ਕੋ ਨਹੀਂ ਪਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜੇ ਉਹ (ਪਰਮਾਤਮਾ ਦਾ ਦਾਸ ਬਣਨ ਦੀ ਜੁਗਤਿ) ਨਹੀਂ ਸਮਝਦਾ, ਤਾਂ ਉਸ ਦਾ (ਜਪ ਤਪ ਆਦਿਕ ਦਾ) ਕੋਈ ਭੀ ਉੱਦਮ (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਪਰਵਾਨ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਉਝੜਿ = ਕੁਰਾਹੇ, ਗ਼ਲਤ ਰਸਤੇ ਉਤੇ। ਭਰਮੈ = ਭਟਕਦਾ ਹੈ। ਰਾਹਿ = (ਠੀਕ) ਰਸਤੇ ਉਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así, no encuentra el Sendero Verdadero,"