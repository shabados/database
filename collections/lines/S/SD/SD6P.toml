[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਚੈ ਸਬਦਿ; ਵਸੈ ਮਨਿ ਆਇ ॥੧॥"
page = 665
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the True Name, the Lord comes to abide in their mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਨਾਮ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਆ ਕੇ ਉਨ੍ਹਾਂ ਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the True Word of the Shabad, the Lord comes to dwell in their minds. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸਤਿਗੁਰੋਂ ਕੇ ਸਚੇ (ਸਬਦਿ) ਉਪਦੇਸ਼ ਕਰ ਕੇ ਹਰੀ ਮਨ ਮੇਂ ਨਿਵਾਸ ਕਰੇਗਾ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਵਾਲੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜਿਆਂ (ਹਰਿ-ਨਾਮ) ਮਨ ਵਿਚ ਆ ਵੱਸਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਬਦਿ = ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Señor viene a habitar en la mente. (1)"