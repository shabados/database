[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਜਾਵਨਹਾਰੋ ਕਹਾ ਗਇਓ; ਜਿਨਿ ਇਹੁ ਮੰਦਰੁ ਕੀਨੑਾ ॥"
page = 480
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whither has gone the player who had made this mansion as his own?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਵਜਾਉਣ ਵਾਲਾ ਕਿੱਥੇ ਚਲਿਆ ਗਿਆ ਹੈ, ਜਿਸ ਨੇ ਇਸ ਮਹੱਲ ਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਬਣਾਇਆ ਹੋਇਆ ਸੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where has the player gone - he who made this temple his own?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਜੋਗ ਤੰਤੀ ਕੇ ਬਜਾਵਨ ਹਾਰਾ ਜੋ ਮਨ ਥਾ, ਸੋ ਕਹਾਂ ਚਲਾ ਗ੍ਯਾ। ਜਿਸ ਨੇ ਯਹ ਸਰੀਰ ਮੰਦਰ ਕੀਆ ਹੈ ਅਰਥਾਤ ਮਨ ਰਚਤ ਸੰਸਾਰੁ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਰੀਰਕ ਮੋਹ ਦੇ ਉਹ ਫੁਰਨੇ ਕਿੱਥੇ ਰਹਿ ਸਕਦੇ ਹਨ? ਹੁਣ ਤਾਂ ਉਹ ਮਨ ਹੀ ਨਹੀਂ ਰਿਹਾ ਜਿਸ ਮਨ ਨੇ ਸਰੀਰਕ ਮੋਹ ਦੀ ਇਹ ਢੋਲਕੀ ਬਣਾਈ ਹੋਈ ਸੀ। ਮਾਇਕ ਮੋਹ ਦੀ ਢੋਲਕੀ ਨੂੰ) ਵਜਾਣ ਵਾਲਾ ਉਹ ਮਨ ਹੀ ਕਿਤੇ ਲੋਪ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dónde está el músico que se sentaba en el templo del cuerpo y dónde está la palabra que era testigo de la Conciencia?"