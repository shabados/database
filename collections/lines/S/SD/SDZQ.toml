[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਕਉਡੀ ਕਉਡੀ ਜੋਰਿ ਕੈ; ਜੋਰੇ ਲਾਖ ਕਰੋਰਿ ॥"
page = 1372
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, gathering shell by shell, man amasses lacs and millions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਕੌਡੀ ਕੋਡੀ ਜੋੜ ਕੇ ਇਨਸਾਨ ਲੱਖਾਂ ਅਤੇ ਕ੍ਰੋੜਾ ਹੀ ਇਕੱਤਰ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the mortal gathers wealth, shell by shell, accumulating thousands and millions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਜੀਵ ਨੇ ਕੌਡੀ ਕੌਡੀ ਜੋੜ ਕਰ ਕੇ ਅਰਥਾਤ ਜਮਾਂ ਕਰ ਕੇ ਲਾਖੋਂ ਕਰੋੜੋਂ ਹੀ ਰਪਏ ਜੋੜ ਲੀਏ, ਭਾਵ ਅਤਿਅੰਤ ਮਾਯਾ ਇਕਤ੍ਰ ਕਰੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਪ੍ਰਭੂ ਨਾਲੋਂ ਟੁੱਟ ਕੇ ਨਿਰੀ ਮਾਇਆ ਜੋੜਨ ਦਾ ਭੀ ਕੀਹ ਲਾਭ?) ਜਿਸ ਮਨੁੱਖ ਨੇ ਤਰਲਿਆਂ ਨਾਲ ਜੋੜ ਕੇ ਲੱਖਾਂ ਕ੍ਰੋੜਾਂ ਰੁਪਏ ਭੀ ਇਕੱਠੇ ਕਰ ਲਏ ਹੋਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el mortal amaza su riqueza centavo a centavo, acumulando millones y millones,"