[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰਬਿ ਲਿਖਿਆ; ਸੁ ਕਰਮੁ ਕਮਾਇਆ ॥"
page = 118
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have done the deed which was pre-ordained for me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਉਹ ਅਮਲ ਕਮਾਇਆ ਹੈ ਜੋ ਮੇਰੇ ਲਈ ਧੁਰ ਤੋਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "According to their pre-ordained destiny, they act out their karma."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੂਰਬ ਲਿਖਿਆ ਹੂਆ ਸੁਭ ਕਰਮੁ ਹੈ, ਸੋ ਕੰਮ ਆਇਆ, ਵਾ ਪੂਰਬ ਲਿਖੇ ਅਨੁਸਾਰ ਅਬ ਕਮਾਉਨਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਇਹ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਨ ਦਾ) ਸ੍ਰੇਸ਼ਟ ਕੰਮ ਉਹ ਮਨੁੱਖ (ਹੀ) ਕਰਦਾ ਹੈ, ਜਿਸ ਦੇ ਅੰਦਰ ਪੂਰਬਲੇ ਜਨਮ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਨ ਦੇ ਸੰਸਕਾਰਾਂ ਦਾ ਲੇਖ ਮੌਜੂਦ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰਬਿ = ਪਹਿਲੇ ਜਨਮ ਵਿਚ। ਸੁਕਰਮੁ = ਸ਼੍ਰੇਸਟ ਕੰਮ, ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਨ ਦਾ ਸ੍ਰੇਸ਼ਟ ਕੰਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin tener el destino para ello,"