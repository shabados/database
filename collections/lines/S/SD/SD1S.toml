[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਪ੍ਰਭੁ ਆਰਾਧੀਐ; ਬਿਪਤਿ ਨਿਵਾਰਣ. ਰਾਮ ॥੧॥"
page = 926
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meditate thou on Lord, the Lord, who is the Dispeller of calamity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਕਰ, ਸੁਆਮੀ ਜੋ ਮੁਸੀਬਤ ਨੂੰ ਦੂਰ ਕਰਨਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, worship God in adoration, the Eradicator of misfortune. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਰਾਮ ਜੋ ਬਿਪਤਾ ਕੇ ਨਿਵਾਰਣਹਾਰਾ ਹੈ ਤਿਸ ਕੋ ਹੀ ਅਰਾਧੀਏ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ ਕਿ ਪਰਮਾਤਮਾ ਦਾ ਆਰਾਧਨ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ, ਪਰਮਾਤਮਾ (ਹਰੇਕ) ਬਿਪਤਾ ਦੂਰ ਕਰਨ ਵਾਲਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਰਾਧੀਐ = ਆਰਾਧਨਾ ਚਾਹੀਦਾ ਹੈ। ਬਿਪਤਿ = ਬਿਪਤਾ। ਨਿਵਾਰਣ = ਦੂਰ ਕਰਨ ਵਾਲਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "dice Nanak, si uno contempla a su Dios, sus aflicciones terminan. (1)"