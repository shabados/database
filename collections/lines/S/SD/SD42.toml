[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਿਨ ਮਹਿ; ਨਿਥਾਵੇ ਕਉ ਦੀਨੋ ਥਾਨੁ ॥"
page = 1142
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In an instant, the Lord gives place to the placeless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇੱਕ ਮੁਹਤ ਵਿੱਚ ਸੁਆਮੀ ਟਿਕਾਣੇ ਰਹਿਤ ਨੂੰ ਟਿਕਾਣਾ ਦੇ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In an instant, He gives the homeless a home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਖਿਨ ਵਿਖੇ ਨਿਥਾਵੇਂ ਕੋ ਸਥਾਨ ਦੀਆ ਹੈ, ਭਾਵ ਸ੍ਵਰੂਪ ਗ੍ਯਾਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਕਿਤੇ ਆਸਰਾ ਨਹੀਂ ਮਿਲਦਾ, ਪਰਮਾਤਮਾ ਉਸ ਨੂੰ ਇਕ ਖਿਨ ਵਿਚ ਸਹਾਰਾ ਦੇ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En un instante da lugar a quien no lo tiene,"