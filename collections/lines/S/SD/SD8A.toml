[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾ ਕੌ ਬਹੁਰਿ ਨਿਕਾਰਿ ਹੌ; ਕਛੁ ਚਰਿਤ੍ਰ ਬਨਾਇ ॥੬॥"
page = 853

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Him out with some Chritar.’(6)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਮੈਂ) ਫਿਰ ਕੋਈ ਚਰਿਤ੍ਰ ਕਰ ਕੇ ਇਸ ਨੂੰ ਕਢ ਦਿਆਂਗੀ ॥੬॥"