[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਸ ਤੇ ਊਪਰਿ ਸਭ ਜਾਣਹੁ; ਤਉ ਦਰਗਹ ਸੁਖੁ ਪਾਵਹੁ ॥੧॥"
page = 883
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Deem thou all the men above thee, then shalt thou obtain peace in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਾਰਿਆਂ ਨੂੰ ਆਪਣੇ ਨਾਲੋਂ ਉਚੇ ਸਮਝ, ਤਦ ਹੀ ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਆਰਾਮ ਪਾ ਲਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Know that all are above you, and you shall find peace in the Court of the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਐਸੀ ਸੇਵਾ ਕਰੋ। ਐਸੀ ਕੈਸੀ? ਜੋ ਸਭ ਕੋ ਆਪਣੇ ਸੇ ਊਪਰ ਜਾਣੋ, ਇਸ ਸੇ ਦਰਗਾਹਿ ਮੇਂ ਸੁਖ ਪਾਵੋਗੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਤੁਸੀਂ ਸਭਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲੋਂ ਚੰਗੇ ਸਮਝਣ ਲੱਗ ਪਵੋਗੇ, ਤਾਂ ਪਰਮਾਤਮਾ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ (ਟਿਕੇ ਰਹਿ ਕੇ) ਆਨੰਦ ਮਾਣੋਗੇ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਪਸ ਤੇ = ਆਪਣੇ ਆਪ ਨਾਲੋਂ। ਤੇ = ਤੋਂ। ਊਪਰਿ = ਸ੍ਰੇਸ਼ਟ, ਉੱਚਾ। ਤਉ = ਤਾਂ, ਤਦੋਂ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Considera que todos están arriba de ti y así tendrás el Éxtasis en la Corte del Señor. (1)"