[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਜੀਉ ਤੂ ਸਭਨਾ ਕਾ ਮਿਤੁ ਹੈ; ਸਭਿ ਜਾਣਹਿ ਆਪੈ ॥"
page = 1097
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Sire Master, Thou are the Friend of all and deem Thee their own."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਹਾਰਾਜ ਮਾਲਕ! ਤੂੰ ਸਾਰਿਆਂ ਦਾ ਮਿੱਤ੍ਰ ਹੈਂ ਅਤੇ ਸਾਰੇ ਹੀ ਤੈਨੂੰ ਆਪਣਾ ਨਿੱਜ ਦਾ ਜਾਣਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Dear Lord, You are the friend of all; all believe that You are theirs."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੂੰ ਸਭ ਜੀਵੋਂ ਕਾ ਮਿਤ੍ਰ ਹੈਂ ਸਭ ਤੇਰੇ ਕੋ ਆਪਣਾ ਹੀ ਕਰ ਜਾਣਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ ਜੀ! ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਦਾ ਮਿੱਤਰ ਹੈਂ, ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਤੂੰ ਆਪਣੇ ਸਮਝਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el que acepta la Voluntad del Señor, la tristeza y el dolor no se le acercan."