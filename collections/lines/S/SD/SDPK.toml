[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਾ ਕੀ ਗਤਿ ਮਿਤਿ; ਕਥਨੁ ਨ ਜਾਇ ॥੩॥"
page = 393
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "his condition and limit cannot be described."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਅਵਸਥਾ ਅਤੇ ਕੀਮਤ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "his condition and state cannot be described. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੀ ਮਰਜਾਦਾ ਕੀ ਗਤੀ ਕਹੀ ਨਹੀਂ ਜਾਤੀ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਦੀ ਆਤਮਕ ਵਡੱਪਣ ਬਿਆਨ ਨਹੀਂ ਕੀਤੀ ਜਾ ਸਕਦੀ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rey, no puede ser descrito por nadie. (3)"