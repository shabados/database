[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੋਈ ਗੋਡੈ ਵਾਹਿ ਹਲੁ; ਕੋ ਮਲ ਮੂਤ੍ਰ ਕੁਸੂਤ੍ਰ ਕਰਾਈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "One hoes it, other ploughs it and someone impures it by defecating it."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਗੋਡਦਾ ਹੈ ਕੋਈ ਹਲ ਵਾਹੁੰਦਾ ਹੈ, ਕੋਈ ਮਲ ਮੂਤ ਨਾਲ (ਇਸਨੂੰ) ਮੈਲਾ ਕਰਦਾ ਹੈ।"