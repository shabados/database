[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਤੁ ਸੇਵਿਐ; ਸਦਾ ਸੁਖੁ ਹੋਈ ॥"
page = 120
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By serving whom eternal peace is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੀ ਟਹਿਲ ਕਮਾਉਣ ਦੁਆਰਾ ਦਾਇਮੀ ਆਰਾਮ ਪਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving Him, eternal peace is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕੈਸਾ ਹੈ ਜਿਸ ਕੇ ਸੇਵਨੇ ਸੇ ਸਦਾ ਸੁਖ ਹੋਤਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕੀਤਿਆਂ ਸਦਾ ਆਤਮਕ ਆਨੰਦ ਬਣਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Sirviéndola, obtienes la Paz Eterna."