[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਰਬੇ ਜੋਇ ਅਗਛਮੀ; ਦੂਖੁ ਘਨੇਰੋ ਆਥਿ ॥"
page = 1090
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "See thou the Imperishable Lord midst all. Attached to mammon thou shalt suffer great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਸ ਨਾਂ ਹੋ ਜਾਣ ਵਾਲੇ ਸੁਆਮੀ ਨੂੰ ਤੂੰ ਸਾਰਿਆਂ ਅੰਦਰ ਦੇਖ। ਮਾਇਆ ਨਾਲ ਜੁੜ ਕੇ ਤੂੰ ਬਹੁਤ ਦੁਖ ਉਠਾਵੇਗਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "See the imperishable Lord everywhere; attachment to wealth brings only great pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਸ੍ਰਿਸਟੀ ਕੋ (ਅਗਛਮੀ) ਇਸਥਤੀ ਰੂਪ (ਜੋਇ) ਦੇਖਤਾ ਹੈ, ਭਾਵ ਜੋ ਸਤ ਜਾਨਤਾ ਹੈ ਤਿਸ ਕਉ ਤੌ ਦੁਖ ਬਹੁਤ ਹੀ (ਆਥਿ) ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੋ ਮਨੁੱਖ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਨਾਹ ਨਾਸ ਹੋਣ ਵਾਲੀ ਵੇਖਦਾ ਹੈ ਉਸ ਨੂੰ ਬੜਾ ਦੁੱਖ ਵਿਆਪਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ve al Señor Inamovible en el interior de todo, pues estando apegado a Maya, sufrirás inmensamente."