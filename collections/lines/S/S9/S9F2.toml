[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਾਲ ਲਾਲ. ਮੋਹਨ ਗੋਪਾਲ ਤੂ ॥"
page = 1231
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Fascinating Beloved, Beloved, thou alone are the cherisher of the world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨਮੋਹਣੇ ਪ੍ਰੀਤਮ ਪ੍ਰੀਤਮ, ਕੇਵਲ ਤੂੰ ਹੀ ਸੰਸਾਰ ਦਾ ਪਾਲਣ-ਪੋਸਣਹਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Loving Beloved Enticing Lord of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਲਾਲ) ਹੇ ਪਿਆਰੇ (ਲਾਲ) ਅਮੋਲਕ ਗੋਪਾਲ! ਤੂੰ ਮੋਹਿਨੇ ਵਾਲਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜਗਤ-ਰੱਖਿਅਕ ਪ੍ਰਭੂ! ਤੂੰ ਸੋਹਣਾ ਹੈਂ, ਤੂੰ ਸੋਹਣਾ ਹੈਂ, ਤੂੰ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios Fascinante, eres Tú mi Único Amor, Tú,"