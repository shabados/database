[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੇਵਾ ਲਾਇਅਨੁ; ਆਪੇ ਬਖਸ ਕਰੇਇ ॥"
page = 653
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord Himself engages men in His service and Himself rewards them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਆਪ ਬੰਦਿਆਂ ਨੂੰ ਆਪਣੀ ਟਹਿਲੇ ਲਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪ ਹੀ ਉਨ੍ਹਾਂ ਨੂੰ ਬਖਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself enjoins us to serve Him, and He Himself blesses us with forgiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਅਪਣੇ ਦਾਸ ਤਿਸ ਵਾਹਿਗੁਰੂ ਨੇ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਾਏ ਹੈਂ ਔ ਆਪ ਹੀ ਤਿਨੋਂ ਕੋ ਬਖਸ਼ਸ਼ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਨੇ ਆਪ ਹੀ ਮਨੁੱਖਾਂ ਨੂੰ ਸੇਵਾ ਵਿਚ ਲਾਇਆ ਹੈ, ਆਪ ਹੀ ਬਖ਼ਸ਼ਸ਼ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਇਅਨ = ਲਾਏ ਹਨ ਉਸ (ਹਰੀ) ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, Tú Mismo nos apegas a Tu Servicio y Tú Mismo nos bendices."