[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਉ ਦਰਜੀ ਜਮ ਮ੍ਰਿਤ ਕੇ ਸੀਤ ਮੈ; ਬਾਗੇ ਅਨੇਕ ਕਤਾ ਕਰਿ ਡਾਰੇ ॥੧੫॥"
page = 76

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all are lying dead as if the tailor, cutting the clothes makes their heaps.15."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਯਮ ਦੇ ਮਾਰੇ ਹੋਏ ਇੰਜ ਲਗਦੇ ਹਨ ਜਿਵੇਂ ਸਰਦੀ ਦੀ ਰੁਤ ਵਿਚ ਦਰਜ਼ੀ ਅਨੇਕ ਕਪੜੇ ਕਟ ਕੇ ਸੁਟਦਾ ਹੈ ॥੧੫॥"