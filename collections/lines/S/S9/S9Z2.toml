[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰ ਚੇਲਾ, ਚੇਲਾ ਗੁਰੂ; ਪੁਰਖਹੁ ਪੁਰਖ ਚਲਤੁ ਵਰਤਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The Guru and the disciple are diffused into one another in equanirnity and they both are the extension of the perfect supreme Lord."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(੯) ਗੁਰੂ ਚੇਲਾ ਤੇ ਚੇਲਾ ਗੁਰੂ ਪੂਰਣ ਪੁਰਖ ਦਾ ਚਲਿੱਤ੍ਰ੍ਰ ਵਰਤਾਇਆ।"