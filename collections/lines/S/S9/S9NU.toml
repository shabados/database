[[content]]
asset = "SSKS"
type = "primary"
data = "ਪਾਰਸ ਪਰਸ ਨ ਸਪਰਸ ਉਸਨ ਸੀਤ; ਕਰ ਚਰਨ ਹੀਨ ਧਰ ਅਉਖਧੀ ਉਦੋਤ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Philosopher-stone has power to turn any metal into gold but it is without any sense of touch even to feel cold or heat. Many herbs grow in the earth but without hands and feet, it can do nothing to reach anywhere."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਅਰੁ ਪਾਰਸ ਪਰਸਦਾ ਹੈ ਸਭ ਧਾਂਤਾਂ ਨੂੰ ਤੇ ਓਨ੍ਹਾਂ ਨੂੰ ਸ੍ਵਰਣ ਬਣਾਂਦਾ ਹੈ ਪ੍ਰੰਤੂ ਆਪ ਤੱਤੇ ਠੰਢੇ ਦੇ ਸਪਰਸ਼ ਪ੍ਰਤੀਤ ਕਰਨ ਦੀ ਸ਼ਕਤੀ ਤੋਂ ਸੱਖਣਾ ਹੈ। ਅਤੇ ਧਰਤੀ ਅਪਣੇ ਵਿਚੋਂ ਸਭ ਪ੍ਰਕਾਰ ਦੀਆਂ ਅਉਖਧੀਆਂ ਬਨਸਪਤੀ ਰੂਪ ਜੜ੍ਹੀਆਂ ਬੂਟੀਆਂ ਨੂੰ ਉਦੋਤ ਉਗੌਂਦਾ ਪ੍ਰਗਟ ਕਰਦੀ ਹੈ, ਪ੍ਰੰਤੂ ਆਪ ਉਹ ਹੱਥਾਂ ਪੈਰਾਂ ਤੋਂ ਰਹਿਤ ਹੈ ਭਾਵ ਹੱਥਾਂ ਕਰ ਕੇ ਉਹ ਆਪ ਕੁਛ ਓਸ ਅਪਣੀ ਓਤ ਨੂੰ ਭੋਗ ਨਹੀਂ ਸਕਦੀ, ਤੇ ਪੈਰਾਂ ਤੋਂ ਹੀਣੀ ਹੋਣ ਕਰ ਕੇ ਜਿਸ ਅਪਣੇ ਖੱਤੇ ਲੈਕ ਕਿਸੇ ਉਪਜ ਨੂੰ ਉਹ ਸਮਝ ਕੇ ਪਹਿਲੀ ਥਾਂਓ ਹਟਾਕੇ ਕਿਧਰੇ ਲਜਾਣਾ ਚਾਹੇ ਤਾਂ ਲੈਜਾ ਯਾ ਲਿਆ ਨਹੀਂ ਸਕਦੀ।"