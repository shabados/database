[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਸੁ ਤਿਲੁ. ਨ ਤਮਾਇ; ਵੇਪਰਵਾਹਾ ॥"
page = 1062
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He has not even an iota of avarice. Self-dependent is He, the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਇਕ ਭੋਰਾ ਭਰ ਭੀ ਲਾਲਚ ਨਹੀਂ। ਖ਼ੁਦ-ਮੁਖਤਿਆਰ ਹੈ ਉਹ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not have even an iota of greed; He is self-sufficient."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਐਸਾ ਵੇਪਰਵਾਹਿ ਹੈ, ਜੋ ਤਿਲ ਮਾਤਰ ਭੀ ਕਿਸੇ ਪਦਾਰਥ ਕੀ ਤਿਸ ਕੋ (ਤਮਾਇ) ਇਛਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਸਭ ਨੂੰ ਦਾਤਾਂ ਦੇਈ ਜਾਂਦਾ ਹੈ, ਪਰ) ਉਸ ਵੇਪਰਵਾਹ ਨੂੰ ਰਤਾ ਭਰ ਭੀ ਕੋਈ ਲਾਲਚ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, totalmente Independiente es Él, nadie puede llegar hasta Él por voluntad propia;"