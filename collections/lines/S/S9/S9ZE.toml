[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਉਤਭੁਜੁ; ਅਵਰੁ. ਨ ਕੋਈ ॥"
page = 905
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire creation is within Thee, O Lord. There is no other creator,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਉਤਪਤੀ ਤੇਰੇ ਅੰਦਰ ਹੀ ਹੈ, ਹੇ ਸੁਆਮੀ! ਹੋਰ ਕੋਈ ਭੀ ਸਿਰਜਣਹਾਰ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The created Universe emanated from within You; there is no other at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਭੁਜ ਆਦਿ ਜੋ ਚਾਰਿ ਖਾਣੀਓਂ ਕੇ ਜੀਵ ਹੈਂ ਇਨ ਕੇ ਅੰਤਰ ਹੋਰ ਕੋਈ ਨਹੀਂ ਹੈ, ਭਾਵ ਪ੍ਰਭੂ ਸਰਬ ਮੇਂ ਬਿਆਪਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰਮਾਤਮਾ ਐਸਾ ਹੈ ਕਿ) ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਉਤਪੱਤੀ (ਦੀ ਤਾਕਤ) ਉਸ ਦੇ ਆਪਣੇ ਅੰਦਰ ਹੀ ਹੈ (ਉਤਪੱਤੀ ਕਰਨ ਵਾਲਾ) ਹੋਰ ਕੋਈ ਭੀ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਤਰਿ = ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਅੰਦਰ। ਉਤਭੁਜ = (ਸ੍ਰਿਸ਼ਟੀ ਦੀ) ਉਤਪੱਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No hay ninguna otra fuente de creación; todo está contenido en Dios y todo lo que es,"