language = "en"
data = "He has no affection for any form sign of face!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ (ਕਿਸੇ ਨਾਲ ਵਿਸ਼ੇਸ਼) ਪ੍ਰੇਮ ਨਹੀਂ, ਨਾ ਹੀ ਰੂਪ-ਰੇਖਾ ਅਤੇ ਸ਼ਕਲ (ਮੇਲ ਖਾਂਦੀ ਹੈ)"