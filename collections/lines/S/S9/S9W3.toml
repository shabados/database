[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮੁ ਨਿਰੰਜਨ ਨਾਲਿ ਹੈ; ਕਿਉ ਪਾਈਐ ਭਾਈ ॥"
page = 1242
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Immaculate Name is with the mortal. How can it be obtained, O my brother?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤਰ ਨਾਮ ਪ੍ਰਾਣੀ ਦੇ ਅੰਗ ਸੰਗ ਹੈ। ਇਹ ਕਿਸ ਤਰ੍ਹਾਂ ਪਰਾਪਤ ਹੋ ਸਕਦਾ ਹੈ, ਹੈ ਵੀਰ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Immaculate Lord is with the mortal being. How can it be obtained, O Siblings of Destiny?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕਾ ਨਾਮ ਨਿਰੰਜਨ ਹੈ, ਸੋ ਸਾਥ ਹੀ ਹੈ। ਹੇ ਭਾਈ! ਤਿਸ ਕੋ ਕਿਸ ਤਰਾਂ ਪਾਇ ਸਕੀਐ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਾਇਆ-ਰਹਿਤ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਦਾ ਨਾਮ (ਅਸਾਡੇ) ਨਾਲ (ਭੀ) ਹੈ, ਪਰ ਹੇ ਭਾਈ! ਉਹ ਲੱਭੇ ਕਿਵੇਂ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podría uno saber? El Nombre Inmaculado está en nuestro interior,"