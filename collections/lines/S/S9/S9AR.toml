[[content]]
asset = "VGRG"
type = "primary"
data = "ਤੁੰਮੇ ਅੰਮ੍ਰਿਤੁ ਸਿੰਜੀਐ; ਬੀਜੈ ਅੰਮ੍ਰਿਤੁ ਫਲ ਨ ਫਲੰਦੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Even if irrigated by nectar, the seeds of colocynth never become sweet,"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਕੂੰ ਭਾਵੇਂ) ਤੁੰਮੇਂ ਵਿਚ ਅੰਮ੍ਰਿਤ (ਭਾਵ ਸ਼ਹਿਦ) ਭਰਕੇ ਬੀਜ ਦੇਈਏ, (ਪ੍ਰਤੂੰ) ਫਲ ਨਹੀਂ ਲੱਗਣਗੇ।"