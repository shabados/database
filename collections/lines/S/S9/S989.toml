[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਸੁ ਗਿਆਨੀ. ਆਪਿ ਧਿਆਨੀ; ਆਪਿ ਸਤਵੰਤਾ ਅਤਿ ਗਾੜਾ ॥੧੧॥"
page = 1081
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself are the Divine, Thyself the contemplation and Thyself an extremely great man of truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਬ੍ਰਹਮਬੇਤਾ, ਆਪੇ ਵਿਚਾਰਵਾਨ ਅਤੇ ਆਪੇ ਹੀ ਪਰਮ ਵਿਸ਼ਾਲ ਸਤਵਾਦੀ ਪੁਰਸ਼ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself are the spiritual teacher, You Yourself are the One who meditates. You Yourself are the great and immense Being of Truth. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਤੂੰ ਸ੍ਰੇਸ਼ਟ ਗਿਆਨੀ ਹੈਂ ਔ ਆਪ ਹੀ ਤੂੰ ਧਿਆਨੀ ਹੈਂ, ਪੁਨਃ ਤੂੰ ਆਪ ਹੀ ਅਤੀ ਗਾੜਾ ਸਤਾ ਵਾਲਾ ਹੈਂ, ਭਾਵ ਤੇਰੇ ਤੁਲ ਸਤਾ ਹੋਰ ਕਿਸੇ ਕੀ ਨਹੀਂ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਹੈ, ਆਪ ਹੀ ਆਪਣੇ ਆਪ ਵਿਚ ਸਮਾਧੀ ਲਾਣ ਵਾਲਾ ਹੈ। ਉਹ ਬਹੁਤ ਹੀ ਉੱਚੇ ਆਚਰਨ ਵਾਲਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Tú eres Todo Sabio, el Gran Contemplador, el Ser Verdadero, Insondable y Profundo. (11)"