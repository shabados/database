[[content]]
asset = "DGDG"
type = "primary"
data = "ਅੰਤ ਰੂਪ ਧਰੇ ਮਨੋ; ਅਛਿਜ ਗਾਤ ਪ੍ਰਚੰਡ ॥"
page = 696

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He has assumed a powerful form and his indestructible body is like doomsday"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤਿਅੰਤ ਰੂਪ ਨੂੰ ਧਾਰਿਆ ਹੋਇਆ ਹੈ, ਮਾਨੋ ਨਾ ਛਿਜਣ ਵਾਲੇ ਤੇਜ ਵਾਲਾ ਸ਼ਰੀਰ ਹੈ।"