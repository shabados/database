[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਗ︀ਯ ਕਰੈ ਇਕ ਬੇਦ ਰਰੈ ਭਵ ਤਾਪ ਹਰੈ ਮਿਲਿ ਧਿਆਨਹਿ ਲਾਵੈਂ ॥"
page = 80

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The sacrifices are being performed, the Vedas are being recited and for the removal of suffering, contemplation is being done together.,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਕਈ) ਯੱਗ ਕਰਦੇ ਹਨ, ਕਈ ਵੇਦ ਪਾਠ ਕਰਦੇ ਹਨ, (ਕਈ) ਸੰਸਾਰ ਦਾ ਦੁਖ ਦੂਰ ਕਰਨ ਲਈ ਮਿਲ ਕੇ (ਹਰਿ ਵਿਚ) ਧਿਆਨ ਲਗਾਉਂਦੇ ਹਨ।"