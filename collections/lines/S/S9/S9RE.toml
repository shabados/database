[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭੁ ਜਗੁ ਗਰਬਿ ਗੁਬਾਰੁ; ਤਿਨ ਸਚੁ. ਨ ਭਾਇਆ ॥"
page = 1289
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All the men are enveloped by the darkness of self-conceit, They love not the true Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਪੁਰਸ਼ਾਂ ਨੂੰ ਸਵੈ-ਹੰਗਤਾ ਦੇ ਅਨ੍ਹੇਰੇ ਨੇ ਘੇਰਿਆਂ ਹੋਇਆ ਹੈ। ਉਹ ਸੱਚੇ ਨਾਮ ਨੂੰ ਪਿਆਰ ਨਹੀਂ ਕਰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All the world is enveloped by the darkness of egotistical pride. It does not like the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਜਗ ਕੋ ਗਰਬ ਕਰ (ਗੁਬਾਰੁ) ਅੰਧੇਰ ਹੋ ਰਹਾ ਹੈ ਅਰ ਤਿਨ ਕੋ ਸਚ ਨਹੀਂ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹਾਂ, ਇਹਨਾਂ ਅਕਲਾਂ ਦੇ ਕਾਰਨ) ਸਾਰਾ ਜਗਤ ਅਹੰਕਾਰ ਵਿਚ ਅੰਨ੍ਹਾ ਹੋ ਜਾਂਦਾ ਹੈ, ਇਹਨਾਂ (ਨਾਮ-ਹੀਣ ਵਿਦਵਾਨਾਂ) ਨੂੰ 'ਸਚੁ' (ਭਾਵ, 'ਨਾਮ' ਸਿਮਰਨਾ) ਚੰਗਾ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗਰਬਿ = ਅਹੰਕਾਰ ਵਿਚ। ਗੁਬਾਰੁ = ਅੰਨ੍ਹਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo entero está envuelto en la oscuridad del orgullo egoísta, y la Verdad no se toma en cuenta."