[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਪ੍ਰਸਾਦੀ ਭੈ ਮਿਟੇ; ਨਾਨਕ. ਬਿਨਸੀ ਚਿੰਦ ॥੧੫॥"
page = 299
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By saints favour O Nanak, the fear is dispelled and anxiety is ended."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂਆਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਹੇ ਨਾਨਕ! ਡਰ ਦੂਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਅੰਦੇਸ਼ਾ ਨਵਿਰਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Grace of the Saints, fear is dispelled, O Nanak, and anxiety is ended. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਨੋਂ ਕੇ ਸੰਤੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਭੈ ਮਿਟ ਗਏ ਹੈਂ ਔਰ ਚਿੰਤਾ ਦੂਰ ਹੋ ਗਈ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਉਸ ਦੇ ਸਾਰੇ ਡਰ ਦੂਰ ਹੋ ਗਏ ਅਤੇ ਹੇ ਨਾਨਕ! ਹਰੇਕ ਕਿਸਮ ਦਾ ਚਿੰਤਾ-ਫ਼ਿਕਰ ਨਾਸ ਹੋ ਗਿਆ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tu miedo se calmará y por la Gracia del Santo, tu pena partirá también. (15)"