[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਿਆਨ ਅੰਜਨੁ ਮੋ ਕਉ; ਗੁਰਿ ਦੀਨਾ ॥"
page = 858
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru has blessed me with the collyrium of Divine knowledge."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਬ੍ਰਹਿਮਬੋਧ ਦਾ ਸੁਰਮਾ ਪਰਦਾਨ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has blessed me with the ointment of spiritual wisdom."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਬ ਮੁਝ ਕਉ ਸਤਿਗੁਰੋਂ ਨੇ ਗਿਆਨ ਰੂਪੀ ਅੰਜਨ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਨੇ ਆਪਣੇ ਗਿਆਨ ਦਾ (ਐਸਾ) ਸੁਰਮਾ ਦਿੱਤਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਜਨੁ = ਸੁਰਮਾ। ਗੁਰਿ = ਗੁਰੂ ਨੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Guru me ha bendecido con el Colirio de la Sabiduría"