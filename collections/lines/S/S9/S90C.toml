[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਗਰੁ ਕੀਨਾ ਅਤਿ ਤੁਮ ਭਾਰਾ ॥"
page = 1081
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Exceedingly great, Thou has made the ocean."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦਰ ਨੂੰ ਤੂੰ ਨਿਹਾਇਤ ਹੀ ਵੱਡਾ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You made the ocean vast and huge."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ ਸਾਗਰ ਤੈਨੇ ਬਡਾ ਭਾਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਇਹ ਬੇਅੰਤ ਵੱਡਾ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੂੰ ਆਪ ਹੀ ਬਣਾਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Eres Tú Quien ha creado los vastos e inmensos mares."