data = "ਜਿਹ ਖੇਦ ਭੇਦ ਨਹੀ ਕਰਮ ਕਾਲ ॥"
page = 37

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is without suffering, action and death!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਖੇਦ, ਭੇਦ, ਕਾਲ ਅਤੇ ਕਰਮ ਤੋਂ ਪਰੇ ਹੈ;"