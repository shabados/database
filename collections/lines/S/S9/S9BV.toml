[[content]]
asset = "DGDG"
type = "primary"
data = "ਧੁਣੇ ਸਰਬ ਮਾਥੰ ॥"
page = 246

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When Ravana heard the news about the destruction of his warriors he held his forehead in extreme anguish."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਸਾਰਿਆਂ ਸਿਰਾਂ ਨੂੰ ਹਿਲਾਣ ਲੱਗਿਆ।"