data = "ਮੈ ਸੁਖੀ ਹੂੰ; ਸੁਖੁ ਪਾਇਆ ॥"
page = 73
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have obtained the Comfort of comforts."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਆਰਾਮਾਂ ਦਾ ਅਰਾਮ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have obtained the comfort of comforts."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖੋਂ ਮੇਂ ਸੇ ਉਤਮ ਜੋ ਆਤਮ ਸੁਖ ਹੈ, ਸੋ ਮੈਨੇ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸ਼ਬਦ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਮੈਂ (ਦੁਨੀਆ ਦੇ) ਸਾਰੇ ਸੁਖਾਂ ਤੋਂ ਵਧੀਆ ਆਤਮਕ ਸੁਖ ਲੱਭ ਲਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੀ ਹੂੰ ਸੁਖੁ = ਸਭ ਤੋਂ ਸ੍ਰੇਸ਼ਟ ਸੁਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He encontrado la Esencia de la Paz,"