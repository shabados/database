[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਸੰਤਨਾ ਕੀ ਰੇਨ ॥"
page = 1305
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a dust of the feet of the Lord's saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਾਈਂ ਦੇ ਸਾਧੂਆਂ ਦੇ ਪੈਰਾ ਦੀ ਧੂੜ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am the dust of the feet of the Lord's Saints."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰ ਪ੍ਰਕਾਰ ਸੰਤ ਜਨੋਂ ਕੀ ਰੇਨ ਹੋ ਰਹੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸੰਤ ਜਨਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਦੀ ਖ਼ਾਤਰ-"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰੇਨ = ਚਰਨ-ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Soy el Polvo de los Pies de los Santos"