[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟਿ ਅਵਘਟਿ ਰਵਿਆ ਸਭ ਠਾਈ; ਹਰਿ ਪੂਰਨ ਬ੍ਰਹਮੁ ਦਿਖਾਈਐ ॥੧॥"
page = 528
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the heart, without the heart and in all the places, the Perfect Lord Master is seen contained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਿਲ ਵਿੱਚ, ਦਿਲ ਤੋਂ ਬਾਹਰ ਅਤੇ ਸਾਰੀਆਂ ਥਾਵਾਂ ਅੰਦਰ ਪਰੀਪੂਰਨ ਪ੍ਰਭੂ ਪ੍ਰਮੇਸ਼ਰ ਰਮਿਆ ਹੋਇਆ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Within the heart, beyond the heart, and in all places, God, the Perfect One, is seen to be permeating. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪੂਰਨ ਬ੍ਰਹਮ ਹਰਿ! ਸਭ (ਘਟਿ ਅਵਘਟਿ) ਸੁਖਾਲੇ ਔਰ ਕਠਨ ਸਥਾਨ ਮੇਂ ਏਕ ਤੂਹੀ ਦਿਖਲਾਈ ਪੜਤਾ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੇਕ ਸਰੀਰ ਵਿਚ ਤੇ ਹਰ ਥਾਂ ਸਮਾਇਆ ਹੋਇਆ ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਹੀ (ਵੱਸਦਾ) ਦਿੱਸ ਰਿਹਾ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ ਅਵਘਟਿ = ਹਰੇਕ ਸਰੀਰ ਵਿਚ। ਸਭ ਠਾਈ = ਸਭ ਥਾਵਾਂ ਵਿਚ। ਦਿਖਾਈਐ = ਦਿਖਾਈ ਦੇਂਦਾ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, Compenetra el corazón y el mundo exterior. El Señor Todo Perfecto es visto donde sea que uno voltea. (1)"