[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾਟਾਵਤ ਲਖਿ ਨ੍ਰਿਪ ਡਰਿਯੋ; ਕਹਿਯੋ ਨ ਡਰਿ, ਬਲਿ ਜਾਉ ॥"
page = 817

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The peasant’s arrival made the Raja scared, but the woman pacified him,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਟ ਨੂੰ ਆਉਂਦਿਆਂ ਵੇਖ ਕੇ ਰਾਜਾ ਡਰ ਗਿਆ। (ਉਹ ਇਸਤਰੀ) ਕਹਿਣ ਲਗੀ, ਬਲਿਹਾਰੇ ਜਾਵਾਂ, ਡਰੋ ਨਾ।"