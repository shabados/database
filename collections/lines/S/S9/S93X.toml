[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗੁ ਤਿਸ ਕੀ ਛਾਇਆ; ਜਿਸੁ ਬਾਪੁ ਨ ਮਾਇਆ ॥"
page = 1038
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The world is the reflection of Him, who has no father and mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਗਤ ਉਸ ਦਾ ਪ੍ਰਤੀਬਿੰਬ ਹੈ, ਜਿਸ ਦਾ ਕੋਈ ਪਿਤਾ ਅਤੇ ਮਾਤਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The world is a reflection of Him; He has no father or mother."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗਤ ਤਿਸ ਤੇਰੀ (ਛਾਇਆ) ਸੱਤਾ ਕਰ ਕੇ ਹੈ ਜਿਸ ਤੇਰਾ ਕੋਈ ਮਾਤਾ ਪਿਤਾ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਸਦਾ ਟਿਕੀ ਰਹਿਣ ਵਾਲੀ ਹਸਤੀ ਤਾਂ ਪਰਮਾਤਮਾ ਆਪ ਹੈ) ਜਗਤ ਉਸ ਪਰਮਾਤਮਾ ਦਾ ਪਰਛਾਵਾਂ ਹੈ (ਜਦੋਂ ਚਾਹੇ ਆਪਣੇ ਇਸ ਪਰਛਾਵੇਂ ਨੂੰ ਆਪਣੇ ਆਪ ਵਿਚ ਹੀ ਗੁੰਮ ਕਰ ਲੈਂਦਾ ਹੈ)। ਉਹ ਪਰਮਾਤਮਾ ਦਾ ਨਾਹ ਕੋਈ ਪਿਉ ਨਾਹ ਮਾਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mundo es una Reflexión de Quien no tiene ni padre ni madre, tampoco hermano ni hermana,"