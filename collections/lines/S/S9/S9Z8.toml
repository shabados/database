[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੂਪੈ ਕਾਮੈ ਦੋਸਤੀ; ਭੁਖੈ ਸਾਦੈ ਗੰਢੁ ॥"
page = 1288
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is friendship between beauty and lust and alliance between hunger and dainty viands,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁੰਦਰਤਾ ਅਤੇ ਕਾਮਚੇਸ਼ਟਾ ਦੇ ਵਿਚਕਾਰ ਯਾਰੀ ਹੈ ਅਤੇ ਭੁਖ ਅਤੇ ਸੁਆਦਲੇ ਭੋਜਨਾਂ ਵਿਚਕਾਰ ਗੰਢ ਜੋੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Beauty and sexual desire are friends; hunger and tasty food are tied together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਮੀ ਪੁਰਸ਼ ਰੂਪ ਕੇ ਸਾਥ (ਦੋਸਤੀ) ਪ੍ਰੀਤੀ ਕਰ ਕੇ ਪ੍ਰਸੰਨ ਹੋਤਾ ਹੈ ਔਰ ਖੁਧਿਆਵੰਤ ਕਾ ਸੁਆਦ ਵਾਲੀ ਵਸਤੂ ਮਿਲਣੇ ਕਰ (ਗੰਢੁ) ਪੜਤਾ ਹੈ ਅਰਥਾਤ ਏਕ ਰੂਪ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੂਪ ਦੀ ਕਾਮ (-ਵਾਸਨਾ) ਨਾਲ ਮਿੱਤ੍ਰਤਾ ਹੈ, ਭੁੱਖ ਦਾ ਸੁਆਦ ਨਾਲ ਸੰਬੰਧ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਦੈ = ਸੁਆਦ ਦਾ। ਗੰਢੁ = ਸੰਬੰਧ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La lujuria y la belleza terrena son amigos. La gula y la comida deliciosa vienen juntas."