[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉਮੈ ਮਮਤਾ ਜਲਿ ਬਲਉ; ਲੋਭੁ ਜਲਉ ਅਭਿਮਾਨੁ ॥"
page = 59
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burnt to ashes be thou, O my ego and worldly love! May my avarice and egotism be consigned to fire."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੜ ਕੇ ਸੁਆਹ ਹੋ ਜਾਂ, ਤੂੰ ਹੋ ਮੇਰੀ ਹੰਗਤਾ ਤੇ ਸੰਸਾਰੀ ਮੋਹ! ਰੱਬ ਕਰੇ, ਮੇਰੀ ਤਮ੍ਹਾਂ ਤੇ ਹੈਕੜ ਅੱਗ ਵਿੱਚ ਪੈ ਜਾਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May my egotism and possessiveness be burnt to ashes, and my greed and egotistical pride consigned to the fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਹਉਮੈ) ਦੇਹੋਹੰ ਵਾਲੀ ਬੁਧੀ ਜਲਾਇ ਦੇਈਏ ਔਰ ਜੋ ਮਮਤਾ ਇਸਤ੍ਰੀ ਪੁਤ੍ਰਾਦਿਕਨ ਮੇਂ ਹੈ ਤਿਸ ਕੋ ਭੀ, ਪੁਨਾ ਲੋਭ ਔਰ (ਅਭਿਮਾਨੁ) ਜਾਤਿ ਵਿਦਿਆਦਿਕ ਕਾ ਹੰਕਾਰ ਭੀ ਜਲਾਇ ਦੇਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇਹ ਹਉਮੈ ਸੜ ਜਾਏ, ਮੇਰੀ ਇਹ ਅਪਣੱਤ ਜਲ ਜਾਏ, ਮੇਰਾ ਇਹ ਲੋਭ ਸੜ ਜਾਏ ਤੇ ਮੇਰਾ ਇਹ ਅਹੰਕਾਰ ਸੜ ਬਲ ਜਾਏ (ਜਿਨ੍ਹਾਂ ਮੈਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਤੋਂ ਵਿਛੋੜਿਆ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਲਿ ਬਲਉ = {ਹੁਕਮੀ ਭਵਿੱਖਤ} ਜਲ ਬਲ ਜਾਏ। ਜਲਉ = ਜਲ ਜਾਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Consumidos sean mi ego, mi avaricia, mi orgullo y el apego a mi propio ser."