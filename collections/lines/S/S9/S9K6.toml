[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਤੇ; ਮੁਕਤਿ ਪਰਮ ਗਤਿ ਹੋਈ ॥੧॥ ਰਹਾਉ ॥"
page = 879
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "through which he obtains salvation and the supremely sublime status."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਰਾਹੀਂ ਉਸ ਨੂੰ ਮੋਖਸ਼ ਅਤੇ ਮਹਾਨ ਸ੍ਰੇਸ਼ਟ ਅਵਸਥਾ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through this, the supreme state of liberation is attained. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਗਿਆਨ ਤੇ ਸੰਸਾਰ ਦੁਖ ਕੀ ਨਿਵਰਤੀ ਔ ਪਰਮਾਨੰਦ ਕੀ ਪ੍ਰਾਪਤੀ ਰੂਪ ਕੈਵਲ੍ਯ ਮੁਕਤੀ ਕੀ (ਗਤਿ) ਪ੍ਰਾਪਤੀ ਹੋਤੀ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਕੈਸਾ ਗ੍ਯਾਨ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ (ਸਰਬ-ਸਿਰਜਣਹਾਰ ਤੇ ਸਰਬ-ਵਿਆਪਕ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ) ਦੀ ਬਰਕਤਿ ਨਾਲ ਮਨੁੱਖ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ਤੇ ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ ਹਾਸਲ ਹੁੰਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਸ ਤੇ = ਉਸ ਤੋਂ, ਉਸ ਪਰਮਾਤਮਾ ਤੋਂ, ਉਸ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤਿ-ਸਾਲਾਹ ਤੋਂ। ਮੁਕਤਿ = ਵਿਕਾਰਾਂ ਤੋਂ ਖ਼ਲਾਸੀ। ਪਰਮ ਗਤਿ = ਸਭ ਤੋਂ ਉੱਚੀ ਆਤਮਕ ਅਵਸਥਾ। ਹੋਈ = ਹੋ ਜਾਂਦੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a través de Ella, el Estado Supremo de Liberación es obtenido.(1-Pausa)"