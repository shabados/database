[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚ ਕੀ ਕਾਤੀ; ਸਚੁ ਸਭੁ ਸਾਰੁ ॥"
page = 956
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The scalpel is of truth and truth the pure steel."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚ ਦੀ ਕਰਦ ਹੈ ਤੇ ਸੱਚ ਹੀ ਖਾਲਿਸ ਸਪਾਤ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The knife is Truth, and its steel is totally True."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸੇਖ! (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਸਰਬ ਮੇਂ ਸਚ ਰੂਪ ਪਰਮੇਸ੍ਵਰ ਕੋ (ਸਾਰ) ਸਮਾਲਣ ਰੂਪ ਸਾਰ ਕੀ (ਕਾਤੀ) ਕਰਦ ਹਮਨੇ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਛੁਰੀ ਹੋਵੇ, ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ (ਉਸ ਛੁਰੀ ਦਾ) ਸਾਰਾ ਲੋਹਾ ਹੋਵੇ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si la Verdad es la daga y el acero real,"