[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋਗੀ ਮਾਤੇ; ਜੋਗ ਧਿਆਨ ॥"
page = 1193
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The yogis are intoxicated in practising Yoga."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਯੋਗੀ ਯੋਗ ਦੀ ਕਮਾਈ ਕਰਨ ਵਿੱਚ ਮਤਵਾਲੇ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Yogis are intoxicated in Yoga and meditation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਜੋਗ ਧ੍ਯਾਨ ਮੇਂ ਮਾਤੇ ਹੂਏ ਹੈਂ, ਭਾਵ ਹੰਕਾਰ ਸਹਤ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋਗੀ ਜੋਗ-ਸਾਧਨਾਂ ਦੇ ਮਾਣ ਵਿਚ ਮੱਤੇ ਹੋਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los Yoguis en su práctica de Yoga,"