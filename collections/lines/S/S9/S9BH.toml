[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਮੁਖ ਮੋਹੇ; ਮੁਗਧ ਗਵਾਰ ॥"
page = 1262
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The foolish and ignorant egocentrics are seduced by it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੂਰਖ ਅਤੇ ਬੇਸਮਝ ਮਨਮਤੀਏ, ਇਸ ਲੇ ਲੁਪਾਇਮਾਨ ਕਰ ਲਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The self-willed manukhs are attached, foolish and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਮੇਂ ਮਨਮੁਖ (ਮੁਗਧ ਗਵਾਰ) ਅਤੀ ਮੂਰਖ ਮੋਹੇ ਗਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮੂਰਖ ਮਨੁੱਖ ਇਸ ਮੋਹ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਮੁਖ = ਆਪਣੇ ਮਨ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਵਾਲੇ ਮਨੁੱਖ। ਮੁਗਧ = ਮੂਰਖ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Manmukjs arrogantes viven apegados, son tontos e ignorantes."