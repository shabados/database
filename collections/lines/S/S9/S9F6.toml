[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਚੰਨ ਤੋਣ ਲੈਕੇ ਸੂਰਜ ਤਕ ਉਸੇਦਾ ਹੀ ਰਾਜ (ਖ਼ਜ਼ਾਨਾ) ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦੌਲਤੇ ਅਜ਼ ਮਾਹ ਤਾ ਮਾਹੀ ਤੁਰਾਹਸਤ ।੧੪।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, your ardor for divine knowledge would make you extremely popular in this world. (366)"