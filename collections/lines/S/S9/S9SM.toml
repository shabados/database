[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਰਮ ਪਿਆਲੇ ਸਾਦੁ; ਪਰਮ ਪੁਰੰਜਨੋ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Through the taste of the cup of love that Supreme Love is known."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਪਿਰੀ ਦੇ ਪਿਆਲੇ ਦਾ ਸ੍ਵਾਦ (ਜਦ ਆਇਆ ਤਦ) ਸਾਰੇ (ਪਰਮ ਪੁਰੰਜਨ) ਈਸ਼੍ਵਰ (ਨੂੰ ਦੇਖਦੇ ਹਨ)।"