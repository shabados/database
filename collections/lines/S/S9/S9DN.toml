[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਤੁ ਕਮਾਣੈ. ਸਦਾ ਦੁਖੁ ਪਾਵੈ; ਜੰਮੈ ਮਰੈ ਫਿਰਿ ਆਵੈ ਜਾਇ ॥"
page = 512
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By so doing, he ever suffers misery. He is born and dies and comes and goes again and again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਕਰਨ ਦੁਆਰਾ, ਉਹ ਹਮੇਸ਼ਾਂ ਮੁਸੀਬਤ ਝਾਗਦਾ ਹੈ। ਉ ਜੰਮਦਾ ਤੇ ਮਰਦਾ ਅਤੇ ਮੁੜ ਮੁੜ ਕੇ ਆਉਂਦਾ ਤੇ ਜਾਂਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By doing so, he suffers in constant pain; he is born and then dies, and comes and goes again and again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਕਮਾਈ ਸੇ ਜਨਮ ਕਰ ਆਉਤੇ ਹੈਂ ਮਰ ਕਰ ਜਾਤੇ ਹੈਂ, ਸਦਾ ਦੁਖ ਹੀ ਪਾਉਤੇ ਰਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਕਰਤੂਤ ਕੀਤਿਆਂ ਉਹ ਸਦਾ ਦੁੱਖ ਪਾਂਦਾ ਹੈ, ਜੰਮਦਾ ਹੈ, ਮਰਦਾ ਹੈ, ਮੁੜ ਜੰਮਦਾ ਹੈ ਮਰਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਤੁ ਕਮਾਣੈ = ਇਹ ਕਮਾਇਆਂ {ਨੋਟ: 'ਇਤੁ' ਪੜਨਾਂਵ 'ਇਸੁ' ਤੋਂ ਅਧਿਕਰਣ ਕਾਰਕ, ਇਕ-ਵਚਨ ਹੈ, ਜਿਵੇਂ ਉਪਰ ਲਫ਼ਜ਼ 'ਕਪਟਿ' ਹੈ। 'ਕਮਾਣੈ' ਭੀ ਏਸੇ ਕਾਰਕ ਵਿਚ ਹੈ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De esta forma el sufrimiento es inminente, y uno va y viene vida tras vida."