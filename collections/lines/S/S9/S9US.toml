data = "ਮਰਾ ਏਅਤਬਾਰੇ ਨ ਈਂ ਜ਼ੱਰਹ ਦਮ ॥੮੭॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I shall never trust you.87."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਾਂ ਵੀ ਉਨ੍ਹਾਂ ਉਤੇ ਮੇਰਾ ਜ਼ਰਾ ਜਿੰਨਾ ਵਿਸ਼ਵਾਸ ਨਹੀਂ ਹੈ ॥੮੭॥"