[[content]]
asset = "SSA2"
type = "primary"
data = "ਨੈਨਹੁ ਸੂਤਕੁ. ਬੈਨਹੁ ਸੂਤਕੁ; ਸੂਤਕੁ ਸ੍ਰਵਨੀ ਹੋਈ ॥"
page = 331
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is impurity in the eyes, there is impurity in speech. There is impurity in the ears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਖਾਂ ਵਿੱਚ ਅਸ਼ੁੱਧਤਾ ਹੈ। ਬਚਨ-ਬਿਲਾਸ ਅੰਦਰ ਅਸ਼ੁੱਧਤਾ ਹੈ। ਕੰਨਾਂ ਵਿੱਚ ਅਸ਼ੁੱਧਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There is pollution in the eyes, and pollution in speech; there is pollution in the ears as well."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਿਕਾਰ ਦ੍ਰਿਸ੍ਟੀ ਕਰ ਨੇਤ੍ਰੋਂ ਮੇਂ ਸੂਤਕ ਹੈ, ਨਿੰਦਾ ਕਰਨੇ ਸੇ ਬਾਣੀ ਮੇਂ ਸੂਤਕ ਹੈ। ਪਰਾਈ ਨਿੰਦਾ ਚੁਗਲੀ ਸੁਨਨੇ ਕਰ ਕਾਨੋਂ ਮੇਂ ਸੂਤਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਿਰੇ ਇਹਨੀਂ ਅੱਖੀਂ ਦਿੱਸਦੇ ਜੀਵ ਹੀ ਨਹੀਂ ਜੰਮਦੇ ਮਰਦੇ, ਸਾਡੇ ਬੋਲਣ ਚਾਲਣ ਆਦਿਕ ਹਰਕਤਾਂ ਨਾਲ ਕਈ ਸੂਖਮ ਜੀਵ ਮਰ ਰਹੇ ਹਨ, ਤਾਂ ਫਿਰ) ਅੱਖਾਂ ਵਿਚ ਸੂਤਕ ਹੈ, ਬੋਲਣ (ਭਾਵ, ਜੀਭ) ਵਿਚ ਸੂਤਕ ਹੈ, ਕੰਨਾਂ ਵਿਚ ਭੀ ਸੂਤਕ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨੈਨਹੁ = ਅੱਖਾਂ ਵਿਚ। ਬੈਨਹੁ = ਬਚਨਾਂ ਵਿਚ। ਸ੍ਰਵਨੀ = ਕੰਨਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Porque la contaminación está en todos lados."