[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਛ ਪੁੰਨੀ ਮੇਰੀ; ਮਨੁ ਤਨੁ ਹਰਿਆ ਜੀਉ ॥"
page = 217
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My desire is fulfilled and my soul and body are reverdured."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਕਾਮਨਾ ਪੂਰੀ ਹੋ ਗਈ ਅਤੇ ਮੇਰੀ ਆਤਮਾ ਤੇ ਦੇਹਿ ਸਰਸਬਜ਼ ਹੋ ਗਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My desires are fulfilled, and my mind and body are rejuvenated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਇੱਛਾ ਪੂਰੀ ਹੋਈ ਹੈ ਔਰ ਮਨ ਪ੍ਰਸਿੰਨ ਹੂਆ ਹੈ ਔਰ ਤਨ ਸਫਲਾ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਪਿਆਰੇ ਰਾਮ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਮੇਰੀ (ਉਸ ਦੇ ਮਿਲਾਪ ਦੀ) ਇੱਛਾ ਪੂਰੀ ਹੋ ਗਈ ਹੈ, ਮੇਰਾ ਮਨ ਆਤਮਕ ਜੀਵਨ ਵਾਲਾ ਹੋ ਗਿਆ ਹੈ, ਮੇਰਾ ਸਰੀਰ (ਭਾਵ, ਹਰੇਕ ਗਿਆਨ-ਇੰਦ੍ਰਾ) ਹਰਾ ਹੋ ਪਿਆ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਇਛ = ਤਾਂਘ। ਪੁੰਨੀ = ਪੂਰੀ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi deseo está satisfecho, y mi cuerpo y mi mente están en flor;"