[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਰਣ ਕਰਣ; ਕਰੀਮ ॥"
page = 885
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He is the cause of causes of causes and is Bountiful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਬਬਾਂ ਦਾ ਸਬਬ ਅਤੇ ਦਾਤਾਰ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is the Cause of causes, the Generous Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਿੰਦੂ ਕਾਰਣ ਕਰਣ ਕਹਿਤੇ ਹੈਂ ਔ ਮੁਸਲਮੀਨ ਉਸੀ ਕੋ ਕਰੀਮ ਕਹਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਾਰੇ ਜਗਤ ਦੇ ਮੂਲ! ਹੇ ਬਖ਼ਸ਼ਿੰਦ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero, oh Señor Benévolo, Tú eres el Único Hacedor y la Causa;"