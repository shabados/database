[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਮਿਲੈ ਦੇ ਭੇਟ; ਸੇਵਕੁ ਨਿਤ ਹੋਈ ॥"
page = 1248
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death's minister shall meet and offer thee homage and shall ever be thy servant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਦੂਤ ਮਿਲ ਕੇ ਤੈਨੂੰ ਪ੍ਰਣਾਮ ਕਰੇਗਾ ਅਤੇ ਸਦਾ ਹੀ ਤੇਰਾ ਨੌਕਰ ਬਣਿਆ ਰਹੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death will meet you, and be your constant servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਕਾਲ ਭੀ ਤਿਸ ਕੋ ਭੇਟ ਦੇ ਕਰ ਮਿਲਤਾ ਹੈ ਔਰ ਨਿਤਾਪ੍ਰਤੀ ਸੇਵਕ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਮ ਕਾਲ (ਚੋਟ ਕਰਨ ਦੇ ਥਾਂ) ਆਦਰ-ਸਤਕਾਰ ਕਰਦਾ ਹੈ ਤੇ ਸਦਾ ਲਈ ਸੇਵਕ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੇਟ ਦੇ ਮਿਲੈ = ਭੇਟਾ ਅੱਗੇ ਰੱਖ ਕੇ ਮਿਲਦਾ ਹੈ, ਆਦਰ-ਸਤਕਾਰ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yama, el mensajero de la muerte le ofrece homenaje y se entrega a su servicio con toda humildad."