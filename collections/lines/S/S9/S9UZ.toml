[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਸਰ ਸੁਭਰ; ਦਸਵੈ ਪੂਰੇ ॥"
page = 943
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By perfectly controlling the nine doors, one is accomplished by arriving at the tenth gate."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਵਾਂ ਦਰਵਾਜ਼ਿਆਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਭਰ ਕੇ (ਕਾਬੂ ਕਰਕੇ) ਇਨਸਾਨ ਦਸਮ ਦੁਆਰ ਅੰਦਰ ਪੁੱਜ ਕੇ ਸੰਪੂਰਨ ਥੀ ਵੰਝਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By practicing control over the nine gates, one attains perfect control over the Tenth Gate."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉ ਦਵਾਰੋਂ ਕੋ ਰੋਕ ਕੇ ਦਸਵੇਂ ਦੁਆਰ ਮੇਂ ਜੋ ਪ੍ਰਾਣੋਂ ਕੋ ਪੂਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਨਾਮ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਜਦੋਂ ਨੌ ਗੋਲਕਾਂ ਨਕਾ-ਨਕ ਭਰੀਜ ਕੇ (ਭਾਵ, ਬਾਹਰ ਵਲ ਦੇ ਵਹਿਣ ਬੰਦ ਕਰ ਕੇ, ਮਾਇਕ ਪਦਾਰਥਾਂ ਵਲ ਦੀ ਦੌੜ ਮਿਟਾ ਕੇ) ਦਸਵੇਂ ਸਰ ਵਿਚ (ਭਾਵ, ਪ੍ਰਭੂ-ਮਿਲਾਪ ਦੀ ਅਵਸਥਾ ਵਿਚ) ਜਾ ਪੈਂਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਹ = ਜਿਸ ਅਵਸਥਾ ਵਿਚ। ਨਉ ਸਰ = ਸਰੀਰ ਦੀਆਂ ਨੌ ਗੋਲਕਾਂ। ਸੁਭਰ = ਨਕਾ-ਨਕ ਭਰੇ ਹੋਏ। ਨਉ ਸਰ ਸੁਭਰ = ਨਕਾ-ਨਕ ਭਰੇ ਹੋਏ ਸਰੋਵਰਾਂ ਵਰਗੀਆਂ ਨੌ ਗੋਲਕਾਂ, ਉਹਨਾਂ ਸਰੋਵਰਾਂ ਵਰਗੀਆਂ ਗੋਲਕਾਂ ਜਿਨ੍ਹਾਂ ਦੇ ਵਹਿਣ ਰੁਕੇ ਹੋਏ ਹਨ। ਦਸਵੈ = ਦਸਵੇਂ (ਸਰ) ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Practicando el control sobre las nueve puertas, uno obtiene perfecto control sobre la Décima."