[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮੇ ਕਉ ਵਾਜਹਿ ਵਾਧਾਏ ॥"
page = 1032
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the child is born, congratulations resound,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੱਚਾ ਜੰਮਦਾ ਹੈ ਵਧਾਈਆ ਗੂੰਜਦੀਆਂ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "At birth, the congratulations pour in;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਹੋਣੇ ਮੇਂ ਤੋ ਵਾਜੇ ਵਾਜਤੇ ਹੈਂ ਔ ਵਧਾਏ ਸਬਦ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਦੋਂ ਕੋਈ ਜੀਵ ਜੰਮਦਾ ਹੈ ਤਾਂ ਉਸ ਦੇ) ਜੰਮਣ ਤੇ ਵਾਜੇ ਵੱਜਦੇ ਹਨ, ਵਧਾਈਆਂ ਮਿਲਦੀਆਂ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਾਜਹਿ = ਵੱਜਦੇ ਹਨ (ਵਾਜੇ)। ਵਾਧਾਏ = ਵਧਾਈਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando uno nace, hay grandes festividades, y los tontos cantan expresando su alegría,"