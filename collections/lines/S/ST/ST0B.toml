data = "ਬ ਬਗ਼ਲ ਅੰਦਰ ਆਰੰਦ ਹਰ ਯਕ ਕਿਤਾਬ ॥"
page = 1417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They all would bring their books tucked under their arms,"

