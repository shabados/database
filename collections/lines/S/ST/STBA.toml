[[content]]
asset = "SSKS"
type = "primary"
data = "ਦਲ ਮਿਲ ਜਾਤ ਜੇਤੇ ਸੁਭਟ ਨ ਹੋਇ ਤੇਤੇ; ਜੇਤਕ ਸੁਭਟ ਜੂਝ ਮਰਤ ਨ ਥਲ ਹੈਂ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "All those who join the army are not valiant soldiers. And those who are brave warriors do not die fighting in the battlefield."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸੈਨਾ ਵਿਚ ਮਿਲ ਸ਼ਾਮਲ = ਭਰਤੀ ਹੋ ਕੇ ਜਿਤਨੇ ਕੂ ਸਿਪਾਹੀ ਜਾਯਾ ਕਰਦੇ ਹਨ, ਉਹ ਕੋਈ ਸਭ ਦੇ ਸਭ ਸੁਭਟ ਸੂਰਮੇ ਨਹੀਂ ਹੋਯਾ ਕਰਦੇ, ਅਤੇ ਜਿਤਨੇ ਕੂ ਸੂਰਮੇ ਹੁੰਦੇ ਹਨ, ਉਹ ਕੋਈ ਸਾਰੇ ਥਲ ਮੈਦਾਨ ਜੰਗ ਭੂਮੀ ਵਿਖੇ ਲੜ ਨਹੀਂ ਮਰ੍ਯਾ ਕਰਦੇ।"