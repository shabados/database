[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਲਮੁ ਨ. ਤੂਟਸਿ; ਕਾਚੈ ਤਾਗੈ ॥"
page = 840
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The flimsy thread takes no time to break."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੱਚੇ ਧਾਗੇ ਦੇ ਟੁੱਟਣ ਨੂੰ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The flimsy thread breaks in an instant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕਾਚੇ ਤਾਗੇ ਕੇ ਟੂਟਣੇਂ ਮੇਂ (ਬਿਲਮੁ) ਦੇਰੀ ਨਹੀਂ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਉਂ ਤੁਰਤ ਮੁੱਕਦਾ ਹੈ, ਜਿਵੇਂ) ਕੱਚੇ ਧਾਗੇ ਨੂੰ ਟੁੱਟਦਿਆਂ ਚਿਰ ਨਹੀਂ ਲੱਗਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਲਮੁ = ਦੇਰ, ਢਿੱਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "no toma ni un instante romper la telaraña de la ilusión;"