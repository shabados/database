[[content]]
asset = "DGDG"
type = "primary"
data = "ਹਾਥਿ ਸ੍ਰੀ ਰਘੁਨਾਥ ਕੇ; ਭਯੋ ਪਾਪਨੀ ਕੋ ਕਾਲ ॥੬੬॥"
page = 206

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being struck by the arrow, the heavy body of the demoness fell down and in this way, he end of the sinner came at the hands of Ram.66."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਪਾਪਣੀ ਦਾ ਸ੍ਰੀ ਰਾਮ ਚੰਦਰ ਦੇ ਹੱਥੋਂ ਅੰਤ ਹੋ ਗਿਆ ॥੬੬॥"