[[content]]
asset = "SSKS"
type = "primary"
data = "ਹਰਦੀ ਅਉ ਚੂਨਾ ਮਿਲਿ ਅਰੁਨ ਬਰਨ ਜੈਸੇ; ਚਤੁਰ ਬਰਨ ਕੈ ਤੰਬੋਲ ਰਸ ਰੂਪ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "As turmeric and lime when mixed produce red colour, but when betel leaf, lime, betelnut and catechu are all brought together, a very deep red colour is produced;"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਹਲਦੀ ਅਤੇ ਚੂਨਾ ਮਿਲ ਕੇ ਅਰੁਨ ਬਰਨ ਜੈਸੇ ਜਿਸ ਤਰ੍ਹਾਂ ਲਾਲ ਰੰਗ ਬਣ ਜਾਂਦਾ ਹੈ ਤੇ ਚਤੁਰ ਬਰਨ ਕੈ ਤੰਬੋਲ ਰਸ ਰੂਪ ਹੈ ਪਾਨ ਦੇ ਪੱਤੇ ਦਾ ਹਰਿਆ ਰੰਗ +ਕੱਥੇ ਦਾ ਤੇ ਸੁਪਾਰੀ ਦਾ ਮਿਟਿਆਲਾ ਲਾਲੀ ਭਾ ਮਾਰਣ ਵਾਲਾ, ਅਰੁ ਚੂਨੇ ਕਲੀ ਦਾ ਚਿੱਟਾ ਏਨਾਂ ਚੌਹਾਂ ਰੰਗਾਂ ਦੇ ਮੇਲ ਤੋਂ ਤੰਬੋਲ ਪਾਨ ਰਸ ਰੂਪ ਲਾਲ ਗੁਲਾਲ ਰੰਗ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"