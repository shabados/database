[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਨਾਮਿ ਰਤੇ; ਪਤਿ ਪਾਇ ॥੮॥੧੨॥"
page = 226
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, imbued with the Name man obtains honour."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਨਾਮ ਨਾਲ ਰੰਗੀਜਣ ਦੁਆਰਾ ਆਦਮੀ ਇੱਜ਼ਤ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, attuned to the Naam, honor is attained. ||8||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਨਾਮੀ! ਤੇਰੇ ਮੇਂ (ਰਤੇ) ਪ੍ਰੀਤਵਾਨ ਭਏ ਸੇ ਪ੍ਰਤਿਸ਼ਟਾ ਪਾਈਤੀ ਹੈ॥੮॥੧੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ-ਰੰਗ ਵਿਚ ਰੰਗੇ ਰਹੀਏ, ਤਾਂ ਹੀ (ਲੋਕ ਪਰਲੋਕ ਵਿਚ) ਇੱਜ਼ਤ ਮਿਲਦੀ ਹੈ ॥੮॥੧੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ। ਨਾਮਿ ਰਹੇ = ਜੇ ਨਾਮ (-ਰੰਗ) ਵਿਚ ਰੰਗੇ ਰਹੀਏ। ਪਤਿ = ਇੱਜ਼ਤ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imbuido en el Naam, el Nombre del Señor, oh, dice Nanak, somos glorificados en la Corte Divina.(8-12)"