type = "primary"
data = "ਬਰਿਯੌ ਚਹੋ ਤਬ ਬਰੋ ਪਿਯਾਰੇ ॥੮॥"
page = 965

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And replied, ‘I am yours. You may marry me any time.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ! ਜਦੋਂ ਜੀ ਚਾਹੇ, ਮੈਨੂੰ ਵਰ ਲਵੋ ॥੮॥"