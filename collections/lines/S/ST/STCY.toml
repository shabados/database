[[content]]
asset = "VGRG"
type = "primary"
data = "ਰਾਂਝਾ ਹੀਰ ਵਖਾਣੀਐ, ਓਹੁ ਪਿਰਮ ਪਰਾਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Ranjha and Hir are renowned for the love they bore each other."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਅਜਿਹਾ ਹੀ) ਰਾਂਝਾ ਤੇ ਹੀਰ (ਬੀ) ਕਹੀਦੇ ਹਨ, ਓਹ ਬੀ ਪ੍ਰੇਮ ਵਿਖੇ ਪਏ ਹੋਏ ਸਨ।"