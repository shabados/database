[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਮ ਨਿਰਗੁਨੀਆਰ; ਨੀਚ ਅਜਾਨ ॥"
page = 290
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am virtueless low and ignorant."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਨੇਕੀ-ਵਿਹੂਣ, ਨੀਵਾਂ ਅਤੇ ਬੇਸਮਝ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am unworthy, lowly and ignorant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮ ਨਿਰਗੁਣ ਗੁਣੋਂ ਸੇ ਰਹਿਤ ਨੀਚ ਅਗਿਆਤ ਜਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਨੀਚ ਹਾਂ, ਅੰਞਾਣ ਹਾਂ ਤੇ ਗੁਣ-ਹੀਨ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh Señor, nosotros que somos criaturas ignorantes y sin valor,"