[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਯਤਿ ਰਾਜੇ ਕਹਾ ਸਬਾਏ; ਦੁਹੁ ਅੰਤਰਿ ਸੋ ਜਾਸੀ ॥"
page = 1016
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Where are all the kings and their subjects? Whosoever is involved in duality, he shall be destroyed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿੱਥੇਂ ਹਨ ਸਾਰੇ ਪਾਤਿਸ਼ਾਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪਰਜਾ? ਜਿਹੜਾ ਕੋਈ ਭੀ ਦਵੈਤ-ਭਾਵ ਅੰਦਰ ਫਾਬਾ ਹੈ, ਉਹ ਬਰਬਾਦ ਹੋ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Where are all the kings and their subjects? Those who are immersed in duality are destroyed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਯਤ ਕੇ ਲੋਕ ਔ ਰਾਜੇ ਇਹੁ ਕਿਆ ਹੈਂ, ਜੋ ਚੀਟੀ ਬ੍ਰਹਮਾ ਪਰਯੰਤ ਹੂਏ ਹੈਂ। (ਦੁਹੁ ਅੰਤਰਿ) ਧਰਤੀ ਅਕਾਸ ਕੇ ਬੀਚ ਜੋ (ਦੁਹੁ) ਦ੍ਵੈਤ ਕੇ ਬੀਚ ਹੈਂ, ਸੋ ਸਭੀ (ਜਾਸੀ) ਨਸਟ ਹੋ ਜਾਵੈਂਗੇ, ਭਾਵ ਜਨਮੇਂ ਮਰੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰਾਜੇ ਤੇ (ਰਾਜਿਆਂ ਦੀ) ਪਰਜਾ-ਇਹ ਸਭ ਕਿੱਥੇ ਹਨ? (ਸਭ ਆਪੋ ਆਪਣੀ ਵਾਰੀ ਕੂਚ ਕਰ ਜਾਂਦੇ ਹਨ)। ਇਸ ਦੁਨੀਆ ਵਿਚ ਜੋ ਜੰਮਦਾ ਹੈ ਉਹ ਅੰਤ ਇਥੋਂ ਚਲਾ ਜਾਂਦਾ ਹੈ) ਪਰ ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਿਚ ਫਸ ਕੇ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਭੀ ਸਹੇੜ ਲੈਂਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਯਤਿ = ਪਰਜਾ, ਜਨਤਾ। ਕਹਾ = ਕਿਥੇ ਗਏ? ਸਬਾਏ = ਸਾਰੇ। ਦੁਹੁ ਅੰਤਰਿ = ਜ਼ਿਮੀ ਆਸਮਾਨ ਦੇ ਅੰਦਰ, ਇਹ ਦੁਨੀਆ ਵਿਚ। ਜਾਸੀ = ਨਾਸ ਹੋ ਜਾਇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Dónde, por favor están los reyes o sus súbditos?, pues quien sea que vive en la dualidad, es destruido."