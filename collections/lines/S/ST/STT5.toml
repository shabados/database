type = "primary"
data = "ਰਾਮ ਨਾਮ ਲੈ ਉਰ ਮੈ ਧਰਿਯੋ ॥੪॥"
page = 848

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He indulged in sex with the woman but, then, recollected the Godly Name.(4)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਹਿਰਦੇ ਵਿਚ ਰਾਮ ਨਾਮ ਨੂੰ ਧਾਰ ਲਿਆ ॥੪॥"