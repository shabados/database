[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅਰਜੁਨੁ ਪੁਰਖੁ ਪ੍ਰਮਾਣੁ; ਪਾਰਥਉ ਚਾਲੈ ਨਹੀ ॥"
page = 1408
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Guru Arjan Dev is the approved person and like Arjan, the son of Kunti, he leaves not the field."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਜੀ ਪ੍ਰਮਾਣੀਕ ਪੁਰਸ਼ ਹਨ ਅਤੇ ਅਰਜਨ ਕੁੰਤੀ ਦੇ ਪੁਤ੍ਰ ਦੀ ਮਾਨੰਦ, ਰਣਭੂਮੀ ਨੂੰ ਛੱਡਦੇ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = ": Guru Arjun is the certified Primal Person; like Arjuna, He never leaves the field of battle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ (ਪੁਰਖੁ) ਈਸ਼੍ਵਰ ਸਰੂਪ (ਪ੍ਰਮਾਣੁ) ਨਿਸਚੈ ਵਾ ਮੁਖੀ ਆਸੁਰੀ ਸੰਪਦਾ ਕੇ ਗੁਣੋਂ ਸਾਥ ਯੁਧ ਕਰਨੇ ਸੇ (ਪਾਰਥਉ) ਅਰਜਨ ਵਤ ਚਲਾਇਵਾਨ ਨਹੀਂ ਹੋਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਅਰਜਨ (ਦੇਵ ਜੀ) ਅਕਾਲ ਪੁਰਖ-ਰੂਪ ਹੈ, ਅਰਜੁਨ ਵਾਂਗ ਆਪ ਕਦੇ ਘਬਰਾਉਣ ਵਾਲੇ ਨਹੀਂ ਹਨ (ਭਾਵ, ਜਿਵੇਂ ਅਰਜੁਨ ਕੁਰੂਖੇਤ੍ਰ ਦੇ ਯੁੱਧ ਵਿਚ ਵੈਰੀਆਂ ਦੇ ਦਲਾਂ ਤੋਂ ਘਬਰਾਉਂਦਾ ਨਹੀਂ ਸੀ, ਤਿਵੇਂ ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਜੀ ਕਾਮਾਦਿਕ ਵੈਰੀਆਂ ਤੋਂ ਨਹੀਂ ਘਬਰਾਉਂਦੇ; ਸੰ: ਪਾਰਥ-(A metronymic of Arjuna)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Guru Aryan es la Persona Primordial Aprobada, así como Aryuna, no abandonas el campo de batalla."