[[content]]
asset = "SSA2"
type = "primary"
data = "ਧਾਵਤ ਪੰਚ ਰਹੇ. ਘਰੁ ਜਾਣਿਆ; ਕਾਮੁ ਕ੍ਰੋਧੁ ਬਿਖੁ ਮਾਰਿਆ ॥"
page = 1110
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God His five outgoing organs are help, he knows the Lord's mansion and slays Lust, wrath and wickedness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਭੱਜੀਆਂ ਫਿਰਦੀਆਂ ਪੰਜੇ ਇਦ੍ਰੀਆਂ ਸਥਿਰ ਹੋ ਜਾਂਦੀਆਂ ਹਨ, ਉਹ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ ਅਤੇ ਕਾਮਚੇਸ਼ਟਾ, ਗੁੱਸੇ ਅਤੇ ਬਦੀ ਨੂੰ ਮਾਰ ਸੁੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The five restless desires are restrained, and he knows the home of his own heart. He conquers sexual desire, anger and corruption."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਅਪਨਾ (ਘਰੁ) ਸ੍ਵਰੂਪ ਜਾਨ ਲੀਆ ਤਬ ਪੰਚ ਇੰਦ੍ਰਯ ਜੋ ਧਾਵਤੇ ਥੇ, ਸੋ ਅਪਨੇ ਅਪਨੇ ਵਿਸ੍ਯ ਸੇ ਹਟ ਰਹੇ ਹੈਂ ਔ ਕਾਮ, ਕ੍ਰੋਧਾਦਿ ਬਿਖ ਰੂਪ ਬਿਕਾਰੋਂ ਕੋ ਭੀ ਮਾਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਆਪਣੇ ਅਸਲ) ਘਰ ਨੂੰ ਜਾਣ ਲੈਂਦਾ ਹੈ, ਉਸ ਦੇ ਪੰਜੇ ਗਿਆਨ-ਇੰਦ੍ਰੇ (ਵਿਕਾਰਾਂ ਵਲ) ਭਟਕਣ ਤੋਂ ਹਟ ਜਾਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲੇ ਕਾਮ ਨੂੰ ਕ੍ਰੋਧ ਨੂੰ ਮਾਰ ਮੁਕਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੰਚ = ਪੰਜ ਗਿਆਨ-ਇੰਦ੍ਰੇ। ਧਾਵਤ ਰਹੇ = ਭਟਕਣ ਤੋਂ ਹਟ ਗਏ। ਬਿਖੁ = ਜ਼ਹਰ, ਆਤਮਕ ਮੌਤ ਲਿਆਉਣ ਵਾਲਾ ਜ਼ਹਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Las cinco facultades indomables son controladas y así uno conoce su Ser, triunfando sobre la lujuria, la ira y la corrupción."