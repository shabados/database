[[content]]
asset = "VGRG"
type = "primary"
data = "ਮੋਹਣੁ ਕਮਲਾ ਹੋਇਆ; ਚਉਬਾਰਾ ਮੋਹਰੀ ਮਨਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Mohan (son of Guru Amar Das) got afflicted and Mohart (the second son) lived in a lofty house and started getting served by the people."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮੋਹਨ ਕਮਲਾ ਹੋ ਗਿਆ, ਮੋਹਰੀ ਚੳਬਾਰੇ ਦੀ ਟਹਿਲ ਕਰਨ ਲੱਗਾ।"