[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਣਤਿ ਨਾਨਕੁ; ਅੰਦੇਸਾ ਏਹੀ ॥"
page = 990
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I have but this anxiety;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਨੂੰ ਕੇਵਲ ਇਹ ਚਿੰਤਾ ਹੈ:"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak humbly prays, this is my only concern:"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮਧਮ ਸਖੀ ਕਹਿਤੀ ਹੈ ਮੇਰੇ ਕੋ ਤੌ ਇਹੁ ਸੰਸਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ ਕਿ ਮੈਨੂੰ ਇਹੀ ਚਿੰਤਾ ਰਹਿੰਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਣਤਿ = ਆਖਦਾ ਹੈ। ਅੰਦੇਸਾ = ਫ਼ਿਕਰ, ਤੌਖ਼ਲਾ, ਚਿੰਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza con humildad, mi única preocupación es que sin la Bendita Visión de mi Bienamado,"