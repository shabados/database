[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਟੇ ਚਰਮ ਬਰਮੰ ਛੁਟੇ ਚਉਰ ਚਾਰੰ ॥"
page = 143

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The bodies and armour were being cut and the flywhicks were being trampled"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵਚ ('ਬਰਮੰ') ਅਤੇ ਢਾਲਾਂ ਕਟੀਆਂ ਗਈਆਂ ਸਨ ਅਤੇ ਸੁੰਦਰ ਚੌਰ ਰੁਲ ਰਹੇ ਸਨ।"