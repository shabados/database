[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ; ਤਾਂ ਬੰਧਾਂ ਧੀਰ ॥"
page = 1257
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He casts His merciful glance on me, then alone I am comforted."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਉਹ ਮੇਰੇ ਉਤੇ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰੇ, ਕੇਵਲ ਤਦ ਹੀ ਮੈਨੂੰ ਠੰਡ-ਚੈਨ ਪੈਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When He bestows His Glance of Grace, I am comforted and consoled."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਜੈਸੇ ਮਹਾਤਮਾ ਸੰਤ ਵਾ ਹਰੀ ਜੇਕਰ ਆਪਨੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼੍ਟੀ ਮੇਰੇ ਪੈ ਕਰੈਂ ਤੋ ਮੈਂ ਧੀਰਜ ਬਾਂਧੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਉਹ ਮਾਲਕ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਕਰਦਾ ਹੈ, ਤਾਂ ਮੈਂ (ਮਾਇਆ ਦੀ ਤ੍ਰਿਸ਼ਨਾ ਵਲੋਂ) ਧੀਰਜ ਫੜਦੀ ਹਾਂ (ਮੈਂ ਭਟਕਣੋਂ ਹਟ ਜਾਂਦੀ ਹਾਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੰਧਾਂ ਧੀਰ = ਮੈਂ ਧੀਰਜ ਬੰਨ੍ਹਦੀ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si nos concedes tu Gracia, nos conservamos íntegros y en contentamiento,"