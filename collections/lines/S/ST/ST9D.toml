[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਾਰਬ੍ਰਹਮੁ ਕਰੇ ਪ੍ਰਤਿਪਾਲਾ ॥"
page = 623
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Supreme Lord ever sustains me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸ਼੍ਰੋਮਣੀ ਸਾਹਿਬ ਸਦਾ ਹੀ ਮੇਰੀ ਪਾਲਣਾ-ਪੋਸਣਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Supreme Lord God cherishes and nurtures me."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਰਬ੍ਰਹਮ ਹੈ, ਸੋਈ ਹਮਾਰੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰੇ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਆਪ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨ ਵਾਲਿਆਂ ਦੀ) ਰਾਖੀ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Trascendente nos da el sustento siempre,"