[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਸ ਬਿਖੈ ਅਤਿ ਹੀ ਰਸ ਸੋ; ਸੁ ਰਿਝਾਵਨ ਕਾਜ ਸਭੈ ਮਨ ਭਾਵਨਿ ॥"
page = 346

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In that amorous display all are alluring one another in captivating manner"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਰਾਸ ਵਿਚ ਅਤਿ ਅਧਿਕ (ਪ੍ਰੇਮ) ਰਸ ਨਾਲ ਸਾਰੀਆਂ ਕ੍ਰਿਸ਼ਨ ('ਮਨ ਭਾਵਨ') ਨੂੰ ਖ਼ੁਸ਼ ਕਰਨ (ਵਿਚ ਲਗੀਆਂ ਹਨ)।"