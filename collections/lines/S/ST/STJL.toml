[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰੁ ਅਰਜੁਨੁ. ਘਰਿ ਗੁਰ ਰਾਮਦਾਸ; ਅਪਰੰਪਰੁ ਬੀਣਾ ॥੩॥"
page = 1407
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the house of Guru Ram Dass, Guru Arjan Dev is seen as the manifestation of the Limitless Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ ਦੇ ਘਰਾਣੇ ਅੰਦਰ, ਗੁਰੂ ਅਰਜਨ ਦੇਵ ਹਦ ਬੰਨਾ-ਰਹਿਤ ਸੁਆਮੀ ਦਾ ਰੂਪ ਵੇਖਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the House of Guru Raam Daas, Guru Arjun has appeared as the Embodiment of the Infinite Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਗੁਰੂ ਅਰਜਨ ਸਾਹਿਬ ਜੀ! ਤਿਸੀ ਪ੍ਰਕਾਰ ਸ੍ਰੀ ਗੁਰੂ ਰਾਮਦਾਸ ਸਾਹਿਬ ਜੀ ਕੇ ਗ੍ਰਹ ਮੇਂ (ਅਪਰੰਪਰੁ) ਸਰਬ ਤੇ ਪਰਾ ਵਾਹਿਗੁਰੂ ਰੂਪ ਆਪ ਕੋ (ਬੀਣਾ) ਦੇਖੀਤਾ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਰਾਮਦਾਸ (ਜੀ) ਦੇ ਘਰ ਵਿਚ ਗੁਰੂ ਅਰਜੁਨ ਦੇਵ ਅਪਰੰਪਰ-ਰੂਪ ਬਣਿਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਪਰੰਪਰੁ = ਬੇਅੰਤ ਹਰੀ। ਬੀਣਾ = ਬਣਿਆ ਹੋਇਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En la Casa de Guru Ram Das, el Devoto del Señor, Guru Aryan nació. (3)"