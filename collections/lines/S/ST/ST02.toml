[[content]]
asset = "DGDG"
type = "primary"
data = "ਲਈ ਭਗਉਤੀ ਦੁਰਗਸਾਹ, ਵਰ ਜਾਗਨ ਭਾਰੀ ॥"
page = 127

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Durga held out her sword, appearing like great lustrous fire"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੁਰਗਾ ਨੇ ਹੱਥ ਵਿਚ ਬਰਛੀ (ਭਗਉਤੀ) ਲੈ ਲਈ ਜੋ ਦਗਦੀ ਹੋਈ ਅਗਨੀ 'ਵਰਜਾਗਨਿ' ਦੇ ਸਮਾਨ ਚਮਕਦੀ ਸੀ।"