[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਿ ਰਾਮੁ. ਨਹੀ ਜਾਤਾ, ਸਾਝ ਪ੍ਰਭਾਤਾ; ਅਵਘਟਿ ਰੁਧਾ ਕਿਆ ਕਰੇ ॥"
page = 1112
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man knows not his Lord in the eve and morn When entangled in the difficult path what will he do then?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਥਣੇ ਅਤੇ ਸਵੇਰੇ ਇਨਸਾਨ ਆਪਦੇ ਸੁਆਮੀ ਨੂੰ ਨਹੀਂ ਜਾਣਦਾ। ਜਦ ਔਖੇ ਰਸਤੇ ਵਿੰਚ ਫਸ ਗਿਆ ਤਾਂ ਉਹ ਕੀ ਕਰੇਗਾ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The mortal does not know the Lord in the evening, or in the morning; trapped on the treacherous path, what will he do then?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਤੈਨੇ ਸੰਧ੍ਯਾ ਪ੍ਰਾਤਕਾਲ, ਭਾਵ ਕਿਸੀ ਕਾਲ ਮੇਂ ਰਾਮ ਕੋ ਨਹੀਂ ਜਾਤਾ, (ਅਵਘਟਿ) ਕਠਨ ਰਸਤੇ ਮੇਂ ਅਰਥਾਤ ਜਮ ਕੇ ਵਸ ਪੜਾ ਹੂਆ ਕਿਆ ਕਰੇਗਾ?"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਜਿਸ ਮਨੁੱਖ ਨੇ ਆਪਣੇ ਮਨ ਵਿਚ ਸਵੇਰੇ ਸ਼ਾਮ (ਕਿਸੇ ਭੀ ਵੇਲੇ) ਪਰਮਾਤਮਾ ਨਾਲ ਸਾਂਝ ਨਹੀਂ ਪਾਈ, ਉਹ (ਮਾਇਆ ਦੇ ਮੋਹ ਦੇ) ਔਖੇ ਰਾਹ ਵਿਚ ਫਸ ਜਾਂਦਾ ਹੈ (ਇਸ ਵਿਚੋਂ ਨਿਕਲਣ ਲਈ) ਉਹ ਕੁਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਨਿ = ਮਨ ਵਿਚ। ਜਾਤਾ = ਜਾਣਿਆ, ਸਾਂਝ ਪਾਈ। ਸਾਝ = ਸ਼ਾਮ ਵੇਲੇ। ਪ੍ਰਭਾਤਾ = ਸਵੇਰੇ। ਅਵਘਟਿ = ਔਖੇ ਰਸਤੇ ਵਿਚ। ਰੁਧਾ = ਰੁਕਿਆ ਹੋਇਆ, ਫਸਿਆ ਹੋਇਆ। ਕਿਆ ਕਰੇ = ਕੀਹ ਕਰ ਸਕਦਾ ਹੈ? ਬੇ-ਬਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nunca has intentado conocer al Señor y dime, caminando por este sendero traicionero,"