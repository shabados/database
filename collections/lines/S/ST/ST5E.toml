data = "ਕਿ ਊ ਬੇ ਸਪਾਸ ਅਸਤ ਓ ਬੇ ਨਿਆਜ਼ ॥੭੪॥"
page = 1393

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is carefree and free from want.74."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦੀ ਖ਼ੁਸ਼ਾਮਦ ਜਾਂ ਭੇਂਟ ਦਾ ਲੋੜਵੰਦ ਨਹੀਂ ਅਤੇ ਬੇਪਰਵਾਹ ਹੈ ॥੭੪॥"