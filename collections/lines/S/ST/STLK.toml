[[content]]
asset = "SSA2"
type = "primary"
data = "ਛੋਡਿ ਛੋਡਿ ਰੇ ਪਾਖੰਡੀ; ਮਨ ਕਪਟੁ. ਨ ਕੀਜੈ ॥"
page = 973
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O hypocritical man, renounce and forsake deception and practise it not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਦੰਭੀ ਇਨਸਾਨ! ਵਲਛਲ ਨੂੰ ਤਰਕ ਅਤੇ ਤਿਆਗ ਕਰ ਦੇ ਅਤੇ ਇਸ ਨੂੰ ਨਾਂ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O hypocrite, renounce and abandon your hypocrisy; do not practice deception."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਖੰਡੀ ਮਨ ਵਾਲੇ ਪੁਰਸ਼! ਮਨ ਬਾਨੀ ਕਰ ਕੇ ਪਾਖੰਡ ਛੋੜ, ਕਿਸੀ ਕੇ ਸਾਥ ਕਪਟ ਨਾ ਕਰਿ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮੇਰੇ) ਪਖੰਡੀ ਮਨ! ਕਪਟ ਨਾ ਕਰ, ਛੱਡ ਇਹ ਕਪਟ, ਛੱਡ ਇਹ ਕਪਟ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Abandona tus engaños, oh mente,"