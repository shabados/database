[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬਲਭਦ੍ਰ ਅਯੋਧਨ ਮੈ; ਰਿਸ ਕੈ ਗਜ ਸਿੰਘ ਕੀ ਓਰਿ ਚਲਾਯੋ ॥"
page = 410

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Balram struck the same lance in the battlefield in great anger on Gaj Singh"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਲਰਾਮ ਨੇ ਯੁੱਧ-ਭੂਮੀ ਵਿਚ ਕ੍ਰੋਧਿਤ ਹੋ ਕੇ ਗਜ ਸਿੰਘ ਵਲ ਚਲਾ ਦਿੱਤਾ। (ਇੰਜ ਪ੍ਰਤੀਤ ਹੁੰਦਾ ਹੈ)"