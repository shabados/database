[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਧੇ ਸੂਧੇ ਰੇਗਿ ਚਲਹੁ ਤੁਮ; ਨਤਰ ਕੁਧਕਾ ਦਿਵਈਹੈ ਰੇ ॥੧॥ ਰਹਾਉ ॥"
page = 855
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Straight, the straight way proceed thou, otherwise thou shalt be badly buffeted. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਿੱਧੇ, ਤੂੰ ਸਿੱਧੇ ਰਸਤੇ ਟੁਰਿਆ ਚਲ ਨਹੀਂ ਤਾਂ ਤੈਨੂੰ ਸਖਤ ਧੱਕਾ ਲੱਗੇਗਾ। ਰਹਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Walk the straight path; otherwise, you will be pushed around. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਭਾਈ! ਸੂਧੇ ਸੂਧੇ ਚਲੋ ਵਾ ਸੂਧੇ ਸੂਧੇ ਸਤਿਸੰਗ ਕੇ (ਰੇਗਿ) ਰਸਤੇ ਵਾ (ਰੇਗਿ) ਚਲੇ ਚਲੋ, (ਨਤਰ) ਨਹੀਂ ਤੋ ਪਰਮੇਸ੍ਵਰ ਤੁਮ ਕੋ ਜਮ ਕੇ ਪਾਸੋਂ (ਕੁਧਕਾ) ਖੋਟਾ ਧਕਾ ਦਿਵਾਵੇਗਾ। ਭਾਵ ਯਹਿ ਨਰਕੋਂ ਮੇਂ ਪੜੋਗੇ ਵਾ ਨਾ ਕੋਈ ਤਰਕ ਕਰੇਗਾ ਅਰੁ ਨਾ ਧਕਾ ਦੇਵੇਗਾ, ਭਾਵ ਨਰਾਦਰੁ ਨ ਕਰੇਗਾ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਜਮ ਕਾ ਧਕਾ ਤੋ ਬ੍ਰਿਧ ਹੋਏ ਤੇ ਹੋਵੇਗਾ ਅਬ ਭੈ ਕਿਉਂ ਕਰਨਾ ਹੈ?☬ਉਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੋ, ਤੂੰ ਸਿੱਧੇ ਰਾਹੇ ਤੁਰੀਂ, ਨਹੀਂ ਤਾਂ ਬੁਰਾ ਧੱਕਾ ਵੱਜਣ ਦਾ ਡਰ ਹੈ (ਭਾਵ, ਇਸ ਭੁਲੇਖੇ ਵਿਚ ਕਿ ਇੱਥੇ ਸਦਾ ਬਹਿ ਰਹਿਣਾ ਹੈ, ਕੁਰਾਹੇ ਪੈਣ ਦਾ ਬੜਾ ਖ਼ਤਰਾ ਹੁੰਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Camina entonces por el Sendero de Rectitud, de otra forma serás también empujado.  (1-Pausa)"