[[content]]
asset = "DGDG"
type = "primary"
data = "ਤ੍ਰਿਭੁਗਤ ਸਰੂਪ ਹੈਂ ॥"
page = 7
line = 14

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Thou art the Enjoyer Entity of three worlds!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰਾ ਸਰੂਪ ਤਿੰਨਾਂ ਲੋਕਾਂ ਨੂੰ ਭੋਗਣ ਵਾਲਾ (ਆਨੰਦ-ਦਾਇਕ) ਹੈ,"