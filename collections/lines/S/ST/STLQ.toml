[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਸਦ ਹਰਿ ਗੁਣ ਗਾਇ ॥੧॥"
page = 1271
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and he ever sings God's praise in the society of the saints."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਹ ਹਮੇਸ਼ਾਂ, ਸਤਿ ਸੰਗਤ ਅੰਦਰ ਵਾਹਿਗੁਰੂ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "forever singing the Glorious Praises of the Lord in the Saadh Sangat, the Company of the Holy. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਸਾਧੂ ਸੰਗ ਕਰ ਹਰੀ ਕੇ ਗੁਣੋਂ ਕੋ ਗਾਵਣਾ ਕਰੁ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਤੇ) ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਹਿ ਕੇ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਗੁਣ ਗਾਇਆ ਕਰ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧ ਸੰਗਿ = ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ। ਗਾਇ = ਗਾਇਆ ਕਰ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cantando para siempre en la Compañía de la Saad Sangat las Gloriosas Alabanzas del Señor. (1)"