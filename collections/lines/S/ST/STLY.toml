[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਰ ਲਾਜ ਛਾਡਿ ਨਿਲਾਜ ਹੁਐ; ਫਿਰੈ ਧਰਮ ਕਰਮ ਸਬੈ ਭਗੇ ॥"
page = 562

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The individuals will roam unashamedly, abandoning their shame the religious injunctions will speed away"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਲਾਜ-ਮਰਯਾਦਾ ਛਡ ਕੇ ਅਤੇ ਨਿਰਲਜ ਹੋ ਕੇ ਫਿਰਦੇ ਹੋਣਗੇ ਅਤੇ ਧਰਮ ਦੇ ਸਾਰੇ ਕਰਮ ਭਜ ਗਏ ਹੋਣਗੇ।"