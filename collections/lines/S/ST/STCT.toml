[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਿਮਰਤ ਹਰਿ ਕਰਤ ਨਿਧਾਨ ॥"
page = 896
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Invoking and contemplating God, all the treasures are obtained,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਤੇ ਆਰਾਧਨ ਕਰਨ ਦੁਆਰਾ ਸਾਰੇ ਖਜਾਨੇ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remembering the Lord in meditation, the treasure is obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਰੀ ਸਿਮਰਤਿਆਂ ਹੀ ਸੁਖੋਂ ਕਾ ਖਜਾਨਾ ਪ੍ਰਾਪਤ ਕਰ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਿਆਂ (ਸਾਰੇ) ਖ਼ਜ਼ਾਨੇ (ਮਿਲ ਜਾਂਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y Contemplándote he logrado todos los Tesoros."