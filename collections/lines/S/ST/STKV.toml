[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਮਲ ਨੈਨ ਅੰਜਨ ਸਿਆਮ; ਚੰਦ੍ਰ ਬਦਨ ਚਿਤ ਚਾਰ ॥"
page = 1364
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord has lotus like eyes bedecked with sable collyrium, beauteous face and immaculate mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਕਾਲੇ ਸੁਰਮੇ ਨਾਲ ਸ਼ਸ਼ੋਭਤ ਕੰਵਲ ਵਰਗੇ ਨੇਤ੍ਰ, ਸੁੰਦਰ ਚਿਹਰਾ ਅਤੇ ਪਵਿੱਤਰ ਹਿਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord has lotus-eyes; His Face is so beautifully adorned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰਮੇਸ੍ਵਰ ਕੇ ਕਮਲ ਸਮਾਨ ਅੰਜਨ ਸਹਿਤ ਨੇਤ੍ਰ ਔ ਚੰਦ੍ਰਮਾ ਵਤ (ਬਦਨ) ਮੁਖ ਹੈ, ਪੁਨਾ ਜਿਸ ਕਾ ਚਾਰੋਂ ਬੇਦ ਚਿੰਤਨ ਕਰਨਾ ਕਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰਮਾਤਮਾ) ਜੋ ਚੰਦ ਵਰਗੇ ਸੋਹਣੇ ਮੁਖ ਵਾਲਾ ਹੈ, ਅਤੇ ਸੋਹਣੇ ਚਿੱਤ ਵਾਲਾ ਹੈ ਜਿਸ ਦੇ ਕੌਲ-ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਨੇਤ੍ਰ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿਚ ਕਾਲਾ ਸੁਰਮਾ ਪਿਆ ਹੈ (ਭਾਵ, ਜੋ ਪਰਮਾਤਮਾ ਅੱਤ ਹੀ ਸੋਹਣਾ ਹੈ),"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Señor tiene Ojos de Loto, Su Semblante está Bellamente adornado,"