[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮ ਤੇ ਸੇਵ. ਤੁਮ ਤੇ ਜਪ ਤਾਪਾ; ਤੁਮ ਤੇ. ਤਤੁ ਪਛਾਨਿਓ ॥"
page = 1216
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "From thee, O Guru, I have learnt to serve, contemplate and wait upon my Lord and from thee I have realised His quintessence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਪਾਸੋ, ਹੇ ਗੁਰਦੇਵ! ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਸੇਵਾ, ਬੰਦਗੀ ਤੇ ਟਹਿਲ ਕਰਨੀ ਸਿੱਖੀ ਹੈ ਅਤੇ ਤੇਰੇ ਕੋਲੋ ਹੀ ਉਸ ਦੀ ਅਸਲੀਅਤ ਅਨੁਭਵ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "From You, I have learned to serve; from You, I have learned to chant and meditate; from You, I have realized the essence of reality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਹੇ ਗੁਰੋ! ਤੁਮਾਰੀ ਕ੍ਰਿਪਾ ਤੇ ਸੇਵਨੇ ਜੋਗ ਹੂਏ ਹੈਂ ਔਰ ਤੁਮਾਰੇ ਤੇ ਹੀ ਜਪ ਤਪ ਕੀ ਪ੍ਰਾਪਤੀ ਭਈ ਹੈ ਔਰ ਤਤ ਸਰੂਪ ਭੀ ਤੁਮਾਰੀ ਕਿਰਪਾ ਤੇ ਪਛਾਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੁਰੂ! ਤੈਥੋਂ ਹੀ (ਮੈਂ) ਸੇਵਾ-ਭਗਤੀ ਦੀ ਜਾਚ ਸਿੱਖੀ, ਤੈਥੋਂ ਹੀ ਜਪ ਤਪ ਦੀ ਸਮਝ ਆਈ, ਤੈਥੋਂ ਹੀ ਸਹੀ ਜੀਵਨ-ਰਸਤਾ ਸਮਝਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "De Ti, oh Guru, he aprendido cómo servir a mi Dios, a meditar en Él y a conocer Su Quintaesencia."