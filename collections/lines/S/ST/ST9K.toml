[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਲ ਤੇ ਉਪਜ ਤਰੰਗ ਜਿਉ ਜਲ ਹੀ ਬਿਖੈ ਸਮਾਹਿ ॥੬੦॥"
page = 59

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Just as the wave of water, arising in water, merges in water.60."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਜਲ ਤੋਂ ਤਰੰਗ ਪੈਦਾ ਹੋ ਕੇ ਫਿਰ ਜਲ ਵਿਚ ਹੀ ਸਮਾ ਜਾਂਦੀ ਹੈ (ਅਰਥਾਤ ਉਹ ਪ੍ਰਭੂ ਤੋਂ ਪੈਦਾ ਹੋ ਕੇ ਫਿਰ ਪ੍ਰਭੂ ਵਿਚ ਹੀ ਸਮਾ ਜਾਂਦੇ ਹਨ) ॥੬੦॥"