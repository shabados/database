[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਗੁਰਮੁਖਿ ਪਰਗਟੁ ਹੋਇਆ; ਜਾ ਕਉ ਜੋਤਿ ਧਰੀ. ਕਰਤਾਰਿ ਜੀਉ ॥੧੫॥"
page = 72
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak the Maker reveals Him-self unto the Guruward, within whom he has installed his light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਰਚਣਹਾਰ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਉਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਜਾਹਰ ਕਰ ਦਿੰਦਾ ਹੈ, ਜਿਸ ਵਿੱਚ ਉਸ ਨੇ ਆਪਣਾ ਨੂਰ ਅਸਥਾਪਨ ਕੀਤਾ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, the Creator is revealed to the Gurmukh, within whom He has infused His Light. ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਕਰਤਾਰ! ਤਿਨਹੀਂ ਗੁਰਮੁਖੋਂ ਕੋ ਪ੍ਰਗਟ ਹੂਆ ਹੈ ਜਿਨ ਕੋ ਤੈਨੇ (ਜੋਤਿ ਧਰੀ) ਗ੍ਯਾਨ ਰੂਪ ਦ੍ਰਿਸਟੀ ਦਈ ਹੈ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਿਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਕਰਤਾਰ ਨੇ ਆਪਣੀ ਜੋਤਿ ਪਰਗਟ ਕੀਤੀ ਹੈ, ਉਸ ਦੇ ਅੰਦਰ ਕਰਤਾਰ ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੀ ਸਰਨ ਪਿਆਂ। ਜਾ ਕਉ = ਜਿਸ ਨੂੰ। ਕਰਤਾਰਿ = ਕਰਤਾਰ ਨੇ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, a través del Guru Te le revelas sólo a aquél que tiene la luz de su Conciencia encendida. (15)"