[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਚੀਨ ਚਤੁਰ, ਚਿਤਿ ਲੇਹੁ ॥੫੫੪॥"
page = 743

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Vaadittrani” and then adding “Ari”, the names of Tupak are formed.554."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਤੁਪਕ ਦਾ ਨਾਮ ਬਣ ਜਾਏਗਾ। ਚਤੁਰ ਲੋਗੋ! ਚਿਤ ਵਿਚ ਸੋਚ ਲਵੋ ॥੫੫੪॥"