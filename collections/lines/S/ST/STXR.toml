[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਗੋਬਿਦ; ਅਪੁਨੇ ਜਨ ਕਉ ਦੇਹਿ ਵਡਿਆਈ ॥"
page = 607
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Lord of the world, bless Thine slave with the glory of Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ! ਆਪਣੇ ਗੋਲੇ ਨੂੰ ਆਪਣੇ ਨਾਮ ਦੀ ਬਜ਼ੁਰਗੀ ਪ੍ਰਦਾਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my Lord of the Universe, please bless Your humble servant with glory."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਬਿੰਦ! ਆਪ ਅਪਨੇ ਜਨੋਂ ਕੋ ਬਡਿਆਈ ਦੇਤੇ ਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਗੋਬਿੰਦ! (ਮੈਨੂੰ) ਆਪਣੇ ਦਾਸ ਨੂੰ (ਇਹ) ਇੱਜ਼ਤ ਬਖ਼ਸ਼,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੋਬਿਦ = ਹੇ ਗੋਬਿੰਦ! ਕਉ = ਨੂੰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Señor, bendice a Tu Esclavo con la Gloria de Tu Nombre. A través de la Instrucción del Guru,"