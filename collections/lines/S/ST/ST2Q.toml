[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸੋ ਜਗੁ, ਮੋਹਿ ਗੁਰਿ ਦਿਖਾਇਓ; ਤਉ ਏਕ ਕੀਰਤਿ ਗਾਇਆ ॥"
page = 408
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the Guru revealed to me the world to be such, then I began to sing the praises of the One Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਗੁਰਾਂ ਨੇ ਮੈਨੂੰ ਐਹੋ ਜੇਹਾ ਸੰਸਾਰ ਵਿਖਾਲ ਦਿੱਤਾ, ਤਦ ਮੈਂ ਇਕ ਸੁਆਮੀ ਦਾ ਜੱਸ ਗਾਇਨ ਕਰਨ ਲੱਗ ਪਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Guru has shown me the world to be thus; I sing the Kirtan of the Praises of the One Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਗੁਰੋਂ ਨੇ ਮੇਰੇ ਕੋ ਸੰਸਾਰੁ ਐਸਾ ਦਿਖਲਾਇ ਦੀਆ ਤਬ ਮੈਨੇ ਏਕ ਕੇ ਜਸ ਕੋ ਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਦੋਂ ਗੁਰੂ ਨੇ ਮੈਨੂੰ ਇਹੋ ਜਿਹਾ (ਮਾਇਆ-ਗ੍ਰਸਿਆ) ਜਗਤ ਵਿਖਾ ਦਿੱਤਾ ਤਦੋਂ ਮੈਂ ਇਕ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਕਰਨੀ ਸ਼ੁਰੂ ਕਰ ਦਿੱਤੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੋਹਿ = ਮੈਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਤਉ = ਤਦੋਂ। ਏਕ = ਇਕ (ਪਰਮਾਤਮਾ) ਦੀ। ਕੀਰਤਿ = ਸਿਫ਼ਤ-ਸਾਲਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el Guru me reveló el mundo de esta forma, entonces empecé a cantar las Alabanzas del Único Señor."