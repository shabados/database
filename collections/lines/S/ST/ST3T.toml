[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਿਤੜੇ ਅੰਨ੍ਹੇ ਆਖੀਅਨਿ; ਕੇਤੜਿਆਂ ਹੀ ਦਿਸਨਿ ਕਾਣੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many are blind and many one-eyed."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਕਿੰਨੇ ਅੰਨ੍ਹੇ ਕਹੀਦੇ ਤੇ ਕਿੰਨੇ ਕਾਣੇ ਦਿੱਸਦੇ ਹਨ।"