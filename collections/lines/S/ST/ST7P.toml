[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਈਅਤਿ ਰਾਜੇ; ਦੁਰਮਤਿ ਦੋਈ ॥"
page = 1057
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Both the subjects and the kings are involved in evil intellect and duality."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਜਾ ਅਤੇ ਪਾਤਿਸ਼ਾਹਾਂ ਦੋਨੋਂ ਹੀ ਮੰਦੀ ਅਕਲ ਅਤੇ ਦਵੈਤ-ਪਾਵ ਅੰਦਰ ਗਰੱਸੇ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Both the king and his subjects are involved in evil-mindedness and duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਈਅਤ ਤਥਾ ਰਾਜੇ ਦੁਰਮਤ ਕਰ ਕੇ ਦ੍ਵੈਤ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਖੋਟੀ ਮੱਤ ਦੇ ਕਾਰਨ ਹਾਕਮ ਤੇ ਪਰਜਾ ਸਭ ਦੁਬਿਧਾ ਵਿਚ ਫਸੇ ਰਹਿੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਰਮਤਿ = ਖੋਟੀ ਮੱਤ। ਦੋਈ = ਦ੍ਵੈਤ-ਵਿਚ, ਮੇਰ-ਤੇਰ ਵਿਚ, ਦੁਬਿਧਾ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ambos, lo súbditos y los reyes están copados por la dualidad,"