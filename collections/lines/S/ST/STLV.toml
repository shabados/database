[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਨੂੰ ਤੇਰੀ ਖੁਸ਼ਬੂ ਨਾਲ ਸੁਰੀਲੀ ਬਣਾ ਲੈਣਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਆਵਾਜ਼ਿ ਖ਼ੁਸ਼-ਕਲਾਮ ਜ਼ਿ ਬੂਇ ਤੂ ਮੀਕੁਨੰਦ ।੨੨।੮।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Yes, consider that moment as blessed that is spent in remembering God,"