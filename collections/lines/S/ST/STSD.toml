[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਦੇਖੈ; ਹੁਕਮੁ ਸਬਾਇਆ ॥"
page = 1036
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By His will, the Lord has created the creation and watches over all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਰਜਾ ਦੁਆਰਾ, ਰੱਬ ਨੇ ਰਚਨਾ ਰਚੀ ਹੈ ਅਤੇ ਇਸ ਸਾਰੀ ਨੂੰ ਵੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He created the creation, and watches over it; the Hukam of His Command is over all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੁਕਮ ਮੇਂ ਜੋ ਸਭ ਸੰਸਾਰ ਆਇਆ ਹੂਆ ਹੈ, ਤਿਨ ਕੇ ਕਰੇ ਹੂਏ ਕਰਮੋਂ ਕੋ ਦੇਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਸਮਝ ਆ ਗਈ ਕਿ) ਪਰਮਾਤਮਾ ਜਗਤ ਪੈਦਾ ਕਰ ਕੇ ਆਪ ਹੀ ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ, ਹਰ ਥਾਂ ਉਸ ਦਾ ਹੁਕਮ ਚੱਲ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਖੈ = ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues el Señor dio el Comando y los vio instalarse por todas partes, así Él creó el Universo entero"