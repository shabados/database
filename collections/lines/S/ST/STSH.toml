[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ; ਗੁਰਿ. ਆਸ੍ਰਮੁ ਦੀਆ ॥੩॥"
page = 804
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru's lotus feet bless him with peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਕੰਵਲ ਰੂਪੀ ਚਰਨ ਉਸ ਨੂੰ ਠੰਢ-ਚੈਨ ਪਰਦਾਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lotus Feet of the Guru bring peace and shelter. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਅਬ ਸਤਿਗੁਰਾਂ ਅਪਨੇ ਚਰਨ ਕਮਲ ਕਾ ਵਾ ਹਰੀ ਕੇ ਚਰਨਾਬਿੰਦਾਂ ਕੇ ਧਿਆਨ ਕਾ (ਆਸ੍ਰਮੁ) ਅਸਥਾਨ ਇਸਥਿਤੀ ਕੌ ਦੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਦੁੱਖ ਵਾਪਰਿਆਂ ਸਹਿਮ ਜਾਂਦਾ ਹੈ, ਸੁਖ ਮਿਲਣ ਤੇ ਸੌਖਾ ਸਾਹ ਲੈਣ ਲੱਗ ਪੈਂਦਾ ਹੈ। ਇਸ ਤਰ੍ਹਾਂ ਡੁਬਕੀਆਂ ਲੈਂਦਾ ਮਨੁੱਖ ਜਦੋਂ ਗੁਰੂ ਦੀ ਸਰਨ ਆਇਆ) ਗੁਰੂ ਨੇ ਉਸ ਨੂੰ ਪਰਮਾਤਮਾ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦਾ ਆਸਰਾ ਦੇ ਦਿੱਤਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਆਸ੍ਰਮੁ = ਸਹਾਰਾ, ਟਿਕਾਣਾ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero cuando uno se aferra a los Pies del Guru, el Alma es protegida en paz.(3)"