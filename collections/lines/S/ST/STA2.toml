[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਤੇ ਇਹਨਾਣ ਸਾਾਰੇ ਦਿਲਾਣ ਅੰਦਰ ਕੌਣ ਵਸਦਾ ਹੈ #"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਅੰਦਰੂਨਿ ਜੁਮਲਾ ਦਿਲਹਾਇ ਜਾਇ ਕੀਸਤ ।੭੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Made them refulgent on both the earth and the sky. (431)"