data = "ਯਾ ਕੀ ਲਗਤ ਰਾਜੇਸ੍ਵਰਿ ਫੀਕੀ ॥੩੧॥"
page = 952

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘Or, perhaps I will remain a widow whole life as his company is now irritating.(31)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਦਾ ਰਾਜ-ਐਸ਼ਵਰਜ ਮੈਨੂੰ ਫਿਕਾ ਲਗਦਾ ਹੈ ॥੩੧॥"