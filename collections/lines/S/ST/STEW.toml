[[content]]
asset = "SSA2"
type = "primary"
data = "ੴ ਸਤਿਗੁਰ ਪ੍ਰਸਾਦਿ ॥"
page = 434
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "There is but one God. By true Guru's grace He is obtained."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਕੇਵਲ ਇੱਕ ਹੈ। ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਮਿਹਰ ਸਦਕਾ ਉਹ ਪ੍ਰਾਪਤ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One Universal Creator God. By The Grace Of The True Guru:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਕਾਲ ਪੁਰਖ ਇੱਕ ਹੈ ਅਤੇ ਸਤਿਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Rag Asa, Mejl Guru Amar Das, Tercer Canal Divino, Patti. El Alfabeto"