language = "pa"
data = "(ਇਸ ਤਰ੍ਹਾਂ ਇਹ) ਸਾਰੇ ਨਾਮ ਸੈਹਥੀ ਦੇ ਹਨ, ਨਿਸੰਗ ਹੋ ਕੇ ਕਹਿੰਦੇ ਜਾਓ ॥੫੨॥"