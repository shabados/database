[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਹੁ ਧਨੁ. ਕਰਤੇ ਕਾ ਖੇਲੁ ਹੈ; ਕਦੇ ਆਵੈ. ਕਦੇ ਜਾਇ ॥"
page = 1282
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wealth is the sport of the Creator. Sometimes it comes and sometimes goes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਦੌਲਤ ਸਿਰਜਣਹਾਰ ਦੀ ਇਕ ਖੇਡ ਹੈ। ਕਿਸੇ ਵੇਲੇ ਇਹ ਆ ਜਾਂਦੀ ਹੈ ਤੇ ਕਿਸੇ ਵੇਲੇ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This wealth is the play of the Creator Lord. Sometimes it comes, and sometimes it goes."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਜੋ ਪ੍ਰਤਖ੍ਯ ਧਨੁ ਹੈ, ਸੋ ਕਰਤੇ ਕਾ ਖੇਲੁ ਮਾਤ੍ਰ ਹੈ, ਕਦੇ ਕਰਮੋਂ ਅਨੁਸਾਰ ਆ ਜਾਤਾ ਹੈ ਕਬੀ ਚਲਾ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਇਹ (ਅੰਨ-ਰੂਪ) ਧਨ ਤਾਂ ਕਰਤਾਰ ਦਾ ਇਕ ਤਮਾਸ਼ਾ ਹੈ ਜੋ ਕਦੇ ਪੈਦਾ ਹੁੰਦਾ ਹੈ ਕਦੇ ਨਾਸ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੇਲੁ = ਤਮਾਸ਼ਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Esta riqueza es la Obra del Señor Creador, algunas veces va y otras viene."