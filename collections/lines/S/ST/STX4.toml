[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰੁ ਸੇਵਿ; ਤੂਟੈ ਜਮਕਾਲੁ ॥"
page = 1275
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serving the True Guru, the net of the death's myrmidon is shattered."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਮੌਤ ਦੇ ਫਰੇਸ਼ਤੇ ਦਾ ਜਾਲ ਟੁੱਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the True Guru, you will shatter the Messenger of Death."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰੋਂ ਕੋ ਸੇਵਨੇ ਕਰ ਜਮ ਕਾਲ ਕਾ ਜਾਲ ਟੂਟ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਜਿੰਦੇ!) ਸਤਿਗੁਰ ਦੀ ਸਰਨ ਪਉ, ਤਦੋਂ ਹੀ ਆਤਮਕ ਮੌਤ ਵਾਲਾ ਜਾਲ ਟੁੱਟ ਸਕੇਗਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Verdadero Guru podrás destruir al mensajero de la muerte."