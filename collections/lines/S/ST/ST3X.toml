[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੰਧਾ ਮਾਇਆ ਮੋਹਣੀ; ਅੰਤਰਿ ਤਿਸਨਾ ਅਗਿ ॥"
page = 1413
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "have the fire of desire in their mind and are engrossed in the affairs of the enticing mammon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਵਿੱਚ ਖਾਹਿਸ਼ ਦੀ ਅੱਗ ਹੈ, ਅਤੇ ਉਹ ਫਰੇਫਤਾ ਕਰ ਲੈਣ ਵਾਲੀ ਮੋਹਨੀ ਦੇ ਵਿਹਾਰਾਂ ਵਿੱਚ ਖਚਤ ਹੋਏ ਹੋਏ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are engrossed in the entanglements of Maya the enticer, with the fire of desire within them."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਮਾਯਾ ਮੋਹਣੀ ਮੇਂ ਮੋਹੇ ਹੂਏ ਧੰਧਿਓਂ ਕੋ ਕਰਤੇ ਹੈਂ ਔਰ ਅੰਦਰ ਤਿਨੋਂ ਕੇ ਤ੍ਰਿਸ਼ਨਾ ਰੂਪੀ ਅਗਨੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਮਨੁੱਖ ਮਨ ਨੂੰ ਮੋਹ ਲੈਣ ਵਾਲੀ ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ ਹੀ ਦੌੜ-ਭੱਜ ਕਰਦੇ ਰਹੇ, (ਉਹਨਾਂ ਦੇ) ਅੰਦਰ ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ (ਬਲਦੀ ਰਹਿੰਦੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "viven envueltos en los tentáculos de Maya, la embaucadora, con el fuego de las pasiones en su interior."