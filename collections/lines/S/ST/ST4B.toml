[[content]]
asset = "SSA2"
type = "primary"
data = "ਖੋਜਤ ਖੋਜਤ ਭਇਆ ਸਾਧਸੰਗੁ; ਤਿਨੑ ਸਰਣਾਈ ਪਾਇਆ ॥੧॥ ਰਹਾਉ ॥"
page = 747
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Searching and searching, I found it to be the society of saints, whose sanctuary I have now entered. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੱਭਦਿਆਂ, ਲੱਭਦਿਆਂ, ਇਹ ਥਾਂ ਮੈਂ ਸੰਤਾਂ ਦੀ ਸੰਗਤ ਪਾਈ ਹੈ, ਜਿਨ੍ਹਾਂ ਦੀ ਪਨਾਹ ਹੁਣ ਮੈਂ ਲਈ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "After seeking and searching, I found Sanctuary in the Saadh Sangat, the Company of the Holy. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਖੋਜਤਿਆਂ ਖੋਜਤਿਆਂ ਸਾਧੂਓਂ ਕਾ ਸੰਗ ਹੂਆ, ਤਿਨੋਂ ਕੀ ਸਰਣ ਮੇਂ ਜਬ ਬ੍ਰਿਤੀ ਜੋੜੀ ਤਬ ਇਸ ਗ੍ਯਾਨ ਕੋ ਪਾਯਾ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਲੱਭਦਿਆਂ ਲੱਭਦਿਆਂ ਮੈਨੂੰ ਗੁਰਮੁਖਾਂ ਦਾ ਸਾਥ ਮਿਲ ਗਿਆ, ਉਹਨਾਂ (ਗੁਰਮੁਖਾਂ) ਦੀ ਸਰਨ ਪੈ ਕੇ ਮੈਂ (ਤੈਨੂੰ ਭੀ) ਲੱਭ ਲਿਆ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਤ = ਭਾਲਦਿਆਂ। ਸਾਧ ਸੰਗੁ = ਗੁਰਮੁਖਾਂ ਦਾ ਮੇਲ। ਤਿਨ੍ਹ੍ਹ ਸਰਣਾਈ = ਉਹਨਾਂ ਦੀ ਸਰਨ ਵਿਚ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero después de una larga indagación, he encontrado que es en la Sociedad de Tus Santos en donde puedo tener mi Refugio.(1-Pausa)"