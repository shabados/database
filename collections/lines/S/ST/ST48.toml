data = "ਦੈਤ ਕੋਪ ਇਕ ਸਾਮੁਹੇ; ਗਇਓ ਤੁਰੰਗਮ ਡਾਰਿ ॥"
page = 77

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "One of the demons went on a galloping horse with rage"

