[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਸੁ ਕੰਤ; ਨਾਰਿ ਹਮ ਸੋਈ ॥੩॥"
page = 484
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art the same Spouse and I the same wife."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਓਹੀ ਪਤੀ ਹੈ ਤੇ ਮੈਂ ਓਹੀ ਪਤਨੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Husband Lord, and I am the soul-bride. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕ੍ਯੋਂਕਿ ਆਪ ਵੋਹੀ ਕੰਤ ਹੋ ਔਰ (ਨਾਰਿ ਹਮ ਸੋਈ) ਮੈਂ ਵਹੀ ਇਸਤ੍ਰੀ ਹੂੰ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹੀ ਪ੍ਰਭੂ-ਖਸਮ ਹੈਂ ਤੇ ਮੈਂ ਜੀਵ-ਇਸਤ੍ਰੀ ਤੇਰੀ ਨਾਰ ਹਾਂ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú eres mi Esposo y yo Tu novia. (3)"