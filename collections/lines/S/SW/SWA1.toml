[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਬਰੁ ਧਰਤਿ ਵਿਛੋੜਿ; ਚੰਦੋਆ ਤਾਣਿਆ ॥"
page = 1279
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Separating the sky and the earth, He has spread the canopy of the firmament."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸਮਾਨ ਅਤੇ ਜਮੀਨ ਨੂੰ ਵਖਰਾ ਕਰ, ਉਸ ਨੇ ਆਕਾਸ਼ ਦੀ ਚਾਨਣੀ ਤਾਣ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Separating the sky and the earth, He has spread out His canopy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਅੰਬਰੁ) ਅਕਾਸ ਔ ਧਰਤੀ ਕੋ ਵਿਛੋੜ ਕਰ ਚੰਦੋਏ ਵਤ ਅਕਾਸ ਕੋ ਤਾਣ ਦੀਆ ਹੈ। ਭਾਵ ਏਹ ਕਿ ਸ੍ਰਿਸ੍ਟੀ ਕੇ ਉਤਪਤਿ ਸਮੈ ਅੰਡ ਕੋ ਫੋੜ ਕਰ ਧਰਤੀ ਉਪਲਖਤ ਨੀਚੇ ਕੇ ਲੋਕ ਅਰ ਅਕਾਸ ਉਪਲਖਤ ਉਪਰ ਕੇ ਲੋਕ ਵਿਛੋੜ ਅਰਥਾਤ ਭਿੰਨ ਭਿੰਨ ਕਰ ਕੇ ਧਰਤੀ ਕਾ ਫਰਸ ਅਰ ਅਕਾਸ ਕਾ ਚੰਦੋਆ ਰੂਪ ਕਰ ਦਿਖਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਕਾਸ਼ ਤੇ ਧਰਤੀ ਨੂੰ ਵਖੋ-ਵਖ ਕਰ ਕੇ (ਇਹ ਆਕਾਸ਼ ਉਸ ਨੇ ਮਾਨੋ, ਆਪਣੇ ਤਖ਼ਤ ਉਤੇ) ਚੰਦੋਆ ਤਾਣਿਆ ਹੋਇਆ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਬਾਰੁ = ਆਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Separando la tierra del cielo, Él ha esparcido su Dosel,"