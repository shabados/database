[[content]]
asset = "SSA2"
type = "primary"
data = "ਧੂਪ ਦੀਪ; ਨਈਬੇਦਹਿ ਬਾਸਾ ॥"
page = 525
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With incense, lamps, victuals and scents,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਗੰਧ-ਸਾਮੱਗਰੀਆਂ, ਦੀਵਿਆਂ, ਭੋਜਨਾਂ ਅਤੇ ਅਤਰ ਫੁਲੇਲਾਂ ਨਾਲ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even with incense, lamps, offerings of food and fragrant flowers,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਧੂਪ ਦੇਨਾ ਅਰ ਦੀਪਕ ਜਗਾਨਾ ਪੁਨਾ (ਨਈਬੇਦਹਿ) ਪਕਵਾਨ ਭੋਗ ਰਖਨਾ। ਇਸ ਕੀ ਪੂਜਾ ਕਰਨੇ ਵਾਲੇ ਕੋ ਪ੍ਰਥਮ ਹੀ ਸੁਗੰਧੀ ਆ ਜਾਤੀ ਹੈ, ਇਸ ਕਰ ਕੇ ਇਹ ਸਮਗ੍ਰੀ ਭੀ ਜੂਠੀ ਹੋ ਗਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੁਗੰਧੀ ਆ ਜਾਣ ਕਰ ਕੇ ਧੂਪ ਦੀਪ ਤੇ ਨੈਵੇਦ ਭੀ (ਜੂਠੇ ਹੋ ਜਾਂਦੇ ਹਨ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪ = ਦੀਵਾ। ਨਈਬੇਦ = {ਸੰ: नैवेद्य An offering of eatables presented to deity or idol} ਕਿਸੇ ਬੁੱਤ ਜਾਂ ਦੇਵੀ ਦੇਵਤੇ ਅੱਗੇ ਖਾਣ ਵਾਲੀਆਂ ਚੀਜ਼ਾਂ ਦੀ ਭੇਟਾ। ਬਾਸਾ = ਬਾਸਨਾ, ਸੁਗੰਧੀ ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Cómo entonces con incienso, lámparas de tierra, comida y flores fragantes,"