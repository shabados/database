data = "ਅਭੇਦ ਹੈਂ ਅਭੰਗ ਹੈਂ ॥"
page = 7
line = 9

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "That Thou art Immortal and none can know Thy secrets!"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਭੇਦ ਨਹੀਂ ਪਾਇਆ ਜਾ ਸਕਦਾ, ਤੂੰ ਨਾਸ਼-ਰਹਿਤ ਹੈਂ,"