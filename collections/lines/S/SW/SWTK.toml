[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਖੀ ਬਸੈ ਮਸਕੀਨੀਆ; ਆਪੁ ਨਿਵਾਰਿ ਤਲੇ ॥"
page = 278
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The humble man abides in peace. By stilling his ego he behaves meekly."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਸਕੀਨ ਮਨੁੱਖ ਆਰਾਮ ਅੰਦਰ ਵੱਸਦਾ ਹੈ। ਆਪਣੇ ਹੰਕਾਰ ਨੂੰ ਛੱਡ ਕੇ ਉਹ ਆਜਜ ਹੋ ਵਰਤਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The humble beings abide in peace; subduing egotism, they are meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨੀਆ ਪਹਿਲਵਾਨ! ਤੂੰ ਸੁਖੀ ਵਸੈਂਗਾ ਕਿਉਂਕਿ ਤੂੰ ਅਪਨੇ ਬਲ ਔਰ ਹੰਕਾਰ ਕੌ ਦੂਰ ਕਰ ਕੇ ਇਸ ਸਿਖ ਕੇ (ਤਲੇ) ਨੀਚੇ ਗਿਰ ਪੜਾ ਹੈਂ। ਵਾ ਸਰਬ ਕੌ ਸਧਾਰਣ ਉਪਦੇਸ ਹੈ ਜਿਨੋਂ ਨੇ ਆਪਾ ਭਾਵ ਕੌ ਨਿਵਾਰ ਕਰ ਅਪਨੇ ਆਪ ਕੋ ਸਭ ਸੇ ਨੀਵਾਂ ਮੰਨਿਆਂ ਹੈ, ਸੋ ਜਪ ਤਪ ਆਦਿ ਮਸੱਕਤ ਕਰਨੇ ਵਾਲੇ ਗਰੀਬ ਸੁਖੀ ਵਸਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗਰੀਬੀ ਸੁਭਾਉ ਵਾਲਾ ਬੰਦਾ ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰ ਕੇ, ਤੇ ਨੀਵਾਂ ਰਹਿ ਕੇ ਸੁਖੀ ਵੱਸਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਸਕੀਨੀਆ = ਮਸਕੀਨ ਮਨੁੱਖ, ਗ਼ਰੀਬੀ ਸੁਭਾਉ ਵਾਲਾ ਬੰਦਾ। ਆਪੁ = ਆਪਾ-ਭਾਵ, ਅਪਣਤ, ਹਉਮੈ। ਨਿਵਾਰਿ = ਦੂਰ ਕਰ ਕੇ। ਤਲੇ = ਹੇਠਾਂ, ਨੀਵਾਂ (ਹੋ ਕੇ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los dóciles de espíritu, aquéllos que son reservados y sencillos viven siempre en Paz."