[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਬਤਿ ਸਾਹਾ ਲਿਖਿਆ; ਮਿਲਿ ਕਰਿ ਪਾਵਹੁ ਤੇਲੁ ॥"
page = 12
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The year and the day of wedding (recorded) is fixed. Meet together my mates and pour oil at the door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਿਆਹ ਦਾ ਸਾਲ ਤੇ ਦਿਹਾੜਾ (ਮੁਕੱਰਰ) ਜਾ (ਲਿਖਿਆ ਹੋਇਆ) ਹੈ। ਮੇਰੀਓ ਸਖੀਓ ਇਕੱਠੀਆਂ ਹੋ ਕੇ ਬੂਹੇ ਉਤੇ ਤੇਲ ਚੋਵੋ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The day of my wedding is pre-ordained. Come, gather together and pour the oil over the threshold."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਸੰਬਤਿ) ਵਰਸੋ ਕੇ ਅਨੁਸਾਰ ਮ੍ਰਿਤੂ ਰੂਪ ਸਾਹਾ ਲਿਖਾ ਹੂਆ ਹੈ। ਸੋ ਸੰਤੋਂ ਕੇ ਸਾਥ ਮਿਲ ਕਰ ਕੇ ਵੈਰਾਗ੍ਯ ਰੂਪੀ ਤੇਲ ਪਾਓ, ਕ੍ਯਾ ਵੈਰਾਗ੍ਯ ਧਾਰਨ ਕਰੋ। ਵਾ (ਸੰਬਤਿ) ਗਿਆਨ ਕਰ ਕੇ ਪਰਮੇਸ੍ਵਰ ਕੇ ਸਾਥ ਮੇਲੁ ਹੋਤਾ ਹੈ। ਸੋ ਯੇਹੀ-ਵੇਦੋਂ ਮੇ (ਸਾਹਾ) ਸਮੇ ਲਿਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਤਸੰਗ ਵਿਚ ਜਾ ਕੇ, ਹੇ ਜਿੰਦੇ! ਅਰਜ਼ੋਈਆਂ ਕਰਿਆ ਕਰ।) ਉਹ ਸੰਮਤ ਉਹ ਦਿਹਾੜਾ (ਪਹਿਲਾਂ ਹੀ) ਮਿਥਿਆ ਹੋਇਆ ਹੈ (ਜਦੋਂ ਪਤੀ ਦੇ ਦੇਸ ਜਾਣ ਲਈ ਮੇਰੇ ਵਾਸਤੇ ਸਾਹੇ-ਚਿੱਠੀ ਆਉਣੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੰਬਤਿ = ਸਾਲ, ਵਰ੍ਹਾ। ਸਾਹਾ = ਵਿਆਹੇ ਜਾਣ ਦਾ ਦਿਨ। ਲਿਖਿਆ = ਮਿਥਿਆ ਹੋਇਆ। ਮਿਲਿ ਕਰਿ = ਰਲ ਕੇ। ਪਾਵਹੁ ਤੇਲੁ = {❀ ਨੋਟ: ਵਿਆਹ ਤੋਂ ਕੁਝ ਦਿਨ ਪਹਿਲਾਂ ਵਿਆਹ ਵਾਲੀ ਕੁੜੀ ਨੂੰ ਮਾਂਈਏਂ ਪਾਈਦਾ ਹੈ। ਚਾਚੀਆਂ ਤਾਈਆਂ ਸਹੇਲੀਆਂ ਰਲ ਕੇ ਉਸ ਦੇ ਸਿਰ ਵਿਚ ਤੇਲ ਪਾਂਦੀਆਂ ਹਨ, ਤੇ ਅਸੀਸਾਂ ਦੇ ਗੀਤ ਗਾਂਦੀਆਂ ਹਨ ਕਿ ਪਤੀ ਦੇ ਘਰ ਜਾ ਕੇ ਸੁਖੀ ਵੱਸੇ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El día de la boda ha sido fijado, reúnanse mis amados y unjan el aceite en la puerta."