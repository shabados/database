[[content]]
asset = "VGRG"
type = "primary"
data = "ਮਾਂ ਪਿਉ ਪਰਹਰਿ ਕਰੈ ਪੂਜੁ; ਦੇਵੀ ਦੇਵ ਨ ਸੇਵ ਕਮਾਣੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The service and worship to the gods and goddesses are useless if one has renounced his parents."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਮਾਂ ਪਿਉ ਨੂੰ ਛੱਡ ਕੇ ਜੋ ਪੂਜਾ ਕਰਦਾ ਹੈ, ਉਸ ਦੀ ਸੇਵਾ ਕਮਾਈ ਨੂੰ ਦੇਵਤੇ ਨਹੀਂ ਮੰਨਦੇ ਹਨ।"