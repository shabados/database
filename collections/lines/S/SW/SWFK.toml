[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੇਰੀ ਟੇਕ; ਗੋਵਿੰਦ ਗੁਪਾਲ ਦਇਆਲ ਪ੍ਰਭ ॥"
page = 397
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou art my prop, O merciful Master, the supporter of the earth and the World-Cherisher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਧਰਤੀ ਦੇ ਥੰਮ੍ਹਣਹਾਰ ਤੇ ਸੰਸਾਰ ਦੇ ਪਾਲਣ ਵਾਲੇ ਮਿਹਰਵਾਨ ਮਾਲਕ ਤੂੰ ਹੀ ਮੇਰਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are my Support, O Merciful God, Lord of the Universe, Sustainer of the World."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ ਗੋਪਾਲ ਦਇਆਲ ਪ੍ਰਭੂ! ਮੁਝੇ ਤੇਰੀ ਹੀ ਓਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਵਿੰਦ! ਹੇ ਗੁਪਾਲ! ਹੇ ਦਇਆਲ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਤੇਰਾ ਹੀ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo me apoyo en Ti, oh Maestro Magnánimo, el Soporte de la Tierra,"