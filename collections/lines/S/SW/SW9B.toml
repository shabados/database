[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਵਛਲੁ ਤੇਰਾ ਬਿਰਦੁ ਹੈ; ਜੁਗਿ ਜੁਗਿ ਵਰਤੰਦਾ ॥"
page = 319
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The lover of saints is Thine qualitative Name. In every age Thou has been so doing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਤਾਂ ਦਾ ਪਿਆਰਾ ਤੇਰਾ ਗੁਣ ਸੁਚਕ ਨਾਮ ਹੈ। ਹਰ ਯੁਗ ਅੰਦਰ ਤੂੰ ਇਸ ਤਰ੍ਹਾਂ ਕਰਦਾ ਰਿਹਾ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are the Lover of Your devotees - this is Your natural way, in each and every age."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਗਤੋਂ ਪਰ ਕ੍ਰਿਪਾ ਕਰਣੀ ਤੇਰਾ (ਬਿਰਦੁ) ਪ੍ਰਣ ਹੈ, ਸੋ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ ਵਰਤ ਰਹਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਭਗਤਾਂ ਨੂੰ ਪਿਆਰ ਕਰਨਾ-ਇਹ ਤੇਰਾ ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ ਹੈ, ਤੇਰਾ ਇਹ ਸੁਭਾਉ ਸਦਾ ਕਾਇਮ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਵਛਲੁ = ਉਹ ਜਿਸ ਨੂੰ ਭਗਤੀ ਪਿਆਰੀ ਲੱਗਦੀ ਹੈ। ਬਿਰਦੁ = ਮੁੱਢ ਕਦੀਮਾਂ ਦਾ ਸੁਭਾਉ। ਜੁਗਿ ਜੁਗਿ = ਹਰੇਕ ਜੁਗ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor, es Tu Naturaleza misma el proteger a Tus Devotos, y lo has estado haciendo desde el comienzo del tiempo."