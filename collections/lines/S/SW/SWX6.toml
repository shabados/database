[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰੇ ਸੇਈ ਆਗੈ ਆਖੀਅਹਿ; ਦਰਗਹ ਪਾਵਹਿ ਸਾਚੀ ਮਾਣੋ ॥"
page = 580
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hereafter, they alone are acclaimed as warriors, who receive true honour in the Lord's court."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅੱਗੇ ਕੇਵਲ ਓਹੀ ਸੂਰਮੇ ਆਖੇ ਜਾਂਦੇ ਹਨ, ਜੋ ਸਾਈਂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਸਹੀ ਸਤਿਕਾਰ ਪਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone are acclaimed as brave warriors in the world hereafter, who receive true honor in the Court of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੂਰਮੇਂ ਸੋਈ ਕਹੇ ਜਾਤੇ ਹੈਂ, ਜੋ ਆਗੇ ਕੀ ਸਚੀ ਦਰਗਾਹ ਮੇਂ ਮਾਨ ਪਾਉਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਉਹੀ ਬੰਦੇ ਸੂਰਮੇ ਆਖੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਬੰਦੇ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਪਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo son aclamados como verdaderos Guerreros en el más allá, quienes reciben Verdadero Honor en la Corte del Señor."