[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰੁ ਮਾਇਆ ਅਗਨਿ ਨਿਤ ਮੇਲਤੇ; ਗੁਰਿ ਰਾਖੇ ਦੀਨ ਦਇਆਲਾ ॥੩॥"
page = 985
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I, ever, thrust my hand in mammon's fire, but the compassionate Guru saves me, the meek one."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣਾ ਹੱਥ। ਮੈਂ ਹਮੇਸ਼ਾਂ ਹੀ ਮਾਯਾ ਦੀ ਅੱਗ ਵਿੰਚ ਪਾਉਂਦਾ ਹਾਂ, ਪ੍ਰੰਤੂ ਦਇਆਲੂ ਗੁਰੂ ਜੀ ਮੈਂ ਮਸਕੀਨ ਦੀ ਰੱਖਿਆ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I continually put my hands into the fire of Maya, but the Guru saves me; He is merciful to the meek. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਇਆ ਅਗਨੀ ਮੇਂ ਮਨੁ ਰੂਪੀ ਹਾਥ ਨਿਤਹੀ (ਮੇਲਤੇ) ਪਾਵਤੇ ਥੇ, ਗੁਰੂ ਦੀਨ ਦਿਆਲ ਨੇ ਰਖ ਲੀਏ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬੱਚੇ ਸਦਾ ਅੱਗ ਵਿਚ ਹੱਥ ਪਾਂਦੇ ਹਨ, ਮਾਪੇ ਬਚਾਂਦੇ ਹਨ) ਅਸੀਂ ਮਾਇਆ ਦੀ ਅੱਗ ਵਿਚ ਹੱਥ ਪਾਂਦੇ ਰਹਿੰਦੇ ਹਾਂ (ਮਨ ਫਸਾਂਦੇ ਰਹਿੰਦੇ ਹਾਂ), ਪਰ ਦੀਨਾਂ ਉਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਗੁਰੂ ਨੇ ਸਦਾ ਸਾਡੀ ਰੱਖਿਆ ਕੀਤੀ ਹੈ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰੁ = ਹੱਥ। ਅਗਨਿ = ਅੱਗ। ਗੁਰਿ = ਗੁਰੂ ਨੇ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "salva a tus niños humildes, oh Guru Compasivo, pues sin saber nos hemos quemado nuestras manos en el fuego de Maya.(3)"