[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਪਿ ਜੀਵੈ ਨਾਨਕੁ; ਤੇਰੋ ਨਾਮੁ ॥੪॥੧੦॥"
page = 1183
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that Nanak, may live contemplating Thy Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਿ ਨਾਨਕ ਤੇਰੇ ਨਾਮ ਨੂੰ ਸਿਮਰਦਾ ਹੋਇਆ ਆਪਣਾ ਜੀਵਨ ਬਤੀਤ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "that Nanak may live in Your Name. ||4||10||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪ ਕਰ ਜੀਵੋਂ, ਭਾਵ ਸੇ ਸਦੀਵ ਤੇਰੇ ਨਾਮ ਕੋ ਜਪਤਾ ਰਹੂੰ॥੪॥੧੦॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿ (ਤੇਰਾ ਦਾਸ) ਨਾਨਕ ਤੇਰਾ ਨਾਮ ਜਪ ਕੇ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰੇ ॥੪॥੧੦॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de que Nanak pueda meditar sólo en Tu Nombre. (4-10)"