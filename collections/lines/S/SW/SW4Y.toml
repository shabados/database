[[content]]
asset = "SSA2"
type = "primary"
data = "ਤ੍ਰਿਸਨਾ ਅਗਨਿ ਬੁਝੀ. ਸਾਂਤਿ ਪਾਈ; ਹਰਿ ਨਿਰਮਲ. ਨਿਰਮਲ ਗੁਨ ਗਾਇਬਾ ॥੨॥"
page = 697
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Their fire of desire is quenched, they obtain peace and sing the immaculate, immaculate praise of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਨ੍ਹਾਂ ਦੀਆਂ ਖਾਹਿਸ਼ਾਂ ਦੀ ਅੱਗ ਬੁਝ ਜਾਂਦੀ ਹੈ, ਉਹ ਠੰਡ-ਚੈਨ ਪ੍ਰਾਪਤ ਕਰਦੇ ਹਨ ਅਤੇ ਵਾਹਿਗੁਰੂ ਦੀ ਪਵਿੱਤ੍ਰ, ਪਵਿੱਤ੍ਰ ਕੀਰਤੀ ਗਾਇਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The fire of desire within them is quenched, and they find peace; they sing the Glorious Praises of the Immaculate Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸੀ ਨੇ ਤਿਨ ਕੀ ਤ੍ਰਿਸਨਾ ਅਗਨੀ ਬੁਝਿ ਗਈ ਅਰਥਾਤ ਦੂਰ ਭਈ ਜਬ ਨਿਰਮਲ ਗੁਣੋਂ ਕੋ ਗਾਵਣਾ ਕੀਆ, ਤਿਨੋਂ ਨੇ ਤਬ ਹਰੀ ਨਿਰਮਲ ਕੌ ਜਾਣਿਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਉਂ ਜਿਉਂ) ਉਹ ਪਰਮਾਤਮਾ ਦੇ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੇ ਗੁਣ ਗਾਂਦਾ ਹੈ (ਤਿਉਂ ਤਿਉਂ ਉਸ ਦੇ ਅੰਦਰੋਂ) ਤ੍ਰਿਸ਼ਨਾ ਦੀ ਅੱਗ ਬੁੱਝ ਜਾਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਆਤਮਕ ਸ਼ਾਂਤੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El fuego del deseo es extinguido, mi mente también, y ahora recito la Alabanza Inmaculada de Dios. (2)"