[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਮੰਦਰ ਮਹਿ; ਦੀਪਕੁ ਜਲਿਓ ॥"
page = 235
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "the lamp is lit in the mansion of man's heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਾਂ ਬੰਦੇ ਦੇ ਦਿਲ ਦੇ ਮਹਿਲ ਅੰਦਰ ਦੀਵਾ ਬਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the lamp is lit within the temple of the mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਮਨ ਰੂਪੀ ਮੰਦਰ ਮੇਂ ਗਿਆਨ ਰੂਪੀ ਦੀਵੇ ਕਾ ਪ੍ਰਕਾਸ ਹੂਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਮਨ ਵਿਚ ਗਿਆਨ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ ਘਰ ਵਿਚ ਦੀਵਾ ਜਗ ਪੈਂਦਾ ਹੈ (ਤੇ ਘਰ ਦੀ ਹਰੇਕ ਚੀਜ਼ ਦਿੱਸ ਪੈਂਦੀ ਹੈ।)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੀਪਕੁ = ਦੀਵਾ। ਜਲਿਓ = ਬਲ ਪਿਆ, ਜਗ ਪਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "por la Gracia del Señor, dentro de su Templo se prende la Luz Divina."