[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੋ ਦਹ ਦਿਸਿ ਪਸਰਿਆ; ਗੁਰ ਕੈ ਸਹਜਿ ਸੁਭਾਏ ॥"
page = 850
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord is pervading the ten directions. Through the Guru, I am blessed with profound trance."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚਾ ਸੁਆਮੀ ਦਸੀਂ ਪਾਸੀਂ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਮੈਨੂੰ ਅਡੋਲ ਸਮਾਧੀ ਦੀ ਦਾਤ ਪਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Lord is pervading in the ten directions; through the Guru, this is intuitively known."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸਬਦ ਕਰ ਕੇ ਸਹਜ ਸੁਭਾਵਕ ਨਿਰਯਤਨ ਹੀ ਤਿਨੋਂ ਨੇ ਸਚੇ ਪ੍ਰਮੇਸ੍ਵਰ ਕੋ ਦਸੋਂ ਦਿਸਾ ਮੇਂ (ਪਸਰਿਆ) ਵਿਆਪਕ ਜਾਣਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਅਡੋਲ ਅਵਸਥਾ ਵਿਚ ਪਿਆਰ-ਅਵਸਥਾ ਵਿਚ ਅੱਪੜਦਾ ਹੈ ਉਸ ਨੂੰ ਦਸੀਂ ਹੀ ਪਾਸੀਂ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਵਿਆਪਕ ਦਿੱਸਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਹਦਿਸਿ = ਦਸੀਂ ਪਾਸੀਂ। ਗੁਰ ਕੈ = ਗੁਰੂ ਦੀ ਰਾਹੀਂ (ਮਿਲੀ ਹੋਈ)। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Dios Verdadero prevalece en todo, por todas partes, si uno Lo ve con los ojos del Guru."