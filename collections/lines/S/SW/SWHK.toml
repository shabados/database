[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰਿ ਇਕੋ. ਬਾਹਰਿ ਇਕੋ; ਥਾਨ ਥਨੰਤਰਿ ਆਪਿ ॥"
page = 45
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord is within (thy) home (body) and the One without. he Himself is found within all the places."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁਆਮੀ ਹੀ (ਤੇਰੇ) ਗ੍ਰਹਿ (ਸਰੀਰ) ਅੰਦਰ ਹੈ ਅਤੇ ਇਕੋ ਹੀ ਬਾਹਰਵਾਰ। ਉਹ ਆਪੇ ਹੀ ਸਾਰਿਆਂ ਥਾਵਾਂ ਅੰਦਰ ਰਵ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One is within the home of the self, and the One is outside as well. He Himself is in all places and interspaces."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਵਿਖੇ ਭੀ ਵਹੀ ਏਕ ਹੈ, ਬਾਹਰ ਭੀ ਏਕੁ ਹੈ, ਥਾਂਨ ਥੰਨਤ੍ਰੋਂ ਮੇਂ ਭੀ ਆਪ ਹੀ ਹੈ, ਭਾਵ ਯੇਹਿ ਕਿ ਸਰਬ ਬਿਆਪੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਤੇਰੇ) ਹਿਰਦੇ ਵਿਚ ਭੀ ਤੇ ਬਾਹਰ ਹਰ ਥਾਂ ਭੀ ਸਿਰਫ਼ ਪਰਮਾਤਮਾ ਹੀ ਵੱਸ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰਿ = ਘਰ ਵਿਚ, ਹਿਰਦੇ ਵਿਚ। ਥਾਨ ਥਨੰਤਰਿ = ਥਾਨ ਥਾਨ ਅੰਤਰਿ, ਹਰੇਕ ਥਾਂ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él está en tu mismo hogar, Él Mismo es Infinito y más allá de todo lugar."