[[content]]
asset = "SSA2"
type = "primary"
data = "ਏਹੁ ਅਹੇਰਾ ਕੀਨੋ ਦਾਨੁ ॥"
page = 1136
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has given the gift of this game,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਨੇ ਇਸ ਸ਼ਿਕਾਰ ਦੀ ਦਾਤ ਬਖਸ਼ੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has given this gift."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਨੇ ਏਹ (ਅਹੇਰਾ) ਸ਼ਿਕਾਰ ਦਾਨ ਕੀਆ ਹੈ; ਵਾ ਹਮਨੇ ਵਸਤੁ ਵੀਚਾਰਾਦਿ ਸ਼ੁਭ ਗੁਨੋਂ ਕੋ ਕਾਮਾਦ ਵੰਡ ਵੰਡ ਕੇ ਦਾਨੁ ਕਰ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਨੇ ਇਹ ਫੜਿਆ ਹੋਇਆ ਸ਼ਿਕਾਰ (ਇਹ ਵੱਸ ਵਿਚ ਕੀਤਾ ਹੋਇਆ ਮੇਰਾ ਮਨ) ਮੈਨੂੰ ਬਖ਼ਸ਼ੀਸ਼ ਦੇ ਤੌਰ ਤੇ ਦੇ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਹੇਰਾ = ਸ਼ਿਕਾਰ, ਜਿਸ (ਮਨ) ਨੂੰ ਫੜਨਾ ਸੀ ਉਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi aportación de la cacería,"