[[content]]
asset = "SSA2"
type = "primary"
data = "ਓਪਤਿ ਖਪਤਿ ਨ ਆਵਣ ਜਾਣੀ ॥"
page = 1035
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither creation, nor destruction nor coming, nor going."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਕੋਈ ਰਚਨਾ, ਨਾਂ ਤਬਾਹੀ, ਨਾਂ ਆਉਣਾ ਨਾਂ ਹੀ ਜਾਣਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There was no creation or destruction, no coming or going."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਉਤਪਤੀ ਔ ਖਪਾਉ ਅਰਥਾਤ ਮਰਣਾ ਔ ਕਹੀਂ ਆਵਣਾ ਜਾਣਾ ਭੀ ਨਹੀਂ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਉਤਪੱਤੀ ਸੀ ਨਾਹ ਪਰਲੌ ਸੀ, ਨਾਹ ਜੰਮਣ ਸੀ ਨਾਹ ਮਰਨ ਸੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਓਪਤਿ = ਉਤਪੱਤੀ। ਖਪਤਿ = ਨਾਸ, ਪਰਲੌ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había nacimiento ni muerte, no había idas ni venidas."