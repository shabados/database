[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਾਈ ਰੇ; ਦਾਸਨਿ ਦਾਸਾ ਹੋਇ ॥"
page = 66
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Brother! be thou the slave of God's slaves."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਵੀਰ! ਤੂੰ ਰੱਬ ਦੇ ਗੋਲਿਆਂ ਦਾ ਗੋਲਾ ਹੋ ਜਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Siblings of Destiny, be the slaves of the Lord's slaves."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮੇਸ੍ਵਰ ਕੇ ਦਾਸੋਂ ਕਾ ਦਾਸੁ ਬਨੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਪਰਮਾਤਮਾ ਦੇ ਸੇਵਕਾਂ ਦਾ ਸੇਵਕ ਬਣ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hermano sé el Esclavo de los Esclavos del Guru."