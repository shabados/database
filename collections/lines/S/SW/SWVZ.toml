[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਵਹੁ ਭੈਣੇ; ਤੁਸੀ ਮਿਲਹੁ ਪਿਆਰੀਆ ॥"
page = 96
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Come, my sisters! meet me my dears."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਓ, ਮੇਰੀਓ ਅੰਮਾਂ ਜਾਈਓ! ਮੈਨੂੰ ਮਿਲੋ ਮੇਰੀਓ ਸਨੇਹੀਓ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Come, dear sisters-let us join together."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਹਾਂ ਸੰਤ ਜਨੋਂ ਕਾ ਮੇਲ ਹੋਵੇ ਤਹਾਂ ਤਿਨ ਕੋ ਐਸੇ ਕਥਨ ਕਰੂੰ, ਹੇ ਭਾਈ ਸਖੀ੍ਯੋ ਪਿਯਾਰੀਯੋ! ਤੁਮ ਆਵੋ ਮੇਰੇ ਕੋ ਮਿਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੀ ਭੈਣੋ! (ਹੇ ਸਤਸੰਗੀਹੋ!) ਤੁਸੀ ਆਵੋ ਤੇ ਰਲ ਕੇ ਬੈਠੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Vengan, oh Almas hermanas a encontrarme;"