[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋਹਾਗਣੀ ਕਰਮ ਕਮਾਵਦੀਆ; ਸੇਈ ਕਰਮ ਕਰੇਇ ॥"
page = 31
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Do thou those deeds, which deeds the chastewives do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਉਹ ਕੰਮ ਕਰ ਜਿਹੜੇ ਕੰਮ ਪਤੀ-ਬ੍ਰਤਾ ਪਤਨੀਆਂ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Behave like the happy and pure soul-bride."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਜੋ ਕਰਮ (ਸੁਹਾਗਣੀ) ਗ੍ਯਾਨਵਾਨ ਰੂਪੁ ਇਸਤ੍ਰੀਆਂ ਕਰਤੀ ਹੈਂ, ਸੋਈ ਕਰਮ ਜਗ੍ਯਾਸੂ ਭੀ ਕਰੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਉਹੀ ਉੱਦਮ ਕਰਦੀ ਹੈ ਜੋ ਭਗਤ-ਜਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y compórtate como verdadera novia."