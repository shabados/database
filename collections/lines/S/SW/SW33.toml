[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ︀ਯਾਮ ਜੂ ਪਾਨਿ ਸਰਾਸਨਿ ਲੈ ਸਰ ਸੋ ਸਰ ਆਵਤ ਕਾਟਿ ਗਿਰਾਏ ॥੧੧੯੩॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Pulling their bows, they discharged their arrows towards Krishna and Krishna taking up his bow intercepted their arrows.1193."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ ਹੱਥ ਵਿਚ ਧਨੁਸ਼ ਲੈ ਕੇ ਬਾਣਾਂ ਨਾਲ ਬਾਣਾਂ ਨੂੰ ਕਟ ਕੇ ਗਿਰਾ ਦਿੱਤਾ ॥੧੧੯੩॥"