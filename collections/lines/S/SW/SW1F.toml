[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਤ ਉਪਧਾਤ ਦਿਰਬ ਮੋ ਸਬ ਹੀ ॥"
page = 163

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "As the major and minor jewels, the major and minor metals came out"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਾਤਾਂ ਅਤੇ ਉਪਧਾਤਾਂ (ਆਦਿ) ਸਾਰੇ ਪਦਾਰਥ ਪੈਦਾ ਹੋਏ।"