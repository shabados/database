[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸੁਮੇਧ = {Skt. अश्वमेधः अश्वः प्रधानतया मेध्यते हिस्यतेsत्र} ਵੇਦਕ ਸਮੇ ਸੰਤਾਨ ਦੀ ਖ਼ਾਤਰ ਰਾਜੇ ਇਹ ਜੱਗ ਕਰਦੇ ਸਨ। ਫਿਰ ਉਹ ਰਾਜੇ ਭੀ ਕਰਨ ਲੱਗ ਪਏ ਜੋ ਆਂਢ = ਗੁਆਂਢ ਦੇ ਰਜਵਾੜਿਆਂ ਵਿਚ ਸਭ ਤੋਂ ਵੱਡਾ ਅਖਵਾਉਣਾ ਚਾਹੁੰਦੇ ਸਨ। ਇਕ ਘੋੜਾ ਸਜਾ ਕੇ ਕੁਝ ਸੂਰਬੀਰਾਂ ਦੀ ਨਿਗਰਾਨੀ ਵਿਚ ਇਕ ਸਾਲ ਲਈ ਛੱਡ ਦਿੱਤਾ ਜਾਂਦਾ ਸੀ; ਜਿਸ ਓਪਰੇ ਰਜਵਾੜੇ ਵਿਚੋਂ ਘੋੜਾ ਲੰਘੇ, ਉਹ ਰਾਜਾ ਜਾਂ ਲੜੇ ਜਾਂ ਈਨ ਮੰਨੇ। ਸਾਲ ਪਿੱਛੋਂ ਜਦੋਂ ਉਹ ਘੋੜਾ ਆਪਣੇ ਰਾਜ ਵਿਚ ਆਵੇ ਤਾਂ ਜੱਗ ਕੀਤਾ ਜਾਂਦਾ ਸੀ। ਅਜਿਹੇ ੧੦੦ ਜੱਗ ਕੀਤਿਆਂ ਇੰਦਰ ਦੀ ਪਦਵੀ ਮਿਲਦੀ ਮੰਨੀ ਜਾਂਦੀ ਸੀ। ਤਾਹੀਏਂ ਇਹ ਖ਼ਿਆਲ ਬਣਿਆ ਹੋਇਆ ਹੈ ਕਿ ਇੰਦਰ ਇਹਨਾਂ ਜੱਗਾਂ ਦੇ ਰਾਹ ਵਿਚ ਰੋਕ ਪਾਇਆ ਕਰਦਾ ਸੀ।"

