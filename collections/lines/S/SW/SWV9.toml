[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਸਹੀ ਪ੍ਰਭੁ ਹੈ ਕਬਿ ਸ︀ਯਾਮ ਭਨੈ ਜਿਹ ਕੇ ਬਲਿ ਜਇਯੈ ॥੨੩੩੨॥"
page = 533

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He is the real Lord and we all are a sacrifice to him.”2332."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਹੀ ਸਹੀ ਪ੍ਰਭੂ ਹਨ ਜਿਨ੍ਹਾਂ ਉਪਰੋਂ ਬਲਿਹਾਰ ਜਾਣਾ ਚਾਹੀਦਾ ਹੈ ॥੨੩੩੨॥"