[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਜੋ ਦੀਸੈ; ਸੋ ਸੋ ਰੋਗੀ ॥"
page = 1140
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All those, that are seen; they, they are disease-stricken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਾਰੇ ਜੋ ਦਿਸਦੇ ਹਨ, ਓਹੀ, ਓਹੀ ਬੀਮਾਰ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whoever I see is diseased."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਜੋ ਦ੍ਰਿਸਟ ਆਵਤਾ ਹੈ ਸਭ ਰੋਗੀ ਹੀ ਹੈ॥☬ਜੇ ਕਹੇ ਕੋਈ ਰੋਗ ਸੇ ਰਹਿਤ ਭੀ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਜਿਹੜਾ ਜੀਵ (ਜਗਤ ਵਿਚ) ਦਿੱਸ ਰਿਹਾ ਹੈ, ਹਰੇਕ ਕਿਸੇ ਨ ਕਿਸੇ ਰੋਗ ਵਿਚ ਫਸਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los seres que he visto están afligidos por uno u otro de estos males,"