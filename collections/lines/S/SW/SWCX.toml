[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਦਾਨੁ ਭਗਤਾ ਕਉ ਦੀਨਾ; ਹਰਿ ਨਾਨਕੁ ਜਾਚੈ ਮਾਈ ॥੨੧॥੧॥੬॥"
page = 916
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou blesseth Thine Saints with the gift of Thy meditation. Nanak too begs of Thee, O Lord, my Mother."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸਾਧੂਆਂ ਨੂੰ ਆਪਣੀ ਬੰਦਗੀ ਦੀ ਦਾਤ ਬਖਸ਼ਦਾ ਹੈਂ ਹੇ ਵਾਹਿਗੁਰੂ! ਮੇਰੀ ਮਾਤਾ, ਨਾਨਕ ਤੇਰੇ ਪਾਸੋਂ ਖੈਰ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He blesses His devotees with the Gift of devotional worship; Nanak longs for the Lord, O my mother. ||21||1||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ! ਜਿਸਨੇ ਭਗਤੀ ਕਾ ਦਾਨ ਭਗਤੋਂ ਕੋ ਦੀਆ ਹੈ, ਤਿਸ ਹਰੀ ਮਾਇਆ ਪਤੀ ਸੇ ਹਮ ਸਰਬ ਸੁਖ ਮਾਂਗਤੇ ਹੈਂ॥੨੧॥੧॥੬॥☬ਸੰਤੋਂ ਪਾਸ ਅਪਨਾ ਲਾਭੁ ਔ ਜਗ੍ਯਾਸੂਓਂ ਕੋ ਉਪਦੇਸੁ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮਾਂ! (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ ਪਰਮਾਤਮਾ ਨੇ ਆਪਣੀ) ਭਗਤੀ ਦਾ ਦਾਨ (ਆਪਣੇ) ਭਗਤਾਂ ਨੂੰ (ਸਦਾ) ਦਿੱਤਾ ਹੈ। (ਦਾਸ) ਨਾਨਕ ਭੀ (ਗੁਰੂ ਦੀ ਰਾਹੀਂ ਹੀ) ਉਸ ਪਰਮਾਤਮਾ ਪਾਸੋਂ (ਇਹ ਖ਼ੈਰ) ਮੰਗਦਾ ਹੈ ॥੨੧॥੧॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has conferido en Tus Devotos la Devoción, oh Dios, y eso es lo que Nanak busca de Ti.(21-1-6)"