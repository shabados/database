[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਸਿ ਚੰਦਨ ਚੋਆ; ਬਹੁ ਸੁਗੰਧ ॥"
page = 1195
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ground sandal-wood and took distilled aloe-wood and many perfumes."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੰਨਣ ਦੀ ਲੱਕੜੀ ਰਗੜੀ ਅਤੇ ਅਗਰ ਦੀ ਲਕੜ ਦਾ ਅਤਰ ਤੇ ਬਹੁਤ ਸਾਰੀਆਂ ਖੁਸ਼ਬੂਆਂ ਲਈਆਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ground up sandalwood, along with several fragrant oils."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚੰਦਨ ਕੋ ਘਸਾ ਕਰ ਔਰ (ਚੋਆ) ਅਤਰਾਦਿਕ ਬਹੁਤ ਪ੍ਰਕਾਰ ਸੁਗੰਧੀ ਵਾਲੀਆਂ ਵਸਤੂ ਲੈ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਚੰਦਨ ਘਸਾ ਕੇ ਅਤਰ ਤੇ ਹੋਰ ਕਈ ਸੁਗੰਧੀਆਂ ਲੈ ਲਈਆਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਸਿ = ਘਸਾ ਕੇ। ਚੋਆ = ਅਤਰ। ਬਹੁ = ਕਈ। ਸੁਗੰਧ = ਸੁਗੰਧੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y conmigo llevé mil flores y esencia de Sándalo al templo,"