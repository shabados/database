[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇ ਸੁਖੀਏ ਸਚੁ ਸਾਹ ਸੇ; ਜਿਨ ਸਚਾ ਬਿਉਹਾਰੁ ॥"
page = 962
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They alone are in peace and they the True kings, whose dealings are true."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅਨੰਦ ਅੰਦਰ ਹਨ ਤੇ ਉਹ ਹੀ ਸੱਚੇ ਪਾਤਸ਼ਾਹ, ਜਿਨ੍ਹਾਂ ਦਾ ਲੈਣ ਦੇਣ ਸੱਚਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They alone find peace, and they are the true kings, whose dealings are true."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਓਹੀ ਸੁਖੀ ਹੈ ਵਹੀ ਸਚੇ ਸਾਹੁ ਹੈਂ ਜਿਨ ਕਾ ਸਚਾ ਬਿਵਹਾਰ ਹੈ, ਭਾਵ ਭਗਤੀ ਕਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ) ਉਹੀ ਬੰਦੇ ਸੁਖੀ ਹਨ, ਉਹੀ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ ਸ਼ਾਹ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਨਾਮ ਦਾ ਵਪਾਰ ਕੀਤਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues sólo serán reyes verdaderos aquéllos que estén en Paz al comerciar con Tu Verdad."