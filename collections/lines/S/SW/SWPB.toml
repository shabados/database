[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਕੋ ਪੜਿਆ ਪੰਡਿਤੁ ਬੀਨਾ; ਨਾ ਕੋ ਮੂਰਖੁ ਮੰਦਾ ॥"
page = 359
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By himself no one is literate, learned or evil person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਤੌਰ ਉੱਤੇ ਕੋਈ ਜਣਾ ਵਿਦਵਾਨ, ਆਲਮ ਜਾਂ ਅਕਲਮੰਦ ਨਹੀਂ ਅਤੇ ਨਾਂ ਹੀ ਕੋਈ ਬੇਵਕੂਫ ਜਾਂ ਬੁਰਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By himself, no one is literate, learned or wise; no one is ignorant or evil."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨ ਕੋਈ ਪੜਾ ਹੂਆ ਪੰਡਿਤ ਨ ਕੋਈ (ਬੀਨਾ) ਚਤੁਰ ਹੈ, ਨ ਕੋਈ ਮੂਰਖ ਮੰਦਾ ਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਰਸਤੇ ਵਿਚ ਨਾਹ ਕੋਈ ਵਿਦਵਾਨ ਪੰਡਿਤ ਸਿਆਣਾ ਕਿਹਾ ਜਾ ਸਕਦਾ ਹੈ, ਨਾਹ ਕੋਈ (ਅਨਪੜ੍ਹ) ਮੂਰਖ ਭੈੜਾ ਮੰਨਿਆ ਜਾ ਸਕਦਾ ਹੈ (ਜੀਵਨ ਦੇ ਸਹੀ ਰਸਤੇ ਵਿਚ ਨਾਹ ਨਿਰੀ ਵਿੱਦਵਤਾ ਸਫਲਤਾ ਦਾ ਵਸੀਲਾ ਹੈ, ਨਾਹ ਅਨਪੜ੍ਹਤਾ ਵਾਸਤੇ ਅਸਫਲਤਾ ਜ਼ਰੂਰੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ante Dios uno no es letrado ni iletrado, sabio o ignorante."