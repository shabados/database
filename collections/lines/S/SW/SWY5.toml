[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਵਮ ਵਤਾਰ ਬਿਸਨ ਇਮ ਧਾਰਾ ॥"
page = 177

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In this way, Vishnu manifested for the ninth time in order to enact the wonderful play."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵਿਸ਼ਣੂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਨੌਵਾਂ ਅਵਤਾਰ ਧਾਰਨ ਕੀਤਾ ਸੀ।"