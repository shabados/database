[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੇਖੁ ਨ ਮਿਟਈ. ਪੁਰਬਿ ਕਮਾਇਆ; ਕਿਆ ਜਾਣਾ ਕਿਆ ਹੋਸੀ ॥"
page = 689
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The writ of the past deeds cannot be erased. What do I know as to what shall befall me?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲੇ ਕਰਮਾਂ ਦੀ ਲਿਖਤਾਕਾਰ ਮੇਟੀ ਨਹੀਂ ਜਾ ਸਕਦੀ। ਮੈਂ ਕੀ ਜਾਣਦਾ ਹਾਂ, ਮੇਰੇ ਨਾਲ ਕੀ ਵਾਪਰੂਗੀ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This inscription of past deeds cannot be erased; what do I know about what will happen?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੂਰਬਲਾ ਲੇਖ ਕਮਾਇਆ ਮਿਟਤਾ ਨਹੀਂ, ਤਾਂ ਤੇ ਕਿਆ ਜਾਣੋ ਆਗੇ ਪ੍ਰਲੋਕ ਮੇਂ ਕਿਆ ਹੋਵੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਹਿਲੇ ਜਨਮਾਂ ਵਿਚ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ (ਮੱਥੇ ਤੇ ਲਿਖਿਆ) ਲੇਖ (ਕਿਸੇ ਪਾਸੋਂ) ਮਿਟ ਨਹੀਂ ਸਕਦਾ। ਕਿਸੇ ਨੂੰ ਇਹ ਸਮਝ ਨਹੀਂ ਆ ਸਕਦੀ ਕਿ (ਉਸ ਲਿਖੇ ਲੇਖ ਅਨੁਸਾਰ ਸਾਡੇ ਆਉਣ ਵਾਲੇ ਜੀਵਨ ਵਿਚ) ਕੀਹ ਵਾਪਰੇਗੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No fuiste atraído por el mérito, no amaste a tu Señor y debido a tus propios errores ahora sufres el dolor en el que estás."