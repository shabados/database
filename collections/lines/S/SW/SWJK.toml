[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਬ੍ਰਹਮੰਡ ਕਰੋੜਿ, ਕਵਾਉ ਵਧਾਇਆ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Creating crores of universes He has spread around His power of speech."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸ਼ਬਦ ਨਾਲ ਕ੍ਰੋੜਾਂ ਬ੍ਰਹਮੰਡਾਂ ਦਾ ਵਾਧਾ ਵਧਾਇਆ ਹੈ"