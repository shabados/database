[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਸੈ ਦਛਨੇਸੰ ਹੀਐ ਬਾਲ, ਮਾਨੋ ॥੫੫॥"
page = 631

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And the canopied king is looking splendid alongwith his army he, whose chariot and its horses destroy large and mountain-sized warriors O princess! He is the king of the South.55."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਰਾਜ ਕੁਮਾਰੀ! ਉਸ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਦੱਖਣ ਦਾ ਰਾਜਾ ਮੰਨੋ ॥੫੫॥"