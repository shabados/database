[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਮੁਕਤਿ ਦੁਆਰਾ ਸੰਕੁੜਾ; ਰਾਈ ਦਸਵੈ ਭਾਇ ॥"
page = 509
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, the door of salvation is narrow like the one-tenth part of the mustard seed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਮੋਖਸ਼ ਦਾ ਦਰਵਾਜਾ ਰਾਈ ਦੇ ਦਾਣੇ ਦੇ ਦਸਵਨੂੰ ਹਿੱਸੇ ਵਰਗਾ ਤੰਗ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Kabeer, the gate of liberation is narrow, less than one-tenth of a mustard seed."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਬੀਰ ਜੀ ਕਾ ਬਚਨ ਹੈ: ਮੁਕਤ ਕਾ ਦਰਵਾਜਾ ਜੋ ਗ੍ਯਾਨ ਹੈ, ਸੋ (ਸੰਕੁੜਾ) ਸੰਕੁਚਿਤ ਹੈ। ਰਾਈ ਕੇ ਦਸਮ (ਭਾਇ), ਭਾਵ ਕੇ ਬਰਾਬਰ ਹੈ, ਭਾਵ ਅਤੀ ਸੂਖਮ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ (ਪਾਣ) ਦਾ ਦਰਵਾਜ਼ਾ ਇਤਨਾ ਸੁੰਗੜਿਆ ਹੋਇਆ ਹੈ ਕਿ ਰਾਈ ਦੇ ਦਾਣੇ ਤੋਂ ਭੀ ਦਸਵਾਂ ਹਿੱਸਾ ਹੈ;"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਿਤ = (ਮਾਇਆ ਦੇ ਮੋਹ ਤੋਂ) ਖ਼ਲਾਸੀ। ਸੰਕੁੜਾ = ਸੁੰਗੜਿਆ ਹੋਇਆ। ਦਸਵੈ ਭਾਇ = ਦਸਵਾਂ ਹਿੱਸਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Kabir, La Puerta de la Salvación es estrecha; es mucho más estrecha que la décima parte de una semilla de ajonjolí."