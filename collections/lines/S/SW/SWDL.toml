[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਸੋਹੰ ਹੰਸਾ, ਜਪੁ, ਜਾਪਹੁ; ਤ੍ਰਿਭਵਣ ਤਿਸੈ ਸਮਾਹਿ ॥੧॥"
page = 1093
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, utter thou the spell of \"He is me and I am He\". The three worlds are included in that Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਤੂੰ, \"ਉਹ ਮੈਂ ਹਾਂ ਅਤੇ ਮੈਂ ਉਹ ਹਾਂ\" ਦੇ ਮੰਤ੍ਰ ਦਾ ਉਚਾਰਨ ਕਰ। ਤਿੰਨੇ ਜਹਾਨ ਉਸੇ ਸੁਆਮੀ ਅੰਦਰ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, chant the chant of 'Sohang hansaa' - 'He is me, and I am Him.' The three worlds are absorbed in Him. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਸੋਹੰ ਹੰਸੋ ਇਸ ਅਭੇਦ ਚਿੰਤਨ ਰੂਪ ਜਪ ਕੋ ਜਪਹੁ, ਜਿਸ ਨੇ ਇਹ ਜਪਿਆ ਹੈ ਤਿਸ ਕੇ ਨਿਸਚੇ ਮੇਂ ਤ੍ਰਿਲੋਕੀ ਤਿਸੀ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸੋ,) ਹੇ ਨਾਨਕ! (ਤੂੰ ਭੀ) ਸਿਮਰਨ ਕਰ ਜਿਸ ਨਾਲ ਤੇਰੀ ਆਤਮਾ ਪ੍ਰਭੂ ਨਾਲ ਇਕ-ਰੂਪ ਹੋ ਜਾਏ, (ਵੇਖ!) ਤ੍ਰਿਲੋਕੀ ਦੇ ਹੀ ਜੀਵ ਉਸੇ ਵਿਚ ਟਿਕੇ ਹੋਏ ਹਨ (ਉਸੇ ਦੇ ਆਸਰੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੋਹੰ = (सोऽहं) ਉਹ ਮੈਂ ਹਾਂ। ਹੰਸਾ = (अहं सः) ਮੈਂ ਉਹ ਹਾਂ। ਸੋਹੰ ਹੰਸਾ ਜਪੁ = ਉਹ ਜਪ ਜਿਸ ਨਾਲ 'ਉਹ ਮੈਂ' ਤੇ 'ਮੈਂ ਉਹ' ਹੋ ਜਾਏ, ਉਹ ਸਿਮਰਨ ਜਿਸ ਨਾਲ ਜੀਵ ਤੇ ਪ੍ਰਭੂ ਇਕ-ਰੂਪ ਹੋ ਜਾਣ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así uno saborea Su Néctar y el Nombre es enaltecido en la mente. (18)"