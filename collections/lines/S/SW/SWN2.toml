[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਚਲਿ ਲਾਇ; ਸਭ ਸਿਸਟਿ ਤਰਾਈ ॥"
page = 108
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching to His skirt, the Lord has saved the entire world."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਪੱਲੇ ਨਾਲ ਜੋੜ ਕੇ ਪ੍ਰਭੂ ਨੇ ਸਾਰੀ ਦੁਨੀਆਂ ਪਾਰ ਕਰ ਦਿਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Holding on to the hem of His Robe, the entire Universe is saved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਅਪਨੇ (ਅੰਚਲਿ) ਲੜ ਲਾਇ ਕੇ ਸੰਪੂਰਨ ਸ੍ਰਿਸਟੀ ਗੁਰੋਂ ਦ੍ਵਾਰਾ ਤਰਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਗੁਰੂ ਦੇ) ਪੱਲੇ ਲਾ ਕੇ (ਪ੍ਰਭੂ ਆਪ ਹੀ) ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ (ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ) ਪਾਰ ਲੰਘਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਚਲਿ = ਪੱਲੇ ਨਾਲ। ਸਿਸਟਿ = ਸ੍ਰਿਸ਼ਟੀ, ਦੁਨੀਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Agarrado de Su Túnica, el Universo entero nada a través del mar de las existencias."