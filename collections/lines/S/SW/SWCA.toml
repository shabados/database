[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨਹਠਿ ਭੇਖ ਕਰਿ ਭਰਮਦੇ; ਦੁਖੁ ਪਾਇਆ ਦੂਜੈ ਭਾਇ ॥"
page = 593
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By mind's obstinacy and assuming false forms they are deluded and hence suffer pain through the love of another."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚਿੱਤ ਦੀ ਜਿੱਦ ਦੁਆਰਾ ਅਤੇ ਝੂਠੇ ਵੇਸ ਕਰ ਕੇ ਉਹ ਭਰਮਾ ਵਿੱਚ ਵਿਚਰਦੇ ਹਨ ਅਤੇ ਇਸੇ ਕਾਰਨ ਹੋਰਸ ਦੀ ਪ੍ਰੀਤ ਰਾਹੀਂ ਤਕਲੀਫ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through their stubborn-mindedness, and by wearing their disguises, they are deluded; they suffer in pain from the love of duality."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਦ੍ਵੈਤ ਭਾਉ ਮੇਂ ਮਨ ਹਠ ਸੇ ਭੇਖ ਧਾਰਨ ਕਰ ਸੰਸਾਰ ਮੇਂ ਭਰਮਤੇ ਫਿਰਤੇ ਹੈਂ ਤਿਨੋਂ ਨੇ ਦੁਖ ਹੀ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨ ਦੇ ਹਠ ਨਾਲ (ਕਈ ਤਰ੍ਹਾਂ ਦੇ) ਭੇਖ ਕਰ ਕਰ ਕੇ ਭਟਕਦੇ ਹਨ ਤੇ ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਦੁੱਖ ਉਠਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Han recorrido el mundo imponiendo su voluntad y vistiéndose de muchas formas; pero viviendo en la dualidad,"