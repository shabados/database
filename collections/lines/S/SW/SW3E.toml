[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਨਾਨਕ. ਪ੍ਰੇਮਿ ਰਤੰਨਾ ॥੪॥੧॥੨੭॥੬੫॥"
page = 173
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Serf Nanak is imbued with the Lord 's love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਮਾਸ਼ਤਾ ਨਾਨਕ ਪ੍ਰਭੂ ਦੀ ਪ੍ਰੀਤ ਨਾਲ ਰੰਗਿਆ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Servant Nanak is imbued with the Love of the Lord. ||4||1||27||65||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰੇਮ ਮੇਂ ਮਨ ਰਤਾ; ਵਾ ਪ੍ਰੇਮ ਹੀ ਰਤਨ ਹੈ, ਕਿਉਂਕਿ ਪਰਮੇਸ੍ਵਰ ਕੇ ਮਿਲਾਪ ਮੇਂ ਪ੍ਰੇਮ ਹੀ ਕਾਰਣ ਹੈ॥੪॥੧॥੨੭॥੬੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਾਸ ਨਾਨਕ! ਉਹ ਪ੍ਰਭੂ-ਪ੍ਰੇਮ ਵਿਚ ਰੰਗਿਆ ਜਾਂਦਾ ਹੈ ॥੪॥੧॥੨੭॥੬੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੇਮਿ = ਪ੍ਰੇਮ ਵਿਚ। ਰਤੰਨਾ = ਰੱਤਾ ਹੋਇਆ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es encontrado y Nanak se funde en Su Amor.(4-1-27-65)"