[[content]]
asset = "DGDG"
type = "primary"
data = "ਐਸੇ ਕਥਾ ਦੁਹ ਬੀਰਨ ਕੀ ਮਨ ਬੀਚ ਬਿਚਾਰ ਕੈ ਸ︀ਯਾਮ ਸੁਨਾਈ ॥੨੩੨੫॥"
page = 532

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They used to sleep at night and fight during the day and the story of the battle of both the warriors is related by the poet Shyam.2325."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰ੍ਹਾਂ ਦੀ ਦੋ ਸੂਰਮਿਆਂ ਦੀ ਕਥਾ (ਕਵੀ) ਸ਼ਿਆਮ ਨੇ ਮਨ ਵਿਚ ਵਿਚਾਰ ਕੇ ਸੁਣਾਈ ॥੨੩੨੫॥"