[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮਿ ਸੰਜੋਗੀ; ਗੜਿ ਦਸ ਦੁਆਰ ॥"
page = 152
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On the receipt of the order of God the body castle, with ten gates, came into existence."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਦੇ ਫੁਰਮਾਨ ਦੇ ਪਹੁੰਚਣ ਉਤੇ ਦਸਾਂ ਦਰਵਾਜਿਆਂ ਵਾਲਾ ਸਰੀਰ ਕਿਲ੍ਹਾ ਵਜੂਦ ਵਿੱਚ ਆਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By the Hukam of the Lord's Command, the castle of the body has ten gates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ (ਅਪਾਰ) ਬੇਅੰਤ ਵਾਹਿਗੁਰੂ! ਤੇਰੇ ਹੁਕਮ ਕੇ ਸੰਜੋਗ ਕਰ ਅਰੁ ਅਪਨੇ ਅਦਿਸਟੋਂ ਕਰ (ਗੜਿ) ਸਰੀਰ ਕਿਲਾ ਬਨਾ ਹੈ। ਜਿਸ ਕੇ ਇੰਦ੍ਰੇ ਰੂਪੁ ਦਸ ਦੁਆਰ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ ਇਸ ਦਸ-ਦੁਆਰੀ ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ..."

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮਿ = ਪ੍ਰਭੂ ਦੇ ਹੁਕਮ ਵਿਚ। ਸੰਜੋਗੀ = ਸੰਜੋਗਾਂ ਅਨੁਸਾਰ, ਪੂਰਬਲੇ ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰਾਂ ਅਨੁਸਾਰ। ਗੜਿ = ਗੜ ਵਿਚ, ਸਰੀਰ-ਕਿਲ੍ਹੇ ਵਿਚ। ਦਸ ਦੁਆਰ ਗੜਿ = ਦਸਾਂ ਦਰਾਂ ਵਾਲੇ ਸਰੀਰ-ਗੜ੍ਹ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Decreto Divino, el cuerpo tiene diez puertas;"