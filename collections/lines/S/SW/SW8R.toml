[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕ੍ਰਿਪਾ ਪ੍ਰਭ ਸੰਤ ਰਾਖੇ; ਚਰਨ ਕਮਲ ਅਧਾਰ ॥"
page = 1229
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Showing His mercy, the Lord saves His saints, for they have the support of His lotus feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਮਿਹਰ ਧਾਰ, ਸਾਈਂ ਆਪਣੇ ਸਾਧੂਆਂ ਦੀ ਰੱਖਿਆ ਕਰਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਕੰਵਲ ਰੂਪੀ ਪੈਰਾਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In His Mercy, God saves His Saints; they have the Support of His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਕਿਰਪਾ ਕਰ ਕੇ ਚਰਨ ਕਮਲੋਂ ਕਾ (ਅਧਾਰ) ਆਸਰਾ ਦੇ ਕਰ ਕੇ ਸੰਤ ਅਪਨੀ ਸ਼ਰਣ ਮੇਂ ਰਾਖੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਜੀ ਨੇ ਮਿਹਰ ਕਰ ਕੇ ਆਪਣੇ ਸੰਤਾਂ ਨੂੰ ਆਪਣੇ ਸੋਹਣੇ ਚਰਨਾਂ ਦੇ ਆਸਰੇ (ਇਸ 'ਬਿਖੁ ਠਗਉਰੀ' ਤੋਂ) ਬਚਾਈ ਰੱਖਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰਿ = ਕਰ ਕੇ। ਅਧਾਰ = ਆਸਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Su Misericordia el Señor emancipa a los Santos, pues Ellos se apoyan en los Pies de Loto de Dios."