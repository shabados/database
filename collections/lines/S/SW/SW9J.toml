[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਵਤ ਭਯੋ ਸਾਮੁਹਿ ਅਤਿ ਬਿਆਕੁਲ ॥"
page = 588

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On the destruction of his army, the king extremely agitated went forward and came at the front"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਹੁਤ ਵਿਆਕੁਲ ਹੋ ਕੇ ਧਾਵਾ ਕਰ ਕੇ ਸਾਹਮਣੇ ਹੋ ਗਿਆ।"