[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਕਬਹੁ. ਨ ਛੋਡਉ; ਹਰਿ ਕਾ ਨਾਮੁ ॥੧॥ ਰਹਾਉ ॥"
page = 1154
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's Name, I shall forsake not ever. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦਾ ਨਾਮ ਮੈਂ ਕਦੇ ਭੀ ਨਹੀਂ ਛੱਡਾਂਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I shall never forsake the Name of the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੈਂ ਹਰੀ ਕੇ ਨਾਮੁ ਕੋ ਕਬੀ ਨਹੀਂ ਛੋਡ ਸਕਤਾ॥੧॥ ਰਹਾਉ ॥☬ਪੁਨਹ ਤਿਸ ਹਰੀ ਕੇ ਕਰਤਬ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਪ੍ਰਾਪਤ ਕੀਤਾ ਹੋਇਆ) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੈਂ ਕਦੇ ਨਹੀਂ ਛੱਡਾਂਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ, ਹਉਂ। ਨ ਛੋਡਉ = ਨ ਛੋਡਉਂ, ਮੈਂ ਨਹੀਂ ਛੱਡਦਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por nada hago a un lado el Nombre de mi Señor. (1-Pausa)"