[[content]]
asset = "SSA2"
type = "primary"
data = "ਭੂਖ ਪਿਆਸੋ ਜੇ ਭਵੈ; ਕਿਆ ਤਿਸੁ ਮਾਗਉ ਦੇਇ ॥"
page = 1010
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who himself is wandering in hunger and thirst, what can he give and what can one ask from him?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਖ਼ੁਦ ਭੁਖ ਤੇ ਤ੍ਰੇਹ ਅੰਦਰ ਟੱਕਰਾਂ ਮਾਰਦਾ ਫਿਰਦਾ ਹੈ, ਉਹ ਕੀ ਦੇ ਸਕਦਾ ਹੈ ਅਤੇ ਬੰਦਾ ਉਸ ਪਾਸੋਂ ਕੀ ਮੰਗ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is wandering hungry and thirsty - what can he give, and what can anyone ask from him?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪ ਭੂਖ ਪਿਆਸ ਕਰਿ ਦੁਖੀ ਫਿਰਤਾ ਹੈ, ਤਿਸ ਪਾਸੋਂ ਕਿਆ ਮੰਗਣਾ ਹੈ ਔ ਕਿਆ ਤਿਸ ਨੇ ਦੇਣਾ ਹੈ; ਭਾਵ ਸੇ ਦੇਵਤਿਓਂ ਕੀ ਉਪਾਸਨਾ ਕਰਿ ਸੁਖ ਚਾਹੇ ਤੌ ਓਹੁ ਆਪ ਹੀ ਦੁਖੀ ਰਹਿਤੇ ਹੈਂ ਔਰ ਕੋ ਕਿਆ ਦੇਵੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪ ਹੀ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਭੁੱਖਾ ਤਿਹਾਇਆ ਭਟਕ ਰਿਹਾ ਹੋਵੇ, ਮੈਂ ਉਸ ਪਾਸੋਂ ਕੀਹ (ਨਾਮ ਦੀ ਦਾਤਿ) ਮੰਗ ਸਕਦਾ ਹਾਂ? ਉਹ ਮੈਨੂੰ ਕੀਹ ਦੇ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਖ ਪਿਆਸੋ = ਭੁੱਖਾ ਤਿਹਾਇਆ। ਮਾਗਉ = ਮੈਂ ਮੰਗਾਂ। ਕਿਆ ਦੇਇ = ਉਹ ਕੀਹ ਦੇ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que tiene hambre y sed, ¿qué puede dar a otros?"