[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੁਇ ਮਾਈ. ਦੁਇ ਬਾਪਾ ਪੜੀਅਹਿ; ਪੰਡਿਤ ਕਰਹੁ ਬੀਚਾਰੋ ॥੧॥"
page = 1171
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "You read of his two mothers and two fathers, O Pandit, reflect thou on this."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀਆਂ ਦੋ ਅੰਮੜੀਆਂ ਤੇ ਦੋ ਬਾਬਲਾ ਬਾਰੇ ਪੜ੍ਹਦਾ ਹੈਂ, ਹੇ ਪੰਡਤ, ਤੂੰ ਇਸ ਦੀ ਸੋਚ ਵਿਚਾਰ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He reads of his two mothers and his two fathers; O Pandit, reflect on this. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਇਸ ਮਨ ਕੀ ਦੁਇ ਮਾਈ ਅਖਾਂ ਹੈਂ ਅਰ ਦੋ (ਬਾਪੁ) ਪਿਤਾ ਕਾਨ ਕਹਤੇ ਹੈਂ, ਭਾਵ ਵਸਤੂ ਕੋ ਦੇਖਤੇ ਵਾ ਸੁਣ ਕੇ ਜੀਵ ਕਾ ਸੰਕਲਪ ਫੁਰਤਾ ਹੈ, ਸੋ ਇਹੀ ਮਨ ਕਾ ਰੂਪ ਹੈ। ਵਾ ਦ੍ਵੈਤ ਮਾਤਾ ਅਰ ਦ੍ਵੈਤ ਭਾਵ ਹੀ ਜਿਸ ਕਾ ਪਿਤਾ ਕਹੀਤਾ ਹੈ; ਵਾ ਮਾਯਾ ਅਵਿਦਿਆ ਇਸ ਕੀ ਦੋ ਮਾਈ ਹੈ ਅਰ ਈਸ੍ਵਰ ਜੀਵ ਦੋ ਪਿਤਾ ਹੈ, ਭਾਵ ਚੇਤਨ ਕੇ ਆਸਰੇ ਮਨ ਕੀ ਚੇਸਟਾ ਹੈ; ਵਾ ਆਸਾ ਤ੍ਰਿਸਨਾ ਦੋ ਮਾਈ ਅਰ ਰਾਗ ਦ੍ਵੈਖ ਦੋ ਪਿਤਾ ਕਹੀਤੇ ਹੈਂ। ਹੇ ਪੰਡਤ ਜੀ! ਤਿਸ ਮਨ ਕਾ ਵੀਚਾਰੁ ਕਰੋ, ਭਾਵ ਤਿਸ ਕੋ ਸਤਾ ਦੇਣੇ ਵਾਲਾ ਕੌਨ ਹੈ ਏਹੁ ਵਿਚਾਰੋ; ਵਾ ਦੇਵਕੀ ਜਸੋਧਾਂ ਦੋ ਮਾਤਾ ਅਰ ਨੰਦ ਬਸਦੇਵ ਏਹ ਦੋ ਜਿਸ ਦੇ ਪਿਤਾ ਕਹਿਤੇ ਹੈਂ। ਤਿਸ ਕ੍ਰਿਸ਼ਨ ਕੇ ਸ੍ਵਰੂਪ ਕਾ ਵੀਚਾਰ ਕਰੋ, ਭਾਵ ਸਤਿ ਚਿਤ ਆਨੰਦ ਰੂਪ ਬ੍ਰਹਮ ਹੀ ਕਿਸਨ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਦੀਆਂ ਮਾਵਾਂ ਭੀ ਦੋ ਸੁਣੀਦੀਆਂ ਹਨ (ਬੁੱਧੀ ਅਤੇ ਅਵਿੱਦਿਆ), ਇਸ ਦੇ ਪਿਉ ਭੀ ਦੋ ਹੀ ਦੱਸੀਦੇ ਹਨ (ਪਰਮਾਤਮਾ ਅਤੇ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਜੀਵਾਤਮਾ। ਆਮ ਤੌਰ ਤੇ ਇਹ ਅੰਞਾਣ ਮਨ ਅਵਿੱਦਿਆ ਅਤੇ ਮਾਇਆ-ਵੇੜ੍ਹੇ ਜੀਵਾਤਮਾ ਦੇ ਢਹੇ ਚੜ੍ਹਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਈ = ਮਾਂ। ਦੁਇ ਮਾਈ = ਦੋ ਮਾਵਾਂ (ਬੁੱਧੀ ਅਤੇ ਅਵਿੱਦਿਆ)। ਨੋਟ! ਮਨ ਵਿਚ ਦੋ ਕਿਸਮਾਂ ਦੇ ਸੰਸਕਾਰ ਮੌਜੂਦ ਰਹਿੰਦੇ ਹਨ, ਭਲੇ ਭੀ ਅਤੇ ਮੰਦੇ ਭੀ। ਭਲੇ ਸੰਸਕਾਰ ਉਹਨਾਂ ਕੰਮਾਂ ਦਾ ਸਿੱਟਾ ਹੁੰਦੇ ਹਨ ਜੋ ਮਨੁੱਖ ਸ੍ਰੇਸ਼ਟ ਬੁੱਧੀ ਦੀ ਅਗਵਾਈ ਵਿਚ ਕਰਦਾ ਹੈ। ਮੰਦੇ ਕੰਮ ਅਵਿੱਦਿਆ ਦੇ ਅਧੀਨ ਰਿਹਾਂ ਹੁੰਦੇ ਹਨ। ਤਾਂ ਤੇ ਬੁੱਧੀ ਅਤੇ ਅਵਿੱਦਿਆ ਮਨ ਦੀਆਂ ਦੋ ਮਾਂਵਾਂ ਹਨ। ਦੁਇ ਬਾਪਾ = ਦੋ ਪਿਉ (ਪਰਮਾਤਮਾ ਅਤੇ ਮਾਇਆ-ਵੇੜ੍ਹਿਆ ਈਸ਼੍ਵਰ)। ਪੜੀਅਹਿ = ਪੜ੍ਹੇ ਜਾਂਦੇ ਹਨ, ਦੱਸੇ ਜਾਂਦੇ ਹਨ। ਪੰਡਿਤ = ਹੇ ਪੰਡਿਤ! ॥੧॥"

