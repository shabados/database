[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਗਾਵੈ. ਆਪਹਿ ਨਾਚੈ; ਆਪਿ ਬਜਾਵੈ ਤੂਰਾ ॥"
page = 1252
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou Thyself sing, Thyself dance and Thyself play the bugle."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਖੁਦ ਗਾਉਂਦਾ ਹੈ, ਖੁਦ ਨੱਚਦਾ ਹੈ, ਅਤੇ ਖੁਦ ਹੀ ਤੁਰਮ ਵਜਾਉਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You Yourself sing, and You Yourself dance. You Yourself blow the bugle."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪੇ ਹੀ ਗਾਵਤਾ ਹੈਂ ਅਰ ਆਪੇ ਹੀ ਨਿਰਤਕਾਰੀ ਕਰਤਾ ਹੈਂ ਅਰ ਆਪ ਹੀ (ਤੂਰਾ) ਪਖਾਵਜ ਬਜਾਵਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਾਧੋ!) ਤੂੰ ਆਪ ਹੀ ਗਾਂਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਨੱਚਦਾ ਹੈਂ, ਤੂੰ ਆਪ ਹੀ ਵਾਜਾ ਵਜਾਉਂਦਾ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੂਰਾ = ਵਾਜਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tú Mismo cantas, tocas y bailas con el clarinete. Dice Nam Dev, oh Dios, sólo Tú eres mi Maestro,"