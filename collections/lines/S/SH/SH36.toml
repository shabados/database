[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੇ ਠਾਕੁਰ; ਸਾਚੋ ਭਾਵੈ ॥"
page = 109
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The True Lord likes but truth fullness."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਾ ਸਾਹਿਬ ਕੇਵਲ ਸਚਾਈ ਨੂੰ ਹੀ ਪਸੰਦ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "True is our Lord and Master; He loves the Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸਚੇ ਠਾਕੁਰ! ਤੇਰੇ ਕੋ ਸਚੁ ਨਾਮ ਲੇਨੇ ਵਾਲਾ ਭਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਠਾਕੁਰ ਨੂੰ (ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ) ਸਦਾ-ਥਿਰ ਕਰਮ ਹੀ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Verdadero Señor ama la Verdad solamente."