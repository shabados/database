[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਹੁ ਦਿਸ ਪਸਰਿਓ ਹੈ; ਜਮ ਜੇਵਰਾ ॥੧॥ ਰਹਾਉ ॥"
page = 654
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On all the four sides the death's net is thrown. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਚੌਹੀ ਪਾਸੀ ਮੌਤ ਦਾ ਜਾਲ ਫੈਲਿਆ ਹੋਇਆ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On all four sides, Death has spread his net. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਚਾਰੋਂ ਦਿਸਾ ਸੇ ਇਸ ਜੀਵ ਕੋ ਜਮ ਕਾ (ਜੇਵਰਾ) ਰਸਾ ਪਸਰਿਆ ਹੂਆ, ਭਾਵ ਸੇ ਇਸ ਜੀਵ ਕੇ ਸਿਰ ਪਰ ਚਾਰੋਂ ਦਿਸਾ ਸੇ ਕਾਲ ਖੜਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਚੌਹੀਂ ਪਾਸੀਂ ਜਮਾਂ ਦੀ ਫਾਹੀ ਖਿਲਰੀ ਪਈ ਹੈ (ਭਾਵ, ਲੋਕ ਉਹ ਉਹ ਕੰਮ ਹੀ ਕਰ ਰਹੇ ਹਨ ਜਿਨ੍ਹਾਂ ਨਾਲ ਹੋਰ ਵਧੀਕ ਅਗਿਆਨਤਾ ਵਿਚ ਫਸਦੇ ਜਾਣ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y a los cuatro vientos la muerte ha tendido su Red. (1‑Pausa)"