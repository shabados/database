[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ ਧਿਆਇਆ; ਭੇਟਿਆ ਗੁਰੁ ਸੂਰਾ ॥"
page = 163
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man meets the valiant Guru, he ponders over the Name of the Lord God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਆਦਮੀ ਸੂਰਮੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪੈਂਦਾ ਹੈ, ਉਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When one meets the Great and Courageous Guru, one meditates on the Name of the Lord, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੋ ਗੁਰੂ ਸੂਰਾ ਮਿਲਾ ਹੈ, ਪੁਨਾ ਹਰਿ ਹਰਿ ਨਾਮ ਧਿਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ (ਸਭ ਵਿਕਾਰਾਂ ਤੋਂ ਹੱਥ ਦੇ ਕੇ ਬਚਾਣ ਵਾਲਾ) ਸੂਰਮਾ ਗੁਰੂ ਮਿਲ ਪੈਂਦਾ ਹੈ, (ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ) ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੂਰਾ = ਸੂਰਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y así habitaré en el Naam, el Nombre del Señor."