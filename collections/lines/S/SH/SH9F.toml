[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਗਟ ਭਇਆ; ਸਾਧੂ ਕੈ ਸੰਗਿ ॥"
page = 1144
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He (Lord) becomes manifest in the society of saints,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ (ਪ੍ਰਭੂ) ਸਤਿਸੰਗਤ ਅੰਦਰ ਜਾਹਰ ਹੁੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is manifest in the Saadh Sangat, the Company of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਪਰਮੇਸ੍ਵਰ ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਪ੍ਰਗਟ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂ-ਪਾਤਿਸ਼ਾਹ ਗੁਰੂ ਦੀ ਸੰਗਤ ਵਿਚ ਰਿਹਾਂ (ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ) ਪਰਗਟ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "se vuelve Manifiesto a través de los Santos."