[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਦਰਿ ਕਰੇ ਜਿਸੁ ਆਪਣੀ; ਤਿਸੁ ਲਾਏ ਹੇਤ ਪਿਆਰੁ ॥"
page = 1422
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He on whom the Lord casts His merciful glance, him, He inspires with His love and affection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਸੁਆਮੀ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਧਾਰਦਾ ਹੈ ਉਸ ਨੂੰ ਉਹ ਆਪਣੀ ਪ੍ਰੀਤ ਤੇ ਪਿਰਹੜੀ ਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord casts His Glance of Grace, and inspires love and affection."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਰ ਵਾਹਿਗੁਰੂ ਅਪਣੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰਤਾ ਹੈ ਤਿਸ ਕੇ ਉਧਾਰਨ ਹੇਤ ਉਸ ਕੇ ਮਨ ਤਨ ਮੇਂ ਤਿਸ ਸੇਵਾ ਕਾ ਪ੍ਰੇਮ ਲਗਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਸੇਵਾ ਦੇ ਕਰਨ ਲਈ) ਉਸ ਮਨੁੱਖ ਦੇ ਅੰਦਰ (ਪਰਮਾਤਮਾ) ਪ੍ਰੀਤ-ਪਿਆਰ ਪੈਦਾ ਕਰਦਾ ਹੈ, ਜਿਸ ਉਤੇ ਆਪਣੀ ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਦਰਿ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ। ਹੇਤ = ਹਿਤ, ਪ੍ਰੇਮ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor posa Su Mirada de Gracia e inspira Amor y Afecto."