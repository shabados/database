[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਮਹਿ ਏਕੋ ਸਚੁ ਵਰਤੈ; ਵਿਰਲਾ ਬੂਝੈ ਕੋਈ ॥੨॥"
page = 1334
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Amongst all, the One True Lord is contained. Rare is the one, who realises it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਅੰਦਰ, ਇਕ ਸੱਚਾ ਸੁਆਮੀ ਰਮਿਆ ਹੋਇਆ ਹੈ। ਕੋਈ ਟਾਵਾ ਟਲਾ ਹੀ ਇਸ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One True Lord is pervading amongst all; those who realize this are very rare. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭਨਾਂ ਜੀਵੋਂ ਵਿਖੇ ਏਕੋ ਸਚ ਸਰੂਪ ਵਰਤ ਰਹਾ ਹੈ, ਪਰੰਤੂ ਇਸ ਬਾਤ ਕੋ ਕੋਈ ਵਿਰਲਾ (ਬੂਝੈ) ਜਾਣਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਂਞ ਤਾਂ) ਸਭ ਜੀਵਾਂ ਵਿਚ ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਹੀ ਮੌਜੂਦ ਹੈ, ਪਰ ਕੋਈ ਵਿਰਲਾ ਮਨੁੱਖ (ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ ਇਹ ਗੱਲ) ਸਮਝਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ। ਵਰਤੈ = ਕੰਮ ਕਰ ਰਿਹਾ ਹੈ, ਮੌਜੂਦ ਹੈ (वृत् = to exist) ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "extraordinarios en verdad son los que entienden esto. (2)"