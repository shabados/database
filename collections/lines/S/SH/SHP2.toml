[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੁਕਮੈ ਬੂਝੈ; ਤਾਂ ਸਾਚਾ ਪਾਏ ॥੪॥"
page = 1169
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When man realises His will, then obtains he the True Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਬੰਦਾ ਉਸ ਦੀ ਰਜ਼ਾ ਨੂੰ ਅਨੁਭਵ ਕਰ ਲੈਂਦਾ ਹੈ, ਤਦ ਉਹ ਸੱਚੇ ਸੁਆਮੀ ਨੂੰ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the mortal realizes the Hukam of the Lord's Command, he obtains the True Lord. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਉ ਪਰਮੇਸ੍ਵਰ ਕੇ ਹੁਕਮ ਕੋ ਬੂਝੈ ਤੋ ਸਚਾ ਜੋ ਪਰਮੇਸ੍ਵਰ ਹੈ ਤਿਸ ਕੋ ਪਾਵਤਾ ਹੈ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਮੇਹਰ ਨਾਲ ਹੀ ਜਦੋਂ ਜੀਵ) ਪ੍ਰਭੂ ਦਾ ਹੁਕਮ ਸਮਝਦਾ ਹੈ ਤਾਂ ਉਸ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੁਕਮੈ = ਪਰਮਾਤਮਾ ਦੇ ਹੁਕਮ ਨੂੰ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si uno realiza Su Voluntad uno logra al Señor Verdadero. (4)"