[[content]]
asset = "DGDG"
type = "primary"
data = "ਕਿ ਕਾਜ਼ੀ ਮਰਾ ਗੁਫ਼ਤਹ ਬੇਰੂੰ ਨਯਮ ॥"
page = 1392

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "I agree with the words conveyed by the Qazi,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਜ਼ੀ ਨੇ ਮੈਨੂੰ ਕਿਹਾ ਹੈ, (ਮੈਂ ਉਸ ਤੋਂ) ਬਾਹਰ ਨਹੀਂ ਹਾਂ।"