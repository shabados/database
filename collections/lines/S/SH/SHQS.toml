data = "ਜੇ ਬਹੁਤ ਤਰ੍ਹਾਂ ਦੇ ਰੰਗ ਤਮਾਸ਼ੇ (ਵੇਖਣ ਨੂੰ ਹੋਣ),"

[[content]]
