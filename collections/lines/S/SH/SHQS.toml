type = "translation"
language = "en"
data = "very extensive merrymaking and entertainments,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਖਿਲਾਰ ਵਾਲੇ ਰਾਗ ਰੰਗ ਅਤੇ ਦਿਲ ਬਹਿਲਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and such abundant pleasures and entertainments,"

[[content]]
