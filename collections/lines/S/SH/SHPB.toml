[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਲੀਨ ਭਇਓ ਗੋਬਿੰਦ ਸਿਉ; ਜਿਉ ਪਾਨੀ ਸੰਗਿ ਪਾਨੀ ॥੩॥੧੧॥"
page = 633
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, O Nanak, blends with the World-Lord, as water mingles with water."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਐਸਾ ਇਨਸਾਨ ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸੁਆਮੀ ਨਾਲ ਐਉ ਅਭੇਦ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਤਰ੍ਹਾਂ ਪਾਣੀ, ਪਾਣੀ ਨਾਲ ਮਿਲ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, he merges with the Lord of the Universe, like water with water. ||3||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਵਹੁ ਸੰਤ ਗੋਵਿੰਦ ਕੇ ਸਾਥ ਅਭੇਦ ਹੂਆ ਹੈ, ਜੈਸੇ- ਜਲ ਕੇ ਸਾਥ ਜਲ ਮਿਲ ਕਰ ਅਭਿੰਨ ਹੋ ਜਾਤਾ ਹੈ॥੩॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-) ਉਹ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਨਾਲ ਇਉਂ ਇਕ-ਮਿਕ ਹੋ ਜਾਂਦਾ ਹੈ, ਜਿਵੇਂ ਪਾਣੀ ਨਾਲ ਪਾਣੀ ਮਿਲ ਜਾਂਦਾ ਹੈ ॥੩॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, se funde en Dios, así como el agua se funde en el agua. (3‑11)"