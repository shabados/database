[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਭੈ. ਭਉਜਲੁ ਮਾਰਗੁ ਵਿਖੜਾ; ਆਸ ਨਿਰਾਸਾ ਤਰੀਐ ॥"
page = 935
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bh: Arduous is the way of the dreadful world-ocean. Remaining desireless amidst worldly desires, the world-ocean is crossed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭ: ਕਠਨ ਹੈ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਦਾ ਰਸਤਾ ਸੰਸਾਰੀ ਖਾਹਿਸ਼ਾਂ ਅੰਦਰ ਖਾਹਿਸ਼-ਰਹਿਤ ਰਹਿਣ ਦੁਆਰਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤਰਿਆ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bhabha: The way of the terrifying world-ocean is treacherous. Remain free of hope, in the midst of hope, and you shall cross over."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਭਭੇ ਦੁਆਰਾ ਕਹਿਤੇ ਹੈਂ: ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਕਾ ਰਸਤਾ ਬਹੁਤ ਕਠਨ ਹੈ। ਜੋ ਆਸਾ ਸੇ ਨਿਰਾਸ ਹੋਇ ਤੋ ਤਰਨਾ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਹ ਸੰਸਾਰ-ਸਮੁੰਦਰ (ਜੀਵਾਂ ਵਾਸਤੇ) ਔਖਾ ਰਸਤਾ ਹੈ, ਇਸ ਵਿਚੋਂ ਤਦੋਂ ਹੀ ਤਰ ਸਕੀਦਾ ਹੈ ਜੇ (ਦੁਨੀਆ ਵਾਲੀਆਂ) ਆਸਾਂ ਬਨਾਣੀਆਂ ਛੱਡ ਦੇਈਏ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cruza el mar tempestuoso de la existencia material y, en medio de la esperanza, se emancipa volviéndose desapegado."