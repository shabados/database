[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ ਤੇਰੀ ਮਇਆ; ਨ ਪੋਹੈ ਅਗਨਈ ॥"
page = 961
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, on whom is Thine mercy, O Lord; him fire touches not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਹਦੇ ਉੱਤੇ ਤੇਰੀ ਰਹਿਮਤ ਹੈ, ਹੇ ਸੁਆਮੀ! ਉਸ ਨੂੰ ਅੱਗ ਛੂੰਹਦੀ ਹੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who is blessed with Your Kindness, is not touched by fire."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਤੇਰੀ ਕ੍ਰਿਪਾ ਹੂਈ ਹੈ ਤ੍ਰਿਸ਼ਨਾ ਅਗਨੀ ਤਿਸ ਕੋ ਨਹੀਂ ਬਿਆਪਤੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਉਤੇ ਮੇਹਰ ਹੋਵੇ ਉਸ ਨੂੰ (ਮਾਇਆ ਦੀ) ਅੱਗ ਪੋਹ ਹੀ ਨਹੀਂ ਸਕਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਇਆ = ਦਇਆ। ਅਗਨਈ = (ਵਿਕਾਰਾਂ ਦੀ) ਅੱਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Aquél que está a Tu favor, a él el fuego del deseo no lo toca."