[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੇਜ ਸੁਖਾਲੀ ਪਿਰੁ ਰਵੈ; ਹਉਮੈ ਤ੍ਰਿਸਨਾ ਮਾਰਿ ॥੬॥"
page = 428
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having stilled her ego and avarice, the bride enjoys her Groom on the comfortable couch."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹੰਕਾਰ ਤੇ ਲਾਲਚ ਨੂੰ ਦੂਰ ਕਰਕੇ ਪਤਨੀ ਸੁਖਦਾਈ ਪਲੰਘ ਉਤੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਮਾਣਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They enjoy their Husband Lord upon His cozy bed, having conquered their ego and desire. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਖਾਲੀ ਹੋ ਕਰ ਸੇਜ ਪਰ ਪਤੀ ਸੇ ਰਮਣ ਕਰਤੀ ਹੈਂ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਅੰਦਰੋਂ ਹਉਮੈ ਨੂੰ ਤ੍ਰਿਸ਼ਨਾ ਨੂੰ ਮਾਰ ਕੇ ਉਹਨਾਂ ਦੀ ਹਿਰਦਾ-ਸੇਜ ਸੁਖਦਾਈ ਹੋ ਜਾਂਦੀ ਹੈ, ਪ੍ਰਭੂ-ਪਤੀ (ਉਸ ਸੇਜ ਉਤੇ) ਸਦਾ ਟਿਕਿਆ ਰਹਿੰਦਾ ਹੈ ॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇਜ = ਹਿਰਦਾ-ਸੇਜ। ਸੁਖਾਲੀ = ਸੁਖ-ਭਰੀ। ਮਾਰਿ = ਮਾਰ ਕੇ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus lechos son acogedores y gozan de Su Amor calmando los antojos de su ego. (6)"