[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਤ ਕਾ ਨਿੰਦਕੁ; ਦੁਖੀਆ ਅਰੁ ਦੀਨੁ ॥"
page = 280
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The slanderer of the saint becomes afflicted and poor."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਧੂ ਦੀ ਨਿੰਦਾ ਕਰਨ ਵਾਲਾ ਪੀੜਤ ਅਤੇ ਕੰਗਾਲ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The slanderer of the Saint becomes miserable and poor."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਸੰਤ ਕਾ ਨਿੰਦਕ ਦੁਖੀਆ ਔਰ ਦੀਨ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਦਾ) ਦੁਖੀ ਤੇ ਆਤੁਰ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y abandonado a su agonía."