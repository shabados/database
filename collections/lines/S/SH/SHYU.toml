[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕੁ ਜੰਪੈ. ਪਤਿਤ, ਪਾਵਨ; ਹਰਿ ਦਰਸੁ ਪੇਖਤ, ਨਹ ਸੰਤਾਪ ॥੩॥"
page = 462
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, meditates on God, the Purifier of sinners, Seeing His vision one suffers no hardship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਪਾਪੀਆਂ, ਨੂੰ ਪਵਿੱਤਰ ਕਰਨ ਵਾਲੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਪਦਾ ਹੈ। ਉਸ ਦਾ ਦੀਦਾਰ ਦੇਖਣ ਨਾਲ ਇਨਸਾਨ ਨੂੰ ਕੋਈ ਕਸ਼ਟ ਨਹੀਂ ਵਾਪਰਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak meditates on the Lord, the Purifier of sinners; beholding His Vision, he suffers no more. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ (ਜੰਪੈ) ਕਹਤੇ ਹੈਂ: ਹੇ ਪਤਿਤ ਪਾਵਨ ਹਰੀ! ਤੇਰਾ ਦਰਸਨ ਦੇਖਤੇ ਹੀ ਸੰਤਾਪ ਨਹੀਂ ਰਹਤਾ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ-ਹੇ ਹਰੀ! ਤੇਰਾ ਦਰਸਨ ਕੀਤਿਆਂ ਕੋਈ ਦੁੱਖ-ਕਲੇਸ਼ ਪੋਹ ਨਹੀਂ ਸਕਦਾ ॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜੰਪੈ = ਬੇਨਤੀ ਕਰਦਾ ਹੈ। ਪਤਿਤ ਪਾਵਨ = ਹੇ ਪਤਿਤਾਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੇ! ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak contempla la Visión del Señor, el Purificador de los malvados, Contemplándolo, uno abandona cualquier tristeza. (3)"