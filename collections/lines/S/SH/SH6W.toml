[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਕਾ ਕੋਇ ਕੋਈ; ਕੋਇ ਕੋਇ ॥"
page = 151
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If mortal has someone as his own then that some one is very rare indeed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਪ੍ਰਾਣੀ ਦਾ ਕੋਈ ਜਣਾ ਆਪਣਾ ਨਿੱਜ ਦਾ ਹੈ ਤਾਂ ਉਹ ਕੋਈ ਜਣਾ ਬਹੁਤ ਹੀ ਵਿਰਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If anyone really has anyone else - how rare is that person!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਬਿਨਾ ਪ੍ਰਥਮ ਤੋ ਕਿਸੇ ਕਾ ਕੋਈ ਨਹੀਂ, ਜੇ ਕੋਈ ਜਿਸ ਕਿਸੇ ਕਾ ਹੈ, ਸੋ ਕੋਈ ਕਹੋ (ਕੋਇ) ਕਵਨ ਹੈ, ਭਾਵ ਏਹ ਕਿ ਕੋਈ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੇ ਡਰ-ਅਦਬ ਵਿਚ ਰਿਹਾਂ ਹੀ ਇਹ ਯਕੀਨ ਬਣਦਾ ਹੈ ਕਿ) ਜਿਸ ਕਿਸੇ ਦਾ ਕੋਈ ਸਹਾਈ ਬਣਦਾ ਹੈ ਕੋਈ ਵਿਰਲਾ ਹੀ ਬਣਦਾ ਹੈ (ਭਾਵ, ਕਿਸੇ ਦਾ ਕੋਈ ਸਦਾ ਲਈ ਸਾਥੀ ਸਹਾਇਕ ਨਹੀਂ ਬਣ ਸਕਦਾ),"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਕਾ = ਜਿਸ ਕਿਸੇ ਦਾ। ਜਿਸ ਕਾ ਕੋਇ = ਜਿਸ ਕਿਸੇ ਦਾ ਕੋਈ (ਸਹਾਰਾ) ਬਣਦਾ ਹੈ। ਕੋਈ ਕੋਇ ਕੋਇ = ਕੋਈ ਵਿਰਲਾ ਹੀ ਬਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Algunos piensan tener el apoyo de otros,"