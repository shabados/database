data = "ਗੋਪਨ ਜਾਇ ਕਰੀ ਬਿਨਤੀ; ਹਰਿ ਪੈ, ਸੁਨੀਯੈ ਹਰਿ, ਜੋ ਤੁਮ ਭਾਵੈ ॥"
page = 329

