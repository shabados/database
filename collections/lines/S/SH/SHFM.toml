[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਵਾਲਿਆਂ ਨੇ ਕ੍ਰਿਸ਼ਨ ਕੋਲ ਜਾ ਕੇ ਬੇਨਤੀ ਕੀਤੀ, ਹੇ ਪ੍ਰਭੂ! (ਸਾਡੀ ਬੇਨਤੀ) ਸੁਣ ਲਵੋ (ਅਤੇ ਫਿਰ ਓਹੀ ਕਰਿਓ) ਜੋ ਤੁਹਾਨੂੰ ਚੰਗਾ ਲਗੇ।"