[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ; ਜੀਉ ਵਾਰੀ; ਸਚੁ ਸੰਗਤਿ ਮੇਲਿ ਮਿਲਾਵਣਿਆ ॥"
page = 114
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, my life is a sacrifice unto him, who unites me in the union of the saints' congregation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਰਬਾਨ ਹਾਂ, ਮੇਰੀ ਜਿੰਦਗੀ ਕੁਰਬਾਨ ਹੈ, ਉਸ ਉਤੋਂ ਜਿਹੜਾ ਮੈਨੂੰ ਸਾਧ ਸਮਾਗਮ ਦੇ ਮਿਲਾਪ ਅੰਦਰ ਮਿਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to the one who leads me to join the True Congregation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਮਨ ਤਨ ਕਰ ਕੇ ਵਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜੋ ਸਚ ਰੂਪ ਸੰਗਤ ਕੇ ਮੇਲ ਮੇਂ ਆਪ ਕੋ ਮਿਲਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ ਕੁਰਬਾਨ ਹਾਂ (ਪਰਮਾਤਮਾ ਤੋਂ), ਉਹ ਸਦਾ-ਥਿਰ ਰਹਿਣ ਵਾਲਾ ਪਰਮਾਤਮਾ ਸਾਧ-ਸੰਗਤਿ ਵਿਚ ਮਿਲਾ ਕੇ (ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ) ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਚੁ = ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ। ਮੇਲਿ = ਮਿਲਾ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser al Señor, Quien me ha traído a la Compañía de los Santos."