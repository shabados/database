[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਿਹ ਤੇ ਅਵਧੇਸ ਕੇ ਪ੍ਰਾਣ ਹਰੰ ॥"
page = 201

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On being married she asked for two boons from the king, which ultimately resulted in his death."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਕਰਕੇ ਦਸ਼ਰਥ ਦੇ ਪ੍ਰਾਣ ਖ਼ਤਮ ਹੋਏ।"