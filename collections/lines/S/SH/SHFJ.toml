data = "ਤਾਤ ਮਾਤ ਕੋ ਦਰਸਨ ਕੀਨੋ ॥"
page = 977

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘We have had lot of riches and I have met his parents."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਮਾਤਾ ਪਿਤਾ ਦੇ ਦਰਸ਼ਨ ਕਰ ਲਏ ਹਨ।"