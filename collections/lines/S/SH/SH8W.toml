[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਭਰੇ ਅਰਰਾਇ ਪਰੇ; ਨ ਡਰੇ ਹਰਿ ਸਿਉ ਹਥਿਯਾਰ ਕਰੇ ਹੈ ॥"
page = 405

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In anger they are crying out and are fighting fearlessly with their weapons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਕੇ ਅਰੜਾ ਕੇ ਪੈਂਦੇ ਹਨ, ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਤੋਂ ਡਰਦੇ ਨਹੀਂ, (ਸਗੋਂ) ਹਥਿਆਰਾਂ ਦਾ ਵਾਰ ਕਰਦੇ ਹਨ।"