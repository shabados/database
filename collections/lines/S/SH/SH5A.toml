[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਕਪਟੁ; ਮਹਾ ਦੁਖੁ ਪਾਇ ॥"
page = 1342
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within him is deceit and he suffers great pain."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਅੰਦਰ ਵਲ ਛਲ ਹੈ ਅਤੇ ਉਹ ਬਹੁਤ ਕਸ਼ਟ ਉਠਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Filled with deception deep within, one suffers in terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਪਟ ਕਰ ਕੇ ਮਨ ਦ੍ਵੈਤ ਮੇਂ ਲਗ ਰਹਾ ਹੈ, ਤਿਸੀ ਤੇ ਅਤੀ ਦੁਖ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਰਾਗ-ਰੰਗ ਦੀ ਰਾਹੀਂ ਜਿਉਂ ਜਿਉਂ ਵਿਕਾਰ-ਵਾਸਨਾ ਵਧਦੀ ਹੈ) ਮਨੁੱਖ ਦੇ ਅੰਦਰ ਖੋਟ ਪੈਦਾ ਹੁੰਦਾ ਹੈ (ਤੇ ਖੋਟ ਦੇ ਕਾਰਨ) ਮਨੁੱਖ ਬਹੁਤ ਦੁੱਖ ਪਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lleno de una profunda decepción, sufre terribles dolores,"