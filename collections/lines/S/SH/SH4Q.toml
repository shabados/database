data = "ਮੁਸਕ ਬਾਧਿ ਦਰਿਯਾਇ ਡੁਬਾਯੋ ॥੧੯॥"
page = 1005

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then he called in Quazi, tied his arms and threw him in the river.(19)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਮੁਸ਼ਕਾਂ ਬੰਨ੍ਹ ਕੇ ਦਰਿਆ ਵਿਚ ਡੁਬਵਾਇਆ ॥੧੯॥"