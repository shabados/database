[[content]]
asset = "DGDG"
type = "primary"
data = "ਧਾਏ ਦੇਵੀ ਸਾਹਮਣੇ; ਬੀਰ ਮੁਛਲੀਆਲੇ ॥"
page = 121

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The brave fighters bearing long moustaches ran in front of the goddess."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਹ) ਮੁਛੈਲ ਸੂਰਵੀਰ ਦੇਵੀ ਦੇ ਸਾਹਮਣੇ ਭਜ ਕੇ ਆਏ ਸਨ।"