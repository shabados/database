[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਨਾਮੇ ਰਤਿਆ; ਜੋਤੀ ਜੋਤਿ ਸਮਾਇ ॥"
page = 35
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Night and day, they remain imbued with God's Name and their light is absorbed in the Supreme Light."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੈਣ ਦਿਹੁੰ ਉਸ ਹਰੀ ਨਾਮ ਨਾਲ ਰੰਗੇ ਰਹਿੰਦੇ ਹਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਰੋਸ਼ਨੀ ਪਰਮ ਰੋਸ਼ਨੀ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Night and day, they are attuned to the Naam, and their light is absorbed into the Light."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰਿ ਰਾਤ ਦਿਨੇ ਨਾਮ ਕੇ ਬੀਚ ਰੰਗਿਆ ਹੋਇਆ ਉਨ ਪੁਰਸ਼ੋਂ ਕੀ (ਜੋਤਿ) ਚੈਤੰਨ ਸਤਾ (ਜੋਤੀ) ਵਾਹਿਗੁਰੂ ਮੇਂ ਸਮਾਇ ਗਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰ ਵੇਲੇ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਹੀ ਰੰਗੇ ਰਹਿਣ ਕਰ ਕੇ ਉਹਨਾਂ ਦੀ ਜੋਤਿ ਪ੍ਰਭੂ ਦੀ ਜੋਤਿ ਵਿਚ ਲੀਨ ਰਹਿੰਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਨਦਿਨੁ = ਹਰ ਰੋਜ਼, ਹਰ ਵੇਲੇ। ਜੋਤੀ = ਪਰਮਾਤਮਾ ਦੀ ਜੋਤਿ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es a través de la luz interior que Dios nos es revelado"