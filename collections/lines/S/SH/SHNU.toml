[[content]]
asset = "VGRG"
type = "primary"
data = "ਸੁਹਦੇ ਲਖ ਸਹੀਦ, ਜਾਰਤ ਲਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Myriads of beggers ave pilgrimages at the martyries."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੱਖਾਂ ਸ਼ੁਹਦੇ ਲੱਖਾਂ ਸ਼ਹੀਦਾਂ (ਦੀਆਂ ਕਬਰਾਂ ਪਰ) ਜ਼੍ਯਾਰਤਾਂ (ਮੇਲੇ) ਲਾਉਂਦੇ ਹਨ।"