data = "ਉਹ ਵੀ ਗੁਰੂ ਗੋਬਿੰਦ ਸਿੰਘ ਦੀ ਬੰਦਗੀ ਵਿਚ ਬੱਧੀ ਰਹਿਣਾ ਚਾਹੁੰਦੀ ਹੈ ।"

