[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸੰਖ ਅਮਰ; ਕਰਿ ਜਾਹਿ ਜੋਰ ॥"
page = 4
line = 4

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. \"ਜਾਹਿ\" ਦਾ ਉਚਾਰਨ ਨਾਸਕੀ ਕਿਉਂਕਿ ਇਸ ਕਿਰਿਆ ਦਾ ਕਰਤਾ ਅਨ-ਪੁਰਖ. ਭਹੁਵਚਨ ਨਾਂਵ ਹੈ। ੨. \"ਜੋਰ\" ਦਾ ਉਚਾਰਨ \"ਜ਼ੋਰ\" ਕਿਉਂਕਿ ਇਹ ਤਤਸਮ ਸ਼ਬਦ ਦਾ ਮੂਲ ਉਚਾਰਨ ਇਸੇ ਤਰਾਂ ਹੀ ਹੈ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Numberless depart after establishing their sovereignty by force."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਣਗਿਣਤ ਧੱਕੇ ਨਾਲ ਰਾਜ ਕਰਕੇ ਟੁਰ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Countless impose their will by force."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗਿਣਤ ਹੀ (ਜੋਰ) ਜੁਲਮ ਕਾ (ਅਮਰ) ਹੁਕਮੁ ਕਰ ਕੇ ਚਲੇ ਜਾਤੇ ਭਾਵ ਮਰ ਜਾਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅਤੇ ਅਨੇਕਾਂ ਹੀ ਇਹੋ ਜਿਹੇ ਮਨੁੱਖ ਹਨ, ਜੋ (ਦੂਜਿਆਂ ਉੱਤੇ) ਹੁਕਮ ਤੇ ਵਧੀਕੀਆਂ ਕਰ ਕਰ ਕੇ (ਅੰਤ ਨੂੰ ਇਸ ਸੰਸਾਰ ਤੋਂ) ਚਲੇ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਰ = ਹੁਕਮ। ਜੋਰ = ਧੱਕੇ, ਵਧੀਕੀਆਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Incontables los políticos que imponen su voluntad por la fuerza;"