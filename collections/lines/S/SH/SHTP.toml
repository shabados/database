[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਤ ਮੀਤ ਮਾਇਆ ਮਮਤਾ ਸਿਉ; ਇਹ ਬਿਧਿ ਆਪੁ ਬੰਧਾਵੈ ॥"
page = 219
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In this way he binds himself to children, friends, worldliness and egoism."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਤਰੀਕੇ ਨਾਲ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਬੱਚਿਆਂ, ਮਿੱਤ੍ਰਾਂ, ਦੁਨੀਆਂਦਾਰੀ ਅਤੇ ਅਪਣੱਤ ਨਾਲ ਬੰਨ੍ਹ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In this way, they bind themselves to children, friends, Maya and possessiveness."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਤ੍ਰ ਔਰ ਮਿਤ੍ਰ ਪੁਨਾ ਮਾਇਆ ਕੇ ਸਾਥ ਜੋ ਮਮਤਾ ਕਰਨੀ ਹੈ, ਇਸ ਪ੍ਰਕਾਰ ਸੇ ਆਪ ਕੋ ਬੰਧਾਇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ ਮਸਤ ਰਹਿਣ ਵਾਲਾ ਮਨੁੱਖ) ਪੁੱਤਰ ਮਿੱਤਰ ਮਾਇਆ (ਆਦਿਕ) ਦੀ ਅਪਣੱਤ ਨਾਲ ਬੱਝਾ ਰਹਿੰਦਾ ਹੈ, ਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਆਪ ਨੂੰ (ਮੋਹ ਦੇ ਬੰਧਨਾਂ ਵਿਚ) ਬੰਨ੍ਹੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Se encadena a sus hijos, a sus amigos y a su amor a Maya."