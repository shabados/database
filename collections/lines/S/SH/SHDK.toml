[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਸੇਵਨਿ ਗੁਰੁ ਆਪਣਾ; ਅਨਦਿਨੁ ਅਨਦਿ ਰਹੰਨੑਿ ॥"
page = 1419
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who, night and day, serve their Guru, ever abide in bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਆਪਣੇ ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਂਦੇ ਹਨ, ਉਹ ਮਦਾ ਦੀ ਖੁਸ਼ੀ ਅੰਦਰ ਵਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who serve their Guru night and day, live in bliss, night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਦਿਨੇ ਰਾਤ ਅਪਣਾ ਸਤਿਗੁਰੂ ਸੇਵਤੇ ਹੈਂ, ਸੋ ਨਿਰੰਤ੍ਰ ਹੀ ਅਨੰਦ ਰਹਿਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜੇ ਮਨੁੱਖ ਹਰ ਵੇਲੇ ਆਪਣੇ ਗੁਰੂ ਦੀ ਸਰਨ ਪਏ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਹਰ ਵੇਲੇ ਆਤਮਕ ਆਨੰਦ ਵਿਚ ਲੀਨ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "son Verdaderas y quienes sirven al Guru noche y día, viven en Éxtasis noche y día."