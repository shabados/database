[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੰਧਨਿ ਬਾਧਿਆ. ਇਨ ਬਿਧਿ ਛੂਟੈ; ਗੁਰਮੁਖਿ ਸੇਵੈ ਨਰਹਰੇ ॥੧॥"
page = 1112
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bound with bound he is released only in this way, that by the Guru's grace he serves one God, the Man-lion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੂੜਾਂ ਨਾਲ ਜਕੜਿਆ ਹੋਇਆ ਉਹ ਕੇਵਲ ਇਸ ਤਰੀਕੇ ਨਾਲ ਰਿਹਾ ਹੋ ਸਕਦਾ ਹੈ ਕਿ ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ ਉਹ ਮਨੁਸ਼-ਸ਼ੇਰ ਸਰੂਪ ਇੱਕ ਹਰੀ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bound in bondage, he is released only by this method: as Gurmukh, serve the Lord. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬੰਧਨੋਂ ਮੇਂ ਬੰਧਾਇਮਾਨ ਹੂਆ ਹੈ, ਸੋ ਇਸੀ ਬਿਧੀ ਕਰ ਛੁਟਤਾ ਹੈ, ਜੋ ਗੁਰਮੁਖ ਹੋਇ ਕਰ ਨਰਸਿੰਘ ਰੂਪ ਪਰਮਾਤਮਾ ਕਾ ਸਿਮਰਨ ਕਰੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਹਾਂ, ਮਾਇਆ ਦੇ ਮੋਹ ਦੀ) ਰੱਸੀ ਨਾਲ ਬੱਝਾ ਹੋਇਆ ਉਹ ਇਸ ਤਰੀਕੇ ਨਾਲ ਖ਼ਲਾਸੀ ਪਾ ਸਕਦਾ ਹੈ ਕਿ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਰੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿qué vas a hacer? Aprisionado en la Maya, uno es liberado sólo si uno logra servir a su Dios, por la Gracia del Guru. (1)"