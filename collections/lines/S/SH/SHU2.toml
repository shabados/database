[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਬ ਲਗੁ; ਧਰਮ ਰਾਇ ਦੇਇ ਸਜਾਇ ॥"
page = 278
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "till then the Lord of law inflicts punishment on him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤਦ ਤੋੜੀ ਕਾਨੂੰਨ ਦਾ ਸੁਆਮੀ ਉਸ ਨੂੰ ਸਜ਼ਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "the Righteous Judge shall punish him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਤਕ ਧਰਮ ਰਾਜਾ ਤਿਸ ਕੌ ਸਜਾਇ ਦੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦ ਤਕ ਇਸ ਨੂੰ ਧਰਮ-ਰਾਜ ਡੰਡ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "seguirá sujeto a los Karmas."