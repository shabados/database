[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਚੰਦਨ ਕਾ ਬਿਰਵਾ ਭਲਾ; ਬੇੜੑਿਓ ਢਾਕ ਪਲਾਸ ॥"
page = 1365
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, good is the sandal tree, even when it may be surrounded by the buteafrondosa trees."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਚੰਗਾ ਹੈ ਚੰਨਣ ਦਾ ਬਿਰਛ ਭਾਵੇਂ ਇਹ ਛਿਛਰੇ ਦੇ ਰੁਖਾਂ ਨਾਲ ਘੇਰਿਆ ਹੋਇਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the sandalwood tree is good, even though it is surrounded by weeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਜੈਸੇ ਚੰਦਨ ਕਾ (ਬਿਰਵਾ) ਬ੍ਰਿਛ ਜੋ ਉਤਮ ਹੈ, ਸੋ ਪਲਾਸੋਂ ਕੇ (ਢਾਕ) ਸਮਦਾਯ ਸੇ (ਬੇਢਿਓ) ਪ੍ਰਵਾਰਿਆ ਹੂਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਚੰਦਨ ਦਾ ਨਿੱਕਾ ਜਿਹਾ ਭੀ ਬੂਟਾ ਚੰਗਾ ਜਾਣੋ, ਭਾਵੇਂ ਉਹ ਢਾਕ ਪਲਾਹ ਆਦਿਕ ਵਰਗੇ ਰੁੱਖਾਂ ਨਾਲ ਘਿਰਿਆ ਹੋਇਆ ਹੋਵੇ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਰਵਾ = ਨਿੱਕਾ ਜਿਹਾ ਬੂਟਾ। ਬੇੜ੍ਹ੍ਹਿਓ = ਵੇੜ੍ਹਿਆ ਹੋਇਆ ਘਿਰਿਆ ਹੋਇਆ। ਪਲਾਸ = ਪਲਾਹ, ਛਿਛਰਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, el árbol de Sándalo es bueno aunque esté rodeado de hierba,"