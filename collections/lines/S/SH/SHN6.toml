[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਹ ਚਤੁਰਿ ਸੁਘਰਿ ਸੁਜਾਨ ਬੇਤੀ; ਮੋਹਿ ਨਿਰਗੁਨਿ. ਗੁਨੁ ਨਹੀ ॥"
page = 847
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am not shrewd, skilful, wise and divine I, the meritless one have no virtue."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪਰਬੀਨ, ਸੁਚੱਜੀ, ਸਿਆਣੀ ਅਤੇ ਗਿਆਨਵਾਨ ਨਹੀਂ। ਮੈਂ, ਗੁਣ ਵਿਹੂਣ ਵਿੱਚ ਕੋਈ ਨੇਕੀ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am not clever, skillful or wise; I am worthless, without any virtue at all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਾਣੀ ਕਰ ਮੈਂ ਚਤਰ ਨਹੀਂ ਹੂੰ ਔਰ ਸਰੀਰ ਦੀ (ਸੁਘਰਿ) ਉਤਮੁ ਘਾੜਤ ਨਹੀਂ, ਭਾਵ ਸਰੀਰ ਕਰ ਕੇ ਤਪੁ ਭੀ ਨਹੀਂ ਕੀਆ ਹੈ। ਪੁਨਾ ਸੁਭ ਗੁਣੋਂ ਕੋ ਧਾਰਨਾ ਰੂਪੀ ਸ੍ਰੇਸਟ (ਸੁਜਾਨ) ਗ੍ਯਾਤ ਭੀ ਮੁਝ ਮੇਂ ਨਹੀਂ ਹੈ ਔਰ ਸ਼ਾਸਤ੍ਰੋਂ ਕੀ (ਬੇਤੀ) ਜਾਣਨੇਹਾਰੀ ਭੀ ਨਹੀਂ ਹੂੰ। ਐਸੀ ਮੁਝ ਨਿਰਗੁਣ ਮੇਂ ਕੋਈ ਗੁਣ ਭੀ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਿਆਰੇ ਨਾਥ! ਮੈਂ ਚਤੁਰ ਨਹੀਂ, ਮੈਂ ਚੰਗੀ ਮਾਨਸਕ ਘਾੜਤ ਵਾਲੀ ਨਹੀਂ, ਮੈਂ ਸਿਆਣੀ ਨਹੀਂ, ਮੈਂ ਚੰਗੀ ਸੂਝ ਵਾਲੀ ਨਹੀਂ, ਮੈਂ ਗੁਣ-ਹੀਨ ਵਿਚ (ਕੋਈ ਭੀ) ਗੁਣ ਨਹੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਤੁਰਿ = ਸਿਆਣੀ {ਇਸਤ੍ਰੀ-ਲਿੰਗ}। ਸੁਘਰਿ = ਸੁਘੜ, ਚੰਗੀ ਮਾਨਸਕ ਘਾੜਤ ਵਾਲੀ। ਬੇਤੀ = ਜਾਣਨ ਵਾਲੀ, ਚੰਗੀ ਸੂਝ ਵਾਲੀ। ਮੋਹਿ ਨਿਰਗੁਨਿ = ਮੈਂ ਗੁਣ-ਹੀਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en realidad me encuentro sin mérito y sin virtudes que me califiquen."