[[content]]
asset = "DGDG"
type = "primary"
data = "ਭਾਰ ਭਰੇ ਭਟ ਭੂਧਰ ਕੀ ਸਮ; ਭੀਰ ਪਰੇ ਰਨ ਏਕਲ ਜੈਸੋ ॥"
page = 958

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "If a war were inflicted upon him, he would fight like a mountain."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਪਰਬਤ ਵਰਗੇ ਵੱਡੇ ਆਕਾਰ ਵਾਲਾ ਸੀ, ਭੀੜ ਪੈਣ ਤੇ ਉਹ ਇਕਲਾ ਹੀ ਰਣ ਵਿਚ ਕਾਫੀ ਸੀ।"