[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਮਰਥ ਪੂਰਨ ਸਦਾ ਨਿਹਚਲ; ਊਚ ਅਗਮ ਅਪਾਰੇ ॥"
page = 545
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is Omnipotent, Omnipresent ever Immovable, Exalted, Unapporachable and Infinite."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ, ਸਰਬ-ਵਿਆਪਕ, ਹਮੇਸ਼ਾਂ ਲਈ ਅਹਿੱਲ ਉਤਕ੍ਰਿਸ਼ਟਤਾ ਪਹੁੰਚ ਤੋਂ ਪਰੇ ਅਤੇ ਬੇਅੰਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is all-powerful, perfect, eternal and unchanging, exalted, unapproachable and infinite."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਊਚੇ ਅਗੰਮ ਅਪਾਰੇ! ਹੇ ਸਮਰਥ! ਤੂੰ ਨਿਤ੍ਯ ਔਰ ਅਚਲ ਰੂਪ ਅਰ ਸਦਾ ਪੂਰਨ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਸਭ ਤਾਕਤਾਂ ਦੇ ਮਾਲਕ! ਹੇ ਸਰਬ-ਵਿਆਪਕ! ਹੇ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲੇ! ਹੇ ਸਭ ਤੋਂ ਉੱਚੇ! ਹੇ ਅਪਹੁੰਚ! ਹੇ ਬੇਅੰਤ!"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਿਹਚਲ = ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲੇ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es lo más Alto de lo alto, es Insondable e Infinito."