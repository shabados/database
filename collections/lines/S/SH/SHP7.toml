[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰੀਤਮੁ ਦੇਖਿ; ਪ੍ਰੀਤਮੁ ਮਿਲਿ ਜਾਇ ॥"
page = 914
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "as the lover merges in the beloved on seeing;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਪਿਆਰੇ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ ਪਿਆਰਾ ਉਸ ਵਿੱਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "as the lover merges on seeing the beloved;"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਿਤ੍ਰ ਕੋ ਦੇਖ ਕੇ ਜੈਸੇ ਮਿਤ੍ਰ ਮਿਲ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਕੋਈ ਮਿੱਤਰ ਆਪਣੇ ਮਿੱਤਰ ਨੂੰ ਵੇਖ ਕੇ (ਉਸ ਨੂੰ) ਮਿਲ ਕੇ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰੀਤਮੁ = ਮਿੱਤਰ। ਦੇਖਿ = ਵੇਖ ਕੇ। ਮਿਲਿ = ਮਿਲ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "así como la amante se disuelve en su amado en el instante de verlo,"