data = "ਜੂਐ ਜਨਮੁ; ਸਭ ਬਾਜੀ ਹਾਰੀ ॥"
page = 130
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He loses his entire life in the game of gamble."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣਾ ਸਾਰਾ ਜੀਵਨ ਜੂਏ ਦੀ ਖੇਡ ਵਿੱਚ ਹਾਰ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They lose their whole lives in the gamble."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਰੂਪੀ ਬਾਜੀ ਬਿਸ੍ਯੋਂ ਰੂਪ ਜੂਏ ਮੇਂ ਹਾਰ ਦਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ (ਮਾਨੋ) ਜੂਏ ਵਿਚ ਆਪਣਾ ਜੀਵਨ ਹਾਰ ਦੇਂਦਾ ਹੈ, ਉਹ ਮਨੁੱਖਾ ਜੀਵਨ ਦੀ ਬਾਜੀ ਹਾਰ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y pierde su vida en un juego de azar."