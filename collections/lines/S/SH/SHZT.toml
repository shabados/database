[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੂਰਜ ਕਿਰਣਿ ਨ ਬਿਜੁਲਿ ਗੈਣਾਰਾ ॥"
page = 1033
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "nor the rays of the sun, nor the lightning flash across the sky."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਸੂਰਜ ਦੀਆਂ ਸ਼ੁਆਵਾਂ, ਨਾਂ ਹੀ ਅਸਮਾਨ ਵਿੱਚ ਬਿਜਲੀ ਦੀ ਲਿਸ਼ਕ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "neither the sun's rays nor the lightning flashes across the sky."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੂਰਜ ਕੀ ਕਿਰਣੋਂ ਕਾ ਪ੍ਰਕਾਸ ਔ ਬਿਜਲੀ ਜੋ ਅਕਾਸ ਮੇਂ ਦੇਖਤੇ ਹੋ ਵਹੁ ਭੀ ਉਸ ਕੇ ਸਮਾਨ ਨਹੀਂ ਹੈ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਹ ਸੂਰਜ ਦੀ ਕਿਰਣ, ਅਤੇ ਨਾਹ ਹੀ ਆਕਾਸ਼ ਦੀ ਬਿਜਲੀ ਪਹੁੰਚ ਸਕਦੀ ਹੈ (ਬਰਾਬਰੀ ਕਰ ਸਕਦੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੈਣਾਰਾ = ਆਕਾਸ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tampoco los rayos del sol, ni relámpagos destellan a través del cielo."