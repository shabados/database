[[content]]
asset = "DGDG"
type = "primary"
data = "ਦ੍ਵਾਦਸ ਭੂਪਨ ਕੋ ਹਨਿ ਕੈ ਕਬਿ ਸ︀ਯਾਮ ਕਹੈ ਰਨ ਮੈ ਨ੍ਰਿਪ ਛਾਜਿਯੋ ॥"
page = 437

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਸ਼ਿਆਮ ਕਹਿੰਦੇ ਹਨ, ਬਾਰ੍ਹਾਂ ਰਾਜਿਆਂ ਨੂੰ ਮਾਰ ਕੇ ਰਾਜਾ (ਖੜਗ ਸਿੰਘ) ਯੁੱਧ-ਖੇਤਰ ਵਿਚ ਇਸ ਤਰ੍ਹਾਂ ਸ਼ੋਭਾਇਮਾਨ ਹੋ ਰਿਹਾ ਹੈ"