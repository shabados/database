[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੂਰੇ ਤਾਲ; ਨਿਹਾਲੇ ਸਾਸ ॥"
page = 1165
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She dances to the tune and her lover is enraptured seeing her breathe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੁਰ ਤਾਲ ਨਾਲ ਨੱਚਦੀ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਸਾਹ ਲੈਦਿਆਂ ਵੇਖ ਉਸ ਦਾ ਆਸ਼ਕ ਬਹੁਤ ਖੁਸ਼ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "She dances to the beat, exciting the breath of those who watch her."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਲ ਕੋ ਪੂਰਤੀ ਹੈ ਔ ਅਪਨੇ ਸ੍ਵਾਸੋਂ ਕੋ ਦੇਖਤੀ ਹੈ, ਭਾਵ ਤੋਲਦੀ ਹੈ ਕਿ ਤਾਰ ਮੇਂ ਭੰਗ ਨਾ ਪੜ ਜਾਵੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੇਸਵਾ ਨੱਚਦੀ ਹੈ, ਤੇ ਬੜੇ ਗਹੁ ਨਾਲ ਆਪਣੀ ਸੁਰ ਨੂੰ ਤੋਲਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੂਰੇ ਤਾਲ = ਨੱਚਦੀ ਹੈ। ਨਿਹਾਲੇ = ਤੱਕਦੀ ਹੈ, ਗਹੁ ਨਾਲ ਜਾਚਦੀ ਹੈ। ਸਾਸ = ਸੂਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de la misma forma el amante siente su respiración"