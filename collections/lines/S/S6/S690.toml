[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੋਵਤ ਜਾਨ ਨ੍ਰਿਪਤਿ ਹਰਖਾਈ ॥੩੩॥"
page = 852

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She was the Raja asleep in the same manner and she clutched him and went to sleep as well.(33)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਰਾਜੇ ਨੂੰ ਸੁਤਿਆਂ ਵੇਖ ਕੇ ਪ੍ਰਸੰਨ ਹੋਈ ॥੩੩॥"