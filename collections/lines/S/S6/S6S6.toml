[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੀਸਾ ਕਰਿਹ ਤਿਨਾੜੀਆ; ਜੋ ਸੇਵਹਿ. ਦਰੁ ਖੜੀਆਹ ॥"
page = 85
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "We emulate with those who stand and serve at Lord's door."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਸੀਂ ਉਨ੍ਰਾਂ ਦੀ ਬਰਾਬਰੀ ਕਰਦੀਆਂ ਹਾਂ ਜੋ ਸਾਹਿਬ ਦੇ ਬੂਹੇ ਖਲੋਤੀਆਂ ਟਹਿਲ ਕਮਾਉਂਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "We imitate those who stand and serve at the Lord's Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਭਗਤ ਜਨ ਰੂਪ ਇਸਤ੍ਰੀਆਂ ਪ੍ਰਮੇਸ੍ਵਰ ਕੇ ਦਰ ਮੇਂ ਇਸਥਿਤ ਹੋ ਕਰ ਸੇਵਨ ਕਰਤੀਆਂ ਹੈਂ, ਤਿਨ ਕੀਆਂ ਰੀਸਾਂ ਕਰਤੀ ਹੈਂ, ਭਾਵ ਯਹਿ ਕਿ ਤਿਨ ਕੇ ਸਾ ਦਰਸ ਬਨਾ ਚਾਹਤੀ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਫਿਰ ਭੀ) ਅਸੀਂ ਰੀਸਾਂ ਉਹਨਾਂ ਦੀਆਂ ਕਰਦੀਆਂ ਹਾਂ ਜੋ ਸਾਵਧਾਨ ਹੋ ਕੇ ਮਾਲਕ ਦੀ ਸੇਵਾ ਕਰਦੀਆਂ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਿਤਨਾੜੀਆ = ਉਹਨਾਂ ਦੀਆਂ। ਸੇਵਹਿ ਦਰੁ = ਬੂਹਾ ਮੱਲੀ ਬੈਠੀਆਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Imitamos a los que sirven en la Puerta del Señor."