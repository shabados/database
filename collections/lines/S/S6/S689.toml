[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਰਹੀ ਸੁ ਬੇੜੀ ਹਿੰਙੁ ਦੀ; ਗਈ ਕਥੂਰੀ ਗੰਧੁ ॥੩੩॥"
page = 1379
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and she remains smeared with asafoetida and loses the fragrance of musk. Farid!"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਉਹ ਹਿੰਙ ਦੇ ਨਾਲ ਲਿਬੜੀ ਹੋਈ ਰਹਿੰਦੀ ਹੈ ਅਤੇ ਕਸਤੂਰੀ ਦੀ ਮਹਿਕ ਉਸ ਕੋਲੋ ਚਲੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, she still smells like asafoetida; the fragrance of musk is gone. ||33||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਹਿੰਗ ਦੀ ਬੇੜੀ ਅਸਥੂਲ ਦੇਹੀ ਈਹਾਂ ਪੜੀ ਰਹੀ ਹੈ ਔਰ (ਕਥੂਰੀ) ਕਸਤੂਰੀ ਕੀ ਸੁਗੰਧੀ ਵਤ ਲਿੰਘ ਦੇਹੀ ਚਲੀ ਗਈ ਹੈ; ਵਾ ਤੀਰਥੋਂ ਮੇਂ ਇਸ਼ਨਾਨ ਕੀਏ ਔ ਨਾਤੀ ਧੋਤੀ ਆਦਿ ਕਰਮ ਕਰ ਕੇ (ਸੰਬਹੀ) ਫਬੀ ਔ ਨਿਰਵਿਕਲਪ ਸਮਾਧੀ ਮੇਂ ਚਿਤ ਕੀ ਇਸਥਿਤੀ ਭੀ ਕਰੀ, ਪਰੰਤੂ ਇਨ ਕਰਮੋਂ ਕੇ ਕਰਨੇ ਕਰ ਕੇ ਭੀ (ਹਿੰਙੁ) ਭਾਵ ਹੰਕਾਰ ਕੀ (ਬੇੜੀ) ਬਲੀ ਅਰਥਾਤ ਅਵਰੀ ਰਹੀ ।ਔਰ ਕਸਤੂਰੀ ਕੀ ਸੁਗੰਧੀ ਵਤ ਭਗਤੀ ਵਾ ਪਰਮੇਸ੍ਵਰ ਕੀ ਪ੍ਰਾਪਤੀ ਜੋ ਥੀ ਸੋ ਗਈ, ਭਾਵ ਤਿਸ ਕੀ ਪ੍ਰਾਪਤੀ ਨ ਹੋਤੀ ਭਈ॥੩੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਉਸ ਦੀ ਕਸਤੂਰੀ ਵਾਲੀ ਸੁਗੰਧੀ ਤਾਂ ਉੱਡ ਗਈ, ਉਹ ਹਿੰਙ ਦੀ (ਬੋ ਨਾਲ) ਭਰੀ ਰਹਿ ਗਈ (ਭਾਵ, ਜੇ ਬਾਹਰਲੇ ਧਾਰਮਿਕ ਸਾਧਨ ਕਰ ਲਏ, ਪਰ ਸਿਮਰਨ ਤੋਂ ਖੁੰਝੇ ਰਹੇ ਤਾਂ ਭਲੇ ਗੁਣ ਸਭ ਦੂਰ ਹੋ ਜਾਂਦੇ ਹਨ, ਤੇ ਪੱਲੇ ਅਉਗਣ ਹੀ ਰਹਿ ਜਾਂਦੇ ਹਨ) ॥੩੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬੇੜੀ = ਵੇੜ੍ਹੀ ਹੋਈ, ਲਿੱਬੜੀ ਹੋਈ। ਕਥੂਰੀ = ਕਸਤੂਰੀ। ਗੰਧੁ = ਸੁਗੰਧੀ, ਖ਼ੁਸ਼ਬੋ ॥੩੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y dice Farid, su aroma es de asafétida, la fragancia del musgo se ha ido. (33)"