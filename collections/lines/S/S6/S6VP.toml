[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਕਉ; ਜਲੁ ਦਹ ਦਿਸ ਤਿਆਗੈ ॥"
page = 900
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Instead of dissolving the dust, the water recedes away from it in ten directions."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਨੂੰ ਖੋਰ ਲੈਣ ਦੀ ਥਾਂ ਸਗੋਂ ਇਸ ਕੋਲੋਂ ਦਸੀਂ ਪਾਸੀਂ ਪਰ੍ਹੇ ਹਟ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The water runs away from the dust in all directions."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਾਟੀ ਰੂਪ ਜੋ ਪ੍ਰਿਥਵੀ ਹੈ ਤਿਸ ਕੇ ਦਸੋ ਦਿਸਾ ਮੇਂ ਜਲ ਦਸ ਹਿਸੇ ਜਿਆਦਾ ਹੈ, ਪਰੰਤੂ ਤਿਸ ਕੋ ਛੋਡ ਰਹਿਆ ਅਰਥਾਤ ਗਾਲਤਾ ਨਹੀਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਮੁੰਦਰ ਦਾ) ਪਾਣੀ ਧਰਤੀ ਨੂੰ ਹਰ ਪਾਸੇ ਵਲੋਂ ਤਿਆਗੀ ਰੱਖਦਾ ਹੈ (ਧਰਤੀ ਸਮੁੰਦਰ ਦੇ ਵਿਚ ਰਹਿੰਦੀ ਹੈ, ਪਰ ਸਮੁੰਦਰ ਇਸ ਨੂੰ ਡੋਬਦਾ ਨਹੀਂ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਉ = ਨੂੰ। ਦਹਦਿਸ = ਦਸੀਂ ਪਾਸੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el agua corre del polvo en todas direcciones,"