[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਉਸੁ ਧੰਧਾ; ਨਾ ਹਮ ਧਾਧੇ ॥"
page = 391
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Neither He has any worldly occupation, nor do I have any engagements."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਂ ਹੀ ਉਸ ਨੂੰ ਕੋਈ ਦੁਨੀਆਵੀ ਰੁਝੇਵੇ ਹਨ, ਨਾਂ ਹੀ ਮੈਨੂੰ ਕੋਈ ਕਜੀਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He has no occupation, so I have no entanglements."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਾ ਉਸ ਕੋ ਅਨੰਦ ਕੋਈ ਧੰਧਾ ਹੈ ਨ ਹਮ ਕੋ (ਧਾਧੇ) ਧੰਧੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਕੋਈ ਮਾਇਕ ਦੌੜ-ਭੱਜ ਗ੍ਰਸ ਨਹੀਂ ਸਕਦੀ, ਅਸੀਂ ਭੀ ਧੰਧਿਆਂ ਵਿਚ ਗ੍ਰਸੇ ਹੋਏ ਨਹੀਂ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਧਾਧੇ = ਧੰਧਿਆਂ ਵਿਚ ਗ੍ਰਸੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ni Él sufre trabajos arduos, ni yo hago esfuerzos de ningún tipo."