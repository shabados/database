[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਿ ਬਿਛੋਰੈ; ਆਪੇ ਮੇਲ ॥"
page = 894
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself separates and Himself unites."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਵਿਛੋੜਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਮਿਲਾਹਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself separates, and He Himself unites."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪ ਹੀ ਮਨਮੁਖੋਂ ਕੋ ਬਿਛੋੜਤਾ ਹੈ ਅਰੁ ਵਹੁ ਆਪ ਹੀ ਗੁਰਮੁਖੋਂ ਕੋ ਮੇਲ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਆਪ ਹੀ (ਜੀਵਾਂ ਨੂੰ ਆਪਣੇ ਚਰਨਾਂ ਤੋਂ) ਵਿਛੋੜਦਾ ਹੈ, ਆਪ ਹੀ ਮਿਲਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y unes y separas de Tu Ser como es Tu deseo."