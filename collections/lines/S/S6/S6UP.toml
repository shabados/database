[[content]]
asset = "DGDG"
type = "primary"
data = "ਦੀਨ ਨ ਲਾਗਨ ਸ︀ਯਾਮ ਤਨੈ ਸੁ ਭਲੀ ਬਿਧਿ ਸੋ ਜਦੁਰਾਇ ਬਚਾਈ ॥"
page = 373

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The enemy Keshi, in rage, attacked Krishna with his feet, but Krishna did not let him touch his body and saved himself nicely"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕ੍ਰਿਸ਼ਨ ਨੇ ਉਸ ਸਟ ਨੂੰ ਸ਼ਰੀਰ ਉਤੇ ਵਜਣ ਨਾ ਦਿੱਤਾ ਅਤੇ ਚੰਗੀ ਤਰ੍ਹਾਂ (ਆਪਣੀ ਦੇਹ) ਨੂੰ ਬਚਾ ਲਿਆ।"