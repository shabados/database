[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਮਿਲੁ; ਸੁਘੜ ਸੁਜਾਣੀ ਜੀਉ ॥"
page = 173
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the greatest good fortune, I have met the Accomplished and Omniscient Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਰਮ ਚੰਗੀ ਕਿਸਮਤ ਦੁਆਰਾ ਮੈਂ ਕਾਮਲ ਅਤੇ ਸਰਬਗ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪਿਆ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, I met the most accomplished and all-knowing Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ (ਸੁਘੜ) ਚਤਰ ਹੈਂ, ਤਥਾ (ਸੁਜਾਣੀ) ਗਿਆਨਵਾਨ ਹੈਂ, ਐਸਾ ਗੁਰੂ ਵਡੇ ਭਾਗੋਂ ਵਾਲੇ ਕੋ ਮਿਲਤਾ ਹੈ। ਜੀਉ ਪਦ ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ! ਉਸ ਸੋਹਣੇ ਜੀਵਨ ਵਾਲੇ ਸੁਜਾਨ ਗੁਰੂ ਨੂੰ ਮਿਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por una gran fortuna me encontré al Sabio Vidente."