[[content]]
asset = "DGDG"
type = "primary"
data = "ਬੈਸ ਕਰਤ ਭਏ ਛਤ੍ਰਿ ਬ੍ਰਿਤਿ ਸੂਦ੍ਰ ਸੁ ਦਿਜ ਕੋ ਧਰਮ ॥੨॥"
page = 54

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The Vaishyas acted like Kshatriyas and Shudras like Brahmins.2."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਵੈਸ਼ ਛਤ੍ਰੀਆਂ ਦਾ ਕਰਮ ਕਰਨ ਲਗ ਪਏ ਅਤੇ ਸ਼ੂਦਰਾਂ ਨੇ ਬ੍ਰਾਹਮਣਾਂ ਦਾ ਧਰਮ ਅਪਣਾ ਲਿਆ ॥੨॥"