[[content]]
asset = "VGRG"
type = "primary"
data = "ਰੰਗ ਮਜੀਠ ਕੁਸੁੰਭ ਦਾ; ਸਦਾ ਸਥੋਈ ਵੇਸੁ ਵਟਾਏ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The colour of madder is steadfast and the colour of safflower changes very soon."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਜਿਵੇਂ) ਮਜੀਠ ਦਾ ਰੰਗ ਸਦਾ ਦਾ ਸਾਥੀ ਹੈ, ਤੇ ਕਸੁੰਭੇ ਦਾ (ਚਾਰ ਦਿਨੀਂ) ਵੇਸ ਵਟਾ ਦਿੰਦਾ ਹੈ (ਬਦਲ ਜਾਂਦਾ ਹੈ)।"