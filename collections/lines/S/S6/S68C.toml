[[content]]
asset = "VGRG"
type = "primary"
data = "ਅਬਿਗਤਹੁਂ ਅਬਿਗਤੁ ਹੈ; ਨਹਿਂ ਅਲਖੁ ਲਖੰਦਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Unmanifest to unmanifestation, that unperceptible Lord cannot be perceived."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਅਬਿਗਤ ਤੋਂ ਜਿਹੜੀ ਅਬਿਗਤ ਹੈ, (ਅਪ੍ਰਾਪਯ ਵਸਤੂ ਹੈ) ਉਹ ਬੀ ਅਲਖ ਨੂੰ ਲਖ ਨਹੀਂ ਸਕਦੀ।"