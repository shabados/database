[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਮੈ. ਹਰਿ ਮਨਿ ਭਾਇਆ ॥"
page = 94
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Lord God's Name is in every way pleasing to my mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦਾ ਨਾਮ, ਹਰ ਤਰ੍ਹਾਂ ਨਾਲ ਮੇਰੇ ਚਿੱਤ ਨੂੰ ਚੰਗਾ ਲੱਗਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Name of the Lord, Har, Har, is pleasing to my mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਹਰੀ ਜੋ ਭਗਤ ਜਨੋਂ ਕੇ ਸਰਬ ਦੁਖੋਂ ਕੇ (ਹਰਿ) ਨਾਸ ਕਰਨੇ ਵਾਲਾ ਹੈ ਤਿਸ ਕਾ ਜੋ ਹਰਿ ਨਾਮੁ ਹੈ ਸੋ, ਵਾ ਹਰਿ ਕਾਲ ਮੇਂ ਮੇਰੇ ਮਨ ਕੋ ਭਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਮੇਰੇ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ, ਪਰਮਾਤਮਾ ਮੈਨੂੰ ਮਨ ਵਿਚ ਪਿਆਰਾ ਲੱਗ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੈ ਮਨਿ = ਮੇਰੇ ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Alimento el Nombre del Señor, Jar, Jar, en mi mente,"