[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਜ ਤੁਮਾਰੇ; ਦੇਇ ਨਿਬਾਹਿ ॥੧॥ ਰਹਾਉ ॥"
page = 182
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thine affairs, he will all arrange. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੰਮ ਉਸ ਸਾਰੇ ਨੇਪਰੇ ਚਾੜ੍ਹ ਦੇਵੇਗਾ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He will resolve your affairs. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਸੰਪੂਰਨ ਕਾਮੋਂ ਕਾ ਨਿਬਾਹ ਕਰ ਦੇਵੇਂਗੇ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਤੇਰੇ ਕਾਰਜ (ਜਨਮ-ਮਨੋਰਥ) ਪੂਰੇ ਕਰ ਦੇਵੇਗਾ, ਭਾਵ (ਤੈਨੂੰ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ  ਦਾਤ ਬਖ਼ਸ਼ੇਗਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੇਇ = ਦੇਂਦਾ ਹੈ, ਦੇਵੇਗਾ। ਦੇਹਿ ਨਿਬਾਹਿ = ਸਿਰੇ ਚਾੜ੍ਹ ਦੇਵੇਗਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para que satisfaga todos tus deseos."