[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਨਹਾਰੁ; ਨਾਨਕ. ਇਕੁ ਜਾਨਿਆ ॥੩॥"
page = 292
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Master, Nanak recognises as the Creator."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਮਾਲਕ ਨੂੰ ਹੀ ਨਾਨਕ, ਸਿਰਜਣਹਾਰ ਕਰਕੇ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they realize the One, the Creator Lord. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸਰਬ ਜਗਤ ਕੇ ਕਰਨੇ ਹਾਰੇ ਏਕ ਵਾਹਿਗੁਰੂ ਜੀ ਕੌ ਤਿਨੋਂ ਨੇ ਹੀ ਜਾਣਿਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਸ ਨੇ ਉਸ ਇੱਕ ਕਰਤਾਰ ਨੂੰ ਹੀ ਪਛਾਣਿਆ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todos los sucesos en verdad proceden del Señor, el Uno Absoluto.(3)"