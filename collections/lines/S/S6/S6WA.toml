[[content]]
asset = "SSKS"
type = "primary"
data = "ਨਿਰਮਲ ਨਿਰਦੋਖ ਮੋਖ ਪਦੁ ਜਾ ਕੇ ਨਾਮਿ; ਗੋਪੀਨਾਥ ਕੈਸੇ ਹੁਇ ਬਿਰਹ ਦੁਖ ਦੀਨੋ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "The Lord whose name makes a person do good, whose name frees a person from all vices, who is emancipator, how could He be the Master of milkmaids in the form of Krishan and make them suffer in His separation?"

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦੇ ਨਾਮ ਸ਼ੁੱਧ ਨਿਰਵਿਕਾਰ ਨਿਤ੍ਯ ਮੁਕਤ ਰੂਪ ਆਦਿ ਨਾਮਾਂ ਨਾਲ ਉਚਾਰੇ ਜਾਂਦੇ ਹਨ, ਗੋਪੀਆਂ ਗੋਪਾਂ ਦੀਆਂ ਇਸਤ੍ਰੀਆਂ ਪਰ ਨਾਰਾਂ ਦਾ ਨਾਥ ਸ੍ਵਾਮੀ ਬਣ ਕੇ ਕਿਸ ਤਰ੍ਹਾਂ ਓਸ ਨੇ ਓਨ੍ਹਾਂ ਨੂੰ ਵਿਛੋੜੇ ਦਾ ਦੁੱਖ ਦਿੱਤਾ?"