[[content]]
asset = "VGRG"
type = "primary"
data = "ਸਾਇਰ ਦੇ ਮਰਜੀਵੜੇ; ਕਰਨਿ ਮਜੂਰੀ ਖੇਚਲ ਖੂਸੇ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Those who are divers of the pleasure-ocean existing in the form of Guru, only they remain happy in the labour (of spiritual discipline)."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਮੁੰਦ੍ਰ ਦੇ ਮਰਜੀਵੜਿਆਂ ਵਾਂਙੂੰ ਮਜੂਰੀਆਂ ਕਰ ਕੇ ਖੇਚਲ ਨਾਲ ਖੁੱਸਦੇ ਹਨ। (ਦੁਖੀ ਹੁੰਦੇ ਯਾ ਗੁਆਏ ਜਾਂਦੇ ਹਨ)।"