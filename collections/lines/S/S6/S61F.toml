[[content]]
asset = "SSA2"
type = "primary"
data = "ਥਾਨ ਥਨੰਤਰਿ ਰਵਿ ਰਹਿਆ; ਸਰਬ ਜੀਆ ਪ੍ਰਤਿਪਾਲ ਜੀਉ ॥"
page = 760
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is contained in spaces and inter-spaces. He cherishes all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਥਾਵਾਂ ਅਤੇ ਥਾਵਾਂ ਦੀਆਂ ਵਿੱਥਾਂ ਅੰਦਰ ਸਾਹਿਬ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਉਹ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਪਾਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He is pervading and permeating the spaces and interspaces; He loves and cherishes all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਵਹੁ ਪਾਰਬ੍ਰਹਮ ਕੈਸਾ ਹੈ? ਥਾਨੋਂ ਮੇਂ (ਥਨੰਤਰਿ) ਔਰ ਜੋ ਅਸਥਾਨ ਹੈਂ ਤਿਨੋਂ ਮੇਂ ਰਮ ਰਿਹਾ ਹੈ ਔ ਸਰਬ ਜੀਵੋਂ ਕੀ ਪ੍ਰਤਿਪਾਲਾ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੇਹੜਾ ਪਰਮਾਤਮਾ ਹਰੇਕ ਥਾਂ ਵਿਚ ਵਿਆਪਕ ਹੈ, ਜੇਹੜਾ ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਪਾਲਣਾ ਕਰਨ ਵਾਲਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él prevalece en todas partes, en los espacios y mundos inferiores, Él sostiene toda la vida."