[[content]]
asset = "SSA2"
type = "primary"
data = "ਦਸੀ ਮਾਸੀ. ਮਾਨਸੁ ਕੀਆ, ਵਣਜਾਰਿਆ ਮਿਤ੍ਰਾ; ਕਰਿ ਮੁਹਲਤਿ ਕਰਮ ਕਮਾਹਿ ॥"
page = 77
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In ten months it was make a human being and was given appointed time to practise virtuous deeds."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਦਸਾਂ ਮਹੀਨਿਆਂ ਵਿੱਚ ਇਸ ਨੂੰ ਇਨਸਾਨ ਬਣਾ ਦਿੱਤਾ ਗਿਆ ਅਤੇ ਨੇਕ ਅਮਲ ਕਮਾਉਣ ਲਈ ਇਸ ਨੂੰ ਨਿਯਤ ਸਮਾਂ ਦੇ ਦਿਤਾ ਗਿਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the tenth month, you were made into a human being, O my merchant friend, and you were given your allotted time to perform good deeds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਦਸੋ ਮਹੀਨੋਂ ਮੇਂ ਹਰੀ ਨੇ ਮਾਨੁਖ ਸਰੀਰ ਕੀਆ, ਹੇ ਬਨਜਾਰੇ ਮਿਤ੍ਰ! ਜਬ ਤਕ ਜੀਵ ਕੋ ਜੀਵਨੇ ਕੀ (ਮੁਹਲਤਿ) ਅਵਧੀ ਕਰ ਦਈ ਹੈ ਤਬ ਤਕ ਕਰਮੋਂ ਕੇ (ਕਮਾਹਿ) ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਵਣਜਾਰੇ ਮਿਤ੍ਰ! (ਫਿਰ) ਦਸਾਂ ਮਹੀਨਿਆਂ ਵਿਚ ਪ੍ਰਭੂ ਮਨੁੱਖ (ਦਾ ਸਾਬਤ ਬੁੱਤ) ਬਣਾ ਦੇਂਦਾ ਹੈ। (ਜੀਵਾਂ ਨੂੰ ਜਿੰਦਗੀ ਦਾ) ਮੁਕਰਰ ਸਮਾ ਦੇਂਦਾ ਹੈ (ਜਿਸ ਵਿਚ ਜੀਵ ਚੰਗੇ ਮੰਦੇ) ਕਰਮ ਕਮਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਸੀ = ਮਾਸੀਂ, ਮਹੀਨੀਂ, ਮਹੀਨਿਆਂ ਪਿਛੋਂ। ਮਾਨਸੁ = ਮਨੁੱਖ (ਦਾ ਬੱਚਾ)। ਕਰਿ = ਕਰੇ, ਕਰਦਾ ਹੈ। ਦੇਂਦਾ ਹੈ। ਮੁਹਲਤਿ = (ਉਮਰ-ਰੂਪ) ਸਮਾਂ। ਕਮਾਹਿ = ਕਮਾਂਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En nueve meses te convertiste en un ser humano, y la vida te fue dada para que practicaras la Virtud."