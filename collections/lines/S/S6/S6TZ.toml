[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਪੂਤੁ ਤੇਰਾ; ਤੂੰ ਬਾਪੁ ਮੇਰਾ ॥"
page = 476
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am Thy son and Thou art my Father."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤੈਡਾ ਪੁੱਤ ਹਾਂ, ਤੂੰ ਮੈਡਾ ਬਾਪੂ ਹੈਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am Your son, and You are my Father."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਬ ਸਾਖ੍ਯਾਤ ਹੂਆ, ਤਬ ਯਹ ਬੇਨਤੀ ਕਰੀ ਕਿ ਮੇਂ ਤੇਰਾ ਪੁਤ੍ਰ ਹੂੰ, ਤੂੰ ਮੇਰਾ ਬਾਪੁ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੁਣ ਮੈਂ ਨਿਸੰਗ ਹੋ ਕੇ ਉਸ ਨੂੰ ਆਖਦਾ ਹਾਂ, ਹੇ ਪ੍ਰਭੂ!) ਮੈਂ ਤੇਰਾ ਬੱਚਾ ਹਾਂ, ਤੂੰ ਮੇਰਾ ਪਿਉ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Yo soy Tu hijo, oh Señor, y Tú, mi Padre,"