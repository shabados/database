[[content]]
asset = "SSA2"
type = "primary"
data = "ਲੈ ਪਾਟੀ; ਪਾਧੇ ਕੈ ਆਇਆ ॥"
page = 1154
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Taking his tablet, he came to the teacher."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਫੱਟੀ ਲੈ ਕੇ, ਉਹ ਅਧਿਆਪਕ ਕੋਲ ਆਇਆ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He took his writing tablet and went to the teacher."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸੋ ਪ੍ਰਹਿਲਾਦ ਪਟੀ ਕੋ ਲੈਕਰ ਪਾਧੇ ਕੇ ਪਾਸ ਆਇ ਗਿਆ। ਜਬ ਵਹੁ ਦੈਤੋਂ ਕਾ ਕਰਮੁ ਪ੍ਰਵਿਰਤੀ ਪੜਾਉਨ ਲਗੇ ਤੂਬ ਪ੍ਰਹਿਲਾਦ ਨੇ ਕਹਾ: ਹੇ ਪਾਧਾ ਜੀ!"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਹਲਾਦ ਪੱਟੀ ਲੈ ਕੇ ਪਾਂਧੇ ਕੋਲ ਪਹੁੰਚਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੈ = ਲੈ ਕੇ। ਪਾਟੀ = ਪੱਟੀ। ਕੈ = ਦੇ ਪਾਸ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "él le llevó el libro a su maestro diciéndole,"