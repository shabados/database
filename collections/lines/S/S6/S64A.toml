[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਿਰਪਾ ਪ੍ਰਭ ਦੀਨ ਦਇਆਲਾ ॥"
page = 563
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my Master, merciful to the meek, show mercy unto me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮਸਕੀਨ ਉਤੇ ਮਿਹਰਬਾਨ ਪ੍ਰਭੂ! ਮੇਰੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bless me with Your Grace, God, O Merciful to the meek."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨ ਦਇਆਲ ਪ੍ਰਭੂ! ਤੂੰ ਮੁਝ ਪਰ ਕਿਰਪਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦੀਨਾਂ ਉੱਤੇ ਦਇਆ ਕਰਨ ਵਾਲੇ ਪ੍ਰਭੂ! (ਮੇਰੇ ਉੱਤੇ) ਕਿਰਪਾ ਕਰ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ!"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Señor Benévolo con el humilde, bendíceme con Tu Gracia;"