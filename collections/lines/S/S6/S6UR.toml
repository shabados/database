[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਅਬਿਨਾਸੀ ਬਸਿਆ ਘਟ ਭੀਤਰਿ; ਹਰਿ ਮੰਗਲੁ ਨਾਨਕੁ ਗਾਵੈ ਜੀਉ ॥੪॥੫॥੧੨॥"
page = 98
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The imperishable Lord has secured an abode in my heart, and Nanak sings the praises of God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਮਰ ਸਾਹਿਬ ਨੇ ਮੇਰੇ ਦਿਲ ਅੰਦਰ ਨਿਵਾਸ ਕਰ ਲਿਆ ਹੈ ਅਤੇ ਨਾਨਕ ਵਾਹਿਗੁਰੂ ਦੀ ਉਸਤਤੀ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Immortal Lord God has come to dwell within my heart. Nanak sings the songs of joy to the Lord. ||4||5||12||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪ੍ਰਭੂ ਜੋ ਨਾਸ ਰਹਤ ਹੈ, ਸੋ ਮੇਰੇ (ਘਟ) ਅੰਤਹਿਕਰਣ ਮੇਂ ਬਸਿਆ ਹੈ, ਯਾਂ ਤੇ ਮੈਂ ਹਰੀ ਕੇ ਮੰਗਲ ਰੂਪ ਗੁਨ ਗਾਇਨ ਕਰਤਾ ਹੂੰ ॥੪॥੫॥੧੨॥☬ਸ੍ਰੀ ਪਰਮੇਸ੍ਵਰ ਜੀ ਕੇ ਸਨਮੁਖ ਉਚਾਰਣ ਕਰਤੇ ਭਏ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਗੁਰੂ ਦੀ ਮਿਹਰ ਨਾਲ) ਅਬਿਨਾਸ਼ੀ ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਆ ਵੱਸਿਆ ਹੈ। ਹੁਣ (ਇਹ ਦਾਸ) ਨਾਨਕ ਪਰਮਾਤਮਾ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਦਾ ਗੀਤ ਹੀ ਗਾਂਦਾ ਹੈ (ਇਹ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ ਜੋੜੀ ਰੱਖਦੀ ਹੈ) ॥੪॥੫॥੧੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor Inmortal penetró hasta el fondo de mi corazón; y ahora Nanak canta las Alabanzas del Señor en Éxtasis Divino.(4-5-12)"