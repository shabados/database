[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਿਕ ਭਾਂਤਿ ਹੋਇ ਪਸਰਿਆ; ਨਾਨਕ. ਏਕੰਕਾਰੁ ॥੧॥"
page = 296
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In manifold ways the one Lord has diffused Himself O Nanak."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਅਨੇਕਾਂ ਤਰੀਕਿਆਂ ਨਾਲ ਇਕ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਖਿਲਾਰਿਆਂ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In so many ways, the One, the Universal Creator has diffused Himself, O Nanak. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਵਹੁ ਏਕ ਰੂਪ ਅਨੇਕ ਭਾਂਤ ਹੋ ਕਰ ਸਰਬ ਮੇਂ ਪਸਰ ਰਿਹਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਇੱਕ ਅਕਾਲ ਪੁਰਖ ਅਨੇਕਾਂ ਹੀ ਤਰੀਕਿਆਂ ਨਾਲ (ਜਗਤ ਵਿਚ ਹਰ ਥਾਂ) ਖਿਲਰਿਆ ਹੋਇਆ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਂਤਿ = ਤਰੀਕੇ। ਪਸਰਿਆ = ਖਿਲਰਿਆ ਹੋਇਆ। ਏਕੰਕਾਰੁ = ਇਕ ਅਕਾਲ ਪੁਰਖ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, Él se manifiesta de mil formas, sin dejar de ser nuestro Único Señor Creador. (1)"