[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ. ਜਿਨ ਹਰਿ ਪ੍ਰਭੁ ਡਿਠਾ; ਤਿਨ ਕੈ ਸਦ ਕੁਰਬਾਣੇ ॥੨॥"
page = 577
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, I am ever a sacrifice, unto those, who have seen their Lord Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਆਖਦੇ ਹਨ, ਮੈਂ ਉਨ੍ਹਾਂ ਤੋਂ ਹਮੇਸ਼ਾਂ ਹੀ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਸੁਆਮੀ ਮਾਲਕ ਵੇਖਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, I am forever a sacrifice to those who have seen the Lord God. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਿਨੋਂ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਦੇਖਾ ਹੈ ਮੈਂ ਤਿਨ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਆਖਦਾ ਹੈ- ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹਰੀ ਪ੍ਰਭੂ ਦਾ ਦਰਸਨ ਕਰ ਲਿਆ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਸਦਾ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨ ਕੈ = ਉਹਨਾਂ ਤੋਂ। ਸਦ = ਸਦਾ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, me postro reverente ante aquéllos que han visto a mi Señor. (2)"