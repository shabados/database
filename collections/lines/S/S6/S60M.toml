[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਨੇ ਚਰਿਤ; ਪ੍ਰਭਿ ਆਪਿ ਬਨਾਏ ॥"
page = 287
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His plays the Lord has Himself set afoot."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਕੌਤਕ ਸੁਆਮੀ ਨੇ ਆਪੇ ਹੀ ਰਚੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God Himself sets His play in motion."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਚਰਿਤ੍ਰ ਪ੍ਰਭੂ ਨੇ ਆਪ ਹੀ ਬਨਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣੇ ਖੇਲ-ਤਮਾਸ਼ੇ ਆਪ ਹੀ ਬਣਾਏ ਹਨ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Este juego que es la vida, Él lo ha diseñado"