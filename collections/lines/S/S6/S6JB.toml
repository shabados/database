[[content]]
asset = "DGDG"
type = "primary"
data = "ਦਿਲੀ ਕੌ ਬ੍ਰਿਜਨਾਥ ਕੋ; ਲੈ ਚਲਿਓ ਸੰਗਿ ਲਵਾਇ ॥੨੩੦੯॥"
page = 531

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Till that time, Narada came of coming of Krishana and taking him alongwith him, he went to watch Delhi.2309"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਆਪਣੇ ਨਾਲ ਦਿੱਲੀ ਲੈ ਚਲਿਆ ॥੨੩੦੯॥"