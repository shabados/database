data = "ਸਭ ਤੇ ਊਚਾ; ਮੰਦਰੁ ਮੇਰਾ ॥"
page = 737
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The highest of all is may mansion."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆਂ ਨਾਲੋਂ ਉਚਾ ਹੈ ਮੇਰਾ ਮਹਿਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mansion is lofty and elevated."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਤੇ ਬਡਾ ਨਿਸਚਾ ਰੂਪ ਮੇਰਾ ਮੰਦਰ ਅਸਥਾਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸਖੀ! ਉਸ ਖਸਮ-ਪ੍ਰਭੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ) ਮੇਰਾ ਹਿਰਦਾ-ਘਰ ਸਭ (ਵਾਸਨਾਵਾਂ) ਤੋਂ ਉੱਚਾ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora mi Recinto está en lo Alto de lo alto,"