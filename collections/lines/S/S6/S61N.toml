[[content]]
asset = "DGDG"
type = "primary"
data = "ਏਕਨ ਕੇ ਉਰ ਫਾਰਿ ਕਟਾਰਨ; ਕੇਸਨ ਤੇ ਗਹਿ ਏਕ ਪਛਾਰੈ ॥"
page = 458

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He tore asunder the hearts of some with his sword and knocked down many catching them from their hair"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕਨਾਂ ਦੇ ਕਟਾਰਾਂ ਨਾਲ ਸੀਨੇ ਚੀਰ ਦਿੱਤੇ ਹਨ ਅਤੇ ਇਕਨਾਂ ਨੂੰ ਕੇਸਾਂ ਤੋਂ ਪਕੜ ਕੇ ਪਛਾੜ ਦਿੱਤਾ ਹੈ।"