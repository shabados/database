[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਾਹੀ ਸੋ ਬਾਤ ਕਰੋ ਹਰਿ ਜੂ, ਜਿਹ ਕੇ ਸੰਗ ਨੇਹੁ ਘਨੋ ਤੁਮ ਕੀਨੋ ॥"
page = 369

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Krishna, Radha replied, “O Krishna! you talk with her, with whom you have been in love"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਹੇ ਕ੍ਰਿਸ਼ਨ ਜੀ! ਉਸੇ ਨਾਲ ਗੱਲ ਕਰੋ, ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਬਹੁਤ ਪ੍ਰੀਤ ਕੀਤੀ ਹੈ।"