[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਕੇ ਪ੍ਰਭ ਸਦ ਹੀ ਮੁਕਤਾ ॥੪॥੧॥੬॥"
page = 803
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever detached is the Lord of Nanak,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵ ਹੀ ਨਿਰਲੇਪ ਹੈ, ਨਾਨਕ ਦਾ ਸੁਆਮੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak's God is forever liberated. ||4||1||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਦਾਸ ਕੇ (ਪ੍ਰਭ) ਸੁਆਮੀ ਸਦਾ ਮੁਕਤ ਸਰੂਪ ਹੈਂ॥੪॥੧॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਭ ਜੀਵਾਂ ਵਿਚ ਵਿਆਪਕ ਹੁੰਦਾ ਹੋਇਆ ਭੀ) ਨਾਨਕ ਦਾ ਪਰਮਾਤਮਾ ਸਦਾ ਹੀ ਨਿਰਲੇਪ ਹੈ ॥੪॥੧॥੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੁਕਤਾ = ਨਿਰਲੇਪ ॥੪॥੧॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y sin embargo, el Señor está para siempre desapegado de Nanak. (4-1-6)"