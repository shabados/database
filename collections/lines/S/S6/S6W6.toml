[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਨ ਆਪ; ਆਪ ਹੀ ਅਚਰਜਾ ॥"
page = 291
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord is all by Himself, He Himself is Wonderful."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਸਾਰਾ ਕੁਛ ਆਪਣੇ ਆਪ ਤੋਂ ਹੀ ਹੈ, ਉਹ ਆਪੇ ਹੀ ਅਦਭੁਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself, in and of Himself, is the most wonderful."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਅਪਨੇ ਆਪ ਮੇਂ ਆਪ ਹੀ ਅਸਚਰਜ ਰੂਪ ਥਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਅਚਰਜ-ਰੂਪ ਪ੍ਰਭੂ ਆਪਣੇ ਵਰਗਾ ਆਪ ਹੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਚਰਜਾ = ਹੈਰਾਨ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él es la Maravilla de las maravillas y Él Mismo manifestó Su Ser Relativo."