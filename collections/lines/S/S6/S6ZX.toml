[[content]]
asset = "VGRG"
type = "primary"
data = "ਨਚਣੁ ਨਚਿ ਨ ਜਾਣਈ; ਆਖੈ ਭੁਇ ਸਉੜੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The dancer knows no dance but says that the place is narrow."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਨੱਚਣ ਵਾਲੀ) ਨੱਚਣੀ (ਆਪ ਤਾਂ) ਨੱਚਣਾ ਜਾਣਦੀ ਨਹੀਂ, ਕਹਿੰਦੀ ਹੈ ਕਿ ਇਹ ਥਾਉਂ ਭੀੜੀ ਹੈ।"