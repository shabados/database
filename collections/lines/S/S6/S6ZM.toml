[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਗ ਮਹਿ ਬਕਤੇ; ਦੂਧਾਧਾਰੀ ॥"
page = 873
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They who proclaim in the world that they live on milk alone,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਜਹਾਨ ਅੰਦਰ ਪੁਕਾਰਦੇ ਹਨ ਕਿ ਉਹ ਕੇਵਲ ਦੁੱਧ ਤੇ ਹੀ ਰਹਿੰਦੇ ਹਨ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who claim in this world that they live on milk alone,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਗ ਬੀਚ ਤੌ ਕਹਿਤੇ ਹੈਂ, ਹਮ ਦੂਧਾਧਾਰੀ ਅਰਥਾਤ ਦੂਧ ਕੇ ਆਸਰੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅੰਨ ਛੱਡਣ ਵਾਲੇ ਸਾਧੂ,) ਲੋਕਾਂ ਵਿਚ ਆਖਦੇ ਫਿਰਦੇ ਹਨ, ਅਸੀਂ ਨਿਰਾ ਦੁੱਧ ਪੀ ਕੇ ਹੀ ਨਿਰਬਾਹ ਕਰਦੇ ਹਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਕਤੇ = ਆਖਦੇ ਹਨ। ਦੂਧਾਧਾਰੀ = ਦੂਧ-ਆਧਾਰੀ, ਦੁੱਧ ਦੇ ਆਸਰੇ ਰਹਿਣ ਵਾਲੇ, ਨਿਰਾ ਦੁੱਧ ਪੀ ਕੇ ਜੀਵਨ-ਨਿਰਬਾਹ ਕਰਨ ਵਾਲੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ellos le dicen al mundo, mira, vivimos sólo de leche,"