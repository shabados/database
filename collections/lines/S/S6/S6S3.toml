[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪਿ ਅਯੋਧਨ ਮੈ ਫਿਰਿ ਕੈ; ਰਿਸ ਸਾਥ ਘਨੇ ਅਰਿ ਬੀਰ ਸੰਘਾਰੇ ॥"
page = 417

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "In his fury, he killed many enemies in the battlefield, the heads of many were chopped,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਫਿਰ) ਰਣ-ਭੂਮੀ ਵਿਚ ਘੁੰਮ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਵੈਰੀ ਦੇ ਬਹੁਤ ਸਾਰੇ ਸੂਰਵੀਰ ਮਾਰ ਦਿੱਤੇ।"