[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਨਾਮੁ; ਜੀਅ ਪ੍ਰਾਨ ਅਧਾਰੁ ॥"
page = 185
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "are all in Lord God's Name which is the prop of my soul and very life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਵਾਹਿਗੁਰੂ ਸੁਆਮੀ ਦੇ ਨਾਮ ਵਿੱਚ ਹਨ, ਜੋ ਮੇਰੀ ਆਤਮਾ ਤੇ ਜਿੰਦ-ਜਾਨ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "are all in the Name of the Lord, Har, Har, the Support of the soul and the breath of life."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਹਰਿ ਹਰਿ ਨਾਮ ਰਿਦੇ ਮੇਂ ਪ੍ਰਾਣੋਂ ਕਾ ਆਸਰਾ ਕੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਦਾ ਨਾਮ ਹੀ ਉਸ ਮਨੁੱਖ ਦੀ ਜ਼ਿੰਦਗੀ ਦਾ ਪ੍ਰਾਣਾਂ ਦਾ ਆਸਰਾ ਬਣ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "todas son en nombre del Señor, Har, Har, El sostén del alma y el aliento de vida."