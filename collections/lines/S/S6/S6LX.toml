[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹੋਵੈ. ਸੁ ਸੁਖੁ ਕਮਾਏ ॥"
page = 1059
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who becomes the Guru-ward, earns peace."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੂ-ਅਨੁਸਾਰੀ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਆਰਾਮ ਦੀ ਖੱਟੀ ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who becomes Gurmukh earns peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖ ਹੋਤਾ ਹੈ, ਸੋ ਸੁਖਦਾਇਕ ਕਰਮ ਕਮਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਮਨੁੱਖ ਗੁਰੂ ਦੀ ਸਰਨ ਪੈਂਦਾ ਹੈ, ਉਹ (ਆਪਣੇ ਉੱਦਮਾਂ ਦੀ ਰਾਹੀਂ) ਆਤਮਕ ਆਨੰਦ ਖੱਟਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਖੁ = ਆਤਮਕ ਆਨੰਦ। ਕਮਾਏ = ਖੱਟਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios gana nada más que el Éxtasis"