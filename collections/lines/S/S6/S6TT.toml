[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਆਪਤ; ਭੂਮਿ ਰੰਕ ਅਰੁ ਰੰਗਾ ॥"
page = 182
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "It clings to the landlords, the paupers and revelers."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਜਮੀਨ ਦੇ ਮਾਲਕ ਕੰਗਾਲਾ ਅਤੇ ਮੌਜ ਬਹਾਰਾ ਮਾਨਣ ਵਾਲਿਆਂ ਨੂੰ ਚਿਮੜੀ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "It torments landlords, paupers and lovers of pleasure."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਪ੍ਰਿਥਵੀ (ਰੰਕ) ਕੰਗਾਲਤਾ ਪੁਨਾ ਰੰਗ ਸ੍ਵੇਤਾਦੀ ਰੂਪ ਹੋ ਕਰ ਬਿਆਪ ਰਹੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਿਤੇ ਭੁਇਂ ਦੀ ਮਾਲਕੀ ਹੈ, ਕਿਤੇ ਕੰਗਾਲ ਹਨ, ਕਿਤੇ ਅਮੀਰ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭੂਮਿ = ਧਰਤੀ। ਰੰਕ = ਕੰਗਾਲ। ਰੰਗ = ਅਮੀਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maya nos atormenta como poseedores de tierra, o indigentes, o como parranderos."