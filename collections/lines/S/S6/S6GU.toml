[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਤਿ ਦੀਨ ਸੁ ਛੀਨ ਮਲੀਨ ਮਹਾ; ਮਨ ਕੇ ਦੁਖ ਸੋ ਸੋਈ ਰੋਤ ਭਈ ॥"
page = 400

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the kingdom was handed over to Uggarsain, then the queens of Kansa went to their father Jarasandh and began to weep exhibiting their great suffering and helplessness"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਬਹੁਤ ਆਜਿਜ਼, ਕਮਜ਼ੋਰ, ਮਲੀਨ ਵੇਸ ਵਿਚ (ਪਿਤਾ ਕੋਲ) ਆਪਣੇ ਵੱਡੇ ਦੁਖ ਨੂੰ ਰੋਣ ਲਗੀ।"