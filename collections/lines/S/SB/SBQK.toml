[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਹਬਾ ਸੁਆਦੀ; ਲੀਲਿਤ ਲੋਹ ॥"
page = 1252
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the relish of tongue, it swallows iron,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦੇ ਸੁਆਦ ਰਾਹੀਂ ਇਹ ਲੋਹੇ ਨੂੰ ਨਿਗਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Trying to taste the flavor, you swallow the hook."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਹਬਾ ਕੇ ਸ੍ਵਾਦ ਵਾਸਤੇ ਮਛੀ ਲੋਹੇ ਕੀ ਕੁੰਡੀ ਕੋ (ਲੀਲਿਤ) ਨਿਗਲ ਜਾਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੀਭ ਦੇ ਸੁਆਦ ਪਿੱਛੇ ਲੋਹੇ ਦੀ ਕੁੰਡੀ ਨਿਗਲ ਲੈਂਦੀ ਹੈ (ਤੇ ਪਕੜੀ ਜਾਂਦੀ ਹੈ);"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲੀਲਿਤ = ਨਿਗਲਦੀ ਹੈ। ਲੋਹ = ਲੋਹੇ ਦੀ ਕੁੰਡੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y engañado por la ilusión del sabor en el paladar, muerde el anzuelo."