[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ; ਏਹ ਗਲ ਸਾਰੀ ॥੧॥"
page = 628
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord God's has conveyed this thing to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰੂ ਨੇ ਇਹ ਬਾਤ ਮੇਰੇ ਤੱਕ ਪੁਚਾਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Perfect Guru has given me this understanding. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹ ਬਾਤ ਪੂਰੇ ਸਤਿਗੁਰੋਂ ਸੇ (ਸਾਰੀ) ਪ੍ਰਾਪਤ ਭਈ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਨੂੰ) ਪੂਰੇ ਗੁਰੂ ਨੇ ਇਹ ਗੱਲ ਸਮਝਾ ਦਿੱਤੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੀ = ਸਮਝਾਈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "que ningún malhechor puede resistir estas armas. (1)"