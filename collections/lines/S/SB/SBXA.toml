[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਹੁ ਦਸਾਈ. ਨ ਜੁਲਾਂ; ਆਖਾਂ ਅੰਮੜੀਆਸੁ ॥"
page = 557
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I ask from others but walk not the way shown to me and yet I say I have reaches my destination."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਹੋਰਨਾਂ ਤੋਂ ਰਸਤਾ ਪੁੱਛਦੀ ਹਾਂ ਪ੍ਰੰਤੂ ਖੁਦ ਉਸ ਉਤੇ ਨਹੀਂ ਤੁਰਦੀ। ਫਿਰ ਭੀ ਮੈਂ ਆਖਦੀ ਹਾਂ ਕਿ ਮੈਂ ਅੱਪੜ ਗਈ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I ask, but do not follow the way shown to me; still, I claim to have reached my destination."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਕੋਈ ਯਹ ਕਹੈ: ਰਸਤਾ ਤੌ (ਦਸਾਈ) ਪੂਛਾ ਤਿਸ ਰਸਤੇ ਮੇਂ (ਨ ਜੁਲਾ) ਨ ਚਲਾਂ, ਔਰੁ ਮੁਖ ਸੇ ਕਹੂੰ ਕਿ ਮੇਂ (ਅੰਮੜੀਆਸੁ) ਪਹੁਚ ਗਇਆ ਹੂੰ, ਯਹਿ ਬਿਰਥਾ ਕਹਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਮੈਂ (ਪ੍ਰਭੂ) ਪਹੁੰਚਣ ਦਾ ਰਾਹ ਪੁਛਦੀ ਰਹਾਂ ਪਰ ਰਸਤੇ ਉਤੇ ਕਦੀ ਨਾਂ ਤੁਰਾਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦਸਾਈ = ਮੈਂ ਪੁੱਛਾਂ, ਮੈਂ ਪੁੱਛਦੀ ਰਹਾਂ। ਨ ਜੁਲਾਂ = (ਪਰ ਉਸ ਰਸਤੇ ਉਤੇ) ਮੈਂ ਤੁਰਾਂ ਨਾਹ। ਅੰਮੜੀਆਸੁ = ਮੈਂ ਅੱਪੜ ਗਈ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No estoy yendo en la forma en que fui guiado, y a pesar de eso clamo haber llegado a mi Destino,"