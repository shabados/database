[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਹ ਦੇਖੇ ਬਿਨੁ. ਪ੍ਰੀਤਿ ਨ ਊਪਜੈ; ਅੰਧਾ ਕਿਆ ਕਰੇਇ ॥"
page = 83
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without beholding the Spouse, love is not produced. What can a blind man do?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੰਤ ਨੂੰ ਵੇਖਣ ਦੇ ਬਾਝੋਂ ਪ੍ਰੇਮ ਪੈਦਾ ਨਹੀਂ ਹੁੰਦਾ। ਅੰਨ੍ਹਾ ਆਦਮੀ ਕੀ ਕਰ ਸਕਦਾ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without seeing her Husband Lord, love does not well up; what can the blind person do?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਸਕ ਪ੍ਰਿਆ ਅਰੁ ਸਭਾ ਪ੍ਰਕਾਸ ਕਾਬ੍ਯ ਕੇ ਗ੍ਰੰਥੋਂ ਮੇਂ ਚਾਰ ਪ੍ਰਕਾਰ ਕਾ ਦਰਸਨੁ ਲਿਖਾ ਹੈ ੧ ਚਿਤ੍ਰ ਮੂਰਤੀ, ੨ ਸੁਪਨ, ੩ ਸੁਜਸੁ ਸ੍ਰਵਣ, ੪ ਪ੍ਰਤੱਖ ਦਰਸਨੁ। ਈਹਾਂ ਸੁਜਸੁ ਸ੍ਰਵਣ ਵਾ ਮੂਰਤੀ ਦਰਸਨ ਦੇ ਬਿਨਾ ਪਤੀ ਪ੍ਰਮੇਸ੍ਵਰ ਮੇਂ ਪ੍ਰੀਤੀ ਨਹੀਂ ਉਪਜਤੀ, ਤਾਂ ਤੇ ਇਨ ਦਰਸਨੋਂ ਕੀ ਪ੍ਰਾਪਤੀ ਬਿਨਾ (ਅੰਧਾ) ਅਗ੍ਯਾਨੀ ਜੀਵ ਵੀਚਾਰਾ ਕਿਆ ਕਰੇ, ਵਾ ਪ੍ਰੀਤੀ ਉਪਜੇ ਸੇ ਬਿਨਾ ਸਹ ਕੋ ਨਹੀਂ ਦੇਖੇਗਾ, ਐਸੇ ਪਦਛੇਦ ਕਰ ਲੈਣਾ॥☬ਨਨੂ: ਜੋ ਅਗ੍ਯਾਨੀ ਹੋਗਾ ਤਿਸ ਕੋ ਸ੍ਰਵਣਾਦਿਕੋਂ ਕੀ ਅਪੇਖ੍ਯਾ ਨਹੀਂ ਹੋਗੀ? ਆਪ ਕੇ ਕਥਨ ਸੇ ਐਸੇ ਪ੍ਰਤੀਤਿ ਹੋਤਾ ਹੈ ਕਿ ਪ੍ਰਿਥਮ ਗ੍ਯਾਨ ਪ੍ਰਾਪਤਿ ਹੋਵੇ, ਤਬ ਸ੍ਰਵਣਾਦਿਕੋਂ ਕੋ ਕਰੇ?☬ਉੱਤਰ: ਹਮਾਰੇ ਕਥਨ ਕਾ ਭਾਵ ਯਹਿ ਹੈ ਕਿ ਪ੍ਰਿਥਮ ਸਾਮਾਨ ਗ੍ਯਾਨ ਹੋਤਾ ਹੈ ਤਬ ਤਿਸਤੇ ਅਨੰਤ੍ਰ ਸ੍ਰਵਣਾਦਿਕ ਹੋਤੇ ਹੈਂ। ਜੈਸੇ ਵੈਸਨਵ ਮਤਿ ਮੇਂ ਪ੍ਰਿਥਮ ਗ੍ਯਾਨ ਹੋ ਲੇਵੇ ਤਬ ਪੀਛੇ ਸੇ ਭਗਤੀ ਕਾ ਹੋਨਾ ਮਾਨਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਅੰਨ੍ਹਾ (ਮਨ) ਕਰੇ ਭੀ ਕੀਹ? (ਪ੍ਰਭੂ) ਪਤੀ ਨੂੰ ਵੇਖਣ ਤੋਂ ਬਿਨਾ ਪ੍ਰੀਤਿ ਪੈਦਾ ਹੀ ਨਹੀਂ ਹੋ ਸਕਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sin tener la Visión del Señor, el Amor no nace en el corazón y, por ende, ¿qué puede hacer el ciego?"