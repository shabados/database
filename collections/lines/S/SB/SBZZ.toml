[[content]]
asset = "SSA2"
type = "primary"
data = "ਭਗਤਿ ਹੇਤ; ਗਾਵੈ ਰਵਿਦਾਸਾ ॥੫॥੫॥"
page = 659
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "To obtain Thine devotional service, O Lord, Ravi Dass sings Thy praise."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਂਡੀ ਪ੍ਰੇਮ ਮਈ ਸੇਵਾ ਪ੍ਰਾਪਤ ਕਰਨ ਲਈ, ਹੇ ਸਾਈਂ! ਰਵਿਦਾਸ ਤੇਰੀ ਮਹਿਮਾ ਗਾਇਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "To attain devotional worship, Ravi Daas sings to You, Lord. ||5||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਰਵਿਦਾਸ ਜੀ ਕਹਤੇ ਹੈਂ: ਮੈਂ ਤੇਰੇ ਜਸ ਕੋ ਭਗਤੀ ਕੇ ਵਾਸਤੇ ਗਾ੍ਯਨ ਕਰਤਾ ਹੂੰ, ਭਾਵ ਸੇ ਹੇ ਅਕਾਲ ਪੁਰਖ! ਮੁਝ ਕੋ ਅਪਨੀ ਭਗਤੀ ਦਾਨ ਦੀਜੀਏ॥੫॥੫॥☬ਸਰੀਰ ਕੀ ਅਨਿਤਤਾ ਦਿਖਾਵਤੇ ਹੂਏ ਉਪਦੇਸ ਉਚਾਰਨ ਕਰਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਹੀਏਂ) ਰਵਿਦਾਸ ਤੇਰੀ ਭਗਤੀ ਦਾ ਚਾਉ ਹਾਸਲ ਕਰਨ ਲਈ ਤੇਰੇ ਗੁਣ ਗਾਉਂਦਾ ਹੈ ॥੫॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਗਤਿ ਹੇਤਿ = ਭਗਤੀ ਹਾਸਲ ਕਰਨ ਲਈ ॥੫॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Dios, es para obtener Tu Devoción que Ravi Das canta Tu Alabanza. (5‑5)"