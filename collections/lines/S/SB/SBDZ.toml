[[content]]
asset = "SSA2"
type = "primary"
data = "ਲਖਿਮੀ ਬਰ ਸਿਉ; ਜਉ ਲਿਉ ਲਾਵੈ ॥"
page = 342
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When he comes to bear love with the Lord of wealth,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਉਹ ਲਛਮੀ ਦੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੇਮ ਪਾ ਲੈਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "When someone comes to love the Lord of Lakhshmi,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਕਰ ਲਖਮੀ (ਬਰ) ਪਤੀ ਬਿਸਨੂ ਕੇ ਸਾਥ ਚਿਤ ਬ੍ਰਿਤੀ ਕੋ ਲਗਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਜਦੋਂ ਜੀਵ ਮਾਇਆ ਦੇ ਪਤੀ ਪਰਮਾਤਮਾ ਨਾਲ ਪ੍ਰੀਤ ਜੋੜਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero aquél que ama al Señor de Lakshmi,"