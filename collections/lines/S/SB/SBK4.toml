[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਇਆ ਮੋਹੁ ਬਿਵਰਜਿ; ਸਮਾਏ ॥"
page = 904
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Banishing the love of worldly valuables, one merges in the Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੰਸਾਰੀ ਪਦਾਰਥਾਂ ਦੀ ਮੁਹੱਬਤ ਨੂੰ ਤਿਆਗ ਕੇ ਇਨਸਾਨ ਸਾਹਿਬ ਅੰਦਰ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Eradicating attachment to Maya, one merges into the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਮਾਇਆ ਕੇ ਮੋਹ ਕੋ ਬਰਜ ਕਰ ਕੇ ਬ੍ਰਹਮ ਮੇਂ ਹਮਾਰੇ ਅੰਤਹਕਰਣ ਸਮਾਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਾਇਆ ਦਾ ਮੋਹ ਰੋਕ ਕੇ ਪ੍ਰਭੂ-ਨਾਮ ਵਿਚ ਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਿਵਰਜਿ = ਰੋਕ ਕੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Haciendo desaparecer el deseo por Maya, uno se inmerge en Dios;"