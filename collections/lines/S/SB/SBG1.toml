[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੇ ਜਿਹਬੇ. ਹੇ ਰਸਗੇ; ਮਧੁਰ ਪ੍ਰਿਅ ਤੁਯੰ ॥"
page = 1359
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O tongue, O relisher, the dainties are dear unto thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਰਸਨਾ! ਹੇ ਸੁਆਦ ਲੈਣ ਵਾਲੀਏ! ਤੈਨੂੰ ਨਿਆਮਤਾ ਪਿਆਰੀਆਂ ਲਗਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O tongue, you love to enjoy the sweet delicacies."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਜਿਹਬਾ! ਹੇ ਰਸੋਂ ਕੋ ਗਿਆਤ ਕਰਨੇ ਵਾਲੀ! ਤੇਰੇ ਕੋ ਮੀਠੇ ਰਸ ਪਿਆਰੇ ਲਗਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਜੀਭ! ਹੇ (ਸਭ) ਰਸਾਂ ਦੇ ਜਾਣਨ ਵਾਲੀ! (ਹੇ ਚਸਕਿਆਂ ਨਾਲ ਸਾਂਝ ਪਾ ਰੱਖਣ ਵਾਲੀ! ਹੇ ਚਸਕਿਆਂ ਵਿਚ ਫਸੀ ਹੋਈ!) ਮਿੱਠੇ ਪਦਾਰਥ ਤੈਨੂੰ ਪਿਆਰੇ ਲੱਗਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi paladar, te fascina disfrutar de dulces delicias,"