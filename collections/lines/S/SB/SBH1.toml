[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੋ ਕਉ; ਸਤਿਗੁਰ. ਸਬਦਿ ਬੁਝਾਇਓ ॥੧॥ ਰਹਾਉ ॥"
page = 208
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Unto me the Guru has communicated it by his instruction. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸੱਚੇ ਗੁਰਾਂ ਨੇ ਇਹ ਆਪਣੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਦਰਸਾ ਦਿੱਤਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The True Guru has revealed it to me through the Word of the Shabad. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਕੋ ਸਤਿਗੁਰੋਂ ਨੇ ਉਪਦੇਸ ਕਰ ਕੇ ਸਮਝਾਇਆ ਹੈ॥੧॥ ਰਹਾਉ ॥☬ਪ੍ਰਸ਼ਨ: ਤੁਮਨੇ ਕੈਸੇ ਸਮਝਾ ਹੈ?☬ਉੱਤ੍ਰ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਦੇ ਸ਼ਬਦ ਨੇ (ਪਰਮਾਤਮਾ ਦੇ ਮਿਲਾਪ ਦੀ ਜਾਚ) ਸਮਝਾ ਦਿੱਤੀ ਹੈ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y el Guru Verdadero me lo reveló a través de la Santa Palabra. (1-Pausa)"