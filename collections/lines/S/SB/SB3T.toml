[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਮਹੀਨ. ਧ੍ਰਿਗੁ ਜੀਵਤੇ; ਤਿਨ ਵਡ ਦੂਖ ਸਹੰਮਾ ॥"
page = 799
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Accursed is the life of those, who cherish not the Name. They endure great hardship."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਾਨ੍ਹਤ ਹੈ ਉਨ੍ਹਾਂ ਦੇ ਜੀਊਣ ਨੂੰ ਜੋ ਨਾਮ ਤੋਂ ਸੱਖਣੇ ਹਨ। ਉਹ ਭਾਰਾ ਕਸ਼ਟ ਸਹਾਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who lack the Naam, the Name of the Lord, their lives are cursed, and they must endure terrible pain."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ ਤੇਰੇ ਨਾਮ ਤੇ ਹੀਨ ਜੀਵਤੇ ਹੈਂ ਤਿਨ ਕੇ ਧ੍ਰਿਕਾਰ ਹੈ ਅਰ ਤਿਨੋਂ ਨੇ ਬਡਾ ਜਮ ਆਦਿਕੋਂ ਕਾ ਦੁਖ ਸਹਾਰਨਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜੇ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਤੋਂ ਵਾਂਜੇ ਰਹਿੰਦੇ ਹਨ, ਉਹਨਾਂ ਦਾ ਜੀਊਣਾ ਫਿਟਕਾਰ-ਜੋਗ ਹੀ ਹੁੰਦਾ ਹੈ। ਉਹਨਾਂ ਨੂੰ ਬੜੇ ਦੁੱਖ ਸਹਿਮ (ਚੰਬੜੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Maldita es la vida de aquéllos que no alaban el Nombre del Señor. Ellos sufren grandes penas,"