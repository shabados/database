[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਚੀਨਹੁ ਰਿਦੈ ਮੁਰਾਰੀ ॥"
page = 1041
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "and within the heart of thy heart, contemplate thou God, the Enemy of Pride."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆਪਣੇ ਦਿਲ ਦੇ ਦਿਲ ਅੰਦਰ ਤੂੰ ਹੰਕਾਰ ਦੇ ਵੈਰੀ, ਵਾਹਿਗੁਰੂ ਦਾ ਸਿਮਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O soul, remember the Lord within your heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੇ ਆਪ ਕੋ ਰਿਦੇ ਮੇਂ ਮੁਰਾਰੀ ਰੂਪ ਦੇਖੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਤਮਕ ਜੀਵਨ ਨੂੰ ਗਹੁ ਨਾਲ ਵੇਖੋ ਤੇ ਪਰਮਾਤਮਾ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਵਸਾਓ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Reflexiona en tu ser, alabando a Dios en tu corazón"