[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਵਿਛੋੜੀ ਸੋ ਮੇਲਸੀ; ਗੁਰ ਕੈ ਹੇਤਿ ਅਪਾਰਿ ॥੩੭॥"
page = 935
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who separated me, will unite me with Himself, if I love the Guru infinitely."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੇਰਾ ਗੁਰਾਂ ਨਾਲ ਬੇਅੰਤ ਹੀ ਪਿਆਰ ਪੈ ਜਾਵੇ, ਤਾਂ ਜਿਸ ਨੇ ਵਿਛੋੜਿਆ ਹੈ, ਉਹ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਮਿਲਾ ਲਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He who separated me, unites me again; my love for the Guru is infinite. ||37||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਇਹ ਜੀਵ ਰੂਪ ਇਸਤ੍ਰੀ ਪਾਪ ਕਰਨੇ ਸੇ ਵਿਛੋੜੀ ਹੈ ਵਹੁ ਵਿਛੋੜਨੇਹਾਰ ਹੀ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸਟੀ ਸੇ ਗੁਰੋਂ ਮੇਂ ਅਪਾਰ (ਹੇਤਿ) ਪ੍ਰੇਮ ਦੇ ਕੇ ਮੇਲੇਗਾ॥੩੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪ੍ਰਭੂ ਨੇ ('ਅਭਿਮਾਨ' ਦੀ ਵਿੱਥ ਪਾ ਕੇ) ਵਿਛੋੜਿਆ ਹੋਇਆ ਹੈ ਉਹ ਗੁਰੂ ਦੇ ਅਥਾਹ ਪਿਆਰ ਦੀ ਰਾਹੀਂ ਮਿਲਾਏਗਾ ॥੩੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਨਿ = ਜਿਸ (ਪ੍ਰਭੂ) ਨੇ। ਹੇਤਿ = ਹਿਤ ਦੀ ਰਾਹੀਂ। ਅਪਾਰਿ ਹੇਤਿ = ਬੇਅੰਤ ਪਿਆਰ ਦੀ ਰਾਹੀਂ ॥੩੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, el Mismo Señor que lo ha separado, lo uniría con Él de nuevo por amar Infinitamente al Guru. (37)"