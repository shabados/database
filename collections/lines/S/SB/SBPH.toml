[[content]]
asset = "SSKS"
type = "primary"
data = "ਗੁਰਮਤਿ ਸਤਿ ਕਰਿ ਭੇਦ ਨਿਰਭੇਦ ਭਏ; ਦੁਬਿਧਾ ਬਿਧਿ ਨਿਖੇਧ ਖੇਦ ਬਿਨਾਸਨੇ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "Those who practice the teachings of the Guru are free from discriminatory temperament. All are alike for them. The sense of dualism and attitude of condemnation of others disappear from their mind."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਗੁਰਮਤਿ ਸਤਿ ਕਰ ਕੇ ਭੇਦ ਭਾਵ ਦ੍ਵੈਤ ਦ੍ਰਿਸ਼ਟੀ ਵੱਲੋਂ, ਨਿਰਭੇਦ ਪਾਠਾਂਤਰੇ: ਨਿਰਬੇਦ = ਵੈਰਾਗ ਸੰਪੰਨ ਅਦ੍ਵੈਤ ਦਰਸ਼ੀ ਭਏ, ਹੋ ਗਏ ਅਥਵਾ ਫੁੱਟ ਭੇਦ ਪੌਣ ਵਾਲੀ ਬਾਣ ਨੂੰ ਤਿਆਗ ਕੇ ਨਿਰਭੇਦ ਮਿਲੌਨੀ ਵਿਚ ਵਰਤਨ ਵਾਲੇ ਬਣ ਗਏ ਅਰੁ ਅਮੁਕਾ ਕਾਰਜ ਕਰਨਾ ਧਰਮ ਹੈ ਤੇ ਅਮੁਕਾ ਫਲਾਨਾ ਅਧਰਮ ਰੂਪ ਏਸ ਭਾਂਤ ਦੇ ਬਿਧੀ ਨਿਖੇਧ ਰੂਪਾ ਵੀਚਾਰ ਦੀ ਦੁਬਿਧਾ ਕਲਪਨਾ ਦਾ ਖੇਦ ਦੁਖ ਸੰਤਾਪ ਨਸ਼ਟ ਹੋ ਜਾਂਦਾ ਹੈ।"