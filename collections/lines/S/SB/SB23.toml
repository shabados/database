[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਹੁ ਨਾਨਕ; ਜਾ ਸਤਿਗੁਰੁ ਪਾਇਆ ॥"
page = 392
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Says Nanak, when I met my True Guru,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਜੀ ਫੁਰਮਾਉਂਦੇ ਹਨ ਜਦ ਮੈਂ ਆਪਣੇ ਸੱਚੇ ਗੁਰਾਂ ਨੂੰ ਮਿਲ ਪਿਆ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Says Nanak, when I met the True Guru,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜਬ ਮੈਨੇ ਸਤਿਗੁਰੋਂ ਕੋ ਪਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਦੋਂ ਦਾ ਮੈਨੂੰ ਸਤਿਗੁਰੂ ਮਿਲ ਪਿਆ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, cuando encontré a mi Verdadero Guru,"