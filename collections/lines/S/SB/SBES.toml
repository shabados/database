[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਹੁਤੁ ਜੋਨਿ ਭਰਮਤ ਦੁਖੁ ਪਾਇਆ; ਹਉਮੈ ਬੰਧਨ ਕੇ ਭਾਰਾ ॥੨॥"
page = 616
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Weighed with the chains of egotism, thou hast wandered in suffering through many existences."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਦੀਆਂ ਜੰਜੀਰਾਂ ਨਾਲ ਬੋਝਲ ਹੋਇਆ, ਤੂੰ ਕਸ਼ਟ ਅੰਦਰ ਘਣੇਰੀਆਂ ਜੂਨੀਆਂ ਵਿੱਚ ਭਟਕਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You wandered in pain through countless incarnations, weighed down by the chains of egotism. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਉਮੈਂ ਆਦਿ ਬੰਧਨੋਂ ਕੇ ਭਾਰ ਤੇਰੇ ਪਰ ਪੜੇ ਹੈਂ ਅਰ ਬਹੁਤ ਜੋਨੋਂ ਮੇਂ ਭਰਮਤਿਆਂ ਤੈਨੇ ਦੁਖ ਪਾਇਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਹਉਮੈ ਦੀਆਂ ਜ਼ੰਜੀਰਾਂ ਦੇ ਭਾਰ ਹੇਠ ਦਬ ਜਾਂਦਾ ਹੈ, ਬਹੁਤ ਜੂਨਾਂ ਵਿਚ ਭਟਕਦਾ ਫਿਰਦਾ ਹੈ, ਤੇ, ਦੁੱਖ ਸਹਾਰਦਾ ਰਹਿੰਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Y entonces las faltas proliferan, se sufre el trauma del nacimiento cíclicamente, y uno es reprimido por las armas que uno se apunta a sí mismo. (2)"