[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਇਨ ਲਾਗਿਯੋ ਆਇ; ਰਹਿਯੋ ਚਰਨ ਗਹਿ ਹਰ ਦੋਊ ॥੨੨੨੩॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Seeing the power of Krishna, Shiva forsook his anger, and fell at the feet of Krishna.2223."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ਼ਿਵ ਆ ਕੇ (ਕ੍ਰਿਸ਼ਨ ਦੇ) ਚਰਨੀਂ ਲਗ ਗਿਆ ਅਤੇ ਦੋਵੇਂ ਚਰਨ ਪਕੜ ਲਏ ॥੨੨੨੩॥"