[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਾਮ ਕ੍ਰੋਧ ਲੋਭੁ ਮੋਹੁ ਤਜੋ ॥"
page = 241
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandon lust, wrath, avarice and worldly love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲਿੰਗ ਚੇਸ਼ਟਾ, ਗੁੱਸਾ, ਲਾਲਚ ਤੇ ਸੰਸਾਰੀ ਮਮਤਾ ਨੂੰ ਛੱਡ ਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandon sexual desire, anger, greed and emotional attachment."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਾਮ ਤਥਾ ਕ੍ਰੋਧ, ਲੋਭ ਔਰ ਮੋਹ ਕੋ ਤਿਆਗੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ! ਆਪਣੇ ਮਨ ਵਿਚੋਂ) ਕਾਮ, ਕ੍ਰੋਧ, ਲੋਭ ਤੇ ਮੋਹ ਦੂਰ ਕਰੋ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Deshazte de una vez por todas de la lujuria, del enojo,"