[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਵੰਸੀ ਪਰਮ ਹੰਸ; ਗੁਰਸਿਖ ਸਾਧ ਸੇ ਪਰਉਪਕਾਰੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The gurmukhs belong to the lineage of the super swans i.e. they are most sacred. The Sikhs of Guru are benevolent like sadhus."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨਾਲ ਪਰਸਕੇ ਗੁਰਮੁਖਾਂ ਦੀ 'ਵੰਸ' (ਪੀਹੜੀ) ਚੱਲੀ)। ਉਹ ਗੁਰੂ ਦੇ ਸਿਖ ਸੰਤ ਤੇ ਪਰੋਪਕਾਰੀ ਹੋਏ।"