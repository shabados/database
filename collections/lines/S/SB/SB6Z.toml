[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੰਨੁ ਧੋਵਹੁ. ਸਬਦਿ ਲਾਗਹੁ; ਹਰਿ ਸਿਉ ਰਹਹੁ. ਚਿਤੁ ਲਾਇ ॥"
page = 919
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attaching thyself to the Name, wash thou thy soul and continue to fix thy mid on God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਆਪ ਨੂੰ ਨਾਮ ਜੋੜ ਕੇ ਤੂੰ ਆਪਣੀ ਆਤਮਾ ਨੂੰ ਧੋ ਲੈ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਹਰੀ ਨਾਲ ਜੋੜੀ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Wash your mind by attaching it to the Shabad, and keep your consciousness focused on the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਗੁਰ ਉਪਦੇਸ਼ ਮੇਂ ਲਾਗ ਕੈ ਮਨ ਕੋ ਧੋਵੇ, ਪੁਨਃ ਹਰਿ ਨਾਮ ਮੇਂ ਚਿਤ ਕੋ ਲਗਾਇ ਰਹੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਵਿਚ ਜੁੜੋ, ਪਰਮਾਤਮਾ ਦੇ ਚਰਨਾਂ ਵਿਚ ਸਦਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖੋ, (ਜੇ) ਮਨ (ਧੋਣਾ ਹੈ ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ) ਧੋਵੋ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੰਨੁ = ਮਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entona tu ser en la Palabra y limpia así tu mente; entonces podrás alabar a tu Señor."