[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਪਾਤਸ਼ਾਹੀ ਉਹੋ ਹੀ ਹੈ ਜਿਹੜੀ ਸਦਾ ਕਾਇਮ ਰਹੇ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਬਾਦਸ਼ਾਹੀ ਆਣ ਕਿ ਊ ਦਾਇਮ ਬਵਦ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "You are the one who can lead the way and who can mold the minds of all people to your way of thinking. (53)"