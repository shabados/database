[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਮ ਤੁਪਕ ਕੇ ਹੋਤ ਹੈ; ਨਿਕਸਤ ਚਲਤ ਪ੍ਰਮਾਨ ॥੪੯੮॥"
page = 740

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the word “Nisastraini” in the beginning and then uttering “Ripu Ari” at the end, the names of Tupak continue to be evolved in authenticated form.498."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਨਾਮ ਤੁਪਕ ਦੇ ਬਣਦੇ ਜਾਂਦੇ ਹਨ ॥੪੯੮॥"