[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੀ ਸੇਵਾ ਸੋ ਕਰੇ; ਜਿਸ ਨੋ ਆਪਿ ਕਰਾਏ ਸੋਇ ॥"
page = 88
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He whom that Lord Himself causes to perform, performs the service of the True Guru."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਪਾਸੋਂ ਉਹ ਸੁਆਮੀ ਖੁਦ ਕਰਾਉਂਦਾ ਹੈ, ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਟਹਿਲ ਕਮਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone serves the True Guru, whom the Lord Himself inspires to do so."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਵਾਹਿਗੁਰੂ ਜਿਸ ਪਰੁਸ ਸੇ ਸਤਿਗੁਰੋਂ ਕੀ ਸੇਵਾ ਆਪ ਕਰਾਵਤਾ ਹੈ, ਸੋ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਪਾਸੋਂ ਪ੍ਰਭੂ ਆਪ ਕਰਾਏ, ਉਹੀ ਸਤਿਗੁਰੂ ਦੀ ਦੱਸੀ ਕਾਰ ਕਰ ਸਕਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo sirve al Guru Verdadero aquél que obtiene su Gracia."