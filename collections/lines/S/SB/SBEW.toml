[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਖਾ ਖੋਜਿ ਪਰੈ; ਜਉ ਕੋਈ ॥"
page = 342
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kh - Any one who searches Him,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖ - ਜੋ ਕੋਈ ਉਸ ਨੂੰ ਢੁੰਡੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "KHAKHA: Anyone who seeks Him, and by seeking Him,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਖਖੇ ਅਖਰ ਦੁਆਰਾ ਕਹਤੇ ਹੈਂ: ਜੋ ਕੋਈ ਵਾਹਿਗੁਰੂ ਕੇ (ਖੋਜਿ) ਰਸਤੇ ਮੇਂ ਪੜ ਜਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਕੋਈ ਮਨੁੱਖ ਪਰਮਾਤਮਾ ਦੀ ਭਾਲ ਵਿਚ ਰੁੱਝ ਜਾਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਖੋਜਿ ਪਰੈ = ਭਾਲ ਵਿਚ ਰੁੱਝ ਜਾਏ। ਜਉ = ਜੇ। ਖੋਜੈ = ਲੱਭ ਲਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kha kha Si uno va a buscar a Dios,"