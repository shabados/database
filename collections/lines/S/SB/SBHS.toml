[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਰਸਤ ਪੈਰ ਸਿਝਤ ਤੇ ਸੁਆਮੀ; ਅਖਰੁ ਜਿਨ ਕਉ ਆਇਆ ॥੨॥"
page = 878
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who receive the Guru's instruction, are emancipated by touching the Lord's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ, ਉਹ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਨੂੰ ਛੂਹ ਕੇ ਮੁਕਤ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Touching the feet of the Lord Master, they are emancipated; they come to receive the Word of the Teachings. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਹ ਜਿਨ ਕੋ ਤੂੰ (ਅਖਰੁ) ਅਬਨਾਸੀ ਰੂਪ ਸੁਆਮੀ (ਆਇਆ) ਪ੍ਰਾਪਤ ਹੂਆ ਹੈ। ਉਨ ਮਹਾਤਮੋਂ ਕੇ ਜੋ ਚਰਨ ਪਰਸਤੇ ਹੈਂ, ਭਾਵ ਸੇ ਜੋ ਤਿਨ ਕਾ ਆਸਰਾ ਲੇਤੇ ਹੈਂ (ਤੇ) ਵਹੁ (ਸਿਝਤ) ਮੋਖ ਹੋਤੇ ਹੈਂ॥੨॥☬ਜੇ ਕਹੈ ਤੁਮ ਨੇ ਭੀ ਕੁਛ ਕਰਤਬ ਕੀਆ ਹੈ? ਤਿਸ ਪਰ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਦਾ ਉਪਦੇਸ਼ ਮਿਲ ਜਾਂਦਾ ਹੈ ਉਹ ਮਾਲਿਕ-ਪ੍ਰਭੂ ਦੇ ਚਰਨ ਛੁਹ ਕੇ (ਜ਼ਿੰਦਗੀ ਦੀ ਬਾਜ਼ੀ ਵਿਚ) ਕਾਮਯਾਬ ਹੋ ਜਾਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "en el que tocaron Sus Pies y elevaron en su mente la Palabra de las Enseñanzas. (2)"