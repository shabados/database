[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਣਬੀਰ ਨਵੀਰ ਪ੍ਰਚਾਰਤ ਹੈ ॥"
page = 235

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The warriors are spraying arrows fearlessly and are challenging one another."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਯੁੱਧ ਵਿਚ ਸੂਰਮੇ ਨੂੰ ਸੂਰਮਾ ਲਲਕਾਰਦਾ ਹੈ।"