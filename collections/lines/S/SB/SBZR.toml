[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮੑ ਮਿਲਤੇ ਮੇਰਾ ਮਨੁ ਜੀਓ; ਤੁਮੑ ਮਿਲਹੁ ਦਇਆਲ ॥"
page = 810
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "On meeting Thee, my soul revives, so meet me Thou, O Merciful Master."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੈਨੂੰ ਭੇਟ ਕੇ ਮੇਰੀ ਆਤਮਾ ਸੁਰਜੀਤ ਹੋ ਜਾਂਦੀ ਹੈ। ਇਸ ਲਈ ਤੂੰ ਮੈਨੂੰ ਮਿਲ ਪਉ, ਹੇ ਮਿਹਰਬਾਨ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Meeting You, my mind is rejuvenated, so please meet me, O Merciful Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੁਮਾਰੇ ਮਿਲਾਪ ਤੇ ਮੇਰਾ ਮਨ ਜੀਵਤਾ ਹੋਵੈਗਾ, ਤਾਂ ਤੇ ਤੁਮ ਮੈਨੂੰ ਮਿਲੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਦਇਆ ਦੇ ਸੋਮੇ ਪ੍ਰਭੂ! ਮੈਨੂੰ ਮਿਲ। ਤੈਨੂੰ ਮਿਲਿਆਂ ਮੇਰਾ ਮਨ ਆਤਮਕ ਜੀਵਨ ਪ੍ਰਾਪਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Encontrándote mi mente rejuvenece; por favor, encuéntrame ya, oh Señor de Misericordia."