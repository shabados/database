[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਉ ਮੰਦਰ ਕਉ; ਥਾਮੈ ਥੰਮਨੁ ॥"
page = 282
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "As a pillar supports a palace,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤਰ੍ਹਾਂ ਇਕ ਥੰਮ ਮਹਿਲ ਨੂੰ ਆਸਰਾ ਦਿੰਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "As a palace is supported by its pillars,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਮੰਦਰ ਕੋ (ਥੰਮਨੁ) ਥੰਮਾ (ਥਾਮੈ) ਇਸਥਿਤ ਰਾਖਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਵੇਂ ਘਰ (ਦੇ ਛੱਤ) ਨੂੰ ਥੰਮ੍ਹ ਸਹਾਰਾ ਦੇਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Así como un pilar soporta un templo,"