[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕਿਰਪਾ ਤੇ; ਮਨੁ ਤਨੁ ਭੀਜੈ ॥"
page = 1064
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By the Guru's grace, man's mind and body are pleased with the Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਦਇਆ ਦੁਆਰਾ, ਇਨਸਾਨ ਦਾ ਚਿੱਤ ਅਤੇ ਸਰੀਰ, ਨਾਮ ਨਾਲ ਪ੍ਰਸੰਨ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, the mind and body are pleased with the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੀ ਕ੍ਰਿਪਾ ਸੇ ਨਾਮ ਮੇਂ ਮਨ ਤਨ ਭੀਜਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ (ਹੀ ਮਨੁੱਖ ਦਾ) ਮਨ (ਮਨੁੱਖ ਦਾ) ਤਨ (ਨਾਮ-ਰਸ ਵਿਚ) ਭਿੱਜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ। ਭੀਜੈ = ਭਿੱਜ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Es por la Gracia del Guru que el cuerpo y la mente se complacen con el Nombre."