[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭੁ ਮੇਰੋ; ਅਨਾਥ ਕੋ ਨਾਥੁ ॥"
page = 900
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My Lord is the Master of the Masterless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਨਿਖਸਮਿਆਂ ਦਾ ਖਸਮ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My God is the Master of the masterless."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਸੁਆਮੀ ਗਰੀਬਾਂ ਕਾ ਜੋ ਮਾਲਕ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮੇਰਾ ਉਹ ਪ੍ਰਭੂ (ਮਿਲ ਪੈਂਦਾ ਹੈ) ਜੋ ਨਿਆਸਰਿਆਂ ਦਾ ਆਸਰਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, mi Señor es el Soporte del débil;"