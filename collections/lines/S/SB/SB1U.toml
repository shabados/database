[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪੁਨੀ ਅਮਾਨ; ਕਛੁ ਬਹੁਰਿ ਸਾਹੁ ਲੇਇ ॥"
page = 268
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the Banker, afterwards, takes back some of his entrusted capital,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਸ਼ਾਹੂਕਾਰ, ਮਗਰੋਂ ਆਪਣੀ ਅਮਾਨਤ ਵਿਚੋਂ ਕੁਝ ਕੁ ਵਾਪਸ ਲੈ ਲਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If some of this capital is later taken back by the Banker,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਵਹੁ ਸਾਹਿ ਇਸ ਕੇ ਪਾਸੋਂ ਅਮਾਨਤ ਦਈ ਹੋਈ ਫੇਰ ਲੇ ਲੇਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜੇ) ਸ਼ਾਹ ਆਪਣੀ ਕੋਈ ਅਮਾਨਤ ਮੋੜ ਲਏ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਮਾਨ = ਅਮਾਨਤ। ਬਹੁਰਿ = ਮੁੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si algo de este Capital lo tomara de regreso el Banquero,"