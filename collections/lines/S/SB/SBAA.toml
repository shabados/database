[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੰਮਹਿ ਜੀਅ; ਜਾਣੈ ਜੇ ਥਾਉ ॥"
page = 1256
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "also if he understands the place where soul is created,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇ ਜਾਣੇ ਉਸ ਥਾਂ ਨੂੰ ਜਿਥੋ ਕਿ ਆਤਮਾ ਉਤਪੰਨ ਹੁੰਦੀ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "And if you know where the soul comes from,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਤੇ ਜੀਵ ਉਤਪਤ ਭਏ ਹੈਂ ਜੇਕਰ ਤਿਸ ਸਰੂਪ ਅਸਥਾਨ ਕੋ ਜਾਣੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਉਸ ਅਸਲੇ ਨਾਲ ਜਾਣ-ਪਛਾਣ ਪਾਏ ਜਿਸ ਤੋਂ ਸਾਰੇ ਜੀਅ ਜੰਤ ਪੈਦਾ ਹੁੰਦੇ ਹਨ"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਾਣੈ ਜੇ ਥਾਉ = ਜੇ (ਉਹ) ਥਾਂ ਜਾਣ ਲਏ (ਜਿਥੋਂ)। ਜੀਅ = (ਸਾਰੇ) ਜੀਅ ਜੰਤ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero si sólo supiera de la fuente de donde viene el Alma,"