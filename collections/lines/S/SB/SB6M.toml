data = "ਵਾ ਤੀਰਥ ਕੇ ਦਰਸਨ ਕੀਨੌ ॥੩॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Then we had taken the road to that place and paid obeisance to that pilgritn entity.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ (ਜਾ ਕੇ) ਉਸ ਤੀਰਥ ਦੇ ਦਰਸ਼ਨ ਕੀਤੇ ॥੩॥"