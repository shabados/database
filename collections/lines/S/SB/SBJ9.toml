[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪੂਰੇ ਤੇ ਜਾਣੀ ॥੨॥੨॥੬੬॥"
page = 626
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Through the Perfect Guru, It is realised."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੂਰਨ ਗੁਰਾਂ ਦੇ ਰਾਹੀਂ ਇਹ ਅਨੁਭਵ ਕੀਤੀ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Perfect Guru, it is known. ||2||2||66||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰੰਤੂ ਪੂਰੇ ਗੁਰੋਂ ਦਵਾਰੇ ਜਾਣੀ ਹੈ ਤੌ ਕਹੀ ਹੈ॥੨॥੨॥੬੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੇ ਪੂਰੇ ਗੁਰੂ ਪਾਸੋਂ ਇਹ ਸਮਝ ਹਾਸਲ ਕੀਤੀ ਹੈ ॥੨॥੨॥੬੬॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤੇ = ਤੋਂ ॥੨॥੨॥੬੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "el Guru Perfecto, le ha revelado. (2‑2‑66)"