[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉਮੀ; ਨਵੈ ਦੁਆਰ ਕਉ ਸਾਧਿ ॥"
page = 343
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The ninth Lunar day - Discipline thou thy nine gates."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌਵੀ ਥਿੱਤ-ਤੂੰ ਆਪਣੇ ਨਵਾਂ ਹੀ ਦਰਵਾਜਿਆਂ ਨੂੰ ਕਾਬੂ ਵਿੱਚ ਰੱਖ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "On the ninth day of the lunar cycle, discipline the nine gates of the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨੌਮੀ ਦੁਆਰੇ ਕਹਤੇ ਹੈਂ: ਨੌਂ ਗੋਲਕ ਉਪਲਖਤ ੧੦ ਇੰਦ੍ਰਿਓਂ ਕੋ (ਸਾਧਿ) ਰੋਕਣਾ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਰੇ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਨੂੰ ਕਾਬੂ ਵਿਚ ਰੱਖੋ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el noveno día, disciplina tus nueve puertas"