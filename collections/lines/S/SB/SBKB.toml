[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮਤੀ ਘਟਿ ਚਾਨਣਾ; ਨਾਮੁ ਅੰਤਿ ਸਖਾਈ ॥੨॥"
page = 426
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru, instruction there is mind's illumination and in the end God's Name is the man's succourer."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਉਪਦੇਸ਼ ਦੁਆਰਾ ਮਨ ਵਿੱਚ ਪ੍ਰਕਾਸ਼ ਹੁੰਦਾ ਹੈ। ਅਖੀਰ ਵਿੱਚ ਰੱਬ ਦਾ ਨਾਮ ਬੰਦੇ ਦਾ ਸਹਾਇਕ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Through the Guru's Teachings, the heart is illuminated, and in the end, only the Naam shall be your companion. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਗੁਰਮਤੀ) ਗੁਰਮਤਿ ਵਾਲੇ ਹੈਂ ਤਿਨ ਕੇ ਘਟ ਮੇਂ ਗਿਆਨ ਪਰਕਾਸ਼ ਹੋਤਾ ਹੈ, ਨਾਮ ਤਿਨ ਕਾ ਅੰਤ ਮੇਂ (ਸਖਾਈ) ਮਿਤ੍ਰ ਹੋਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਮਤਿ ਦੀ ਰਾਹੀਂ ਹਿਰਦੇ ਵਿਚ (ਵਸਾਇਆ ਹੋਇਆ ਨਾਮ ਆਤਮਕ ਜੀਵਨ ਲਈ) ਚਾਨਣ ਦੇਂਦਾ ਹੈ, ਅੰਤ ਵੇਲੇ ਭੀ ਹਰਿ-ਨਾਮ ਹੀ ਸਾਥੀ ਬਣਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟਿ = ਹਿਰਦੇ ਵਿਚ। ਸਖਾਈ = ਸਾਥੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El interior se ilumina con la Palabra del Guru, y el Naam, el Nombre del Señor le acompaña hasta el fin de sus días y en el más allá. (2)"