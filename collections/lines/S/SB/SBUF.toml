[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਵ ਨਿਧੇ ਨਉ ਨਿਧੇ; ਮੇਰੇ ਘਰ ਮਹਿ ਆਈ. ਰਾਮ ॥"
page = 452
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The nine treasures, the nine treasures, then enter my home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨੌ ਖਜਾਨੇ, ਨੌ ਖਜਾਨੇ, ਤਦ ਮੇਰੇ ਗ੍ਰਹਿ ਵਿੱਚ ਆ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures - the nine treasures come into my home, Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਨਵ ਨਿਧੇ) ਨਵਧਾ ਭਗਤ ਰੂਪ ਜੋ ਨਵ ਨਿਧ ਹੈ, ਸੋ ਹੇ ਭਾਈ! ਮੇਰੇ ਘਰ ਮੇਂ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਰੇ ਹੀ ਨੌ ਖ਼ਜ਼ਾਨੇ ਮੇਰੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਆ ਟਿਕੇ ਹਨ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਵ = ਨੌ। ਨਿਧਿ = ਖ਼ਜ਼ਾਨਾ। ਨਵ ਨਿਧੇ = ਸ੍ਰਿਸ਼ਟੀ ਦੇ ਸਾਰੇ ਨੌ ਹੀ ਖ਼ਜ਼ਾਨੇ। ਘਰ = ਹਿਰਦਾ-ਘਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A los Nueve Tesoros los he encontrado en mi propio hogar,"