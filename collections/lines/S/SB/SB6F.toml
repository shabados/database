[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਨਦਿਨੁ ਜਾਗੈ; ਸਚਿ ਲਿਵ ਲਾਏ ॥"
page = 1343
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Attuned to the True Lord, man remains awake night and day."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੱਚੇ ਸੁਆਮੀ ਨਾਲ ਪ੍ਰੀਤ ਪਾਉਣ ਦੁਆਰਾ, ਇਨਸਾਨ ਰੈਣ ਅਤੇ ਦਿਹੁੰ ਜਾਗਦਾ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are lovingly attuned to the True Lord remain awake and aware night and day."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਗਿਆਨ ਮੇਂ ਏਕ ਰਸ ਜਾਗ ਕਰ ਸਚ ਮੇਂ ਬਿਰਤੀ ਕੋ ਲਗਾਵੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਹਰ ਵੇਲੇ (ਮਾਇਆ ਦੇ ਹੱਲਿਆਂ ਵਲੋਂ) ਸੁਚੇਤ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਵਿਚ ਆਪਣੀ ਸੁਰਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los que viven amorosamente entonados en el Señor Verdadero,"