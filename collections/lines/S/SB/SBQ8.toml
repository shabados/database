[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਜੰਤ ਉਪਾਇ ਕੈ; ਸੰਮਾਲੇ ਸਭਨਾਹ ॥"
page = 467
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O Nanak, having created the beings, the Lord takes care of them all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ, ਜੀਵਾਂ ਨੂੰ ਪੈਦਾ ਕਰਕੇ, ਸੁਆਮੀ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੀ ਸੰਭਾਲ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, having created the living beings, He cherishes them all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੀਵੋਂ ਕੋ ਉਤਪਤ ਕਰ ਕੇ ਸੋ ਸਭ ਕੀ ਸੰਭਾਲ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਸਾਰੇ ਜੀਅ ਜੰਤ ਪੈਦਾ ਕਰ ਕੇ, ਪ੍ਰਭੂ ਉਹਨਾਂ ਸਭਨਾਂ ਦੀ ਪਾਲਨਾ ਭੀ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y de los mares, las montañas y de todas las criaturas, solamente el Señor conoce su límite."