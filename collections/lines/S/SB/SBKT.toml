[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਾਚਤ ਏਕ ਭਲੀ ਬਿਧਿ ਸੁੰਦਰਿ; ਸੁੰਦਰਿ ਏਕ ਭਲੀ ਬਿਧਿ ਗਾਵੈ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Someone is dancing according to the norms and someone is singing"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਕ ਸੁੰਦਰੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਚ ਰਹੀ ਹੈ ਅਤੇ ਇਕ ਸੁੰਦਰੀ ਚੰਗੀ ਤਰ੍ਹਾਂ ਗਾ ਰਹੀ ਹੈ।"