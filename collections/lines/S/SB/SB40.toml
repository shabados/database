[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾ ਤਦਿ ਸਿਧ ਸਾਧਿਕ ਸੁਖਵਾਸੀ ॥"
page = 1035
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Then there was no adept, no striver, no dweller at ease."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਓਦੋਂ ਨਾਂ ਕੋਈ ਪੂਰਨ ਪੁਰਸ਼ ਸੀ, ਨਾਂ ਅਭਿਆਸੀ, ਨਾਂ ਹੀ ਆਰਾਮ ਅੰਦਰ ਵਿਚਰਨ ਵਾਲਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "There were no Siddhas or seekers, no one living in peace."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਬ ਸਿਧ ਸਾਧਕ ਸੁਖਵਾਸੀ ਭੀ ਨਹੀਂ ਥੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਨਾਹ ਕੋਈ ਸਿੱਧ ਸਨ ਨਾਹ ਸਾਧਿਕ ਸਨ ਤੇ ਨਾਹ ਹੀ ਕੋਈ ਗ੍ਰਿਹਸਤੀ ਸਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਿਧ = ਜੋਗ-ਸਾਧਨਾਂ ਵਿਚ ਪੁੱਗਾ ਹੋਇਆ ਜੋਗੀ। ਸਾਧਿਕ = ਸਾਧਨ ਕਰਨ ਵਾਲਾ। ਸੁਖ ਵਾਸੀ = ਸੁਖਾਂ ਵਿਚ ਰਹਿਣ ਵਾਲਾ, ਗ੍ਰਿਹਸਤੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No había adeptos, ni buscadores, ni seres que disfrutaran de los placeres de la carne."