[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪਹਿ ਮੇਲਿ ਲਏ ॥"
page = 829
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Of Himself, the Lord has blended me with Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਨੇ ਖੁਦ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਅਭੇਦ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself merges us with Himself."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਵਾਹਿਗੁਰੂ! ਤੈਨੇ ਅਪਣੇ ਦਾਸ ਆਪ ਹੀ ਮੇਲ ਲਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਸ਼ਰਨ ਪਿਆਂ ਨੂੰ ਤੂੰ) ਆਪਣੇ ਚਰਨਾਂ ਵਿਚ ਮਿਲਾ ਲੈਂਦਾ ਹੈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Por Sí Mismo el Señor me ha unido en Su Ser."