[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਦਾ ਰਹੈ; ਹਰਿ ਨਾਮਿ ਲਿਵ ਲਾਈ ॥੫॥"
page = 231
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He ever, keeps his attention fixed on God, s Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦੀਵ ਹੀ ਆਪਣੀ ਬ੍ਰਿਤੀ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਨਾਲ ਜੋੜੀ ਰਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They keep their consciousness constantly focused on the Lord's Name. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਵਹੁ ਸਦੀਵਕਾਲ ਹਰੀ ਨਾਮੀ ਮੇਂ ਬ੍ਰਿਤੀ ਲਗਾਇ ਕਰ ਰਹਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਵਿਚ ਲਿਵ ਲਾਈ ਰੱਖਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਮਿ = ਨਾਮ ਵਿਚ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sí, para siempre estará entonado con el Señor.(5)"