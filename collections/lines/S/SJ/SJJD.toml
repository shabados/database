[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿਤ. ਪਾਵਨ; ਪ੍ਰਭ ਨਾਮਾ ॥"
page = 627
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Purifier of the sinner is the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਾਪੀਆਂ ਨੂੰ ਪਵਿੱਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ ਸਾਹਿਬ ਦਾ ਨਾਮ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God's Name is the Purifier of sinners."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਕਾ ਨਾਮੁ ਪਤਤ ਪਾਵਨੁ ਹੈ, ਭਾਵ ਸੇ ਪਾਪੀਓਂ ਕੋ ਪਵਿਤ੍ਰ ਕਰਨਾ ਇਹੁ ਐਸੀ ਪ੍ਰਤਗ੍ਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਸੰਤ ਜਨੋ!) ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਵਿਕਾਰੀਆਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿਤ ਪਾਵਨ = ਵਿਕਾਰਾਂ ਵਿਚ ਡਿੱਗੇ ਮਨੁੱਖਾਂ ਨੂੰ ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Nombre del Señor es el Purificador de los que viven en el error;"