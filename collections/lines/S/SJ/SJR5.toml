[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਤਮ ਦੇਉ. ਦੇਉ ਹੈ ਆਤਮੁ; ਰਸਿ ਲਾਗੈ ਪੂਜ ਕਰੀਜੈ ॥੧॥"
page = 1325
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Luminous Lord is the llluminator of the human soul. With utter love, adore thou Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਕਾਸ਼ਵਾਨ ਪ੍ਰਭੂ ਮਨੁਸ਼ੀ ਰੂਹ ਨੂੰ ਪ੍ਰਕਾਸ਼ ਕਰਨ ਵਾਲਾ ਹੈ। ਪੂਰਨ ਪਿਆਰ ਨਾਲ ਤੂੰ ਉਸ ਦੀ ਉਪਾਸ਼ਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The soul is divine; divine is the soul. Worship Him with love. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਆਤਮ ਦੇਉ! ਤੂੰ ਪ੍ਰਕਾਸ ਰੂਪ ਹੈਂ ਔਰ ਸਰਬ ਕਾ ਆਤਮਾ ਹੈਂ, ਜੋ ਭਗਤ ਜਨ ਤੇਰੇ (ਰਸਿ) ਪ੍ਰੇਮ ਮੇਂ ਲਾਗੇ ਹੈਂ, ਸੋ ਤੇਰੀ ਪੂਜਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰਮਾਤਮਾ ਹੀ (ਪੂਜਣ-ਜੋਗ) ਦੇਵਤਾ ਹੈ, (ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ-) ਰਸ ਵਿਚ ਲੱਗ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਹੀ ਭਗਤੀ ਕਰਨੀ ਚਾਹੀਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਆਤਮ ਦੇਉ = ਪਰਮਾਤਮਾ ਹੀ ਦੇਵਤਾ ਹੈ। ਰਸਿ ਲਾਗੈ = ਰਸਿ ਲਾਗਿ, (ਪਰਮਾਤਮਾ ਦੇ ਹੀ ਨਾਮ-) ਰਸ ਵਿਚ ਲੱਗ ਕੇ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Alma es divina, divina es el Alma. Alábalo con todo tu Amor. (1)"