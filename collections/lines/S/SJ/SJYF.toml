[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਕਿੳਣ ਜੋ ਤੇਰੇ ਬਿਨਾਣ ਸਾਡੇ ਅੱਗੇ ਪਿੱਛੇ ਕੋਈ ਵੀ ਨਹੀਣ ਹੁੰਦਾ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਚੂੰ ਗ਼ੈਰ ਤੂ ਹੀਚ ਕਸੇ ਪਸੋ ਪੇਸ਼ ਨਬੂਦ ।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And in this amazement beyond limits they are perplexed. (279)"