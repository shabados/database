[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਣਿ ਬਾਵਰੇ; ਮਤੁ ਜਾਣਹਿ. ਪ੍ਰਭੁ ਮੈ ਪਾਇਆ ॥"
page = 777
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Hear thou, O crazy man, think thou not that, thou hast obtained the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਕੰਨ ਕਰ, ਹੇ ਕਮਲੇ ਇਨਸਾਨ! ਤੂੰ ਖਿਆਲ ਨਾਂ ਕਰ ਕਿ ਤੂੰ ਪ੍ਰਭੂ ਨੂੰ ਪਰਾਪਤ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Listen, madman: do not think that you have found God."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੁਣੁ ਹੇ ਬਾਵਰੇ! ਏਹ ਭੀ ਮਤ ਜਾਣਤਾ ਹੋਵੈਂ ਜੋ ਮੇਂ ਪ੍ਰਭੂ ਪਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ (ਮਾਇਆ ਦੇ ਮੋਹ ਵਿਚ) ਝੱਲੇ (ਹੋ ਰਹੇ) ਮਨੁੱਖ (ਜੋ ਕੁਝ ਮੈਂ ਕਹਿ ਰਿਹਾ ਹਾਂ, ਧਿਆਨ ਨਾਲ) ਸੁਣ। ਇਹ ਨਾਹ ਸਮਝ ਕਿ (ਮਾਇਆ ਦੇ ਮਾਣ ਵਿਚ ਰਹਿ ਕੇ ਭੀ) ਮੈਂ (ਭਾਵ, ਤੂੰ) ਪਰਮਾਤਮਾ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh hombre loco, dices que has encontrado a tu Dios."