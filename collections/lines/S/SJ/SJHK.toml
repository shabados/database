[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਮ ਰਮਤ; ਮਤਿ ਪਰਗਟੀ ਆਈ ॥"
page = 326
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Repeating Lord's Name my intellect is illumined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਈਂ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਨ ਨਾਲ ਮੇਰੀ ਬੁੱਧ ਰੌਸ਼ਨ ਹੋ ਗਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chanting the Lord's Name, my intellect is enlightened."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਮ ਕੇ (ਰਮਤ) ਜਪਣੇ ਸੇ ਮਤਿ ਪਰਗਟੀ ਆਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਹ ਸਮਝ ਕਿਸ ਨੇ ਪਾਈ ਹੈ?) ਹੇ (ਜਿਸ ਗੁਰੂ ਦੀ ਬਰਕਤਿ ਨਾਲ) ਪ੍ਰਭੂ ਦਾ ਸਿਮਰਨ ਕਰਦਿਆਂ ਕਰਦਿਆਂ (ਮੇਰੀ) ਬੁੱਧੀ ਜਾਗ ਪਈ ਹੈ (ਤੇ ਮਨ ਦੇ ਪਿਛੇ ਤੁਰਨੋਂ ਹਟ ਗਈ ਹੈ)"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਾਮ ਰਮਤ = ਪ੍ਰਭੂ ਨੂੰ ਸਿਮਰਦਿਆਂ। ਮਤਿ = ਬੁੱਧੀ। ਪਰਗਟੀ ਆਈ = ਜਾਗ ਪਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Contemplando el Naam, el Nombre del Señor, mi mente está iluminada;"