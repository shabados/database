[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੁਨੀਅਤ; ਪ੍ਰਭ ਤਉ ਸਗਲ ਉਧਾਰਨ ॥"
page = 820
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I hear that the Lord is the Saviour of one and all."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸੁਣਦਾ ਹਾਂ ਕਿ ਸੁਆਮੀ ਸਾਰਿਆਂ ਦਾ ਪਾਰ ਉਤਾਰਾ ਕਰਨ ਵਾਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have heard that God is the Savior of all."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭ! ਸਾਸਤ੍ਰੋਂ ਦ੍ਵਾਰੇ ਤੁਝ ਕੋ ਐਸੇ ਸੁਣੀਤਾ ਹੈ, ਜੋ ਤੂੰ ਸਭ ਕੇ ਉਧਾਰ ਕਰਨਹਾਰਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰੀ ਬਾਬਤ ਸੁਣੀਦਾ ਹੈ ਕਿ ਤੂੰ ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ ਵਿਕਾਰਾਂ ਤੋਂ ਬਚਾਣ ਵਾਲਾ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੁਨੀਅਤ = ਸੁਣੀਦਾ ਹੈ। ਪ੍ਰਭ = ਹੇ ਪ੍ਰਭੂ! ਤਉ = ਤੇਰੀ (ਬਾਬਤ)। ਸਗਲ = ਸਾਰੇ ਜੀਵਾਂ ਨੂੰ। ਉਧਾਰਨ = (ਵਿਕਾਰਾਂ ਤੋਂ) ਬਚਾਣ ਵਾਲਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "He escuchado, oh Señor, que Tú emancipas a todos, sin embargo,"