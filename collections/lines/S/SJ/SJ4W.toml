[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨ ਕਾ ਸਫਲ ਦਰਸੁ ਡੀਠਾ ॥"
page = 898
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have seen the fruitful vision of the Lord's slave."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਦੇ ਗੋਲੇ ਦਾ ਫਲਦਾਇਕ ਦੀਦਾਰ ਵੇਖ ਲਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have seen the fruitful vision of the Lord's humble slave."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕਾ ਦਰਸ਼ਨ ਜੋ ਸਹਿਤ ਫਲੋਂ ਕੇ ਹੈ, ਸੋ ਹਮਨੇ ਦੇਖਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜਿਸ ਨੇ ਗੁਰੂ ਦਾ ਦਰਸ਼ਨ ਕਰ ਲਿਆ, ਉਸੇ ਨੂੰ ਹੀ ਇਸ ਨਾਮ ਫਲ ਦੀ ਪ੍ਰਾਪਤੀ ਹੋਈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਫਲ = ਫਲ ਦੇਣ ਵਾਲਾ। ਦਰਸੁ = ਦਰਸ਼ਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues uno ve el Nombre de Dios"