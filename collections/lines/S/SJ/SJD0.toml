[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ. ਨ ਤਪਾਇ ਤਨੂਰ ਜਿਉ; ਬਾਲਣੁ ਹਡ ਨ ਬਾਲਿ ॥"
page = 1411
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Heat thou not thy body like a furnace and burn not thine bones like the fire-wood."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਦੇਹ ਨੂੰ ਤੰਦੂਰ ਦੀ ਮਾਨੰਦ ਨਾਂ ਭਖਾ ਅਤੇ ਆਪਦੇ ਹੱਡਾਂ ਨੂੰ ਈਧਨ ਦੀ ਮਾਨੰਦ ਨਾਂ ਸਾੜ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Do not heat your body like a furnace, or burn your bones like firewood."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਰੀਦ ਜੀ ਨੇ ਤਨ ਕਉ ਤੰਦੂਰ ਵਤ ਤਪਾਵਣਾ ਕਹਾ ਹੈ, ਤਿਸ ਕਾ ਉਤ੍ਰ ਕਹਿਤੇ ਹੈਂ: ਹੇ ਭਾਈ! ਤਨ ਕੋ ਤੰਦੂਰ ਵਤ ਨਾ ਤਪਾਉ, ਭਾਵ ਯੇਹ ਐਸਾ ਤਮੋਗੁਣੀ ਤਪ ਨਾ ਕਰ ਔ ਹਡੋਂ ਕੋ ਬਾਲਣ ਰੂਪ ਕਰ ਕੇ ਅਗਨੀ ਮੇਂ ਨ ਬਾਲ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ) ਸਰੀਰ ਨੂੰ (ਧੂਣੀਆਂ ਨਾਲ) ਤਨੂਰ ਵਾਂਗ ਨਾਹ ਸਾੜ, ਤੇ, ਹੱਡਾਂ ਨੂੰ (ਧੂਣੀਆਂ ਨਾਲ) ਇਉਂ ਨਾਹ ਬਲਾ ਜਿਵੇਂ ਇਹ ਬਾਲਣ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਉ = ਵਾਂਗ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No calientes tu cuerpo como horno, o quemes tus huesos como madera."