[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਹਰਿ ਗੁਣ ਗੋਵਿੰਦ ਜਪਾਹਾ ॥"
page = 699
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I utter the praise of my Lord God, the Master of the universe."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਕੁਲ ਆਲਮ ਦੇ ਮਾਲਕ, ਸੁਆਮੀ ਵਾਹਿਗੁਰੂ ਦੀਆਂ ਸਿਫਤਾਂ ਦਾ ਉਚਾਰਨ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Glorious Praises of the Lord of the Universe, Har, Har."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਗੋਬਿੰਦ! ਹਮ ਨੇ ਤੇਰੇ ਹਰਿ ਹਰਿ ਨਾਮ ਪੁਨਾ ਗੁਨੋਂ ਕੋ ਜਪਿਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਅਸੀਂ ਗੋਬਿੰਦ ਹਰੀ ਦੇ ਗੁਣ ਗਾ ਰਹੇ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਪਾਹਾ = ਅਸੀਂ ਜਪਦੇ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta siempre la Alabanza de tu Dios;"