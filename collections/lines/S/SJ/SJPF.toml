[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭ ਅੰਦਰਿ ਇਕੁ ਵਰਤੈ; ਕਿਨੈ ਵਿਰਲੈ ਲਾਖਿਆ ॥"
page = 594
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The One Lord pervades amongst all, but rare alone realises this thing."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਿਆ ਵਿੱਚ ਇਕ ਸਾਹਿਬ ਵਿਆਪਕ ਹੋ ਰਿਹਾ ਹੈ। ਕੋਈ ਟਾਵਾਂ ਟੱਲਾ ਹੀ ਇਸ ਗੱਲ ਨੂੰ ਅਨੁਭਵ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord is pervading in all, but rare are those who realize this."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਕੇ ਅੰਦਰ ਏਕ ਪਰਮਾਤਮਾਂ ਹੈ ਪ੍ਰੰਤੂ ਕਿਸੀ ਬਿਰਲੇ ਨੇ ਉਸ ਕੋ ਲਖਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਰੇ ਜੀਵਾਂ ਵਿਚ ਇਕ ਪ੍ਰਭੂ ਆਪ ਵਿਆਪਕ ਹੈ, ਪਰ ਕਿਸੇ ਵਿਹਲੇ ਨੇ ਇਹ ਸਮਝਿਆ ਹੈ;"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Señor prevalece en todo, pero extraordinario es quien sabe esto."