[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ. ਆਏ ਸੇ ਪਰਵਾਣੁ ਹਹਿ; ਜਿਨ ਗੁਰਮਤੀ ਹਰਿ ਧਿਆਇ ॥੪॥੫॥੩੮॥"
page = 28
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, acceptable is the advent of those, who by Guru's instruction contemplate over God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ! ਪਰਮਾਣੀਕ ਹੈ ਆਗਮਨ ਉਨ੍ਹਾਂ ਦਾ, ਜੋ ਗੁਰਾਂ ਦੀ ਸਿੱਖ-ਮੱਤ ਦੁਆਰਾ ਵਾਹਿਗੁਰੂ ਦਾ ਅਰਾਧਨ ਕਰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, blessed is the coming of those who follow the Guru's Teachings and meditate on the Lord. ||4||5||38||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹੇ ਮਨ! ਸੰਸਾਰ ਮੇਂ ਆਏ ਹੂਏ ਸੋ ਪੁਰਸੁ ਪਰਵਾਣੁ ਭਏ ਹੈਂ, ਜਿਨੋਂ ਨੇ ਗੁਰੋਂ ਕੀ ਮਤਿ ਲੇ ਕਰ ਕੇ ਹਰੀ ਕਾ ਧ੍ਯਾਨੁ ਕੀਆ ਹੈ॥੪॥੫॥੩੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਗਤ ਵਿਚ ਆਏ (ਜੰਮੇ) ਉਹੀ ਬੰਦੇ ਕਬੂਲ ਹਨ ਜਿਨ੍ਹਾਂ ਨੇ ਗੁਰੂ ਦੀ ਮਤਿ ਲੈ ਕੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਿਮਰਿਆ ਹੈ ॥੪॥੫॥੩੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, son los aprobados por el Señor, aquéllos que habitan en Él, a través de la Palabra del Guru. (4-5-38)"