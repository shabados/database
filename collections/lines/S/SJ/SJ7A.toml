[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲੁ ਸਿਰਹੁ. ਨ ਉਤਰੈ; ਅੰਤਰਿ ਕਪਟ ਵਿਣਾਸੁ ॥੭॥"
page = 1277
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The death's myrmidon stands over their head and due to their inner deception, they are ruined."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦਾ ਫਰੇਸ਼ਤਾ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰ ਤੇ ਖਲੋਤਾ ਹੈ ਅਤੇ ਆਪਣੇ ਅੰਦਰਲੇ ਛਲ ਫਰੇਬ ਦੇ ਕਾਰਨ ਉਹ ਤਬਾਹ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Messenger of Death hovers over their heads; they are ruined by the deceit within themselves. ||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਨਮ ਮਰਣ ਸਿਰ ਤੋਂ ਉਤਰਤਾ ਨਹੀਂ ਹੈ, ਅੰਤਰ ਕਪਟ ਰਖਣੇ ਸੇ ਜੀਵ ਕਾ ਬਿਨਾਸ ਹੋਤਾ ਹੈ॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰ ਤੋਂ ਜਨਮ ਮਰਨ ਦਾ ਗੇੜ ਨਹੀਂ ਮੁੱਕਦਾ, ਮਨ ਵਿਚ (ਮਾਇਆ ਦੀ ਖ਼ਾਤਰ) ਠੱਗੀ (ਟਿਕੀ ਰਹਿਣ ਕਰਕੇ) ਆਤਮਕ ਮੌਤ ਬਣੀ ਰਹਿੰਦੀ ਹੈ ॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El mensajero de la muerte merodea sobre sus cabezas y son arruinados por su propio engaño. (7)"