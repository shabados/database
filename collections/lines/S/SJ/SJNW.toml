[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਗੀਕਾਰੁ ਕੀਆ ਤਿਨਿ ਕਰਤੈ; ਦੁਖ ਕਾ ਡੇਰਾ ਢਾਹਿਆ ਜੀਉ ॥੧॥"
page = 107
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That Creator has taken my side and has demolished the abode of adversity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸਿਰਜਣਹਾਰ ਨੇ ਮੇਰਾ ਪੱਖ ਲਿਆ ਹੈ ਅਤੇ ਮੁਸੀਬਤ ਦਾ ਅੱਡਾ ਪੁਟ ਸੁਟਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Creator has made me His Own. He has destroyed the city of sorrow. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਕਰਤੈ) ਵਾਹਿਗੁਰੂ ਨੇ ਤਿਨ ਭਗਤੋਂ ਕਾ (ਅੰਗੀਕਾਰੁ) ਪਖੁ ਕੀਆ ਹੈ ਵਾ ਤਿਨ ਕਾ ਕਰਮੁ ਗ੍ਰਹਣ ਕੀਆ ਹੈ, ਭਾਵ ਯਹਿ ਕਿ ਪਰਮਾਣੁ ਕੀਆ ਹੈ। ਔਰ ਜਨਮਾਦਿ ਕਲੇਸੋਂ ਕਾ (ਡੇਰਾ) ਅਸਥਾਨੁ ਜੋ ਅਗ੍ਯਾਨੁ ਥਾ, ਸੋ ਢਾਹਿਆ ਅਰਥਾਤ ਅਭਾਵ ਕੀਆ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ) ਉਸ ਕਰਤਾਰ ਨੇ ਪਰਵਾਨ ਕਰ ਲਿਆ (ਆਪਣਾ ਬਣਾ ਲਿਆ, ਤੇ ਉਸ ਦੇ ਅੰਦਰੋਂ ਕਰਤਾਰ ਨੇ) ਦੁੱਖ ਦਾ ਅੱਡਾ ਹੀ ਚੁਕਾ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅੰਗੀਕਾਰੁ ਕੀਆ = {अंगी कृ to accept} ਪਰਵਾਨ ਕਰ ਲਿਆ ਹੈ। ਤਿਨਿ = ਉਸ ਨੇ। ਤਿਨਿ ਕਰਤੈ = ਉਸ ਕਰਤਾਰ ਨੇ। ਢਾਹਿਆ = ਢਾਹ ਦਿੱਤਾ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Creador se ha adueñado de mí y la fortaleza de tristeza dentro de mí se ha derrumbado. (1)"