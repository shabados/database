[[content]]
asset = "SSA2"
type = "primary"
data = "ਆਪੇ ਸੰਗਤਿ ਸਦਿ ਬਹਾਲੈ; ਆਪੇ ਵਿਦਾ ਕਰਾਵੈ ॥"
page = 551
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Himself calls and seats the congregation and Himself sees it off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਖੁਦ ਹੀ ਮੰਡਲੀ ਨੂੰ ਬੁਲਾ ਕੇ ਬਿਠਾਲਦਾ ਹੈ ਅਤੇ ਖੁਦ ਹੀ ਉਸ ਨੂੰ ਰੁਖਸਤ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He Himself calls and seats the congregation, and He Himself bids them goodbye."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਆਪੇ ਹੀ ਸੰਗਤੋਂ ਕੋ ਬੁਲਾਇਕੇ ਪੂਜਾ ਕੇ ਵਾਸਤੇ ਬੈਠਾਲਤਾ ਹੈ, ਆਪ ਹੀ ਪੂਜਾ ਕਰ ਕੇ ਬਿਦਾ ਕਰਾਵਤਾ ਹੈ॥☬ਈਹਾਂ ਸਰਬ ਰੂਪਤਾ ਮੇਂ ਸਿਧਾਂਤ ਹੈ ਕ੍ਰਮ ਸੇ ਨਾ ਕਹਿਣੇ ਕਾ ਦੂਸ਼ਨ ਨਹੀਂ ਹੈ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹਰੀ ਆਪ ਹੀ ਸੰਗਤਿ ਨੂੰ ਸੱਦ ਕੇ ਬਿਠਾਉਂਦਾ ਹੈ ਤੇ ਆਪ ਹੀ ਵਿਦਾ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él Mismo se ofrece agua para lavarse la boca."