[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲੀ ਬਣਤ, ਬਣਾਈ ਆਪੇ ॥"
page = 131
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The entire make the Lord Himself has made."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਮੂਹ ਘਾੜਤ ਪ੍ਰਭੂ ਨੇ ਅਪ ਹੀ ਘੜੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself created the entire creation."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਭ ਗੁਰਮੁਖ ਮਨੁਖੋਂ ਕੀ ਬਨਤ ਆਪ ਹੀ ਬਣਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਗੁਰਮੁਖ ਤੇ ਮਨਮੁਖ-ਇਹ) ਸਾਰੀ ਬਣਤਰ ਪਰਮਾਤਮਾ ਨੇ ਆਪ ਹੀ ਬਣਾਈ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La creación entera es el Señor;"