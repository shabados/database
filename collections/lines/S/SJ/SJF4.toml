[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਦਾਸ; ਤਿਸੁ ਜਨ ਕੁਰਬਾਣੁ ॥੪॥੩॥"
page = 1180
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice unto that person."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੋਲਾ ਨਾਨਕ ਉਸ ਪੁਰਸ਼ ਉਤੋਂ ਬਲਿਹਾਰਨੇ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Slave Nanak is a sacrifice to that humble being. ||4||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਦਾਸ ਕੇ ਊਪਰ ਸੇ ਮੈਂ ਦਾਸ ਕੁਰਬਾਨ ਜਾਤਾ ਹੂੰ॥੪॥੩॥☬ਪਰਮੇਸਰ ਕੇ ਸਨਮੁਖ ਬੇਨਤੀ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਦਾਸ ਨਾਨਕ ਆਖਦਾ ਹੈ- ਮੈਂ ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਕੇ ਜਾਂਦਾ ਹਾਂ ॥੪॥੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕੁਰਬਾਣੁ = ਸਦਕੇ ॥੪॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak, el Esclavo del Señor, ofrece su ser en sacrificio a Él. (4-3)"