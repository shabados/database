[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਲਨ ਮੋਹ ਬਿਕਾਰ ਨਾਠੇ; ਦਿਵਸ ਨਿਰਮਲ ਆਇਆ ॥"
page = 846
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Filth, worldly love and sins have fled and good day has dawned."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਲੀਨਤਾ, ਸੰਸਾਰੀ ਮਮਤਾ ਅਤੇ ਪਾਪ ਦੌੜ ਗਏ ਹਨ ਅਤੇ ਚੰਗਾ ਦਿਹਾੜਾ ਚੜ੍ਹ ਪਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Pollution, attachment and corruption have run away; the immaculate day has dawned."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹ ਆਦੀ ਮਲਨ ਵਿਕਾਰ ਸਭ ਨਸਟ ਭਏ ਹੈ, ਆਜ ਕਾ ਦਿਨ ਨਿਰਮਲੁ ਆਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੋਹ ਆਦਿਕ ਭੈੜੈ ਵਿਕਾਰ (ਮੇਰੇ ਅੰਦਰੋਂ) ਨੱਸ ਗਏ ਹਨ, (ਮੇਰੀ ਜ਼ਿੰਦਗੀ ਦੇ) ਪਵਿੱਤਰ ਦਿਨ ਆ ਗਏ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Mi Dios es Misericordioso conmigo;"