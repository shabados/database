[[content]]
asset = "DGDG"
type = "primary"
data = "ਕੋਪ ਸਮੈ ਨਿਜੁ ਨਾਹ ਕੋ; ਘੁਰਕਤ ਆਠੋ ਜਾਮ ॥੩॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She always scolded her husband.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੇ ਅੱਠੇ ਪਹਿਰ ਕ੍ਰੋਧ ਨਾਲ ਪਤੀ ਨੂੰ ਘੁਰਕਦੀ ਰਹਿੰਦੀ ਸੀ ॥੩॥"