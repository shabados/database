type = "primary"
data = "ਤਿਨਿ ਕਉੜੈ; ਤਨਿ ਰੋਗੁ ਜਮਾਇਆ ॥"
page = 1243
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "That bitter thing grows disease in the body."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਕੌੜੀ ਸ਼ੈ ਦੇਹ ਵਿੱਚ ਬੀਮਾਰੀ ਪੈਦਾ ਕਰ ਦਿੰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The bitter disease grows in the body."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਫਿਰ ਤਿਸ ਦੁਖ ਨੇ ਸੂਖਮ ਤਨ ਅੰਤਹਕਰਣ ਮੇਂ ਹੰਕਾਰ ਰੋਗ ਜਮਾਇ ਦੀਆ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਵਿਸ਼ੇ-ਭੋਗ ਨੇ ਸਰੀਰ ਵਿਚ ਰੋਗ ਪੈਦਾ ਕਰ ਦਿੱਤਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਿਨਿ = ਉਸ ਨੇ। ਤਿਨਿ ਕਉੜੈ = ਉਸ ਵਿਸ਼ੇ-ਭੋਗ ਦੇ ਦੁਖਦਾਈ ਚਸਕੇ ਨੇ। ਤਨਿ = ਸਰੀਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "de seguro encontrará dolor."