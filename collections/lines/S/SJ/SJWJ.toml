[[content]]
asset = "SSA2"
type = "primary"
data = "ਖਸਮੈ ਭਾਵੈ. ਓਹਾ ਚੰਗੀ; ਜਿ ਕਰੇ ਖੁਦਾਇ ਖੁਦਾਇ ॥"
page = 1286
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "She, the good sparrow, that utters God's Name, is pleasing to the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਭਲੀ ਚਿੜੀਆਂ ਜੋ ਰੱਬ ਦਾ ਨਾਮ ਉਚਾਰਨ ਕਰਦੀ ਹੈ, ਸੁਆਮੀ ਨੂੰ ਭਾਉਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The good sparrow is pleasing to her Lord and Master, if she chirps the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਰਮੇਸ੍ਵਰ ਕੋ ਵੋਹੀ ਸੰਤ ਰੂਪੀ ਚਿੜੀ ਪਿਆਰੀ ਲਾਗਤੀ ਹੈ, ਜੋ ਖੁਦਾਇ ਖੁਦਾਇ ਕਰਤੀ ਹੈ ਅਰਥਾਤ ਨਾਮ ਕੋ ਜਪਤੇ ਹੈਂ॥☬ਅਬ ਹੋਰ ਦ੍ਰਿਸ੍ਟਾਂਤ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਜੋ ਉਹ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ ਯਾਦ ਕਰਦੀ ਹੈ ਤੇ ਉਸ ਨੂੰ ਭਾਉਂਦੀ ਹੈ ਤਾਂ ਉਹ ਚਿੜੀ ਹੀ ਚੰਗੀ ਹੈ (ਡਕਾਰਨ ਤੇ ਫੂਕਰਾਂ ਮਾਰਨ ਵਾਲੇ ਹਾਥੀ ਨਾਲੋਂ ਇਹ ਨਿੱਕੀ ਜਿਹੀ ਚਿੜੀ ਚੰਗੀ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si ese buen gorrión trina el Nombre del Señor, complace al Señor y Maestro."