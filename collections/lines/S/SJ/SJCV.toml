[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਧਰ ਕਹੁ ਸਭ ਬਾਨ ਕੇ; ਜਾਨੁ ਨਾਮ ਨਿਰਧਾਰ ॥੯੪॥"
page = 721

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Saying the names of all the rays, then uttering the word “Dhar” and afterwards repeating the word “Dhar” again, all the names of Baan are known.94."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਧਰ' ਸ਼ਬਦ ਕਹੋ। (ਇਸ ਤਰ੍ਹਾਂ ਇਹ) ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਹੋ ਜਾਣਗੇ। ਇਹ ਨਿਸ਼ਚੈ ਕਰ ਲਵੋ ॥੯੪॥"