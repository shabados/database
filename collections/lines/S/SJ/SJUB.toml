[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਸਤੁ ਉਦੋਤੁ ਭਇਆ. ਉਠਿ ਚਲੇ; ਜਿਉ ਜਿਉ ਅਉਧ ਵਿਹਾਣੀਆ ॥੧॥"
page = 1019
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "When the sun rises at the end of night, they get up and march off, when their life ends."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਦ ਛਿਪਿਆ ਹੋਇਆ ਸੂਰਜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ, ਉਹ ਖੜ੍ਹੇ ਹੋ ਟੁਰ ਜਾਂਦੇ ਹਨ, ਜਦੋਂ ਕਿ ਊਨ੍ਹਾਂ ਦੀ ਉਮਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Sunset has come, and they rise up and depart; their days have run their course and expired. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਾਲ ਰੂਪ ਸੂਰਜ ਅਸਤ ਹੂਆ ਹੂਆ ਥਾ, ਸੋ ਜਬ ਉਦੇ ਭਇਆ ਅਰਥਾਤ ਜਬ ਆਨ ਪ੍ਰਗਟਿਆ। ਜਿਉਂ ਜਿਉਂ ਅਵਸਥਾ ਬਿਤੀਤ ਹੋਤੀ ਭਈ ਤਬ ਸ੍ਵੈ ਸ੍ਵੈ ਕਰਮੋਂ ਕੇ ਅਨਸਾਰ ਉਠ ਚਲੇ, ਜੈਸੇ ਮੁਸਾਫਰ ਪੁਰਸ ਵਾ ਪੰਛੀ ਸੂਰਜ ਕੇ ਪਿਛੇ ਬੈਠਤੇ ਹੈਂ ਔਰ ਸੂਰਜ ਕੇ ਚੜੇ ਚਲੇ ਜਾਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਡੁੱਬਾ ਹੋਇਆ ਸੂਰਜ ਜਦੋਂ ਆਕਾਸ਼ ਵਿਚ ਮੁੜ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ ਤਾਂ (ਪੰਛੀ ਰੁੱਖ ਉਤੋਂ) ਉੱਠ ਕੇ ਉੱਡ ਜਾਂਦੇ ਹਨ (ਤਿਵੇਂ ਹੀ) ਜਿਉਂ ਜਿਉਂ (ਜੀਵਾਂ ਦੀ) ਉਮਰ ਮੁੱਕ ਜਾਂਦੀ ਹੈ (ਪੰਛੀਆਂ ਵਾਂਗ ਇਥੋਂ ਕੂਚ ਕਰ ਜਾਂਦੇ ਹਨ) ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਸਤੁ = ਡੁੱਬਾ ਹੋਇਆ (ਸੂਰਜ)। ਉਦੋਤੁ ਭਇਆ = ਉਦੈ ਹੁੰਦਾ ਹੈ, ਅਕਾਸ਼ ਵਿਚ ਚੜ੍ਹ ਪੈਂਦਾ ਹੈ। ਉਠਿ = ਉੱਠ ਕੇ। ਅਉਧ = ਉਮਰ। ਵਿਹਾਣੀਆ = ਬੀਤ ਜਾਂਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero cuando el sol se levanta de su sueño, todos marchan como si no les quedaran más días.(1)"