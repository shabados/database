[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੁਨਿ ਅਰਿ ਸਬਦ ਬਖਾਨੀਐ; ਨਾਮ ਬਾਨ ਲਖਿ ਲੇਹੁ ॥੧੪੫॥"
page = 723

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Uttering all the names of Arjun, adding the word “Satya” and then speaking “Ari”, all the names of Baan are spoken.145."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਫਿਰ 'ਅਰਿ' ਸ਼ਬਦ ਦਾ ਕਥਨ ਕਰੋ। ਇਹ ਸਾਰੇ ਬਾਣ ਦੇ ਨਾਮ ਸਮਝ ਲਵੋ ॥੧੪੫॥"