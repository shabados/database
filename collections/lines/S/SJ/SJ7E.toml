[[content]]
asset = "DGDG"
type = "primary"
data = "ਨਵ ਸੂਰ ਨਵਕਾ ਸੇ ਰਥੀ; ਅਤਿਰਥੀ ਜਾਨੁ ਜਹਾਜ ॥"
page = 103

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "The new young warriors appear like boats and thhe charioteers look like shimps."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨਵੇਂ (ਨੌਜਵਾਨ) ਸੂਰਮੇ ਬੇੜੀਆਂ ਜਿਹੇ ਸਨ ਅਤੇ ਰਥੀ-ਮਹਾਰਥੀ ਜਹਾਜ਼ ਸਨ,"