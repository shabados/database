[[content]]
asset = "SSA2"
type = "primary"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ; ਸਦ ਜੀਵੈ. ਨਹੀ ਮਰਤਾ ॥"
page = 273
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The knower of God lives for ever and dies not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨੂੰ ਜਾਨਣ ਵਾਲਾ ਹਮੇਸ਼ਾਂ ਹੀ ਜੀਉਂਦਾ ਹੈ ਅਤੇ ਮਰਦਾ ਨਹੀਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The God-conscious being lives forever, and does not die."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬ੍ਰਹਮ ਗਿਆਨੀ ਸਦਾ ਜੀਵਤਾ ਹੈ ਕਬੀ ਮਰਤਾ ਨਹੀਂ ਹੈ, ਭਾਵ ਸੇ ਜਨਮਤਾ ਮਰਤਾ ਨਹੀਂ ਬ੍ਰਹਮ ਰੂਪ ਹੀ ਹੋ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਹੀ ਜਿਊਂਦਾ ਹੈ, ਕਦੇ (ਜਨਮ) ਮਰਨ ਦੇ ਗੇੜ ਵਿਚ ਨਹੀਂ ਆਉਂਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser conciente de Dios, vive para siempre y no muere."