[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਭਾਇ ਚਲਹੁ; ਜੀਵਤਿਆ ਇਵ ਮਰੀਐ ਰਾਮ ॥"
page = 775
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Walk thou in the True Guru's will and thus remain dead in life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਟੁਰ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਜੀਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹੁ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Walk in harmony with the True Guru's Will, and remain dead while yet alive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਗੁਰੋਂ ਕੇ ਅਨੁਸਾਰ ਚਲੈ, ਜੀਵਤਿਆਂ ਹੀ ਇਉਂ ਮਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਤਾਂ ਅੱਗੋਂ ਉੱਤਰ ਮਿਲਦਾ ਹੈ ਕਿ) ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ (ਜੀਵਨ-ਤੋਰ) ਤੁਰਦੇ ਰਹੋ, ਇਸ ਤਰ੍ਹਾਂ ਦੁਨੀਆ ਦੀ ਕਿਰਤ-ਕਾਰ ਕਰਦਿਆਂ ਹੀ ਵਿਕਾਰਾਂ ਵਲੋਂ ਬਚੇ ਰਹੀਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਤਿਗੁਰ ਭਾਇ = ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ। ਇਵ = ਇਸ ਤਰ੍ਹਾਂ। ਮਰੀਐ = ਮਰ ਸਕੀਦਾ ਹੈ, ਵਿਕਾਰਾਂ ਵਲੋਂ ਮੁਰਦਾ ਹੋ ਜਾਈਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sigue el Sendero Verdadero de la Voluntad del Guru y permanece muerto mientras vivas."