[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਨੁ. ਹੈਮੰਚਲਿ ਗਾਲੀਐ; ਭੀ ਮਨ ਤੇ. ਰੋਗੁ ਨ ਜਾਇ ॥"
page = 62
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Were a saw to be applied to my head and my body be cut in two halves,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਮੇਰੇ ਸੀਸ ਉਤੇ ਆਰਾ ਰੱਖ ਕੇ ਮੇਰੀ ਦੇਹਿ ਨੂੰ ਦੋ ਅੱਧੇ ਅੱਧੇ ਟੋਟਿਆ ਵਿੱਚ ਵੱਢ ਦਿਤਾ ਜਾਵੇ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and if my body were frozen in the Himalayas-even then, my mind would not be free of disease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨ: ਤਨ ਕੋ ਹਮਾਲੇ ਪ੍ਰਬਤ ਮੇਂ ਗਾਲ ਦੇਈਏ, ਤਾਂ ਵੀ ਮਨ ਤੇ ਹੰਕਾਰ ਵਾ ਅਗ੍ਯਾਨ ਰੋਗੁ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਸਰੀਰ ਨੂੰ ਹਿਮਾਲਾ ਪਰਬਤ (ਦੀ ਬਰਫ਼) ਵਿਚ ਗਾਲ ਦਿੱਤਾ ਜਾਏ, ਤਾਂ ਭੀ ਮਨ ਵਿਚੋਂ ਹਉਮੈ ਆਦਿਕ) ਰੋਗ ਦੂਰ ਨਹੀਂ ਹੁੰਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "o si lo echa en una cueva en el Himalaya, no por eso los deseos de su mente serán curados."