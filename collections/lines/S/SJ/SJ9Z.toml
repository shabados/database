[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਰੋ ਸਦਾ ਮੋਰੇ ਰਹੈ; ਲਹੈ ਨ ਭੇਵ ਅਧੇਰ ॥੮॥"
page = 815

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Leaving) but, being blind of one eye, he would not fathom the mystery.(8)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਹ ਅਗਿਆਨੀ ਸਦਾ ਮੇਰੇ (ਦੁਆਰ) ਉਤੇ ਪਿਆ ਰਹਿੰਦਾ ਅਤੇ ਇਸ ਭੇਦ ਨੂੰ ਨਾ ਸਮਝ ਸਕਿਆ ॥੮॥"