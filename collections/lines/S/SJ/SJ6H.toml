[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭਿ; ਅਪੁਨਾ ਬਿਰਦੁ ਸਮਾਰੇ ॥"
page = 627
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord has honoured His innate nature."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਹਿਬ ਨੇ ਆਪਣੇ ਧਰਮ ਦੀ ਪਾਲਣਾ ਕੀਤੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "God has confirmed His innate nature."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਅਪਨਾ ਪ੍ਰਣੁ ਯਾਦ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਨੇ ਆਪਣਾ ਇਹ ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ ਸਦਾ ਹੀ ਚੇਤੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਭਿ = ਪ੍ਰਭੂ ਨੇ। ਬਿਰਦੁ = ਮੁੱਢ-ਕਦੀਮਾਂ ਦਾ (ਪਿਆਰ ਵਾਲਾ) ਸੁਭਾਉ। ਸਮਾਰੇ = ਚੇਤੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues Él actúa como es Su Naturaleza."