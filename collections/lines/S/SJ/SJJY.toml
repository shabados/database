[[content]]
asset = "DGDG"
type = "primary"
data = "ਗੋਪਨ ਸੋ ਖਿਝ ਕੈ ਮਘਵਾ; ਤਜਿ ਕੈ ਮਨਿ ਆਨੰਦ ਕੋਪ ਰਚੇ ॥"
page = 328

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Annoyed with the gopas and forsaking his peace of mind, being in great fury,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਗਵਾਲਿਆਂ ਪ੍ਰਤਿ ਖਿਝ ਕੇ, ਇੰਦਰ ਮਨ ਦੀ ਸ਼ਾਂਤੀ ਨੂੰ ਤਿਆਗ ਕੇ ਕ੍ਰੋਧ ਨਾਲ ਭਰ ਗਿਆ"