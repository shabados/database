[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਤਿਗੁਰ. ਪਚਿ ਮੂਏ ਸਾਕਤ; ਨਿਗੁਰੇ ਗਲਿ ਜਮ ਫਾਸਾ ਹੇ ॥੧੧॥"
page = 1073
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Guru, the mammon worshippers putrefy and die. Round the Neck of the Guruless one is the Death's noose."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੇ ਬਗ਼ੈਰ ਮਾਇਆ ਦੇ ਪੁਜਾਰੀ ਗਲ ਸੜ ਕੇ ਮਰ ਜਾਂਦੇ ਹਨ। ਗੁਰੂ-ਵਿਹੂਣ ਦੀ ਗਰਦਨ ਉਦਾਲੇ ਮੌਲ ਦੀ ਫਾਹੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the True Guru, the faithless cynics rot away and die. The noose of Death is around the necks of those who have no guru. ||11||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਨਮੁਖ ਸਤਿਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਬਿਨਾਂ ਜਲ ਮੂਏ ਹੈਂ, ਤਿਨ ਨਿਗੁਰਿਓਂ ਕੇ ਗਲ ਮੇਂ ਜਮ ਫਾਹਾ ਪਾਵਤਾ ਹੈ॥੧੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੀ ਸਰਨ ਤੋਂ ਬਿਨਾ ਸਾਕਤ ਨਿਗੁਰੇ ਮਨੁੱਖ (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ) ਸੜ ਕੇ ਆਤਮਕ ਮੌਤ ਸਹੇੜੀ ਰੱਖਦੇ ਹਨ। ਉਹਨਾਂ ਦੇ ਗਲ ਵਿਚ ਜਮਰਾਜ ਦਾ (ਇਹ) ਫਾਹਾ ਪਿਆ ਰਹਿੰਦਾ ਹੈ ॥੧੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਚਿ = (ਵਿਕਾਰਾਂ ਦੀ ਅੱਗ ਵਿਚ) ਸੜ ਕੇ। ਮੂਏ = ਆਤਮਕ ਮੌਤ ਸਹੇੜ ਬੈਠੇ। ਸਾਕਤ ਗਲਿ = ਸਾਕਤ ਦੇ ਗਲ ਵਿਚ, ਪਰਮਾਤਮਾ ਤੋਂ ਟੁੱਟੇ ਮਨੁੱਖ ਦੇ ਗਲ ਵਿਚ। ਜਮ ਫਾਸਾ = ਜਮ ਦਾ ਫਾਹਾ ॥੧੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues cae atrapado en las garras de Yama. (11)"