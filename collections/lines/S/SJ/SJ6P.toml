[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਇ ਭਜ︀ਯੋ ਤ੍ਰਿਯ ਮਤ ਕਰਿ ਸਾਠਿ ਮੁਹਰ ਦੈ ਤਾਹਿ ॥"
page = 828

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Intoxicating the woman and leaving sixty gold coins, the Raja ran away."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਸ ਇਸਤਰੀ ਨੂੰ ਬੇਹੋਸ਼ ਕਰ ਕੇ ਅਤੇ ਸੱਠ ਮੋਹਰਾਂ ਦੇ ਕੇ ਰਾਜਾ ਭਜ ਗਿਆ"