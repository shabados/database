[[content]]
asset = "DGDG"
type = "primary"
data = "ਜਾ ਹਮਰੇ ਹਿਤ ਹਾਸ ਸਹਯੈ; ਹਮਰੇ ਹਿਤ ਕੈ ਜਿਨਿ ਦੈਤ ਪਛਾਰੇ ॥"
page = 376

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He, who endured ridicules for us and knocked down the demons"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸਾਡੇ ਹਿਤ ਕਰ ਕੇ (ਲੋਕਾਂ ਦਾ) ਹਾਸਾ ਸਹਿਨ ਕੀਤਾ ਹੈ ਅਤੇ ਜਿਸ ਨੇ ਸਾਡੇ ਹਿਤ ਕਰ ਕੇ ਦੈਂਤ ਪਟਕਾ ਮਾਰੇ ਹਨ।"