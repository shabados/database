[[content]]
asset = "DGDG"
type = "primary"
data = "ਛਿਤ ਕੇ ਜਿਤੇ ਛਿਤੇਸ ਸਭ; ਬਡੇ ਛਤ੍ਰਿਯਨ ਘਾਇ ॥"
page = 1014

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Annihilating many heroes, he had subdued many kings."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਧਰਤੀ ਉਤੇ ਜਿਤਨੇ ਰਾਜੇ ਸਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਵਡਿਆਂ ਛਤ੍ਰੀਆਂ ਨੂੰ ਮਾਰ ਕੇ"