[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਰਤ ਘਰੀ ਚਸਾ ਪਲੁ ਸਿਮਰਨ; ਰਾਮ ਨਾਮੁ. ਰਸਨਾ ਸੰਗਿ ਲਉ ॥"
page = 1387
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Meditate thou on God, even for a moment, half a moment, an instant and trice and, with thy tongue, recite thou the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਇਕ ਮੁਹਤ ਅਧੇ ਮੁਹਤ ਇਕ ਲਮ੍ਹੇ ਅਤੇ ਇਕ ਛਿਨ ਭਰ ਲਈ ਤਾਂ ਵਾਹਿਗੁਰੂ ਦਾ ਆਰਾਧਨ ਕਰ ਅਤੇ ਆਪਣੀ ਜਿਹਭਾ ਨਾਲ ਸੁਆਮੀ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Remember Him in meditation, for an hour, for a moment, even for an instant. Chant the Name of the Lord with your tongue."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਾਂ ਤੇ ਮੂਰਤ ਦੋ ਘੜੀ ਵਾ ਏਕ ਘੜੀ ਵਾ ਪਲ ਔ (ਚਸਾ), ਭਾਵ ਸਰਬ ਸਮੇਂ ਮੇਂ ਚਿਤ ਸੇ ਸਿਮਰਨ ਕਰ ਕੇ ਰਾਮ ਨਾਮ ਕੋ ਰਸਨਾ ਕੇ ਸਾਥ (ਲਉ) ਉਚਾਰਨ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਹੂਰਤ ਮਾਤ੍ਰ, ਘੜੀ ਭਰ, ਚਸਾ ਮਾਤ੍ਰ ਜਾਂ ਪਲ ਭਰ ਹੀ ਰਾਮ ਦਾ ਸਿਮਰਨ ਕਰ, ਜੀਭ ਨਾਲ ਰਾਮ ਦਾ ਨਾਮ ਸਿਮਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué vagas alrededor, engañado por la oscuridad de la duda? Recuérdalo en tu Meditación, por una hora, un momento y ún por un instante, recita el Nombre del Señor con tu boca."