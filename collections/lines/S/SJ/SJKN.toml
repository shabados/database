[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਰੁਕਮੀ ਤੇ ਭਲੀ ਬਿਧਿ ਕੈ; ਰੁਕਮਨਿਹਿ ਕੋ ਪੁਨਿ ਜੀਤ ਕੈ ਲੀਨੋ ॥"
page = 498

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Krishna married Rukmani according to the Vedic rites, whom he had conquered from Rukmi"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ (ਉਸ ਦੇ ਭਰਾ) ਰੁਕਮੀ ਤੋਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਨਾਲ ਜਿਤ ਕੇ ਪ੍ਰਾਪਤ ਕੀਤਾ ਸੀ।"