[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਸਾ ਨਾਇਕੁ; ਰਾਮੁ ਹਮਾਰਾ ॥"
page = 333
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Such wealthy Banker is my Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹੋ ਜਿਹਾ ਮਾਲਦਾਰ ਸ਼ਾਹੂਕਾਰ ਹੈ ਮੇਰਾ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Lord is such a wealthy merchant!"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਾਰਾ ਰਾਮੁ ਐਸਾ ਹੈ ਨਾਇਕ ਹੈ॥ ਨਾਇਕੁ ਬਨਜਾਰਿਓਂ ਕੇ ਮਾਲਕ ਕੋ ਕਹਤੇ ਹੈਂ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਾਡਾ ਪ੍ਰਭੂ ਕੁਝ ਅਜਿਹਾ ਸ਼ਾਹ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਾਇਕੁ = ਸ਼ਾਹ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Tal es nuestro Señor, el Rey Mercader,"