[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਗੁਰ ਕੀ ਬਾਣੀ. ਮੰਨਿ ਵਸਾਵਣਿਆ ॥"
page = 112
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, my life is a sacrifice unto those who implant Gurbani in their heart."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਕੇ ਹਾਂ, ਮੇਰੀ ਜਿੰਦਗੀ ਸਦਕੇ ਹੈ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਗੁਰਬਾਣੀ ਨੂੰ ਆਪਣੇ ਦਿਲ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who enshrine the Word of the Guru's Bani within their minds."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਮਨ ਤਨ ਕਰ ਕੇ ਉਨ ਕੇ ਬਲਿਹਾਰਨੇ ਜਾਤਾ ਹੂੰ ਜਿਨੋਂ ਨੇ ਗੁਰੂ ਕੀ ਬਾਣੀ ਮਨ ਮੇਂ ਵਸਾਈ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਹਨਾਂ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੋ ਗੁਰੂ ਦੀ ਬਾਣੀ ਨੂੰ ਆਪਣੇ ਮਨ ਵਿਚ ਵਸਾਂਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹਉ = ਮੈਂ। ਮੰਨਿ = ਮਨਿ, ਮਨ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
