[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਾਰੀ ਜੀਉ ਵਾਰੀ; ਗੁਰ ਚਰਣੀ ਚਿਤੁ ਲਾਵਣਿਆ ॥"
page = 113
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice unto those who attach their mind to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਘੋਲੀ ਹਾਂ, ਮੇਰੀ ਜਿੰਦ ਜਾਨ ਘੋਲੀ ਹੈ, ਉਨ੍ਹਾਂ ਉਤੋਂ ਜੋ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I am a sacrifice, my soul is a sacrifice, to those who focus their consciousness on the Guru's Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੈਂ ਤਿਨ ਕੇ ਮਨ ਤਨ ਕਰ ਕੇ ਬਲਿਹਾਰੇ ਜਾਤਾ ਹੂੰ, ਜੋ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਚਿਤੁ ਲਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੈਂ ਸਦਾ ਉਸ ਮਨੁੱਖ ਤੋਂ ਸਦਕੇ ਕੁਰਬਾਨ ਜਾਂਦਾ ਹਾਂ, ਜੇਹੜੇ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆਪਣਾ ਚਿੱਤ ਜੋੜੀ ਰੱਖਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En sacrificio, oh en sacrificio ofrezco mi ser a quienes fijan su mente en los Pies del Guru."