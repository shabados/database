[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਚਿ ਸੰਗਤਿ; ਨਾਮੁ ਸਦਾ ਲੈ ਲਾਹਾ ਜੀਉ ॥"
page = 173
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the society of the righteous, let us ever, earn the profit of Master 's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਚਿਆਰਾ ਦੇ ਸਮਾਗਮ ਅੰਦਰ ਆਓ ਆਪਾ, ਹਮੇਸ਼ਾਂ ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਨਫ਼ਾ ਕਮਾਈਏ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Sangat, the Holy Congregation, let's earn the lasting profit of the Naam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਸੰਗਤ ਮੇਂ ਸਦਾ ਨਾਮ ਕਾ ਲਾਹਾ ਲਈਏ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਸਾਧ ਸੰਗਤਿ ਵਿਚ ਮਿਲ ਕੇ ਸਦਾ ਹਰਿ-ਨਾਮ ਦੀ ਖੱਟੀ ਖੱਟ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ, ਖੱਟੀ।"

