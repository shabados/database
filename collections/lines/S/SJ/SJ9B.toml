[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਉ ਵਿਚਿ ਭਰੀਐ; ਹਉ ਵਿਚਿ ਧੋਵੈ ॥"
page = 466
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In pride he is soiled, in pride he is washed off."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਲਿਬੜਦਾ ਹੈ, ਹੰਕਾਰ ਅੰਦਰ ਉਹ ਧੋਤਾ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In ego they become dirty, and in ego they are washed clean."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪਾਪੋਂ ਸੇ ਭਰਨਾ ਪਾਪੋਂ ਸੇ ਧੋਨਾ ਹੰਕਾਰ ਕਰ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਰੱਬ ਨਾਲੋਂ ਆਪਣੀ ਹਸਤੀ ਵੱਖਰੀ ਰੱਖਣ ਕਰ ਕੇ ਕਦੇ ਉਸ ਦਾ ਮਨ ਪਾਪਾਂ ਦੀ ਮੈਲ ਵਿਚ ਲਿਬੜ ਜਾਂਦਾ ਹੈ, ਕਦੇ ਉਹ (ਆਪਣੇ ਹੀ ਉੱਦਮ ਦੇ ਆਸਰੇ) ਉਸ ਮੈਲ ਨੂੰ ਧੋਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਰੀਐ = (ਪਾਪਾਂ ਦੀ ਮੈਲ ਨਾਲ) ਮਲੀਨ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el ego somos sabios, en el ego somos ignorantes;"