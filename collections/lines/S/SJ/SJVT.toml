[[content]]
asset = "SSA2"
type = "primary"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤਿ; ਸਦ ਨਿਰਮਲ ਹੋਇ ॥੧॥"
page = 391
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Lord's love, man becomes immaculate for ever."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸੁਆਮੀ ਦੇ ਪ੍ਰੇਮ ਦੁਆਰਾ, ਬੰਦਾ ਹਮੇਸ਼ਾਂ ਲਈ ਪਵਿੱਤਰ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Love of God, one becomes forever immaculate. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭ ਕੀ ਪ੍ਰੀਤੀ ਸੇ ਸਦਾ ਸੁਧੁ ਹੋਤਾ ਹੈ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪ੍ਰਭੂ ਦੀ ਇਹ ਪ੍ਰੀਤਿ ਉਸ ਨੂੰ) ਸਦਾ ਪਵਿਤ੍ਰ ਜੀਵਨ ਵਾਲਾ ਬਣਾਈ ਰੱਖਦੀ ਹੈ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਦ = ਸਦਾ। ਨਿਰਮਲ = ਪਵਿਤ੍ਰ ਕਰਨ ਵਾਲੀ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Amor de Dios, uno se purifica para siempre. (1)"