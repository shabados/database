[[content]]
asset = "VGRG"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਗੁਫਤ ਸੁਨੀਦ, ਮਨ ਪਰਚਾਵਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Many entice their minds by being busy in questioning and answering."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "(ਹੋਰ ਕਈ) ਉਤਰ ਪ੍ਰਸ਼ਨ ਕਰ ਕਰ ਕੇ ਮਨਾਂ ਨੂੰ ਬਹਿਲਾਉਂਦੇ (ਸਮਾਂ ਕੱਟਦੇ) ਹਨ।"