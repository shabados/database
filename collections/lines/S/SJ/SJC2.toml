[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੁਕਾਮੁ. ਓਹੀ ਏਕੁ ਹੈ; ਨਾਨਕਾ. ਸਚੁ ਬੁਗੋਇ ॥੮॥੧੭॥"
page = 64
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is eternal. Nanak tells the truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਅਨੰਤ ਹੈ। ਨਾਨਕ ਸੱਚ ਆਖਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is permanent; Nanak speaks the Truth. ||8||17||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਮੁਕਾਮੁ) ਇਸਥਿਤ ਏਕ ਓਹੀ ਵਾਹਗੁਰੂ ਹੈ, ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਿਸ ਸਚ ਰੂਪ ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕੋ (ਬੁਗੋਇ) ਉਚਾਰਣ ਕਰੋ, ਵਾ ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਏਹ ਹਮਨੇ ਸਚੁ ਕਹਾ ਹੈ॥੮॥੧੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ ਕਾਇਮ ਰਹਿਣ ਵਾਲਾ ਸਿਰਫ਼ ਇਕ ਪਰਮਾਤਮਾ ਹੀ ਹੈ ॥੮॥੧੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਗੋਇ = ਆਖ, ਕਹੁ ॥੮॥੧੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El Recinto del Uno siempre estará, escucha oh hombre, porque Nanak habla la Verdad.  (8-17)"