[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੀਅ ਦਾਨੁ ਦੇ ਭਗਤੀ ਲਾਇਨਿ; ਹਰਿ ਸਿਉ ਲੈਨਿ ਮਿਲਾਏ ॥੨॥"
page = 749
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They give me the gift of spiritual life apply men to divine devotion and make men meet with God."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਰੂਹਾਨੀ ਜੀਵਨ ਦੀ ਦਾਤ ਦਿੰਦੇ ਹਨ, ਬੰਦਿਆਂ ਨੂੰ ਰੱਬੀ ਸ਼ਰਧਾ-ਪ੍ਰੇਮ ਨਾਲ ਜੋੜਦੇ ਹਨ ਅਤੇ ਇਨਸਾਨਾਂ ਨੂੰ ਵਾਹਿਗੁਰੂ ਨਾਲ ਮਿਲਾ ਦਿੰਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They give the gift of the soul, and practice devotional worship; they inspire others to meet the Lord. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੀਵੋਂ ਕੋ ਉਪਦੇਸ਼ ਦਾਨ ਦੇ ਕਰ ਭਗਤੀ ਮੇਂ ਲਾਉਤੇ ਹੈਂ ਔਰ ਹਰੀ ਸੇ ਮਿਲਾਇ ਲੇਤੇ ਹੈਂ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨ (ਹੋਰਨਾਂ ਨੂੰ) ਆਤਮਕ ਜੀਵਨ ਦੀ ਦਾਤ ਦੇ ਕੇ ਪਰਮਾਤਮਾ ਦੀ ਭਗਤੀ ਵਿਚ ਜੋੜਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਪਰਮਾਤਮਾ ਨਾਲ ਮਿਲਾ ਦੇਂਦੇ ਹਨ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nos bendicen a todos con la vida del Alma y guiándonos hacia Tu Alabanza nos unen a Ti.  (2)"