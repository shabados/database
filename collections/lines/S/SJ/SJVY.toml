data = "ਇਆ ਡੇਰਾ ਕਉ; ਸ੍ਰਮੁ ਕਰਿ ਘਾਲੈ ॥"
page = 256
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This dwelling over here, one erects with toil,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਹ ਟਿਕਾਣਾ ਜਿਸ ਨੂੰ ਉਹ ਮਿਹਨਤ ਮੁਸ਼ੱਕਤ ਕਰ ਕੇ ਬਣਾਉਂਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This place, here, is established by hard work,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "(ਇਆ) ਇਸ ਡੇਰੇ ਕੋ (ਸ੍ਰਮੁ) ਅਤੀ ਕਸ਼ਟ ਕਰ ਕੇ (ਘਾਲੈ) ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਇਸ ਦੁਨੀਆਵੀ ਡੇਰੇ ਦੀ ਖ਼ਾਤਰ ਬੜੀ ਮਿਹਨਤ ਕਰ ਕੇ ਘਾਲਾਂ ਘਾਲਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "para construir un hogar,"