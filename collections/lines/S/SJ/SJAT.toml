[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਾ ਕੈ ਅੰਤਰਿ; ਹਰਿ ਹਰਿ ਸੁਆਦੁ ॥"
page = 889
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who within his mind enjoys the relish of the God's Name;"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਆਪਣੈ ਅੰਤਰ ਆਤਮੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਲੱਜਤ ਨੂੰ ਮਾਣਦਾ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who enjoys the taste of the Lord, Har, Har, deep within himself,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨ ਕੇ ਅੰਤਰਿ ਸਰਬ ਪਾਪੋਂ ਕੇ ਹਰਨਹਾਰੇ ਹਰੀ ਕੇ ਭਜਨ ਕਾ ਸ੍ਵਾਦ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਦੇ ਹਿਰਦੇ ਵਿਚ ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸੁਆਦ ਟਿਕ ਜਾਂਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "es No Manifiesto y también Manifiesto."