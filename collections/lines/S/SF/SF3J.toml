[[content]]
asset = "SSA2"
type = "primary"
data = "ਦੇਦੇ. ਤੋਟਿ, ਨ ਆਵਈ; ਲੈ ਲੈ ਥਕਿ ਪਾਈ ॥੫॥"
page = 1012
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His gifts exhaust not, but the receiver grows weary of receiving them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀਆਂ ਦਾਤਾਂ ਮੁਕਦੀਆਂ ਨਹੀਂ; ਪ੍ਰੰਤੂ ਲੈਣ ਵਾਲੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈਂਦੇ ਲੈਂਦੇ ਹੰਭ ਜਾਂਦੇ ਹਲ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His gifts never run short, although those who receive may grow weary of receiving. ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ਤੈਨੂੰ ਜੀਵੋਂ ਕੋ ਦਾਨ ਦੇਤੇ ਤੋਟ ਨਹੀਂ ਆਵਤੀ, ਜੀਵ ਲੈ ਲੈ ਕਰ ਹਾਰ ਜਾਤੇ ਹੈਂ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਹ ਪਰਮਾਤਮਾ ਬੇਅੰਤ ਦਾਤਾਂ ਦਾ ਮਾਲਕ ਹੈ, ਜੀਵ ਨੂੰ) ਸਦਾ ਦੇਂਦਾ ਹੈ (ਉਸ ਦੇ ਖ਼ਜ਼ਾਨੇ ਵਿਚ) ਘਾਟਾ ਨਹੀਂ ਪੈਂਦਾ, ਜੀਵ ਦਾਤਾਂ ਲੈ ਲੈ ਕੇ ਥੱਕ ਜਾਂਦਾ ਹੈ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Bondad no conoce límite, hasta que el que recibe las Bondades dice “ya no”.(5)"