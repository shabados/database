[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਨਾਨਕੁ ਮੰਗੈ ਜੋੜਿ ਕਰ ਪ੍ਰਭੁ; ਦੇਵੈ ਤੁਠਾ ॥੧੩॥"
page = 321
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With folded hands Nanak asks for God's Name, which by His pleasure the Lord has granted unto him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੱਥ ਬੰਨ੍ਹ ਕੇ ਨਾਨਕ ਰੱਬ ਦੇ ਨਾਮ ਦੀ ਯਾਚਨਾ ਕਰਦਾ ਹੈ ਜੋ ਕਿ ਆਪਣੀ ਖੁਸ਼ੀ ਦੁਆਰਾ ਸੁਆਮੀ ਨੇ ਉਸ ਨੂੰ ਬਖਸ਼ਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Nanak begs for the Lord's Name, with his palms pressed together; by His Pleasure, God has granted it. ||13||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਹਰੀ ਸੇ ਹਾਥ ਜੋੜ ਕਰ ਏਕਤਾ ਦ੍ਰਿਸਟੀ ਮਾਂਗੇ ਪ੍ਰਭੂ ਪ੍ਰਸਿੰਨ ਹੋ ਕਰ ਦੇਵੇਗਾ॥੧੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਭੀ ਦੋਵੇਂ ਹੱਥ ਜੋੜ ਕੇ ਹਰੀ ਪਾਸੋਂ ਇਹ ਨਾਮ-ਰਸ ਮੰਗਦਾ ਹੈ, (ਪਰ) ਪ੍ਰਭੂ (ਉਸ ਨੂੰ) ਦੇਂਦਾ ਹੈ (ਜਿਸ ਉਤੇ) ਪ੍ਰਸੰਨ ਹੁੰਦਾ ਹੈ ॥੧੩॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਰ = (ਦੋਵੇਂ) ਹੱਥ। ਤੁਠਾ = ਪ੍ਰਸੰਨ ਹੋ ਕੇ ॥੧੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nanak reza con las palmas juntas por el Naam, el Nombre del Señor, y el Señor por Su Misericordia se Lo concede.(13)"