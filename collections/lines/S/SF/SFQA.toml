[[content]]
asset = "DGDG"
type = "primary"
data = "ਪੰਡਿਤ ਜਾਨ ਲਈ ਮਨ ਮੈ; ਉਠ ਕੈ ਤਿਹ ਕੇ ਤਬ ਪਾਇ ਪਰਿਓ ਹੈ ॥੧੦੧॥"
page = 300

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He remembered me thrice for eating food and I have gone there hearing this, the Brahmin realised in his mind and getting up, he touched the feet of Krishna.101."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਹ ਸੁਣ ਕੇ ਪੰਡਿਤ ਨੇ ਮਨ ਵਿਚ ਜਾਣ ਲਿਆ (ਜੋ ਸਚ-ਮੁਚ ਹੀ ਇਹ ਵਿਸ਼ਣੂ ਅਵਤਾਰ ਹੈ) ਤਦ ਉਠ ਕੇ ਉਸ ਦੇ ਚਰਨੀ ਪੈ ਗਿਆ ॥੧੦੧॥"