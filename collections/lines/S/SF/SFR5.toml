[[content]]
asset = "SSKS"
type = "primary"
data = "ਸਾਧੁ ਸੰਗਿ ਦ੍ਰਿਸਟਿ ਦਰਸ ਕੈ ਬ੍ਰਹਮ ਧਿਆਨ; ਸੋਈ ਤਉ ਅਸਾਧਿ ਸੰਗਿ ਦ੍ਰਿਸਟਿ ਬਿਕਾਰ ਹੈ ।"

[[content]]
asset = "SSPK"
type = "translation"
language = "en"
data = "When the vision rests on the congregation of holy people, one's consciousness attaches with the Lord. The same vision turns into vices in the company of self-willed people."

[[content]]
asset = "SSSK"
type = "translation"
language = "pa"
data = "ਸਾਧ ਸੰਗਤ ਵਿਖੇ ਸ਼ਬਦ ਬਚਨ ਬਿਲਾਸ ਸੁਣਨ ਤੋਂ ਬ੍ਰਹਮ ਗਿਆਨ ਵਾਹਿਗੁਰੂ ਦੇ ਸਰੂਪ ਦੀ ਜਾਣਕਾਰੀ ਬ੍ਰਹਮ ਦਾ ਬੋਧ ਪ੍ਰਾਪਤ ਹੋਯਾ ਕਰਦਾ ਹੈ। ਪਰ ਓਹੀ ਸੁਨਣਾ ਅਸਾਧ ਸੰਗ ਵਿਖੇ ਕੁਸੰਗਤ ਵਿਚਲਲੀਆਂ ਗੱਲਾਂ ਸੁਨਣ ਦਾ ਨਿਮਿਤ ਹੋਯਾ ਕਰਦਾ ਹੈ, ਅਥਵਾ ਹੰਕਾਰ ਭਰੇ ਝਗੜੇ ਦਾ ਬਿਅਰਥ ਹੰਕਾਰ ਪ੍ਰਗਟਾਨ ਦਾ ਕਾਰਣ ਹੁੰਦਾ ਹੈ।"