[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਗਲ ਜਨਮੁ. ਬਿਖਿਅਨ ਸਿਉ ਖੋਇਆ; ਸਿਮਰਿਓ ਨਾਹਿ. ਕਨੑਾਈ ॥੧॥ ਰਹਾਉ ॥"
page = 1008
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The whole life I have lost in sins and have not remembered my Lord ever. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਜੀਵਨ ਮੈਂ ਪਾਪਾਂ ਵਿੱਚ ਗੁਆ ਦਿੱਤਾ ਹੈ ਅਤੇ ਕਦੇ ਭੀ ਪ੍ਰਭੂ ਦਾ ਆਰਾਧਨ ਨਹੀਂ ਕੀਤਾ ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have wasted my whole life in sin and corruption; I never remembered the Lord. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਗਲ ਜਨਮ ਤੌ ਮੈਨੇ ਬਿਸਿਓਂ ਸੇ ਲਗ ਕੇ ਖੋਇ ਦੀਆ ਹੈ, (ਕਨ੍ਹ੍ਹਾਈ) ਕਨ੍ਹਈਆ ਕ੍ਰਿਸਨ, ਭਾਵ ਪਰਮੇਸੁਰ ਸਿਮਰਿਆ ਨਹੀਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਮਨੁੱਖ ਨੇ ਸਾਰੀ ਜ਼ਿੰਦਗੀ ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਵਿਚ ਗਵਾ ਲਈ, ਤੇ, ਪਰਮਾਤਮਾ ਦਾ ਸਿਮਰਨ ਕਦੇ ਭੀ ਨਾਹ ਕੀਤਾ (ਉਹ ਸਮਾ ਖੁੰਝ ਜਾਣ ਤੇ ਫਿਰ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਗਲ = ਸਾਰਾ। ਬਿਖਿਅਨ ਸਿਉ = ਵਿਸ਼ੇ-ਵਿਕਾਰਾਂ ਨਾਲ। ਕਨ੍ਹ੍ਹਾਈ = ਕਨ੍ਹਈਆ, ਪਰਮਾਤਮਾ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y no he habitado para nada en Dios.(1-Pausa)"