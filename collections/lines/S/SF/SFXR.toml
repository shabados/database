[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਪਾਸੋਂ ਅਜਿਹਾ ਸ਼ੌਕ ਹਾਸਲ ਕਰ ਸਕੇਂ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤਾ ਜ਼ਿ ਹਾਸਿਲ ਕੁਨੀਂ ਈਂ ਜ਼ੌਕ ਰਾ ।੩੭੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Compared to washing his lotus feet, even the nectar becomes far inferior,"