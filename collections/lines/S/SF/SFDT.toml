[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਚੁ ਰਖਿਆ ਉਰ ਧਾਰੇ. ਦੁਤਰੁ ਤਾਰੇ; ਫਿਰਿ ਭਵਜਲੁ ਤਰਣੁ. ਨ ਹੋਈ ॥"
page = 769
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He who enshrines the True Name in his mind cross the arduous and dreadful world-ocean and then he crosses it not over again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਨੂੰ ਆਪਦੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾਉਂਦੇ ਹੈ, ਉਹ ਕਠਨ ਤੇ ਭਿਆਨਕ ਸੰਸਾਰ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਇਸ ਨੂੰ ਪਾਰ ਕਰਨਾ ਨਹੀਂ ਪੈਂਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One who keeps the True Lord enshrined in the heart, crosses over the terrible and dreadful world-ocean; he shall not have to cross over it again."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਨੋਂ ਨੇ ਸਾਚ ਕੋ ਰਿਦੇ ਮੇਂ ਧਾਰ ਰਖਿਆ ਹੈ ਵਹੁ ਦੁਸਤਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇਂ ਪਰਮੇਸਰ ਨੇ ਤਾਰੇ ਹੈਂ। ਜਬ ਮਾਨੁਖ ਜਨਮ ਬੀਤ ਗ੍ਯਾ ਫੇਰ ਸੰਸਾਰ ਸੇਂ ਤਰਣਾ ਨਹੀਂ ਹੋਗਾ, ਭਾਵ ਯਹ ਮਨੁਖ ਜਨਮ ਹੀ ਤਰਣੇਂ ਕਾ ਸਮਾਂ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਨੂੰ ਹਿਰਦੇ ਵਿਚ ਵਸਾਈ ਰੱਖਦਾ ਹੈ, ਔਖੇ ਤਰੇ ਜਾਣ ਵਾਲੇ ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘ ਜਾਂਦਾ ਹੈ। ਸੰਸਾਰ-ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਲੰਘਣ ਦੀ ਮੁੜ ਮੁੜ ਉਸ ਨੂੰ ਲੋੜ ਨਹੀਂ ਰਹਿੰਦੀ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਦੁਤਰੁ = ਜਿਸ ਨੂੰ ਤਰਨਾ ਬਹੁਤ ਔਖਾ ਹੈ। ਭਵਜਲੁ = ਸੰਸਾਰ-ਸਮੁੰਦਰ। ਤਰਣੁ ਨ ਹੋਈ = ਤਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਪੈਂਦੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Si uno conserva al Señor en la mente cruza el intransitable mar de las existencias, es así como uno ya no lo tiene que cruzar otra vez."