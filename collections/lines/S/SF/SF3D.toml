[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧਸੰਗਿ; ਬਸਤੁ ਅਗੋਚਰ ਲਹੈ ॥"
page = 271
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the company of the pious person man receives the Incomprehensible Name commodity."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪਵਿੱਤ੍ਰ ਪੁਰਸ਼ਾ ਦੇ ਸਮੇਲਨ ਅੰਦਰ ਇਨਸਾਨ ਅਗਾਧ ਵਸਤੂ ਨੂੰ ਪਾ ਲੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In the Company of the Holy, one grasps the Incomprehensible."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੰਤੋਂ ਕੇ ਸੰਗ ਕਰ ਇੰਦ੍ਰੀਓਂ ਸੇ ਅਗੋਚਰ ਸ੍ਵੈ ਸਰੂਪ ਵਸਤੂ ਕੌ ਪ੍ਰਾਪਤਿ ਹੋਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸੰਤ ਜਨਾਂ ਦੀ ਸੰਗਤਿ ਵਿਚ (ਪ੍ਰਭੂ ਦਾ) ਨਾਮ ਰੂਪ ਅਗੋਚਰ ਵਸਤ ਮਿਲ ਜਾਂਦੀ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਸਤੁ = ਚੀਜ਼, ਵਸਤ। ਅਗੋਚਰ = ਜਿਸ ਤਾਈਂ ਸਰੀਰਕ ਇੰਦ੍ਰਿਆਂ ਦੀ ਪਹੁੰਚ ਨ ਹੋ ਸਕੇ। ਲਹੈ = ਲੱਭ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para él se vuelve posible concebir lo Inconcebible y,"