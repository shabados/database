[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਤਿ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥੇ ਕ੍ਰਿਸਨਾਵਤਾਰੇ ਦੁਰਜੋਧਨ ਸਭਾ ਦੇਖਿ ਧਾਮਿ ਗਏ ਧਯਾਇ ਸਮਾਪਤੰ ॥"
page = 536

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "End of the chapter entitled “Duryodhana went back to his home after seeing the Court-Building” in Krishnavatara in Bachittar Natak."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਇਥੇ ਸ੍ਰੀ ਬਚਿਤ੍ਰ ਨਾਟਕ ਗ੍ਰੰਥ ਦੇ ਕ੍ਰਿਸਨਾਵਤਾਰ ਦਾ 'ਦੁਰਯੋਧਨ ਸਭਾ ਨੂੰ ਵੇਖ ਕੇ ਘਰ ਗਿਆ' ਅਧਿਆਇ ਦੀ ਸਮਾਪਤੀ।"