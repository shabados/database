[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਟ ਘਟ ਅੰਤਰਿ; ਸਾਹਿਬੁ ਨੇਰਾ ॥"
page = 535
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Master abides in every heart and is very near."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਾਲਕ ਹਰ ਦਿਲ ਅੰਦਰ ਵਸਦਾ ਹੈ ਅਤੇ ਨਿਹਾਇਤ ਹੀ ਨੇੜੇ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord and Master is close at hand - He dwells in each and every heart."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਰ ਸਰਬ ਘਟੋਂ ਕੇ ਅੰਦਰ ਪੂਰਣ ਹੈ ਇਸੀ ਤੇ ਨਿਕਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਹਰ ਸਰੀਰ ਵਿੱਚ ਤੇ ਨੇੜੇ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਟ = ਸਰੀਰ। ਸਾਹਿਬੁ = ਮਾਲਕ। ਤਾਕੀ = ਤੱਕੀ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "habita en todos los corazones y está lo más cerca de lo cerca."