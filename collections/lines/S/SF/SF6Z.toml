[[content]]
asset = "SSA2"
type = "primary"
data = "ਕੀਤਾ ਕਰਣਾ ਸਰਬ ਰਜਾਈ; ਕਿਛੁ ਕੀਚੈ. ਜੇ ਕਰਿ ਸਕੀਐ ॥"
page = 736
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "All that has happened or is to happen is in the Lord's will. We may do something only if we have power to do."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਾਰਾ ਕੁਝ ਜੋ ਹੋਇਆ ਹੈ ਜਾਂ ਹੋਣਾ ਹੈ, ਪ੍ਰਭੂ ਦੀ ਰਜ਼ਾ ਅੰਦਰ ਹੈ। ਅਸੀਂ ਤਾਂ ਹੀ ਕੁਝ ਕਰੀਏ ਜੇਕਰ ਸਾਡੇ ਵਿੱਚ ਕਰਨ ਦੀ ਸਤਿਆ ਹੋਵੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "All that happens, and all that will happen, is by His Will. If we could do something by ourselves, we would."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੀਛੇ ਕੀਆ ਹੈ, ਜੋ ਆਗੇ ਕਰਨਾ ਹੈ, ਸਭ ਆਪ ਕੇ ਹੁਕਮ ਮੇਂ ਹੈ। ਅਬ ਭੀ ਹਮ ਤਬ ਕਰੀਏ ਜੇ ਕਰਨੇ ਕੋ ਸਾਮਰਥ ਹੋਵੀਏ, ਭਾਵ ਹਮ ਜੀਵ ਤੌ ਤੀਨੋਂ ਕਾਲ ਹੀ ਅਸਮਰਥ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜੋ ਕੁਝ ਜਗਤ ਵਿਚ ਬਣਿਆ ਹੈ ਜੋ ਕੁਝ ਕਰ ਰਿਹਾ ਹੈ, ਇਹ ਸਭ ਰਜ਼ਾ ਦਾ ਮਾਲਕ ਪਰਮਾਤਮਾ ਕਰ ਰਿਹਾ ਹੈ। ਅਸੀਂ ਜੀਵ (ਤਾਂ ਹੀ) ਕੁਝ ਕਰੀਏ, ਜੇ ਕਰ ਸਕਦੇ ਹੋਵੀਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਰਜਾਈ = ਰਜ਼ਾ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੇ। ਕੀਚੈ = (ਅਸੀ) ਕਰੀਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Todo lo que sucede es por la Voluntad del Señor;"