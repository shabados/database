[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨੁ ਸਬਦੈ. ਭਸਮੈ ਕੀ ਢੇਰੀ; ਖੇਹੂ ਖੇਹ ਰਲਾਇਦਾ ॥੨॥"
page = 1059
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without the Name, the body is a heap of ashes and ultimately dust mingles with dust."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਮ ਦੇ ਬਗ਼ੈਰ ਦੇਹ ਸੁਆਹ ਦਾ ਅੰਬਾਰ ਹੈ ਅਤੇ ਅੰਤ ਨੂੰ ਮਿੱਟੀ, ਮਿੱਟੀ ਵਿੱਚ ਮਿਲ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without the Word of the Shabad, the body is reduced to a pile of ashes; in the end, dust mingles with dust. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਬਿਨ ਗੁਰ ਉਪਦੇਸ ਤੇ ਭਸਮ ਕੀ ਢੇਰੀ ਹੋਤੀ ਹੈ, ਭਾਵ ਸੇ ਨਿਸਫਲ ਜਾਤੀ ਹੈ। ਇਹ ਜੋ ਖੇਹ ਰੂਪ ਦੇਹ ਹੈ ਇਸ ਕੋ ਕਾਲ ਭਗਵਾਨ ਖੇਹ ਮੇਂ ਰੁਲਾਵਤਾ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤਾਂ ਪ੍ਰਭੂ ਦੀ ਸਿਫ਼ਤ-ਸਾਲਾਹ ਤੋਂ ਬਿਨਾ (ਇਹ ਸਰੀਰ) ਸੁਆਹ ਦੀ ਢੇਰੀ ਹੀ ਹੈ, (ਮਨੁੱਖ ਹਰਿ-ਨਾਮ ਤੋਂ ਵਾਂਜਿਆ ਰਹਿ ਕੇ ਇਸ ਸਰੀਰ ਨੂੰ) ਮਿੱਟੀ-ਖੇਹ ਵਿਚ ਹੀ ਰੋਲ ਦੇਂਦਾ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਸਮ = ਸੁਆਹ। ਖੇਹੂ ਖੇਹ = ਖੇਹ ਵਿਚ ਹੀ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y si no eleva la Palabra en su interior, cae y es reducida a polvo. (2)"