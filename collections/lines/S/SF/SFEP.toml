[[content]]
asset = "VGRG"
type = "primary"
data = "ਗਲੈ ਹਿਮਾਚਲ ਲਖ ਵਾਰਿ; ਕਰੈ ਉਰਧ ਤਪ ਜੁਗਤਿ ਸਨੇਹੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "If lacs of times one gets decayed in snow or adopting proper techniques one undertakes penances with body upside down;"

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਹਿਮਾਲਾ ਪਹਾੜ ਵਿਖੇ ਜਾ ਕੇ ਲਖ ਵਾਰ ਗਲੇ, ਬਾਹਾਂ ਉੱਚੀਆਂ ਕਰ ਕੇ ਊਰਧ ਤਪ ਦੀ ਜੁਗਤ ਵਿਖੇ ('ਸਨੇਹੀ') ਪ੍ਰੇਮ ਰਖੇ।"