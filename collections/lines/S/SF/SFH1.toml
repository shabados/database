[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਰਨ ਕਮਲ ਸਿਉ; ਲਾਗੀ ਪ੍ਰੀਤਿ ॥"
page = 331
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "With Lord's lotus feet I have conceived love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਭੂ ਦੇ ਕੰਵਲ ਪੈਰਾ ਨਾਲ ਮੇਰਾ ਪਿਆਰ ਪੈ ਗਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have fallen in love with His Lotus Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਾਹਗੁਰੂ ਕੇ ਚਰਨੋਂ ਕਮਲੋਂ ਕੇ ਸਾਥ ਪ੍ਰੀਤੀ ਲਗੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਹੁਣ ਪ੍ਰਭੂ ਦੇ ਸੋਹਣੇ ਚਰਨਾਂ ਨਾਲ ਪ੍ਰੀਤ ਬਣ ਗਈ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਰਨ ਕਮਲ = ਕੌਲ ਫੁੱਲਾਂ ਵਰਗੇ ਸੋਹਣੇ ਚਰਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ahora estoy entonado en los Pies de Loto del Señor,"