[[content]]
asset = "VGRG"
type = "primary"
data = "ਕੁਦਰਤਿ ਅਤੁਲ ਨ ਤੋਲੀਐ; ਤੁਲਿ ਨ ਤੋਲ ਨ ਤੋਲਣਹਾਰਾ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His sport of creation is immeasurable. None is there who can take its measure."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਅਤੁੱਲ ਹੈ ਤੋਲ ਨਹੀਂ ਸਕੀਦੀ, ਕਿਉਂ ਜੋ ਤੱਕੜੀ ਵੱਟੇ, ਅਰ ਤੋਲਣਹਾਰਾ (ਤੰਨੇ) ਨਹੀਂ ਹਨ।"