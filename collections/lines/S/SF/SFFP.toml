[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਧੂ ਕੀ; ਮਨੁ ਮੰਗੈ ਰਵਾਲਾ ॥"
page = 866
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "My soul asks for the dust of thine saints' feet,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੇਰੀ ਆਤਮਾ ਤੇਰੇ ਸੰਤਾਂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਹੀ ਯਾਚਨਾ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My mind begs for the dust of the feet of the Holy."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੇਰਾ ਮਨ ਸੰਤੋਂ ਕੀ ਧੂੜ ਹੀ ਮਾਂਗੈ, ਭਾਵ ਸੰਤੋਂ ਮੇਂ ਸਰਧਾ ਬਨੀ ਰਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮੇਰਾ) ਮਨ ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਦੀ ਧੂੜ ਮੰਗਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਧੂ = ਗੁਰੂ। ਰਵਾਲਾ = ਚਰਨ-ਧੂੜ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues mi mente no pide más que el Polvo de los Pies de Tus Santos."