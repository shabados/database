[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਭਨਾ ਜੀਆ; ਇਕਾ ਛਾਉ ॥"
page = 83
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Lord alone gives shade to all the beings."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਸੁਆਮੀ ਹੀ ਸਾਰਿਆਂ ਜੀਵਾਂ ਨੂੰ ਸਾਇਆ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The One Lord gives shade to all beings."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਰਬ ਜੀਵੋਂ ਕੋ ਏਕ ਵਾਹਿਗੁਰੂ ਕੀ ਹੀ (ਛਾਉ) ਓੜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਅਸਲ ਵਿਚ) ਸਾਰੇ ਜੀਵਾਂ ਦੀ ਇਕੋ ਹੀ ਨੁਹਾਰ ਹੁੰਦੀ ਹੈ (ਭਾਵ, ਆਤਮਾ ਸਭ ਦਾ ਇਕ ਹੀ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਛਾਉ = ਸਾਦ੍ਰਿਸ਼ਟਤਾ, ਨੁਹਾਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo el Señor da sombra a todos,"