[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਰਮ ਮਹਲ; ਨ ਕੋ ਅਟਕਾਵੈ ॥"
page = 345
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They are the knowers of the Master's Mansion so none does obstruct them."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਮਾਲਕ ਦੇ ਮੰਦਰ ਦੇ ਜਾਣੂ ਹਨ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੂੰ ਕੋਈ ਨਹੀਂ ਰੋਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They know the Mansion of the Lord's Presence, and no one blocks their way."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ (ਮਹਲ) ਸ੍ਵੈਸ੍ਵਰੂਪ ਕੇ (ਮਹਰਮ) ਭੇਦੀ ਹੈਂ ਤਿਨ ਕੋ ਕੋਈ ਨਹੀਂ ਰੋਕਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਉਸ (ਰੱਬੀ) ਮਹਲ ਦੇ ਭੇਤੀ ਹੁੰਦੇ ਹਨ; (ਇਸ ਵਾਸਤੇ) ਕੋਈ (ਉਹਨਾਂ ਦੇ ਰਾਹ ਵਿਚ) ਰੋਕ ਨਹੀਂ ਪਾ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਰਮ = ਵਾਕਿਫ਼। ਮਹਰਮ ਮਹਲ = ਮਹਿਲ ਦੇ ਵਾਕਿਫ਼। ਕੋ = ਕੋਈ। ਨ ਅਟਕਾਵੈ = ਰੋਕਦਾ ਨਹੀਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "ellos conocen la Mansión de su Señor y nadie los detiene para entrar."