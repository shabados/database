[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਲੈ ਜਨਮੁ ਸਵਾਰਿ; ਵਖਰੁ ਸਚੁ ਲੈ ॥"
page = 751
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He Who amasses the merchandise of the True Name, departs after embellishing his life."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਸੱਚੇ ਨਾਮ ਦੇ ਸੋਦੇ ਸੂਤ ਨੂੰ ਇਕੱਤਰ ਕਰਦਾ ਹੈ। ਉਹ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਸੰਵਾਰ ਕੇ ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He departs with his life embellished and successful, taking the merchandise of the True Name."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਨਮ ਸਵਾਰ ਚਲੇ ਹੈਂ ਜਿਨਾਂ ਨੇ ਸਚੇ ਨਾਮ ਕਾ (ਵਖਰੁ) ਮਾਲ ਲੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਮਨੁੱਖ ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ-ਸੌਦਾ ਵਿਹਾਝਦਾ ਹੈ ਉਹ ਆਪਣਾ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਕੇ (ਇਥੋਂ) ਤੁਰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces la vida es aprobada y uno logra la Mercancía del Señor;"