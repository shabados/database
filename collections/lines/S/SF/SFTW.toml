[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸਤ੍ਰੀ ਤਜਿ ਕਰਿ ਕਾਮਿ ਵਿਆਪਿਆ; ਚਿਤੁ ਲਾਇਆ ਪਰ ਨਾਰੀ ॥"
page = 1013
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Abandoning his own wife, he is engrossed in just and attaches his mind to another's woman."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਨਿੱਜ ਦੀ ਵਹੁਟੀ ਨੂੰ ਛੱਡ ਕੇ, ਉਹ ਵਿਸ਼ੇ ਭੋਗ ਅੰਦਰ ਖੱਚਤ ਹੋ ਜਾਂਦਾ ਹੈ ਅਤੇ ਹੋਰਸ ਦੀ ਜਨਾਨੀ ਨਾਲ ਆਪਣੇ ਮਨ ਨੂੰ ਜੋੜ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Abandoning his own wife, he is engrossed in sexual desire; his thoughts are on the wives of others."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਘਰ ਕੀ ਇਸਤ੍ਰੀ ਕੋ ਤਿਆਗ ਕਰ ਕੇ ਕਾਮ ਵਿਖੇ ਹੀ ਬਿਆਪ੍ਯਾ ਹੈ ਔਰ ਪਰ ਇਸਤ੍ਰੀ ਮੇਂ ਚਿਤਿ ਲਾਇਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਆਪਣੇ ਵਲੋਂ ਤਿਆਗੀ ਬਣ ਕੇ) ਆਪਣੀ ਇਸਤ੍ਰੀ ਛੱਡ ਕੇ ਆਏ ਨੂੰ ਕਾਮ-ਵਾਸਨਾ ਨੇ ਆ ਦਬਾਇਆ, ਤਾਂ ਪਰਾਈ ਨਾਰ ਨਾਲ ਚਿੱਤ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਤਜਿ = ਛੱਡ ਕੇ। ਕਾਮਿ = ਕਾਮ-ਵਾਸਨਾ ਹੇਠ। ਵਿਆਪਿਆ = ਨੱਪਿਆ ਗਿਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pero en su interior hay una gran angustia, pues aunque abandona hasta a su esposa, se apega a otra, conducido y engañado por su deseo sexual."