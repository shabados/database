[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਿਰਲੈ ਕਾਹੂ; ਨੇਤ੍ਰਹੁ ਡੀਠੀ ॥੧॥ ਰਹਾਉ ॥"
page = 739
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who witnesses it with his eyes. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਟਾਂਵਾਂ ਟੱਲਾ ਪੁਰਸ਼ ਹੀ ਇਸ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "How rare is that person, who sees it with his eyes. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਸਾਧ ਸੰਗਤ ਕਿਸੀ ਵਿਰਲੇ ਨੇ ਸ਼੍ਰਧਾ ਰੂਪੀ ਨੇਤ੍ਰੋਂ ਕਰ ਦੇਖੀ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਕਿਸੇ ਵਿਰਲੇ ਹੀ ਮਨੁੱਖ ਨੇ ਉਸ ਨੂੰ ਅੱਖੀਂ ਵੇਖਿਆ ਹੈ (ਮਾਣਿਆ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਿਰਲੈ ਕਾਹੂ = ਕਿਸੇ ਵਿਰਲੇ ਨੇ ਹੀ। ਨੇਤ੍ਰਹੁ = ਅੱਖਾਂ ਨਾਲ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pero extraordinario es aquél que ha sido testigo de esto con los ojos de su mente. (1-Pausa)"