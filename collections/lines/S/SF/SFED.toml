[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਿਰਦੈ ਰਾਮੁ. ਨ ਚੇਤਹੀ; ਇਹ ਜਪਨੀ ਕਿਆ ਹੋਇ ॥੭੫॥"
page = 1368
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In thy mind thou remember not the Lord; of what avail is this rosary to thee?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਮਨ ਅੰਦਰ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ। ਇਹ ਮਾਲਾ ਦਾ ਤੈਨੂੰ ਕੀ ਲਾਭ ਹੈ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You do not remember the Lord in your heart, so what use is this rosary to you? ||75||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਬ ਤੂੰ ਹਿਰਦੇ ਮੇਂ ਰਾਮ ਕੋ ਨਹੀਂ ਸਿਮਰਨ ਕਰਤਾ ਤੋ ਇਸ ਮਾਲਾ ਕੇ ਫੇਰਨੇ ਸੇ ਕਿਆ ਹੋਇਗਾ, ਭਾਵ ਇਸ ਤੇ ਕੁਛ ਸਿਧ ਨਹੀਂ ਹੋਇਗਾ॥੭੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਹਿਰਦੇ ਵਿਚ ਤਾਂ ਪਰਮਾਤਮਾ ਨੂੰ ਯਾਦ ਨਹੀਂ ਕਰਦਾ, (ਹੱਥ ਵਿਚ ਫੜੀ ਹੋਈ) ਇਸ ਮਾਲਾ ਦਾ ਕੋਈ ਲਾਭ ਨਹੀਂ ਹੋ ਸਕਦਾ ॥੭੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨ ਚੇਤਹੀ = ਨ ਚੇਤਹਿ, ਤੂੰ ਨਹੀਂ ਸਿਮਰਦਾ। ਕਿਆ ਹੋਇ = ਕੋਈ ਲਾਭ ਨਹੀਂ ॥੭੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿de qué sirve entonces el rosario?(75)"