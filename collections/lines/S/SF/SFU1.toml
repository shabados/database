[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਬਜ਼ੁਰਗੀ ਦੇ ਦੀਵਾਨ ਦਾ ਮਾਲਕ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ੁਦਾਵੰਦਿ ਦੀਵਾਨਿ ਤਜਜ਼ੀਲ ਰਾ ।੧੦੨।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, he is the master of the anthology of poems of venerability and status. (102)"