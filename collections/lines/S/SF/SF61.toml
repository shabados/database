[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਪਣੀ ਗਹਣ ਗਤਿ; ਆਪੇ ਜਾਣੈ ॥"
page = 1056
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "His depth and height, He Himself knows."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਡੂੰਘਾਈਂ ਅਤੇ ਉਚਾਈ ਨੂੰ ਉਹ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Only He Himself knows His depth and extent."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਪਨੀ ਜੋ ਕਠਨ ਗਤੀ ਹੈ ਤਿਸ ਕੋ ਆਪ ਹੀ ਜਾਣਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਆਪਣੀ ਡੂੰਘੀ ਆਤਮਕ ਅਵਸਥਾ ਪਰਮਾਤਮਾ ਆਪ ਹੀ ਜਾਣਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo el Señor conoce qué tan profundos"