[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮ ਮਰਨ ਦੁਖੁ ਕਟਿਆ; ਹਰਿ ਭੇਟਿਆ ਪੁਰਖੁ ਸੁਜਾਣੁ ॥"
page = 318
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "For Him the agony of birth and death is annulled and he meets God the Omniscient Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਦੀ ਪੈਦਾਇਸ਼ ਤੇ ਮੌਤ ਦਾ ਕਸ਼ਟ ਨਵਿਰਤ ਹੌ ਜਾਂਦਾ ਹੈ ਅਤੇ ਵਾਹਿਗੁਰੂ, ਸਰਬੱਗ ਸੁਆਮੀ ਨੂੰ ਮਿਲ ਪੈਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The pains of birth and death are eradicated, upon meeting the All-knowing Lord, the Primal Being."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਕੋ ਹਰਿ ਸੁਜਾਣ ਪੁਰਖ (ਭੇਟਿਆ) ਮਿਲਿਆ ਹੈ ਤਿਸ ਨੇ ਜਨਮ ਔਰ ਮਰਨ ਕਾ ਦੁਖ ਕਾਟ ਦੀਆ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਸੁਜਾਨ ਅਕਾਲ ਪੁਰਖ ਮਿਲ ਪਿਆ ਹੈ, ਤੇ ਉਸ ਦਾ ਸਾਰੀ ਉਮਰ ਦਾ ਦੁੱਖ-ਕਲੇਸ਼ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਰਖੁ = ਵਿਆਪਕ ਪ੍ਰਭੂ। ਸੁਜਾਣੁ = ਚੰਗੀ ਤਰ੍ਹਾਂ (ਹਰੇਕ ਦੇ ਦਿਲ ਦੀ) ਜਾਣਨ ਵਾਲਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Para él cesa el dolor de la vida y de la muerte"