[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਹ ਨਾਨਕ; ਹਰਿ ਹਰਿ ਅੰਮ੍ਰਿਤੁ ਬਰਖੈ ॥੪॥"
page = 264
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "there, Nanak God's Name's Nectar shall rain on thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਥੇ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦਾ ਆਬਿ-ਹਿਯਾਤ ਤੇਰੇ ਉਤੇ ਵਰਸੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "there, O Nanak, the Ambrosial Name, Har, Har, shall rain down upon you. ||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਤਹਾਂ ਹਰੀ ਕਾ ਨਾਮ ਹੀ ਹਰਿ ਪ੍ਰਕਾਰ ਤੁਝ ਪਰ ਅੰਮ੍ਰਿਤ ਰੂਪ ਹੋ ਕਰ ਬਰਸੇਗਾ॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਓਥੇ, ਹੇ ਨਾਨਕ! ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਦੀ ਬਰਖਾ ਹੁੰਦੀ ਹੈ (ਜੋ ਤਪਸ਼ ਨੂੰ ਬੁਝਾ ਦੇਂਦੀ ਹੈ) ॥੪॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਬਰਖੈ = ਵਰਸਦਾ ਹੈ ॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "las gotas del Néctar caerán como bálsamo en tu ser. (4)"