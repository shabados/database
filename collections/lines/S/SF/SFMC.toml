[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸਹੁ ਮੇਰਾ ਰੰਗੁਲਾ; ਰੰਗੇ ਸਹਜਿ ਸੁਭਾਇ ॥"
page = 756
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Playful is the Spouse of mine. He has spontaneously imbued me with His love."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਖਿਲੰਦੜਾ ਹੈ ਉਹ ਮੇਰਾ ਕੰਤ, ਉਸ ਨੇ ਖੁਦ-ਬਖੁਦ ਹੀ ਮੈਨੂੰ ਆਪਣੇ ਪ੍ਰੇਮ ਨਾਲ ਰੰਗ ਦਿੱਤਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "My Husband Lord is playful; He has imbued me with His Love, with natural ease."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜੋ ਮੇਰਾ ਪਤੀ ਹੈ ਆਪ ਬਡਾ ਰੰਗੀਲਾ ਹੈ, ਜੋ ਉਨ ਕੀ ਸਰਣ ਹੋਵੈ ਉਸ ਕੋ ਸਾਂਤਿ ਸੁਭਾ੍ਯ ਮੇਂ ਰੰਗਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੇਰਾ ਉਹ ਖਸਮ-ਪ੍ਰਭੂ ਆਨੰਦ-ਸਰੂਪ ਹੈ (ਜੇਹੜਾ ਮਨੁੱਖ ਉਸ ਦੇ ਚਰਨਾਂ ਵਿਚ ਆ ਜੁੜਦਾ ਹੈ) ਉਸ ਨੂੰ ਉਹ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ, ਪ੍ਰੇਮ-ਰੰਗ ਵਿਚ ਰੰਗ ਦੇਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਹੁ = ਸ਼ਹੁ, ਖਸਮ-ਪ੍ਰਭੂ। ਰੰਗੁਲਾ = ਰੰਗੀਲਾ, ਆਨੰਦ-ਸਰੂਪ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ। ਸੁਭਾਇ = ਪ੍ਰੇਮ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Nuestro Señor es Maravilloso; Él nos llena con Su Amor espontáneamente."