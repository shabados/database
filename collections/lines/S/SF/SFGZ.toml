[[content]]
asset = "DGDG"
type = "primary"
data = "ਪਾਰਥ ਕੀ ਬਤੀਯਾ ਸੁਨਿ ਯੌ; ਬਹੀਯਾ ਗਹਿ ਡਾਰਿ ਲਈ ਰਥ ਊਪਰ ॥"
page = 507

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Hearing the words of Arjuna, Krishna caught hold of the arm of Yamuna and caused her to mount the chariot"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਰਜਨ ਦੀ ਗੱਲ ਸੁਣ ਕੇ, (ਜਮਨਾ ਦੀ) ਬਾਂਹ ਪਕੜ ਕੇ (ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੇ) ਰਥ ਉਤੇ ਚੜ੍ਹਾ ਲਿਆ।"