[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਕਮਾਣਾ. ਸੁ ਅਗੈ ਆਇਆ; ਅੰਤਕਾਲਿ ਕਿਆ ਕੀਜੈ ਹੇ ॥੫॥"
page = 1049
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever man does here, that confronts him in the yond. He can do nothing when the last moment arrives."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਛ ਬੰਦਾ ਏਥੇ ਕਰਦਾ ਹੈ, ਹ ਏਦੂੰ ਮਗਰੋਂ ਉਹ ਉਸਦੇ ਮੂਹਰੇ ਆ ਖੜ੍ਹਾ ਹੁੰਦਾ ਹੈ। ਜਦ ਅਖ਼ੀਰ ਵੇਲਾ ਆ ਪੁੱਜਦਾ ਹੈ, ਉਹ ਕੁੱਝ ਭੀ ਨਹੀਂ ਕਰ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever one does in this world, will come to face him in the hereafter; what can he do at that very last moment? ||5||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਜੋ ਕਰਮ ਕਮਾਇਆ ਥਾ, ਸੋ (ਅਗੈ) ਪ੍ਰਲੋਕ ਮੇਂ ਜਬ ਭਰਨਾ ਆਇਆ ਤਬ ਕਿਆ ਕਰੇਗਾ? ਓਥੇ ਕੋਈ ਉਪਾਵ ਨਹੀਂ ਹੋਤਾ ਹੈ, ਭਾਵ ਦੁਖ ਸੁਖ ਕਰਮਾਨੁਸਾਰ ਹੀ ਪਾਵੇਗਾ। (ਅੰਤ ਕਾਲਿ) ਅੰਤ ਕੇ ਸਮੇਂ ਕਿਆ ਜਤਨ ਕਰੇਗਾ, ਭਾਵ ਹੁਣੇ ਸੁਭ ਕਰਮ ਕਰੁ॥੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਇਸ ਜੀਵਨ ਵਿਚ ਜੀਵ-ਇਸਤ੍ਰੀ ਜੋ ਕੁਝ ਕਰਮ ਕਮਾਂਦੀ ਹੈ (ਉਸ ਦਾ ਫਲ) ਭੁਗਤਣਾ ਪੈਂਦਾ ਹੈ (ਸਾਰੀ ਉਮਰ ਲੋਭ-ਲਾਲਚ ਵਿਚ ਗਵਾਇਆਂ) ਅੰਤ ਸਮੇ ਕੁਝ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਆਗੈ ਆਇਆ = ਸਹਾਰਨਾ ਪੈਂਦਾ ਹੈ। ਅੰਤ ਕਾਲਿ = ਅਖ਼ੀਰ ਦੇ ਵੇਲੇ। ਕਿਆ ਕੀਜੈ = ਕੀਹ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ? ਕੁਝ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ॥੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y, habiéndosele acabado sus días, ya no podrá hacer nada.(5)"