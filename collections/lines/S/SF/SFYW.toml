[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੇ ਸਉ ਧਾਵਹਿ ਪ੍ਰਾਣੀਆ; ਪਾਵਹਿ ਧੁਰਿ ਲਹਣਾ ॥"
page = 1102
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Even it thou run is hundreds of directions, O mortal, thou shall obtain, what thou are preordained to have."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਸੈਂਕੜੇ ਪਾਸੀਂ ਭਜਿਆ ਭੀ ਫਿਰੇ, ਹੇ ਨਾਸਵੰਤ ਬੰਦੇ! ਤੈਨੂੰ ਉਹੀ ਕੁੱਛ ਪ੍ਰਾਪਤ ਹੋਵੇਗਾ, ਜੋ ਮੁੱਢ ਤੋਂ ਤੈਨੂੰ ਮਿਲਣਾ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Even if you run in hundreds of directions, O mortal, you shall still receive what you are pre-destined to receive."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਾਣੀ! ਜੇ ਤੂੰ ਸੈਂਕੜੇ ਕੋਸ ਧਾਵੈ, ਜੋ ਪੂਰਬ ਜਨਮ ਕਾ ਲਹਿਣਾ ਹੈ ਓਹੀ ਤੂੰ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇ ਤੂੰ ਸੈਂਕੜੇ ਵਾਰੀ ਦੌੜਦਾ ਫਿਰੇਂ, ਜੋ ਧੁਰੋਂ (ਤੇਰੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ) ਲਹਣਾ (ਲਿਖਿਆ) ਹੈ ਉਹੀ ਪ੍ਰਾਪਤ ਕਰੇਂਗਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਉ = ਸੈਂਕੜੇ ਵਾਰੀ। ਧਾਵਹਿ = ਤੂੰ ਦੌੜੇਂ। ਧੁਰਿ = (ਜੋ) ਧੁਰੋਂ (ਤੇਰੇ ਕੀਤੇ ਕਰਮਾਂ ਅਨੁਸਾਰ ਪ੍ਰਭੂ ਨੇ ਲਿਖਿਆ ਹੈ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "uno obtiene sólo lo que está escrito por Dios. Sí, sin un Destino, uno no obtiene nada, aunque recorra todo el mundo."