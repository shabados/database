[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਹੁ ਸਾਧਤ ਨ︀ਯਾਸ ਸੰਨ︀ਯਾਸ ਬਨੰ ॥"
page = 665

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They absorbed themselves in various practices completely without the element of lust"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਬਨ ਵਿਚ ਸੰਨਿਆਸ ਦੀਆਂ ਬਹੁਤ ਵਿਧੀਆਂ ਸਾਧੀਆਂ ਹੋਈਆਂ ਸਨ।"