[[content]]
asset = "SSA2"
type = "primary"
data = "ਅਉਖਧੁ ਖਾਇਓ; ਹਰਿ ਕੋ ਨਾਉ ॥"
page = 378
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I have taken the medicine of God's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਵਾਹਿਗੁਰੂ ਦੇ ਨਾਮ ਦੀ ਦਵਾਈ ਖਾਧੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I have taken the medicine of the Name of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹਮਨੇ ਹਰਿ ਕਾ ਨਾਮ ਔਖਿਧਿ ਖਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜਿਸ ਮਨੁੱਖ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਵਾਈ ਖਾਧੀ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਕੋ = ਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Cuando el bálsamo del Naam, el Nombre del Señor,"