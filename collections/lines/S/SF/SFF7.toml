[[content]]
asset = "SSA2"
type = "primary"
data = "ਅੰਤਰਿ ਰਵਤੌ; ਰਾਜ ਰਵਿੰਦਾ ॥੨॥"
page = 1331
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Within my mind, contemplate I, my Lord, the llluminator of the sun and the moon."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਮੈਂ ਸੂਰਜ ਅਤੇ ਚੰਦ ਦੇ ਪ੍ਰਕਾਸ਼ਕ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਸਿਮਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within, I dwell on the Lord of the sun and the moon. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਦਾ (ਰਾਜ) ਪ੍ਰਕਾਸ਼ (ਰਵਿੰਦਾ) ਸੂਰਜ ਅਰ ਚੰਦ ਮੇਂ ਹੈ, ਸੋ ਤਿਸ ਕੋ ਮੈਂ ਅਪਨੇ ਅੰਤਰ ਜਪਤਾ ਹੂੰ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਾਰੇ ਜਗਤ ਵਿਚ) ਪ੍ਰਕਾਸ਼ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ਮੇਰੇ ਹਿਰਦੇ ਵਿਚ ਹਰ ਵੇਲੇ ਹੁਲਾਰੇ ਦੇ ਰਿਹਾ ਹੈ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habito en lo muy profundo de mi ser, en el Señor del Sol y de la Luna. (2)"