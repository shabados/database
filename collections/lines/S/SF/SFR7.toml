[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾ ਸੋਭਾ; ਭਜੁ ਹਰਿ ਕੀ ਸਰਨੀ ॥"
page = 288
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "that glory thou shalt find by hastening to God for protection."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਪ੍ਰਭੂਤਾ, ਤੂੰ ਨੱਸ ਕੇ, ਵਾਹਿਗੁਰੂ ਦੀ ਪਨਾਹ ਲੈਣ ਨਾਲ ਪਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "- you shall obtain that glory by seeking the Lord's Sanctuary."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੋਭਾ ਤੌ ਹੋਇਗੀ ਜੋ ਹਰੀ ਕੀ ਸ਼ਰਨ ਮੇਂ ਹੋ ਕਰ ਭਜਨ ਕਰੇਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸੋਭਾ (ਖੱਟਣ ਲਈ) ਤੂੰ ਅਕਾਲ ਪੁਰਖ ਦੀ ਸਰਣ ਪਉ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਜੁ = ਜਾਹ, ਪਉ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "sólo la obtendrás en el Santuario del Señor."