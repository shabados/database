[[content]]
asset = "DGDG"
type = "primary"
data = "ਇਕ ਬਾਨ ਕਮਾਨ ਕ੍ਰਿਪਾਨਨ ਤੇ; ਕਬਿ ਰਾਮ ਕਹੈ ਨ ਰਤੀ ਕੁ ਡਰੈ ॥"
page = 474

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "They are not afraid even slightly form the bows, arrows and swords"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਵੀ ਰਾਮ ਕਹਿੰਦੇ ਹਨ, ਇਕ ਤੀਰਾਂ, ਕਮਾਨਾਂ ਅਤੇ ਤਲਵਾਰਾਂ ਤੋਂ ਜ਼ਰਾ ਜਿੰਨੇ ਵੀ ਡਰਦੇ ਨਹੀਂ ਹਨ।"