[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਣਸੁ ਭਰਿਆ ਆਣਿਆ; ਮਾਣਸੁ ਭਰਿਆ ਆਇ ॥"
page = 554
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "One men brings a vessel full of wine, another comes and fills a cup there from."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਕ ਆਦਮੀ ਸ਼ਰਾਬ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਭਾਂਡਾ ਲਿਆਉਂਦਾ ਹੈ, ਹੋਰ ਜਣਾ ਆ ਕੇ ਉਸ ਵਿਚੋਂ ਪਿਆਲਾ ਭਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "One person brings a full bottle, and another fills his cup."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮਦ ਕੋ ਸੁਰਾਹੀ ਮੇਂ ਭਰ ਕਰ ਕੇ ਮਾਨੁਖ ਨੇ ਲਿਆਂਦਾ ਔਰ ਫਿਰ ਆਇਕਰ ਮਾਨੁਖ ਨੇ ਹੀ ਪ੍ਯਾਲੇ ਮੇਂ ਭਰਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮਨੁੱਖ ਸ਼ਰਾਬ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਭਾਂਡਾ ਲਿਆਉਂਦਾ ਹੈ ਜਿਸ ਵਿਚੋਂ ਹੋਰ ਆ ਕੇ ਪਿਆਲਾ ਭਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਾਣਸੁ = ਮਨੁੱਖ। ਆਣਿਆ = ਲਿਆਂਦਾ ਗਿਆ (ਭਾਵ, ਜੰਮਿਆ)। ਆਇ = ਆ ਕੇ (ਭਾਵ, ਜਨਮ ਲੈ ਕੇ)। ਭਰਿਆ = ਲਿਬੜਿਆ ਹੋਇਆ; (ਸ਼ਰਾਬ ਆਦਿਕ ਦੀ ਭੈੜੀ ਵਾਦੀ ਵਿਚ) ਫਸਿਆ ਹੋਇਆ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Un hombre ofrece, y otro se sirve a sí mismo la bebida, esto lo vuelve loco,"