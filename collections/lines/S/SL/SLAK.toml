[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਮਰਹਿ; ਸੁ ਹਹਿ ਪਰਵਾਣੁ ॥"
page = 1059
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The God-conscious being, who remains dead in life, He becomes acceptable."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਵਾਹਿਗੁਰੂ ਨੂੰ ਜਾਣਨ ਵਾਲਾ ਜੀਵ, ਜੋ ਜਾਉਂਦੇ ਜੀ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ, ਉਹ ਕਬੂਲ ਪੈ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukh, while remaining dead, is respected and approved."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰਮੁਖਿ ਜੀਵ ਭਾਵ ਤੇ ਮਰਤੇ ਹੈਂ, ਸੋ ਪਰਵਾਣ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਹੋ ਕੇ ਜਿਹੜੇ ਮਨੁੱਖ (ਆਪਣੇ ਅੰਦਰੋਂ) ਆਪਾ-ਭਾਵ ਦੂਰ ਕਰਦੇ ਹਨ, ਉਹ ਸੋਹਣੇ ਆਤਮਕ ਜੀਵਨ ਵਾਲੇ ਬਣ ਜਾਂਦੇ ਹਨ। ਉਹ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਕਬੂਲ ਹੁੰਦੇ ਹਨ (ਉਹ ਜੰਮਣ ਮਰਨ ਨੂੰ ਪਰਮਾਤਮਾ ਦਾ ਹੁਕਮ ਸਮਝਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਰਹਿ = ਮਰਦੇ ਹਨ, ਆਪਾ-ਭਾਵ ਮਿਟਾਂਦੇ ਹਨ। ਸੁਹਹਿ = ਸੋਭਦੇ ਹਨ, ਆਤਮਕ ਜੀਵਨ ਸੋਹਣਾ ਬਣਾ ਲੈਂਦੇ ਹਨ। ਪਰਵਾਣੁ = (ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ) ਕਬੂਲ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El ser con Conciencia de Dios que muere para su ego,"