[[content]]
asset = "SSA2"
type = "primary"
data = "ਵਡਭਾਗੀ ਹਰਿ ਪਾਇਆ; ਪੂਰਨ ਪਰਮਾਨੰਦੁ ॥"
page = 1421
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By great good fortune, they attain unto their God, the Embodiment of perfect and supreme bliss."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਰੇ ਚੰਗੇ ਨਸੀਬਾ ਦੁਆਰਾ ਉਹ ਸੰਪੂਰਨ ਅਤੇ ਮਹਾਨ ਪ੍ਰਸੰਨਤਾ ਦੇ ਸਰੂਪ ਆਪਣੇ ਵਾਹਿਗੁਰੂ ਨੂੰ ਪਾ ਲੈਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By great good fortune, they find the Lord, the Embodiment of perfect, supreme bliss."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਵਡਭਾਗੀਓਂ ਨੇ ਗੁਰੋਂ ਦ੍ਵਾਰੇ ਹਰੀ ਕੇ ਨਾਮ ਕੋ ਪਾਇਆ ਹੈ, ਤਿਸੀ ਕਰ ਓਹ ਪਰਮਾਨੰਦ ਕਰ ਕੇ ਪੂਰਨ ਭਏ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਵੱਡੇ ਭਾਗਾਂ ਵਾਲੇ ਮਨੁੱਖਾਂ ਨੇ ਸਭ ਤੋਂ ਉੱਚੇ ਆਤਮਕ ਅਨੰਦ ਦੇ ਮਾਲਕ-ਪ੍ਰਭੂ ਦਾ ਮਿਲਾਪ ਹਾਸਲ ਕਰ ਲਿਆ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਡਭਾਗੀ = ਵੱਡੇ ਭਾਗਾਂ ਵਾਲਿਆਂ ਨੇ। ਪਰਮਾਨੰਦੁ = ਪਰਮ ਆਨੰਦ, ਸਭ ਤੋਂ ਉੱਚੇ ਆਨੰਦ ਦਾ ਮਾਲਕ-ਪ੍ਰਭੂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por una muy buena Fortuna encuentran a su Señor, la Encarnación del Perfecto y Supremo Éxtasis."