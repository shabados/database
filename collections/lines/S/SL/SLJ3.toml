[[content]]
asset = "SSA2"
type = "primary"
data = "ਹੋਮ ਜਗ ਤੀਰਥ ਕੀਏ; ਬਿਚਿ ਹਉਮੈ, ਬਧੇ ਬਿਕਾਰ ॥"
page = 214
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In the ego of performing burnt offerings, sacrificial feasts, and pilgrimages, the sins multiply."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹਵਨ, ਯੱਗ ਅਤੇ ਯਾਤ੍ਰਾ ਕਰਨ ਦੇ ਹੰਕਾਰ ਅੰਦਰ ਪਾਪ ਵਧੇਰੇ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You may make burnt offerings, sacrificial feasts and pilgrimages to sacred shrines in egotism, but your corruption only increases."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੋਮ ਯਗ੍ਯ ਤੀਰਥ ਕਰਨੇ ਸੇ ਮਨ ਕੇ ਬੀਚ ਹੰਕਾਰ ਆਦਿ ਵਿਕਾਰ ਬਧ ਜਾਤੇ ਹੈਂ ਜਿਸ ਕਾ ਫਲ੍ਹ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਮਿੱਤਰ! ਪਰਮਾਤਮਾ ਦੇ ਨਾਮ ਦਾ ਸਿਮਰਨ ਛੱਡ ਕੇ ਜਿਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਨਿਰੇ) ਹਵਨ ਕੀਤੇ ਜੱਗ ਕੀਤੇ ਤੀਰਥ-ਇਸ਼ਨਾਨ ਕੀਤੇ, ਉਹ (ਇਹਨਾਂ ਕੀਤੇ ਕਰਮਾਂ ਦੀ) ਹਉਮੈ ਵਿਚ ਫਸਦੇ ਗਏ ਉਹਨਾਂ ਦੇ ਅੰਦਰ ਵਿਕਾਰ ਵਧਦੇ ਗਏ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਹੋਮ = ਹਵਨ। ਬਿਚਿ = ਵਿਚ, ਇਹਨਾਂ ਕਰਮਾਂ ਵਿਚ। ਬਧੇ = ਵਧ ਗਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno realiza peregrinajes, Yagnas, ceremonias al fuego, pero aferrado al ego, sus errores se  multiplican,"