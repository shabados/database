[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੇਰੇ ਮਨ; ਲੈ ਲਾਹਾ. ਘਰਿ ਜਾਹਿ ॥"
page = 20
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul! earn some profit (before) thou goest home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਗ੍ਰਿਹ ਜਾਣਾ ਤੋਂ (ਪਹਿਲਾਂ) ਕੁਝ ਨਫਾ ਕਮਾ ਲੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, earn the profit, before you return home."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! ਵਾਹਿਗੁਰੂ ਕੇ ਨਾਮ ਕਾ ਲਾਹਾ ਲੈ ਕਰ (ਘਰਿ) ਪਰਲੋਕ ਮੇਂ ਜਾਹੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਇਥੋਂ ਆਤਮਕ) ਲਾਭ ਖੱਟ ਕੇ (ਆਪਣੇ ਪਰਲੋਕ) ਘਰ ਵਿਚ ਜਾਹ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਲਾਹਾ = ਲਾਭ। ਲੈ = ਲੈ ਕੇ। ਘਰਿ = (ਆਪਣੇ) ਘਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi Alma, obtén algún beneficio, antes de regresar a tu hogar."