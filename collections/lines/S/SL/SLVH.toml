[[content]]
asset = "SSA2"
type = "primary"
data = "ਬੋਲਹੁ ਜਸੁ ਜਿਹਬਾ; ਦਿਨੁ ਰਾਤਿ ॥"
page = 286
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou Lord's praise with thy tongue day and Night."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੀ ਜੀਭ ਨਾਲ ਦਿਨ ਰਾਤ ਸੁਆਮੀ ਦੀ ਕੀਰਤੀ ਉਚਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant His Praises with your tongue, day and night."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਜਨ ਵਾਹਿਗੁਰੂ ਕਾ ਜਸ ਜਿਹਵਾ ਸੇ ਦਿਨ ਰਾਤ (ਬੋਲਹੁ) ਬੋਲਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਦਿਨ ਰਾਤ ਆਪਣੀ ਜੀਭ ਨਾਲ ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਵੋ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਹਬਾ = ਜੀਭ ਨਾਲ। ਜਸੁ = ਵਡਿਆਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Usa tus labios para recitar Sus Alabanzas noche y día;"