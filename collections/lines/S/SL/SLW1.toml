[[content]]
asset = "VGRG"
type = "primary"
data = "ਗੁਰਸਿਖੀ ਦਾ ਸਿਖਣਾ; ਸਬਦਿ ਸੁਰਤਿ ਸਤਿਸੰਗਤਿ ਸਿਖੈ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "To learn about Sikh-life, one ought to merge one's consciousness in the Word in the holy congregation."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਸਤਿਸੰਗ ਵਿਚ ਸ਼ਬਦ ਸੁਰਤ (ਦੀ ਪ੍ਰੀਤ) ਨੂੰ ਸਿੱਖਣਾ ਗੁਰਸਿੱਖੀ ਦਾ ਸਿੱਖਣਾ ਹੈ।"