data = "ਸੋ ਠਾਕੁਰੁ; ਕਿਉ. ਮਨਹੁ ਵਿਸਾਰੇ ॥"
page = 1085
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why thou forget from mind that Lord,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਚਿੱਤ ਵਿਚੋਂ ਤੂੰ ਉਸ ਸਾਈਂ ਨੂੰ ਕਿਉਂ ਭੁਲਾਉਂਦਾ ਹੈਂ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Why forget the Lord and Master from your mind?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਠਾਕੁਰ ਕੋ ਮਨ ਮੇਂ ਕਿਉਂ ਬਿਸਾਰਤਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਤੂੰ ਉਸ ਮਾਲਕ-ਪ੍ਰਭੂ ਨੂੰ (ਆਪਣੇ) ਮਨ ਤੋਂ ਕਿਉਂ ਭੁਲਾਂਦਾ ਹੈਂ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿Por qué abandonar al Señor y Maestro?, Quien nos bendice con cuerpo y Alma,"