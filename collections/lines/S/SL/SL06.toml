[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਮਕਾਲਿ ਗਰਠੇ; ਕਰਹਿ ਪੁਕਾਰਾ ॥"
page = 125
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Seized by the death's myrmidon the men scream aloud."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੌਤ ਦੇ ਦੂਤ ਦੇ ਫੜੇ ਹੋਏ ਇਨਸਾਨ ਉੱਚੀ ਉੱਚੀ ਚੀਕਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Seized by the Messenger of Death, people cry out and scream."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਮਕਾਲ ਕੇ (ਗਰਠੇ) ਪਕੜੇ ਹੂਏ ਪੁਕਾਰ ਕਰਤੇ ਹੈਂ, ਭਾਵ ਏਹਿ ਕਿ ਜਨਮਤੇ ਮਰਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਇਸ ਹਨੇਰੇ ਦੇ ਕਾਰਨ) ਜਿਨ੍ਹਾਂ ਨੂੰ ਆਤਮਕ ਮੌਤ ਨੇ ਗ੍ਰਸ ਲਿਆ ਹੁੰਦਾ ਹੈ ਉਹ (ਦੁਖੀ ਹੋ ਹੋ ਕੇ) ਪੁਕਾਰਾਂ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ (ਦੁੱਖਾਂ ਦੇ ਗਿਲੇ ਕਰਦੇ ਰਹਿੰਦੇ ਹਨ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਮਕਾਲਿ = ਜਮਕਾਲ ਨੇ, ਆਤਮਕ ਮੌਤ ਨੇ। ਗਰਠੇ = ਗ੍ਰਸੇ ਹੋਏ, ਜਕੜੇ ਹੋਏ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y en las garras del ángel de la muerte, los hombres se retuercen en sufrimiento."