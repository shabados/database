[[content]]
asset = "SSA2"
type = "primary"
data = "ਪੈ ਪਾਇ; ਮਨਾਈ ਸੋਇ ਜੀਉ ॥"
page = 73
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I fall at Lord's feet to conciliate Him."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਪ੍ਰਭੂ ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਲਈਂ ਉਸ ਦੇ ਪੈਰੀ ਪੈਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I fall at His Feet to please and appease Him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਸ੍ਰੀ ਵਾਹਿਗੁਰੂ ਜੀ! ਮੈਂ ਗੁਰੋਂ ਕੇ ਚਰਨੋਂ ਮੇਂ ਪੜ ਕਰ ਕੇ ਤਿਨ ਕੋ (ਮਨਾਈ) ਪ੍ਰਸੰਨ ਕਰਤਾ ਹੂੰ, ਜੀਉ ਸੰਬੋਧਨ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਮੈਂ (ਗੁਰੂ ਦੀ) ਚਰਨੀਂ ਲੱਗ ਕੇ ਉਸ (ਪਰਮਾਤਮਾ) ਨੂੰ ਪ੍ਰਸੰਨ ਕਰਨ ਦਾ ਜਤਨ ਕਰਦਾ ਹਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੈ = ਪੈ ਕੇ, ਡਿੱਗ ਕੇ। ਪਾਇ = ਪੈਰਾਂ ਤੇ। ਮਨਾਈ = ਮਨਾਈਂ, ਮੈਂ ਮਨਾਂਦਾ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Me tiro a los Pies del Guru y así Él me invita a la Reconciliación."