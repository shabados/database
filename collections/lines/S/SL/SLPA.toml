[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਤਿਗੁਰ ਕੈ ਭਾਣੈ ਚਲਦੀਆ; ਨਾਮੇ ਸਹਜਿ ਸੀਗਾਰੁ ॥੨॥"
page = 426
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They live according to True Guru's will and are, easily, decorated with the Lord's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚੇ ਗੁਰਾਂ ਦੀ ਰਜਾ ਅਨੁਸਾਰ ਟੁਰਦੀਆਂ ਹਨ ਅਤੇ ਸੁਖੈਨ ਹੀ ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਨਾਲ ਸ਼ਿੰਗਾਰੀਆਂ ਹੋਈਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "They live in harmony with the Sweet Will of the True Guru, naturally adorned with the Naam. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸਤਿਗੁਰ ਕੀ ਆਗ੍ਯਾ ਮੇਂ ਚਲਤੀ ਹੈ, ਪ੍ਯਾਰੇ ਕੇ ਨਾਮ ਸਿਮਰਣ ਕਰ ਕੇ ਉਨ ਕਾ ਸਹਜੇ ਹੀ ਸੀਗਾਰ ਹੂਆ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਸਦਾ ਗੁਰੂ ਦੀ ਰਜ਼ਾ ਵਿਚ ਜੀਵਨ ਬਿਤਾਂਦੀਆਂ ਹਨ ਤੇ ਨਾਮ ਵਿਚ ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ਟਿਕੇ ਰਹਿਣਾ ਹੀ ਉਹਨਾਂ ਦੇ ਆਤਮਕ ਜੀਵਨ ਦਾ ਸ਼ਿੰਗਾਰ ਹੈ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਣੈ = ਹੁਕਮ ਵਿਚ। ਸਹਜਿ = ਆਤਮਕ ਅਡੋਲਤਾ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Entonces ella se desenvuelve en la Voluntad del Verdadero Guru y es adornada de forma espontánea con el Naam, el Nombre del Señor.  Tales novias gozan de su Esposo para siempre en el lecho de su Señor en total regocijo. (2)"