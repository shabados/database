[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਕਿਛੁ ਕਰਹਿ; ਸੋਈ ਅਬ ਸਾਰੁ ॥"
page = 1159
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Whatever thou has to do, now is the time for that."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੁਝ ਤੂੰ ਕਰਨਾ ਹੈ, ਹੁਣ ਉਸ ਲਈ ਸਭ ਤੋਂ ਸਰੇਸ਼ਟ ਵੇਲਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Whatever you have to do - now is the best time to do it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਕਿਛੁ ਪਰਮੇਸ੍ਵਰ ਸਬੰਧੀ ਕਰਮ ਅਬ ਕਰੇਗਾ ਸੋਈ (ਸਾਰੁ) ਸ੍ਰੇਸ੍ਟ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੋ ਕੁਝ (ਭਜਨ ਸਿਮਰਨ) ਤੂੰ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈਂ, ਹੁਣੇ ਹੀ ਕਰ ਲੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਰੁ = ਸੰਭਾਲ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Lo que tengas que hacer mañana, hazlo ahora."