[[content]]
asset = "DGDG"
type = "primary"
data = "ਆਇ ਸ︀ਯਾਮ ਕੋ ਦਈ ਦਿਖਾਈ ॥੨੨੨੭॥"
page = 521

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "When the mother of king came to know that he has been defeated, and Krishna had been defeated, and Krishna had been victorious, then she stood naked before Krishna.2227."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਆ ਕੇ ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਦਿਖਾਈ ਦਿੱਤੀ ॥੨੨੨੭॥"