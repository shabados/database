[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਅਕਲ ਅਤੇ ਸੂਝ ਦਾ ਉਹ ਸ਼ਹਿਨਸ਼ਾਹ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਦਰ ਅਕਲੀਮ ਦਾਨਿਸ਼ ਸ਼ਹਿਨਸ਼ਾਹ ਤਰ ।੧੫੧।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "He is the king of wisdom and perception. (151) "