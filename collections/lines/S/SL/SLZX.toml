[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਤਨੁ ਗਿਆਨੁ. ਸਭ ਕੋ ਹਿਰਿ ਲੀਨਾ; ਤਾ ਸਿਉ. ਕਛੁ ਨ ਬਸਾਈ ॥੧॥"
page = 219
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "This wrath has snatched away the jewel of Divine knowledge of all. Nothing can with-stand it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਗੁੱਸੇ ਨੇ ਸਾਰਿਆਂ ਦਾ ਬ੍ਰਹਿਮ ਬੋਧ ਦਾ ਹੀਰਾ ਖੋਹ ਖਿੰਜ ਲਿਆ ਹੈ। ਇਸ ਦੇ ਅੱਗੇ ਕਿਸੇ ਦੀ ਭੀ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The jewel of spiritual wisdom has been taken away from everyone; nothing can withstand it. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਤਨ ਰੂਪ ਧਰਮ ਕਾ ਗਿਆਨ ਸਭ ਕਿਸੀ ਕਾ ਖੋਸ ਲੀਆ ਹੈ। ਤਿਸ ਕ੍ਰੋਧ ਕੇ ਵਾ ਮਨ ਕੇ ਸਾਥ ਕਿਸੀ ਕਾ ਕੁਛ ਬਸ ਨਹੀਂ ਚਲਤਾ ਹੈ॥੧॥☬ਸੋ ਸਪਸਟ ਕਰਤੇ ਹੂਏ ਕਹਤੇ ਹੈਂ:"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਕ੍ਰੋਧ ਨੇ) ਹਰੇਕ ਮਨੁੱਖ ਦਾ ਸ੍ਰੇਸ਼ਟ ਗਿਆਨ ਚੁਰਾ ਲਿਆ ਹੈ, ਉਸ ਨਾਲ ਕਿਸੇ ਦੀ ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ ॥੧॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਭ ਕੋ = ਹਰੇਕ ਜੀਵ ਦਾ। ਹਿਰਿ ਲੀਨਾ = ਚੁਰਾ ਲਿਆ ਹੈ। ਬਸਾਈ = ਵੱਸ, ਜ਼ੋਰ, ਪੇਸ਼। ਸਿਉ = ਨਾਲ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo puede la mente lograr controlar el enojo? (1)"