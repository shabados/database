[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਰੰ ਬਾਰ ਮਾਇਆ ਤੇ ਅਟਕੈ; ਲੈ ਨਰਜਾ. ਮਨੁ ਤੋਲੈ ਦੇਵ ॥੧॥"
page = 857
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The mortal should constantly restrain himself from sins and taking the scale of Lord's meditation, ought to weigh his mind in it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪ੍ਰਾਣੀ ਨੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਪਾਪ ਵੱਲੋਂ ਸਦੀਵ ਹੀ ਰੋਕਣਾ ਚਾਹੀਦਾ ਹੈ ਅਤੇ ਸੁਆਮੀ ਦੇ ਸਿਮਰਨ ਦੀ ਤੱਕੜੀ ਲੈ ਕੇ ਇਸ ਵਿੱਚ ਆਪਣੇ ਮਨੂਏ ਨੂੰ ਜੋਖਣਾ ਉਚਿਤ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Time and time again, he must hold himself back from Maya; let him take the scale of the Lord, and weigh his mind. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਅਪਨੇ ਮਨ ਕੋ ਵਾਰੰਵਾਰ ਮਾਯਾ ਤੇ (ਅਟਕੈ) ਰੋਕਣਾ ਕਰ ਵਿਚਾਰ ਰੂਪ (ਨਰਜਾ) ਤਕੜ ਲੇ ਕਰ ਮਨ ਅੰਤਹਕਰਨ ਉਪਹਿਤ ਕੋ (ਦੇਵ) ਪ੍ਰਮਾਤਮਾ ਕੇ ਸਾਥ ਤੋਲਨਾ ਕਰੇ, ਭਾਵ ਇਹ ਵਿਕਾਰ ਕਰੇ ਜੀਵ ਕੀ ਬ੍ਰਹਮ ਸਾਥ ਅਭੇਦਤਾ ਕਰੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮੁੜ ਮੁੜ ਆਪਣੇ ਮਨ ਨੂੰ ਮਾਇਆ ਵਲੋਂ ਰੋਕਦਾ ਹੈ, ਤੇ ਤੱਕੜੀ ਲੈ ਕੇ ਤੋਲਦਾ ਰਹਿੰਦਾ ਹੈ (ਭਾਵ, ਮਨ ਦੇ ਔਗੁਣਾਂ ਨੂੰ ਪੜਤਾਲਦਾ ਰਹਿੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "cuando protege la mente de la contaminación de Maya y mete en la balanza del ser su maldad. (1)"