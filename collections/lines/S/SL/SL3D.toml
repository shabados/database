[[content]]
asset = "DGDG"
type = "primary"
data = "ਨ ਜਾਤ ਪਾਤ ਮੰਤ੍ਰ ਮਿਤ੍ਰ; ਸਤ੍ਰ ਸਨੇਹ ਜਾਨੀਐ ॥"
page = 33

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He hath no caste, lineage, adviser, friend, enemy and love."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਉਸ ਦੀ) ਨਾ ਜਾਤਿ ਹੈ, ਨਾ ਬਰਾਦਰੀ ਹੈ, ਨਾ ਹੀ (ਉਸ ਦਾ ਕੋਈ) ਸਲਾਹਕਾਰ, ਮਿਤਰ, ਵੈਰੀ ਅਤੇ ਸਨੇਹੀ ਸਮਝਣਾ ਚਾਹੀਦਾ ਹੈ।"