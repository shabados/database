[[content]]
asset = "SSA2"
type = "primary"
data = "ਮੂਲੁ ਰਹੈ. ਗੁਰੁ ਸੇਵਿਐ; ਗੁਰ ਪਉੜੀ ਬੋਹਿਥੁ ॥"
page = 1279
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "involvements are past, Serving the Guru, man's capital is saved. The Guru is the ladder and the boat of salvation."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਘਾਲ ਕਮਾਉਣ ਦੁਆਰਾ, ਅਸਲ ਰਾਸ ਬਚ ਜਾਂਦੀ ਹੈ। ਗੁਰਾਂ ਜੀ ਮੁਕਤੀ ਦੀ ਪਉੜੀ ਅਤੇ ਜਹਾਜ਼ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Serving the Guru, his capital is preserved. The Guru is the ladder and the boat."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਗੁਰੋਂ ਕੇ ਸੇਵਨੇ ਕਰ ਮੂਲੁ ਰਹੈ, ਭਾਵ ਸ੍ਵਾਸ ਸਫਲੇ ਹੋਤੇ ਹੈਂ; ਵਾ ਮੂਲ ਰੂਪ ਅਧਿਸਠਾਨ ਵਿਖੇ ਇਸਥਿਤ ਹੋਤਾ ਹੈ। ਬ੍ਰਹਮ ਮੰਦਰ ਪੁਰ ਇਸਥਿਤ ਕਰਨੇ ਵਾਲੀ (ਗੁਰ ਪਉੜੀ) ਗੁਰੋਂ ਪਾਸ ਭਗਤੀ ਰੂਪੀ ਪਉੜੀ ਹੈ ਔਰ ਸੰਸਾਰ ਸਮੁੰਦ੍ਰ ਸੇ ਪਾਰ ਕਰਨੇ ਵਾਲਾ ਗ੍ਯਾਨ (ਬੋਹਿਥੁ) ਜਹਾਜ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਨੂੰ ਸੇਵਿਆਂ (ਭਾਵ, ਗੁਰੂ ਦੇ ਹੁਕਮ ਵਿਚ ਤੁਰਿਆਂ) ਜੀਵ ਦੀ ਨਾਮ-ਰੂਪ ਰਾਸ ਬਚੀ ਰਹਿੰਦੀ ਹੈ, ਗੁਰੂ ਦੀ ਪਉੜੀ (ਭਾਵ, ਸਿਮਰਨ) ਦੀ ਰਾਹੀਂ (ਨਾਮ-ਰੂਪੀ) ਜਹਾਜ਼ ਪ੍ਰਾਪਤ ਹੋ ਜਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮੂਲੁ ਰਹੇ = ਰਾਸ (ਮੂਲ) ਬਚੀ ਰਹਿੰਦੀ ਹੈ। ਬੋਹਿਥੁ = ਜਹਾਜ਼।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sirviendo al Guru, su Capital es conservado. El Guru es la Escalera y la Barca."