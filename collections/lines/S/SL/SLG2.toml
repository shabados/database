data = "ਦ੍ਵੈ ਤਰਬੂਜਨਿ ਰਖਿ ਘਟ ਮਾਹੀ ॥"
page = 860

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Incidentally her husband appeared and she hid the friend in large earthen pitcher.(3)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਦੋ ਤਰਬੂਜ਼ (ਉਸ ਨੇ) ਘੜੇ ਵਿਚ ਰਖ ਦਿੱਤੇ।"