[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਬੀਰ. ਪਾਟਨ ਤੇ ਊਜਰੁ ਭਲਾ; ਰਾਮ ਭਗਤ ਜਿਹ ਠਾਇ ॥"
page = 1372
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Kabir, better than a city is the wilderness, in which place abides the Lord's saint."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕਬੀਰ, ਸ਼ਹਿਰ ਨਾਲੋ ਚੰਗੀ ਹੈ ਉਜਾੜ, ਜਿਸ ਥਾਂ ਤੇ ਕਿ ਸੁਆਮੀ ਦਾ ਸੰਤ ਵਸਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Kabeer, the wilderness is better than a city, if the Lord's devotees live there."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕਬੀਰ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਤਿਸ (ਪਾਟਨ) ਸ਼ੈਹਰ ਸੇ ਉਜਾੜ ਕਾ ਰਹਿਣਾ ਹੀ ਭਲਾ ਹੈ ਜਿਸ ਅਸਥਾਨ ਮੇਂ ਰਾਮ ਕੀ ਭਗਤੀ ਹੋਤੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਕਬੀਰ! ਸ਼ਹਿਰ ਨਾਲੋਂ ਉਹ ਉੱਜੜਿਆ ਹੋਇਆ ਥਾਂ ਚੰਗਾ ਹੈ ਜਿਥੇ ਪ੍ਰਭੂ ਦੇ ਭਗਤ (ਪ੍ਰਭੂ ਦੇ ਗੁਣ ਗਾਂਦੇ) ਹੋਣ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾਟਨ = ਸ਼ਹਰ। ਊਜਰੁ = ਉੱਜੜਿਆ ਹੋਇਆ ਥਾਂ। ਇਹ ਠਾਇ = ਜਿਸ ਥਾਂ ਤੇ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Kabir, los bosques salvajes, son mejores que la ciudad si los Devotos del Señor viven ahí,"