[[content]]
asset = "SSA2"
type = "primary"
data = "ਚਿਤ੍ਰ ਗੁਪਤ ਕਾ ਕਾਗਦੁ ਫਾਰਿਆ; ਜਮਦੂਤਾ ਕਛੂ ਨ ਚਲੀ ॥"
page = 79
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The account-paper of the recording angels is torn up and death's couriers become helpless."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਲੇਖਾ ਲਿਖਣ ਵਾਲੇ ਫ਼ਰਿਸ਼ਤਿਆਂ ਦਾ ਹਿਸਾਬ ਵਾਲਾ ਕਾਗ਼ਜ ਪਾਟ ਜਾਂਦਾ ਹੈ ਤੇ ਮੌਤ ਦੇ ਹਲਕਾਰੇ ਬੇਬਸ ਹੋ ਜਾਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The accounts of Chitr and Gupt, the recording scribes of the conscious and the subconscious are torn up, and the Messenger of Death cannot do anything."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਪਤ ਕਰਮ ਜੀਵੋਂ ਕੇ (ਚਿਤ੍ਰ) ਲਿਖਤਾ ਹੈ, ਸੋ ਚਿਤ੍ਰ ਗੁਪਤ ਹੈ, ਤਿਸ ਕਾ ਕਾਗਜ ਜੋ ਪੁੰਨ੍ਯ ਤਥਾ ਪਾਪੋਂ ਕਾ ਲੇਖਾ ਹੈ, ਸੋ ਫਾੜ ਦੀਆ ਹੈ, ਜਮਦੂਤੋਂ ਕੀ ਸਕਤੀ ਕੁਝ ਭੀ ਤਿਨ ਪਰ ਨਹੀਂ ਚਲ ਸਕੀ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਆਤਮਕ ਟਿਕਾਣੇ ਤੇ ਪਹੁੰਚਿਆ ਮਨੁੱਖ ਧਰਮਰਾਜ ਦੇ ਥਾਪੇ ਹੋਏ) ਚਿਤ੍ਰ ਗੁਪਤ ਦਾ ਲੇਖਾ ਪਾੜ ਦੇਂਦਾ ਹੈ (ਭਾਵ, ਕੋਈ ਮੰਦੇ ਕਰਮ ਕਰਦਾ ਹੀ ਨਹੀਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਚਿਤ੍ਰ ਗੁਪਤ ਲਿਖ ਸਕਣ), ਜਮਦੂਤਾਂ ਦਾ ਕੋਈ ਜ਼ੋਰ ਉਸ ਉੱਤੇ ਨਹੀਂ ਪੈ ਸਕਦਾ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਚਿਤ੍ਰ ਗੁਪਤ = ਧਰਮਰਾਜ ਦੇ ਦੋਵੇਂ ਮੁਨਸ਼ੀ ਮੰਨੇ ਗਏ ਹਨ ਜੋ ਸਭ ਜੀਵਾਂ ਦੇ ਕੀਤੇ ਕਰਮਾਂ ਦਾ ਲੇਖਾ ਲਿਖਦੇ ਰਹਿੰਦੇ ਹਨ। {ਨੋਟ: ਲਫ਼ਜ਼ 'ਚਿਤ੍ਰ ਗੁਪਤ' ਦਾ ਭਾਵ ਹੈ 'ਗੁਪਤ ਚਿਤ੍ਰ' ਲੁਕਵੇਂ ਚਿਤ੍ਰ, ਉਹ ਚਿਤ੍ਰ ਜੋ ਮਨੁੱਖ ਦੀ ਨਜ਼ਰੋਂ ਉਹਲੇ ਰਹਿੰਦੇ ਹਨ। ਚਿਤ੍ਰ = ਕੀਤੇ ਕਰਮਾਂ ਦੇ ਸੰਸਕਾਰ। ਮਨੁੱਖ ਜਿਹੜੇ ਕਰਮ ਕਰਦਾ ਹੈ, ਉਹਨਾਂ ਦੇ ਸੰਸਕਾਰ ਉਸ ਦੇ ਮਨ ਵਿਚ ਬਣਦੇ ਜਾਂਦੇ ਹਨ। ਸਰੀਰ ਤਿਆਗਣ ਤੇ ਇਹ ਸੰਸਕਾਰ = ਮਈ ਮਨ ਜੀਵਾਤਮਾ ਦੇ ਨਾਲ ਜਾਂਦਾ ਹੈ}। ਕਾਗਦੁ = ਕਾਗ਼ਜ਼, ਲੇਖਾ। ਕਛੂ ਨਾ ਚਲੀ = ਕੋਈ ਪੇਸ਼ ਨਹੀਂ ਜਾਂਦੀ। ਚਲੀ = ਚੱਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La cuenta de la mente consciente e inconsciente le es saldada y el mensajero de la muerte pierde toda fuerza ante él."