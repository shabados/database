[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਾਜੋ ਤ ਤੇਰਾ. ਸਦਾ ਨਿਹਚਲੁ; ਏਹੁ. ਕਬਹੁ ਨ ਜਾਵਏ ॥"
page = 567
line = 1

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Ever eternal is Thy sovereignty and never is it liquidated."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਸਦੀਵੀ ਸਥਿਰ ਹੈ ਤੇਰੀ ਪਾਤਿਸ਼ਾਹੀ। ਇਹ ਕਦਾਚਿਤ ਖਤਮ ਨਹੀਂ ਹੁੰਦੀ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Your rule is eternal and unchanging; it shall never come to an end."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਰਾਜ ਤੋ ਤੇਰਾ ਸਦੀਵ ਨਿਸਚਲ ਹੈ ਏਹ ਕਬੀ ਭੀ ਨਹੀਂ ਜਾਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੇਰਾ ਰਾਜ ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲਾ ਹੈ, ਇਹ ਕਦੇ ਭੀ ਨਾਸ ਨਹੀਂ ਹੋ ਸਕਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo Te sirve aquél que se inmerge en el Equilibrio de la Meditación Contemplativa."