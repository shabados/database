[[content]]
asset = "DGDG"
type = "primary"
data = "ਉਤੈ ਦੂਤ ਰਾਵਣੈ ਜਾਇ; ਹਤ ਬੀਰ ਸੁਣਾਯੋ ॥"
page = 238

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "On that side the messengers gave the news of the death of Akampan to Ravana,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਉਧਰ ਦੂਤ ਨੇ ਜਾ ਕੇ ਰਾਵਣ ਨੂੰ ਸੂਰਮੇ (ਅਕੰਪਨ) ਦਾ ਮਰਨਾ ਸੁਣਾ ਦਿੱਤਾ।"