[[content]]
asset = "DGDG"
type = "primary"
data = "ਜੋ ਮਾਗੈ ਮੁਖ ਤੇ, ਸੋ ਪਾਵੈਂ ॥"
page = 1003

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘If you let her meet me, I will do for you whatever you say.’"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਜੋ ਮੂੰਹੋਂ ਮੰਗੇਗੀ, ਉਹੀ ਪ੍ਰਾਪਤ ਕਰ ਲਵੇਂਗੀ।"