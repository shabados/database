[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਦਿਆ. ਨ ਪਰਉ; ਬਾਦੁ. ਨਹੀ ਜਾਨਉ ॥"
page = 855
line = 12

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "I read not books of knowledge, nor do I understand controversy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮੈਂ ਇਲਮ ਦੀਆਂ ਕਿਤਾਬਾਂ ਨਹੀਂ ਪੜ੍ਹਦਾ, ਨਾਂ ਹੀ ਮੈਂ ਵਾਦ-ਵਿਵਾਦ ਨੂੰ ਜਾਣਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "I do not read books of knowledge, and I do not understand the debates."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਮੈਂ ਕੋਈ ਵਿਦਿਆ ਨਹੀਂ ਪੜਾ ਅਰੁ ਨ (ਬਾਦੁ) ਝਗੜਾ ਕਰ ਜਾਨਤਾ ਹਾਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਬਹਿਸਾਂ ਦੀ ਖ਼ਾਤਰ) ਮੈਂ (ਤੁਹਾਡੀ ਬਹਿਸਾਂ ਵਾਲੀ) ਵਿੱਦਿਆ ਨਹੀਂ ਪੜ੍ਹਦਾ, ਨਾਹ ਹੀ ਮੈਂ (ਧਾਰਮਿਕ) ਬਹਿਸਾਂ ਕਰਨੀਆਂ ਜਾਣਦਾ ਹਾਂ (ਭਾਵ, ਆਤਮਕ ਜੀਵਨ ਵਾਸਤੇ ਮੈਂ ਕਿਸੇ ਵਿਦਵਤਾ-ਭਰੀ ਧਾਰਮਿਕ ਚਰਚਾ ਦੀ ਲੋੜ ਨਹੀਂ ਸਮਝਦਾ)।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "No tengo ningún conocimiento, ni tampoco argumentos de ningún tipo;"