data = "ਤਿਸੁ ਠਾਕੁਰ ਕਉ; ਰਖੁ ਮਨ ਮਾਹਿ ॥"
page = 269
line = 15

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "bear that Lord in thy mind."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਸੁਆਮੀ ਨੂੰ ਆਪਣੇ ਹਿਰਦੇ ਅੰਦਰ ਟਿਕਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "enshrine that Lord and Master within your mind."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਠਾਕੁਰ ਕੌ ਮਨ ਮੇਂ ਰਾਖੁ, ਭਾਵ ਤਿਸ ਕਾ ਸਿਮਰਨ ਕਰੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਮਨ ਵਿਚ (ਚੇਤੇ) ਰੱਖ।"

[[content]]
asset = "SNST"
