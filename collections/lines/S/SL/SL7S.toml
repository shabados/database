[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੀਨਿ ਭਵਨ ਕੀ ਲਖਮੀ ਜੋਰੀ; ਬੂਝਤ ਨਾਹੀ. ਲਹਰੇ ॥"
page = 215
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Man may amass the wealth of the three worlds, but his waves of avarice slake not."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਭਾਵੇਂ ਬੰਦਾ ਤਿਨਾਂ ਜਹਾਨਾ ਦੀ ਦੌਲਤ ਇਕਤ੍ਰ ਕਰ ਲਵੇ ਪਰ ਉਸ ਤਮ੍ਹਾਂ ਦੇ ਤਰੰਗ ਮਾਤ ਨਹੀਂ ਹੁੰਦੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "People may accumulate the wealth of the three worlds, but the waves of greed are still not subdued."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਵਰਗ ਪਤਾਲ ਪ੍ਰਿਥੀ ਤੀਨੋਂ ਲੋਕ ਕੀ ਮਾਇਆ ਭੀ ਅਕਤ੍ਰ ਕਰ ਲੀ ਤਾਂ ਵੀ ਲੋਭ ਕੀ ਲਹਰੈਂ ਵਾ ਸੰਕਲਪ ਮਿਟਤੇ ਨਹੀਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇ ਮਨੁੱਖ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਦੀ ਹੀ ਮਾਇਆ ਇਕੱਠੀ ਕਰ ਲਏ, ਤਾਂ ਭੀ ਲੋਭ ਦੀਆਂ ਲਹਰਾਂ ਮਿਟਦੀਆਂ ਨਹੀਂ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno podrá reunir la riqueza de los tres mundos, pero las olas de la avaricia no disminuirán."