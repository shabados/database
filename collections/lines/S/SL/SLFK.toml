[[content]]
asset = "VGRG"
type = "primary"
data = "ਲੋਹਾ ਪਾਰਸਿ ਭੇਟਿਐ, ਹੋਇ ਕੰਚਨ ਜੋਤੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "Touching the philosopher's stone the iron brightens like gold."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਲੋਹਾ ਪਾਰਸ ਨਾਲ ਮਿਲ ਕੇ ਸੋਨੇ ਦੇ ਪ੍ਰਕਾਸ਼ ਵਾਲਾ ਹੋ ਜਾਂਦਾ ਹੈ।"