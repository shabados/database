[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰਮੁਖਿ ਹਛੇ ਨਿਰਮਲੇ; ਗੁਰ ਕੈ ਸਬਦਿ ਸੁਭਾਇ ॥"
page = 1418
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The Guru-wards are good and immaculate. with the Guru's word, they look illustrious."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰੂ-ਅਨੁਸਾਰੀ ਚੰਗੇ ਅਤੇ ਪਵਿੱਤਰ ਹਨ। ਗੁਰਾਂ ਦੀ ਬਾਣੀ ਨਾਲ, ਉਹ ਕੀਰਤੀਮਾਨ ਦਿਸਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Gurmukhs are good and immaculately pure; they are embellished and exalted with the Word of the Guru's Shabad."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਗੁਰੋਂ ਕੇ ਉਪਦੇਸ ਕਰ ਕੇ ਸੁਭਾਇਵਾਨ ਹੋਇ ਰਹੇ ਹੈਂ, ਸੋ ਗੁਰਮੁਖ ਚੰਗੇ (ਨਿਰਮਲੇ) ਉਜਲ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ ਮਨੁੱਖ ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਵਿਚ ਟਿਕ ਕੇ ਸੁੱਚੇ ਪਵਿੱਤਰ ਜੀਵਨ ਵਾਲੇ ਹੁੰਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਰਮੁਖਿ = ਗੁਰੂ ਦੇ ਸਨਮੁਖ ਰਹਿਣ ਵਾਲੇ। ਕੈ ਸਬਦਿ = ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ। ਸੁਭਾਇ = (ਪ੍ਰਭੂ ਦੇ) ਪਿਆਰ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Gurmukjs son buenos e inmaculadamente puros, son embellecidos y exaltados con la Palabra del Shabd del Guru."