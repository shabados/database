[[content]]
asset = "SSA2"
type = "primary"
data = "ਇਸੁ ਮਾਰੀ ਬਿਨੁ; ਜਮ ਤੇ. ਨਹੀ ਛੁਟੈ ॥੬॥"
page = 238
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Without killing it. man escapes not from death."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਸ ਨੂੰ ਨਾਸ ਕਰਨ ਦੇ ਬਗੈਰ, ਆਦਮੀ ਮੌਤ ਤੋਂ ਨਹੀਂ ਬਚ ਸਕਦਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Without killing this, one does not escape death. ||6||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਔਰ ਇਸ ਦ੍ਵੈਤ ਮਾਰੀ ਬਿਨ ਜਮੋਂ ਕੇ ਦੰਡ ਸੇ ਨਹੀਂ ਛੂਟੀਤਾ॥੬॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਮੇਰੇ ਤੇਰ ਨੂੰ ਮਿਟਾਣ ਤੋਂ ਬਿਨਾ ਜਮਾਂ ਤੋਂ ਖ਼ਲਾਸੀ ਨਹੀਂ ਹੁੰਦੀ ॥੬॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y uno no es liberado del agarre de la muerte.(6)"