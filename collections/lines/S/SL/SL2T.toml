[[content]]
asset = "VGRG"
type = "primary"
data = "ਪਿਉ ਬਿਆਸ ਪਰਬੋਧਿਆ; ਗੁਰ ਕਰਿ ਜਨਕ ਸਹਜ ਅਭਿਆਸੀ ।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "His father Vyas made him understand that he should adopt king Janak as his guru who is well grounded in the art of remaining in equipoise."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਬਿਆਸ ਪਿਤਾ ਨੇ ਉਪਦੇਸ਼ ਦਿੱਤਾ ਕਿ ਜਨਕ ਜਿਹੜਾ ਸਹਿਜ ਅਭ੍ਯਾਸੀ ਹੈ (ਉਸ ਨੂੰ) ਗੁਰੂ ਧਾਰਨ ਕਰ।"