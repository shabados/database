[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਾਨਕ ਬਿਰਲੇ; ਮਿਲਹਿ ਉਦਾਸਾ ॥੮॥੭॥"
page = 224
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Nanak, some rare world-forlorn of the world meets the Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਕੋਈ ਟਾਵਾਂ ਜਗਤ ਦਾ ਤਿਆਗੀ ਹੀ ਪ੍ਰਭੂ ਨੂੰ ਮਿਲਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, those detached recluses who meet the Lord are so very rare. ||8||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਜੋ ਸੰਸਾਰ ਸੇ ਉਦਾਸੀਨ ਹੋ ਕਰ ਪਰਮੇਸ੍ਵਰ ਕੋ ਮਿਲਤੇ ਹੈਂ, ਸੋ ਵਿਰਲੇ ਹੀ ਹੈਂ॥੮॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਜਗਤ ਵਿਚ ਬੜੇ ਵਿਰਲੇ ਐਸੇ ਬੰਦੇ ਮਿਲਦੇ ਹਨ, ਜੋ ਆਸਾ ਤ੍ਰਿਸ਼ਨਾ ਦੇ ਅਧੀਨ ਨਹੀਂ ਹਨ (ਤੇ, ਉਹੀ ਹਨ ਅਸਲ ਜੋਗੀ) ॥੮॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, dice Nanak, excepcional es aquél que se eleva por encima de todos ellos.(8-7)"