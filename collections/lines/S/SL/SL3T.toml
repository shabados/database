[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਸੈ ਮੋਹੁ ਮੇਰਾ ਅਰੁ ਤੇਰਾ; ਬਿਨਸੈ ਅਪਨੀ ਧਾਰੀ ॥੧॥"
page = 616
line = 16

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "May my worldly love and sense of mine and thine be removed and my self conceit be dispelled."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਕਰੇ ਮੇਰੀ ਸੰਸਾਰੀ ਮਮਤਾ ਤੇ ਮੇਰੇ ਅਤੇ ਤੇਰੇ ਦੀ ਵੀਚਾਰ ਮਿੱਟ ਜਾਵੇ ਅਤੇ ਮੇਰਾ ਆਪ--ਹੁਦਰਾਪਨ ਦੂਰ ਹੋ ਵੰਞੇ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "May my emotional attachment, my sense of mine and yours, and my self-conceit be dispelled. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਮੋਹੁ ਪੁਨਾ ਏਹੁ ਮੇਰਾ ਪਦਾਰਥ ਔ ਏਹੁ ਤੇਰਾ ਪਦਾਰਥ ਮਾਨਿਆ ਹੂਆ ਹੈ ਏਹ ਦੂਰ ਹੋਵੇ ਔ ਅਪਨੀ ਕਰ ਕੇ ਜੋ ਮਨ ਮੇਂ ਧਾਰੀ ਹੂਈ ਹੈ ਅਰਥਾਤ ਹੰਤਾ ਹੈ, ਸੋ ਦੂਰ ਹੋਵੇ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਜਿਸ ਇਲਾਜ ਨਾਲ ਮੇਰੇ ਅੰਦਰੋਂ) ਮੋਹ ਨਾਸ ਹੋ ਜਾਏ, ਮੇਰ-ਤੇਰ ਵਾਲਾ ਵਿਤਕਰਾ ਦੂਰ ਹੋ ਜਾਏ, ਮੇਰੀ ਮਾਇਆ-ਨਾਲ-ਪਕੜ ਖ਼ਤਮ ਹੋ ਜਾਏ ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "La infatuación, la ególatra idea de “lo mío y lo tuyo” y la actitud voluntariosa son disipadas habitando en la Palabra del Señor. (1)"