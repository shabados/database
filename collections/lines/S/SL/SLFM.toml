[[content]]
asset = "SSA2"
type = "primary"
data = "ਰੋਗੇ ਮਰਤਾ; ਰੋਗੇ ਜਨਮੈ ॥"
page = 1140
line = 19

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "In disease, man dies and in disease he is born."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਬੀਮਾਰੀ ਅੰਦਰ ਬੰਦਾ ਮਰਦਾ ਹੈ ਤੇ ਬੀਮਾਰੀ ਵਿੱਚ ਹੀ ਜੰਮਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "In disease the mortals die, and in disease they are born."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਅਗ੍ਯਾਨ ਰੋਗ ਕਰ ਜੀਵ ਜਨਮਤਾ ਮਰਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਮਨੁੱਖ ਕਿਸੇ ਨ ਕਿਸੇ ਆਤਮਕ) ਰੋਗ ਵਿਚ (ਫਸਿਆ ਹੋਇਆ) ਹੀ ਮਰ ਜਾਂਦਾ ਹੈ, (ਕਿਸੇ ਨ ਕਿਸੇ ਆਤਮਕ) ਰੋਗ ਵਿਚ (ਗ੍ਰਸਿਆ ਹੋਇਆ) ਹੀ ਜੰਮਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Uno nace enfermo y muere, víctima de esa enfermedad."