[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਇਸ ਰਸਤੇ ਤੇ ਉਹੀ ਪੈਰ ਰਖ ਸਕਦਾ ਹੈ, ਜਿਸ ਨੇ ਆਪਣਾ ਸਿਰ ਪਹਿਲਾਣ ਹੀ ਕਟਾ ਛੱਡਿਆ ਹੋਵੇ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਕੋ ਪਾ ਨਹਦ ਦਰੀਣ ਰਹਿ ਆਣ ਰਾ ਸਰ ਨਹਿ ਬਾਸ਼ਦ ।੩੨।੫।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "However, Akaalpurakh is always the Master and we, the worldly earthlings, His slaves for ever. (57) (2)"