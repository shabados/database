[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਸੂ ਪਰੀਤਿ; ਘਾਸ ਸੰਗਿ ਰਚੈ ॥"
page = 892
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The beast loves grass and remains clung to it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਡੰਗਰ ਦਾ ਘਾਅ ਨਾਲ ਪਿਆਰ ਹੈ ਤੇ ਉਹ ਇਸ ਨਾਲ ਚਿੰਮੜਿਆ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The beast loves grass, and remains attached to it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਪਸ਼ੂ ਕੀ ਪ੍ਰੀਤੀ ਘਾਸ ਕੇ ਸੰਗ ਹੋਤੀ ਹੈ। ਜੇ ਉਸ ਆਗੇ ਸੁਇਨਾ ਮਿਲਾਇਕੇ ਪਾਈਏ ਤੋ ਵਹੁ ਪਸ਼ੂ ਘਾਸ ਕੇ ਸੰਗ ਹੀ ਪ੍ਰਸੰਨ ਹੋ ਕਰ ਮਿਲਤਾ ਹੈ, ਤੈਸੇ ਹੀ ਮਨੁਖ ਗੁਣੋਂ ਕੋ ਤਿਆਗਕੇ ਔਗੁਣੋਂ ਸੇ ਹੀ ਪ੍ਰੀਤੀ ਕਰਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਸ਼ੂ ਦਾ ਪਿਆਰ ਘਾਹ ਨਾਲ ਹੀ ਹੁੰਦਾ ਹੈ, ਪਸ਼ੂ ਘਾਹ ਨਾਲ ਹੀ ਖ਼ੁਸ਼ ਰਹਿੰਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En realidad son pobres cuadrúpedos que les gusta sólo el pasto"