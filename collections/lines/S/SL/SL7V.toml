[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸੁ ਵਖਰ ਕਉ; ਲੈਨਿ ਤੂ ਆਇਆ ॥"
page = 283
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The merchandise thou hast come into the world to obtain,"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਸੌਦਾ-ਸੂਤ ਜਿਸ ਨੂੰ ਹਾਸਲ ਕਰਨ ਲਈ ਤੂੰ ਜਹਾਨ ਵਿੱਚ ਆਇਆ ਹੈ,"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This merchandise, which you have come to obtain"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! ਜਿਸ (ਵਖਰ) ਸੌਦੇ ਕੇ ਲੇਨੇ ਹੇਤ ਤੂੰ ਈਹਾਂ ਆਯਾ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਭਾਈ!) ਜੇਹੜਾ ਸੌਦਾ ਖ਼ਰੀਦਣ ਵਾਸਤੇ ਤੂੰ (ਜਗਤ ਵਿਚ) ਆਇਆ ਹੈਂ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਖਰ = ਸੌਦਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Has venido a esta vida a alabar el Nombre de Dios;"