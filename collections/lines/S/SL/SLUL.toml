[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਚਿੰਦਿਅੜੇ; ਫਲ ਪਾਵੈ ॥"
page = 623
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "obtains his heart desired boons."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਆਪਣੀਆਂ ਚਿੱਤ-ਚਾਹੁੰਦੀਆਂ ਮੁਰਾਦਾਂ ਪਾ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "and the fruits of his mind's desires are obtained."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਵਹੁ ਜਗਤ ਮਨ ਬਾਂਛਤ ਫਲੋਂ ਕੋ ਪਾਵੈਗਾ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਹ ਮਨੁੱਖ ਮਨ-ਚਿਤਵੇ ਫਲ ਹਾਸਲ ਕਰ ਲੈਂਦਾ ਹੈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "los deseos de su mente son cumplidos."