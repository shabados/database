[[content]]
asset = "SSA2"
type = "primary"
data = "ਗਾਵਹਿ ਇੰਦ, ਇਦਾਸਣਿ ਬੈਠੇ; ਦੇਵਤਿਆ ਦਰਿ ਨਾਲੇ ॥"
page = 6
line = 7

[[content]]
asset = "JSTS"
type = "note"
language = "pa"
data = "੧. ਅਨਪੁਰਖ ਬਹੁਵਚਨ ਕਿਰਿਆ - ਗਾਉਂਦੇ ਹਨ। ੨. ਦੇਵਤਿਆਂ - ਦੇਵਤਾ ਦਾ ਬਹੁਵਚਨ।"

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Indra, seated on his throne with the deities at Thy gate, sings Thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਆਪਣੇ ਤਖਤ ਤੇ ਬੈਠਾ ਹੋਇਆ ਇੰਦਰ, ਤੇਰੇ ਦਰਵਾਜੇ ਤੇ ਸੁਰਾਂ ਸਮੇਤ, ਤੈਨੂੰ ਗਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Indra, seated upon His Throne, sings with the deities at Your Door."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇੰਦ੍ਰ ਦੇਵਤਯੋਂ ਕੇ (ਦਰਿ) ਦਲ ਬੀਚ ਇੰਦ੍ਰਾਸਨ ਪਰ ਬੈਠੇ ਹੂਏ ਤੇਰੇ ਦਰ ਪਰ ਜਸੁ ਗਾਵਤੇ ਹੈਂ, ਵਾ ਆਦਰ ਸੰਜੁਗਤ ਦੇਵਤ੍ਯੋਂ ਕੇ (ਨਾਲੇ) ਸਾਥ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਕਈ ਇੰਦਰ ਆਪਣੇ ਤਖ਼ਤ 'ਤੇ ਬੈਠੇ ਹੋਏ ਦੇਵਤਿਆਂ ਸਮੇਤ ਤੇਰੇ ਦਰ 'ਤੇ ਤੈਨੂੰ ਸਲਾਹ ਰਹੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "canta la diosa Parwati;"