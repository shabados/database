[[content]]
asset = "SSA2"
type = "primary"
data = "ਤਿਸ ਨੋ ਜੋਹਹਿ; ਦੂਤ ਧਰਮ ਰਾਇ ॥੧॥"
page = 195
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "him the couriers of the Righteous Judge stalk."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਸ ਨੂੰ ਧਰਮ ਰਾਜੇ ਦੇ ਕਾਸਦ ਤਕਾਉਂਦੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The messengers of the Righteous Judge of Dharma shall hunt them down. ||1||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਸ ਕੋ ਧਰਮ ਰਾਜਾ ਕੇ ਦੂਤ ਬੁਰੀ ਦ੍ਰਿਸਟ ਸੇ ਦੇਖਤੇ ਹੈਂ, ਭਾਵ ਤਾੜਨਾ ਕਰਤੇ ਹੈਂ॥੧॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਉਸ ਮਨੁੱਖ ਨੂੰ ਧਰਮ-ਰਾਜ ਦੇ ਦੂਤ ਆਪਣੀ ਤੱਕ ਵਿਚ ਰੱਖਦੇ ਹਨ (ਭਾਵ, ਉਹ ਮਨੁੱਖ ਸਦਾ ਆਤਮਕ ਮੌਤੇ ਮਰਿਆ ਰਹਿੰਦਾ ਹੈ) ॥੧॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los mensajeros del Justo Juez del Dharma los acechará en su cacería y los destruirá.(1)"