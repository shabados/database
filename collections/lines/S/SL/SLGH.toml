[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਾਟੀ ਏਕ. ਅਨੇਕ ਭਾਂਤਿ ਕਰਿ; ਸਾਜੀ ਸਾਜਨਹਾਰੈ ॥"
page = 1350
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Clay is but the same, but the Fashioner has fashioned it in various ways."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਮਿੱਟੀ ਕੇਵਲ ਇਕ ਹੀ ਹੈ ਪ੍ਰੰਤੂ ਘੜਨਹਾਰ ਨੇ ਇਸ ਨੂੰ ਘਣੇਰਿਆਂ ਤਰੀਕਿਆਂ ਨਾਲ ਘੜਿਆ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The clay is the same, but the Fashioner has fashioned it in various ways."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਸਾਜਨਹਾਰ ਘੁਮਾਰ ਨੇ ਏਕ (ਮਾਟੀ) ਮ੍ਰਿਤਕਾ ਸੇ ਅਨੇਕ ਭਾਤੋਂ ਕੇ ਪਾਤ੍ਰੋਂ ਕੀ ਰਚਨਾ (ਸਾਜੀ) ਰਚੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਿਰਜਨਹਾਰ ਨੇ ਇੱਕੋ ਹੀ ਮਿੱਟੀ ਤੋਂ (ਭਾਵ, ਇੱਕੋ ਜਿਹੇ ਹੀ ਤੱਤਾਂ ਤੋਂ) ਅਨੇਕਾਂ ਕਿਸਮਾਂ ਦੇ ਜੀਆ-ਜੰਤ ਪੈਦਾ ਕਰ ਦਿੱਤੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਭਾਂਤਿ = ਕਿਸਮ। ਸਾਜੀ = ਪੈਦਾ ਕੀਤੀ, ਬਣਾਈ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "El barro es el mismo pero el decorador lo ha decorado de forma distinta,"