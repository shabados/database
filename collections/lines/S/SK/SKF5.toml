[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਨਮਤ. ਕੀ ਨ ਮੂਓ; ਆਭਾਗਾ ॥"
page = 1045
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Why did not he, the unfortunate one die, as soon as he was born?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਉਹ ਨਿਕਰਮਣ ਬੰਦਾ, ਜੰਮਦੇ ਸਾਰ ਹੀ ਕਿਉਂ ਨਾਂ ਮਰ ਗਿਆ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "That unfortunate wretch - why didn't he just die as soon as he was born?"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਹੁ ਅਭਾਗੀ ਜੀਉ ਜਨਮਤਾ ਹੀ ਕਿਉਂ ਨਾ ਮਰ ਗਿਆ।"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਉਹ ਬਦ-ਨਸੀਬ ਜੰਮਦਾ ਹੀ ਕਿਉਂ ਨ ਮਰ ਗਿਆ?"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਨਮਤ = ਜੰਮਦਾ ਹੀ। ਕੀ ਨ = ਕਿਉਂ ਨਾਹ? ਆਭਾਗਾ = ਬਦ-ਨਸੀਬ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh, ¿por qué no fue que ese desafortunado murió tan pronto como nació?"