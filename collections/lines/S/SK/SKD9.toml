[[content]]
asset = "SSA2"
type = "primary"
data = "ਪਤਿ ਪਰਵਾਣਾ. ਪਿਛੈ ਪਾਈਐ; ਤਾ ਨਾਨਕ. ਤੋਲਿਆ ਜਾਪੈ ॥੨॥"
page = 469
line = 4

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If the weight of honour be put into the hind scale, then alone, O Nanak, the man appears properly weighed."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਇਜਤ ਦਾ ਵੱਟਾ ਪਿਛਲੇ ਪਲੜੇ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਜਾਵੇ ਕੇਵਲ ਤਦ ਹੀ, ਹੇ ਨਾਨਕ! ਬੰਦਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਤੋਲਿਆ ਹੋਇਆ ਮਲੂਮ ਹੁੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If the weight of honor is placed on the scale, then, O Nanak, one sees his true weight. ||2||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਪਰੰਤੁ ਜਬ ਪ੍ਰਤਿਸ੍ਟ ਰੂਪ (ਪਰਵਾਣਾ) ਵਟਾ ਪਿਛੈ ਪਾਈਐ, ਜਿਨ ਗੁਨੋਂ ਕਰ ਮਹਾਤਮਾਂ ਕੀ ਪਤਿ ਰਹ ਆਈ ਹੈ। ਸੋ ਗੁਨੋਂ ਰੂਪੀ ਵਟਾ ਬੁਧ ਰੂਪ ਤਕੜੀ ਦੇ ਪਿਛਲੇ ਛਾਬੇ ਮੇਂ ਪਾਈਏ, ਭਾਵ ਪੂਰਬ ਹੂਏ ਮਹਾਤਮਾ ਕੇ ਗੁਨ ਏਕ ਓਰ ਕਰ ਬੁਧੀ ਮੇਂ ਵਿਚਾਰੀਏ। ਏਕ ਓਰ ਅਪਨੇ ਗੁਨ ਰਖੀਏ, ਭਾਵ ਵਿਚਾਰੀਏ। ਤਉ ਤੁਲਿਆ ਹੂਆ (ਜਾਪੈ) ਜਾਨੀਤਾ ਹੈ ਕੇ ਉਨ ਕੇ ਸਮ ਹੈ ਵਾ ਕਮ ਹੈ॥੨॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ ਹੇ ਨਾਨਕ! ਤਾਂ ਹੀ ਮਨੁੱਖ ਤੋਲ ਵਿਚ (ਭਾਵ, ਪਰਖ ਵਿਚ) ਪੂਰਾ ਉਤਰਦਾ ਹੈ ਜੇ ਤੱਕੜੀ ਦੇ ਦੂਜੇ ਪੱਲੇ ਵਿਚ (ਰੱਬ ਦੀ ਦਰਗਾਹ ਵਿਚ ਮਿਲੀ ਹੋਈ) ਇੱਜ਼ਤ ਰੂਪ ਵੱਟਾ ਪਾਇਆ ਜਾਏ; ਭਾਵ ਉਹੀ ਮਨੁੱਖ ਊਣਤਾ-ਰਹਿਤ ਹੈ, ਜਿਸ ਨੂੰ ਪ੍ਰਭੂ ਦੀ ਦਰਗਾਹ ਵਿਚ ਆਦਰ ਮਿਲੇ ॥੨॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਤਿ = ਇੱਜ਼ਤ। ਪਰਵਾਣਾ = ਵੱਟਾ। ਪਿਛੈ = (ਤੱਕੜੀ ਦੇ) ਪਿਛਲੇ ਛਾਬੇ ਵਿਚ ॥੨॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "a nadie le falta nada. Solamente cuando uno es medido con la Balanza del Honor, llega a conocer cuánto pesa de verdad. (2)"