[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਸ ਨੋ; ਆਪਿ ਚਲਾਏ ਸੋਇ ॥"
page = 1169
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "driven by the God Himself."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੂੰ ਕਿ ਉਹ ਸੁਆਮੀ ਖੁਦ ਹੀ ਚਲਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Lord Himself moves him."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਜਿਸ ਤਰਫ ਆਪ ਚਲਾਵਤਾ ਹੈ, ਸੋ ਤਿਸੀ ਤਰਫ ਚਲਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਸ ਜੀਵ ਨੂੰ ਜਿਵੇਂ ਪਰਮਾਤਮਾ ਜੀਵਨ ਪੰਧ ਉੱਤੇ ਤੋਰਿਆ ਚਾਹੁੰਦਾ ਹੈ, (ਉਹ ਜੀਵ ਉਹੀ ਰਸਤਾ ਅਖ਼ਤਿਆਰ ਕਰਦਾ ਹੈ)।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਜਿਸ ਨੋ = ਜਿਸ ਜੀਵ ਨੂੰ। ਸੋਇ = ਉਹ ਪਰਮਾਤਮਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Pues es Dios Quien conduce todo a Su Voluntad."