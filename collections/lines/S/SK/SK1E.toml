[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੋਬਿੰਦੁ. ਨ ਭਜੈ, ਅਹੰਬੁਧਿ ਮਾਤਾ; ਜਨਮੁ ਜੂਐ ਜਿਉ ਹਾਰੈ ॥੧॥ ਰਹਾਉ ॥"
page = 1205
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Inebriated with haughty-intellect, man contemplates not his Lord, and loses his life in gamble. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰੀ ਮਤ ਨਾਲ ਮਤਵਾਲਾ ਹੋਇਆ ਹੋਇਆ ਜੀਵ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਸਿਮਰਨ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਆਪਣੇ ਜੀਵਨ ਨੂੰ ਜੂਏ ਵਿੱਚ ਹਾਰ ਦਿੰਦਾ ਹੈ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He does not vibrate and meditate on the Lord of the Universe; he is intoxicated with egotistical intellect. He loses his life in the gamble. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੰਕਾਰ ਬੁਧੀ ਕਰ ਉਨਮਤ ਹੂਆ ਹੂਆ ਗੋਬਿੰਦ ਜੀ ਕੋ ਭਜਤਾ ਨਹੀਂ, ਜੂਏ ਕੀ ਤਰਹ ਜਨਮ ਕੋ ਹਾਰਤਾ ਹੈ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਵਿਸ਼ਈ ਮਨੁੱਖ) ਪਰਮਾਤਮਾ ਦਾ ਭਜਨ ਨਹੀਂ ਕਰਦਾ, ਅਹੰਕਾਰ ਵਿਚ ਮੱਤਾ ਹੋਇਆ (ਆਪਣਾ ਮਨੁੱਖਾ) ਜਨਮ (ਇਉਂ) ਹਾਰ ਜਾਂਦਾ ਹੈ ਜਿਵੇਂ (ਜੁਆਰੀਆ) ਜੂਏ ਵਿਚ (ਬਾਜ਼ੀ ਹਾਰਦਾ ਹੈ) ॥੧॥ ਰਹਾਉ ॥"

