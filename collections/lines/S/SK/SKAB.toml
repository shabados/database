[[content]]
asset = "DGDG"
type = "primary"
data = "ਸੁਨਤ ਬਾਤ ਮੂਰਖ ਤ੍ਰਿਯਾ ਚਿਤ ਮੈ ਭਈ ਪ੍ਰਸੰਨ︀ਯ ॥"
page = 913

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Listening to all this, the foolish woman was very much delighted,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "(ਇਹ) ਗੱਲ ਸੁਣ ਕੇ ਮੂਰਖ ਇਸਤਰੀ ਮਨ ਵਿਚ ਬਹੁਤ ਪ੍ਰਸੰਨ ਹੋ ਗਈ।"