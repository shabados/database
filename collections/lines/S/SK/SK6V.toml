[[content]]
asset = "SSA2"
type = "primary"
data = "ਫਰੀਦਾ. ਪਾੜਿ ਪਟੋਲਾ ਧਜ ਕਰੀ; ਕੰਬਲੜੀ ਪਹਿਰੇਉ ॥"
page = 1383
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Farid! Tearing off all my robes into tatters, I just wear a blanket."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਫਰੀਦ! ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੁਸ਼ਾਕਾਂ ਨੂੰ ਪਾੜ ਅਤੇ ਲੀਰਾਂ ਲੀਰਾਂ ਕਰਕੇ ਮੈਂ ਕੇਵਲ ਕੰਬਲੀ ਪਾਈ ਫਿਰਦਾ ਹਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Fareed, I have torn my clothes to tatters; now I wear only a rough blanket."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਫਰੀਦ ਜੀ ਕਹਿਤੇ ਹੈਂ: (ਪਟੋਲਾ) ਬਸਤ੍ਰੋਂ ਕੋ ਪਾੜ ਕਰ ਕੇ (ਧਜ) ਝੰਡੀ ਵਾ ਖਫਨੀ ਕਰ ਲੇਵੋ ਔਰ ਤਨ ਮੇਂ ਕੰਬਲੀ ਪਹਿਰੋ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਫਰੀਦ! ਪੱਟ ਦਾ ਕੱਪੜਾ ਪਾੜ ਕੇ ਮੈਂ ਲੀਰਾਂ ਕਰ ਦਿਆਂ, ਤੇ ਮਾੜੀ ਜਿਹੀ ਕੰਬਲੀ ਪਾ ਲਵਾਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪਾੜਿ = ਪਾੜ ਕੇ। ਪਟੋਲਾ = (ਸਿਰ ਉਤੇ ਲੈਣ ਵਾਲੀ ਜ਼ਨਾਨੀ ਦਾ) ਪੱਟ ਦਾ ਕੱਪੜਾ। ਧਜ = ਲੀਰਾਂ। ਕੰਬਲੜੀ = ਮਾੜੀ ਜਿਹੀ ਕੰਬਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Farid, he cortado mi ropa en pedazos, ahora sólo uso una cobija,"