[[content]]
asset = "SSA2"
type = "primary"
data = "ਜੋ ਸੈਤਾਨਿ ਵੰਞਾਇਆ ਸੇ; ਕਿਤ ਫੇਰਹਿ ਚਿਤ ॥੧੫॥"
page = 1378
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whom the devil has spoiled, who can they turn their mind towards God?"

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਸ਼ੈਤਾਨ ਨੇ ਖਰਾਬ ਕਰ ਦਿੱਤਾ ਹੈ। ਉਹ ਆਪਣੇ ਮਨ ਨੂੰ ਰੱਬ ਵੱਲ ਕਿਸ ਤਰ੍ਹਾਂ ਤੋੜ ਸਕਦੇ ਹਨ?"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "But those whom the devil has spoiled - how can they turn their consciousness towards God? ||15||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪੁਰਸ਼ੋਂ ਕਾ ਚਿਤ ਸ਼ੈਤਾਨ ਨੇ ਗਵਾਇਆ ਹੈ ਸੇ ਜਨ ਕਿਸ ਪ੍ਰਕਾਰ ਹਰੀ ਕੀ ਤਰਫ ਚਿਤ ਕੋ ਫੇਰੈਂ ਅਰਥਾਤ ਨਹੀਂ ਫੇਰਤੇ ਹੈਂ॥੧੫॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਪਰ, ਜਿਨ੍ਹਾਂ ਬੰਦਿਆਂ ਨੂੰ (ਮਨ-) ਸ਼ੈਤਾਨ ਨੇ ਵਿਗਾੜਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਕਿਵੇਂ ('ਦੁਨੀ' ਵਲੋਂ) ਚਿੱਤ ਫੇਰ ਸਕਦੇ ਹਨ? ॥੧੫॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸੇ = ਉਹ ਬੰਦੇ। ਵੰਞਾਇਆ = ਵਿਗਾੜਿਆ ਹੈ ॥੧੫॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "¿cómo podrían dirigir su conciencia hacia Dios? (15)"