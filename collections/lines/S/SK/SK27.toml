[[content]]
asset = "DGDG"
type = "primary"
data = "ਭੂਖ ਲਗੇ ਘਰ ਕੋ ਉਮਗੇ; ਪੈ ਬਿਰਾਜਨ ਕੋ ਸੁਖਦਾ ਪਰਛਾਈ ॥"
page = 322

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "Their flowers, fruit and shade are all good at the time of coming home,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਭੁਖ ਲਗਣ ਕਾਰਨ ਘਰ ਜਾਣ ਦੀ ਉਮੰਗ (ਭਾਵੇਂ) ਹੋਵੇ, ਪਰ ਬੈਠਣ ਲਈ (ਇਨ੍ਹਾਂ ਦੀ) ਛਾਂ ਬਹੁਤ ਸੁਖਦਾਇਕ ਹੈ।"