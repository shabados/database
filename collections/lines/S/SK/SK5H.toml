[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੰਸਾਰ ਸਾਗਰੰ ਨਾਨਕ; ਪੁਨਰਪਿ ਜਨਮ. ਨ ਲਭੵਤੇ ॥੧੯॥"
page = 1361
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "man should cross the world ocean, O Nanak. This human life he shall obtain not again."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਇਨਸਾਨ ਨੂੰ ਜਗਤ ਸਮੁੰਦਰ ਤੋਂ ਪਾਰ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਹੇ ਨਾਨਕ! ਇਹ ਮਨੁਸ਼ੀ ਜੀਵਨ ਉਸ ਨੂੰ ਮੁੜ ਕੇ ਨਹੀਂ ਲਭੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O Nanak, they shall never again be consigned to reincarnation. ||19||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਿਤੇ ਹੈਂ: ਇਸ ਕਰ ਪੁਰਸ਼ ਕਾ ਸੰਸਾਰ ਸਮੁੰਦਰ ਸੇ ਤਰਨਾ ਹੋਤਾ ਹੈ ਪੁਨਾ ਨਿਸਚੇ ਕਰ ਜਨਮ ਮਰਨ ਕੋ ਨਹੀਂ ਪਾਵਤਾ ਹੈ॥੧੯॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! ਉਹਨਾਂ ਨੂੰ (ਇਸ) ਸੰਸਾਰ-ਸਮੁੰਦਰ ਵਿਚ ਮੁੜ ਮੁੜ ਜਨਮ ਨਹੀਂ ਲੈਣਾ ਪੈਂਦਾ ॥੧੯॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪੁਨਰਪਿ = ਪਨਹ ਅਪਿ, ਫਿਰ ਭੀ, ਮੁੜ ਮੁੜ (पुनरपि पुनः अपि) ॥੧੯॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "oh dice Nanak, nunca más serán consignados a la reencarnación. (19)"