[[content]]
asset = "SSA2"
type = "primary"
data = "ਘਰੈ ਅੰਦਰਿ; ਕੋ. ਘਰੁ ਪਾਏ ॥"
page = 1068
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Rare is the person, who finds the Lord's mansion within his body home."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੋਈ ਵਿਰਲਾ ਪੁਰਸ਼ ਹੀ ਆਪਣੀ ਦੇਹ ਦੇ ਧਾਮ ਅੰਦਰ ਸੁਆਮੀ ਦੇ ਮੰਦਰ ਨੂੰ ਪਾਉਂਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Deep within the home of the self, one finds the home of the Lord."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਕੋਈ ਸਰੀਰ ਅੰਦਰੋਂ ਹੀ ਸਰੂਪ ਕੋ ਪਾਵਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਹੜਾ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਹਿਰਦੇ-ਘਰ ਵਿਚ ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ ਲੱਭ ਲੈਂਦਾ ਹੈ,"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਘਰੈ ਅੰਦਰਿ = ਹਿਰਦੇ-ਘਰ ਦੇ ਅੰਦਰ ਹੀ। ਕੋ = ਕੋਈ ਵਿਰਲਾ। ਘਰੁ = ਪਰਮਾਤਮਾ ਦਾ ਟਿਕਾਣਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Extraordinario es el que encuentra su Hogar dentro de su propio hogar."