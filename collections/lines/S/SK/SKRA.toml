[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਬਦਿ ਜੋਤਿ ਜਗਾਇ ਦੀਪਕੁ; ਨਾਨਕਾ. ਭਉ ਭੰਜਨੋ ॥੩॥"
page = 843
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Burn thou the lamp of the Lord's light, O Nanak, and it shall destroy thy dread."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਪ੍ਰਭੂ ਦੇ ਪ੍ਰਕਾਸ਼ ਦਾ ਦੀਵਾ ਬਾਲ, ਹੇ ਨਾਨਕ! ਅਤੇ ਇਹ ਤੇਰੇ ਡਰ ਨੂੰ ਨਾਸ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "So light the lamp of the Shabad, O Nanak, and burn away your fear. ||3||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਤਿਨ ਕੇ ਰਿਦੇ ਮੇਂ ਸਤਿਗੁਰੋਂ ਨੇ ਸਬਦ ਰੂਪ ਜੋਤਿ ਅਗਨੀ ਸੇ ਗਿਆਨ ਦੀਪਕ ਜਗਾਇ ਕਰ ਸਰਬ ਭੈ (ਭੰਜਨੋ) ਨਸਟ, ਭਾਵ ਦੂਰ ਕੀਆ ਹੈ॥੩॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਆਖ-ਹੇ ਭਾਈ!) ਗੁਰੂ ਦੇ ਸ਼ਬਦ ਦੀ ਰਾਹੀਂ (ਆਪਣੇ ਅੰਦਰ ਰੱਬੀ) ਜੋਤਿ ਜਗਾ ਕੇ ਦੀਵਾ ਜਗਾ ਕੇ (ਉਹ ਜੀਵ-ਇਸਤ੍ਰੀ ਆਪਣੇ ਅੰਦਰੋਂ ਹਰੇਕ) ਡਰ-ਸਹਿਮ ਨਾਸ ਕਰ ਲੈਂਦੀ ਹੈ ॥੩॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "pues en su interior se mantiene encendida la Luz de la Palabra, y todos sus miedos son vencidos.  (3)"