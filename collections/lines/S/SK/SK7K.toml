[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਿਨ ਪ੍ਰਤਿ ਭੂਪਤਿ ਬਚਨ ਸੁਨਾਏ ॥"
page = 469

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He called all his ministers and said,"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਉਨ੍ਹਾਂ ਪ੍ਰਤਿ ਰਾਜੇ ਨੇ (ਇਹ) ਬਚਨ ਸੁਣਾਏ।"