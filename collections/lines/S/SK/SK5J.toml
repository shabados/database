[[content]]
asset = "SSA2"
type = "primary"
data = "ਐਥੈ ਸਾਚੇ ਸੇ ਦਰਿ ਸਾਚੇ; ਨਦਰੀ ਨਦਰਿ ਸਵਾਰੀ ਹੇ ॥੮॥"
page = 1050
line = 14

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They, who are true here, are also true in the Lord's court. The Merciful Master adorns them by His mercy."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੋ ਏਥੇ ਸੱਚੇ ਹਨ ਉਹ ਪ੍ਰਭੂ ਦੇ ਦਰਬਾਰ ਅੰਦਰ ਭੀ ਸੱਚੇ ਹਨ। ਮਿਹਰਬਾਨ ਮਾਲਕ, ਆਪਣੀ ਮਿਹਰ ਦੁਆਰਾ ਉਨ੍ਹਾਂ ਨੂੰ ਚਾਰ ਚੰਨ ਲਾ ਦਿੰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those who are true in this world, are true in the Court of the Lord. The Merciful Lord adorns them with His Mercy. ||8||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਇਸ ਲੋਕ ਮੇਂ ਜੋ ਸਚੇ ਹੈਂ ਸੋਈ ਪ੍ਰਲੋਕ ਮੇਂ ਸਾਚੇ ਹੂਏ ਹੈਂ। ਨਦਰੀ ਨੇ ਕ੍ਰਿਪਾ ਦ੍ਰਿਸ਼ਟਿ ਕਰ ਕੇ ਤਿਨ ਕੀ ਬਿਰਤੀ ਸਵਾਰੀ ਹੈ॥੮॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਸਿਮਰਨ ਦੀ ਬਰਕਤਿ ਨਾਲ ਜਿਹੜੇ ਮਨੁੱਖ) ਇਸ ਲੋਕ ਵਿਚ ਸੁਰਖ਼ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ, ਉਹ ਮਨੁੱਖ ਪ੍ਰਭੂ ਦੀ ਹਜ਼ੂਰੀ ਵਿਚ ਭੀ ਸੁਰਖ਼ਰੂ ਹੋ ਜਾਂਦੇ ਹਨ। ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਵਾਲੇ ਪਰਮਾਤਮਾ ਦੀ ਮਿਹਰ ਦੀ ਨਜ਼ਰ ਉਹਨਾਂ ਦਾ ਜੀਵਨ ਸੰਵਾਰ ਦੇਂਦੀ ਹੈ ॥੮॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਐਥੈ = ਇਸ ਲੋਕ ਵਿਚ। ਸੇ = ਉਹ {ਬਹੁ-ਵਚਨ}। ਦਰਿ = ਪ੍ਰਭੂ ਦੇ ਦਰ ਤੇ। ਸਾਚੇ = ਸੁਰਖ਼ਰੂ। ਨਦਰੀ = ਮਿਹਰ ਦੀ ਨਿਗਾਹ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ ॥੮॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sí, aquéllos que son verdaderos aquí, también son verdaderos en la Puerta del Señor, y son bendecidos por la Mirada de Gracia del Señor. (8)"