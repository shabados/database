[[content]]
asset = "DGDG"
type = "primary"
data = "ਤਬ ਤੁਮ ਸੈ ਮੈ ਭਾਖਿਹੋ; ਬ੍ਰਹਮ ਬਾਦਿ ਸਮੁਝਾਇ ॥੮੫॥"
page = 909

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘I will convey you the essence of the Godly knowledge.’(85)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਤਦੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਬ੍ਰਹਮ-ਵਾਦ ਦੀ (ਗੱਲ) ਕਹਿ ਕੇ ਸਮਝਾਵਾਂਗਾ ॥੮੫॥"