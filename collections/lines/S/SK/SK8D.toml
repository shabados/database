[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਹ ਸੱਚ ਦੇ ਬੀਜ ਦਿਲਾਣ ਦੇ ਖੇਤਾਣ ਬੀਜ ਦਿੰਦੇ ਹਨ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਤੁਖ਼ਮਿ ਹੱਕ ਦਰ ਕਿਸ਼ਤਿ ਦਿਲਹਾ ਕਾਸ਼ਤੰਦ ।੧੪੦।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "The first letter of his name, 'Aliph', is the one that encompasses the virtues and blessings of high and low, rich and poor, and the king and the mendicant."