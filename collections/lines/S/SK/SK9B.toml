[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਨੇ ਦਿਨ ਰਾਤ ਰੱਬ ਦਾ ਨਾਮ ਧਿਆਇਆ,"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਨਾਮਿ ਹੱਕ ਅਜ਼ ਬਸਕਿ ਰੂਜ਼ੋ ਸ਼ਬ ਗ੍ਰਿਫ਼ਤ ।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "And, Guru Gobind Singh is the supporter of those who do not have any support. (136)"