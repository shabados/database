[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਪ੍ਰਸਾਦਿ; ਨਾਨਕ ਮਤਿ ਪਾਈ ॥੨॥੧॥੭॥"
page = 720
line = 17

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "By Guru's grace, Nanak, has obtained this understanding."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਾਂ ਦੀ ਰਹਿਮਤ ਸਦਕਾ ਨਾਨਕ ਨੂੰ ਇਹ ਸਮਝ ਪ੍ਰਾਪਤ ਹੋਈ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "By Guru's Grace, Nanak has gained this understanding. ||2||1||7||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ ਸਤਿਗੁਰੋਂ ਕੀ ਕਿਰਪਾ ਕਰ ਕੇ ਇਹ ਹਰਿ ਨਾਮ ਜਾਪ ਕੀ ਸਿਖ੍ਯਾ ਹਮਨੇ ਪਾਈ ਹੈ॥੨॥੧॥੭॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਨਾਨਕ! (ਪ੍ਰਭੂ ਦੇ ਨਾਮ ਵਿਚ ਜੁੜਨ ਦੀ ਇਹ) ਅਕਲ ਗੁਰੂ ਦੀ ਕਿਰਪਾ ਨਾਲ ਹੀ ਮਿਲਦੀ ਹੈ ॥੨॥੧॥੭॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਪ੍ਰਸਾਦਿ = ਕਿਰਪਾ ਨਾਲ। ਮਤਿ = ਅਕਲ ॥੨॥੧॥੭॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "y por la Gracia del Guru, Nanak ha llegado a este Entendimiento. (2-1-7)"