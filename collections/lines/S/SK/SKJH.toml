[[content]]
asset = "SSA2"
type = "primary"
data = "ਨਉ ਨਿਧਿ ਤੇਰੈ. ਸਗਲ ਨਿਧਾਨ ॥"
page = 376
line = 2

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou hast nine valuable riches and miracles and all the treasures."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੇਰੇ ਕੋਲ ਨੌਂ ਸੰਪਦਾ ਤੇ ਕਰਾਮਾਤਾਂ ਅਤੇ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The nine treasures are Yours - all treasures are Yours."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਨਉ ਨਿਧਿ ਆਦਿਕ ਸਭ ਪਦਾਰਥ ਤੇਰੇ ਖਜਾਨੇ ਮੇਂ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਹੇ ਪ੍ਰਭੂ!) ਤੇਰੇ ਘਰ ਵਿਚ (ਜਗਤ ਦੀਆਂ) ਨੌ ਹੀ ਨਿਧੀਆਂ ਮੌਜੂਦ ਹਨ ਸਾਰੇ ਖ਼ਜ਼ਾਨੇ ਮੌਜੂਦ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Los Nueve Tesoros son Tuyos, oh Dios; no, ¡todos los tesoros son Tuyos!"