[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਿਨਵੰਤਿ ਨਾਨਕ. ਹਰਿ ਕੰਤੁ ਮਿਲਿਆ; ਸਦਾ ਕੇਲ ਕਰੰਦਾ ॥੪॥੧॥੪॥"
page = 544
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Prays Nanak, I have found God, my Spouse, who ever indulges in dalliance with me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਅਰਦਾਸ ਕਰਦਾ ਹੈ, ਮੈਂ ਭਗਵਾਨ ਨੂੰ ਆਪਣੇ ਭਰਤੇ ਵਜੋਂ ਪਾ ਲਿਆ ਹੈ ਜੋ ਸਦੀਵ ਹੀ ਮੇਰੇ ਨਾਲ ਨਾਜ-ਨਖਰੇ ਕਰਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Prays Nanak, I have met my Husband Lord, who plays with me forever. ||4||1||4||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਗੁਰੂ ਜੀ ਕਹਤੇ ਹੈਂ: ਐਸਾ ਹਰਿ ਸ੍ਵਾਮੀ ਨਿਤ੍ਯ ਅਨੰਦ ਕਰਨੇਹਾਰਾ ਹਮ ਕੋ ਮਿਲਾ ਹੈ॥੪॥੧॥੪॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਨਾਨਕ ਬੇਨਤੀ ਕਰਦਾ ਹੈ ਕਿ ਤੇ ਉਹ ਸਦਾ ਚੋਜ-ਤਮਾਸ਼ੇ ਕਰਨ ਵਾਲਾ ਪ੍ਰਭੂ (ਉਸ ਸਰਨ ਆਏ ਨੂੰ) ਮਿਲ ਪੈਂਦਾ ਹੈ ॥੪॥੧॥੪॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Dice Nanak, he obtenido a mi Bienamado Señor en Júbilo y Dicha. (4‑1‑4)"