[[content]]
asset = "DGDG"
type = "primary"
data = "ਅਭੰਗ ਭੰਗੇ ਅਬਾਹ ਬਾਹੇ ॥੨੨੬॥"
page = 222

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "She has fathomed the unfathomable and has destroyed the indestructible. She has destroyed the indestructible and has moved the immovable as her vehicles.226."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਨ ਭੱਜਣ ਵਾਲਿਆਂ ਨੂੰ ਭੰਨ ਦਿੱਤਾ ਹੈ, ਨ ਫੜੇ ਜਾ ਸਕਣ ਵਾਲਿਆਂ ਨੂੰ ਫੜ ਲਿਆ ॥੨੨੬॥"