[[content]]
asset = "SSA2"
type = "primary"
data = "ਜਿਨਿ ਸਿਰਿ ਸਾਜੀ; ਤਿਨਿ ਫੁਨਿ ਗੋਈ ॥"
page = 355
line = 10

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He, who has created the universe shall ultimately destroy it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਸ ਨੇ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ, ਉਹ ਹੀ ਓੜਕ ਨੂੰ ਇਸ ਨੂੰ ਲੈ ਕਰ ਦੇਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He, who created the Universe, shall ultimately destroy it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਯਹ ਸ੍ਰਿਸਟੀ ਜਿਸ ਪਰਮਾਤਮਾ ਨੇ ਉਤਪੰਨ ਕਰੀ ਹੈ ਉਸੀ ਨੇ (ਗੋਈ), ਭਾਵ ਪ੍ਰਲਯ ਕਰੀ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਉਸ ਨੂੰ ਇਹ ਸਦਾ ਯਕੀਨ ਰਹਿੰਦਾ ਹੈ ਕਿ) ਜਿਸ ਪ੍ਰਭੂ ਨੇ ਇਹ ਸ੍ਰਿਸ਼ਟੀ ਰਚੀ ਹੈ ਉਹੀ ਇਸ ਨੂੰ ਮੁੜ ਨਾਸ ਕਰਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Él, Quien ha creado el Universo, lo destruye también,"