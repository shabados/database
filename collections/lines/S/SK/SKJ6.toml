[[content]]
asset = "VGRG"
type = "primary"
data = "ਦੂਜਾ ਭਾਉ, ਸੁਆਓ ਨ ਚੰਗਾ ।੧੪।"

[[content]]
asset = "JVBG"
type = "translation"
language = "en"
data = "The sense of duality is not at all a good sense."

[[content]]
asset = "VBGS"
type = "translation"
language = "pa"
data = "ਦੂਜੇ ਭਾਉ ਦਾ ਸੁਆਦ ਚੰਗਾ ਨਹੀਂ ਹੈ (ਪਾਪਾਂ ਦਾ ਫਲ ਮੌਤ ਹੀ ਹੈ)।"