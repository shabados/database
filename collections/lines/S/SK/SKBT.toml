[[content]]
asset = "SSA2"
type = "primary"
data = "ਕਰਿ ਕਰਿ ਵੇਖੈ; ਸਿਰਜਣਹਾਰੁ ॥"
page = 7
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Having created the creation the creator is beholding it."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰਚਨਾ ਨੂੰ ਰਚ ਕੇ ਰਚਨਹਾਰ ਇਸ ਨੂੰ ਦੇਖ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Having created the creation, the Creator Lord watches over it."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੈਸੇ ਨਾਥੁ ਜੋ ਮਹੰਤ ਹੋਤਾ ਹੈ, ਸੋ ਸਭ ਭੰਡਾਰਿਓਂ ਕੀ ਸੁਧ ਰਖਤਾ ਹੈ, ਤੈਸੇ ਸਭ ਸਥਾਨ ਸਿਰਜਨਹਾਰੁ ਅਕਾਲ ਪੁਰਖੁ ਰਚ ਕਰ ਦੇਖਤਾ ਰਹਿਤਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸ੍ਰਿਸ਼ਟੀ ਨੂੰ ਪੈਦਾ ਕਰਨ ਵਾਲਾ ਅਕਾਲ ਪੁਰਖ (ਜੀਵਾਂ ਨੂੰ) ਪੈਦਾ ਕਰ ਕੇ (ਉਹਨਾਂ ਦੀ) ਸੰਭਾਲ ਕਰ ਰਿਹਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਾਚੀ = ਸਦਾ ਅਟੱਲ ਰਹਿਣ ਵਾਲੀ, ਉਕਾਈ ਤੋਂ ਖ਼ਾਲੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Habiendo creado la creación, el Creador la disfruta."