[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੂ ਸਮਰਥੁ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ; ਕਰਿ ਕਿਰਪਾ ਜਨੁ ਤੇਰਾ ॥"
page = 1206
line = 6

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Thou are the Omnipotent, Transcendent Lord Master, show Thou mercy to me."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਰਬ-ਸ਼ਕਤੀਵਾਨ ਪਰਮ ਪ੍ਰਭੂ ਸਾਹਿਬ ਹੈ। ਤੂੰ ਮੇਰੇ ਆਪਣੇ ਗੋਲੇ ਉਤੇ ਰਹਿਮਤ ਧਾਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "You are All-Powerful, O Supreme Lord God and Master; please be Merciful to Your humble servant."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ ਸੁਆਮੀ! ਤੂੰ ਸਮਰਥ ਹੈਂ। ਮੇਰੇ ਪਰ ਕਿਰਪਾ ਦ੍ਰਿਸ਼ਟੀ ਕਰ, ਮੈਂ ਆਪ ਕਾ ਦਾਸ ਹੂੰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪਾਰਬ੍ਰਹਮ! ਹੇ ਸੁਆਮੀ! ਤੂੰ ਸਭ ਤਾਕਤਾਂ ਦਾ ਮਾਲਕ ਹੈਂ (ਮੇਰੇ ਉਤੇ) ਮਿਹਰ ਕਰ (ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਸਿਮਰਨ ਦਾ ਖੈਰ ਪਾ, ਮੈਂ) ਤੇਰਾ ਦਾਸ ਹਾਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh Maestro Todopoderoso y Supremo, muéstrame Tu Compasión, pues yo Te pertenezco."