[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਝਾ ਕਮਾਣਾ ਪ੍ਰਗਟੁ ਹੋਆ; ਈਤ ਉਤਹਿ ਖੁਆਰੀ ॥"
page = 460
line = 7

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The hidden deeds are laid bare and she is ruined here and hereafter."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਪੌਸ਼ੀਦਾ (ਲੁਕ ਕੇ ਕੀਤੇ) ਅਮਲ ਉਘੜ ਜਾਂਦੇ ਹਨ ਅਤੇ ਉਹ ਏਥੇ ਤੇ ਓਥੇ ਤਬਾਹ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "His secret deeds are exposed, and he is ruined here and hereafter."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਪਾਪ ਛਿਪ ੨ ਕਰ ਕੇ ਕੀਆ ਥਾ, ਸੋ ਸਾਰੇ ਸੰਸਾਰ ਮੇਂ ਪ੍ਰਗਟ ਹੋ ਗਿਆ ਹੈ, ਲੋਕ ਪਰਲੋਕ ਦੋਨੋਂ ਮੇਂ ਖਰਾਬੀ ਹੋਤੀ ਭਈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜੇਹੜਾ ਜੇਹੜਾ ਪਾਪ ਕਰਮ ਲੁਕ ਕੇ ਕਰਦਾ ਹੈ ਉਹ ਆਖ਼ਰ ਉੱਘੜ ਪੈਂਦਾ ਹੈ, ਮਨਮੁਖ ਇਸ ਲੋਕ ਵਿਚ ਭੀ ਤੇ ਪਰਲੋਕ ਵਿਚ ਭੀ ਬੇ-ਇੱਜ਼ਤੀ ਕਰਾਂਦਾ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਗੁਝਾ = ਲੁਕਾ ਕੇ। ਈਤ = ਇਸ ਲੋਕ ਵਿਚ। ਉਤਹਿ = ਪਰਲੋਕ ਵਿਚ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sus actos escondidos salen a la luz y su sufrimiento continúa en el más allá."