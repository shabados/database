[[content]]
asset = "SSA2"
type = "primary"
data = "ਗੁਰ ਕੇ ਚਰਨ ਨਮਸਕਾਰਿ ॥"
page = 895
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Bow thou ever to the Guru's feet."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਸਦਾ ਗੁਰਾਂ ਦੇ ਪੈਰਾਂ ਨੂੰ ਬੰਦਨਾ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Bow down to the Guru's Feet,"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਪੁਨਾ ਗੁਰੂ ਕੇ ਚਰਨੋਂ ਕੋ ਨਮਸਕਾਰ ਕਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਗੁਰੂ ਦੇ ਚਰਨਾਂ ਉਤੇ ਆਪਣਾ ਸਿਰ ਨਿਵਾਈ ਰੱਖ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਨਮਸਕਾਰਿ = ਸਿਰ ਨਿਵਾਇਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Póstrate siempre a los Pies de Loto de tu Señor"