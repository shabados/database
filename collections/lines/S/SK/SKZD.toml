[[content]]
asset = "SSA2"
type = "primary"
data = "ਤੁਮਹਿ ਛਡਾਵਹੁ; ਛੁਟਕਹਿ ਬੰਧ ॥"
page = 890
line = 3

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "If Thou freest the mortal, then alone can his bonds be broken."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜੇਕਰ ਤੂੰ ਪ੍ਰਾਣੀ ਨੂੰ ਰਿਹਾ ਕਰੇਂ, ਕੇਵਲ ਤਾਂ ਹੀ ਉਸ ਦੀਆਂ ਬੇੜੀਆਂ ਕੱਟੀਆਂ ਜਾ ਸਕਦੀਆਂ ਹਨ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "If You emancipate the human, then his bonds are broken."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੇ ਤੁਮ ਹੀ ਛੁਡਾਵੋਗੇ ਤੋ ਬੰਧਨ ਸੇ ਛੂਟੇਂਗੇ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪ ਹੀ ਜੀਵਾਂ ਦੇ ਮਾਇਆ ਦੇ ਬੰਧਨ ਤੋੜੇਂ ਤਾਂ ਹੀ ਟੁੱਟ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Señor Benévolo, sólo si rompes mis amarras me puedo liberar."