[[content]]
asset = "SSA2"
type = "primary"
data = "ਹਰਿ ਅਉਖਧੁ. ਜਾ ਕਉ ਗੁਰਿ ਦੀਆ; ਤਾ ਕੇ ਨਿਰਮਲ ਚੀਤਾ ॥੧॥ ਰਹਾਉ ॥"
page = 208
line = 8

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "They whom the Guru gives God's medicine their minds become neat and clean. Pause."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰਦੇਵ ਜੀ ਵਾਹਿਗੁਰੂ ਦੀ ਦਵਾਈ ਦਿੰਦੇ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਸਾਫ ਸੁਥਰੇ ਹੋ ਜਾਂਦੇ ਹਨ। ਠਹਿਰਾਉ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Those, unto whom the Guru has given the Lord's medicine - their minds become pure and immaculate. ||1||Pause||"

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਕਿਉਂਕਿ ਜਿਸ ਕੋ ਗੁਰੋਂ ਨੇ ਹਰੀ ਨਾਮ ਰੂਪ ਔਖਧ ਦੀਆ ਹੈ ਤਿਸ ਕੇ ਅੰਤਹਕਰਣ ਨਿਰਮਲ ਹੂਏ ਹੈਂ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਜਿਨ੍ਹਾਂ ਨੂੰ ਗੁਰੂ ਨੇ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ-ਦਾਰੂ ਦਿੱਤਾ ਉਹਨਾਂ ਦੇ ਚਿੱਤ (ਹਰੇਕ ਕਿਸਮ ਦੇ ਵਿਕਾਰ ਦੀ) ਮੈਲ ਤੋਂ ਸਾਫ਼ ਹੋ ਗਏ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਅਉਖਧੁ = ਦਵਾਈ। ਜਾ ਕਉ = ਜਿਨ੍ਹਾਂ ਨੂੰ। ਗੁਰਿ = ਗੁਰੂ ਨੇ। ਤਾ ਕੇ = ਉਹਨਾਂ ਦੇ ॥੧॥ ਰਹਾਉ ॥"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "A quien el Guru bendice con esta Panacea, su mente es Purificada.(1-Pausa)"