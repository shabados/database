[[content]]
asset = "DGDG"
type = "primary"
data = "ਸ੍ਰੀ ਬ੍ਰਿਜਨਾਥ ਕੀਓ ਬਿਰਥੀ; ਬਹੁ ਦਾਰੁਕ ਕੇ ਤਨਿ ਘਾਉ ਪ੍ਰਹਾਰੇ ॥"
page = 454

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "He deprived Krishna of his chariot and wounded Daruk, his charioteer"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਸ੍ਰੀ ਕ੍ਰਿਸ਼ਨ ਨੂੰ ਵੀ ਰਥ ਤੋਂ ਵਾਂਝਿਆ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਰਥਵਾਨ ਦੇ ਸ਼ਰੀਰ ਉਤੇ ਬਹੁਤ ਘਾਉ ਕਰ ਦਿੱਤੇ ਹਨ।"