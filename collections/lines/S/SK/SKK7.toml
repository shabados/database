[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਨ ਰੇ. ਥਿਰੁ ਰਹੁ; ਮਤੁ ਕਤ ਜਾਹੀ ਜੀਉ ॥"
page = 598
line = 5

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "O my soul, remain steady and wander not any where."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੀ ਜਿੰਦੜੀਏ! ਅਡੋਲ ਰਹੁ ਅਤੇ ਕਿਧਰੇ ਭਟਕ ਨਾਂ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "O my mind, remain steady, and do not wander away."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਮਨ! ਸਥਿਰ ਰਹੁ ਮਤ ਕਹੀਂ ਦੌੜਤਾ ਫਿਰ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਮੇਰੇ ਮਨ! (ਅੰਦਰ ਹੀ ਪ੍ਰਭੂ-ਚਰਨਾਂ ਵਿਚ) ਟਿਕਿਆ ਰਹੁ, (ਵੇਖੀਂ, ਨਾਮ-ਅੰਮ੍ਰਿਤ ਦੀ ਭਾਲ ਵਿਚ) ਕਿਤੇ ਬਾਹਰ ਨਾਹ ਭਟਕਦਾ ਫਿਰੀਂ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਕਤ = ਕਿਤੇ ਬਾਹਰ। ਮਤੁ ਜਾਹੀ = ਨਾਹ ਜਾਈਂ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Oh mi mente, ya no vagues más y habita en tu ser, pues si buscas el Néctar afuera,"