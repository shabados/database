[[content]]
asset = "SSA2"
type = "primary"
data = "ਰਮ ਰਾਮ ਰਾਮ; ਰਾਮ ਜਾਪ ॥"
page = 1341
line = 13

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Utter thou, thy beauteous Lord Master's Name."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਤੂੰ ਆਪਣੇ ਸੁੰਦਰ ਸੁਆਮੀ-ਮਾਲਕ ਦੇ ਨਾਮ ਦਾ ਉਚਾਰਨ ਕਰ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "Chant the Name of the Lord, Raam, Raam, Raam."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਭਾਈ! (ਰਮ) ਸੁੰਦਰ ਸਰੂਪ ਜੋ ਸਰਬ ਮੇਂ (ਰਾਮ) ਵਿਆਪਕ ਰਾਮ ਹੈ ਤਿਸ ਕੇ ਰਾਮ ਨਾਮ ਜਾਪ ਕੋ ਜਪੁ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਰਬ-ਵਿਆਪਕ ਪਰਮਾਤਮਾ ਦਾ ਨਾਮ ਸਦਾ ਜਪਿਆ ਕਰ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Canta el Nombre del Señor, Ram, Ram, Ram,"