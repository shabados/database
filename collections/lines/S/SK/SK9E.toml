[[content]]
asset = "DGDG"
type = "primary"
data = "ਬਟਿ ਕੈ ਪਗਰੀ ਨਗਰ ਕੋ; ਜਾਤ ਭਏ ਸੁਖ ਪਾਇ ॥"
page = 896

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "After selling the turbans, headed towards their towns, achieving due bliss."

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਪਗੜੀਆਂ ਵੇਚ ਕੇ ਸੁਖ ਪੂਰਵਕ ਘਰ ਨੂੰ ਚਲੇ ਗਏ।"