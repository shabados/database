[[content]]
asset = "SSA2"
type = "primary"
data = "ਸਾਸਤੁ ਬੇਦੁ ਸਿੰਮ੍ਰਿਤਿ ਸਰੁ ਤੇਰਾ; ਸੁਰਸਰੀ ਚਰਣ ਸਮਾਣੀ ॥"
page = 422
line = 18

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "The six Shashtras, four Vedas and the twenty-seven Simritis are contained in the ocean of Thy Name and the Ganges is contained in Thine holy feet, O Lord."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਛੇ ਸ਼ਾਸਤਰ, ਚਾਰ ਵੇਦ ਅਤੇ ਸਤਾਈ ਸਿਮਰਤੀਆਂ ਤੇਰੇ ਨਾਮ ਦੇ ਸਮੁੰਦਰ ਅੰਦਰ ਰਮੀਆਂ ਹੋਈਆਂ ਹਨ ਅਤੇ ਗੰਗਾ ਤੇਰੇ ਪੈਰਾਂ ਵਿੱਚ ਲੀਨ ਹੋਈ ਹੈ, ਹੇ ਸੁਆਮੀ!"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Shaastras, the Vedas and the Simritees are contained in the ocean of Your Name; the River Ganges is held in Your Feet."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਹੇ ਹਰੀ! ੬ ਸ਼ਾਸਤ੍ਰ, ੪ ਵੇਦ, ੨੭ ਸਿੰਮ੍ਰਿਤੀਆਂ, ਏਹ ਤੇਰਾ ਰਚਾ ਹੂਆ (ਸਰੁ) ਸਮੁੰਦਰ ਹੈ ਅਰ (ਸੁਰਸਰੀ) ਦੇਵਤੋਂ ਕੀ ਨਦੀ ਤੇਰੇ ਚਰਣੋਂ ਕੀ ਕੀਰਤ ਰੂਪ ਗੰਗਾ। ਸ਼ਾਸਤ੍ਰ ਅਰ ਬੇਦ ਪੁਨਾ ਸਿੰਮ੍ਰਿਤੀਆਂ ਮੇਂ ਰੂਪ ਸਮੁੰਦਰ ਮੇਂ ਸਮਾਈ ਹੂਈ ਹੈ। ਭਾਵ ਇਹ ਹੈ ਕਿ ਕੋਈ ਪਰੰਪਰਾ ਕਰ ਕੇ ਅਰ ਕੋਈ ਸਾਖਛਾਤ ਸਭ ਤੇਰਾ ਹੀ ਜਸ ਗਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਹੇ ਪ੍ਰਭੂ! ਤੇਰਾ ਨਾਮ-ਸਰੋਵਰ (ਮੇਰੇ ਵਾਸਤੇ) ਸ਼ਾਸਤ੍ਰ ਵੇਦ ਸਿੰਮ੍ਰਿਤੀਆਂ (ਦੀ ਵਿਚਾਰ) ਹੈ, ਤੇਰੇ ਚਰਨਾਂ ਵਿਚ ਲੀਨਤਾ (ਮੇਰੇ ਵਾਸਤੇ) ਗੰਗਾ (ਆਦਿਕ ਤੀਰਥ ਦਾ ਇਸ਼ਨਾਨ) ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਸਰੁ = ਸਰੋਵਰ। ਸੁਰਸਰੀ = ਗੰਗਾ। ਸਮਾਣੀ = ਲੀਨਤਾ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "En el Océano de Tu Nombre, oh Dios, están contenidos los Shastras, los textos semíticos y los Vedas, y el santo Ganges está a Tus Pies."