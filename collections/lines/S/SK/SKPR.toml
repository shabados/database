[[content]]
asset = "SSA2"
type = "primary"
data = "ਬਾਣੀ ਵਜੀ ਚਹੁ ਜੁਗੀ; ਸਚੋ ਸਚੁ ਸੁਣਾਇ ॥"
page = 35
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "Gurbani has become renowned in the four ages and it preaches nothing but Truth."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਗੁਰਬਾਣੀ ਚੌਹਾਂ ਹੀ ਯੁਗਾਂ ਅੰਦਰ ਪਰਸਿੱਧ ਹੋ ਗਈ ਹੈ ਅਤੇ ਇਹ ਨਿਰੋਲ-ਸੱਚ ਦਾ ਪਰਚਾਰ ਕਰਦੀ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "The Word of the Guru's Bani vibrates throughout the four ages. As Truth, it teaches Truth."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਐਸੇ ਮਹਾਤਮਾਂ ਜਨੋਂ ਕੇ ਜਸ ਕੀ (ਬਾਣੀ) ਆਵਾਜ ਚਾਰੋਂ ਜੁਗੋਂ ਮੇਂ (ਵਜੀ) ਪ੍ਰਗਟ ਹੋ ਰਹੀ ਹੈ, ਭਾਵ ਏਹਿ ਕਿ ਸਦਾ ਤਿਨ ਕਾ ਜਸੁ ਹੋ ਰਹਾ ਹੈ, ਕਿਉਂਕਿ ਸੋ ਮਹਾਤਮਾਂ ਜਨ ਸਚ ਨਾਮ ਕੋ (ਸਚੁ) ਨਿਸਚੇ ਕਰ ਕੇ ਜਗ੍ਯਾਸੂ ਜਨੋਂ ਕੋ ਸੁਨਾਵਤੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ (ਹੋਰਨਾਂ ਨੂੰ) ਸੁਣਾ ਸੁਣਾ ਕੇ ਉਹਨਾਂ ਦੀ ਸੋਭਾ (ਸਾਰੇ ਸੰਸਾਰ ਵਿਚ) ਸਦਾ ਲਈ ਕਾਇਮ ਹੋ ਜਾਂਦੀ ਹੈ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਵਜੀ = ਮਸ਼ਹੂਰ ਹੋ ਗਈ। ਚਹੁ ਜੁਗੀ = ਚਹੁਆਂ ਜੁਗਾਂ ਵਿਚ, ਸਦਾ ਲਈ। ਸਚੋ ਸਚੁ = ਸੱਚ ਹੀ ਸੱਚ, ਸਦਾ-ਥਿਰ ਪ੍ਰਭੂ ਦਾ ਨਾਮ ਹੀ।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Su Palabra es escuchada a través de las Cuatro épocas y la Verdad es proclamada"