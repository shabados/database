[[content]]
asset = "SSA2"
type = "primary"
data = "ਮਹਾ ਧਰਮ. ਸੁਦਾਨ ਕਿਰਿਆ; ਸੰਗਿ ਤੇਰੈ ਸੇ ਚਲੇ ॥"
page = 548
line = 9

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "God's meditation is the highest religion and a good act of charity. That alone shall go with thee."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਰੱਬ ਦੀ ਬੰਦਗੀ ਹੀ ਸਭ ਤੋਂ ਉੱਚਾ ਮਜ਼ਹਬ ਅਤੇ ਚੰਗਾ ਪੁੰਨ ਦਾ ਕਰਮ ਹੈ। ਕੇਵਲ ਓਹ ਹੀ ਤੈਡੇ ਨਾਲ ਜਾਵੇਗਾ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "This is the greatest religion, and the best act of charity; this alone shall go along with you."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਜੋ ਤੈਨੇ ਮਹਾਂ ਧਰਮ ਅਰ ਸ੍ਰਿਸਟ ਦਾਨ ਪੁਨਾ ਸੁਭ ਕਰਤਬ ਕੀਏ ਹੈਂ ਵਹੁ ਤੇਰੇ ਸੰਗ ਚਲੇ ਹੈਂ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "ਸਭ ਤੋਂ ਵੱਡਾ ਧਰਮ ਤੇ ਦਾਨ ਹੈ ਨਾਮ-ਜਪਣ ਦਾ ਤੇ ਇਹੀ ਕੰਮ ਤੇਰੇ ਨਾਲ ਜਾ ਸਕਦੇ ਹਨ।"

[[content]]
asset = "PSST"
type = "note"
language = "pa"
data = "ਮਹਾ ਧਰਮ = ਨਾਮ-ਧਰਮ। ਦਾਨ ਕਿਰਿਆ = ਨਾਮ-ਦਾਨ ਦੀ ਕਿਰਿਆ। ਸੇ = ਇਹੀ {ਬਹੁ-ਵਚਨ}।"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Ésta en verdad es la mejor religión; es la mejor caridad, y el más grande mérito, pues me acompañará siempre."