[[content]]
asset = "SSA2"
type = "primary"
data = "ਸੋ ਸੇਵਕੁ; ਜੋ ਲਾਇਆ ਸੇਵ ॥"
page = 1159
line = 11

[[content]]
asset = "SBMS"
type = "translation"
language = "en"
data = "He alone is the servant, whom the Lord yokes to His service."

[[content]]
asset = "SBMS"
type = "translation"
language = "pa"
data = "ਕੇਵਲ ਉਹ ਹੀ ਟਹਿਲੂਆਂ ਹੈ, ਜਿਸ ਨੂੰ ਸੁਅਮੀ ਆਪਣੀ ਟਹਿਲ ਅੰਦਰ ਜੋੜਦਾ ਹੈ।"

[[content]]
asset = "DSSK"
type = "translation"
language = "en"
data = "He alone is a servant, whom the Lord enjoins to His service."

[[content]]
asset = "NKFT"
type = "translation"
language = "pa"
data = "ਸੋ ਸੇਵਕੁ ਹੈ, ਜੋ ਪ੍ਰਭੂ ਨੇ ਅਪਨੀ ਸੇਵਾ ਮੇਂ ਲਗਾਯਾ ਹੈ॥"

[[content]]
asset = "PSST"
type = "translation"
language = "pa"
data = "(ਪਰ ਜੀਵ ਦੇ ਕੀਹ ਵੱਸ?) ਜਿਸ ਮਨੁੱਖ ਨੂੰ ਪ੍ਰਭੂ ਆਪ ਹੀ ਬੰਦਗੀ ਵਿਚ ਜੋੜਦਾ ਹੈ, ਉਹੀ ਉਸ ਦਾ ਸੇਵਕ ਬਣਦਾ ਹੈ,"

[[content]]
asset = "SNST"
type = "translation"
language = "es"
data = "Sólo aquél que Dios trae a Su Servicio, ese ser se vuelve Su Sirviente."