[[content]]
asset = "DGDG"
type = "primary"
data = "ਰਾਜਾ ਜੂ ਚੁਭਿ ਮਰੇ ਕਟਾਰੀ ॥੧੫॥"
page = 967

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "And shouted, ‘What has Kaal, the god of death, done to me?’ ‘Raja has died by hitting a dagger.’(15)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਕਿ ਰਾਜਾ ਜੀ ਕਟਾਰ ਦੇ ਚੁਭ ਜਾਣ ਨਾਲ ਮਰ ਗਏ ਹਨ ॥੧੫॥"