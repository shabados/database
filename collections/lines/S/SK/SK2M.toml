[[content]]
asset = "GSNL"
type = "translation"
language = "pa"
data = "ਉਸ ਦੇ ਰਾਹ ਦੀ ਧੂੜ ਸਾਡੇ ਨੇਤ੍ਰਾਣ ਦਾ ਸੁਰਮਾ ਹੈ ।"

[[content]]
asset = "GSNL"
type = "primary"
data = "ਖ਼ਾਕਿ ਰਾਹਸ਼ ਤੂਤਿਆਇ ਚਸ਼ਮਿ ਮਾ-ਸਤ ।੫੯।"

[[content]]
asset = "KEGP"
type = "translation"
language = "en"
data = "Then O devotee of True Akaalpurakh! Your entire family, out of elation and euphoria, will be transformed itself into His image. (411)"