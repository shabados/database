[[content]]
asset = "DGDG"
type = "primary"
data = "ਬ ਕਾਗ਼ਜ਼ ਬੁਬੀਂ ਤਾ ਜ਼ੁਬਾਨਸ ਬਿਯਾਰ ॥੩੬॥"
page = 1396

[[content]]
asset = "DSKO"
type = "translation"
language = "en"
data = "‘And the ones which were saved, I gave them out in charity like you do.‘(36)"

[[content]]
asset = "RSJD"
type = "translation"
language = "pa"
data = "ਅਤੇ ਦਸੋ ਕਿ ਇਨ੍ਹਾਂ (ਚਾਰ ਪੁੱਤਰਾਂ) ਨੂੰ ਕਿਤਨੇ ਹਜ਼ਾਰ ਦਿੱਤਾ ਸੀ ॥੩੬॥"