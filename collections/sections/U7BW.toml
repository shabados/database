[name]
Latn = "Raag Vadhans"

[description]
en = "Vadhans is based on Punjabi Folk music and is set in the traditions of ‘Ghoreea', ‘Suhag’ and ‘Alohnian’. The feelings instilled by this Raag can be compared to those of a bride on the day of her wedding; she is happy and sad. Although she is going to her groom, who fills her with hope and joy, she is also sad to be leaving her family."